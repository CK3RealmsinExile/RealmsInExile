 # The Sundering of the Elves

 explore_history.1001.t: "Пробуждение эльфов"
 explore_history.1001.desc: "На восточном берегу внутреннего моря Хелькар, в заливе, получившем название [cuivienen|E], пробудились ото сна [Concept( 'iluvatar', 'Илуватара' )|E] первые [elves|E]. Какое-то время они оставались здесь. Счастливо озаряемые светом звезд, эльфы навсегда полюбили его, а ту, что создала этот свет — [Concept( 'vardacharactershort', 'Варду' )|E] — почитали превыше остальных [valargods|E].\n\n Вскоре неокрепших эльфов отыскал [melkorcharacter|E]. Он направил своих темных слуг наблюдать из тени, а также пленить любого эльфа, который неосторожно забредал слишком далеко от Вод Пробуждения. Эти несчастные души томились в подземельях [utumno|E] и, посредством жестоких и долгих ритуалов, извращались до неузнаваемости, чтобы затем стать [Concept( 'orcs', 'орками' )|E] — едкой, завистливой насмешкой над эльфами.\n\nНо вскоре, в своих странствиях по [Concept( 'middleearth', 'Средиземью' )|E], эльфов обнаружил один из Валар — [oromecharactershort|E]. И всей душой он желал защитить их. И так, [powersgods|E] объявили войну Мелькору, чтобы спасти эльфов от хватки зла. Эта война навсегда изменила облик Средиземья. Мелькор был пленен и заточен на тысячелетия в Чертогах [Concept( 'mandoscharacter', 'Мандоса' )|E]."
 
 explore_history.1001.a: "Хвала Эру за то, что Валар защитили эльфов от гнусных сил зла!"
 explore_history.1001.b: "Мелькор наверняка получил по заслугам."
 explore_history.1001.c: "Мелькор создал собственную расу, похищая и развращая эльфов? Интересно..."

 explore_history.1002.t: "Авари"
 explore_history.1002.desc: "Когда усмиренный [melkorcharacter|E] был закован в цепи, [oromecharactershort|E] вернулся к [Concept( 'elves', 'эльфам' )|E]. Воодушевляющей речью он призвал их присоединиться к нему и отправиться в [valinor|E], где их встретят безопасность, забота и свет. Сперва эльфы отправили в Валинор трех послов из своего народа, которые говорили бы от их имени: Ингвэ, Финвэ и Эльвэ.\n\nВернувшись из этого путешествия, они восторженно поведали своим соплеменникам о славе и величии [valargods|E], о прекрасном свете [Concept( 'twotrees', 'Двух Древ' )|E], и воззвали к своему народу, чтобы тот послушал Валар и совершил долгое путешествие в Валинор.\n\nТогда и произошло первое разделение эльфов. Поскольку несмотря на то, что соплеменники Ингвэ и некоторые из племени Финвэ и Эльвэ были готовы последовать за Оромэ, все же оставалось множество тех, кто не желал покидать места своего рождения. Они всем сердцем любили [middleearth|E], наслаждались дивным светом звезд над неизведанными западными землями, с замиранием сердца внимали слухам о ярком светоче, горящем на западе. Эти эльфы были названы авари, или Отказавшиеся. Им не суждено увидеть своих соплеменников еще долгие долгие годы."
 
 explore_history.1002.a: "Расставание горестно, но эльдар поступили разумно, отправившись на запад."
 explore_history.1002.b: "Не стоит винить авари после всей жестокости и лжи, что показали Айнур."

 explore_history.1003.t: "Ваньяр"
 explore_history.1003.desc: "Когда [elves|E], согласившиеся на призыв [valargods|E] отправились в [greatjourney|E], они разделились на три группы. Самую малочисленную из них вел Ингвэ. Больше всех они мечтали оказаться в [Concept( 'valinor', 'Валиноре' )|E].\n\n[vanyarelves|E] возглавляли поход. Они двигались на запад, лишь ускоряя свой шаг. Так, они первыми достигли берегов бескрайнего моря [belegaer_sea|E]. Там один из Валар по имени [ulmocharacter|E] вырвал из океана большой остров, получивший название [toleressea|E]. Этот остров использовался для перевозки Ваньяр с побережья в земли Валинора. За свою поспешность и рвение Ингвэ получил титул Верховного короля эльфов.\n\nВаньяр полюбили Валар и свет их мира настолько, что решили никогда больше не возвращаться в [middleearth|E], за исключением участия в [Concept( 'warofwrath', 'Войне Гнева' )|E], в которой удалось свергнуть [Concept( 'melkorcharacter', 'Мелькора' )|E] в конце [Concept( 'firstage', 'Первой Эпохи' )|E]."
 
 explore_history.1003.a: "Такая преданность и приверженность общей цели поистине воодушевляют."
 explore_history.1003.b: "Как я их понимаю. Сам бы запрыгнул на первый же корабль курсом на Валинор!"
 explore_history.1003.c: "Верховный король эльфов! Важный титул..."

 explore_history.1004.t: "Нолдор"
 explore_history.1004.desc: "Следующими, кто прибыл в Валинор стала группа, известная как [noldorelves|E], а вел их Финвэ. Пусть и им не терпелось увидеть новые земли, но они не горели той же решимостью, что [vanyarelves|E]. Оказавшись в [Concept( 'valinor', 'Валиноре' )|E], они основали на зеленом холме Туна в ущелье гор Пелори город Тирион. В строительстве им помогали Ваньяр. Именно отсюда Финвэ управлял своим народом.\n\Нолдор считались самыми искусными мастерами кузнечного дела и сказительства. Особенно отличался сын Финвэ Феанор, создатель великих камней [silmarils|E]. Многие из дома Нолдор вернулись в [middleearth|E], чтобы сразиться против Мелькора и впоследствии основали самое известное из великих эльфийских королевств."
 
 explore_history.1004.a: "Ремесленное мастерство нолдор неоспоримо. Они наверняка благословлены Аулэ!"
 explore_history.1004.b: "От этих проклятых камней было больше вреда, чем пользы... Какое безрассудство!"

 explore_history.1005.t: "Тэлери"
 explore_history.1005.desc: "Последними прибыли [elves|E] дома [telerielves|E], ведомые братьями Ольвэ и Эльвэ. Это был самый крупный из эльфийских домов, отправившихся в [greatjourney|El]. В отличие от [vanyarelves|E] и [noldorelves|E], члены дома Тэлери были группой разношерстной. Их раздробленное племя по больше части заселило земли на пути к [Concept( 'valinor', 'Валинору' )|E] — многие даже не добрались до финальной точки похода.\n\Леса [Concept( 'rhovanion', 'Рованиона' )|E] заселили нандор и [silvanelves|E], а зеленые эльфы поселились в лесах Оссирианда и [eredluin|E]. [sindarelves|E] основали королевство Дориат, оставшись в тех землях, чтобы отыскать Эльвэ, который был очарован одной из [maiargods|E] — [meliancharacter|E]. Последним племенем дома тэлери стали представители рода [falathrim|E]. Они заселили побережья [Concept( 'beleriand', 'Белерианда' )|E], а Новэ (позднее известного под именем Кирдан) избрали своим повелителем.\n\nНаконец, те немногие из тэлери, кто завершил свое путешествие, основали город Алквалондэ или Лебединую Гавань и взяли имя [falmarielves|E]."
 
 explore_history.1005.a: "Настойчивость и усердие приносят свои плоды — весьма полезный урок."
 explore_history.1005.b: "Зачем так рваться в Валинор, если и в Средиземье полным-полно чудес!"
 explore_history.1005.c: "Присматривать за тэлери — что котов дрессировать, чтоб строем ходили! Подумать только... Посеять собственного короля?"

 # Of Fëanor and the Disquiet of the Noldor

 explore_history.1011.t: "Юность Феанора"
 explore_history.1011.desc: "В [Concept( 'valinor', 'Валиноре' )|E], когда мир был ещё юн, Король Финвэ из [noldorelves|E] женился на Мириэль, известной как Сэриндэ, которую полюбил за её рукоделие. Она родила ему сына, которого нарекли [feanor|E], Дух Огня. Но Мириэль сказала Финвэ: «Никогда больше не родить мне сына, ведь все силы, что могли бы уйти на детей я отдала Феанору». После этого она ушла отдохнуть в сады [Concept( 'loriencharacter', 'Лориэна' )|E], чтобы больше никогда не вернуться.\n\nФинвэ очень печалился от ухода жены, к тому же подарив сыну всю свою любовь. Феанор быстро рос и крепчал, проявлялись его острый ум и ловкие руки. Он был одним из величайших Детей [Concept( 'iluvatar', 'Илуватара' )|E]. Он придумал [tengwar|E], которым люди и [elves|E] пользуются по сей день, чтобы писать речи, создал великолепные драгоценности и Видящие Камни, названные [Concept( 'palantir', 'Палантирами' )|E].\n\nВ ранние годы Феанор женился на Нерданель, дочери Махтана, любимого кузнеца [aulecharacter|E], который многому научил своего зятя. Нерданель была мудра и терпелива и порой ей одной удавалось переубедить Феанора. Вместе они воспитали [Concept( 'sonsoffeanorshort', 'семерых детей' )|E]."
 
 explore_history.1011.a: "Какие же чудеса он создал!"
 explore_history.1011.b: "С семью-то сыновьями наследство делить будет непросто"
 explore_history.1011.c: "Эх, вот бы и мне отдохнуть в садах Лориэна... Хотя бы немного..."
 
 explore_history.1012.t: "Освобождение Моргота"
 explore_history.1012.desc: "И пусть Финвэ любил своего сына, он хотел вновь найти любовь, дать жизнь новым детям. [manwecharactershort|E] позволил ему сделать это, и Финвэ женился на Индис из [vanyarelves|E], которая родила ему двоих сыновей: [Concept( 'fingolfin', 'Финголфина' )|E] отважного и Финарфина мудрого. [feanor|E] горячо любил своего отца, но так и не смог принять Индис, потому и жил отдельно от них, изучая [aman|E] и все его уголки, занимаясь созданием чего-то нового.\n\nОднажды [morgothcharacter|E], Чёрный Враг, освободился от пут [valargods|E] после трёх эпох заточения в Чертогах [Concept( 'mandoscharacter', 'Мандоса' )|E]. Он принял новое обличье и притворством завоевал дружбу [noldorelves|E], подарив им тайное знание, которого те желали. \n\nОн ненавидел [Concept( 'elves', 'эльфов' )|E], поскольку считал, что они виноваты в его низвержении. Ваньяр не слушали его, предпочитая купаться во свете [Concept( 'twotrees', 'Двух Древ' )|E], а [falmarielves|E], по его мнению, ничего из себя не представляли. Именно в нолдор, несмотря на всю их мудрость и мастерство, ему удалось воплотить свои тёмные планы. Моргот нашёптывал им в уши, заронив зерно вражды между ними и Валар. Но больше всего он презирал Феанора, который не только не внимал его советам, но и опасался его речей."
 
 explore_history.1012.a: "Как мог Манвэ освободить Моргота? Пусть это и великодушно, но очень глупо."
 explore_history.1012.b: "Если твои слуги не знают твоих замыслов, они не смогут их выдать"
 explore_history.1012.c: "Фалмари были превосходными корабелами! Чего-то они да стоили"
 
 explore_history.1013.t: "Сильмарили и Беспокойство нолдор"
 explore_history.1013.desc: "[feanor|E] всем сердцем опасался и боялся того, что Блаженство [Concept( 'valinor', 'Валинора' )|E] может подойти к концу. Он размышлял о том, как сохранить свет [Concept( 'twotrees', 'Двух Древ' )|E]: золотого [Concept( 'laurelin', 'Лаурелина' )|E] и серебряного [Concept( 'telperion', 'Телпериона' )|E]. Он придумал [silmarils|E]: три драгоценных камня, что защищали бы свет Древ как сосуд, в который нельзя вломиться ни грубостью ни насилием. Но это были не просто кристаллы. Свет, что зажёгся в них подарил им жизнь. С каждым днём они сияли лишь ярче.\n\nВсе вокруг восхищались тем, что сотворил Феанор, а [vardacharactershort|E] благословила Сильмарили. Нечистые или злые руки не могли бы прикоснуться к ним, а свет обжигал их. Но [morgothcharacter|E] возжелал заполучить их, а его ненависть и стремление уничтожить Феанора, как и дружбу между [Concept( 'elves', 'эльфами' )|E] и [valargods|E], лишь возрастали.\n\nМоргот нашёптывал эльфам, что Валар удерживают их в [Concept( 'aman', 'Амане' )|E] как в золотой клетке, завидуя их мастерству и навыкам, что люди заменят их у власти в королевствах [Concept( 'middleearth', 'Средиземья' )|E]."
 
 explore_history.1013.a: "Можно ли использовать этот материал в других целях? Для изготовления доспехов, например?"
 explore_history.1013.b: "Если бы Валар не скрывали от эльфов столь многого, возможно они не послушали бы Моргота."
 explore_history.1013.c: "А он был в чём-то прав. Незачем эльфам было вечно прятаться в Амане"
 
 explore_history.1014.t: "Гибель Двух Древ"
 explore_history.1014.desc: "С распространением лжи [Concept( 'morgothcharacter', 'Моргота' )|E] среди [noldorelves|E], беспокойство сменилось раздробленностью. [feanor|E] начал открыто высказываться о возвращении в [middleearth|E], ведь от своих людей (на самом деле из лживых заявлений Моргота) он слышал, что [fingolfin|E] намеревается занять его место как наследника их отца, притом с поддержкой от [valargods|E]. Финголфину же Моргот нарекал опасаться своего брата, ведь тот, воспользовавшись любовью своего отца, мог попытаться лишить его всего. Тогда Финголфин отправился к Финвэ и попросил его утихомирить Феанора, ссылаясь на отсутствие сыновней верности отцу. В ответ на это оскорбление Феанор ступил во двор и вынул меч из ножен, предупреждая Финголфина, что клинок будет явно острее, чем его язык.\n\nЛишь тогда Валар наконец поняли, что у истоков беспокойства нолдор стоит именно Моргот, который был вынужден сбежать, чтобы избежать поимки. Но за то, что обнажил меч против своего брата, Феанор был изгнан из Тириона на двенадцать лет, а за ним в Форменос отправились и отец и [elves|E] его дома. С точки зрения Финвэ, лишённого королевского титула, Валар единолично свергли его. В этих обстоятельствах ложь Моргота казалась Феанору чистой правдой: Финголфин правил в Тирионе в качестве регента, и именно действия Валар привели к этому.\n\nБлиже к концу своего изгнания, Феанор был приглашён на роскошный пир в Валимаре, где присутствовали практически все эльфы Амана. Там братья и примирились. Но Моргот использовал этот пир как шанс нанести удар. Прибегнув к помощи паучихи Унголиант, он вызвал [darkeningofvalinor|E], уничтожив [twotrees|E], ограбил хранилища Форменоса, убил Финвэ и выкрал [silmarils|E], а после сбежал в Средиземье."
 
 explore_history.1014.a: "Не дело братьям так ссориться."
 explore_history.1014.b: "Устраивать пышные торжества, когда на пороге враг — по меньшей мере глупо."
 explore_history.1014.c: "Роскошный пир — прекрасный способ решить проблемы."
 
 explore_history.1015.t: "Клятва Феанора"
 explore_history.1015.desc: "[valargods|E] попросили [Concept( 'feanor', 'Феанора' )|E] передать [silmarils|E] [Concept( 'yavannacharactershort', 'Йаванне' )|E], чтобы та могла излечить [twotrees|E]. От просьбы этой Феанор преисполнился болью и не мог принять решения. Повторить эти камни было просто невозможно, а расстаться с ними было равносильно прощанию с самим собой. И вот вновь [morgothcharacter|E] поднял голову, а ложь его затмила глаза Феанора. Он воспринимал Валар как сородичей Моргота, а камни они могли получить лишь силой. В очередной раз это доказало бы, что его опасения были верны. Тогда прибыли гонцы с вестями о смерти Финвэ и пропаже Сильмарилей. Вне себя от горя (ведь он любил отца пуще, чем любое из своих творений), Феанор скрылся в ночи, и с тех пор его никто не видел. \n\nПрошло немало дней, прежде чем Феанор появился вновь. Он вернулся в помрачневший Тирион, а в душе его пылало всепоглощающее пламя. Он разбрасывался упрёками и призывал к восстанию, пытаясь убедить свой народ присоединиться к отмщению. Чтобы показать серьёзность своих намерений, Феанор и его [Concept( 'sonsoffeanorshort', 'сыновья' )|E] принесли жуткую клятву, отныне известную как [oathoffeanor|E]. \n\nСлова и воля Феанора были столь убедительны, что те, кто голоса поборников осторожности померкли в общем шуме. Все отряды [noldorelves|E] приготовились к отправлению."
 
 explore_history.1015.a: "Слова, от которых мир содрогнулся!"
 explore_history.1015.b: "Какой вообще прок от Валар?"
 explore_history.1015.c: "Глуп тот, кто приносит клятву, которую нельзя ни исполнить, ни нарушить."

# The Flight of the Ñoldor
 
 explore_history.1021.t: "Отправление из Тириона"
 explore_history.1021.desc: "После того как [feanor|E] и его сыновья принесли судьбоносную [Concept( 'oathoffeanor', 'клятву' )|E], среди [noldorelves|E] начали возникать разногласия. И хотя все они согласили отправиться в путь, не все считали, что Феанор должен стать королём. Они начали сборы. [houseoffeanor|E] и эльфы Форменоса отправились вместе, а существенная часть эльфов последовала за [Concept( 'fingolfin', 'Финголфином' )|E] и Финарфином.\n\nКогда нолдор приготовились в путь, лишь десятая часть осталась в Тирионе. Посланник [manwecharactershort|E] прибыл, чтобы сообщить, что [valargods|E] не помогут эльфам в их начинании, но и останавливать нолдор не станут. Тем не менее, они высказались против исхода, упрекая Феанора и его безрассудную затею. Феанор и его сыновья были изгнаны из [Concept( 'aman', 'Амана' )|E] по причине клятвы, которую они принесли.\n\nФеанор, однако, с насмешкой спросил у своего народа, предпочтут ли они, чтобы наследник их короля был изгнан в одиночестве или отправятся на поиски свободы вместе с ним. Обернувшись к посланнику, Феанор попросил его передать Манвэ следующее: «может Феанору и не удастся свергнуть [Concept( 'morgothcharacter', 'Моргота' )|E], но он хотя бы делает что-то, а не страдает от горя. Быть может именно [eru|E] зажёг в нём пламя жарче, чем кто-либо видел ранее».\n\nПосланник откланялся, поскольку получил ответ от равного ему. После этого нолдор вышли через врата Тириона."
 
 explore_history.1021.a: "Должно быть, Феанор обладал удивительным даром убеждения."
 explore_history.1021.b: "Пеняй на себя, если игнорируешь советы Валар."
 explore_history.1021.c: "В таком долгом переходе людей нужно чем-то кормить."
                   
 explore_history.1022.t: "Первое Братоубийство"
 explore_history.1022.desc: "[feanor|E] повёл свою армию на север, тем же путём, что выбрал [morgothcharacter|E]. Ну немного поостыв и прислушавшись к советникам он осознал, что такая большая группа [noldorelves|E] не сможет пройти весь путь на север или пересечь море без кораблей. Он решил, что ему удастся убедить [telerielves|E] присоединиться к восстанию.\n\nНо тэлери его слова не тронули. Они не согласились ни отдать ему свои корабли ни помочь в строительстве новых, выступив против воли [valargods|E]. Тем более корабли были им дороги также как драгоценные камни для нолдор. Феанора эти слова вывели из себя, и когда достаточно нолдор подошли, он стал захватывать корабли против воли хозяев. Но тэлери воспротивились и стали сбрасывать эльфов за борт. Сверкнули клинки и началась битва, известная как [firstkinslaying|E].\n\nТрижды их отбрасывали и трижды они наступали вновь, а на подмогу к ним пришёл дом [Concept( 'fingolfin', 'Финголфина' )|E]. Увидев вдалеке разгоревшуюся битву, они поспешили на помощь Феанору, не зная кто её начал. Наконец нолдор одержали верх и отплыли на краденых кораблях."
 
 explore_history.1022.a: "Побоище в раю... Да начнётся торжество Моргота."
 explore_history.1022.b: "Мандос всё равно перевоплотит тэлери..."
 explore_history.1022.c: "На успех такого похода не приходилось и рассчитывать..."
                   
 explore_history.1023.t: "Проклятие Мандоса"
 explore_history.1023.desc: "Само море восстало против братоубийц, а многие из краденных кораблей пошли ко дну. Но наконец большей части [noldorelves|E] удалось перегруппироваться к северу от Алквалондэ. Кто-то из них был на борту кораблей, а кто-то — пешими. После пешего ночного перехода, в горах, что возвышались над их головами, возникла тёмная фигура. Говорят, что это был сам [mandoscharacter|E], Судья [valargods|E]. Тогда и было рождено [doomofmandos|E].\n\nФинарфина, услышавшего это пророчество, переполняли стыд и сожаление. Он, вместе со многими своими людьми, повернул назад, чтобы вернуться в Тирион, где с тех пор он правил уцелевшими нолдор. Но сердце [Concept( 'feanor', 'Феанора' )|E] ожесточилось. Он сделал собственное пророчество: легенда нолдор будет жить покуда существует [ardaconcept|E]."
 
 explore_history.1023.a: "Нет больше Феанора, но проклятье нерушимо. Сурово правосудие Валы."
 explore_history.1023.b: "Восстание, братоубийство, кража... Как далеко он мог зайти?"
 explore_history.1023.c: "Финарфин принял правильное решение. Стоило всем просто остаться дома."
                   
 explore_history.1024.t: "Сжигая корабли"
 explore_history.1024.desc: "Когда [noldorelves|E] наконец достигли северных берегов [Concept( 'aman', 'Амана' )|E], они увидели первые осколки льда, что плавали в море как клыки. Это были обломки ледников Хелькараксэ — ледяной пустыни, пролегавшей между [Concept( 'valinor', 'Валинором' )|E] и [Concept( 'middleearth', 'Средиземьем' )|E]. Ощущая неумолимый холод, пронизывающие ветра и тяжелый туман, последователи [Concept( 'fingolfin', 'Финголфина' )|E] проклинали [Concept( 'feanor', 'Феанора' )|E] как источник всех своих проблем. Финголфин выбрал себе новое имя: [finwenolofinwe|E].\n\nФеанор и его [Concept( 'sonsoffeanorshort', 'сыновья' )|E] решили посовещаться, поскольку видели перед собой лишь два пути: продолжить путь на кораблях или совершить переход через Хелькараксэ. Но кораблей было слишком мало, а ледяные поля Хелькараксэ слишком пугали. Они решили тайно отплыть вместе с членами своего дома, бросив последователей Финголфина на берегу.\n\nПодгоняемые попутным ветром, они быстро пересекли море. Но когда [maedhros|E] спросил у него, кому стоит вернуться и забрать оставшихся нолдор, Финвэ рассмеялся и приказал сжечь корабли, сказав что тем, кто проклинал его, стоит вернуться в свои золотые клетки [valargods|E]. Увидев огромный пожар на побережье Амана, члены Дома Финголфина пали духом, но не повернули назад. Они продолжили свой долгий и смертельный переход по ледяным пустыням Хелькараксэ, потеряв многих братьев в предательских разломах."
 
 explore_history.1024.a: "Первое братоубийство — досадная оплошность, но это — чистой воды предательство."
 explore_history.1024.b: "Называясь королём нельзя вести себя столь низко по отношению к собственным подданным."
 explore_history.1024.c: "Лучше оказаться предателем, чем преданным."
                   
 explore_history.1025.t: "Битва под Звёздами"
 explore_history.1025.desc: Дом [Concept( 'feanor', 'Феанора' )|E] перешёл из лимана Дренгист в земли Хитлума, где они и организовали лагерь на берегу озера Митрим. [morgothcharacter|E] вернулся в свою старую крепость — [angband|E]. Он также наблюдал за огромным пожарищем, в котором сгинули корабли. Но он не боялся [noldorelves|E], ведь они ещё не держали в руках оружия. Ещё до того, как они закончили организацию лагеря, воинства Ангбанда атаковали эльфов.\n\nНолдор были в меньшинстве, кроме того, их застали врасплох. Несмотря на это, они быстро одержали верх, ибо в гневе они страшны и смертоносны, а их клинки длинны и беспощадны. Битва эта получила название Дагор-нуин-Гилиат, Битва под Звёздами, ведь солнце и луна ещё не взошли над [Concept( 'valinor', 'Валинором' )|E]. Битва продлилась три дня, и [Concept( 'orcs', 'орков' )|E] изгнали из Хитлума, многие были повержены. Гавани Кирдана были очищены, а [beleriand|E] освобождён. Но Феанор, поглощённый гневом против Врага, подстёгивал своих людей, чтобы те шли вперёд, преследуя остатки армии противника. Это его и погубило.\n\nИз ворот Ангбанда вышли Балроги, [maiargods|E], снизошедшие в [Concept( 'ardaconcept', 'Арду' )|E] вместе с Морготом, жестокие и смертоносные. Феанор и его люди долго и отважно бились против них, но сам он пал под ударами Готмога, предводителя Балрогов. Так погиб Феанор, величайший из Детей [Concept( 'iluvatar', 'Илуватара' )|E]."
 
 explore_history.1025.a: "Представить только, что он мог создать, если бы был жив!"
 explore_history.1025.b: "Пусть Феанор ошибался, но бился он отважно."
 explore_history.1025.c: "Это нападение было сущей глупостью, но что если бы оно сработало?"

 # The Siege of Angband and the Realms of Beleriand

 explore_history.2001.t: "Осада Ангбанда и Королевства Белерианда"
 explore_history.2001.desc: "После победы в Дагор Аглареб, объединенные силы [noldorelves|E] заняли оборонительные позиции по периметру горы Тангородрим, где стояла крепость [angband|E], но все еще не решались начать штурм, опасаясь, что их сил окажется недостаточно. Они решили, что пришло время создать королевства, которые будут расти и процветать с годами. Таким образом королевства и земли [Concept( 'beleriand', 'Белерианда' )|E] укрепились именно в той форме, в которой просуществуют большую часть [Concept( 'firstage', 'Первой Эпохи' )|E], оберегаемые мечами Нолдор.\n\nВ недрах гор Белерианда гномьи кланы [Concept( 'broadbeams', 'Широкозадов' )|E] и [Concept( 'firebeards', 'Огнебородов' )|E] основали великие чертоги Белегост (Габилгатхол) и Ногрост (Тумунзахар). Это были самые западные владения [Concept( 'dwarves', 'гномов' )|E], процветающие для своего времени. Они торговали как с [sindarelves|E], так и с Нолдор из восточного Белерианда, а также считались надежными союзниками дома [Concept( 'feanor', 'Феанора' )|E]. Некоторые [Concept( 'nogrod', 'ногродские' )|E] [dwarves|E] помогали [Concept( 'finrod_felagund', 'Финроду Фелагунду' )|E] в строительстве его подземной твердыни Нарготронд."
 
 explore_history.2001.a: "Выждать правильного момента — верное решение с их стороны."
 explore_history.2001.b: "Моргота удалось сдержать только благодаря неустанному бдению нолдор!"
 explore_history.2001.c: "Оборонительная тактика — самая выигрышная. Пусть враг разобьется о ваши стены!"

 explore_history.2002.t: "Земли семи принцев"
 explore_history.2002.desc: "Земли [noldorelves|E] в восточном [Concept( 'beleriand', 'Белерианда' )|E] принадлежали Феанорингам, Семерым королям — [Concept( 'sonsoffeanor', 'сыновьями Феанора' )|E]. [maedhros|E] Высокий, глава дома, поселился в величавой крепости Химринг, которая была основана на холме к востоку от ущелья Аглон и к западу от Врат Маглора. Он жил там с [Concept( 'maglor', 'Маглором' )|E], который отправился патрулировать Врата во главе отряда кавалерии. \n\nКелегорм и Куруфин обосновались в Химладе и укреплениях ущелья Аглон, прохода, соединявшего Химринг и Дортонион. Карантир и его племя основали поселения на берегах озера Хелеворн. Через земли Карантина проходили все торговые пути [Concept( 'dwarven', 'гномов' )|E] Ногрода и Белегоста, а также все люди, которые позже заселили Белерианд. Он не пылал особой любовью ни к [Concept( 'dwarves', 'гномам' )|E], ни к людям, которым случалось проходить через его земли, но они точно принесли ему несметные богатства. \n\nАмрод и Амрас, младшие сыновья Феанора, обосновались на великих южных равнинах Белерианда. И хотя они принимали не самое активное из всех сыновей Феанора участие в осаде, богатства их земель помогли прокормить и снарядить армии их северных родичей."
 
 explore_history.2002.a: "Интересно, как Маглору удавалось удерживать такую обширную территорию с одной лишь кавалерией?"
 explore_history.2002.b: "У Карантира есть чему поучиться: терпимость — верный путь к богатству."
 explore_history.2002.c: "Мне больше по душе жизнь братьев Амбарусса. Пусть другие сражаются, а мне подавайте тяпку!"

 explore_history.2003.t: "Земли дома Финголфина"
 explore_history.2003.desc: "Если дом [Concept( 'feanor', 'Феанора' )|E] владел востоком, дом [Concept( 'fingolfin', 'Финголфина' )|E] удерживал северо-западную часть [Concept( 'beleriand', 'Белерианда' )|E]. Финголфин, Верховный Король [noldorelves|E] в [middleearth|E], восседал на троне в Хитлуме, у северных берегов озера Митрим. Туманные земли, поросшие густыми лесами, Хитлум был традиционной вотчиной Верховного Короля. Его сын и наследник, [fingon|E], правил южными землями Хитлума — Дор-ломином, где в ходе Долгого Мира позднее поселился дом Хадора из народа эдайн. Эти воинственные высокие и светловолосые эдайн сыграли существенную роль в защите нолдор. Эдайн были ближе всего к нуменорцам из всех народов Белерианда.\n\nПервоначально Тургон поселился в Неврасте, где построил на склонах горы Тарас город Виньямар. Но вскоре Тургон покинул Виньямар, чтобы основать легендарный тайный город [gondolin|E], строительство которого началось в 64 году П.Э. К 116 году Солнца город достиг огромного размаха, а Виньямар был почти полностью покинут. Гондолин, скрытый город нолдор, был построен в память о Тирионе, что стоял на холме Туна. Окольцованный величественными горами, Гондолин простоял дольше, чем все прочие королевства нолдор."
 
 explore_history.2003.a: "Объединить силы с домом Хадора — весьма мудрый шаг."
 explore_history.2003.b: "Ну а город-то зачем бросать было?"
 explore_history.2003.c: "Тургон поступил дальновидно. Если уж на что нолдор и могли надеяться, так это на скрытность..."
 
 explore_history.2004.t: "Земли дома Финарфина"
 explore_history.2004.desc: "[finrod|E], сын Финарфина, основал свое королевство в стенах [minastirith|E], что на острове Тол Сирион, в узком проходе между Эред Ветрин и Дортонионом. Позднее, ведомый снами, ниспосланными [ulmocharacter|E], Финрод поселился в великом подземном городе Нарготронд. Минас Тирит унаследовал его племянник Ородрет.\n\nМесто для основания города было указано ему [Concept( 'elu_thingol|', 'Элу Тинголом' )|E], а [dwarves|E] [Concept( 'nogrod', 'Ногрода' )|E] помогли в расширении и обихаживании пещер для него. Нарготронд был столицей королевства с одноименным названием. Оно охватывало земли, что лежали между реками Неннинг, Нарог и Тейглин, включая окрестности холмов Таур-эн-Фарот, равнины Талат Дирнен на севере, а также долину Тумхалад. Управляя со своего величественного трона в подземном городе, Финрод повелевал всеми [Concept( 'elves', 'эльфами' )|E] Западного [Concept( 'beleriand', 'Белерианда' )|E], которые не являлись подданными дома [Concept( 'fingolfin', 'Финголфина' )|E] за исключением [falathrim|E], которые все еще считали своим королем Элу Тингола.\n\nАнгрод и Аэгнор обосновались в гористых землях Дортониона. Именно в их королевстве изначально поселился дом Беора, который позднее был побежден в ходе Дагор Браголлах."
 
 explore_history.2004.a: "Так, стоп — Минас Тирит? Как тот, что в Гондоре? Это какого же он был размера?"
 explore_history.2004.b: "Позволить дому Беора поселиться среди них было великодушно с их стороны."
 explore_history.2004.c: "Выстроить целое королевство под землей... Это сколько же пришлось копать!"

 explore_history.2005.t: "Королевства синдар"
 explore_history.2005.desc: "В центре [Concept( 'beleriand', 'Белерианда' )|E], словно остров посреди огромного моря принцев [noldorelves|E], лежало королевство Дориат, столицей которого был величественный город Менегрот. Возглавляемое [Concept( 'elu_thingol|', 'Элу Тинголом' )|E] и под защитой его жены [meliancharacter|E], королевство было сокрыто от внешнего мира. Из всех нолдор, лишь эльфам дома Финарфина было позволено пересекать его границы. Тингол, его король, считал себя Королем всего Белерианда, над чем частенько посмеивались другие принцы нолдор. В безопасности Дориата, эльфы [sindarelves|E] жили в мире и процветании.\n\n[falathrim|E] поселились на побережье Белерианда, под покровительством Кирдана. Подавляющая часть населения была сосредоточена в прекрасных гаванях Эгларест и Бритомбар. Они провозглашали непоколебимую верность Элу Тинголу, своему законному королю, но ходили слухи, что они чувствовали себя ближе к нолдор, с которыми жили и сражались бок о бок, чем к находящимся в изоляции сородичам. Эльфы, жившие под защитой Пояса Мелиан, не знали горестей и страхов, которые пришлось пережить остальным.\n\nИ последни племенем эльфов были [laiquendi|E]. Они жили в краю семи рек, Оссирианде, в тени [eredluin|E]. Они вели простую жизнь в крошечных скрытых пристанищах, располагавшихся на реках или в лесах. Лаиквенди не принимали участия в великой войне, хотя некоторые из них позднее примкнули к рядам Амрода и Амраса."
 
 explore_history.2005.a: "Нахальству нолдор нет предела, раз они позволяют себе высмеивать Короля Белерианда!"
 explore_history.2005.b: "Друзья по соседству и их доверие сослужили фалатрим лучшую службу, чем изоляция Дориата."
 explore_history.2005.c: "Ох как я понимаю лаиквенди! Я просто хочу, чтобы меня все оставили в покое..."

 # Of Beren and Lúthien

 explore_history.2011.t: "Встреча"
 explore_history.2011.desc: "Берен был сыном Барахира, лорда Дортониона. После Дагор Браголлах [elves|E] потерпели поражение от [Concept( 'morgothcharacter', 'Моргота' )|E], Чёрного Врага, а Дортонион был оккупирован. Берен вместе со своими родичами организовал бандитскую шайку, которую, за исключением самого Берена, перебили. Какое-то время Берен жил в лесу, убивая лишь слуг Врага. Позднее, однако, его вытеснили из Дортониона и после многих странствий он оказался в лесах Дориата.\n\nУ [Concept( 'elu_thingol|', 'Элу Тингола' )|E], эльфийского правителя Дориата и его жены, [maiagod|E] [meliancharacter|E], была дочь — Лутиэн. Гладкая кожа, серые глаза и волосы цвета вороного крыла. Своей красотой она превосходила всех Детей [Concept( 'iluvatar', 'Илуватара' )|E]. Пуще всего она любила танцевать под лунным светом на опушках леса Нельдорет под музыку, которую исполнял её друг Даэрон. Именно там увидел её Берен, по уши влюбившись с первого взгляда. Трижды он пытался заговорить с ней, и трижды она убегала, едва завидев его, и думая, что это дикое животное. Но на четвёртый раз, услышав как она поёт, он назвал её Тинувиэль. Лутиэн увидела его и влюбилась."
 
 explore_history.2011.a: "Поскольку Берен не ел мяса, он многое знал о травах и грибах, что росли в лесу."
 explore_history.2011.b: "Ох, беззаботная жизнь, танцы под луной и тихая музыка..."
 explore_history.2011.c: "Лутиэн была дочерью короля и майа, и многим ведала в истории и магии!"

 explore_history.2012.t: "В Менегроте"
 explore_history.2012.desc: "После первой встречи, Берен и Лутиэн тайно виделись в лесах Дориата. Но друг Лутиэн, Даэрон, ревновал её к Берену, поскольку в тайне тоже любил принцессу. Он сообщил об их встречах Тинголу. Когда Берена вызвали к королевскому двору, он попросил руки Лутиэн. Опешив от такой возмутительной просьбы, Тингол согласился, но при одном условии, кажущемся невыполнимым: Берен должен был принести один из [Concept( 'silmarils', 'Сильмарилей' )|E] [Concept( 'feanor', 'Феанора' )|E], достав его из железной короны [Concept( 'morgothcharacter', 'Моргота' )|E].\n\nОтчаяние захватило Берена. Он покинул чертоги Тингола и леса Дориата, чтобы просить помощи у [Concept( 'finrod_felagund', 'Финрода Фелагунда' )|E], короля Нарготронда, который давным давно поклялся помочь его семье в час нужды. Финрод сдержал своё слово, но Келегорм и Куруфин, двое [Concept( 'sonsoffeanorshort', 'детей' )|E] Феанора, что гостили в Нарготронде, показали королю видения войны и разрушений, которые ждут короля, если он согласится помочь Берену похитить Сильмариль.\n\nТогда Финрод отрёкся от престола в пользу племянника, Ородрета, и отправился в путь. С Береном и десятью собратьями, они направились в [angband|E]. На пути, замаскировавшись как [orcs|E], они пытались проскользнуть мимо башни [Concept( 'sauroncharacter', 'Саурона' )|E], главного слуги Моргота. Саурон знал о них, а потому приказал схватить их и доставить к себе."
 
 explore_history.2012.a: "За такую наглость не сносить ему головы! Тингол был слишком мягок!"
 explore_history.2012.b: "Маскировка под орков — это умно, но Саурон и сам в маскировке не промах."
 explore_history.2012.c: "В этой истории есть Саурон? А как же Тевильдо, Повелитель Котов?"

 explore_history.2013.t: "Таланты Белерианда"
 explore_history.2013.desc: "В башне [Concept( 'sauroncharacter', 'Саурона' )|E] сила [Concept( 'finrod', 'Финрода' )|E] все ещё скрывала личности его товарищей. Тогда Саурон исполнил песнь силы, пронзая и срывая все покровы, сзывая всех, к предательству готовых. Но Финрод встал и вопреки судьбе, о стойкости запел и о борьбе, о силе, что сражает силы зла, хранимых тайнах, коим нет числа, о вере, о свободе, о спасенье. Но несмотря на всё своё мастерство, эльфийский король не мог справиться с [maiagod|E] Сауроном, и его чары были разрушены. Но Саурону по-прежнему были неведомы их имена и намерения, а посему он повелел бросить их в глубочайшее подземелье, отправив волколаков, которые пожирали бы спутников Финрода, пока один из них не заговорит.\n\nУзнав о пленении Берена, Лутиэн покинула Дориат, чтобы спасти его. На окраине Нельдорета она повстречалась с Келегормом и Куруфином, что охотились вместе с Хуаном, волкодавом [Concept( 'valinor', 'Валинора' )|E], которого подарил им [valagod|E] [oromecharactershort|E]. Узнав чьему роду они принадлежат, Лутиэн рассказала им, кем является, в надежде, что они помогут найти Берена. Вместо этого те заперли её в Нарготронде, пожелав силой выдать её замуж за Келегорма. Но волкодав Хуан, с которым Лутиэн подружилась, спас её и верхом отвёз к башне Саурона."
 
 explore_history.2013.a: "Финрод выступил против Саурона, использовав лишь силу собственного слова."
 explore_history.2013.b: "Поступок Келегорма — классический образчик подлости!"
 explore_history.2013.c: "Поистине диковинны творения Оромэ..."
 
 explore_history.2014.t: "Усмирение Саурона"
 explore_history.2014.desc: "Когда Лутиэн прибыла к подножью башни [Concept( 'sauroncharacter', 'Саурона' )|E], [finrod|E] пал в бою с волколаком, который пытался сожрать Берена. Его возлюбленная запела песнь вне стен башни. И хотя Берен подумал, что это лишь иллюзия, а глаза его затмило горе, он ответил собственной песней. Саурон тоже услышал Лутиэн, и пожелал пленить её и доставить своему хозяину, [Concept( 'morgothcharacter', 'Морготу' )|E]. Одного за другим, он отправлял своих волколаков на её поиски. Но лишь выходя за порог, они погибали от когтей и клыков огромного [Concept( 'valinor', 'валинорского' )|E] волкодава.\n\nПророчество гласило, что Хуан падёт в бою с самым огромным волколаком, которого видывал свет. Так Саурон сам обратился в чудовищного волка и атаковал Хуана. Но отвага Хуана вкупе с магией Лутиэн перевесили могущество Саурона, вынудив его оставить башню. Лутиэн уничтожила её, освободив Берена.\n\nПока влюблённые отдыхали на пути в Дориат, их нашли Келегорм и Куруфин. Но Берен и Хуан одолели братьев, в качестве трофеев забрав коня и кинжал Ангрист, выкованный руками создателя меча [Concept( 'elendil', 'Элендиля' )|E] [narsil|E]."
 
 explore_history.2014.a: "Похоже сыновья Феанора не умеют сдаваться!"
 explore_history.2014.b: "Саурон же мог послать сразу всех волколаков."
 explore_history.2014.c: "Ангрист выковал Тельхар? С таким клинком можно наделать много дел!"

 explore_history.2015.t: "Ограбление Ангбанда"
 explore_history.2015.desc: "Вооружившись Ангристом и спрятавшись под чарами Лутиэн и шкурами слуг [Concept( 'sauroncharacter', 'Саурона' )|E], Берен и Лутиэн, усыпив гигантского волка Кархарота, проникли в [angband|E], ко двору [Concept( 'morgothcharacter', 'Моргота' )|E]. Пока Берен прятался в тени, Лутиэн представилась Морготу менестрелем и танцовщицей, предлагая ему свои услуги. Моргот был восхищён и заинтригован, а посему позволил ей станцевать для него. Магией своего голоса и с помощью накидки, сотканной из её волос, Лутиэн усыпила Моргота и весь его двор. Воспользовавшись Ангристом, Берен вырезал один из [Concept( 'silmarils', 'Сильмарилей' )|E] из короны Моргота. Кинжал треснул, когда он попытался вырезать второй камень, и пара была вынуждена сбежать из двора Тёмного Властелина.\n\nУже подбегая к выходу, они наткнулись на Кархарота, который пробудился ото сна. Атакуя, он открыл пасть, но Берен, сжимая в руке Сильмариль, успел просунуть её между зубов. Сомкнув пасть, волк откусил руку. Сильмариль обжигал его брюхо изнутри, в ярости волк бросился рвать и метать. Когда Берен и Лутиэн добрались до Дориата, они узнали, что волк пересёк границу и направлялся в Менегрот, круша всё на своём пути."
 
 explore_history.2015.a: "Голос Лутиэн был способен обхитрить даже самых могущественных!"
 explore_history.2015.b: "Дорого же обошлось условие Тингола для его собственного королевства..."
 explore_history.2015.c: "Зачем забирать один Сильмариль, если можно было украсть все три?"
 explore_history.2015.d: "Наверняка иначе в эти мрачные чертоги попасть было и нельзя..."
 
 explore_history.2016.t: "Расставания"
 explore_history.2016.desc: "Когда Берен сообщил [Concept( 'thingol', 'Тинголу' )|E] о своих приключениях, король решил снарядить отряд, который выследит и убьёт Кархарота. Тингол, Берен, [beleg|E] Куталион, Маблунг Тяжёлая Длань и волкодав Хуан направились на северо-восток, откуда поступали слухи о диком звере.\n\nХуан нашёл зверя, но ему удалось увернуться и схватиться с королём. Берен выступил в его защиту, обороняясь копьём, однако был тяжело ранен в грудь. Хуан бросился на Кархарота, сцепившись с ним в смертельной схватке и исполнив пророчество. Маблунгу удалось достать Сильмариль из брюха твари, но Берен скончался от полученных ран.\n\nЛутиэн, в ужасе от таких известий, умерла от горя и отправилась к [Concept( 'mandoscharacter', 'Мандосу' )|E], моля о снисхождении и возвращении Берена. Мандос и Манвэ были тронуты её красотой и печалью. Они предложили Лутиэн выбор: прожить вечную жизнь в [Concept( 'valinor', 'Валиноре' )|E], среди [valargods|E], или скоротать свой недолгий век с Береном, разделив с ним Дар Людей. Выбор для Лутиэн был очевиден, и вскоре они оба воскресли. У них родился сын, которого они назвали Диором Элухилем. Они жили мирно и умерли от старости."
 
 explore_history.2016.a: "Она столько отдала, чтобы быть с Береном..."
 explore_history.2016.b: "Вот это охота! Жаль что такой добычи сегодня не снискать!"
 explore_history.2016.c: "Неужели ни Хуана ни Берена нельзя было спасти?"
 
 # The Children of Húrin by Brice Underhill
 
 explore_history.2021.t: "Нирнаэт Арноэдиад"
 explore_history.2021.desc: "Турин был сыном Хурина, главой дома Хадора и властителем Дор-ломина. Когда Турину было лишь восемь лет, Верховный король эльфов [fingon|E] призвал его отца сразиться против [Concept( 'morgothcharacter', 'Моргота' )|E], Чёрного Врага, которому служил [sauroncharacter|E].\n\nХурин Талион не вернулся с Нирнаэт Арноэдиад, Битвы Бессчётных Слёз. После того, как тайные прислужники Моргота предали их, объединённая армия [Concept( 'elves', 'эльфов' )|E], [Concept( 'dwarves', 'гномов' )|E] и людей была разбита. Хурин со своим отрядом оборонял  тылы, пока Тургон и остатки эльфийской армии отступали. Балрог Готмог захватил его в плен и доставил на допрос к Морготу. Но Хурин не предал Тургона, нового Верховного Короля [noldorelves|E]. Местоположение Гондолина оставалось тайной. В ярости, Тёмный Властелин предрёк Хурину, что ему суждено увидеть смерть своего народа."
 
 explore_history.2021.a: "Люди Дор-ломина были так отважны! Они бились до последнего."
 explore_history.2021.b: "Лишь благодаря скрытности эльфам удалось выжить после встречи с Морготом"
 explore_history.2021.c: "Магия Моргота была очень сильна. Только представить себе такую мощь..."
 
 explore_history.2022.t: "Турин в Дориате"
 explore_history.2022.desc: "После победы [Concept( 'morgothcharacter', 'Моргота' )|E] Дор-ломин был оккупирован его прислужниками истерлингами, а Дом Хадора попал под жестокие репрессии. Чтобы защитить своего сына, Морвен, беременная третьим ребёнком, отправила Турина к Королю Дориата, [Concept( 'elu_thingol|', 'Элу Тинголу' )|E]. Король [sindarelves|E] взял его в качестве своего подопечного и стал обучать эльфийской культуре и военному делу. Повзрослев, Турин снискал славу умелого воина среди подопечных короля и подружился с [Concept( 'beleg', 'Белегом' )|E] [Concept( 'cuthalion', 'Куталионом' )|E]. \n\nПостоянно терпя нападки советника Тингола, Саэроса, Турин не выдержал и ранил последнего, а затем погнался за ним через через леса. Саэрос трагически погиб, пытаясь перепрыгнуть ущелье. Турин, решив что его жизни здесь пришёл конец, покинул Дориат и нашёл убежище в рядах шайки бандитов. После того как Белег сообщил ему о прощении короля, они возглавили банду разбойников и обратили свои луки против слуг Моргота."
 
 explore_history.2022.a: "Саэрос заслужил всё, что с ним произошло!"
 explore_history.2022.b: "Вот бы и мне поучиться у Тингола и Мелиан!"
 explore_history.2022.c: "Побегать им, конечно, пришлось знатно..."
 
 explore_history.2023.t: "Земля Шлема и Лука"
 explore_history.2023.desc: "Турин вместе с отрядом укрылся в доме малого гнома Мима, который предложил им своё гостеприимство. В обмен на жизнь. Устраивая набеги из этого укрытия, они очистили земли от [Concept( 'orc', 'орков' )|E] и недобрых людей. Драконий Шлем Турина и лук Белега вселяли ужас в слуг [Concept( 'morgothcharacter', 'Моргота' )|E]. Но надев шлем своего отца Турин выдал свою личность Врагу. Моргот отправил отряд орков на его поиски. Гном Мим вновь, торгуясь за свою жизнь, раскрыл местоположение своего дома и привёл туда орков. Всех кроме пленённого Турина и отсутствующего Белега перебили. \n\nВместе с эльфом Гвиндором, которого Белег повстречал на пути, они выследили и убили орков, что пленили Турина, вызволив его. Подумав, что тот был очередным орком, что пришёл пытать его, Турин выхватил чёрный меч Англахэль у Белега и сразил его прежде, чем смог осознать свою ошибку. Гвиндор привёл скованного горем Турина к омутам Иврин, где последний смог прийти в себя, а затем отвёл его в тайный эльфийский город Нарготронд."
 
 explore_history.2023.a: "С Мимом плохо обошлись и он обозлился на них. Добрым словом можно добиться большего."
 explore_history.2023.b: "Орки застали их врасплох, а бежать было некуда."
 explore_history.2023.c: "Интересно, где они брали припасы на такую ватагу."
 
 explore_history.2024.t: "Мормегиль из Нарготронда"
 explore_history.2024.desc: "Турин быстро завоевал доверие Короля Нарготронда, Ородрета, став его главным советником в военных делах. Он убедил его, что лучше позабыть атмосферу таинственности, построить огромный мост перед городом, а также укрепиться на окрестных землях. Англахэль был перекован, а новый клинок получил имя Гуртанг, Железо Смерти. Турина здесь также знали под иным именем — Мормегиль, Чёрный Меч Нарготронда. До Врага дошли слухи о том, что в Нарготронде появился новый командир, а [valagod|E] [ulmocharacter|E] отправил посланника с предупреждением. Как это нередко случается, его предупреждения проигнорировали.\n\nЧерез пять лет после его прибытия [morgothcharacter|E] отправил огромное воинство во главе с дрейком Глаурунгом. Армия Ородрета была разгромлена в Битве при Тумхаладе, а Турин застыл на месте от взгляда [Concept( 'dragon', 'дракона' )|E]. Дочь Ородрета, Финдуилас, утащили в цепях. Глаурунг обманул Турина, внушим тому, что его мать и сестра жестоко страдают в Дор-ломине. И вместо того, чтобы спасать пленных эльфов, Турин отправился на север, на помощь к своей семье."
 
 explore_history.2024.a: "Биться в открытом поле было ошибкой. Скрытность была бы предпочтительнее!"
 explore_history.2024.b: "Нельзя просто взять и проигнорировать предупреждение Улмо."
 explore_history.2024.c: "Он решил встретиться с врагом лицом к лицу, а не прятаться в пещерах!"
 
 explore_history.2025.t: "Кабед-эн-Арас"
 explore_history.2025.desc: "Прибыв в Дор-ломин, Турин узнаёт, что его мать и сестра находятся в безопасности в Дориате. Осознав свою ошибку он на всех парах бросился на юг, на выручку к Финдуилас. К несчастью, он прибыл слишком поздно и застал лишь её одинокую могилу у леса Бретиль. Там он отверг прежнее имя и стал называться Турамбаром, Победителем Судьбы. Он присоединился к лесным братьям Бретиля и уже вскоре достиг определенного положения, убедив остальных оставить сень лесов и выступить против Врага в открытую. \n\nЕго мать и сестра, попытавшись встретиться с ним в Нарготронде, оказались под ударом Глаурунга. Он разметал их сопровождающих, а саму Ниэнор, сестру Турина, лишил памяти. Турин обнаружил её у могилы Финдуилас, забрав с собой. Он не подозревал кем она являлась на самом деле. Уже вскоре брат с сестрой полюбили друг друга, а Ниэнор забеременела. \n\nГлаурунг собрал новое воинство, чтобы уничтожить твердыню в лесу Бретиль. С тремя соратниками Турин устроил засаду на бескрылого дракона в теснине Кабед-эн-Арас и сразил Глаурунга, вонзив меч в его брюхо. В агонии, чары Глаурунга спали с Ниэнор и Турин узнал кем была его жена. В отчаянии, Ниэнор покончила с собой, спрыгнув с обрыва в бурыне воды реки, а Турин бросился грудью на собственный чёрный клинок."
 
 explore_history.2025.a: "Не напрасно Турин вновь взялся за оружие и выступил против врага."
 explore_history.2025.b: "Такие деяния должны быть воспеты в песнях — не каждому удалось бы сразить Глаурунга."
 explore_history.2025.c: "Чего-чего он сделал со своей сестрой?"

# Of Tuor and the Fall of Gondolin by Brice Underhill
 
 explore_history.2031.t: "Нирнаэт Арноэдиад"
 explore_history.2031.desc: "Хуор был братом Хурина, властителя Дор-ломина и главой Дома Хадора. Когда Верховный Король эльфов [fingon|E], его сюзерен, призвал Хуора, последний отправился воевать против [Concept( 'morgothcharacter', 'Моргота' )|E], Чёрного Врага, для которого [sauroncharacter|E] был лишь одним из прислужников. Дома его ждала молодая жена Риан, беременная их первенцем. \n\nХуор не вернулся с Нирнаэт Арноэдиад, Битвы Бессчётных Слёз. После того, как тайные прислужники Моргота предали их, объединённая армия [Concept( 'elves', 'эльфов' )|E], [Concept( 'dwarves', 'гномов' )|E] и людей была разбита. Хуор бок о бок с братом и его людьми оборонял тылы, пока Тургон и остатки эльфийской армии отступали. Оказав героическое сопротивление, Хуор погиб в бою, и лишь его брат остался в живых.\n\nПрознав о поражении мужа, Риан в отчаянии покинула Дор-ломин. Её спасли и приютили эльфы [sindarelves|E], что жили возле озера Митрим. Там родился Туор, сын Хуора. Услышав о том, что муж её мёртв, Риан отправилась на поле боя, где и умерла от горя на Хауд-эн-Нденгин, Холме Павших."
 
 explore_history.2031.a: "Люди Дор-ломина были так отважны! Они бились до последнего."
 explore_history.2031.b: "Хуор и его брат были верными союзниками эльфийских королей."
 explore_history.2031.c: "Приютить вдову с малым ребёнком было очень благородно."
 
 explore_history.2032.t: "Туор у Митрим"
 explore_history.2032.desc: "После победы [Concept( 'morgothcharacter', 'Моргота' )|E] Дор-ломин и земли Митрим были оккупированы его прислужниками истерлингами, а Дом Хадора попал под жестокие репрессии. [elves|E] забрали Туора с собой и спрятались в пещерах Андрот, пытаясь избежать преследования. Когда Туору исполнилось шестнадцать вёсен, эльфы решили воссоединиться со своими родичами [falathrim|E], что жили в гаванях на реке Сирион, которыми управлял Кирдан Корабел.\n\nНо прежде чем им удалось уйти из гор Митрим, они повстречали [Concept( 'orcs', 'орков' )|E] и истерлингов, которые взяли верх над эльфами и пленили Туора. Его доставили в Дор-ломин, где он должен был служить вождю Лоргану в качестве тралла в чертогах своего дяди. После трёх тяжёлых лет Туор, теперь превосходивший всех эдайн ростом, смог сбежать от своих пленителей. Он вернулся в пещеры Андрот, откуда неустанно терроризировал истерлингов на протяжении четырёх лет.\n\nПогововаривают, что сам [ulmocharacter|E] заронил в него зерно беспокойства, которое заставило его покинуть земли своих предков через Аннон-ин-Гелид, тайный проход, построенный в давние времена Тургоном. О нём не знал ни враг ни его шпионы."
 
 explore_history.2032.a: "За шестнадцать лет в пещерах синдар должно быть научились превосходно маскироваться!"
 explore_history.2032.b: "Четыре года Туор кошмарил своих врагов. Немудрено, что он стал опасной добычей."
 explore_history.2032.c: "Рабство — сущий кошмар. Нельзя так обращаться с людьми."
 
 explore_history.2033.t: "Невраст"
 explore_history.2033.desc: "Пройдя через тайные врата, Туор оказался в Неврасте, что когда-то был державой Тургона, во времена, когда [morgothcharacter|E] находился в осаде в своей крепости [angband|E] а по [Concept( 'beleriand', 'Белерианду' )|E] не рыскали его слуги. Первым из эдайн древности он увидел Великое море [belegaer_sea|E] и навеки был очарован. Всё лето и следующую осень Туор провёл в пустующем Неврасте, наслаждаясь его спокойствием и красотой, которые ещё больше ценил после долгих лет тягот. \n\nПоздней осенью [ulmocharacter|E] отправил лебедей, чтобы те направили Туора на пути к Виньямару, покинутой столице Невраста. Здесь он нашёл доспехи и оружие, которые оставил по научению [ulmocharacter|E] Тургон. [valagod|E] явился пред Туором во время мощной бури, чтобы передать послание для Тургона: «[doomofmandos|E] близится к исполнению, а всем творениям [noldorelves|E] придёт конец. Покинь же этот великий город, что был тобою сотворён и следуй вдоль Сириона к морю». \n\nВместе с бурей Улмо послал Туору Воронвэ Морехода, единственного выжившего с последнего корабля, что был отправлен за помощью в [valinor|E]. Именно он станет проводником Туора в тайную долину [Concept( 'gondolin', 'Гондолина' )|E]."
 
 explore_history.2033.a: "Тургон последовал совету Улмо и извлёк выгоду из его предусмотрительности."
 explore_history.2033.b: "Пол года валяться на пляже — сказка, а не жизнь."
 explore_history.2033.c: "Ах этот зов моря... Я тоже подчас его слышу."
 
 explore_history.2034.t: "Король Гондолина"
 explore_history.2034.desc: "Воронвэ повёл Туора через земли, что лежали в тени Эред Ветрин, через Омуты Иврин, где вдали они заприметили воителя в чёрном и с чёрным мечом, даже не подозревая, что это был его кузен Турин, покидавший руины Нарготронда. Наконец он достиг тайного входа в Гондолин, к северу от лесов Бретиль и Дориат. \n\nЕго доставили к Тургону, который распознал в нём посланника [ulmocharacter|E] и выслушал послание [valargods|E]. Но Тургон слишком гордился своим прекрасным городом и не желал вновь бросать творение своего народа лишь для того, чтобы через земли полные врагов отправиться в столь далёкие гавани Кирдана. Кроме того, Маэглин, его племянник, всегда убеждал Тургона остаться в [Concept( 'gondolin', 'Гондолине' )|E], Городе Семи Имён. \n\nТуор остался в Гондолине, где с ним почтительно обходились как король, так и его подданные. Вскоре они с единственной дочерью Тургона, Идриль Среброногой, полюбили друг друга и сыграли свадьбу. Это стало тяжёлым ударом для Маэглина, который втайне любил свою кузину. Идриль родила Туору сына — Эарендиля, которого мы теперь знаем под именем Утренняя Звезда."
 
 explore_history.2034.a: "Построить такой богатый и красивый город, оказавшись отрезанным от мира — немалое достижение."
 explore_history.2034.b: "Какая нам вообще польза от Валар?"
 explore_history.2034.c: "Получается, он женился на эльфийской принцессе? Где встать в очередь?"
 
 explore_history.2035.t: "Падение Гондолина"
 explore_history.2035.desc: "Однажды, в нарушение приказа короля, Маэглин искал залежи металла за пределами Окружных Гор. Шпионы [Concept( 'morgothcharacter', 'Моргота' )|E] взяли его в плен и доставили к Тёмному Властелину. В [Concept( 'angband', 'Ангбанде' )|E] ему угрожали страшнейшими пытками, обещали корону Гондолина и руку Идриль Келебриндал. Его жадность и трусость взяли верх и он поведал Морготу о всех секретах Гондолина.\n\nИ когда народ Гондолина отмечал Врата Лета, Моргот обрушил всю свою мощь на последнее свободное королевство [Concept( 'beleriand', 'Белерианда' )|E]. Пока в самом городе бушевала битва, лорд [GetScriptedCharacterByHistoryID( 'lineofecthelion' ).GetFirstNameNicknamed] сразил Готмога, короля Балрогов, а Туор спас свою жену и ребёнка от Маэглина и увёл оставшихся беженцев через секретный тоннель, который предусмотрительно построила мудрая Идриль.\n\nНа выходе их поджидали слуги тьмы, однако эльфам и Туору удалось прорваться сквозь их ряды, а [glorfindel|E] из дома Золотого Цветка забрал Балрога с собой в могилу. Так пало последнее свободное королевство Белерианда, а его выжившие подданные бежали в Гавани Кирдана, что лежали в устьях реки Сирион."
 
 explore_history.2035.a: "Моргот поступил хитро, напав на защитников города, пока те отвлеклись."
 explore_history.2035.b: "Победить двух Балрогов в одной битве? Вот бы и мне такого эльфа."
 explore_history.2035.c: "А при дворе лорда Эльронда не Глорфиндель ли живёт? Совпадение?"

 # The Lost Island of Númenor

 explore_history.3001.t: "Основание Нуменора"
 explore_history.3001.desc: "Чтобы увековечить великую жертву праотцев людского рода, которую те принесли в [Concept( 'warofwrath', 'Войне Гнева' )|E] и последующих войнах в [Concept( 'beleriand', 'Белерианде' )|E], [valargods|E] предоставили им в распоряжение остров, где они могли бы жить в мире и процветании. Со дна великого моря [belegaer_sea|E] поднялся остров Эленна в форме пятиконечной звезды. На этом острове и было основано прославленное королевство [numenor|E]. Выжившие члены трех домов эдайн высадились на острове Эленна в 32 году В.Э. и избрали своим [Concept( 'king', 'королём' )|E] [Concept( 'elrosshort', 'Эльроса' )|E], сына Эарендиля, который взял имя Тар-Миньятур (Первый Великий Король на языке квенья).\n\nВ эти ранние для Нуменора годы, [eonwecharacter|E], служивший посланником [manwecharactershort|E], жил среди [Concept( 'numenorean', 'нуменорцев' )|E], наставляя их и даруя великую мудрость. В выполнении этой задачи ему зачастую сопутствовали эльфы [falmarielves|E], что прибывали на кораблях с запада, из [toleressea|E]. В те времена между [Concept( 'elves', 'эльфами' )|E] и нуменорцами царила великая дружба. И так, мудрость и богатство нуменорцев росли, пока сам Нуменор не стал напоминать [valinor|E] на пике своего развития, оформленный на людской манер."
 
 explore_history.3001.a: "Щедрость Эонвэ способствовала зарождению новой вехи в истории человечества."
 explore_history.3001.b: "После всего, через что пришлось пройти эдайн, они точно заслужили признания!"
 explore_history.3001.c: "Сколько же лет ушло на строительство такого великолепия!"

 explore_history.3002.t: "Форостар и Орростар"
 explore_history.3002.desc: "[numenor|E] разделен на шесть регионов с центральным пиком и пятью концами острова-звезды. Каждый регион отличался характерным обликом, и каждый играл определенную роль в общем состоянии королевства [numenor|E].\n\nСеверная оконечность острова носила имя Форостар. Она была испещрена скалами и отмечена альпийскими лугами, заросшими вереском, где произрастали лишь ели и лиственницы. Северная оконечность мыса выделялась гористой местностью, кульминацией которой являлась огромная вершина Соронтиль, формирующая отвесную стену из скал над морем. Здесь гнездились Великие Орлы, а местные скалы являлись прекрасным источником камня для строительства городов Нуменора.\n\nОрростар - восточный мыс Нуменора. Холмистая часть северного побережья Орростара защищала регион от холодных северо-восточных ветров. В Орростаре выращивалась существенная часть зерна, которое кормило народ Нуменора."
 
 explore_history.3002.a: "Высокие горы и плодородные поля... Эх, вот бы пожить простой жизнью!"
 explore_history.3002.b: "Отвесный утес, да еще и над бушующим морем? Нет уж, спасибо..."
 explore_history.3002.c: "Интересно, а как они перевозили столько камня?"

 explore_history.3003.t: "Хьярнустар и Андустар"
 explore_history.3003.desc: "Хьярнустар — юго-восточная часть [Concept( 'numenor', 'Нуменора' )|E]. Это край вин, где расположены самые роскошные плантации королевства. Южная часть мыса отличалась большей гористостью, но на протяжении всего года оставалась зеленой.\n\nАндустар — западная оконечность Нуменора, характерная особым плодородием. Западное побережье Андустара составляли три залива. Самый северный из них назывался заливом Андуниэ. На возвышенности вокруг этой бухты [Concept( 'numenorean', 'нуменорцы' )|E] выстроили порт и город Андуниэ, властители которого станут предками королей [Concept( 'arnor', 'Арнора' )|E] и [Concept( 'gondor', 'Гондора' )|E].\n\nНа территории двух регионов: Хьярнустара и Андустара, расположился Нисимальдар (земля Благоухающих Деревьев), в центре которого была построена прекрасная гавань Эльдалондэ. Здесь были высажены экзотические растения из [toleressea|E], а по всему региону произрастали могучие деревья Мэллорн, из плодов которых выросли Мэллорн в [Concept( 'lothlorien', 'Лотлориэне' )|E]."
 
 explore_history.3003.a: "Вино? А это мысль. Принесите-ка еще бокал!"
 explore_history.3003.b: "Эти лорды, похоже, важные люди. Уж им-то наверняка никто не смеет ничего запрещать!" 
 explore_history.3003.c: "Деревья Мэллорн? Сейчас таких почти не осталось...какая жалость."

 explore_history.3004.t: "Хьярростар и Митталмар"
 explore_history.3004.desc: "Хьярростар был широким мысом, что протянулся с юга на восток [Concept( 'numenor', 'Нуменора' )|E]. Вдоль южных берегов раскинулись пляжи с белым песком, а на западных его границах, где побережье упирается в устья реки Сирил, стоит порт Ниндамос. Хьярростар известен своей древесиной, а также огромными плантациями, удовлетворявшими нужды каждого корабела Нуменора.\n\nМитталмар был пасторальным регионом лугов и пастбищ, что расположился в центральной части острова. Восточная часть Митталмара была важнейшей областью на всем острове. Эти земли назывались Арандором или Королевской страной — местом, где расположился город [armenelos|E], а также оживленный порт Роменна."
 
 explore_history.3004.a: "Оживленные города Королевской страны кажутся мне слишком уж людными..."
 explore_history.3004.b: "Уверен, в доках Роменны можно было вдоволь позабавиться!"
 explore_history.3004.c: "Златоглавый Арменелос...прекрасное место, чтобы обрести союзников и полезные связи."

 explore_history.3005.t: "Менельтарма"
 explore_history.3005.desc: "Над равнинами Митталмара возвышалась одинокая гора, легендарная [meneltarma|E], Священная гора, Столп Небес. Ни птицы ни люди не приближались к горе. Лишь Великие Орлы [manwecharactershort|E], божественные хранители горы и окрестных земель летали вокруг ее вершины.\n\nМенельтарма являлась священным местом для [Concept( 'numenorean', 'нуменорцев' )|E], святыней, посвященной [Concept( 'eruiluvatar', 'Эру Илуватару' )|E]. Всем, чья нога ступала на горную тропу, надлежало хранить молчание, за исключением [Concept( 'king', 'короля' )|E], который читал молитвы и возносил хвалу за свой народ. На священном пике горы Менельтарма возносились Три Молитвы: Эрукьермэ, Эрулайталэ и Эруханталэ, которые знаменовали смену сезонов. Здесь люди в белых одеждах, украшенные венками, делали бескровные жертвоприношения в виде фруктов, а также восхваляли и благодарили Илуватара."
 
 explore_history.3005.a: "Место для спокойного размышления, где царит абсолютный покой."
 explore_history.3005.b: "И зачем устраивать пышные празднества, когда можно обойтись парой фруктов?"
 explore_history.3005.c: "Хранить молчание? В столь радостный момент? Они что, с ума посходили?"

# The Foundation of Bellakar by RedArkady

 explore_history.3011.t: "Первые корабли"
 explore_history.3011.desc: "[Concept( 'numenorean', 'Нуменорские' )|E] мореплаватели впервые достигли берегов [Concept( 'bellakar', 'Беллакара' )|E] около 1100 года Второй Эпохи. Они повстречали несколько примитивный, но самодостаточный народ, что населял плодородные прибрежные территории. Себя они называли «белланаруд», а земли свои — «Беллакар». Хранители знаний [dunedain|E] вскоре поняли, что в далёком прошлом белланаруд наверняка контактировали с [Concept( 'elves', 'эльфами' )|E] авари. С большой долей вероятности название «Беллакар» возникло от эквивалента авари для названия моря [belegaer_sea|E] на синдарине. А в названии местной прибрежной территории «Фелайя» легко угадывалось слово «Фалас» на синдарине. \n\nУже вскоре нуменорцы начали расселяться бок о бок с белланаруд, основывая крупные поселения вдоль всего побережья. Они научили местных многому, но и от тех в ответ узнали как лучше адаптироваться к засушливому климату Беллакара."
 
 explore_history.3011.a: "Ах! Вот бы посмотреть на золотые берега Беллакара в те далёкие дни!"
 explore_history.3011.b: "Места здесь были абсолютно дикие, наконец-то им принесли цивилизацию!"
 explore_history.3011.c: "Нуменорцам удалось принести местным язычникам свет Эру."

 explore_history.3012.t: "Города-государства Беллакара"
 explore_history.3012.desc: "[Concept( 'numenorean', 'Нуменорские' )|E] гавани быстро превратились в могущественные города-государства. Первый из таких городов, Хазадж Толлин, был основан в 1288 году Второй Эпохи Кирьяндуром, капитаном Морестранников и кузеном короля Тар-Суриона. Вскоре после этого в 1487 году было основано ключевое поселение в районе внутреннего оазиса Итильлонд (которое позже станет столицей [Concept( 'bellakar', 'Беллакара' )|E] — Нильюлонде). Первостепенной его задачей была охрана внутренних торговых путей. Впоследствии был основан ещё ряд гаваней вдоль побережья: Осто Норэанарва (Урезайан) в 1644 году, Сорномар (Нарык-Задан) в 1780 и Корлея в 1975 году. \n\nМногие представители адунай смешались с местными белланаруд и появилась отчётливая гибридная народность — беллаказ. Несмотря на это, адунайцы старались удержать всю власть в городах в собственных руках, а доступ в местные олигархии был зарезервирован лишь для представителей чистой адунайской крови. Однако в некоторых городах беллаказ всё же удалось получить относительное влияние. Белланаруд всё чаще маргинализировались, а адунай росли как в силе, так и в высокомерии, что в будущем привело к многочисленным конфликтам. \n\nВ 2022 году Тар-Кирьятан издаёт указ об основании Совета свободных городов, в следствие чего в Беллакаре образовывается своего рода конфедеративное правительство."
 
 explore_history.3012.a: "Непросто, должно быть, править народами и городами столь разными."
 explore_history.3012.b: "Как низко же мы пали от тех золотых деньков..."
 explore_history.3012.c: "Великий народ был рождён в союзе нуменорцев и белланаруд!"

 explore_history.3013.t: "Пятнадцатилетняя война (2222-2250 В.Э.)"
 explore_history.3013.desc: "[numenor|E] по прежнему рассчитывал богатеть за счёт своих колоний, а посему бремя выплат тяжким грузом легло на плечи адунай, беллаказ и белланаруда. И хотя [Concept( 'numenorean', 'нуменорцы' )|E] впервые пришли сюда как друзья и наставники, всё больше и больше они походили на поработителей. [kingsmen|E] набирали популярность, послы [valargods|E] непочтительно спроваживались Тар-Атанамиром. Всё это не могло не вызывать гнев в [Concept( 'bellakar', 'Беллакаре' )|E]. В 2222 году новый владыка Хазадж Толлин, Кирьяндур II принимает имя Тар-Хэрухьярмена, «Владыки Юга», и начинает восстание против династии [Concept( 'elrosshort', 'Эльроса' )|E]. Он заявляет, что они потеряли любое право на правление по милости Валар. \n\nМорнион II, властитель Корлеи меняет имя по [Concept( 'adunaic', 'адунайскому' )|E] образцу, на Муратора, и заявляет о своем покровительстве фракции Людей Короля. Они нападают на Хазадж Толлин, надеясь застать защитников врасплох и выслужиться перед королём. И хотя Хазадж Толлин не пал, королевскому флоту удалось воспользоваться подконтрольными Корлее портами и крепостями на юге Беллакара, чтобы установить свою власть после пятнадцатилетнего затяжного противостояния. В 2237 году города-мятежники согласились на условия примирения, а Совет свободных городов был официально упразднён. Несмотря на победу Муратора, население Беллакара разделилось на два отчётливых лагеря, ведь многие (особенно в Хазадж Толлине и Итильлонде) горячо возненавидели Людей Короля."
 
 explore_history.3013.a: "Как жаль, что наследники Эарендиля отвернулись от Валар!"
 explore_history.3013.b: "Кирьяндур сглупил, восстав против мощи Нуменора." 
 explore_history.3013.c: "Занимательно, как Кирьяндуру удалось продержаться 15 лет..."

 explore_history.3014.t: "Байта'н-Кадир"
 explore_history.3014.desc: "В 2452 году Корлея заключает соглашение, которое определяет особый привилегированный статус региона в [Concept( 'bellakar', 'Беллакаре' )|E], закрепляя за ним ключевые торговые маршруты: как по морю, так и по суше. Но такое обогащение Корлеи привело к тому, что годовой объём податей, собираемых [Concept( 'numenor', 'Нуменором' )|E] падал. Это привело к централизации южных колоний под властью нового режима, сложившегося в [Concept( 'anbalkumagan', 'Ан-Балкумагане' )|E]. \n\nТам новый правитель Анбалукхора, Азрубен Роменнский лишил Корлею полученных привилегий, чтобы вернуть расположение остального Беллакара, а также возродил реформированный Совет свободных городов (Байта'н-Кадир) со штаб-квартирой в Хазадж Толлин. Может это и помогло снять напряжение, возникшее среди адунайцев, но такое решение совершенно не умиротворило местных. Для белланаруд власть Нильюлони почти ничем не отличалась от жизни под пятой Корлеи. Растущая гордость чистотой нуменорской крови привела к тому, что беллаказ постепенно оттеснили от любой политической власти, а всепоглощающая алчность и декаданс нуменорцев тяжелым ярмом легла на плечи белланаруд. \n\nСаурон воспользовался этим недовольством, чтобы начать восстания среди местного населения. Ситуация потребовала вмешательства Фаразона – сына Гимильхада, родича Короля Тар-Палантира, который возмездием ответил на вторжение сил [Concept( 'sauroncharacter', 'Саурона' )|E]. Именно в Беллакаре Фаразон заслужил свою репутацию отважного воина и предводителя."
 
 explore_history.3014.a: "Каждый правитель должен понимать, что между нуждами регионов и городов необходимо соблюдать баланс."
 explore_history.3014.b: "Пренебрежение своими подданными открывает двери для внешней манипуляции."
 explore_history.3014.c: "Эх, Фаразон. Свирепый боец, хоть и еретик."

 explore_history.3015.t: "Корлейская война (3319 В.Э.)"
 explore_history.3015.desc: "Амбициозный Фаразон при поддержке фракции [Concept( 'kingsmen', 'Людей Короля' )|E] узурпирует [sceptreofnumenor|E] в 3255 году. В 3262 году Ар-Фаразон вынуждает [sauronthedarklordcharacter|E] сдаться в [Concept( 'umbar', 'Умбаре' )|E] и доставляет его в [numenor|E] как пленника. За три года, однако, [sauroncharacter|E] завоевывает доверие [Concept( 'king', 'короля' )|E] и становится при нём советником. По его научению король начинает поклоняться [Concept( 'mulkhercharacter', 'Мулкхэру' )|E], Лорду Тьмы, в надежде обрести бессмертие. Для [Concept( 'bellakar', 'Беллакара' )|E] это привело к непоправимым последствиям. Из-за нашептываний Саурона, адунайцы стали приравнивать все остальные народы к рабам. Более практичные граждане Нильюлони, Хазадж Толлина и Нарык-Задана же, решив не провоцировать беллакарани на восстание, даруют им защиту.\n\nЖители Корлеи, напротив, обращаются к культу Мулкхэра, выбрав его в качестве официальной религии. В Корлее возводится храм Мулкхэра, наподобие тому, что теперь стоит в [Concept( 'armenelos', 'Арменелосе' )|E]. Ар-Фаразон призывал народ обращать в эту веру весь Беллакар, любыми методами. Последовавший за этим конфликт на годы вперед определил будущее Беллакара. \n\nБелзагар из Нильюлони заручился поддержкой местных и толпа всей мощью обрушилась на Корлею. Мулкхэритов безжалостно истребили. Последние защитники Корлеи отказались сдаться и приготовились стоять до последнего, обороняя святыню своего храма. Но когда они воззвали к своему покровителю, Мулкхэру, чтобы тот даровал им избавление от врагов своих, земля сотряслась под их ногами, а величественной город Корлея был разрушен до основания. Это было знамением гибели Нуменора. Пусть они и не подозревали, но мир изменился навсегда."
 
 explore_history.3015.a: "Помянем Нуменор! Такой прекрасный, могучий и горделивый."
 explore_history.3015.b: "Не пасть больше тени на Беллакар."
 explore_history.3015.c: "Пожалуй стоит приглядывать за Корлеей..."

# Of Bellakar and the Debt of Elendil by Redarkady

 explore_history.3021.t: "Беллакар и Низвержение Нуменора"
 explore_history.3021.desc: "Землетрясения и огромные волны ознаменовали [downfallofnumenor|E], с которым на [bellakar|E] обрушатся немыслимые разрушения. Его величественные города по большей части были разрушены, а уцелевшие части прибрежных гаваней с удивлением обнаружили, что до моря теперь ещё предстояло добираться. В Беллакаре с горечью вспоминают, что «цивилизация, что строилась тысячелетиями сгинула за один день». Но это было не совсем так. Многим удалось пережить катаклизм и в последующие годы часть городов была восстановлена, а гавани отстроены, пусть и не в таком величии, как при их предках. Даже Корлею вновь заселили [faithful|E] адунайцы. \n\nЗаведовал этой инициативой Белзагар из Нильюлони — первый представитель смешанной крови, который стал правителем города и главой Совета свободных городов (Байта'н-Кадир). Но больше всего Беллакар заботило зловещее молчание из-за моря. [numenor|E] не послал ни одного корабля. Новости из [Concept( 'umbar', 'Умбара' )|E] и [Concept( 'anbalkumagan', 'Ан-Балкумагана' )|E] были аналогичны: разрушения и полное молчание с родного континента. \n\nКогда весной следующего года новости всё таки дошли, корабли вестников были украшен странным новым символом — белым древом. Корабли прибыли с Пеларгира, а известия, которые они с собой принесли, поистине ужасали. Нуменора больше нет. Он был проклят безумством Ар-Фаразона. Он и [sauronthedarklordcharacter|E] [sauroncharacter|E] были уничтожены. Но явились и владыки Андуниэ — [elendil|E] и его сыновья. Они установили свою власть над Верными и те признали их как королей северных [Concept( 'numenorean', 'нуменорских' )|E] колоний."
 
 explore_history.3021.a: "Столькое потеряно: и жизни, и знания..."
 explore_history.3021.b: "Это была расплата за богохульство Нуменора."
 explore_history.3021.c: "Хотя бы Элендилю удалось сбежать. Если бы не он, что стало бы с Верными?"

 explore_history.3022.t: "Последствия"
 explore_history.3022.desc: "Послание, что доставили вестники [Concept( 'elendil', 'Элендиля' )|E] давило на больное. Да кто он такой, чтобы называться правителем [Concept( 'faithful', 'Верных' )|El] [Concept( 'bellakar', 'Беллакара' )|E], которые одержали верх над [Concept( 'kingsmen', 'Людьми Короля' )|E] без помощи и поддержки властителя Андуниэ? Последователи этих благородных лордов преимущественно селились на севере, в долинах Барандуина и [Concept( 'anduin', 'Андуина' )|E], словно для того, чтобы быть ближе к своим эльфийским сородичам. С давних времен они считали Беллакар твердыней Людей Короля. Во многом благодаря зловещей репутации Корлеи. \n\nЛишённые родины своих предков и места особой культурной ценности, беллакари выковали новую культурную идентичность, на которую неизбежно повлияли разнообразные культуры Беллакара. Были расширены права беллаказ смешанной крови и местных белланаруд. И хотя власть была закреплена за адунай, даже среди них чистокровных почти не оставалось. Лишь в некоторых регионах вроде восстановленной Корлеи сохранилась относительная чистота адунайской крови и первородной культуры."
 
 explore_history.3022.a: "Элендиль был великим человеком, но за величием по пятам следует гордыня..."
 explore_history.3022.b: "Если бы Беллакар принял Элендиля, Верные наконец были бы едины!"
 explore_history.3022.c: "Разумно было поделиться властью с беллаказ."

 explore_history.3023.t: "Последний союз"
 explore_history.3023.desc: "[Concept( 'gondorian', 'Гондорские' )|E] посланцы считали, что [sauroncharacter|E] повержен окончательно, но это было далеко от правды. Повсеместно расползались слухи о его возвращении в [mordor|E], а его лазутчики растекались по всему югу, созывая выживших [Concept( 'kingsmen', 'Людей Короля' )|E] в [Concept( 'umbar', 'Умбаре' )|E] и [Concept( 'anbalkumagan', 'Ан-Балкумагане' )|E]. Его единственная цель была очевидна: уничтожить [Concept( 'elendil', 'Элендиля' )|E] и [Concept( 'faithful', 'Верных' )|E]. \n\nИ хотя [Concept( 'bellakar', 'Беллакар' )|E] оставался непоколебим пред его ложью, в Байте был поднят вопрос — стоит ли Беллакару вмешаться в грядущую войну, или всё же хранить нейтралитет, наращивая собственные силы? Вспоминая всё зло, что принёс Саурон, они склоняются к первому варианту. В 3429 г. В.Э. Беллакар отправляет на помощь [Concept( 'gondor', 'Гондору' )|E] свой флот и войска под руководством Загартора, лорда Нильюлони и потомка Белзагара. Воинство прибыло без посланников, застав [Concept( 'anarion', 'Анариона' )|E], сына Элендиля, в осаде в стенах Пеларгира. \n\nСогласно хроникам, «Туман, нагнанный Сауронам тёмной дымкой накрывал поле боя, сокрыв приближение войска Беллакара. Все, кто видел их — дивились, ведь из тумана появились знамёна и доспехи древнего [Concept( 'numenor', 'Нуменора' )|E], наследие их пропавших предков. Не брала их и тёмная магия, а сами они сияли ярким светом. Многие верили, что армия призраков далёкого запада прибыла на подмогу своим притеснённым наследникам»."
 
 explore_history.3023.a: "Лишь в единении Верным светит величие!"
 explore_history.3023.b: "Гондор, должно быть, не ожидал от Беллакара такой мощи!" 
 explore_history.3023.c: "Возможно Беллакару не следовало совать нос в чужие дела."

 explore_history.3024.t: "Долг Элендиля"
 explore_history.3024.desc: "К воинствам [Concept( 'anarion', 'Анариона' )|E] и Загартора присоединились войска [Concept( 'elendil', 'Элендиля' )|E] и Гиль-галада с севера. К большому удивлению Элендиля, Загартор попросился встать под его начало в предстоящем сражении, сказав следующее: « Владыка Андуниэ, этим жестом я намереваюсь доказать, что не все адунайцы юга поддались лживым обещаниям тени. Но также знай, Капитан [Concept( 'faithful', 'Верных' )|E]: мы добровольно пришли тебе на помощь, добровольно мы и вернемся в свои земли, когда того пожелаем. Ты — владыка Элендилей, а не [Concept( 'bellakar', 'Беллакара' )|E]». \n\nЭлендиль же во всеуслышанье обратился к нему как к Макилиону из Сильмалондэ, тем самым признав беллакари одними из Верных, а не потомками [Concept( 'kingsmen', 'Людей Короля' )|E]. Он сказал: «Не ведали мы, когда теченья прибили нас к берегам [Concept( 'middleearth', 'Средиземья' )|E], что здесь ещё остались те, кто хранит верность идеям наших предков. А посему, в знак доверия мы заявляем, что не претендуем на власть над народами Беллакара, но будем править лишь теми в западных землях, кто сам готов встать под наше начало». \n\nЗатем Элендиль снял кольцо со своего пальца и вложил его в ладонь Загартора, сказав: «За помощь, что вы оказали нам, во славу Запада, сегодня и в битвах грядущих, прими же это кольцо в знак нашей благодарности. Если когда то настанет день и полчища Чёрного Нуменора восстанут, чтобы нести зло твоему народу, пусть твои потомки покажут это кольцо моим. Пусть скажут: «Макилион из Сильмалондэ просит вас вернуть долг Элендиля». Тогда за вас они прольют свою кровь, как вы проливаете свою за нас»."
 
 explore_history.3024.a: "Интересно, если бы не армия Беллакара, стал бы Элендиль приветствовать их так же горячо?"
 explore_history.3024.b: "Интересно, сколько скупщик дал бы за такое колечко?"
 explore_history.3024.c: "Загартор был асом стратегии!"

 explore_history.3025.t: "Беллакар и Владыки Кораблей"
 explore_history.3025.desc: "Загартор и [elendil|E] пали, бок о бок сражаясь на склонах Ородруина. Но слова Элендиля не были забыты, а его клятва и кольцо вернулись в [bellakar|E]. Столетия спустя, когда Беллакар восстанавливался от Теджинской оккупации и надеялся вернуть контроль над своими северными регионами, Арзагар, сын короля Беллакара и потомок Загартора, отправился на корабле в [gondor|E], чтобы просить там о помощи. Корабль Арзагара пришвартовался в [Concept( 'osgiliath', 'Осгилиате' )|E], а самого его принял король Кирьяндиль. При дворе многие глядели на него с подозрением. Но ко всеобщему удивлению Арзагар обратился к королю на квенья, и воскликнул: «Чему дивитесь вы, народ Гондора? Ведь и я [Concept( 'numenorean', 'нуменорец' )|E], чьи предки отвергли тьму. Их выбор мы чтим и по сей день, пусть родина наша лежит вдалеке от ваших земель». \n\nКирьяндиль ответил: «Не все из нас забыли сказания о твоем праотце, Макилионе из Сильмалондэ. Чем сыны Элендиля могут помочь Тумаквэ?» Арзагар снял кольцо с пальца и попросил показать его королю. «Мой отец велел мне передать, что Макилион из Сильмалондэ просит вас вернуть долг Элендиля». \n\nПри поддержке гондорского флота, беллакари вернули власть над землями Мардруака и так был уплачен долг Элендиля. И многие годы спустя, во времена [Concept( 'shipkings', 'Владык Кораблей' )|E], Гондор и Беллакар состояли в крепкой дружбе, а войска Беллакара нередко присоединялись к гондорским кампаниям на реке Харнен. Так, на долгое время, Верных севера и юга объединяла общая цель."
 
 explore_history.3025.a: "Возможно пришло время возродить старый союз?"
 explore_history.3025.b: "Не следовало потакать наследнику Беллакара!"
 explore_history.3025.c: "Пожалуй стоит откопать словарик [quenya|E]..."



 # Of Eregion and the Rings of Power by BriceUnderhill

 explore_history.3031.t: "Основание Линдона и Эрегиона"
 explore_history.3031.desc: "В финальной битве [Concept( 'warofwrath', 'Войны Гнева' )|E] и при Падении Тангородрима [beleriand|E] был разрушен и разорён. Многие [elves|E] решили отправиться в [valinor|E], но те из [noldorelves|E] и [sindarelves|E], кто с наибольшим ожесточением сражался за [middleearth|E] и всем сердцем любил его, предпочли остаться. Возглавлял их Верховный король нолдор Гиль-галад, бок о бок со своим оруженосцем и посланником [Concept( 'elrond', 'Эльрондом' )|E]. Они поселились в [Concept( 'lindon', 'Линдоне' )|E], единственном регионе древнего Белерианда, что пережил катаклизм. Эти земли лежали между горами [eredluin|E] и морем [belegaer_sea|E]. Там они основали [greyhavens|E], где под руководством Кирдана были построены корабли, что позднее доставят эльфов, уставших от Средиземья в [toleressea|E] и [aman|E].\n\nЗаскучав под руководством Верховного короля, а также в восторге от новостей об обнаружении [Concept( 'mithril', 'митрила' )|E] в шахтах [Concept( 'khazaddum', 'Кхазад-Дума' )|E], Леди Галадриэль, Лорд Келеборн и [celebrimbor|E] бок о бок с десятками других нолдор из [Concept( 'houseoffeanor', 'Дома Феанора' )|E] решили отправиться на юго-восток, к подножью [Concept( 'mistymountains', 'Мглистых гор' )|E]."
 
 explore_history.3031.a: "Эльронд был тут уже шесть тысяч лет назад!"
 explore_history.3031.b: "Гиль-галад и остальные эльфы должно быть очень любили Белерианд, раз решили остаться."
 explore_history.3031.c: "Келебримбор был весь в отца — такой же неусидчивый."
 
 explore_history.3032.t: "Эрегион и Кхазад-дум"
 explore_history.3032.desc: "В долине к западу от [Concept( 'mistymountains', 'Мглистых гор' )|E], высокогорной дорогой соединенной с [Concept( 'doorsofdurin', 'Вратами Дурина' )|E], [noldorelves|E] основали государство [eregion|E]. В своей столице, [Concept( 'ostinedhil', 'Ост-ин-Эдиле' )|E] они создают величайшие творения со времен [Concept( 'yearofthetreesage', 'Эпохи Древ' )|E], за исключением разве что изделий [Concept( 'feanor', 'Феанора' )|E]. Самым недюжинным талантом среди них обладал его внук [celebrimbor|E]. \n\nМежду нолдор и [Concept( 'longbeards', 'Длиннобородами' )|E] [Concept( 'khazaddum', 'Кхазад-дума' )|E] крепчала дружба, выросшая из общей страсти к ремеслу, и учений [aulecharacter|E]. Следы этой дружбы заметны и сейчас. Любой, кем движет дух приключений может вскарабкаться к [Concept( 'doorsofdurin', 'Вратам Дурина' )|E], созданным гномом по имени Нарви. А надпись на них сделал Келебримбор. \n\nПосле ссоры между Галадриэль и Келебримбором по вопросу предводительства над Гвайт-и-Мирдайн, гильдией кузнецов-ювелиров, Галадриэль вместе с мужем Келеборном покинули Эрегион, поселившись в королевстве Амдира — Лаурелиндоренане, ныне известном как Лотлориэн."
 
 explore_history.3032.a: "Келебримбор и Нарви были легендарными мастерами."
 explore_history.3032.b: "Узы дружбы меж эльфами и гномами? Серьезно?"
 explore_history.3032.c: "Наследники Финвэ, похоже, не умеют жить спокойно."
 
 explore_history.3033.t: "Обман Аннатара"
 explore_history.3033.desc: "[sauroncharacter|E], главный слуга [Concept( 'morgothcharacter', 'Моргота' )|E] вплоть до его финального поражения, отказался ответить на призыв [valargods|E] предстать перед судом в [Concept( 'valinor', 'Валиноре' )|E], и скрылся на востоке [Concept( 'middleearth', 'Средиземья' )|E]. Там, где не жили беженцы [Concept( 'beleriand', 'Белерианда' )|E], земли дичали и становились опасны. Люди множились, но подвергались тлетворному влиянию [Concept( 'sauronthedarklordcharacter', 'Саурона' )|E]. Когда прошло первое тысячелетие [Concept( 'secondage', 'Второй Эпохи' )|E], Саурон обеспокоился растущей силой [Concept( 'numenorean', 'нуменорцев' )|E] и [Concept( 'elves', 'эльфов' )|E]. Он всё ещё мог обрести нормальную форму. Он принял имя [annatarcharacter|E], Владыка Даров. \n\nСначала он отправился в [lindon|E], где заседали Гиль-галад и [elrondshort|E], но те отказались принять его и прислушаться к советам. Однако [celebrimbor|E] тепло принял его в [Concept( 'eregion', 'Эрегионе' )|E] а Саурон сказал:\n\n«Увы, в этом слабость великих! Пусть могуч король Гиль-галад и мудр превыше возможного Мастер Эльронд, они не готовы помочь моим трудам. Не в том ли наша судьба, чтобы вместе стремиться к благополучию [Concept( 'middleearth', 'Средиземья' )|E] и воспитывать заблудшие души, что бесцельно бродят по миру?». \n\nИ вновь, сладкие речи и обещания тайных знаний завладели сердцами [noldorelves|E], как это уже случалось во времена [Concept( 'darkeningofvalinor', 'Затмения Валинора' )|E]."
 
 explore_history.3033.a: "Валар следовало позаботиться, чтобы Саурон понёс наказание."
 explore_history.3033.b: "Владыка Даров и его эльф-ремесленник? Звучит как-то по-детски."
 explore_history.3033.c: "Как же Келебримбор мог попасться на старую удочку Моргота?"
 
 explore_history.3034.t: "Создание Колец"
 explore_history.3034.desc: "[noldorelves|E] [Concept( 'eregion', 'Эрегиона' )|E] были великими мастерами, но прежде чем [annatarcharacter|E] присоединился к [Concept( 'morgothcharacter', 'Морготу' )|E], он был [maiagod|E] [aulecharacter|E], а посему превосходил их всех мастерством. С его помощью кузнецы [Concept( 'ostinedhil', 'Ост-ин-Эдиля' )|E] затмили все свои прежние творения и начали создание [Concept( 'ringsofpower', 'Колец Власти' )|E]. Но [sauroncharacter|E] направлял их руку и ведал ход их мыслей. Сим он надеялся навеки связать [Concept( 'elves', 'эльфов' )|E] и подчинить их своей воле. \n\nИ в мрачных землях [Concept( 'mordor', 'Мордора' )|E] он в тайне выковал [masterring|E], которое открыло бы ему доступ к мыслям тех, кто носит Кольца Власти и подчинило бы их его воле. Создавая [rulingring|E], он вложил существенную часть своей сущности и силы, ведь Кольца Эрегиона были поистине мощны, а [onering|E] должно было превзойти их по мощи, чтобы управлять ими. \n\nНо стоило только Саурону надеть Единое кольцо на палец, все остальные кольценосцы услышали его голос и поняли, что стали жертвами обмана. Тогда они сняли свои кольца. \n\nКогда Саурон осознал, что его план провалился, он огнём и мечом обрушился на Эрегион, потребовав от [noldorelves|E] выдачи колец. Так началась [waroftheelvesandsauron|E], а [ostinedhil|E] был сожжен дотла. [celebrimbor|E] был убит, а тело его [orcs|E] Саурона использовали как собственный штандарт."
 
 explore_history.3034.a: "И вот Дом Феанора пал. Сгорел в огне и утоп в крови."
 explore_history.3034.b: "Коварны были планы Саурона, но в конце концов он всё равно потерпел неудачу."
 explore_history.3034.c: "Кольца так кольца. Представить только, какой властью они могли бы меня наделить!"
 
 explore_history.3035.t: "Три, Семь и Девять"
 explore_history.3035.desc: "Судьба [Concept( 'threeringsofelvesshort', 'Трёх' )|E] из [Concept( 'greaterrings', 'Великих Колец' )|E] неизвестна. [celebrimbor|E] создавал эти кольца один, а рука [Concept( 'annatarcharacter', 'Аннатара' )|E] их не касалась, посему они остались чисты. Это были величайшие из [Concept( 'elven', 'эльфийских' )|E] [Concept( 'ringsofpower', 'Колец Власти' )|E]. Они могли замедлить разложение и угасание мира. [vilya|E], [nenya|E] и [narya|E] были отправлены из [Concept( 'ostinedhil', 'Ост-ин-Эдиля' )|E] перед осадой и с тех пор ничего не было известно об их дальнейшей судьбе. \n\nОстальные же кольца [sauroncharacter|E] забрал себе, а затем подарил их тем, чьим сознанием намеревался завладеть: \n\n[sevenringsofdwarvesshort|E] он отдал Владыкам [Concept( 'dwarf', 'гномов' )|E]. Гномы воспользовались кольцами, чтобы приумножить свои богатства. Пусть гномы были крепки и управлять ими было сложно, кольца пробудили в них такую жажду богатства, что они обратились во зло и стали служить воле [Concept( 'sauronthedarklordcharacter', 'Саурона' )|E].\n\n[nineringsofmenshort|E] он отдал [Concept( 'men', 'людям' )|E], которые, как и прежде, легко поддавались тлетворному влиянию. В свое время они достигли величия как короли и воители, а могущество и богатство их росли, что и стало их погибелью. Казалось, что жизнь их вечна, но с течением времени они всё больше угасали, словно истончаясь. В конце концов они превратились в [nazgulcharacter|E], чудовищные умертвия, несущие страх и смерть, рабов воли Тёмного Властелина."
 
 explore_history.3035.a: "Не угасла ещё надежда, что люди свергнут власть Саурона."
 explore_history.3035.b: "Владык эльфов можно счесть по пальцам. Несложно выяснить кто владеет Тремя."
 explore_history.3035.c: "Пусть Семь несут опасность, пользы в них не занимать."
 
 # The Storm-King and the Golden King by Voskey
 
 explore_history.3041.t: "Нуменорская колония"
 explore_history.3041.desc: "К югу от [Concept( 'bayoftulwang', 'бухты Тулванг' )|E] лежит земля Анбалукхора, больше известная как [anbalkumagan|E], что является переводом на [adunaic|E] её первоначального названия: [ciryatanore|E]. Такое имя регион получил в честь своего основателя, короля [Concept( 'numenor', 'Нуменора' )|E] Тар-Кирьятана. Наряду с такими колониями как Пеларгир, [umbar|E] или [bellakar|E], Кирьятанорэ был основан с целью расширения прибрежной торговли и как пункт обмена новостями и опытом с многочисленными народами [Concept( 'middleearth', 'Средиземья' )|E]. Однако уже вскоре нуменорцы начали собирать дань с тех, кого считали низшей расой.\n\nКо времени правления короля Тар-Анкалимона, Кирьятанорэ управлялся могущественным лордом, внуком Тар-Кирьятана Хэрундилем, или, как его звали на адунаике, Ахорахилом. В период его правления границы Кирьятанорэ существенно расширились: сперва на север, охватывая весь регион Клыков Тулванга, затем на восток, к северным склонам [Concept( 'yellowmountains', 'Жёлтых гор' )|E], а позднее его армии оказались на берегах Залива Ормала, на другой стороне [Concept( 'harad', 'Харада' )|E]."
 
 explore_history.3041.a: "Ещё больше южных колоний Нуменора? Пожалуй, мне нужна карта..."
 explore_history.3041.b: "Благодаря доходу из Средиземья Нуменор серьёзно обогатился!"
 explore_history.3041.c: "Храбрости им не занимать, раз решились расшириться так далеко."
 
 explore_history.3042.t: "Амбиции Хэрундиля"
 explore_history.3042.desc: "Больше двух столетий Хэрундиль управлял своими существенно расширившимися владениями. [ciryatanore|E] стала самой желанной и прибыльной [Concept( 'numenorean', 'нуменорской' )|E] колонией в [middleearth|E]. По факту же, колония стала такой прибыльной, а Хэрундиль таким влиятельным, что влиятельные деятели [Concept( 'numenor', 'Нуменора' )|E] забеспокоились, а не захочет ли Хэрундиль восстать против своего законного короля.\n\nИ не зря правители Нуменора беспокоились. В тайне Хэрундиль уже долгое время являлся союзником [Concept( 'sauroncharacter', 'Саурона' )|E], [Concept( 'lordofmordor', 'Владыки Мордора' )|E], и даже получил от него [ringsofpower|E], одно из [Concept( 'nineringsofmenshort', 'Девяти' )|E]. Наконец настал день, когда Хэрундиль понял, что накопил достаточно сил, чтобы объявить независимость от династии [Concept( 'elrosshort', 'Эльроса' )|E]. Он провозгласил себя Тар-Раумохэром, [Concept( 'stormking', 'Повелителем Бурь' )|E], объявив земли Кирьятанорэ своими. Бывшую колонию он назвал Дол Алаготрим, Земли Грозового Престола."
 
 explore_history.3042.a: "Не стоило давать простой колонии такую автономию."
 explore_history.3042.b: "Глупец! У Тёмного Властелина нет союзников, лишь слуги."
 explore_history.3042.c: "Повелитель Бурь... А звучит и правда неплохо."
 
 explore_history.3043.t: "Лорды-предатели"
 explore_history.3043.desc: "Но Хэрундиль оказался не единственным предателем. На севере, в [Concept( 'umbar', 'Умбаре' )|E], проживал ещё один [numenorean|E] вельможа, заключивший союз с [Concept( 'sauroncharacter', 'Сауроном' )|E] и получивший одно из [Concept( 'nineringsofmenshort', 'Девяти Колец' )|E]. Это был Адунабет, владыка Харнена, позднее снискавший имя [Concept( 'goldenkingshort', 'Золотого Короля' )|E]. И хотя Адунабет пока ещё поддерживал иллюзию верности королю [Concept( 'numenor', 'Нуменора' )|E], двое предателей рода [Concept( 'elros', 'Эльроса' )|E] сговорились захватить власть над всеми нуменорскими гаванями в [middleearth|E]. \n\nЖители [Concept( 'bellakar', 'Беллакара' )|E] молниеносно отреагировали на объявление независимости Повелителем Бурь и под руководством города Корлея, который сохранял непоколебимую верность правителю всех гаваней Беллакара, укрепили северные побережья Бухты Тулванга, готовясь к неизбежному столкновению."
 
 explore_history.3043.a: "Интересно, что могло подтолкнуть Адунафеля к предательству…"
 explore_history.3043.b: "На севере – Умбар, на юге – Кирьятанорэ... Беллакар могли взять в тиски!"
 explore_history.3043.c: "Жители Корлеи сделали мудрый шаг. Никогда нельзя терять бдительности."
 
 explore_history.3044.t: "Война отступников"
 explore_history.3044.desc: "Тар-Анкалимон нанёс первый удар. [Concept( 'umbar', 'Умбару' )|E] и [Concept( 'bellakar', 'Беллакару' )|E] было приказано предоставить свои армии королю для участия в войне, которая позднее стала известна как Война отступников. \n\nЛишь Беллакар ответил на призыв, а [adunabeth|E] сделал всё, чтобы помощи из Умбара никто не дождался. Его войско было собрано в Харузане, выступило на Гавань и сковало её внимание защитой собственных земель. Однако его армия и в подмётки не годилась [Concept( 'numenorean', 'нуменорской' )|E] пехоте и была решительно разгромлена. Адунабет был вынужден бежать в выжженные пустоши Моря Дюн, где позднее и зародится чудовищное королевство Абрахан. Тогда он отказался от своей [Concept( 'numenorean', 'нуменорской' )|E] крови (ведь мать его была одной из [haradrim|E] Харузана), выбрав себе новое имя – Харвенал Ведараба – под которым его знают и впредь.\n\nНа юге [stormking|E] также столкнулся с неожиданными последствиями. Арузир, правитель Корлеи, успешно заключил союз с божнара, и помог портовым городам Тулванга организовать собственное ополчение, что позволило королевскому флоту организовать безопасную высадку. Осаждённая столица Хэрундиля Барад Аннун была сожжена дотла армиями короля и считалось, что сам Хэрундиль погиб в пожаре."
 
 explore_history.3044.a: "Пусть диверсия Адунабета оказалась успешна, но этого было недостаточно."
 explore_history.3044.b: "А правитель Корлеи, похоже, серьёзно подсуетился..."
 explore_history.3044.c: "Не стоило считать его погибшим, пока не было найдено тело."
 
 explore_history.3045.t: "Судьбы короля и его королевства"
 explore_history.3045.desc: "Но на самом деле Хэрундилю удалось спастись. Он прятался у подножья [Concept( 'yellowmountains', 'Жёлтых гор' )|E], рассчитывая собрать новое войско. Но вскоре им овладело непреодолимое желание отправиться на север. Он пытался противиться ему, но все попытки оказались тщетны. Он ехал всё дальше и дальше на севере, пока не пересек Горы Тени, оказавшись в землях [Concept( 'mordor', 'Мордора' )|E]. Он добрался до самого Барад-дура, где предстал перед своим повелителем [Concept( 'sauroncharacter', 'Сауроном' )|E], который призвал его издалека. [Concept( 'sauronthedarklordcharacter', 'Тёмный Властелин' )|E] подчинил его своей воле и навеки сковал как [Concept( 'ringwraith', 'Кольценосца' )|E].\n\nВ то же время Тар-Анкалимон пытался стабилизировать ситуацию в землях Дол Алаготрима. Барад Аннун был восстановлен, но чтобы утвердить свою власть над побережьями [Concept( 'middleearth', 'Средиземья' )|E] Анкалимон изменил его название на [Concept( 'adunaic', 'адунайское' )|E] — Задан ан-Адун, а [ciryatanore|E] предложил назвать Анбалукхором. И почти все провинции и города от [Concept( 'bellakar', 'Беллакара' )|E] до самых южных колоний тогда получили свои адунайские названия.\n\nЛорд Корлеи за свои заслуги во время войны получил титул губернатора Анбалукхора. Так город завоевал достойное место на [Concept( 'bellakarean', 'беллакарской' )|E] политической арене на многие десятилетия."
 
 explore_history.3045.a: "В конечном итоге Повелитель Бурь не смог противостоять воле Тёмного Властелина..."
 explore_history.3045.b: "Так во-ооот когда они все резко поменяли названия!"
 explore_history.3045.c: "Владыка Корлеи заслужил справедливую награду за службу своему королю."

 # The Akallabêth by Brice Underhill
  
 explore_history.3051.t: "Запрет Валар"
 explore_history.3051.desc: "После того, как остров [numenor|E] был поднят со дна Великого моря [belegaer_sea|E] [ossecharacter|E], и существенно преображён [aulecharacter|E] и [Concept( 'yavannacharactershort', 'Йаванной' )|E], [elves|E] [toleressea|E] доставили поселившимся здесь представителям трёх домов эдайн растения и цветы, а [eonwecharacter|E] какое-то время жил среди них, чтобы обучать [Concept( 'numenorean', 'нуменорцев' )|E] истории и искусствам.\n\nПодаренная земля была цветущей и благодатной, а [undyinglands|E] находились в зоне видимости. На них накладывалось лишь одно ограничение: они не должны были плыть на запад, за пределы видимости Нуменора.\n\nЭто условие стало известно как [banofthevalar|E], а в ранние годы нуменорцы неукоснительно его соблюдали. Нередко они отправлялись к берегам [Concept( 'middleearth', 'Средиземья' )|E], многому обучая оставшихся там людей: как сеять зерно, делать вино, тесать камень."
 
 explore_history.3051.a: "Эх, вот бы и мне узнать хоть толику того, чему они научились."
 explore_history.3051.b: "Валар продемонстрировали свою благодарность за отвагу эдайн."
 explore_history.3051.c: "Как кому-то может взбрести в голову уплыть из места, где у него есть всё, что душе угодно?"
 
 explore_history.3052.t: "Война эльфов и Саурона"
 explore_history.3052.desc: "Первое время [men|E] [Concept( 'numenor', 'Нуменора' )|E] довольствовались своим положением. Они стали первоклассными моряками и исследователями, изучавшими ледяные пустыни на севере и палящие пески на юге, желая открывать неизведанные места и встречать новых людей. Между [Concept( 'numenorean', 'нуменорцами' )|E] и [Concept( 'elves', 'эльфами' )|E] завязалась крепкая дружба, как на западе от [toleressea|E], так и на востоке в [Concept( 'lindon', 'Линдоне' )|E], где правил Верховный король Гиль-галад.\n\nПосле падения [Concept( 'ostinedhil', 'Ост-ин-Эдиля' )|E] и нападения [Concept( 'sauronthedarklordcharacter', 'Тёмного Властелина' )|E] на королевство [lindon|E], эльфы отправили за помощью к своим союзникам в Нуменоре. Король Тар-Минастир ответил на их призыв и присоединился к [Concept( 'waroftheelvesandsauron', 'Войне эльфов и Саурона' )|E]. Жители [Concept( 'westernesse', 'Вестернесса' )|E] собрали огромный флот и отправили свои войска на помощь [Concept( 'lindon', 'Линдону' )|E], разгромив армию [Concept( 'sauroncharacter', 'Саурона' )|E] и освободив [eriador|E] от его влияния."
 
 explore_history.3052.a: "Ах этот зов моря, и мне от него не скрыться."
 explore_history.3052.b: "Нуменор был добрым другом и надежным соратником эльфов."
 explore_history.3052.c: "Мне и самому не помешал бы флот боевых кораблей."
 
 explore_history.3053.t: "Слава и гордыня Нуменора"
 explore_history.3053.desc: "После победы в [Concept( 'waroftheelvesandsauron', 'Войне эльфов и Саурона' )|E], народ [Concept( 'numenor', 'Нуменора' )|E] стал эксплуатировать ресурсы [Concept( 'middleearth', 'Средиземья' )|E]. Леса [Concept( 'eriador', 'Эриадора' )|E] валили для строительства кораблей, а на побережьях Эндора возводились торговые посты. Но с ростом влияния росла и их гордыня. Они мечтали о [Concept( 'undyinglands', 'Бессмертных Землях' )|E] и вечной жизни. В сердцах они начинали высказывать недовольство [Concept( 'banofthevalar', 'Запретом Валар' )|E] и против Проклятия людей.\n\nВ период правления Тар-Атанамира [valargods|E], которых предупредили [elves|E] [toleressea|E], отправили посланника к [Concept( 'numenorean', 'нуменорскому' )|E] королю, и передали следующее послание: «Судьбы мира подвластны лишь Одному, его создавшему. Не земли [manwecharactershort|E] даруют тем, кто их населяют, бессмертие, но Бессмертные живут в этих землях и для них эта земля священна».\n\nНо короля подобное объяснение не удовлетворило. Жадность и гордыня людей росла, и всё тяжелее становилось бремя, что несли народы [Concept( 'middleearth', 'Средиземья' )|E], которые они раньше обучали. Первым из правителей Тар-Атанамир цеплялся за скипетр до глубочайшей старости, когда из жизни исчезла вся радость. Так он не позволял сыну взойти на престол в свои золотые годы."
 
 explore_history.3053.a: "Почему не могли Валар впустить людей в свои земли?"
 explore_history.3053.b: "Эльфы сделали всё что могли, они пожалели нуменорцев."
 explore_history.3053.c: "С таким богатством они, должно быть, возводили настоящие чудеса на своей родине."
 
 explore_history.3054.t: "Появление Людей Короля"
 explore_history.3054.desc: "Тар-Анкалимон, сын Тар-Атанамира, помыслами походил на своего отца. Он страшился смерти и жаждал как богатства, так и долгой жизни эльдар. И народ [Concept( 'numenor', 'Нуменора' )|E] разделился. Более крупная фракция, назвавшаяся [Concept( 'kingsmen', 'Людьми Короля' )|E] отличалась гордыней и завистью. И в зависти своей они возненавидели [valargods|E] и [Concept( 'elves', 'эльфов' )|E]. Фракция размером поменьше, хоть и оставалась верной Королю и дому [Concept( 'elrosshort', 'Эльроса' )|E], решила не отрекаться от обычаев старины и сохранить дружбу с эльфами. Они назвались Concept( 'faithful', 'Верными' )|E].\n\nЛюди короля возвели в [middleearth|E] могучие крепости и поработили свой народ, а использование эльфийских наречий было запрещено. Короли отвергли старую традицию, согласно которой они принимали имена на квенья. Вместо этого она использовали свой язык – адунаик. Среди крупной знати лишь дом Андуниэ, имеющий родство с королевской династией, не сбился с пути и по-прежнему приветствовал своих друзей из [toleressea|E] с распростёртыми объятиями, хоть и в тайне. Короли, однако, отобрали их западные земли, а самих их переселили в восточный Нуменор.\n\nУже позднее король Тар-Палантир попытался возродить древние традиции, но эльфийских кораблей из [toleressea|E] не прибывало, а наследника у короля не было."
 
 explore_history.3054.a: "Быть может, если бы эльфы вернулись, дружбе можно было бы дать второй шанс?"
 explore_history.3054.b: "Как жаль, что Нуменор решил откреститься от такого блаженства."
 explore_history.3054.c: "Таков естественный порядок вещей. Великие подчиняют слабых."
 
 explore_history.3055.t: "Усмирение Саурона, Часть вторая"
 explore_history.3055.desc: "У Тар-Палантира была одна дочь, Тар-Мириэль. По [Concept( 'numenorean', 'нуменорской' )|E] традиции она унаследовала скипетр. Но её двоюродный брат, Фаразон Золотой, лидер могущественной фракции [Concept( 'kingsmen', 'Людей Короля' )|E], силой женил её на себе, узурпировал трон и назвался Ар-Фаразоном. Велика была сила нового владельца трона [Concept( 'armenelos', 'Арменелоса' )|E], но ещё сильнее была его жадность. Советники короля сообщили ему о растущей угрозе [Concept( 'sauroncharacter', 'Саурона' )|E] и ненависти, которую он питал к [Concept( 'westernesse', 'Вестернессу' )|E].\n\nКороль решил снарядить экспедицию и подчинить войска Саурона. Так велико было воинство короля, что армии Саурона, завидев надвигающуюся угрозу, бросались врассыпную. Лишившись своих подданных, [sauronthedarklordcharacter|E] преклонил колено перед Ар-Фаразоном и поклялся в верности. Но король не поверил его красивым обещаниям, а по сему приказал заковать [maiagod|E] в цепи и доставить в [numenor|E]. Саурон преисполнился ненавистью и завистью, ведь Подаренные земли превосходили своей красотой и величием слухи, что до него доходили."
 
 explore_history.3055.a: "Фаразон не оставил Саурону шансов."
 explore_history.3055.b: "Мало того, что он узурпатор, так ещё и кровосмеситель!"
 explore_history.3055.c: "Ничем хорошим это не закончится..."
 
 explore_history.3056.t: "Низвержение Нуменора"
 explore_history.3056.desc: "Но хитрость [Concept( 'sauroncharacter', 'Саурона' )|E] была так велика, что едва ли по прошествии трёх лет, он уже был вхож в тайный совет короля. Саурону удалось убедить его, что [valargods|E] лгали [Concept( 'numenoreans', 'нуменорцам' )|E], завидуя их славе и могуществу. И если король изберёт своим владыкой [Concept( 'melkorcharacter', 'Мелькора' )|E] и отправится с войском в [undyinglands|E], он сможет жить вечно.\n\nТогда [kingsmen|E] стали боготворить Мелькора, а в [Concept( 'armenelos', 'Арменелосе' )|E] ему воздвигли огромный храм, где Саурон с завидной регулярностью практиковал человеческие жертвоприношения. Владыка Андуниэ, Амандиль, отец [Concept( 'elendil', 'Элендиля' )|E], отправился на запад, в надежде остановить надвигающуюся катастрофу. С тех пор его больше никто не видел. А Ар-Фаразон начал строительство великой флотилии, которой ещё не видывала [ardaconcept|E]. С ней он намеревался напасть на [valinor|E].\n\nИ вот, в чёрный день, Флот Нуменора, сопровождавшийся тёмными дождевыми облаками, направленными [manwecharactershort|E] как предупреждение, взял курс на запад. И как только король со своим авангардом высадился на берегах [Concept( 'aman', 'Амана' )|E], [manwecharactershort|E] сложил с себя полномочия наместника Арды, а [eruiluvatar|E] изменил мир, погрузив [numenor|E] на дно морское и убрав [undyinglands|E] со всех карт этого мира. [elves|E] предупредили [Concept( 'faithful', 'Верных' )|E], что нужно своевременно подготовиться к отплытию. Так спаслись Элендиль Высокий, его сыновья и оставшиеся Верные Нуменора. Их девять кораблей пронеслись на штормовых ветрах [Concept( 'akallabeth', 'Акаллабета' )|E] в [middleearth|E]."
 
 explore_history.3056.a: "Столь многие знания утеряны, а прекрасные места канули в забвение. Величайшая трагедия в истории."
 explore_history.3056.b: "Владыка лжи подтолкнул Нуменор к безумию и жестокости."
 explore_history.3056.c: "В награду за их поддержку, Верные были спасены."
 
 
 # The Last Alliance by Brice Underhill
 
 explore_history.3061.t: "Низвержение и Девять кораблей"
 explore_history.3061.desc: "Истории о [Concept( 'downfallofnumenor', 'Низвержения Нуменора' )|E] Благословенного здесь не будет. Из бури на девяти кораблях вышли [elendil|E] и его сыновья, [isildur|E] и [anarion|E]. Этот скудный флот нёс то, что осталось от [Concept( 'faithful', 'Верных' )|E] из [westernesse|E] к берегам [Concept( 'middleearth', 'Средиземья' )|E]. Ветра отделили сыновей от отца. Элендиль причалил к берегам [Concept( 'lindon', 'Линдона' )|E] и заручившись поддержкой Гиль-галада и [Concept( 'elves', 'эльфов' )|E] основал [northernkingdom|E]. Исильдур и Анарион высадились на юге, неподалёку от великого города Пеларгира, где обитали многие из Верных.\n\nБратья основали [southernkingdom|E] со столицей в [Concept( 'osgiliath', 'Осгилиате' )|E], откуда они им и управляли вместе. Помимо этого, каждый из них основал укрепленный город, назвав его в честь себя: Минас Анор у пика Миндоллуин, и Минас Итиль в Горах Тени. Эти города-побратимы теперь известны как грозный [minastirith|E] и ужасный Минас Моргул.\n\nМногие годы [dunedain|E] преуспевали и из падения своей Родины вынесли нечто хорошее: погибель злейшего врага всех [Concept( 'numenoreans', 'нуменорцев' )|E] и творца их горькой судьбы – [Concept( 'sauronthedarklordcharacter', 'Тёмного Властелина' )|E] [Concept( 'sauroncharacter', 'Саурона' )|E]."
 
 explore_history.3061.a: "Лун и Пеларгир? Далеко же их раскидала буря!"
 explore_history.3061.b: "Ни минуты покоя, сразу взялись за восстановление королевств!"
 explore_history.3061.c: "После такой трагедии они заслужили передышку."
 
 explore_history.3062.t: "Возвращение Тёмного Властелина"
 explore_history.3062.desc: "Но [sauroncharacter|E] не погиб, когда [numenor|E] пошёл ко дну, ведь по природе своей он не был смертен. И пусть он потерял свою телесную форму, в которой ему удалось посеять ростки зла и в коей он уже никогда не предстанет пред [Concept( 'conceptracemen', 'людьми' )|E] или [Concept( 'elves', 'эльфами' )|E], но дух его мрачной тенью поднялся из пучины и с ветром унёсся над морем, чтобы затем вернуться в [middleearth|E] и найти свой дом в [Concept( 'mordor', 'Мордоре' )|E].\n\nОн вновь надел своё [masterring|E] в Барад-дуре и стал выжидать во тьме, готовя новый облик, полный злобы и воплощённой ненависти. Немногим удаётся вынести Око Саурона Ужасного. Свою огромную и мощную крепость он возвёл над Горгоротом. На этом плато находится и вулкан, который [elves|E] знают как Ородруин, Огненная Гора, Амон Амарт или Роковая гора.\n\nПламя горы вновь пробудилось, и [sauroncharacter|E] призвал своих многочисленных слуг: [Concept( 'orcs', 'орков' )|E] и людей, вставших на сторону зла – как потомков Нуменора, так и жителей [Concept( 'harad', 'Харада' )|E] и Руна."
 
 explore_history.3062.a: "И как только тебе кажется, что ты в безопасности, они появляются вновь!"
 explore_history.3062.b: "Почему дунэдайн дали ему вновь набрать силу?"
 explore_history.3062.c: "С харадрим нехорошо обходились, неудивительно, что они жаждали мести."
 
 explore_history.3063.t: "Осада Гондора"
 explore_history.3063.desc: "И, выждав подходящего момента,[sauroncharacter|E] огромными силами обрушился на [gondor|E], захватив Минас Итиль и уничтожив Белое Древо, что выросло из саженца Нимлот из [Concept( 'numenor', 'Нуменора' )|E], которое посадил [isildur|E]. Но Исильдур, взяв с собой жену и детей, а также захватив саженец Древа, отправился через устья [Concept( 'anduin', 'Андуина' )|E], намереваясь предупредить [Concept( 'elendil', 'Элендиля' )|E]. В это время [anarion|E] защитил [osgiliath|E], оттолкнув армии Саурона назад, к горам.\n\nНо он знал, что не сможет выстоять перед полной мощью [Concept( 'sauronthedarklordcharacter', 'Тёмного Властелина' )|E] в одиночку, ведь его войска с каждым днём лишь пополнялись: к ним примыкали дикие [orcs|E], копейщики и всадники из Руна, дикари-[conceptracemen|E] на гигантских Мумакил из песков [Concept( 'harad', 'Харада' )|E], Чёрные [numenoreans|E] из [Concept( 'umbar', 'Умбара' )|E] и [Concept( 'anbalkumagan', 'Ан-Балкумагана' )|E]. Хоть их строй и поредел после [Concept( 'downfallofnumenor', 'Низвержения Нуменора' )|E], они всё ещё оставались серьёзной угрозой."
 
 explore_history.3063.a: "Как Анариону удалось удержать позиции несмотря на превосходящие силы противника?"
 explore_history.3063.b: "Исильдур предстал перед тяжёлым выбором: просить о помощи или сражаться."
 explore_history.3063.c: "Неужели Видящие Камни не помогли предвидеть беду?"
 
 explore_history.3064.t: "Последний союз эльфов и людей"
 explore_history.3064.desc: "Когда [isildur|E] предупредил своего отца в [Concept( 'annuminas', 'Аннуминасе' )|E], [elendil|E] обратился за советом к Гиль-галаду. Они решили, что [sauroncharacter|E] может накопить такие силы, что его невозможно будет победить поодиночке. Нужно было объединить силы. Тогда они собрали воинство [Concept( 'lastallianceshort', 'Последнего союза' )|E] [Concept( 'elves', 'эльфов' )|E] и [Concept( 'conceptracemen', 'людей' )|E] и выступили через [eriador|E] в [imladris|E]. Поговаривают, что это воинство выглядело более впечатляюще, чем любая армия, собранная в [middleearth|E] с тех пор, и никому не удавалось собрать такую армию со времен похода [valargods|E] против Тангородрим.\n\nПосле краткой стоянки в [Concept( 'rivendell', 'Ривенделле' )|E], где армия отдохнула и вооружилась, они пересекли [mistymountains|E] через многочисленные проходы и ущелья, где их ряды пополнились [Concept( 'dwarves', 'гномами' )|E] [Concept( 'khazaddum', 'Кхазад-Дума' )|E]. Армии прошли вдоль [Concept( 'anduin', 'Андуина' )|E] Великого на юг. Их гнев был так велик, что слуги [Concept( 'sauronthedarklordcharacter', 'Тёмного Властелина' )|E] бежали, едва завидев их. К воинству присоединился и Орофер из [Concept( 'greenwood', 'Зеленолесья' )|E] и Амдир из [Concept( 'lothlorien', 'Лотлориэна' )|E]. Тогда они встретились лицом к лицу с армиями Саурона на равнине Дагорлад у Чёрных Врат [Concept( 'mordor', 'Мордора' )|E]."
 
 explore_history.3064.a: "Три года у них заняли сборы?"
 explore_history.3064.b: "Саурон и сейчас живее всех живых, так что они, похоже, проиграли."
 explore_history.3064.c: "Сформировать такой могучий союз – уже само по себе достижение!"
 
 explore_history.3065.t: "Дагорлад и Осада Барад-дура"
 explore_history.3065.desc: "В знаменитой [Concept( 'battleofdagorlad', 'Битве при Дагорладе' )|E] всё живое разделилось и представители каждой расы сражались на обеих сторонах, за исключением, разве что, [Concept( 'elves', 'эльфов' )|E]. Успехи армии [Concept( 'lastallianceshort', 'Союза' )|E] пошли на спад, когда Орофер и Амдир отказались отдать свои войска под руководство короля [noldorelves|E] Гиль-галада, и вместо этого бросились в атаку на воинство [Concept( 'mordor', 'Мордора' )|E]. Вскоре оба они пали на поле боя, а их армии понесли тяжелые потери.\n\nНо слуги [Concept( 'sauronthedarklordcharacter', 'Тёмного Властелина' )|E] не смогли устоять перед гневом [noldorelves|E] и [Concept( 'numenoreans', 'нуменорцев' )|E], и после затяжных боёв, что унесли множество жизней, бойцы Союза отстояли поле боя, уничтожив врага. Но им не удалось взять Барад-дур приступом, а посему его взяли в осаду. Семь долгих лет они несли свою вахту. За эти годы камнем, брошенным со стены был убит [anarion|E], сын [Concept( 'elendil', 'Элендиля' )|E].\n\nНаконец, когда [sauroncharacter|E] понял, что надежды не осталось, он облачился в свою жуткую броню и вышел, чтобы сойтись с Верховными королями в бою. Долго они бились, и множество ранений Саурон получил от Аэглос, копья Гиль-галада и [narsil|E], меча Элендиля. Гиль-галад погиб в ревущем пламени, Элендиль был также убит, а его меч сломан. Но не даром прошла их жертва, ведь Саурон был повержен, а [isildur|E] срезал [masterring|E] с его чёрного пальца, изгнав Тёмного Властелина из его физического тела. Но то, что должно было стать финальной победой послужило лишь передышкой, ведь вместо того, чтобы уничтожить Кольцо, как того хотел Лорд [elrondshort|E], Исильдур присвоил его и не смог уничтожить."
 
 explore_history.3065.a: "Кто споёт о Гиль-галаде? Его ярком копье и звездном щите."
 explore_history.3065.b: "Исильдур был слаб. Он не смог противостоять силе Кольца."
 explore_history.3065.c: "Вот бы мне хоть толику их воинского мастерства!"
 
 # Of the Éothéod and the Oath of Eorl

 explore_history.4001.t: "Народ Мархвини"
 explore_history.4001.desc: "После Битвы на Равнинах (1856 г. Т.Э.) большая часть королевства [rhovanion|E] оказалась в руках Людей Повозок, а его население обращено в рабство. Мархвини, лорд северян, с остатками своего народа отправился на запад, к долинам реки [anduin|E]. Вскоре к ним присоединились беженцы из [Concept( 'mirkwood', 'Лихолесья' )|E], чьи земли постигла та же незавидная судьба. Они обосновались между берегом реки Андуин и опушкой Лихолесья.\n\n[gondor|E] также столкнулся в угрозой с востока — Людьми Повозок. В 1899 г. Т.Э. Мархвини предупредил короля Калимехтара о набеге, который Люди Повозок планировали совершить на [Concept( 'gondorian', 'гондорскую' )|E] провинцию [calenardhon|E], перейдя через Отмели.\n\nНанося превентивный удар, король Гондора Калимехтар отправил крупное войско из Итилиэна, чтобы устроить засаду на неподготовленные отряды Людей Повозок на равнине Дагорлад. Воспользовавшись тем, что Отмели были оставлены без охраны, всадники Мархвини смогли под прикрытием гондорской кавалерии зайти с вражеского фланга, внеся смятение и раздор в ряды противника.\n\nПосле битвы эоред Мархвини продолжил партизанскую войну против своих иноземных повелителей, в последствии завоевав собственную независимость в ряде восстаний."
 
 explore_history.4001.a: "Только действуя сообща они смогли достичь победы."
 explore_history.4001.b: "Ему следовало гнать их до самого края земли за то, что посмели обратить его народ в рабство!"
 explore_history.4001.c: "Кавалерийская атака с тыла? Классический ход конем..."

 explore_history.4002.t: "Эотеод"
 explore_history.4002.desc: "Потомки народа Мархвини впоследствии были известны как [eothed|E]. В 1973 году Т.Э. правители Эотеода повели свои отряды высоких светловолосых всадников из Долин [Concept( 'anduin', 'Андуина' )|E], чтобы объединить силы с армией [Concept( 'gondor', 'Гондора' )|E], и Объединенным Воинством Запада вступить в схватку с [Concept( 'angmar', 'Ангмаром' )|E]. Благодаря годам, проведенным бок о бок в бою и крови, пролитой вместе, Эотеод завоевал доверие Гондора.\n\nСпустя два года, после падения [Concept( 'angmar', 'Ангмара' )|E], лорд Фрумгар повел Эотеод к новым землям на севере [Concept( 'mirkwood', 'Лихолесья' )|E], что лежали между [Concept( 'mistymountains', 'Мглистыми горами' )|E] и рекой Лесной, подальше от зверств истерлингов и [Concept( 'orc', 'орков' )|E]. Со временем, эту местность также стали называть Эотеодом, по подобию народа Фрумгара, который сделал это место своим домом.\n\nСпустя время, король Фрам, сын Фрумгара, поверг дракона Скату, после чего столица Эотеода была названа Фрамсбургом в его честь."
 
 explore_history.4002.a: "В какое же время им довелось пожить! Столько всего можно узнать о Короле-чародее и землях, которые он потерял."
 explore_history.4002.b: "Немногим довелось повстречать дракона и рассказать об этой встрече... Такой храбростью не устаешь восхищаться."
 explore_history.4002.c: "Ага....убил дракона, как же. Просто повод, чтобы назвать в честь себя город!"

 explore_history.4003.t: "В передряге"
 explore_history.4003.desc: "В 2510 году Т.Э. свирепый клан истерлингов, известный как балхот, объявил войну ослабевшему [Concept( 'gondor', 'Гондору' )|E]. Они пересекли [anduin|E] и вошли в северную часть [Concept( 'calenardhon', 'Каленардона' )|E]. В полном отчаянии, гондорцы обратились за помощью к своим давним союзникам — [eothed|E], но не получили ответа.\n\nБалхот, не встречая серьезного сопротивления, открыто орудовали на территории покинутой хозяевами провинции. Ко времени, когда северные армии Гондора вышли за стены своих укреплений, большая часть отрядов противника уже ожидала их. В отважной контратаке, возглавляемой наместником Кирионом, гондорцам удалось оттеснить Балхот назад, на территорию Волда, однако теперь они были отрезаны от своих. Южная армия, которая должна была укрепить их силы попала в орочью засаду на пути.\n\nТаким образом, наместник со своим войском соплеменников [dunedain|E] оказались зажаты у реки, а ситуация казалась безнадежной."
 
 explore_history.4003.a: "Дух захватывает! Наверняка в конце концов войска эотеода спасут их... Спасут ведь?"
 explore_history.4003.b: "Какое безумство! Покинуть безопасность стен, чтобы столкнуться лицом к лицу с противником в чистом поле..."

 explore_history.4004.t: "Поход Эорла"
 explore_history.4004.desc: "В этот напряженный момент, [eothed|E] под предводительство Эорла Юного возник из ниоткуда, в равной степени неожиданно как для врага, так и для союзника, чтобы ответить на призыв о помощи и вернуть дружеский долг [Concept( 'gondor', 'Гондору' )|E]. Эорл понимал, что стоит Гондору пасть — ни одно королевство не избежит его участи, потеряв свою свободу перед лицом сил зла. Он считал, что Эотеоду необходимо бросить вызов ужасам [Concept( 'dolguldur', 'Дол Гулдура' )|E], чтобы сохранить эту свободу.\n\nИх поход был долог и суров, но с невообразимой скоростью они двигались на юг. Армии Эотеода пересекли [anduin|E] через Отмели и под грохот рогов устремились в тылы Балхот.\n\nОхваченные неподдельным ужасом, Балхот дронули перед натиском [Concept( 'northmen', 'северян' )|E], а армии [Concept( 'gondorian', 'Гондора' )|E] были спасены. Воинства Эотеод продолжили свой поход в северные части Гондора, уничтожая и обращая в бегство остатки сил Балхот в [Concept( 'calenardhon', 'Каленардоне' )|E]."
 
 explore_history.4004.a: "Гондор попросил помощи, Эорл ответил на их зов."
 explore_history.4004.b: "Но зачем останавливаться на достигнутом? Стоило отправиться в их земли и навсегда покрыть себя славой!"
 explore_history.4004.c: "И вновь кавалерийский натиск демонстрирует свою сокрушительную силу."

 explore_history.4005.t: "Клятва"
 explore_history.4005.desc: "После победы в Битве на полях Келебранта, наместник Кирион уговорил Эорла последовать за ним в тайное место у подножья [Concept( 'whitemountains', 'Белых гор' )|E]. Кирион привел его к тайной гробнице [Concept( 'elendil', 'Элендиля' )|E] Высокого, где предложил Эорлу и ему народу все земли [Concept( 'calenardhon', 'Каленардона' )|E] от [Concept( 'anduin', 'Андуина' )|E] до Изена, чтобы увековечить их заслуги, воинскую доблесть и жертву воинов [eothed|E]. Единственным условием было то, что Эотеод будут жить в этих землях как вечные друзья [Concept( 'gondor', 'Гондора' )|E], и что общими для них будут как друзья, так и враги.\n\nПораженный такой щедростью, Эорл принял его предложение во имя своего народа. У гробницы Элендиля, наместник Гондора и правитель Эотеода принесли священную клятву, чтобы скрепить свой договор.\n\nЭорл вернулся на север, чтобы затем привести своих людей в земли Каленардона, а Кирион направился на юг, в Минас Тирит. Так была принесена клятва Эорла и Кириона, а народы Гондора и [Concept( 'rohan', 'Рохана' )|E] постепенно были связаны узами дружбы и являлись союзниками перед лицом всех общих врагов."
 
 explore_history.4005.a: "Альянс, подкрепленный одним лишь словом... Что стало сейчас с этой клятвой?"
 explore_history.4005.b: "Священная клятва, положившая начало крепкому союзу двух народов, чтобы те жили в гармонии."
 explore_history.4005.c: "И за ЭТО Кирион раздарил целое королевство?"

# Of Narkuzîr and Berúthiel by Voskey

 explore_history.4011.t: "Принц Тумаквэ в Гондоре"
 explore_history.4011.desc: "Ещё с тех пор как Загартор и беллакарани приняли участие в [Concept( 'warlastalliance', 'Войне Последнего Союза' )|E], отношения между [Concept( 'gondor', 'Гондором' )|E] и [Concept( 'bellakar', 'Беллакаром' )|E] оставались дружескими. В последующие столетия между двумя Королевствами в изгнании велась активная торговля, и обе державы процветали.\n\nНо никакого формального союза они не заключали. И хотя в династии [Concept( 'elendil', 'Элендиля' )|E] беллакарани ещё причисляют к друзьям, они недовольны независимостью Тукмаквэ в вопросах религии, считая, что лишь им одним дозволено возносить молитвы [Concept( 'eruiluvatar', 'Эру Илуватару' )|E]. Однако назревающий конфликт между Гондором и [Concept( 'umbar', 'Умбара' )|E], что нёс реальную угрозу свободным торговым отношениям, подтолкнул обе стороны к сближению.\n\nИ так уж вышло, что молодого принца Беллакара отправили в Гондор, введя во двор наследного принца и капитана гондорской армии, Тараннона. Принца Тумаквэ звали Наркузир. Со временем они с Таранноном стали близкими друзьями. Но время, что Наркузир провёл при дворе в [Concept( 'osgiliath', 'Осгилиате' )|E] оставило на нём неизгладимое впечатление и он убедился, что религиозные практики Гондора действительно чисты."
 
 explore_history.4011.a: "Взращивать дружбу между двумя будущими правителями – весьма хитрый способ обеспечить их союз."
 explore_history.4011.b: "Наркузиру повезло. Нередко пребывание при дворе другого правителя равносильно плену."
 explore_history.4011.c: "Именно гордыня Элендилей привела к расколу среди Верных..."

 explore_history.4012.t: "Планы нового короля"
 explore_history.4012.desc: "Когда отец Наркузира, король Нильюин I умер, Наркузир покинул [gondor|E] и взошёл на трон [Concept( 'bellakar', 'Беллакара' )|E]. Но прежде чем уехать, он признался своему другу, Тараннону, что планирует провести реформу Катхасапты – беллакарской формы почитания [eru|E], которая, как он считал, подверглась тлетворному влиянию божнарудских культов востока, поклонявшихся Иштре и Ладноке.\n\nКатхасапта была основана первым королём Беллакара из Тумаквэ, Зимребалом, потомком Загартора. Это был довольно хитроумный компромисс между [Concept( 'numenorean', 'нуменорским' )|E] почитанием [eru|E] и местными традициями и обычаями белланаруд. В конечном счёте Наркузир мечтал заключить постоянный союз между Беллакаром и Гондором, реформировав Катхасапту и приведя её в соответствие с традиционным поклонением [Concept( 'eruiluvatar', 'Эру Илуватару' )|E], каким его видели в династии [Concept( 'elendil', 'Элендиля' )|E].\n\nТараннон пообещал своему другу, что тот всегда может рассчитывать на его помощь. Когда сам он взойдёт на престол Гондора, он сделает всё, чтобы реформы Наркузира увенчались успехом и беллакарани заняли своё полноправное место как равные Верным Гондора и [Concept( 'arnor', 'Арнора' )|E], официально став третьим Королевством-в-Изгнании, управляемым Верными. Впервые со дня [Concept( 'downfallofnumenor', 'Низвержения Нуменора' )|E] все [faithful|E] наконец были бы едины."
 
 explore_history.4012.a: "Не стоит позволять мелким религиозным дрязгам влиять на политику."
 explore_history.4012.b: "Какой амбициозный план! Такие лучше реализовывать в атмосфере максимальной секретности."
 explore_history.4012.c: "Планы нередко идут прахом, а ожидания зачастую стоит поумерить..."

 explore_history.4013.t: "Реформы Наркузира"
 explore_history.4013.desc: "Быстро стало очевидно, что Наркузир не планировал скрывать своих намерений. Одним из первых своих эдиктов на престоле короля [Concept( 'bellakar', 'Беллакара' )|E] он запретил поминать имя Ладноки наравне с [eru|E] на Изиндутарике – священный горе Катхасапты. К счастью, всё последовавшее недовольство удалось купировать усилиями талантливого брата и советника Наркузира, Артарика. Чтобы сбавить градус напряжённости, однако, обоим братьям пришлось взять в жёны кого-то из последователей Иштры, сестры Ладноки.\n\nНесмотря на запрет, новая королева, Зайринзиль втайне наставляла их с Наркузиром дочь, принцессу Барутхин на путь почитания Иштры. Когда старый друг Наркузира, Тараннон, взошёл на престол [Concept( 'gondor', 'Гондора' )|E], мать и дочь с ужасом узнали, что Барутхин должна выйти за него замуж.\n\nС Таранноном у власти в Гондоре, план Наркузира наконец мог исполниться. Отвергнув правой своей семьи напрямую обращаться к [Concept( 'eruiluvatar', 'Эру Илуватару' )|E], он признал религиозное превосходство линии [Concept( 'elendil', 'Элендиля' )|E] и отрёкся от Катхасапты. Престиж Тумаквэ понёс серьёзный урон, а Наркузир остался без поддержки своего брата Артарика, который, отказавшись от реформы, предпочёл отправиться в изгнание. Но на какое-то время ему удалось успокоить недовольство, потрясая новообразованным альянсом с Гондором как великим достижением."
 
 explore_history.4013.a: "Отличные советники вроде Артарика – настоящее благословение для правителя, который умеет слушать."
 explore_history.4013.b: "Значит Зайринзиль удалось обвести короля вокруг пальца под самым его носом, да под его же крышей..." 
 explore_history.4013.c: "Успехи внешней политики, очевидно, могут успокоить недовольство дома."

 explore_history.4014.t: "Мимолётный союз"
 explore_history.4014.desc: "[gondor|E] благосклонно отнёсся к реформам, что проводились в [Concept( 'bellakar', 'Беллакаре' )|E]. Тараннону не только удалось заручиться поддержкой могущественного союзника против [Concept( 'umbar', 'Умбара' )|E], но и закрепить превосходство линии [Concept( 'elendil', 'Элендиля' )|E] в религиозных вопросах, представляя [Concept( 'faithful', 'Верных' )|E]. Пропасть, что первоначально возникла между беллакарани и Элендилем удалось преодолеть. \n\nКак и многие союзы, однако, этот ещё предстояло скрепить кровью. Так Тараннон взял в жёны Барутхин, изменив её имя на [Concept( 'sindarelves', 'синдарский' )|E] манер: «Берутиэль». Но влияние королевы Зайринзиль на свою дочь, воспитанную в духе поклонения Иштре, привело к тому, что Берутиэль не смогла найти своё место при дворе [Concept( 'osgiliath', 'Осгилиата' )|E]. Оказавшись изолированной и подвергаясь насмешкам со стороны [Concept( 'gondorian', 'гондорцев' )|E] за свои еретические верования, она постепенно удалилась от двора и собственного мужа, предпочитая их компании одиночество и упиваясь обидой.\n\nСо временем о королеве начали ходить мрачные слухи, а придворные шептались о том, что она – ведьма. И, хуже всего было то, что королева так и не родила Тараннону наследника. Посреди растущих подозрений и при таинственных обстоятельствах, Тараннон оттолкнул от себя Берутиэль, изгнав её из Гондора и бросив на борту корабля, уносимого ветром в неизвестном направлении. Так он постарался стереть её имя из королевских анналов Гондора.\n\nСоюз, о котором так мечтал Наркузир, распался."
 
 explore_history.4014.a: "На благо державы королева должна принести своему королю наследника."
 explore_history.4014.b: "Но могут ли слухи о Берутиэль быть правдой?"
 explore_history.4014.c: "На союзников не всегда можно положиться; Уж лучше уметь постоять за собственную независимость."

 explore_history.4015.t: "Конец Золотого Века"
 explore_history.4015.desc: "Спустя каких-то десять лет, что прошли между женитьбой Тараннона с Берутиэль и её исчезновением из истории, союзу между [Concept( 'bellakar', 'Беллакаром' )|E] и [Concept( 'gondor', 'Гондором' )|E] пришёл конец. Тараннон вскоре станет могущественным правителем, первым из [Concept( 'shipkings', 'Владык Кораблей' )|E]. Наркузир впал в отчаяние, осознавая, что мечта всей его жизни разрушена.\n\nЕго народ по прежнему был разочарован реформами короля, а сам он лишился союзника. Та толика престижа, что осталась у Наркузира, была основана лишь на том, что ему удалось одержать верх над восточными захватчиками – карсагами, что решили воспользоваться нестабильностью Беллакара. Беллакар, однако, ещё извлекал выгоду из веков абсолютного процветания, благодаря чему и удалось сдержать вторжение. Наркузиру удалось примириться со своим братом Артариком, чьё присутствие на поле боя помогло одержать победу.\n\nВсего спустя неделю Наркузир отрёкся от трона Беллакара в пользу своего брата. Большую часть реформ Наркузира пришлось отменить. Катхасапта была восстановлена, благодаря чему Тумаквэ удалось сохранить своё влияние. Но никогда уже Беллакару не достичь прежней силы и процветания. Распавшийся союз с Гондором и посеянные семена религиозного раздора приведут к тому, что на многие века вперёд королевство будет уязвимо."
 
 explore_history.4015.a: "Ничего так не помогает завоевать популярность как крупная победа!"
 explore_history.4015.b: "Возможно Артарику стоило просто захватить трон на пару лет пораньше."
 explore_history.4015.c: "И вот ещё одно Королевство-в-Изгнании стало приходить в упадок..."

 # The Tedjin Conquest and Occupation of Bellakar by Voskey

 explore_history.4021.t: "План Загархада"
 explore_history.4021.desc: "При правлении Тараннона Фаластура, первого из [Concept( 'shipkings', 'Владык Кораблей' )|E] [Concept( 'gondor', 'Гондора' )|E], древняя гавань [umbar|E] постепенно утратила влияние на торговлю в в море Белегаэр и стала целью [Concept( 'gondorian', 'гондорской' )|E] экспансии. Один из представителей умбарской знати, что входила в Совет Капитанов, Загархад, поклонявшийся тени, внезапно осознал положение Умбара, зажатого между Гондором и [Concept( 'bellakar', 'Беллакаром' )|E], которое осложнялось и тем, что ни одно из королевств не собиралось исчезать с лица земли. В то же время он понимал, что Умбар не сможет напасть на одно из королевств, не опасаясь ответных действий от другого.\n\nТогда Загархад покинул Умбар, твёрдо вознамерившись обеспечить его будущее иначе, действуя в тени. Он отправился на восток, до самого Кханда, и там отыскал древнюю родину народа теджин. Большинство теджин давным давно переселились в пустыни, окружающие Беллакар. Когда им не удалось покорить королевство, сами они оказались под властью Тумаквэ. Загархад рассчитывал использовать оставшихся в Кханде теджин, воинственного народа, посвятившего свою жизнь служению [Concept( 'sauronthedarklordcharacter', 'Тёмному Властелину' )|E]. С их помощью он надеялся воодушевить теджин Беллакара на очередное вторжение в Королевство-в-Изгнании. Вместе со своими новыми союзниками он положил годы на то, чтобы подружиться с забытыми Беллакаром кланами теджин, убедить их примкнуть к своему делу и обучить их."
 
 explore_history.4021.a: "Если сильного врага невозможно одолеть в прямом столкновении, то нужно использовать другие слабые места."
 explore_history.4021.b: "И как Тумаквэ могли не заметить интриг Загархада?"
 explore_history.4021.c: "Жители пустыни закалены в суровых условиях, из них получатся отличные бойцы!"

 explore_history.4022.t: "Теджинское вторжение"
 explore_history.4022.desc: "Наконец, Загархад решил, что пришло время воплотить свои планы. Тогда теджин атаковали [bellakar|E] всеми силами. Пожилой король Артарик отреагировал слишком медленно, а разногласия с выдающимся племянником Эрузагаром Воинственным лишь усугубили ситуацию. Благодаря влиянию Загархада, теджин неплохо владели ситуацией на поле боя, не забывая и о стратегических задачах.\n\nСитуация достигла точки кипения, когда две армии сошлись лицом к лицу у древней гавани Хазадж Толлин. Там, под руководством храброго вождя Хоам-Тува, теджин разгромили и уничтожили войска Беллакара. Сам Загархад пал в бою, как и король Артарик, наряду с большинством беллакарской знати, а в живых оставалось всё меньше представителей [Concept( 'numenorean', 'нуменорских' )|E] династий. Место кровавого столкновения получило название Заян ан-Аган или Поле Чёрной Смерти. Этого мрачного места будут сторониться ещё многие годы. \n\nНовый король, Эрузагар на протяжение долгих пяти лет успешно удерживал столицу Беллакара – Нильюлонде. Затем, однако, перебежчик открыл ворота для теджин. Королю удалось спасти своего сына, Адунузира, отправив его секретным путём за стены города, но судьба Нильюлонде была решена. Беллакарцы отчаянно сражались, а сам король лично сразил двух сыновей Хоам-Тува, но это ни к чему не привело. Пойманный в плен король был заживо скормлен псам Хоам-Тува. Так началось владычество теджин над Беллакаром."
 
 explore_history.4022.a: "Спорить о лидерстве посреди вражеского вторжения? Они что, с ума посходили?"
 explore_history.4022.b: "Правители Беллакара расслабились. Ситуация оказалась сильнее них."
 explore_history.4022.c: "Так значит великий город Нильюлонде пал из-за предательства... Любопытно."

 explore_history.4023.t: "Беллакар под внешней оккупацией"
 explore_history.4023.desc: "Падение Нильюлонде не означало немедленного подчинения всего [Concept( 'bellakar', 'Беллакара' )|E] игу теджин. Хотя Хоам-Тув был коронован как первый Катадж Беллакара, на севере, религиозный лидер Имратор, Изиндубет Батан ан-Изинди, удерживая оборону в укреплённом монастыре Уруд ан-Хибил призвал к священному походу против захватчиков теджин. Его армия, Нардуви ам-Батан, преимущественно состояла из простого народа, который успешно использовал тактику внезапных атак и отходов, поскольку они прекрасно знали местность.\n\nСо временем, однако, сыграло свою роль численное превосходство теджин. Нардуви ам-Батан оттеснили к самому Уруд ан-Хибил, который затем был осаждён. После штурма его уничтожили, а всех защитников перебили. Даже сам монастырь снесли до основания, а камни, его составлявшие, использовали для строительства крепости Хоам, которую Хоам-Тув избрал своей столицей. Власть теджин распространилась на Мардруак и даже Фелайю, а все окрестные земли теджин стали называть Каджахар, или «Земля Воинов». \n\nТак в Беллакаре наступила эпоха ига теджин. Но в виду того, что теджин по природе своей были кочевниками и не знали ничего о сельском хозяйстве и управлении, они всецело полагались в обеспечении на своих новых подданных. Благодаря этому народу Беллакара удалось выжить. Со временем межнациональные браки между победителями и побеждёнными в Мардруаке и северной Фелайе привели к появлению нового народа: сория."
 
 explore_history.4023.a: "Если бы в них было больше добродетели, Эру несомненно даровал бы им победу."
 explore_history.4023.b: "Чтобы удержать захваченные, земли совершенно необходимо строить в них крепости!" 
 explore_history.4023.c: "Переход к оседлому образу жизни для кочевников гораздо сложнее, чем завоевание."

 explore_history.4024.t: "Реконкиста Адунузира"
 explore_history.4024.desc: "Но надежда Тумаквэ не угасала, ведь Адунузир, сын Эрузагара, успешно укрылся на Лесистом побережье, между южным Беллакаром и Раей. Десятилетиями он ждал своего часа, надеясь что рано или поздно теджин ослабят бдительность. Когда представилась возможность, Адунузир, при поддержке прагматичных правителей Раи, которые считали, что восстановление Тумаквэ послужит их собственным целям, он быстро отвоевал большую часть городов Южного [Concept( 'bellakar', 'Беллакара' )|E] один за другим и в Корлее надел корону Беллакара.\n\nБлагодаря воинскому умению своих союзников божнара, Адунузир успешно заманил Хоам-Тува и его войско в ловушку, лично сразив Катаджа. Даже Нильюлонде удалось вернуть, хоть город и лежал в руинах. Сын короля, принц Арфазан, собрал флот и отбил древнюю гавань Урезайан, обнажив уязвимости Каджахара для последующего вторжения.\n\nОднако королевские союзники божнара решили, что сделали достаточно, собрали вещи и вернулись в Раю. Королю не хватало собственных сил, чтобы в открытую выступить против Каджахара. С учётом нестабильности среди теджин, вызванной смертью Хоам-Тува, это привело враждующие стороны к паритету. Лишь морские набеги мореходов-сорийцев Мардруака беспокоили их берега."
 
 explore_history.4024.a: "Теджин ведь могли просто убить Адунузира, пока тот находился в изгнании?"
 explore_history.4024.b: "Главное — знать когда вовремя остановиться, и это мудрые божнара и продемонстрировали."
 explore_history.4024.c: "Должно быть навыки сорийских моряков пригодились теджин!"

 explore_history.4025.t: "Конец теджинского правления"
 explore_history.4025.desc: "Паритет удалось преодолеть лишь спустя тридцать лет, когда беглый теджинский шпион убил короля Адунузира. Как [bellakar|E], так и Каджахар собрали войска, чтобы воспользоваться моментом, а надевший корону Арфазан завоевал знаменательную победу, победив нового Катаджа, Хоам-Катора. Но дальше он идти не решился, что привело к замедлению кампании по возвращению Фелайи.\n\nКак это ни иронично, спасение для Тумаквэ пришло откуда не ждали – из [Concept( 'umbar', 'Умбара' )|E]. Недавно [Concept( 'shipkings', 'Владыкам Кораблей' )|E] наконец удалось овладеть гаванью. Нулузир, сын Загархада, поминая марионеток своего отца, стал подрывать власть нового Катаджа Огтая, стремясь переманить его людей и нанять в качестве наёмников для отбития Умбара. Огтай разразился громом, начав террор в Мардруаке против тех, кто поддерживал Нулузира, что подорвало доверие к нему местных жителей Мардруака, сорийцев и даже его собственного народа.\n\nИ тогда правители Мардруака обратились против Огтая и отправили тайное посольство к Королю Арфазану, заключив с ним союз. Когда король напал, многие из людей Огтая обратились против него, он не смог противостоять им. В осаждённом Хоаме Катадж принял вызов Арфазана и вступил с ним в поединок. Когда король сразил его в эпичной дуэли, Каджахар пал вместе с ним и навеки завершилось иго теджин в Беллакаре."
 
 explore_history.4025.a: "Распались из-за внутренних разногласий, как и Беллакар."
 explore_history.4025.b: "Так Беллакар выстоял… А настойчивости Тумаквэ не занимать."
 explore_history.4025.c: "Похоже вызывать врагов на дуэли у королей Беллакара в крови…"

# The Kin-Strife by Brice Underhill
 
 explore_history.4031.t: "Ромендакиль и Видугавиа"
 explore_history.4031.desc: "Во дни славного [Concept( 'gondor', 'Гондора' )|E], в 1250 году [Concept( 'thirdage', 'Третьей Эпохи' )|E] Король Ромендакиль одержал верх над полчищами истерлингов у моря Рун, укрепив власть [Concept( 'southernkingdom', 'Южного королевства' )|E] над северо-востоком. Именно он возвёл Столпы Аргоната у величественного водопада Раурос, а также принял на службу гордых и могучих [Concept( 'northmen', 'северян' )|E], чтобы укрепить рубежи Гондора.\n\nДля защиты северных границ он отправил своего сына и наследника Валакара в качестве посланника к северянам и их лидеру – Видугавии, королю [Concept( 'rhovanion', 'Рованиона' )|E]. Он должен был выучить их язык и познакомиться с их традициями, ведь по природе своей они были дальними родичами [dunedain|E], связанными через Дом Хадора.\n\nНо принца так очаровали равнины севера и народ их населяющий, что он решил жениться на дочери Видугавии, Видумави. И хотя Ромендакиль не был согласен с его выбором и разделял опасения гондорской знати, что наследник Валакара может оказаться таким же ненадёжным как его мать, он позволил этому союзу случиться."

 explore_history.4031.a: "Ромендакиль расширил границы Гондора и обзавёлся надёжными союзниками."
 explore_history.4031.b: "Возможно Валакар отнёсся к дипломатическому подходу слишком серьёзно?"
 explore_history.4031.c: "Уж принц должен понимать, что знать не всегда женится по любви."
 
 explore_history.4032.t: "Растущая угроза на побережье"
 explore_history.4032.desc: "Достигнув преклонного возраста, Ромендакиль призвал своего сына вернуться ко двору в [Concept( 'osgiliath', 'Осгилиате' )|E]. Принц вернулся вместе с женой, заодно приведя свиту из [Concept( 'northmen', 'северной' )|E] знати. Его сын Винитарья, прибыв в [gondor|E], принял имя Эльдакар. Король Валакар правил шесть лет до смерти своего отца и шестьдесят после. При его правлении в державе царил мир, а наследный принц не выказывал признаков раннего старения, как и прочие [dunedain|E] благородных домов.\n\nНо по мере приближения короля к концу своего пути, в южных землях усилились мятежные настроения, ведь [Concept( 'numenorean', 'нуменорцы' )|E] были раздражены вероятностью того, что им придётся склонить колено перед нечистокровным. Громче всех был слышен голос двоюродного брата короля, Кастамира, Адмирала флота и правителя портового города Пеларгира."

 explore_history.4032.a: "С возрастом Валакар показал, что является мудрым правителем."
 explore_history.4032.b: "Ох уж эти младшие ветви, вечно им неймётся!"
 explore_history.4032.c: "Благословение Нуменора творит чудеса."
 
 explore_history.4033.t: "Осгилиат в огне"
 explore_history.4033.desc: "Лорды-заговорщики не стали терять времени. Стоило Эльдакару взойти на престол, они немедля собрали крупную армию и отправили её, чтобы свергнуть «Короля-северянина». И пусть Эльдакар бился с мятежниками с отвагой и свирепостью своих северных сородичей, он не смог устоять перед превосходящими силами предателей.\n\nОни взяли столицу в осаду, а затем взяли её штурмом. [osgiliath|E], Звёздная Цитадель, краса и гордость [Concept( 'southernkingdom', 'Южного королевства' )|E], был предан огню, его мосты разбиты, а каменный шпиль сброшен в реку [anduin|E]. Главный Палантир был потерян вместе с ним. Король вместе со своей семьёй смог сбежать в [rhovanion|E], но его сын и наследник Орнендиль был схвачен солдатами Кастамира и подвергся жестокой расправе.\n\nСвергнув и обратив законного короля в бега, Кастамир занял престол Гондора и решил, что на этом всё и кончится."

 explore_history.4033.a: "Помянем же Осгилиат и его невероятные красоты!"
 explore_history.4033.b: "Кастамир был отличным полководцем, но жестоким человеком."
 explore_history.4033.c: "Убить пленника, да ещё и одной с тобой крови – тяжкий грех."
 
 explore_history.4034.t: "Правление Кастамира"
 explore_history.4034.desc: "Убрав с дороги Эльдакара, Кастамир наконец мог воплотить свои планы. Он оставил ещё дымящиеся руины [Concept( 'osgiliath', 'Осгилиата' )|E] нетронутыми, и перенёс королевский двор в Пеларгир, стоянку своего любимого флота.\n\nОн правил, упиваясь жадностью и жестокостью, отдавая предпочтение тем южным лордам, кто встал на его сторону в восстании, и облагал северян тяжёлыми податями. Он использовал свою силу для подавления оппозиции в как в [Concept( 'gondor', 'Гондоре' )|E], так и за его пределами: при его правлении особенно тяжело приходилось потомкам северян и харадрим.\n\nПроведя в изгнании десять лет, Эльдакар собрал в [Concept( 'rhovanion', 'Рованионе' )|E] огромное воинство [Concept( 'northmen', 'северян' )|E] и [dunedain|E] севера. Они были готовы отдать жизнь, чтобы вернуть своего короля на его законное место. Когда войско вошло в Гондор, под их знамёна устремились народы Анориэна, Каленардона и Итилиэна. Такого воинства не видывал свет, и вместе они дошли до брода через реку Эруи, где собрались войска Узурпатора."

 explore_history.4034.a: "Научно доказано: дурное правление и поиски любимчиков приводят к недовольству среди подданных."
 explore_history.4034.b: "Всем подвигам подвиг – пересечь пол Гондора и не встретить сопротивления."
 explore_history.4034.c: "Двойное наследие Эльдакара обеспечило ему недюжинную поддержку."
 
 explore_history.4035.t: "Участь узурпатора"
 explore_history.4035.desc: "У бродов Эруи произошла жестокая битва. Пусть Эльдакару и удалось собрать под свои знамёна огромное количество людей, лорды юга были богаты и могли позволить облачать своих воинов в светлую сталь. Чистейшая кровь [Concept( 'gondor', 'Гондора' )|E] лилась в этой битве рекой, пока король Эльдакар не сразил Узурпатора Кастамира, чьи сторонники бежали с поля боя.\n\nЕго сыновья, вместе со своими последователями сбежали и отступили в Пеларгир. И хотя армия короля взяла порт в осаду, им не удалось организовать полную блокаду. Моряки Пеларгира остались верны сыновьям своего последнего Капитана, который всегда благоволил им. Так, спустя год позиционной войны Кастахер, сын Кастамира вместе с группой верных соратников взял корабль на абордаж и сбежал в [umbar|E], который и по сей день досаждает Гондору.\n\nПосле [Concept( 'kinstrife', 'Распри Родичей' )|E] короли стали с опаской относиться к своей расширенной семье, а в последующие годы обиженные кузены нередко присоединялись к корсарам Умбара или женились на девушках из низших домов, тем самым ослабляя королевскую династию."
 
 explore_history.4035.a: "Хороший флот неоценим в борьбе за прибрежные воды."
 explore_history.4035.b: "Столь многие талантливые и умелые мужи простились с жизнью в этот трагический день!"
 explore_history.4035.c: "Семейное древо нужно культивировать, а не обрезать."

# The Fall of Arnor by Trig and Icy
 
 explore_history.4041.t: "Упадок Арнора"
 explore_history.4041.desc: "Вы былые времена, [arnor|E], Северное королевство, простирался по всему Эриадору. Но увы, великой державе [Concept( 'elendil', 'Элендиля' )|E] не было суждено выстоять, ведь многие подданные не вернулись с [Concept( 'warlastallianceshort', 'Войны Последнего Союза' )|E]. Со временем народ Арнора угас, а некогда величественные сооружения пришли в упадок. И так сложилось, что со смертью короля Эарендура, раздираемый под натиском внутренних противоречий Арнор распался. Сыновья короля ссорились между собой, а былые земли королевства разделились на три части: [arthedain|E], [cardolan|E] и [rhudaur|E]. Это разделение ослабило державу и без того находившуюся в шатком положении, ведь новообразованные королевства нередко вступали в противостояние друг с другом, а некогда гордый город [annuminas|E] был оставлен жителями, которые предпочли перебраться в Форност.\n\nВ [Concept( 'cardolan', 'Кардолане' )|E], жёсткая политика [Concept( 'kingtargon', 'Короля Таргона' )|E] привела к гражданской войне. И хотя в итоге он вышел победителем, местная взбунтовавшаяся знать наняла убийц, чтобы избавиться от его внуков. Судьба линии [Concept( 'isildur', 'Исильдура' )|E] в [Concept( 'cardolan', 'Кардолане' )|E] была предрешена. В [Concept( 'rhudaur', 'Рудауре' )|E] линия [Concept( 'elendil', 'Элендиля' )|E] также не достигла успеха: непокорные горцы Эттенских болот взбунтовались под жестоким правлением [dunedain|E]. Неспешно собираясь с силами, они наконец смогли захватить трон под предводительством амбициозного Хвалдара. Но у победы была своя цена. Хвалдар заключил сделку с новым могущественным правителем на севере, таинственной силой, природу которой пока никто не осознавал."

 explore_history.4041.a: "Эх, даже великие могут оказаться на дне!"
 explore_history.4041.b: "Всем им стоило сохранять осторожность..."
 explore_history.4041.c: "Зло порождает зло."
 
 explore_history.4042.t: "Первое нападение"
 explore_history.4042.desc: "В годы правления Аргелеба I [Concept( 'arthedain', 'Артэдайнского' )|E], сына Малвегиля, мрачные силы [Concept( 'angmar', 'Ангмара' )|E] впервые показались за пределами Эттенских болот.  В [Concept( 'cardolan', 'Кардолане' )|E] и Рудауре линия Исильдура утратила королевские посты, а посему Аргелеб заявил о своих правах на весь Арнор. [cardolan|E] принял его власть и принёс клятву верности [Concept( 'arthedain', 'Артэдайну' )|E], но Рудаур воспротивился. Король-чародей [Concept( 'angmar', 'Ангмара' )|E], величайший из Кольценосцев Саурона, действуя из тени собирался с силами и искал сторонников. \n\nВ того год, когда Аргелеб унаследовал эти земли, Хвалдар, вождь Горцев Рудаура заключил тайный союз с [Concept( 'angmar', 'Ангмаром' )|E]. Он быстро заполучил контроль над Рудауром и воспротивился претензиям Аргелеба, пока остальные [dunedain|E] Рудаура бежали в [arthedain|E]. Тогда Хвалдар и войска [Concept( 'angmar', 'Ангмара' )|E] начали войну против [Concept( 'arthedain', 'Артэдайна' )|E] и  [Concept( 'cardolan', 'Кардолана' )|E]. Аргелеб укрепил свои позиции в Ветренных холмах, а войска [Concept( 'arthedain', 'Артэдайна' )|E] и [Concept( 'cardolan', 'Кардолана' )|E] держали оборону против сил [Concept( 'angmar', 'Ангмара' )|E]. Но обе стороны понесли тяжёлые потери. В 1356 году Аргелеб пал в бою, а принц Арвелег унаследовал трон своего отца."

 explore_history.4042.a: "[dunedain|E] выстояли несмотря на огромные потери!"
 explore_history.4042.b: "Аргелеб перегнул палку"
 explore_history.4042.c: "Могущественные союзники — залог победы"
 
 explore_history.4043.t: "1409 — год разрушения"
 explore_history.4043.desc: "Арвелег при поддержке войск [Concept( 'cardolan', 'Кардолана' )|E] и эльфов [Concept( 'lindon', 'Линдона' )|E] сумел оттеснить врага от Ветренных холмов, но уже вскоре новая линия обороны оказалась под натиском. Несметное войско вышло из [Concept( 'angmar', 'Ангмара' )|E] в 1409 году, пересекло реку Митэйтель, вошло в [cardolan|E] и окружило Выветрень. [dunedain|E] потерпели поражение, а Арвелег был убит. Башню Амон Сул разграбили и сожгли, но [palantirone|E] удалось спасти и забрать с собой в Форност во время отступления. [cardolan|E] был разграблен налётчиками [Concept( 'angmar', 'Ангмара' )|E], а последний принц был убит при защите Минас Маллост.\n\nАрафор, сын Арвелега, был ещё молод, но был доблестным воином. С помощью Кирдана он смог отразить атаки на Форност и Северные холмы. Остатки верующих [dunedain|E] [Concept( 'cardolan', 'Кардолана' )|E] удерживали позиции в Тирн Гортаде или укрывались в близлежащем лесу. Эльфы из [Concept( 'lindon', 'Линдона' )|E] и [Concept( 'rivendell', 'Ривенделла' )|E] смогли ненадолго остановить [angmar|E], поскольку [elrondshort|E] провёл отряды [Concept( 'lorien', 'Лориэна' )|E] через [mistymountains|E].\n\Но [devastationofcardolan|E] ознаменовал начало конца для [Concept( 'arnor', 'Арнора' )|E], а сама атмосфера и земли [Concept( 'eriador', 'Эриадора' )|E] изменились до неузнаваемости и стали негостеприимны. Особенно это сказалось на восточных регионах. Обе стороны записали себе пиррову победу, а [angmar_wars|E] вылились в продолжительную череду налётов и стычек."

 explore_history.4043.a: "У Короля-чародея многому можно научиться"
 explore_history.4043.b: "[Concept( 'cardolan', 'Кардолану' )|E] знатно досталось"
 explore_history.4043.c: "Арафор держался до последнего, хотя шансы были не в его пользу!"
 
 explore_history.4044.t: "Великая Чума"
 explore_history.4044.desc: "После того, как [devastationof1409|E ] подошло к концу, население [Concept( 'eriador', 'Эриадора' )|E] наслажалось периодом мира, а народ [Concept( 'arnor', 'Арнора' )|E] медленно набирался силы. Но испытания для [Concept( 'dunedainnorth', 'дунэдайн севера’ )|E] ещё не закончились.\n\nВ 1635 году из далёких земель [Concept( 'rhun', 'Руна' )|E] прибывает новое поветрие, которое, по слухам, является делом рук тёмного [Concept( 'necromancer_sauron', 'некроманта Саурона’ )|E]: Великая Чума. Она пронеслась по всему [Concept( 'middleearth', 'Средиземью' )|E], лишь набираясь мощи по пути на север. В течение года она достигла [Concept( 'cardolan', 'Кардолана' )|E]. [eriador|E] был опустошён, Тарбад пришёл в упадок и был брошен. Даже Ширу пришлось нелегко. Но именно [Concept( 'cardolan', 'Кардолану' )|E] и Минхириату досталось тяжелее всего. Они и без того были ослаблены, но в ходе эпидемии сгинула большая часть населения — особенно те, кто ещё мог отследить собственные корни к былым землям [Concept( 'numenor', 'Нуменора' )|E]. [arthedain|E] тоже пострадал, но его удалённость сыграла на руку и смягчила последствия.\n\nИз всех народов [Concept( 'cardolan', 'Кардолана' )|E] не осталось никого кроме прибрежных племён Саралайна, а чудовищные духи [Concept( 'witchking', 'Короля-чародея' )|E] завладели гробницами его королей. Две сотни лет спустя, Аравал, король [Concept( 'arthedain', 'Артэдайна' )|E] попытался восстановить контроль над землями [Concept( 'cardolan', 'Кардолана' )|E], отбросив силы [Concept( 'angmar', 'Ангмара' )|E], но Умертвия наводили ужас на любого, кто пытался селиться в окрестных регионах. Их территории обрели новое имя, внушающее трепет, — Тирн Гортад."

 explore_history.4044.a: "Нам нужно изучать подобные катастрофы, чтобы предотвратить их в будущем."
 explore_history.4044.b: "Как всё могло повернуться, если бы поселенцы [Concept( 'arthedain', 'Артэдайна' )|E] выстояли перед Умертвиями."
 explore_history.4044.c: "Хрупка природа нашей жизни."
 
 explore_history.4045.t: "Падение Арнора"
 explore_history.4045.desc: "[angmar|E] не пал окончательно, и прежде чем кануть в небытие, нанёс последний удар по [dunedain|E]. В 1974 году на исходе зимы [witchking|E] вновь напал на [arthedain|E]. Его войска со страшной силой пронеслиь по последнему северному королевству дунэдайн, взяли Форност и преследовали противника даже за гору Лун.\n\nКороль [arvedui|E] держался сколько мог, но со временем был вынужден бежать в ледяные пустоши Форохеля. Там он скрывался, пока ему не удалось попасть на борт [Concept( 'elven', 'эльфийского' )|E] корабля. Но судно попало в страшный шторм, а король вместе с двумя [Concept( 'palantir', 'Палантирами' )|E] сгинул в пучине. И хотя Артэдайн пал, череда успехов Ангмара не продлилась долго. Уже в следующем году [Concept( 'gondor', 'Гондорский' )|E] принц Эарнур с [Concept( 'elves', 'эльфами' )|E] [Concept( 'lindon', 'Линдона' )|E] и остатками дунэдайн нанесли удар по силам Ангмара в Форносте.\n\nКороль-чародей потерпел поражение и был вынужден бежать. Наперерез ему выдвинулись войска Гондора и [Concept( 'rivendell', 'Ривенделла' )|E]. Поражение Ангмара было настолько сокрушительным, что к западу от гор нельзя было встретить ни человека ни орка. Самому Королю-чародею удалось сбежать — войска Гондора не подоспели вовремя. Артэдайн лежал в руинах, а Арведуи погиб. Но династия Исильдура выжила. Его потомки из теней оберегали эти покинутые всеми земли. Народ относился к ним о опаской. Местные называли их следопытами."
 
 explore_history.4045.a: "Выносливость лоссот может многому нас научить."
 explore_history.4045.b: "Ангмару было не суждено устоять перед храбрым и отчаянным натиском."
 explore_history.4045.c: "Арведуи высокомерно не прислушался к предупреждениям лоссот."

### History...? ###

 explore_history.9000.t: "Индексация Балрогов"
 explore_history.9000.desc: "«[ROOT.Char.GetTitledFirstName|U], взгляни, что мне удалось обнаружить! Это сенсационное открытие!»\n\nМой [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('overenthusiastic_researcher'))], [overenthusiastic_researcher.GetTitledFirstName] врывается в комнату едва ли не задыхаясь, но сияя от волнения. Он разворачивает пергамент и размещает чтиво на моей кафедре.\n\nЭто поистине древний текст, написанный на устаревшей форме [Concept( 'sindarin', 'синдарина' )|E]. Похоже, что в нём пересказываются события Падения Гондолина, но одна деталь бросается в глаза: [Concept( 'balrog', 'Балроги' )|E], что участвуют в нападении, исчисляются сотнями. «Пятеро пали под ударами могучего топора Туора Драмборлега, трое расстались с головами при встрече с клинком Эктелиона, а двое встретили смерть от рук воинов королевского дома»."
 
 explore_history.9000.a: "Это великий день для науки!"
 explore_history.9000.b: "Кажется, автор слегка перестарался."
 
 explore_history.9001.t: "Загадки генеалогии"
 explore_history.9001.desc: "Я вот уже несколько часов разглядываю занимательную копию древнего генеалогического древа на [quenya|E], но совсем не могу разобраться в одном существенном вопросе. Эта рукопись об истоках дома Финвэ указывает на размытость происхождения верховного короля Гиль-галада. К нему ведут слегка размытые ветви от верховного короля [Concept( 'fingon', 'Фингона' )|E] и короля Ородрета из Нарготронда. Кроме того, видна едва различимая ветвь от [Concept( 'houseoffeanor', 'Дома Феанора' )|E].\n\nНе мог жи писарь дважды ошибиться в происхождении верховного короля? Это ведь не тот вопрос, что вызывает дискуссии?"
 
 explore_history.9001.a: "Ошибки случаются с каждым из нас."
 explore_history.9001.b: "Сожгите эту рукопись, это какая-то ересь."
 explore_history.9001.c: "А что если он был тайным ребёнком Фингона и Маэдроса?"

 explore_history.9002.t: "В голубом своем камзоле, а ботинки желтые!"
 explore_history.9002.desc: "Пока я неспешно прогуливаюсь вдоль рядов полок, заставленных древними томами и рассыпающимися в пыль свитками, я замечаю небольшой томик в кожаном переплёте. На её обложке красуется название «Песни Йарвена Бен-адара». Поддавшись любопытству, я открываю первые страницы. Короткое предисловие, составленное давно позабытым [Concept( 'cardolani', 'Кардоланским' )|E] учёным, содержит необычайно смелое утверждение — в нём говорится, что книга представляет из себя сборник песен силы, напетых добродушным лесным жителем [Concept( 'northernkingdom', 'Северного королевства' )|E], таинственным существом, которое обитало в [Concept( 'eriador', 'Эриадоре' )|E] ещё у истока времён.\n\nНо сами тексты песенок представляют собой стишки смехотворного толка. Я перелистываю страницу за страницей, отмечая жёлтые ботинки, почтенные вязы, сластолюбивых речных нимф и пузатеньких пони. Но в конечном итоге я натыкаюсь на откровенную бессмыслицу: «Гол — лог, волглый лог, и над логом — горы! Сух — мох, сыр — бор, волглый лог и долы! Древний лес, вечный лес, прелый и патлатый — Ветерочков переплеск да скворец крылатый!».\n\nРазве может эта белиберда быть творением бессмертной сущности, наделённой огромной силой?"
 
 explore_history.9002.a: "А почему бы и нет? Даже эльфы Ривенделла горазды спеть песенку-другую, да чем глупее – тем лучше."
 explore_history.9002.b: "Совершенно точно – это безумные метания сумасшедшего."
 explore_history.9002.c: "Этот Том наверняка является воплощением Эру!"
 
 explore_history.9003.t: "Кошачий принц"
 explore_history.9003.desc: "Пока я копаюсь в кладовке рядом с библиотекой, пытаясь отыскать бумагу, я натыкаюсь на загадочный контейнер. Внутри находятся несколько листов пергамента и личные вещи, указывающие, что некогда эти предметы принадлежали некоему малозначительному библиотекарю. Прочитав первые пару страниц я понимаю, что это незавершенный личный проект – детская версия исторической хроники [Concept( 'firstage', 'Первой Эпохи' )|E].\n\nНачинается всё неплохо, с кратких урезанных описаний ключевых событий эпохи, которые сопровождают прелестные иллюстрации. У автора явно был определенный художественный талант. Но по ходу книги я всё чаще замечаю, что автор допускает всё больше вольностей, опускает некоторые пикантные подробности, чтобы сгладить историю для юной аудитории.\n\nИ тогда я натыкаюсь на нечто из ряда вон. Похоже, что автор счёл историю Берена и Лутиэн слишком жестокой для детей. В этой новой версии вместо того, чтобы обратиться в волколака, [sauroncharacter|E], главный приспешник Врага, принимает форму... кота. Кота по имени Тевильдо."
 
 explore_history.9003.a: "В своей адаптации автор слишком сильно отклонился от исходного текста…"
 explore_history.9003.b: "Любопытно. Может стоит попробовать дописать это кошачье приключение."
 explore_history.9003.c: "Я так и знал! Кошки — это слуги Моргота!"
 
 explore_history.9004.t: "Утраченный путь"
 explore_history.9004.desc: "В своих поисках я столкнулся со множеством неортодоксальных томов, написанных стареющими учёными [dunedain|E], которые зациклились на вопросах жизни и её возможного продления. Но настолько близкого к эзотерике чтива я ещё не встречал. Автор прибегает к очень смелому заявлению. Он утверждает, что одним из элементов Дара [Concept( 'conceptracemen', 'людей' )|E] является так называемая «преинкарнация» — возможность человека помещать свой разум в более ранние воплощения себя, таким образом технически путешествуя сквозь время.\n\nАвтор даже заявляет, что сам [elendil|E] прошёл через этот процесс, когда его «посетило» собственное воплощение из далёкого будущего по имени Эдвин из города Мондосар. Теория, конечно, интересная, но я совсем не уверен, стоит ли принимать её за чистую монету."
 
 explore_history.9004.a: "Чушь какая-то. Люди как всегда пытаются отыскать способ продлить собственную жизнь."
 explore_history.9004.b: "Возможно и мне стоит попробовать… пообщаться с одним из своих прошлых воплощений."
 explore_history.9004.c: "Вот где кроется истина! Я ведь и сам видел во снах летающие корабли Нуменора."
 
 explore_history.9005.t: "Когда-то они были эльфами… Или не были?"
 explore_history.9005.desc: "[orcs|E] по-прежнему остаются извечной угрозой, нависшей над [Concept( 'middleearth', 'Средиземьем' )|E]. Но их история — не тот предмет, которому я ранее уделял академическое внимание. Но один том в кожаном переплёте, что стоит на верхней полке, привлекает моё внимание. «Сломленные и Униженные: Краткая история Юрх». К моему негодованию, книга вовсе не коротка и историей не является. Напротив, автор высказывает десятки предположений о происхождении орков.\n\nМог ли [melkorcharacter|E] создать их вид, используя жар подземных кузниц и скальную слизь? А может быть их создали в качестве насмешки над Перворожденными? Или их создали из пленных [Concept( 'elves', 'эльфов' )|E], подвергая жестоким и изощрённым пыткам? Нет, наверное они — лишь бездушные машины, ведомые мрачной волей Мелькора и [Concept( 'sauroncharacter', 'Саурона' )|E]? Но нет же, постойте, это просто изувеченные [Concept( 'conceptracemen', 'люди' )|E], скорее всего друэдайн, низведённые до животных инстинктов в случках, что устраивал коварный Враг. А может всё-таки всего понемногу и под непосредственным надзором Саурона? А управляют ими, скорее всего, растлённые [maiargods|E].\n\nСписку безумных теорий нет конца."
 
 explore_history.9005.a: "Только время зря потратил."
 explore_history.9005.b: "Некоторые из этих объяснений совсем не вяжутся с историческими хрониками."
 
 explore_history.9006.t: "История Галадриэль и Келеборна"
 explore_history.9006.desc: "Для таких как я, Леди Галадриэль из [Concept( 'lothlorien', 'Лотлориэна' )|E] является созданием небывалого возраста и статуса, но история её покрыта бессчётными мифами и легендами. Я с восхищением обнаруживаю научный труд, описывающий её жизнь и взаимоотношения с благородным супругом Келеборном.\n\nНо радость быстро проходит. Научная работа — курам насмех, испещрена противоречиями, цепь событий перекручена и даже общеизвестные факты перевёрнуты. Когда Галадриэль покинула [valinor|E]? Келеборн родился в Дориате или Валиноре? В чём заключалась роль Галадриэль в [Concept( 'eregion', 'Эрегионе' )|E]? Сколько раз они путешествовали в Лориэн и из него? Был ли король эльфов Амрот их сыном? Кто, во имя [eru|E] этот «Телепорно»?\n\nВместо того, чтобы предоставить чёткое обоснованное утверждение, автор приводит несколько противоречащих друг другу гипотез. Хуже того, к концу книги создаётся такое впечатление, что автор её впал в безумную зависимость от объекта своего исследования, подавая Галадриэль как безупречную мученицу с незапятнанной репутацией."
 
 explore_history.9006.a: "Какая досада! Похоже всей правды мне не узнать."
 explore_history.9006.b: "Возможно из этого можно выделить какое-то рациональное зерно…"
 
 explore_history.9007.t: "Беллакарское заблуждение"
 explore_history.9007.desc: "Войдя в библиотеку, я слышу дикий первосортный гогот. Похоже, что [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('amused_researcher'))] [amused_researcher.GetTitledFirstName] заходится в приступе истерического смеха, молотя руками по столу.\n\nКогда я вопрошаю, в чём за заключается источник этого увеселения, [amused_researcher.GetSheHe] протягивает мне недавно найденный свиток пергамента за авторством пеларгирского учёного шестого века [Concept( 'thirdage', 'Третьей Эпохи' )|E] по имени Мерпимир. Трактат содержит занимательное, но сдобренное щедрой порцией «доказательств» утверждение — всё, что мы знаем о [middleearth|E] к югу от [Concept( 'umbar', 'Умбара' )|E] является ложью.\n\nЭто лишь сказки, навязанные нам моряками [Concept( 'belegaer_sea', 'моря Белегаэр' )|E], чтобы оправдать чрезмерно высокие тарифы и покрыть свои расходы. На самом деле, утверждает Мерпимир, карты южной части Средиземья были сфабрикованы и не подтверждаются основополагающими тезисами картографии северных земель. [bellakar|E] и вовсе называется полностью выдуманным местом. Если верить «источникам», будь к югу от Умбара поселенцы из [Concept( 'westernesse', 'Вестернесса' )|E], они всенепременно были бы чёрно-[Concept( 'numenorean', 'нуменорского' )|E] происхождения."
 
 explore_history.9007.a: "Чудачество! Неужели кто-то мог и впрямь поверить в столь глупую теорию?"
 explore_history.9007.b: "Всё встало на круги своя! Понятно, почему Беллакара нет почти ни на одной карте!"
 
 explore_history.9008.t: "Баллады Белерианда"
 explore_history.9008.desc: "Пытаясь разобраться в витиеватой истории [Concept( 'middleearth', 'Средиземья' )|E], я натыкаюсь на томик, посвящённый Балладам [Concept( 'beleriand', 'Белерианда' )|E] — переложению эпических саг [Concept( 'firstage', 'Первой Эпохи' )|E] на аллитерационный стих. Первые несколько страниц каждого стиха замусолены, но идеальное состояние последующих страниц указывает на тот факт, что большинство читателей отказались от затеи на ранних порах. Стихи длинны, раздуты и бесконечны. Некоторые из них настолько занудны, что автор сам утратил интерес прежде, чем дописал их до конца. Неужели мне и правда придётся почесть их все, чтобы больше узнать о [Concept( 'elves', 'эльфах' )|E] и их друзьях?"
 
 explore_history.9008.a: "Наверное стоит попробовать…"
 explore_history.9008.b: "Ни за что. Должны же были написать и версию в прозе."
 explore_history.9008.c: "А что если я буду напевать их вслух?"
 
 explore_history.9009.t: "Король... Троттер?"
 explore_history.9009.desc: "С тех пор, как династия [Concept( 'isildur', 'Исильдура' )|E] вернулась на трон [Concept( 'gondor', 'Гондора' )|E], много трудов было написано о злоключениях [dunedainnorth|E] в их бытность дикарями, что жили в лесу. Хотя поколениями эти истории не рассказывались, следопыты внесли существенный вклад в выживание народов [Concept( 'eriador', 'Эриадора' )|E].\n\nНо вот, в библиотеке я нахожу трактат, описывающий альтернативную историю. Судя по всему, он был написан ширским учёным из числа [periannath|E]. Том гласит, что «[hobbits|E]», как они себя называют, сыграли первостепенную роль в защите Севера. Они отправляли армии на защиту Форноста, отражали нападения [Concept( 'orc', 'орков' )|E]-налётчиков (и одновременно изобрели гольф), и всячески приключались десятками доселе неизвестных способов.\n\nАвтор даже делает смелое заявление, что истинным лидером Следопытов Севера был хоббит под нелепым именем «Троттер», и что он должен быть истинным королём."
 
 explore_history.9009.a: "Сплошная полуросличья полуправда…"
 explore_history.9009.b: "А что, если всё это – правда?"
 
 explore_history.9010.t: "Общество круглой Земли"
 explore_history.9010.desc: "Исследуя полу-заброшенный уголок библиотеки, я нахожу ряд журналов, написанных тайным сообществом [Concept( 'gondorian', 'гондорских' )|E] учёных начала [Concept( 'thirdage', 'Третьей Эпохи' )|E]. Содержимое довольно занимательно, поскольку многие из авторов были опытными мореплавателями и присутствовали при первых кругосветных путешествиях вокруг [Concept( 'middleearth', 'Средиземья' )|E].\n\nНо между строк читается удивительная точка зрения. Согласно этим эссе, Средиземье всегда имело форму сферы, а древние эльфийские легенды и мифы, написанные в предыдущие эпохи, не стоило воспринимать прямо. Некоторые их заявления, однако, вступают в противоречие с современными практиками естественной философии и без сомнения были бы осмеяны сегодня."
 
 explore_history.9010.a: "Чушь! Как этим глупцам пришло в голову отвергнуть научный консенсус?"
 explore_history.9010.b: "Вот бы я мог подписаться на их переписку и получать новости..."
 
 explore_history.9011.t: "Митрил спасает от эльфийского угасания?"
 explore_history.9011.desc: "Под стопкой скучных бухгалтерских отчётов и заказов у книготорговца, я нахожу увесистый том.  На обложке красуется название «Удивительная история Колец Власти». Сама книга сопровождена прекрасными иллюстрациями опытных художников.\n\nНо наполнение книги сравнительно хуже. Местами автор противоречит не только самому себе, но и историческим фактам. Согласно одному из центральных утверждений книги, [sauroncharacter|E] обманом убедил Верховного короля Гиль-галада, что [elves|E] страдают от некоей формы ускоренного угасания, которую может излечить только [mithril|El].\n\nКроме того, в книге [isildur|E] и [celebrimbor|E] живут в одно время, Гэндальф был послан в [middleearth|E] во [Concept( 'secondage', 'Вторую Эпоху' )|E] с потерей памяти, [finrod|E] отличается невероятной бодростью духа, а гипотетические «Южные Земли» усеяны человеческими деревушками в районе Горгорота.\n\nКак же мне поступить с этим «шедевром»?"
 
 explore_history.9011.a: "Стоит вырезать иллюстрации и сжечь остальное."
 explore_history.9011.b: "Вот бы прочитать продолжение! Наверняка же кто-то написал вторую часть?"