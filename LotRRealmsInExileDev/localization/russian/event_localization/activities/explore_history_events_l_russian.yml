 explore_history.0001.t: "Выбор Эпохи для изучения"
 explore_history.0001.desc: "Все мои гости наконец прибыли, а придворные мудрецы готовы к работе настолько, насколько это возможно, поэтому я отправляюсь в библиотеку. Оглядывая многочисленные пыльные тома я понимаю, что на их прочтение мне не хватит и жизни. Хроники [Concept( 'middleearth', 'Средиземья' )|E] слагались с незапамятных времен и уходят корнями в глубокую древность.\n\nНе имея возможности охватить всё и сразу, я вынужден сосредоточиться на наиболее интересной для меня эпохе."
 
 explore_history.0001.a: "Мифическая Эпоха Древ"
 explore_history.0001.b: "Легендарная Первая Эпоха"
 explore_history.0001.c: "Героическая Вторая Эпоха"
 explore_history.0001.d: "Знакомая Третья Эпоха"
 explore_history.0001.e: "Хотя, если подумать... Чтение вредно для глаз..."

 explore_history.0010.t: "Эпоха Древ"
 explore_history.0010.desc: "Эпоха Древ, также известная как Безмятежные Дни или Блаженство [Concept( 'valinor', 'Валинора' )|E] — протяженный период от основания Валинора до его затмения. В этот период Валинор озарял свет [Concept( 'twotrees', 'Двух Древ' )|E], в то время как [middleearth|E] было покрыто Великой Тьмой.\n\nИменно в эту эпоху пробудились [elves|E], а [valargods|E] сразились в Битве [Concept( 'powersgods', 'Сил' )|E]. Темная крепость [utumno|E] была разрушена, а [melkorcharacter|E] был скован цепью и заключен на три века в стенах Чертогов [Concept( 'mandoscharacter', 'Мандоса' )|E]. Умения и силы эльфов Валинора росли, пока Мелькор не посеял ложь и вражду между ними, что привело к уничтожению Двух Древ."
 
 explore_history.0010.a: "Разделение эльфов"
 explore_history.0010.b: "Феанор и беспокойство нолдор"
 explore_history.0010.c: "Первое братоубийство и изгнание нолдор"
 explore_history.0010.d: "Хотя, если подумать, может стоит выбрать другую эпоху...."

 explore_history.0020.t: "Первая Эпоха"
 explore_history.0020.desc: "[firstage|E] повествует о событиях близких к началу [Concept( 'conceptloretime', 'времён' )|E]. Также известная как [elderdays|E], Первая Эпоха ознаменована появлением рас [Concept( 'ardaconcept', 'Арды' )|E], их процветание в [Concept( 'valinor', 'Валиноре' )|E] и [Concept( 'beleriand', 'Белерианде' )|E], их достижения в борьбе с [Concept( 'melkorcharacter', 'Мелькором' )|E], который в конечном счете был свергнут объединенными силами [valargods|E], эльфов и эдайн.\n\nПервая Эпоха стала временем, когда вершились как величайшие триумфы [Concept( 'middleearth', 'Средиземья' )|E], так и его страшнейшие трагедии, а закончилась она когда Мелькор был изгнан Валар за пределы Врат Ночи в [Concept( 'thevoid', 'Вечную Тьму' )|E]."
 
 explore_history.0020.a: "Осада Ангбанда и Королевства Белерианда"
 explore_history.0020.b: "О Берене и Лутиэн"
 explore_history.0020.c: "Дети Хурина"
 explore_history.0020.d: "О Туоре и Падении Гондолина"
 explore_history.0020.e: "Хотя, если подумать, может стоит выбрать другую эпоху...."

 explore_history.0030.t: "Вторая Эпоха"
 explore_history.0030.desc: "[secondage|E], начавшаяся спустя 584 года после возвращения [noldorelves|E] в [middleearth|E], является самой длинной задокументированной [Concept( 'ages', 'эпохой' )|E]. Вскоре после уничтожения [Concept( 'beleriand', 'Белерианда' )|E] в ходе [Concept( 'warofwrath', 'Войны Гнева' )|E], в эту эпоху был основан [lindon|E] и создан [numenor|E] — самые крупные королевства [Concept( 'elvish', 'эльфов' )|E] и [Concept( 'mannish', 'людей' )|E] Эпохи.\n\nВ этот же период были выкованы [ringsofpower|E], что повлекло за собой цепь событий, растянувшуюся вплоть до окончания [Concept( 'thirdage', 'Третьей Эпохи' )|E]. Именно тогда [Concept( 'numenorean', 'нуменорцы' )|E] достигли вершины своего могущества и процветания, пока мир не был перекроен вновь, а Нуменор был низвергнут, как описывается в [Concept( 'akallabeth', 'Акаллабете' )|E]. Протяженностью в 3441 год, Вторая Эпоха завершилась свержением [Concept( 'sauroncharacter', 'Саурона' )|E] в [Concept( 'warlastalliance', 'Войне Последнего Союза' )|E].\n\nВаши хронисты не без удовольствия отмечают количество работ по этой тематике. Хватило бы на две читальни. Какую же выбрать?"
 explore_history.0030.desc.elf: "[secondage|E], начавшаяся спустя 584 года после возвращения [noldorelves|E] в [middleearth|E], является самой длинной задокументированной эпохой. Вскоре после уничтожения [Concept( 'beleriand', 'Белерианда' )|E] в ходе [Concept( 'warofwrath', 'Войны Гнева' )|E], в эту эпоху был основан [lindon|E] и создан [numenor|E] — самые крупные королевства эльфов и людей Эпохи.\n\nВ этот же период были выкованы [ringsofpower|E], что повлекло за собой цепь событий, растянувшуюся вплоть до окончания [Concept( 'thirdage', 'Третьей Эпохи' )|E]. Именно тогда [Concept( 'numenorean', 'нуменорцы' )|E] достигли вершины своего могущества и процветания, пока мир не был перекроен вновь, а Нуменор был низвергнут, как описывается в [Concept( 'akallabeth', 'Акаллабете' )|E]. Протяженностью в 3441 год, Вторая Эпоха завершилась свержением [Concept( 'sauroncharacter', 'Саурона' )|E] в [Concept( 'warlastalliance', 'Войне Последнего Союза' )|E]."
 
 explore_history.0030.a: "Северная читальня: Нуменор и эльфы"
 explore_history.0030.b: "Почитаем о Нуменоре и эльфах"
 explore_history.0030.c: "Южная читальня: Колонии Дальнего Харада"
 explore_history.0030.d: "Хотя, если подумать, может стоит выбрать другую эпоху...."

 explore_history.0031.t: "Нуменор и эльфы"
 explore_history.0031.desc: "Книги, что хранятся в этом помещение представляют собой превосходного качества исторические хроники событий [Concept( 'secondage', 'Второй Эпохи' )|E].\n\nМногие из них были переписаны с оригиналов, которые хранятся в главной библиотеке мастера [Concept( 'elrondshort', 'Эльронда' )|E] в [Concept( 'rivendell', 'Ривенделле' )|E]. Эти хроники повествуют об истории [Concept( 'numenor', 'Нуменора' )|E] и эльфов [Concept( 'middleearth', 'Средиземья' )|E].\n\nВ них также описываются такие события как [waroftheelvesandsauron|E], [warlastalliance|E] и [akallabeth|E]. Некоторые книги сейчас недоступны, поскольку находятся на реставрации."
 
 explore_history.0031.a: "Потерянный остров Нуменор"
 explore_history.0031.b: "Об Эрегионе и Кольцах Власти"
 explore_history.0031.c: "Акаллабет"
 explore_history.0031.d: "Последний союз"
 explore_history.0031.e: "Хотя, если подумать, может стоит выбрать другую читальню..."
 explore_history.0031.f: "Хотя, если подумать, может стоит выбрать другую эпоху...."

 explore_history.0032.t: "Колонии Дальнего Харада"
 explore_history.0032.desc: "Книги, что хранятся в этой комнате повествуют об истории юга и востока Эндорэ во [Concept( 'secondage', 'Вторую Эпоху' )|E]. И пусть некоторые учёные оспаривают их аутентичность, более полные источники по теме найти почти невозможно. \n\nБольшинство этих книг являются копиями с оригиналов, хранящихся в библиотеке Тумаквэ в Нильюлондэ. Эти хроники повествуют о [Concept( 'numenorean', 'нуменорских' )|E] колониях на юге: [bellakar|E], [umbar|E] и [anbalkumagan|E]. \n\nХроники расставлены в порядке от основания королевств до невзгод, которые им пришлось перенести во время Concept( 'downfallofnumenor', 'Низвержения Нуменора' )|E]."
 
 explore_history.0032.a: "Основание Беллакара"
 explore_history.0032.b: "Повелитель Бурь и Золотой король"
 explore_history.0032.c: "Беллакар и Долг Элендиля"
 explore_history.0032.d: "Хотя, если подумать, может стоит выбрать другую читальню..."

 explore_history.0040.t: "Третья Эпоха"
 explore_history.0040.desc: "[thirdage|E] характеризуется вознесением и последующим упадком [Concept( 'numenorean', 'нуменорского' )|E] королевства в изгнании, а также постепенным восстановлением могущества [Concept( 'sauroncharacter', 'Саурона' )|E]. И пусть [elves|E], [dwarves|E] и другие народы не отличались особенной активностью в этот период, также известный как Годы Угасания, Третья Эпоха ознаменовала медленное увядание эльфов.\n\nПисцы приносят свои извинения за столь неполный набор литературы по данной теме. Некоторые из книг об этой эпохе в настоящее время переписываются для переиздания, но писцы обещают, что сообщат вам, когда будет завершен следующий том."
 
 explore_history.0040.a: "Об Эотеоде и Клятве Эорла"
 explore_history.0040.b: "О Наркузире и Берутиэль"
 explore_history.0040.c: "Завоевание и оккупация Беллакара теджин"
 explore_history.0040.d: "Распря Родичей"
 explore_history.0040.e: "Падение Арнора"
 explore_history.0040.f: "Хотя, если подумать, может стоит выбрать другую эпоху...."

 explore_history.0050.t: "Конец моих изысканий"
 explore_history.0050.desc: "Мои веки тяжелеют, а свеча догорает. Как быстро пролетело время. Я оставляю закладку на нужной странице и наконец закрываю старый том. Тяжело вздохнув, я откидываюсь на спинку скрипучего стула и вытягиваю затекшие ноги.\n\nИзучение прошлого — увлекательнейшее времяпрепровождение, но усталость и боли в спине неизбежно дают о себе знать."
 explore_history.0050.a: "Возможно пора подышать свежим воздухом и перекусить..."
 
 explore_history.0060.t: "Конец изысканий"
 explore_history.0060.desc.intro: "Мы завершаем свою работу, учёные заворачивают тома и убирают перья, готовясь к отбытию. Им удалось создать"
 explore_history.0060.desc.propaganda: "историческую хронику более детальную и прекрасную, чем любой том, что содержится в здешних архивах."
 explore_history.0060.desc.standard: "великолпеного качества иллюстрированный сборник, охватывающий многочисленные источники, которые нам удалось обнаружить."
 explore_history.0060.desc.outro: "\n\nЧто же мне делать с этой работой? Где она сохранится лучше — в местной библиотеке, или в моей личной коллекции?"
 explore_history.0060.a: "Пусть этот труд обогатит архивы библиотеки и останется в руках архивариусов."
 explore_history.0060.a.tt: "Книга останется в библиотеке."
 explore_history.0060.b: "Разумеется, мы заберём её с собой! Надо же мне похвастаться книгой дома!"
 explore_history.0060.b.tt: "Вы заберёте книгу с собой."
 explore_history.0060.c: "Запакуйте мне её с собой, спасибо."
 explore_history.0060.d: "Пожалуй, я лучше заберу с собой другую книгу."
 
 explore_history.0063.t: "Конец работы"
 explore_history.0063.desc:1 "Когда [host.Custom2('MyCharacterIntroduction', ROOT.Char)] покидает этот мир, исследовательские работы подходят к концу.\n\nПока подавленные гости покидают двор, я надеюсь, что [host.GetFirstName] попадёт в [ROOT.Char.GetFaith.PositiveAfterLife], а [ROOT.Char.GetFaith.HighGodNameAlternate] встретит его с распростёртыми объятиями, как он некогда встретил нас."
 explore_history.0063.a: "Это был весьма насыщенный день!"
 explore_history.0063.a.tt:1 "#F Ну... пока [host.GetSheHe] не [Select_CString(host.IsFemale, 'умерла', 'умер' )].#!"
 
 explore_history.0064.desc: "Поскольку теперь клетка служит мне домом, моим величайшим изысканиям придётся подождать Ох, сколько же часов я провёл в подготовке... И всё впустую!"
 explore_history.0064.a:1 "Нет хозяина, нет и исследований."

 explore_history.0065.desc: "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] оказывается в заточении, а [host.GetHerHis] величайшие изыскания подходят к концу. Время, конечно, неудачное!"
 
 explore_history.0070.t:1 "Прерванные изыскания"
 explore_history.0070.desc: "[Select_CString(host.IsFemale, 'Моя предшественница', 'Мой предшественник' )], [host.GetNameRegnal], [Select_CString(host.IsFemale, 'покинула', 'покинул' )] этот бренные мир, пока исследования ещё были в разгаре. [host.GetSheHe] трагически [host.GetDeathReason].\n\n"
 explore_history.0070.desc.entourage: "$activity_system.1010.desc.entourage$"
 explore_history.0070.desc.ruler: "[host.GetTitleAsName] не [Select_CString(host.IsFemale, 'заслужила', 'заслужил' )] такой участи."
 explore_history.0070.a: "$activity_system.1010.a$"
 explore_history.0070.tt: "[GetActivityType('activity_feast').GetName] персонажа [host.GetShortUINameNoTooltip] отменяется."
 
 explore_history.0110.t: "Скромная делегация"
 explore_history.0110.desc: "Я не могу в это поверить. Несмотря на всю подготовку и бесчисленные приглашение, никто не захотел присоединиться к моей исследовательской группе.\n\nНу и ладно! Значит все эти книги достанутся мне одному, а собственные шаги, эхом разносящиеся по библиотечным залам - будут мне лучшей компанией!"
 explore_history.0110.a: "Неужели я и вправду один?"
 explore_history.0110.b: "Я даже чувствую некоторое облегчение."
 
 explore_history.0540.t: "Хронист"
 explore_history.0540.desc.intro: "Я готов приступать к исследованию, но мне ещё предстоит выбрать хрониста. Конечно, я мог бы взвалить эти обязанности на себя, но хороший [ROOT.Char.GetTitleAsNameNoTooltip|U] должен умть делегировать полномочия."
 explore_history.0540.desc.hates_candidate_a: "Как бы мне не хотелось этого признавать, но [host.Custom('InsultAdjective')] [chronicler_candidate_1.GetFirstName] лучшего всего подходит на эту должность.\n\n"
 explore_history.0540.desc.candidate_a: "[chronicler_candidate_1.GetName] идеально подходит на эту должность, [chronicler_candidate_1.GetHerHim] не терпится проявить себя в деле.\n\n"
 explore_history.0540.desc.nepotism: "И всё таки, [chronicler_candidate_2.Custom2('MyCharacterIntroduction', ROOT.Char)] будет самым подходящим и надёжным кандидатом на эту должность."
 explore_history.0540.desc.enthusiasm: "[chronicler_candidate_3.Custom2('MyCharacterIntroduction', ROOT.Char)|U] абсолютно уверен, что получит позицию, хотя и не так подходит на эту должность, как [chronicler_candidate_1.GetFirstNameNoTooltip]."
 explore_history.0540.desc.outro: "\n\nНо в целом я не обязан назначать никого из них."
 explore_history.0540.a: "[chronicler_candidate_1.GetFirstNameNoTooltip|U] — лучший кандидат."
 explore_history.0540.b: "[chronicler_candidate_2.GetFirstNameNoTooltip|U] — человек, которому я смогу доверять."
 explore_history.0540.c: "[chronicler_candidate_3.GetFirstNameNoTooltip|U] пышет энтузиазмом."
 explore_history.0540.d: "Никто мне не нужен."
 friend_made_me_chronicler: "[CHARACTER.GetShortUIName|U] заслужил вечную благодарность персонажа [TARGET_CHARACTER.GetShortUIName] за то, что назначил его на должность $chronicler_court_position$"
 friend_made_me_chronicler_corresponding: "[TARGET_CHARACTER.GetShortUIName] заслужил вечную благодарность персонажа [CHARACTER.GetShortUIName|U] за то, что назначил его на должность $chronicler_court_position$"
 
 explore_history.0541.t: "Хранитель древностей"
 explore_history.0541.desc.intro: "Я готов приступать к исследованию, но мне ещё предстоит выбрать хранителя древностей Конечно, я мог бы взвалить эти обязанности на себя, но хороший [ROOT.Char.GetTitleAsNameNoTooltip|U] должен умть делегировать полномочия."
 explore_history.0541.desc.hates_candidate_a: "Как бы мне не хотелось этого признавать, но [host.Custom('InsultAdjective')] [antiquarian_candidate_1.GetFirstName] лучшего всего подходит на эту должность.\n\n"
 explore_history.0541.desc.candidate_a: "[antiquarian_candidate_1.GetName] идеально подходит на эту должность, [antiquarian_candidate_1.GetHerHim] не терпится проявить себя в деле.\n\n"
 explore_history.0541.desc.nepotism: "И всё таки, [antiquarian_candidate_2.Custom2('MyCharacterIntroduction', ROOT.Char)] будет самым подходящим и надёжным кандидатом на эту должность."
 explore_history.0541.desc.enthusiasm: "[antiquarian_candidate_3.Custom2('MyCharacterIntroduction', ROOT.Char)|U] абсолютно уверен, что получит позицию, хотя и не так подходит на эту должность, как [antiquarian_candidate_1.GetFirstNameNoTooltip]."
