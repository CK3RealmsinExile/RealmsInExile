 # Propaganda Start Event

 propaganda.0001.t:0 "История, которую нужно рассказать"
 propaganda.0001.desc:0 "Я размышляю об огромных пространствах земли и коренном народе [middleearth|E], которыми правили древние [adunai|E], до [akallabeth|E]. Если я хочу восстановить эту давно утраченную славу, крайне важно, чтобы все в моем королевстве осознали свое место подданных верховного Адуная.\n\nТаким образом, по моему указу, все градоправители и художники в моих владениях и владениях моих вассалов должны будут культивировать покорность в моем королевстве. Это будет сделано путем пересказа истории мира и места Адунаи в нем.\n\n\nЯ должен сосредоточить свои усилия на подходящем повествовании."
 propaganda.0001.a:0 "О Кастамире и разрушении Гондора".
 propaganda.0001.b:0 "Об Адунае в Умбаре"
 propaganda.0001.c:0 "О Тар-Минастире и освобождении людей"
 propaganda.0001.d:0 "Слава Семи Земель"
 propaganda.0001.e:0 "У меня есть более неотложные дела"

 propaganda.0050.t:0 "Конец моей работе"
 propaganda.0050.desc:0 "Мои глаза тяжелы, а свеча горит слабо. Мой канцлер дремлет рядом со мной, и я могу сказать, что нам обоим пора заканчивать работу и отметить хорошо выполненную работу бокалом вина и жареной бараниной."
 propaganda.0050.a:0 "Пора отправить нашу работу моим надежным агентам".

 # Of Castamir and the ruin of Gondor

 propaganda.0010.t:0 "Семена раздора"
 propaganda.0010.desc:0 "В былые дни [adunai|E] [gondor|E]а правили с великой силой, которую им давало наследие [westernesse|E]. Их города были огромны, их крепости сильны, их армии превосходны, и их владычество было неоспоримо. Как бы глупы они ни были сейчас, они все еще были Адунаи - и потому их божественным правом было направлять и править Средними Людьми Гондора. Увы, глупость наших северных сородичей возобладала, когда они сбились с пути, отказавшись от своего высокого наследия в обмен на временные преимущества.\n\nЭти заблуждающиеся и наивные глупцы сбились с пути, смешав свою кровь с кровью простых людей [middleearth|E]. Это случилось, когда король Валакар из Гондора в 1250 году [thirdage|E] решил жениться на дочери варварского короля из [rhovanion|E]а, стремясь привязать к себе этот жестокий, но могущественный народ. Так в Гондоре родился принц, наследник его древнего трона, который был воспитан в захолустье Средиземья, не думая о высокой утонченности и благородстве своих предков.\n\n\nТаким образом, кровь безродных жителей Эндора просочилась в королевскую линию и вельмож Гондора. Когда король Валакар состарился, вместо него воцарился его сын Эльдакар. По сути, это был первый король смешанной крови в Гондоре. Как неоднократно показывало прошлое, чтобы стабильность и процветание сохранились для всех народов, адунаи должны править без разногласий и вмешательства Срединных Людей."
 propaganda.0010.a:0 "Адунайские правители должны лучше знать, чем осквернять свою кровь".
 propaganda.0010.b:0 "Король, выросший в соломенном сарае, никогда не сможет править королевством из мрамора".
 propaganda.0010.c:0 "Армии Гондора развалились из-за пренебрежения"
 

 propaganda.0011.t:0 "Королевство в смятении"
 propaganda.0011.desc:0 "Во время правления Эльдакара королевство постигло бедствие, от которого оно не оправилось до сих пор. Все началось с того, что Эльдакар назначил так называемых дворян из [rhovanion_kingdom|E] на посты власти и ответственности. Король также позволил, чтобы на его королевские указы и законы влияли желания и пожелания недостойных [northmen|E], пришельцев, чуждых [gondor|E]у и его народу. Эта некомпетентность явно была результатом того, что его наследие затуманило благородные и праведные суждения [westernesse|E]. Правление хамского короля привело к ряду печальных и фатальных событий для всего народа Гондора.\n\n\nКазна короны была бесхозяйственной. При дворе короля завелась коррупция, в которой участвовали карманники и воры. Города и замки начали разрушаться, а зодчие королевства забыли древнее искусство [numenorean|E] каменного дела. Люди во всех вотчинах голодали, и наступили великие страдания. Если бы не король, получивший от своего отца некоторую долю [adunai|E] наследия и компетентности, все королевство Гондор, несомненно, было бы полностью потеряно из-за бесхозяйственности."
 propaganda.0011.a:0 "Вот почему подданные Адуная должны подчиняться нашим требованиям".
 propaganda.0011.b:0 "Конечно, кровь Анадунка должна всегда побеждать - ради всеобщего блага".
 propaganda.0011.c:0 "Позволить Людям обладать властью... кощунство" 
 
 propaganda.0012.t:0 "Король-уголовник"
 propaganda.0012.desc:0 "Во время правления Эльдакара старая мудрость, принесенная с Запада, была оставлена. Народ Гондора нашел свое спасение в троюродном брате короля, Кастамире Спасителе, капитане кораблей и праведном правителе Пеларгира.\n\nКастамир был человеком сильной крови, что проявлялось в его благородном росте, мудрости и железной воле делать то, что было необходимо для блага всех [conceptracemen|E]. Народ Гондора сплотился вокруг него, чтобы свергнуть короля Эльдакара, который к этому времени был известен как король-тиран.\n\nСначала Кастамир пытался действовать дипломатическим путем. Он попросил Эльдакара образумиться и представил ряд стратегий и указов, которые должны были улучшить положение королевства. Король прозрел от этой просьбы, и его варварское воспитание взяло верх; он начал резню невинных подданных королевства, взывающих к правителю с мудростью [Westernesse|E] - взывающих к Кастамиру. Затем он под страхом смерти изгнал Кастамира из города [osgiliath|E]. Кастамир покинул город и отправился в Пеларгир, где разработал план спасения королевства".
 propaganda.0012.a:0 "Таким образом, появилось неоспоримое доказательство того, что все Люди нуждаются в адунайских провожатых".
 propaganda.0012.b:0 "Если бы только Эльдакар послушал, Гондор был бы спасен".
 propaganda.0012.c:0 "Кастамир должен был убить Эльдакара и всех его варварских сторонников в тот же день".

 propaganda.0013.t:0 "Падение тирана"
 propaganda.0013.desc:0 "Кастамир не терял времени даром. Он собрал большую армию из самых благородных и праведных людей [gondor|E]а и двинулся на [osgiliath|E], где Эльдакар прятался в своем тронном зале. Спаситель попытался взять столицу и свергнуть тирана, пощадив при этом город и жизни его жителей. Однако король не захотел этого делать.\n\nЭльдакар бросил жизни своих солдат и поджег город, пытаясь остановить добродетельное нападение Кастамира. Осгилиат, город Воинства Звезд, жемчужина Гондора, был подожжен. Его великие мосты были разрушены, а Башня Камня рухнула в реку [anduin|E].\n\n\nНесмотря на превосходящую силу короля Эльдакара и его желание опуститься до аморальной и беспринципной тактики в битве - Кастамиру все же удалось победить Тирана. В своей трусости Эльдакар бежал на север к своим сородичам в [rhovanion|E]. Захваченный в плен сын и наследник Эльдакара, Орнендил, поклялся принести смерть и разрушение всему Гондору в ответ на восстание народа. К несчастью, мерзкий принц был убит во время попытки побега, жестоко расправившись с одним из своих стражников.\n\nПо просьбе народа Кастамир был коронован королем Гондора. Во время его правления города были отстроены, голод и болезни были искоренены, и народ ликовал. Никогда со времен [numenor|E] королевство [adunaic|E] не видело такого процветания".
 propaganda.0013.a:0 "Кастамир был великим полководцем, мастером адунайской войны".
 propaganda.0013.b:0 "Кастамир немедленно разработал планы по восстановлению справедливого Осгилиата"
 propaganda.0013.c:0 "Тот инцидент с попыткой побега был удачным"

 propaganda.0014.t:0 "Возвращение тирана и падение праведников"
 propaganda.0014.desc:0 "После десяти лет процветания в [gondor|E]е свергнутый тиран вернулся с огромной армией бродячих бандитов и варваров. В его подчинении были и Средние люди королевства, обращенные ко злу подкупом, принуждением и обещанием собственных вотчин в Гондоре. Эльдакар вторгся в пределы Гондора под покровом ночи при помощи предательских дозорных из [calenardhon|E]\n\n\nКастамир слишком поздно узнал о надвигающейся угрозе, и у него было мало времени, чтобы собрать свои силы. Тем не менее, как всегда благородный и послушный король, Кастамир гордо выехал с небольшим отрядом своих лучших людей навстречу угрозе.\n\n\nНа переправе через Эруи произошла великая битва, в которой силы короля Кастамира были значительно превосходящими. В тот день пролилось много крови лучших Адунайских воинов, и [gondorian|E] руководство было навсегда искалечено. Когда Праведный Король был побежден и обезоружен бесчестными продавцами мечей, Эльдакар убил его, а его безногие люди были вынуждены отступить обратно в Пеларгир, Тиран шел за ними по пятам.\n\n\nОсада продолжалась целый год, и жители города сильно страдали от голода. Кастаэр, сын Кастамира, принял самоотверженное решение сесть на корабли и отплыть в [umbar|E], чтобы снять осаду и доставить припасы оккупированному населению. И по сей день кадеты Кастамира отсиживаются в Умбаре, ожидая подходящего момента, чтобы вернуть свое право первородства и освободить гондорский народ."
 propaganda.0014.a:0 "С того дня Гондором управляли люди меньшей крови".
 propaganda.0014.b:0 "За каждого адунайского воина, потерянного Кастамиром, десять воинов меньшей крови были уничтожены".
 propaganda.0014.c:0 "Вы должны довериться мне, одному из немногих наследников Анадунка".

 # Of the Adûnai in Umbar

 propaganda.0020.t:0 "Времена варваров"
 propaganda.0020.desc:0 "Немногие королевства в [middleearth|E] имеют такую богатую и бурную историю, как [umbar|E]. Великий город-пристанище и королевство, Умбар считался нецивилизованным захолустьем, малонаселенным непокорными [концептуалистами|E]а до того, как мореплаватели из [anadune|E] навели здесь порядок. Подобно более ранним убежищам Лонд Даэр в Энедвайте и более позднему Пеларгиру на [Андуине], Умбар стал базой, откуда влияние [adunaic|E] распространилось по [harad|E]у.\n\nИзвестно, что Умбар был впервые открыт [adunai|E] в 835 году [secondage|E]. Алдарион, сын короля Тар-Менельдура из [numenor|E], едва избежал кораблекрушения во время исследовательского путешествия с тремя кораблями, и его выбросило на берег в этом естественном глубоководном заливе. После этого открытия Адунаи прибыли в Умбар в качестве учителей и друзей местного населения. В то время местные жители еще не знали, какими великими благами одарят их Люди Запада".
 propaganda.0020.a:0 "Корабли адунайцев произвели большое впечатление на харадрим. Призовите моих корабельных мастеров".
 propaganda.0020.b:0 "Куда бы они ни отправлялись, они всегда становились учителями и владыками среди людей".
 propaganda.0020.c:0 "Они всегда знали, как превратить отбросы в цивилизованных граждан".
 
 propaganda.0021.t:0 "Унижение Темного Властелина"
 propaganda.0021.desc:0 "Именно в [umbar|E], где была могучая гавань, которую не создавала рука, последний король [anadune|E], Ар-Фаразон Золотой, высадился в 3256 году [secondage|E], чтобы бросить вызов [sauroncharacter|E]. Пуста и безмолвна была земля под серповидной луной, когда Морской Царь ступил на берег. Семь дней он шел со знаменем и трубой. Затем он послал глашатаев и велел Саурону явиться к нему и поклясться ему в верности. Умбар и впредь оставался символом гордости [adunaic|E].\n\nУвидев покорность [sauronthedarklordcharacter|E] Королю, люди Умбара, да и всего [harad|E], поняли, что в верности [anadune|E] кроется и их собственное спасение. Поэтому они полностью приняли [adunai|E] как своих хозяев и начальников, и от этого их существование стало лучше. За несколько лет Умбар стал гордым пристанищем и оплотом адунаев, его жители стали просвещенными и наделенными ремеслами и знаниями [westernesse|Э]".
 propaganda.0021.a:0 "Даже Темному Властелину пришлось склониться перед мощью Адунаев".
 propaganda.0021.b:0 "Титул Темного Властелина принадлежит нам... Вернее: Светлый Властелин?"
 propaganda.0021.c:0 "Ах... Стать свидетелем такой военной силы"
 
 propaganda.0022.t:0 "Адунайский золотой век"
 propaganda.0022.desc:0 "После [akallabeth|E] umbar|E] остался в руках [adunai|E], по сути являясь царством в изгнании наряду с северными так называемыми "короткими верными|E]" королевствами [arnor|E] и [gondor|E]. Однако, в отличие от них, Умбар был убежищем для благородных [kingsmen|E]. Умбарские адунаи оставались верны своему потерянному королю и человеческой расе.\n\nТак что завистливые [adoratorsofthewhitetree|E] на севере стали называть истинно верных людей короля "numenoreans|E]". - порочащий термин, придуманный предательскими эльфами-друзьями. Несмотря на клеветническое отношение северных отступников к умбарским адунаи, народ [haradrim|E] в Умбаре процветал под властью своих благосклонных повелителей. Умбар превратился в шумный мегаполис, наполненный людьми и товарами со всего [middleearth|E] .\n\nНа протяжении веков в Умбаре сменилось несколько королей, как адунайских, так и харадримских. В ходе нескольких войн и конфликтов власть переходила от гондорцев к истинным адунайцам и харадримам. Повторяющаяся картина этих смен власти на протяжении долгого времени очень ясна. Под пятой [gondorians|E] народ был угнетен, под властью харадримских лордов город был как корабль без руля, но под властью истинных адунаев город и народ процветали."
 propaganda.0022.a:0 "Все три королевства должны быть объединены под властью одного потомка Адунаев".
 propaganda.0022.b:0 "Пусть нас называют черными нуменорцами, но мы все еще истинные адунаи".
 propaganda.0022.c:0 "Лев не интересуется мнением овец".

 propaganda.0023.t:0 "Жестокость эльфов-друзей"
 propaganda.0023.desc:0 "В дни проклятых [shipkings|E], [gondor|E] оккупировал Великий Притон, и его жители, как гордые [adunai|E], так и верные [haradrim|E], сильно страдали под игом захватчиков. Оккупация Умбара [adoratorsofthewhitetree|E] завершилась в 1448 году [thirdage|E].\n\nПосле [kinstrife|E], вызванной безрассудством свергнутого короля-тирана Эльдакара, сыновья Кастамира Спасителя прибыли в Умбар со многими адунайцами и большей частью гондорского флота. Там, в Умбаре, они сделали убежище для всех врагов короля и независимое от его короны владычество. Умбар оставался в конфликте с Гондором на протяжении многих человеческих жизней.\n\nВ 1634 году правнуки Кастамира, Ангамайтэ и Сангахиандо, отправились в набег, пытаясь вернуть свое родовое право: Пеларгир. Король [elendili|E], Минардил, потерпел поражение и был убит во время доблестного набега. После долгого зализывания ран и хотя инцидент был почти забыт, коварный правнучатый племянник короля Минардила использовал эту стычку как предлог, чтобы снова занять Умбар, 176 лет спустя, и казнить большую часть его адунайского населения в ужасающем проявлении жестокости. Гондорский кур думал тогда, что Дом Кастамира угас, но это было не так".
 propaganda.0023.a:0 "Кассимирионы имеют более верные притязания, чем нынешние правители Гондора".
 propaganda.0023.b:0 "Angamaitë и Sangahyando были великими адунайскими полководцами"
 propaganda.0023.c:0 "Хотя они мудры и миролюбивы, адунайцы знают, как вести войну"
 
 propaganda.0024.t:0 "Наследники Кастамира Великого"
 propaganda.0024.desc:0 "И вот, мы прибыли в наше время, спустя три тысячи лет [thirdage|E]. [umbar|E] сейчас является домом для множества культур и вероисповеданий. Умбарцы из фракции [kingsmen|E] и Азрияманой, а также народы Мардрукана, Харондорима и Джелута, обосновавшиеся здесь для торговли. Умбар поистине гостеприимен для всех народов.\n\nНо все же власть все еще находится в праведных и твердых руках династии Кастамириони, через благородный Дом Кассимириони. Дом, который все еще гордится своим наследием [adunaic|E]. В их членах, очевидно, все еще течет адунайская кровь и мудрость - именно поэтому Умбар находится на вершине славы.\n\n\nИх флоты восстановлены, армейские командиры и королевские гвардейцы хорошо экипированы, торговля развивается, а новые союзы, несомненно, принесут большую пользу. Под сильным руководством Адунаи королевство Умбар вновь станет величайшим королевством в изгнании, соперничая с [Анадуном|E] прежних времен. Харадримам нужно лишь покориться, и они будут направлены к величию".
 propaganda.0024.a:0 "Много культур и вероисповеданий, да, но под руководством Адуная все еще".
 propaganda.0024.b:0 "Все люди в моем королевстве должны стремиться к превосходству Адуная. Принесите дань!"
 propaganda.0024.c:0 "Только будучи умными и стратегическими, Адунаи могут господствовать".

# Of Tar-Minastir and the emancipation of the Men
 
 propaganda.0030.t:0 "Средиземье в огне"
 propaganda.0030.desc:0 "Почти век спустя после того, как [sauroncharacter|E] выковал [onering|E], над всем [middleearth|E] разразилась война. Все свободные народы к востоку от реки Исен были порабощены и принуждены к покорности и рабству. Каторжный труд, суровые наказания и непосильные требования дани от Доминиона [mordor|E] уничтожили свободу и счастье, которыми они наслаждались прежде. Люди Среднеземья оплакивали свои страдания и взывали о помощи. Но помощь не приходила - гномы прятались в своих горах, а эльфы оставались в своих святилищах.\n\n\nВ 1695 году [второй эры|E] войска Мордора пересекли реку Изен. [Намерения Мордора были очевидны: подчинить себе оставшиеся бастионы свободных народов на севере Средиземья. Армии эльфов [eregion|Э] и [lindon|Э] присматривали за своими. Длиннобородые из [eriador|E] закрыли свои двери перед мольбами людей из [eriador|E]. Второрожденные были полностью покинуты, что стало зеркальным отражением предыдущего отказа от людей к востоку от Исена."
 propaganda.0030.a:0 "Только Адунаи должны иметь право владеть такими Кольцами".
 propaganda.0030.b:0 "Саурон использовал свою дань во зло - я другой".
 propaganda.0030.c:0 "Эльфы и гномы всегда будут равняться на своих"
                   
 propaganda.0031.t:0 "Муштровка Анадунка"
 propaganda.0031.desc:0 "После падения [eregion|E], остальная часть [eriador|E] попала под контроль [sauroncharacter|E]а. Саурон поджег поселения, а также леса Эденвэйт и Минхират, чтобы изгнать [elves|E] и [conceptracemen|E] из лесов. Даже гордые [adunaic|E] поселенцы вдоль реки Суонфлит были осаждены [orcs|E] и налетчиками.\n\n\nДействующий король [anadune|E], Тар-Минастир, с яростью и беспокойством наблюдал за развитием событий в Эриадоре. Не только потому, что его подданные вдоль Сванфлита подверглись нападению, но и потому, что он чувствовал отцовскую ответственность за [conceptracemen|E] из [middleearth|E]. Так началась попытка освободить Средиземье от влияния Зла доблестными силами Анадуна.\n\nНа сбор войск королевства и подготовку флота ушел год. В сборах участвовал весь Анадун. Военные припасы были собраны в щедром регионе Андустар. Корабли были укреплены древесиной из Хьярростара. Андунайские конные разведчики и гонцы собрали своих лучших лошадей из Митталмара. Бесчисленные полки самых искусных воинов, Тириста н'Тар-Аран и знаменитые Стальные луки, были собраны в гавани Роменны. Адунаи были призваны со всех уголков островного королевства, и число их было поистине велико. Доспехи их были крепки, мечи остры, а знамена горды".
 propaganda.0031.a:0 "Какое зрелище должно быть при таком сборе".
 propaganda.0031.b:0 "Адунайская доблесть, ей нет равных..."
 propaganda.0031.c:0 "Генералы Анадуна, должно быть, были гениями логистики".
                   
 propaganda.0032.t:0 "Прибытие воинства Запада"
 propaganda.0032.desc:0 "Воинство Тар-Минастира прибыло к берегам [eriador|E] в течение года после призыва. Командиром [adunaic|E] войска был один из величайших адмиралов короля: Цириатур. Адмирал достиг берегов [middleearth|E] в 1700 году [secondage|E]. Воинство было разделено на три армии. Первая высадилась в древнем королевстве высоких эльфов [lindon|E]. Даже могущественные тогда [elves|E] были в трепете перед приходом [anadune|E] и повесили головы в стыде и смущении, ибо им было ясно, что время адунайского господства в Средиземье близко.\n\n\nВторая часть войска поплыла вверх по Суонфлит, также известной как река Гватло, и высадилась в гавани Виньялондэ, позже известной как Лонд Даэр. Последняя армия высадилась на юге у Пеларгира. При виде адунайских войск обрадовались [conceptracemen|E] Средиземья. Их мучениям и горю был положен конец. Наконец-то началось их освобождение благородными адунайскими мечами".
 propaganda.0032.a:0 "Корабельщики королевства должны послушать это!"
 propaganda.0032.b:0 "Другие расы Средиземья зависели от адунайцев".
 propaganda.0032.c:0 "Предательские эльфы и гномы, зачем их спасать?".
                   
 propaganda.0033.t:0 "Битва при Гватло".
 propaganda.0033.desc:0 "Битва при Гватло была решающей битвой войны, которая положила конец власти [sauronthedarklordcharacter|E] на многие века и обеспечила процветание всех [conceptracemen|E] в [middleearth|E].\n\nКак только [adunai|E] высадились на берегах, они начали свои атаки на безжалостные орды [sauroncharacter|E]. [orcs|E], тролли, разбойники и волки - силы зла были поистине ужасающими. Однако им не было равных среди доблестных адунаев. После того как их выбили из убежищ [mithlond|E] и они понесли тяжелые потери у Сарн-Форда, силы Врага перегруппировались в Тарбаде на реке Гватло, преследуемые адунайцами. Тогда второй отряд адунайцев, плывший вверх по реке, напал на Темного Властелина с тыла. В битве Саурон и его войска были полностью разбиты.\n\nОставшиеся в живых едва спаслись, но на них снова напали третьи силы адунаев в восточной части [calenardhon|E]. Тогда остатки армий Темного Властелина были полностью уничтожены. Сам Саурон спасся лишь с отрядом телохранителей, чтобы бежать обратно в [mordor|E]".
 propaganda.0033.a:0 "Славная война, скоро у нас самих должна быть такая".
 propaganda.0033.b:0 "Такие победы возможны, только если армия идет на жертвы"
 propaganda.0033.c:0 "Я люблю звук мечей, обнажаемых рано утром"
                   
 propaganda.0034.t:0 "Хорошо заработанное превосходство"
 propaganda.0034.desc:0 "Таким образом, освобождение [middleearth|E] было завершено. Все свободные народы воздали почести своим освободителям - высшим [adunai|E]. Все [conceptracemen|E], а также [elves|E] и [dwarves|E] тоже, обязаны адунаям за свободу, которую они получили от [secondage|E] по сей день.\n\nБез адунаев и их доблести, военного превосходства и благородных намерений, мир был бы навсегда окутан тьмой. Люди Средиземья так же радовались приходу адунаев, как и плакали, когда те садились на корабли и отправлялись домой. Многие умоляли адунаев остаться, ибо их жизнь стала безопаснее и свободнее благодаря благодатному присутствию [анадуна|E].\n\nИстинно, остров соответствовал названию Йозайан, не только потому, что сам остров был даром для адунаев, но и потому, что адунаи острова были еще большим даром для мира Людей. К великой радости всех Людей, с тех пор Адунаи посещали Средиземье еще чаще, чем прежде, и создали еще большие убежища и бастионы, откуда охраняли жизни и земли средних Людей.""
 propaganda.0034.a:0 "Адунаи любимы всеми".
 propaganda.0034.b:0 "И так оно и было, никто не мог сравниться с нашей мощью".
 propaganda.0034.c:0 "Адунаи были мудры, защищая Средиземье"

 # The Glory of the Seven Lands

 propaganda.0040.t:0 "Исследования и открытия"
 propaganda.0040.desc:0 "В 1251 году [второй эры|E] Ардулион, лорд-капитан флота короля Тар-Анариона из [анадуна|E], приплыл в богатую дельту, известную как Этир-Ароньярин, в юго-западной части [срединной земли|E]. Он вошел в регион, известный сегодня как Семь Земель, Тани-Хазад.\n\nВ этих неизведанных странах Ардулион обнаружил прекрасный ландшафт, благословленный хорошей погодой и захватывающими видами. С северо-востока до крайнего юго-запада Семи Земель тянутся Желтые горы, Эред Ларанор, которые были самой очевидной и поразительной особенностью новооткрытых земель. Горы, конечно, представляли собой внушительное препятствие, но их южное расположение и преобладающая погода смягчали воздух в их низовьях, а плодородные долины предлагали исключительные почвы и комфорт. Здесь, в радиусе нескольких миль, Ардулион мог встретить все - от высушенных саванн и жарких джунглей до ледяного холода.\n\n\nНет никаких сомнений в том, что эта земля созрела для сбора урожая природных ресурсов. Одиннадцатый король [анадуна|E], Тар-Анарион, приказал [адунаи|E] приручить эти земли во имя своего королевства. Взамен люди [Вестернесса|E] должны были обеспечить развитие и просвещение этих земель".
 propaganda.0040.a:0 "Адунайцы - непревзойденные моряки и мореплаватели".
 propaganda.0040.b:0 "Их жажда исследований сделала их мудрейшими из людей".
 propaganda.0040.c:0 "Сбор ресурсов сделал адунайцев хозяевами Средиземья".

 propaganda.0041.t:0 "Призыв о помощи"
 propaganda.0041.desc:0 "Вскоре после составления карты недавно достигнутых земель, [адунаи|E] обнаружили, что земли населены множеством конкурирующих народов. Некоторые из них, такие как дикие, миниатюрные чайалла, строгие адена, примитивные дрел и пел, очевидно, жили в этих краях с ранних лет [второй эпохи|E]. Другие, например воинственные седери, были пришлыми. Подавляющим общим знаменателем всех этих новоявленных людей была их неразвитость и примитивность.\n\nКоренные жители, тяжело переживая вторжение седери, призвали [адунаи|E] защитить их. Безжалостное племя, к которому присоединились несколько недовольных туземцев, не могло сравниться с силой и знаниями мореплавателей [adunaic|E]. Вскоре после открытия этих земель побережье заполонили адунайские корабли с колонистами, желающими основать поселения и помочь местному населению.\n\n Первой колонией, которую Ардулион основал по приказу своего короля, был Лонд Анарион. Несколько экстремистски настроенных седери и их союзников подняли протест против поселенцев, но могущественные мореплаватели легко отмахнулись от них. Вскоре после этого Лонд Анарион стал главным убежищем, рынком и источником древесины для местных адунайских поселенцев, а также будущих адунайских авантюристов, ищущих интересы на юго-западе [Среднеземья|E]".
 propaganda.0041.a:0 "При необходимости местные жители должны быть защищены нашим мечом".
 propaganda.0041.b:0 "Адунайцам не было равных с их серебряными языками"
 propaganda.0041.c:0 "Дань с их подданных - вот что сделало цивилизацию реальностью"

 propaganda.0041.t:0 "Призыв о помощи"
 propaganda.0041.desc:0 "Вскоре после составления карты недавно достигнутых земель, [adunai|E] обнаружили, что земли населены множеством конкурирующих народов. Некоторые из них, такие как дикие, миниатюрные чайалла, строгие адена, примитивные дрел и пел, очевидно, жили в этих краях с ранних лет [secondage|E]. Другие, например воинственные седери, были пришлыми. Подавляющим общим знаменателем всех этих новоявленных людей была их неразвитость и примитивность.\n\nКоренные жители, тяжело переживая вторжение седери, призвали [адунаи|E] защитить их. Безжалостное племя, к которому присоединились несколько недовольных туземцев, не могло сравниться с силой и знаниями мореплавателей [adunaic|E]. Вскоре после открытия этих земель побережье заполонили адунайские корабли с колонистами, желающими основать поселения и помочь местному населению.\n\n Первой колонией, которую Ардулион основал по приказу своего короля, был Лонд Анарион. Несколько экстремистски настроенных седери и их союзников подняли протест против поселенцев, но могущественные мореплаватели легко отмахнулись от них. Вскоре после этого Лонд Анарион стал главным убежищем, рынком и источником древесины для местных адунайских поселенцев, а также будущих адунайских авантюристов, ищущих интересы на юго-западе [middleearth|E]".
 propaganda.0041.a:0 "При необходимости местные жители должны быть защищены нашим мечом".
 propaganda.0041.b:0 "Адунайцам не было равных с их серебряными языками"
 propaganda.0041.c:0 "Дань с их подданных - вот что сделало цивилизацию реальностью"
 
 propaganda.0043.t:0 "Княжество Мирадор"
 propaganda.0043.desc:0 "К 2386 году [secondage|E] юго-западные земли были заполнены несколькими убежищами, внутренними городами и крепостями, построенными [adunai|E]. При условии подчинения законам и обычаям [adunaic|E], коренным жителям было разрешено жить в этих поселениях.\n\nВозвышение коренных жителей было завершено, и народы Семи Земель стали непостижимо более цивилизованными по сравнению со своими предками, которые ничего не знали о благословенном народе [anadune|E] до того, как Тар-Анарион открыл их страны. Теперь эти земли были объединены в княжество Мирадор, известное сегодня как Зимратани, Драгоценная Страна, на нашем любимом адунайском языке.\n\n\nЭти земли были названы так из-за огромного разнообразия климатов и богатства природных ресурсов. Моря кипели жизнью, почва была плодородной, а желтые горы сверкали драгоценными минералами, металлами и, наконец, чудесными драгоценностями. Со временем Мирадор стал вотчиной Анадунка. Стало обычаем передавать вотчину Мирадор одному из младших детей короля. Этот обычай, к сожалению, закончился во время правления Ар-Сакалтора в 2312 году Второй эпохи".
 propaganda.0043.a:0 "Разнообразие климатов, должно быть, приносило чудесную пищу".
 propaganda.0043.b:0 "Возможно, ему следовало быть независимым, а не просто вотчиной".
 propaganda.0043.c:0 "Адунаи были образцовыми строителями"

 propaganda.0044.t:0 "Раскол Миредора"
 propaganda.0044.desc:0 "Увы, к ужасу подданных, обычай передавать объединенное княжество Мирадор родственникам короля закончился внезапно. Это изменение было вызвано смертью второго сына Ар-Сакалтфора, Эр-Имразора, который в то время был правящим князем Мирадора. В отличие от большинства [адунайских|E] царственных особ, Эр-Имразор имел исключительное число детей - шесть сыновей и восемь дочерей.\n\n\nПринц, Имразор, нечаянно заложил основы нынешней олигархии в виде семи доминионов Тани-Хазада. Он создал равные части своего княжества для каждого из своих шести сыновей и восьми дочерей.\n\nПосле его смерти дети князя враждовали друг с другом. Каждый читал его завещание по-своему и каждый хотел получить мантию князя всех доминионов, чтобы снова основать княжество.\n\n\nХарадримы дрожали от страха, когда их адунайские владыки вступали в войну, как ребенок, трусящий во время раздора между родителями. А [концептрасмены|E] боялись, что они могут потерять своих защитников и учителей и вернуться к своему примитивному и барабарскому состоянию".
 propaganda.0044.a:0 "Многодетность действительно обеспечивает престолонаследие".
 propaganda.0044.b:0 "Харадрим всегда будут нуждаться в Адунае, чтобы направлять их".
 propaganda.0044.c:0 "Иногда приходится отстаивать свое право силой"
 
 propaganda.0045.t:0 "Восстановление Тани-Хазада"
 propaganda.0045.desc:0 "Спасение напуганных [харадрим|E] Доминионов пришло благодаря благородным деяниям семи младших детей Эр-Имразора. Многие говорят, что семеро младших были самыми мудрыми из стада, наделенными мудростью и ответственностью, которыми могут обладать только истинные [адунаи|E].\n\nОни знали, что для того, чтобы защитить население и гордые убежища и города, построенные их собственными [adunai|E] предками, они должны сделать общее дело. Семь младших детей объединились и создали союз под названием Вальдакли. После нескольких лет войны Вальдакли разгромили последнего из своих соперников в великой морской и сухопутной битве при Онпу Миспир.\n\nИх победа закрепила олигархический союз, который и по сей день правит Семью Землями, также известными как Тани-Хазад. С тех пор и до [thirdage|E] харадрим Тани-Хазада процветали под защитой и руководством самых южных адунайских правителей. Доминионы успешно противостояли нескольким угрозам со стороны Мумакана и [anbalkumagan|E]. С тех пор адунайские Вальдакли ведут своих подданных к безопасности и процветанию"."
 propaganda.0045.a:0 "Адунайцы могут быть столь же хитрыми, сколь благородными и мудрыми".
 propaganda.0045.b:0 "Местные жители, должно быть, были напуганы войной адунайцев".
 propaganda.0045.c:0 "Достойные адунайцы выслеживали своих врагов до последнего"