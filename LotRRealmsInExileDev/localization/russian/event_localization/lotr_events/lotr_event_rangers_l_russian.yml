 rangers.0100.t:0 "Вождь дунэдайн"
 rangers.0100.desc:0 "Арагорн II, 16-й вождь дунэдайн Арнора, человек, отмеченный судьбой. Высокий, царственной осанки, мудрый, добрый и искусный в обращении с оружием, он является воплощением силы и благородства, которые несли люди Нуменора до его падения. Когда ему было 2 года, его отец Араторн погиб от рук орков, и его мать Гилраен унесла его в Ривенделл, где он был воспитан лордом Элрондом Переделом как приемный сын. \n\nКогда ему было 20, он влюбился в Арвен Ундомиэль и захотел жениться на ней. Она тоже любила его, но Элронд поставил перед Арагорном требование. Он благословил бы свою дочь выйти замуж за Арагорна только в том случае, если бы он стал верховным королем Арнора и Гондора. Только тогда он мог отправиться на запад, уверенный в ее безопасности и счастье. \n\nАрагорн отправился в мир, чтобы трудиться во имя Свободных Народов. На юге он служил наместнику Гондора Эктелиону II и королю Рохана Тенгелу, заслужив множество почестей и отличий. Но скоро на Арагорна наступит час судьбы, и сломанный клинок будет обновлен. Время покажет, добьется ли Арагорн всего, на что надеялся, или наследник Исильдура обречен разделить судьбу своих предков."
 rangers.0100.a:0 "Много дел я совершил, и многое еще предстоит сделать."
 
 rangers.0200.t:0 "Кончина Гилраэн"
 rangers.0200.desc:0 "Осенью во время одной из своих поездок на Север Арагорн навестил свою мать Гилраен. Проведя вместе несколько дней, он собрался отправиться в следующее путешествие, когда его мать пришла поговорить с ним.\n\n«Это наша последняя разлука, Эстель, сын мой. Я состарился из-за забот, даже как один из меньших людей; и теперь, когда они приближаются, я не могу противостоять тьме нашего времени, которая сгущается над Средиземьем. Я скоро покину его». \n\nАрагорн попытался утешить ее, сказав: «И все же может быть свет за пределами тьмы, и если это так, я хочу, чтобы ты увидела его и порадовалась».\n\nНо она ответила только этим linnod: Ónen i-Estel Edain, ú-chebin estel anim; «Я дал Надежду Дунэдайн, я не оставил надежды для себя».\n\nС тяжелым сердцем Арагорн ушел к своим делам и тяжелому труду. Гилраен умер перед следующей весной."
 rangers.0200.a:0 "Мама... Я очень скучаю по тебе, но я надеюсь, что ты теперь в мире с отцом."
