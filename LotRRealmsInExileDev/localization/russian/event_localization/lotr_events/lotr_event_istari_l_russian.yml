 ### Istari Events ###
 
 istari.0003.t:0 "Путь никогда не заканчивается"
 istari.0003.desc:0 "[departing_istar.GetFirstNameNoTooltip|U] приходит в мои чертоги, явно переодевшись для путешествий. Он облачён в свой самый тёплый плащ, а голову венчает шляпа. Через плечо перекинута походная сумка, а в руках у него посох.\n\n«Друг мой, пришло моё время покинуть твой гостеприимный дом и помочь тем, кто противостоит силам зла. Но не отчаивайся, я уверен, что у тебя всё будет хорошо.»\n\nЗатем короткое прощание, улыбка и рукопожатие, и мой друг покидает меня. Мне не подобрать слов, чтобы заставить его остаться."
 istari.0003.a:0 "Береги себя, старый друг. Надеюсь, судьба ещё сведёт нас."