l_russian:
 mtgram.0100.t:0 "Покорение Эттенмурса"
 mtgram.0100.desc:0 "Путешествие чревато опасностями: мой отряд пересекает пустоши [Concept( 'angmar', 'Ангмара' )|E], направляясь в [GetTitleByKey('c_ettenmoors').GetNameNoTier], преодолевая трудности коварной местности и врагов, затаившихся в тени. Судьба этой затеи висит на волоске и зависит от успеха моих переговоров с грозными троллями местных болот.\n\nВозможно, я заключу союз с этими чудовищами, который укрепит их власть над регионом и поможет в моих начинаниях, а может быть, мне придется столкнуться с гневом троллей в столкновении темных сил.\n\nЯ смотрю на своих спутников, которые ждут моего приказа..."
 mtgram.0100.a:0 "[marshal.GetFirstName], вытесните их из пещер!"
 mtgram.0100.b:0 "Тролли любят золото, так что, возможно, достаточная сумма поможет избежать кровопролития."
 mtgram.0100.c:0 "[chancellor.GetFirstName], зовите призывателей, начинаем ритуал.."
 mtgram.0100.d:0 "Оставим этих бесполезных тварей в покое..."
 mtgram.0100.success.toast.t:0 "Эттенмурс покорён"
 mtgram.0100.failure.toast.t:0 "Моё покорение Эттенмурса провалилось"

 mtgram.0200.t:0 "Следопыты: Прорыв"
 mtgram.0200.desc:0 "Следопыты [dunedain|El] веками патрулировали эти земли, служа защитой от возможных набегов орков. Больше нет.\n\nНаконец-то мы прорвали их оборону и повергли их вождей. Теперь их слишком мало, чтобы помешать нам проникнуть на запад. Перед нами лежит широкая зеленая страна, созревшая для захвата."
 mtgram.0200.a:0 "Грабёж и добыча!"

 mtgram.0250.t:0 "Грам: Порядок восстановлен"
 mtgram.0250.desc:0 "Когда пришло известие о смерти Гольфимбула, наступила минута тихого шока. Наш величайший капитан погиб, а вместе с ним и вся боевая сила горы Грам. Остались лишь самые слабые и жалкие - рабы, калеки, разбойники и убогие, которых держал в узде жалкий гарнизон, легко свергнутый. Когда шок прошел, в залах уже не было тишины.\n\nКаждый из нас, некогда слабых, разделял несбыточную мечту: собственный кнут хозяев горы Грам. Все началось с нескольких метких ножей в темных переулках, но вскоре убийства вышли на улицы. Соперничающие банды резали друг друга на улицах, каждый час возвышался новый военачальник. Какое-то время казалось, что победителя не будет, что кровопролитие полностью поглотит гору, пока не останется никого, но этого не случилось. Силой рук и остротой ума я [Select_CString(ROOT.Char.IsFemale, 'превзошла', 'превзошел' )] всех своих соперников и [Select_CString(ROOT.Char.IsFemale, 'усмирила', 'усмирил' )] гору Грам."
 mtgram.0250.a:0 "Всё как и должно быть."

 mtgram.0300.t:0 "Зелёные Поля отмщены"
 mtgram.0300.desc:0 "Битва на Зелёных Полях стала для орков горы Грам окончательным унижением. Наш капитан убит, наш боевой отряд рассеян. Опустошение, причиненное на поле боя, отозвалось эхом в наших глубинных владениях, раздираемых жестокими междоусобицами. И все это сделал полурослик, ростом едва ли способный сесть на лошадь.\n\nО, как они, должно быть, смеялись над нами за кружками с элем и трубочным зельем. Теперь они больше не смеются. Тех, кого мы не убили, мы поработили. Бандобрас «Бычий Рёв» Тук, убийца Гольфимбула, мертв. Теперь гору Грам запомнят не за поражение, а по окончательной победе."
 mtgram.0300.a:0 "Наконец-то месть."