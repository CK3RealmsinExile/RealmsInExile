l_russian:


 ### ORC LIFESTYLE EVENTS ###
 # Orc Commander Traits
 orc_lifestyle.0010.t:0 "Война орков"
 orc_lifestyle.0010.desc:0 "Чтобы направлять орков в успешной кампании, иногда требуется... уникальный подход. Очень трудно контролировать орду, они плохо дисциплинированы и часто ссорятся между собой. \n\nКак вы будете держать своих собратьев под контролем?"
 orc_lifestyle.0010.a:0 "Несколько красивых баннеров и флагов должны поддерживать их в соответствующем порядке!"
 orc_lifestyle.0010.b:0 "Принеси мне хлыст! Боль и страх будут держать их в узде..."
 orc_lifestyle.0010.c:0 "Мне не нужно будет долго поддерживать их в порядке, если осада будет короткой..."
 orc_lifestyle.0010.d:0 "Я кричу громче всех, и они чувствуют ужас от моего имени."
 orc_lifestyle.0010.e:0 "Кончик моего клинка в задней части их никчемных шипов."
 orc_banners_of_the_great_eye_modifier:0 "Знамена Великого Ока"
 orc_banners_of_the_orc_modifier:0 "Знамена Орка"
 # Orc Hatred of the Free Peoples
 orc_lifestyle.0020.t:0 "Ненависть к Свободному народу"
 orc_lifestyle.0020.desc:0 "Некоторые из рода орков направляют свою внутреннюю ненависть или страхи на какую-то специфическую культуру свободного народа.\n\nНапример, орки и гоблины города Гоблинов ненавидят гномов со слепой яростью. Орки горы Грам люто ненавидят всех хоббитов. Огхор-хай из леса Друэдайн - заклятые враги для любого из нас, кому не повезло найти их. Многие орки одновременно ненавидят эльфов и боятся их."
 orc_lifestyle.0020.a:0 "Все свободные люди будут страдать под моим гнетом."
 orc_lifestyle.0020.a.tt:0 "Направляйте свою ненависть ко всем странам и персонажам вместе со Свободными народами. Порабощение части населения приведет к замедлению развития и увеличению производства. Они будут буйствовать."
 orc_lifestyle.0020.hatred_free_folk_characters:0 "Все персонажи в вашем царстве, принадлежащие к Свободным народам"
 orc_lifestyle.0020.hatred_free_folk_titles:0 "Все графства в вашем королевстве, принадлежащие Свободным народам"
 orc_lifestyle.0020.b:0 "Люди! Я ненавижу вонь от этих грязных тарксов."
 orc_lifestyle.0020.b.tt:0 "Направьте свою ненависть ко всем странам и персонажам с помощью Свободных людей. Порабощение части населения приведет к замедлению развития и увеличению производства. Они будут буйствовать."
 orc_lifestyle.0020.hatred_free_folk_human_characters:0 "Все персонажи в вашем царстве, которые являются свободными людьми"
 orc_lifestyle.0020.hatred_free_folk_human_titles:0 "Все графства в вашем королевстве, которые являются свободными от людей народами"
 orc_lifestyle.0020.g:0 "Пусть пока свободный народ остается невредимым."
 orc_lifestyle_hatred_of_free_folk_modifier:0 "$orc_lifestyle.0020.t$"
 orc_lifestyle_hatred_of_free_folk_modifier_desc:0 "$orc_lifestyle.0020.desc$"
 orc_lifestyle_hatred_of_free_folk_humans_modifier:0 "Ненависть орков к таркам"
 orc_lifestyle_hatred_of_free_folk_humans_modifier_desc:0 "Тарк - это орочье оскорбление, означающее человека нуменорского происхождения, широко применяемое к любому человеку из Свободных народов."
 hatred_free_folk_character_opinion:0 "Орк $orc_lifestyle.0020.t$"
 orc_slaves_county_modifier:0 "Рабы-орки"
 orc_slaves_county_modifier_desc:0 "Орки поработили часть населения этого графства."
 orc_enslavement_free_folk_county_modifier:0 "Орк $orc_lifestyle.0020.t$"
 orc_enslavement_free_folk_county_modifier_desc:0 "$orc_slaves_county_modifier_desc$"
 # Orc Fell Ability
 orc_lifestyle.0030.t:0 "Падшая Способность"
 orc_lifestyle.0030.desc:0 "В порыве ненависти, под влиянием врожденной испорченности и злобного духа всего оркского народа, вы получаете падшую способность. Теперь это ваше мастерство, и мастер из вас."
 orc_lifestyle.0030.a:0 "Ужасная сила течет по моим почерневшим венам."
 orc_lifestyle.0030.b:0 "Черты орка выдают мою змееинную скорость."
 orc_lifestyle.0030.c:0 "Ya hey! Ya-harri-hey! Ya hoy!"
 orc_lifestyle.0030.c.tt:0 "Крик грядущих триумфов."
 orc_lifestyle.0030.d:0 "Потрескавшаяся кожа, открытая непогоде, бросает вызов моей отвратительной выносливости."
 orc_lifestyle.0030.e:0 "Я ненавижу желтое лицо в небе."
 orc_lifestyle.0030.e.tt:0 "Ты напрасно грозишь кулаком солнцу."
 orc_lifestyle.0030.f:0 "Лучше держать эту способность под контролем."
 orc_fell_ability_horrible_strength:0 "Падшая Способность: Ужасная Сила"
 orc_fell_ability_horrible_strength_desc:0 "“$orc_lifestyle.0030.a$”"
 orc_fell_ability_snake_like_speed:0 "Падшая Способность: Змееинная скорость"
 orc_fell_ability_snake_like_speed_desc:0 "“$orc_lifestyle.0030.b$”"
 orc_fell_ability_yell_of_triumph:0 "Падшая Способность: Крик триумфа"
 orc_fell_ability_yell_of_triumph_desc:0 "“$orc_lifestyle.0030.c$” $orc_lifestyle.0030.c.tt$"
 orc_fell_ability_hideous_toughness:0 "Падшая Способность: Отвратительная Жесткость"
 orc_fell_ability_hideous_toughness_desc:0 "“$orc_lifestyle.0030.d$”"
 orc_fell_ability_hate_of_sunlight:0 "Падшая Способность: Ненависть к солнечному свету"
 orc_fell_ability_hate_of_sunlight_desc:0 "“$orc_lifestyle.0030.e$”"
 orc_fell_ability_craven:0 "Падшая Способность: Трусливость"
 orc_fell_ability_craven_desc:0 "“$orc_lifestyle.0030.f$” $orc_lifestyle.0030.e.tt$"
 wight_lifestyle.0035.t:0 "Падшая Способность"
 wight_lifestyle.0035.desc:0 "Нежить - это продирающий ужас для живых. Вы - один из таких ужасов, и у любого, кто сталкивается с вами, страх пробирается под кожу, а глаза вылезают из орбит.\n\nВы кривите злую улыбку, чувствуя прилив силы из неиспользованного источника внутри тебя, падшей способности."
 wight_lifestyle.0035.a:0 "Я нечестивый обитатель тьмы."
 wight_lifestyle.0035.b:0 "Позвольте мне произнести мои ужасные заклинания."
 wight_lifestyle.0035.c:0 "Солнце, я ненавижу его."
 wight_lifestyle.0035.d:0 "Огонь жаждет сломить меня."
 wight_lifestyle.0035.e:0 "Зловонный смрад наполняет воздух и душит моих врагов."
 wight_lifestyle.0035.f:0 "Древние, иссохшие руки дают железную хватку."
 wight_fell_ability_denizen_of_the_dark_modifier:0 "Падшая Способность: Обитатель Тьмы"
 wight_fell_ability_denizen_of_the_dark_modifier_desc:0 "“$wight_lifestyle.0035.a$”"
 wight_fell_ability_dreadful_spells_modifier:0 "Падшая Способность: Ужасные Заклинания"
 wight_fell_ability_dreadful_spells_modifier_desc:0 "“$wight_lifestyle.0035.b$”"
 wight_fell_ability_hate_of_sunlight_modifier:0 "Падшая Способность: Ненависть к солнечному свету"
 wight_fell_ability_hate_of_sunlight_modifier_desc:0 "“$wight_lifestyle.0035.c$”"
 wight_fell_ability_fear_of_fire_modifier:0 "Падшая Способность: Страх перед огнем"
 wight_fell_ability_fear_of_fire_modifier_desc:0 "“$wight_lifestyle.0035.d$”"
 wight_fell_ability_foul_thing_modifier:0 "Падшая Способность: Мерзкая Тварь"
 wight_fell_ability_foul_thing_modifier_desc:0 "“$wight_lifestyle.0035.e$”"
 wight_fell_ability_iron_grip_modifier:0 "Падшая Способность: Железная хватка"
 wight_fell_ability_iron_grip_modifier_desc:0 "“$wight_lifestyle.0035.f$”"

### COMING OF AGE ###
 orcs.0001.t:0 "Наступление Совершеннолетия"
 orcs.0001.desc:0 "Жизнь орка никогда не бывает легкой, и не каждый доживает до совершеннолетия.\n\nИ все же вы здесь. Вы достигли зрелости, и теперь ваши люди будут знать вас под именем, которое описывает вас лучше, чем ваше имя при рождении."
 orcs.0001.a:0 "Это имя вселит ужас в сердца моих врагов!"
 orcs.0001.a.tt:0 "Вы с радостью принимаете свое прозвище."
 orcs.0001.b:0 "Никто не будет использовать это имя в моем присутствии!"
 orcs.0001.b.tt:0 "Я слышал это. НИ ОДНО!"

 ### THE FEAST ###
 orcs.1001.t:0 "Пир Плоти?"
 orcs.1001.desc:0 "До меня дошла новость, что [wounded_courtier.GetTitledFirstNameNoTooltip] испытывает трудности. [wounded_courtier.GetHerHis] травмы, а также [wounded_courtier.GetHerHis] слабость очевидна для всех, и прошло много времени с тех пор, как я ел хорошее мясо...\n\nМожет быть, мне стоит пойти навестить ее?"
 orcs.1001.a:0 "Да, [wounded_courtier.GetHerHis] время пришло"
 orcs.1001.a.tt:0 "Было бы жаль, если бы столько мяса было испорчено..."
 orcs.1001.b:0 "Я атакаю [wounded_courtier.GetHerHis] когда [wounded_courtier.GetSheHe] будет спать"
 orcs.1001.b.tt:0 "Я застану [wounded_courtier.GetHerHim] в расплох..."
 orcs.1001.c:0 "В этом нет абсолютно никакой необходимости."
 orcs.1001.c.tt:0 "Я надеюсь, что их раны заживут."

 orcs.1002.t:0 "Пир Плоти!"
 orcs.1002.desc:0 "Нам предстоит ожесточенная борьба, но в конце концов победитель может быть только один!\n\nИ это Я!"
 orcs.1002.a:0 "Похоже, мясо снова в меню!"
 orcs.1002.a.tt:0 "Я буду услаждать себя [wounded_courtier.GetHerHis] плотью."
 orcs.1002.b:0 "Что...что я наделал!?"
 orcs.1002.b.tt:0 "Будь проклят мой неконтролируемый голод!"

 orcs.1003.t:0 "В Конце Концов Никакого Пира Не Было..."
 orcs.1003.desc:0 "Не смотря на [wounded_courtier.GetHerHis] травмы, я не смог покончить с [wounded_courtier.GetTitledFirstNameNoTooltip] и я сильно пострадали от этого противостояния..."
 orcs.1003.a:0 "Я проклинаю тебя [wounded_courtier.GetTitledFirstNameNoTooltip]!"
 orcs.1003.a.tt:0 "Это была плохая идея..."
 
 ### RISE OF THE BERSERKER ###
 orcs.3001.t:0 "Путь Берсеркера"
 orcs.3001.desc:0 "Сегодня вечером меня навестил один из учителей ям Урук-Хай.\n\nОн говорит, что получил известие о моих способностях и что я мог бы выделиться среди слуг  [ROOT.GetCharacter.GetFaith.HighGodName] в битве.\n\nОн предлагает мне начать элитное обучение в Уруке, вступив в ряды Берсеркеров.\n\nДорога будет трудной, и рассказывают ужасные истории о смертельной тренировке и о том, что лишь немногим удается успешно ее завершить..."
 orcs.3001.a:0 "Я стану ужасом для врагов [ROOT.GetCharacter.GetFaith.HighGodName]."
 orcs.3001.a.tt:0 "Обучение начинается!"
 orcs.3001.b:0 "Я не готов к таким жертвам."
 orcs.3001.b.tt:0 "Это не для меня..."

 orcs.3002.t:0 "Первые Результаты"
 orcs.3002.desc:0 "После нескольких месяцев упорных тренировок и многочисленных пит-боев вы начинаете чувствовать, что стали намного более смертоносны.\n\nИдеально отлаженная машина, готовая выполнить свою цель: убивать."
 orcs.3002.a:0 "Впереди еще долгий путь."
 orcs.3002.a.tt:0 "Вы продолжаете обучаться."
 orcs.3002.b:0 "Я не могу продолжать, это слишком."
 orcs.3002.b.tt:0 "Вы прекращаете обучение."

 orcs.3003.t:0 "Сомнения в Ночи"
 orcs.3003.desc:0 "Прошел год с тех пор, как началось мое обучение. Год смерти и боли, гнева и ненависти. Мои чувства обострились. Мое сопротивление боли возросло многократно.\n\nЯ уже не тот, что прежде. Я мечтаю о запахе крови, и каждая жизнь, которую я пожинаю, приближает меня к экстазу. Но в моей темной камере, в часы сна, я спрашиваю себя: это то, чего я хочу?"
 orcs.3003.a:0 "Кровь зовет меня, пути назад нет."
 orcs.3003.a.tt:0 "Вы продолжаете обучаться."
 orcs.3003.b:0 "Все кончено, я не такой."
 orcs.3003.b.tt:0 "Вы прекращаете обучение."

 orcs.3004.t:0 "Последнее Испытание"
 orcs.3004.desc:0 "Сегодня, когда я вырезал грязную корягу, один из старых тренеров приказал мне следовать за ним в подземелья.\n\nВлажная обстановка и крики отчаяния рабов успокаивают меня. Но когда мы добираемся до самой дальней камеры, я обнаруживаю знакомое лицо...\n\n[myfam.GetTitledFirstNameNoTooltip], мой [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('myfam'))], висит между гибельными цепями. Грязная, окровавленная тряпка прикрывает [myfam.GetHerHis] глаза.\n\nГолос учителя, снимающего повязку с глаз, эхом разносится по туннелям: “Покажи мне свою цель... Полакомься [wounded_courtier.GetHerHis] кровью.”"
 orcs.3004.a:0 "УМРИ, УМРИ! УМРИ!"
 orcs.3004.a.tt:0 "Вы обрываете [myfam.GetHerHis] жизнь."
 orcs.3004.b:0 "Как ты смеешь? Освободите [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('myfam'))] немедленно!"
 orcs.3004.b.tt:0 "Вы разозлите своего учитиля, и он может сделать то, чего не можете вы. Затем вы покидаете путь Берсеркера."
 orcs.3004.c:0 "Нет, я буду пировать ТВОЕЙ кровью."
 orcs.3004.c.tt:0 "Атакуйте своего учитиля, освободите пленника и покиньте путь Берсеркера."

 orcs.3005.t:0 "Восстание Берсеркера"
 orcs.3005.desc:0 "Сегодня я избавился от всех своих связей. Я продемонстрировал всем свою полную приверженность делу и горячую преданность [ROOT.GetCharacter.GetFaith.HighGodName].\n\nКогда я надеваю шлем, я чувствую, как кровь моих врагов льется мне на голову. Его запах направляет мою волю, его тепло подпитывает мой гнев.\n\n[ROOT.Char.GetTitledFirstNameNoTooltip] умер, и на его месте восстает несущий смерть. Берсерк Урук-хай."
 orcs.3005.a:0 "RAAAAAAARGH!!!"
 orcs.3005.a.tt:0 "Вы завершили путь Берсеркера."
 
 ### An Orc Champion ###
 orcs.2001.t:0 "Молодой Чемпион"
 orcs.2001.desc:0 "Недавно до меня дошли слухи о молодом орке, сеющем хаос в бойцовских ямах. Они также говорят, что он пользуется уважением среди других бойцов и что с каждым днем все больше и больше орков собираются посмотреть на его бой.\n\nНельзя отрицать, что он, должно быть, исключительный орк. И это именно то, что заставляет меня беспокоиться.\n\nПоставлено ли на карту мое лидерство? Может быть, мне стоит пойти посмотреть на это самому..."
 orcs.2001.a:0 "Я пойду к нему."
 orcs.2001.a.tt:0 "Вы будете искать орка..."
 orcs.2001.b:0 "Какое это имеет значение, я сомневаюсь, что он мне ровня."
 orcs.2001.b.tt:0 "Ты игнорируешь его."

 orcs.2002.t:0 "Молодой Чемпион"
 orcs.2002.desc:0 "Выследить его было нетрудно. Мои шпионы говорят, что после боя в яме этот орк всегда идет на одну и ту же свалку, чтобы выпить грога со своими товарищами.\n\nЯ иду туда инкогнито, и там я нахожу огромную группу уруков и грязных снагов, приветствующих имя:\n\n#emphasis [strongorc.GetTitledFirstNameNoTooltip]!, [strongorc.GetTitledFirstNameNoTooltip]!, [strongorc.GetTitledFirstNameNoTooltip]! #!\n\nВо главе стола могущественный урук наносит другому удар собственной рукой жертвы, жестоко оторванной. После этого кровавого, но занимательного шоу, [strongorc.GetTitledFirstNameNoTooltip] направляется к бочке за новой порцией грога. Сейчас самое время сблизиться с ним..."
 orcs.2002.a:0 "Этот орк - настоящее шоу! Я постараюсь заслужить его доверие и лояльность."
 orcs.2002.a.tt:0 "Вы пытаетесь подружиться с чемпионом в надежде, что он присоединится к вам."
 orcs.2002.b:0 "Я должен купить его услуги. Проявите доминирование и получите мощного телохранителя."
 orcs.2002.b.tt:0 "Вы нанимаете чемпиона в качестве своего личного телохранителя."
 orcs.2002.c:0 "Он представляет собой угрозу, которую я не могу себе позволить... #emphasis "Позволь мне наполнить твой кувшин, приятель. #!""
 orcs.2002.c.tt:0 "Ты пытаешься отравить чемпиона."
 orcs.2002.d:0 "Ба, это того не стоит."
 orcs.2002.d.tt:0 "Вы уходите, надеясь, что это не имеет большого значения."

 orcs.2003.t:0 "Верный Чемпион"
 orcs.2003.desc:0 "После нескольких ночей смеха и грога, [strongorc.GetTitledFirstNameNoTooltip] и я стали неразлучны.\n\nХотя я восхищаюсь его мощью, он нашел во мне командира, своего естественного лидера.\n\nСегодня он поклялся мне в вечной верности, и я приму его услуги как своего господина и друга."
 orcs.2003.a:0 "Объединившись, мы будем неудержимы."
 orcs.2003.a.tt:0 "[strongorc.GetTitledFirstNameNoTooltip] становится вашим верным телохранителем."

 orcs.2004.a.t:0 "Дружба Отвергнута"
 orcs.2004.b.t:0 "Больше Никакой Авторитетности"

 orcs.2005.t:0 "Новый Враг"
 orcs.2005.desc:0 "[strongorc.GetTitledFirstNameNoTooltip] видел, как я распространяю яд! В ярости он повышает голос, вскоре об этом знает вся таверна, и начинается драка, когда он пытается преследовать меня! Мне едва удается ускользнуть в этом хаосе, оставив после себя кучу потраченного впустую грога, довольно унизительный инцидент и нового врага. [strongorc.GetTitledFirstNameNoTooltip] сегодня избежал своей участи, но ему не всегда будет так везти..."
 orcs.2005.a:0 "Рано или поздно ты падешь передо мной!"
 
 ### Rebellious Slave ###
 orcs.0014.t:0 "Мятежный Раб"
 orcs.0014.desc:1 "Мои воины приводят ко мне раба, которому ночью удалось сбежать из загонов. Совершив впечатляющий подвиг доблести, личинка убила двух моих самых сильных надзирателей во время своего побега. Но [escaped_slave.GetSheHe] не смогла уйти далеко, прежде чем моим следопытам удалось выследить [escaped_slave.GetHerHim].\n\n Какое послание мне адресовать этой личинке?"
 orcs.0014.a:0 "Закуйте [escaped_slave.GetHerHim] в цепи, я разберусь с этим позже"
 orcs.0014.b:0 "Я сам выпотрошу эту мерзкую личинку"
 orcs.0014.c:0 "Из твоей плоти получится прекрасный пир"
 orcs.0014.d:0 "Выживают только сильнейшие, мне нужны такие бойцы, как ты"
 
 ### Trespassing Neighbours ###
 orcs.0015.t:0 "Вторгающиеся Соседи"
 orcs.0015.desc:0 "Мои разведчики заметили орков [nosy_neighbor.GetFirstNameNicknamed], глубоко забредших на мою территорию. До сих пор они не совершили никаких противоправных действий, но их мотивы неизвестны, и ничто не мешает им грабить наши земли."
 orcs.0015.a:0 "Предупреждения будет достаточно: уходите или будете убиты."
 orcs.0015.b:0 "Я отправлю их выпотрошенные тела обратно этой грязной личинке."
 orcs.0015.c:0 "Похоже, этот подонок хочет подраться. Давай отдадим это [nosy_neighbor.GetHerHim]."
 orcs.0015.a.message_1:0 "Предупреждения недостаточно"
 orcs.0015.a.message_2:0 "Нарушители границы возвращаются на свои земли"
 orcs_0015_being_raided_modifier:0 "Вторгающиеся Соседи"
 
 ### Olog Exiles ###
 orcs.0016.t:0 "Изгнанники-Ологи"
 orcs.0016.desc:0 "Группа Изгнанников-Ологов приходит умолять меня позволить им присоединиться к моему племени после того, как их племя было уничтожено соперничающим кланом. Все они кажутся опытными бойцами, но они были опозорены неудачей, и мое собственное племя могло бы обидеться, если бы я впустил их." 
 orcs.0016.a:0 "Вы должны были умереть с мечом в руке, когда у вас был шанс. #emphasis Убейте их!#"
 orcs.0016.b:0 "Там, где есть кнут, есть и путь. Из этих личинок получатся хорошие работники."
 orcs.0016.c:0 "Вы можете использовать это оружие с пользой и сражаться в качестве моих телохранителей."
 orcs_0016_olog_slaves_modifier:0 "Имеет Рабов-Ологов"
 orcs_0016_olog_bodyguards_modifier:0 "Имеет Телохранителей-Ологов"

 ### Orc Horde Forms ###
 orcs.0020.t:0 "Орда Восстает!"
 orcs.0020.desc:0 "Что ж, вам пришлось сломать хребты, замучить нескольких невезучих ублюдков и убить по пути немало "невинных", но в конце концов орки, похоже, встали в очередь под вашей рукой. Видения наполняют вашу голову огромной добычей, которая вас ожидает, судьбой расы орков - охватить все земли, поработить и доминировать над всеми остальными! Скоро твое воинство пронесется по землям людей, и ни у кого не будет надежды устоять против твоей мощи! \n\nИнтересно, какой будет ваша первая цель? Хнычущие тарки, трусливые эльфийские ведьмы или сладкое золото гномьих владений?"
 orcs.0020.a:0 "Там будет золото, за которое можно ухватиться, и грог, который можно пить без конца!"
 orcs.0021.t:0 "Войско Орков Восстает!"
 orcs.0021.desc:0 "Тревожные новости достигли ваших ушей! Могущественный орк, которого называют просто "Великий вождь", собрал под свои знамена великое множество орков с намерением грабить и убивать по всей земле! Темные твари тяготеют к нему, в его рядах есть ологи и даже несколько темных людей. Сейчас у вас есть короткая передышка, но, несомненно, день его нападения не за горами. \n\nПоявился опасный враг. Мы должны быть начеку, и на наших границах должны быть установлена стража..."
 orcs.0021.a:0 "Как будто у нас было недостаточно проблем"
 
 
 ### Orkish Flavour ###
 orcs.4100.t:0 "Мертвяк"
 orcs.4100.desc:0 "Древний вождь по имени Мертвяк [dead_meat.GetName], у которого давно истек срок службы Орка, вызвал вас на смертельный поединок. Вы явно сделали что-то, что заставило их подняться из дома престарелых."
 orcs.4100.a:0 "Твой меч, Мертвяк, отдай же его мне!"
 orcs.4100.b:0 "Отвали от меня, ты, гнилой труп!"
 orcs.4100.c:0 "Боже! Это мой дядя!"
 orcs.4100.c.success:0 "Вы ускользаете от Мертвяка"
 orcs.4100.c.failure:0 "Мертвяк оставляет на вас свой след"
 orcs.4100.c.tt:0 "Вы отвлекаете внимание, оставляя Мертвяка [dead_meat.getName] потеряным."
 orcs_4100_fly_corpse_the_warg_modifier:0 "Летай на Варге-трупе"
 orcs_4100_fly_corpse_the_warg_modifier_desc:0 "Этот персонаж едет верхом на изуродованном варге, зараженном личинками и зараженном болезнями. Он отказывается покинуть их сторону, являясь предвестником инфекции."
 orcs_4100_bark_worse_than_bite_modifier:0 "Лай хуже, чем укус"
 orcs_4100_bark_worse_than_bite_modifier_desc:0 "Лай этого персонажа хуже, чем его укус. Если они еще не покончили с этим, то будут красться в тени."
 orcs.4102.desc_success:0 "Мертвяк [dead_meat.getName] лай был хуже, чем их укус."
 orcs.4102.desc_failure:0 "Мертвяк [dead_meat.getName] лай был хуже, чем их укус, и только после вашей дуэли вы обнаруживаете, что Мертвяк бронит и прожевывает вас насквозь."
 orcs.4102.desc_warg:0 "\n\nРядом с вами крадется грустный старый варг, он принадлежал Мертвяку, но вы ему понравились. Он не собирается сдвинуться с места с вашей стороны."
 orcs.4102.a:0 "Оставить Мертвяка гнить, меч все еще в хорошем состоянии?"
 orcs.4102.b:0 "Ба! Побежден старым, конченым орком."
 
 
 
 
 
 
 