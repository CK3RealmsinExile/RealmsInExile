 ### RHÛN FLAVOUR ###
 lotr_intro_events.7001.t:0 "Логат"
 lotr_intro_events.7001.desc:0 "Мы жили в этих землях ещё до Жестоких. Наши южные сородичи копили богатства и наедали бока, но наша жизнь осталась такой же как и прежде: матери пасут отары, дочери торгуют, а отцы и сыновья поддерживают домашний очаг. Так было всегда и так будет впредь. Гномы Железных Холмов настаивают на поддержании невыгодной сделки, используя наши реки для своих торговых дел, а мы ведём простую, но безопасную жизнь.\n\nНо с юга доносятся новости и слухи: о войне и жестокости, а может и о возвращении Жестоких, как впредь. Не счесть времени, что минуло с тех пор, когда наши воины брали в руки оружие, но быть может время пришло..."
 # Vector "Since before the days of the Cruel Ones, we have lived in these lands. Our kin to the south have grown prosperous and fat, but for us life has remained much as it ever was - the mother lead and guide the sheep, the daughters trade, father and sons keep the hearth and the home. Such it has ever been, thus it shall continue to be. The Dwarves of the Iron Hills drive a hard bargain in order to use our rivers for trade, but from it we derive a simple, but secure, life.\n\nYet there is also word from our clanskin to the south - rumors of war, and of strife, perhaps even the Cruel Ones of old returning. Long has it been since our warriors marched to true war, but perhaps it is time..."
 lotr_intro_events.7001.a:0 "Народу вина нужны наши амазонки."
 lotr_intro_events.7001.b:0 "Что могут эти низкорослые мужи предложить за наш скот?"
 lotr_intro_events.7002.t:0 "Логат"
 lotr_intro_events.7002.desc:0 "Годами мы наблюдаем за тем, как женщины Дэйла приходят в наши земли торговать. Их убранство всё пышнее, а драгоценности всё ярче. Некоторые даже остаются на наших западных пастбищах и привозят с собой семьи. Торговые обороты существенно выросли, а на прилавках теперь можно найти такие вещицы, которые не снились даже нашим южным сородичам, но молодые горячие девушки всё чаще брюзжат. Им не нравятся эти пришельцы, которые претендуют на наши исторические земли и пастбища. Особенно их беспокоят мужчины, что клянутся в верности патриархам далёких кланов.\n\nПока что нашим мудрым матриархам удаётся поумерить их пыл, но если удастся собрать достаточно сил..."
 # Vector "For years now we have watched the women of Dale come to our lands, increasingly bespeckled with jewels and finery to trade, and some have even stayed in the west of our herd-lands, bringing with them their clans. This has brought us much trade, and new items which we previously only could procure through our clanskin to the south - but many of the more hotheaded young women grouse at these strange foreigners, particularly men, laying claim to what have always been our own herd-lands, swearing fealty to a man-chieftain far off. \n\nThe matriarchs thus far have dampened such angry talk, but perhaps if support was rallied..."

 lotr_intro_events.7002.a:0 "Изысканные женщины Дэйла продают ценности исключительной красоты."
 lotr_intro_events.7002.b:0 "Мы должны постоять за свои пастбища!"
 dorwinion_foederati_modifier:0 "Союз с Дорвинионом"
 dorwinion_foederati_modifier_desc:0 "Народ Дорвиниона нанимает воинов из местных и организует в регионе активную торговлю."
 dwarven_breadbasket_modifier:0 "Житница гномов"
 dwarven_breadbasket_modifier_desc:0 "Это графство продаёт съестные припасы в расположенную поблизости твердыню гномов."
 dale_trade_modifier:0 "Торговля с Дэйлом"
 dale_trade_modifier_desc:0 "Это графство торгует предметами роскоши на ярмарках Дэйла."
 great_easterling_host_modifier:0 "Великое воинство истерлингов"
 great_easterling_host_modifier_desc:0 "Это графство готово собрать великое воинство истерлингов."
 formed_great_easterling_host_modifier:0 "Великое воинство истерлингов"
 formed_great_easterling_host_modifier_desc:0 "Этот персонаж готов собрать великое воинство истерлингов."
 Loke_Rim_Host: "Хозяин Локе-Кана" #Машинный перевод 24.06.2023
 
  ### HÛZ EVENTS ### 
 lotr_intro_events.7003.t: "Последний из линии Szrel" #Машинный перевод 24.06.2023
 lotr_intro_events.7003.a: "Невозможный! Я не могу быть последним." #Машинный перевод 24.06.2023
 lotr_intro_events.7003.desc: "[age|E] этого [middleearth|E] приходил и уходил со времен славы моей семьи. Когда-то хузы были могучими и ужасными. Наше имя является синонимом ужаса, мы сожгли древесных зверей, или «[entwives|E]» Дорвиниона. Правя из легендарной крепости-подземелья Шрел-Каин, мы сеем ужас на восток и север... Но что с нами стало? \n\nЭпоха закончилась нашим позорным поражением. В тот день, когда подлые [elves|E] и их лакеи, так называемые [dunedain|E], двинулись на самый дом нашего бога. Пока мои предки сражались до последнего у ног Керкасска, эльфы использовали свою злую магию, чтобы запечатать нашего бога. Убийство наших людей с помощью [northmen|E]. Теперь мы прячемся в неизвестности. Это время закончилось! Мы направим Игат на путь кровавого возмездия, подобного которому еще не было на западе. \n\nКогда я в последний раз разговаривал со своими родственниками по этим вопросам? Нет.. Не может быть. После смерти моего отца и дяди я все, что осталось от Хуза, от линии Шрел?" #Машинный перевод 24.06.2023
 lotr_intro_events.7003.a.tt: "Принесите мне истории. Где другие отпрыски Хуза?" #Машинный перевод 24.06.2023
 lotr_intro_events.7003.b: "Я знаю, что нужно сделать. Я не последний. Я новый рассвет!" #Машинный перевод 24.06.2023
 lotr_intro_events.7003.b.tt: "Так много нужно сделать и так мало времени. Я молю лорда Керкасска о его терпении." #Машинный перевод 24.06.2023
  
 rhun.0013.t: "Судьба дома Хуз" #Машинный перевод 24.06.2023
 rhun.0013.a: "Воля Керкасска ясна. Я избран, чтобы снова навести ужас на север" #Машинный перевод 24.06.2023
 rhun.0013.desc: "Мой отец Баунтиг был развратным дураком, но мог ли он уделить время тому, чтобы спариться с нужной женщиной или хотя бы привлечь к суду кого-нибудь из моих родных ублюдков? Нет! Его отцу так и не суждено было совершить что-либо. Ни земель, ни почестей, но у его брата были все возможности. Все земли и опыт, чтобы принести нам силу. \n\nНо что он сделал? Вырастил слабоумного человека по имени Бортан. Человек, настолько упорный в своих идиотских мечтах о дружбе с [dorwinrim|E] или даже с проклятыми [dalemen|E] и [gondor|E], что не воспитал ни одного ребенка. В то время как его сестра заболела так же, как и мой слабак дядя Аскул! Бортан был избран Локе-Ханом, и даже в этом случае он не принес нам ничего, кроме новых врагов. Он торговал и заключал договоры с нашими наследственными врагами, в то время как западные лорды готовили славную кампанию на запад, чтобы наконец изгнать [northmen|E] из [rhovanion|E]. \n\nЕсли бы не его загадочная смерть (хотя и не редкость для человека его возраста), и если бы я был немного старше, я, возможно, сделал бы его в себе и захватил бразды правления этой бессмысленной страной. Эта земля, где дураки вроде идиотских «предпринимателей» из Мистранда всерьез рассматривают кандидатуру на трон! \n\nЭто все... Больше никаких забытых ветвей. Никаких скрытых кузенов, которых я могу ввести в игру. Невозможно даже найти кого-нибудь из моих ублюдочных братьев и сестер. Я последний Хуз." #Машинный перевод 24.06.2023
 rhun.0013.a.tt: "Приближается второй рассвет Шрелдора." #Машинный перевод 24.06.2023
  
 rhun.0015.t: "Беспомощная мольба о пощаде" #Машинный перевод 24.06.2023
 rhun.0015.desc: "Стою на месте Шрел-Каина, где когда-то располагалась древняя столица моей семьи. Смиренные формы бывшего Владыки Царства, его самых могущественных Винных Лордов и патрициев преклоняют колени передо мной.\n\n"О Лорд Хуз. Я умоляю тебя. Пощади наши народы и наши земли. Возьми это золото и наш залог. рабства, и мы будем смиренно служить вам как верные вассалы. Позвольте нам сохранить титул Владыки Царства и практиковать наши собственные законы и традиции, как мы это делали в отсутствие вашей династии, о Золотой"\n\nЯ хочу, чтобы он перестал попрошайничать, как такое бесполезное насекомое. Из-за этого ценность его слов трудно различить, поскольку я отвлекаюсь, представляя все, что я мог бы сделать с этим человеком... \n\nТем не менее, нам требуются значительные средства даже для того, чтобы заложить основу для восстановленного Шрел-Каина. Какой вред может дать этим дуракам самое большее десятилетие, чтобы чувствовать себя в безопасности?" #Машинный перевод 24.06.2023
 rhun.0015.a: "— Будь по-твоему, торговец вином. Верни свою корону и чашу." #Машинный перевод 24.06.2023
 rhun.0015.b: ""Хахаха! Вы, глупцы, ждали от меня пощады!? Заберите все их земли!"" #Машинный перевод 24.06.2023
 rhun.0015.a.tt: ""
 rhun.0015.b.tt: ""
  
 rhun.0023.t: "Подготовка сделана наконец" #Машинный перевод 24.06.2023
 rhun.0023.desc: "Молва распространилась по всему Уривару, Медлошукаину и за его пределами. С большими затратами и большими усилиями был выращен новый хозяин. Их золотые доспехи Игати отражают море Руна, когда они собираются в Лесте, где могучая прибрежная крепость Карас Сант когда-то оказалась непреодолимым препятствием для наших предков. \n\nМы окружили [dorwinrim|E], подготовили несколько мест для атаки, и все наши границы защищены. Вторжение больше не вызывает возражений даже у самых ярых умеренных Мистранда. Мастер Царства, должно быть, нервничает. Им лучше подготовиться молить о моей милости." #Машинный перевод 24.06.2023
 rhun.0023.a.tt: "Я ждал достаточно долго." #Машинный перевод 24.06.2023
 rhun.0023.a: "Они будут умолять до конца." #Машинный перевод 24.06.2023
  
 rhun.0016.t: "Память о сладком страдании" #Машинный перевод 24.06.2023
 rhun.0016.desc: "Прошло много лет с тех пор, как я завоевал Дорвинион. Я все еще рискую спуститься в самые темные камеры ныне выздоровевшего Шрел-Каина, чтобы совершить ужасно прекрасные действия с теми немногими заключенными, которые выжили до сих пор.\n\nНа этот раз, однако, что-то не так. Мое обычное чувство головокружительного предвкушения сменилось страхом, когда я подошел к дверям камеры. Вопли заключенных начинают звучать неземно. Я чувствую сильное желание отодвинуться от двери, как будто все мое существо отчаянно пытается заставить меня избежать источника этого потустороннего визга. \n\nЧто бы ни находилось за пределами комнаты, последствия наверняка будут ужасными. К добру или к злу" #Машинный перевод 24.06.2023
 rhun.0016.a: "Злые духи не могут поколебать меня. Я присягаю Керкасску." #Машинный перевод 24.06.2023
 rhun.0016.a.tt: "Не остается места для слабости." #Машинный перевод 24.06.2023
 rhun.0016.b: "Я должен уйти отсюда! Это сила выше меня." #Машинный перевод 24.06.2023
 rhun.0016.b.tt: "Но как мне выбраться!?" #Машинный перевод 24.06.2023
  
 rhun.0017.t: "Зловещие феи-затаившиеся в лесу Куг Тумана" #Машинный перевод 24.06.2023
 rhun.0017.desc: "Проходя через дверь, я оказываюсь в самой странной и тревожной ситуации. Я больше не в безопасных пределах подземелий Шрел-Каина, теперь я стою один в глубоком и ох как темном лесу. Тяжелые туманы окутывают странные формы вокруг, я едва могу удержаться.\n\nМои глаза мечутся от одной тени к другой, различая в них темные фигуры, знакомые мне только по древней легенде. Неужели эти ужасные твари давным-давно вырезали мой народ? Неужели спрятались в этом проклятом месте за [age|E]!?\n\nКеркасск! Клянусь до последнего вздоха, что эти отвратительные твари будут уничтожены. Каждый последний! Их лес будет гореть таким же яростным пламенем, как у ваших древних драконов, и, наконец, ваши слуги будут навсегда свободны от их хищничества!\n\nУпав на колени в изнеможении, я чувствую оглушающую тишину, окружающую самое ядро моего существа. Затем, когда я чувствую, как тьма леса поглощает меня, и мое зрение исчезает, я слышу ответ:\n\n «Сделай это, и великая сила будет твоей»." #Машинный перевод 24.06.2023
 rhun.0017.a: "В последний раз. Я покончу с Керкасском- нет, враги [sauroncharacter|E]." #Машинный перевод 24.06.2023
 rhun.0017.a.tt: "Дело моей жизни близится к завершению." #Машинный перевод 24.06.2023
