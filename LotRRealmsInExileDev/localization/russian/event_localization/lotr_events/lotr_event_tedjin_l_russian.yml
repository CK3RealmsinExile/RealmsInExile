 ### Tedjin Introduction Events ###
 tedjin.0100.t:0 "Конфедерация в кризисе"
 tedjin.0100.desc:0 "В течение последних 50 лет Аял из Дома Тезидж разумно уравновешивал как внешние, так и внутренние полномочия в Конфедерации Теджин. Его давняя дружба с домом Азумена обеспечила внутреннюю поддержку и стабильность на протяжении его долгого правления, скрепленного женитьбой его сына и наследника на их старшей дочери. \n\nВо внешней политике он придерживается осторожной и взвешенной политики. Под его правлением было сыграно несколько великих сражений, но наемники Теджина сражались далеко, принося славу и известность своим домам. Однако сейчас, на закате его лет, все это грозит рухнуть. \n\nСын и наследник Аяла, Бор, вернулся из заграничных сражений, поколебленный в своих убеждениях относительно своего народа и его обычаев. Желая преобразовать свой народ и его культуру по образцу тех, кого он видел за границей, Бор обратился в Батан-ан-Изинди, которые давным-давно вторглись в более оседлые южные сорийцы Конфедерации. Он почти наверняка будет проводить агрессивную политику реформ, как светских, так и религиозных, после вступления на престол.\n\nЭто вызвало гнев консерваторов конфедерации. Теперь, в последние угли своих дней, Аял может только с ужасом наблюдать, как все планы его поколения по обеспечению прочной стабильности превращаются в пепел..."
 tedjin.0100.a:0 "У меня больше нет времени..."

  ### Tedjin Civil War Localisation ###
 
 tedjin_civil_war_faction:0 "Теджинская реакционная фракция"
 tedjin_civil_war_faction_desc:0 "Члены Реакционной [faction|E] стремятся отменить политические и религиозные реформы своего [liege|E].\n\n#S Ультиматум#!\nРеакционеры Теджина требуют ареста своего Катаджа, конфискации его земель и возвращение традиционной децентрализованной власти."
 tedjin_civil_war_faction_short_effect_desc:0 "Хочет отменить политические и религиозные реформы своего [liege|E]."
 #independence_faction_short_effect_desc:0 "Хочет независимости от своего [liege|E]"
 FACTION_DEMAND_TEDJIN_CIVIL_WAR:0 "Реакционные требования"
 FACTION_DEMAND_TEDJIN_CIVIL_WAR_DESC:0 "Вероломная змея,\n\nПришло время тебе осознать безрассудство твоих недавних реформ и вернуть наше королевство к его традициям, как того требует [faction.GetName]. Примите наши требования или столкнитесь со своей гибелью на поле боя!"
 FACTION_DEMAND_TEDJIN_CIVIL_WAR_ACCEPTED:0 "Реакционные требования приняты"
 FACTION_DEMAND_TEDJIN_CIVIL_WAR_ACCEPTED_DESC:0 "Подлый червь и предатель,\n\nВаши ошибочные требования и отказ принять перемены только ослабят всех нас. Тем не менее, чтобы уберечь королевство от бесполезного кровопролития, я вынужден принять ваши требования и отказаться от своих титулов."
 FACTION_DEMAND_TEDJIN_CIVIL_WAR_REFUSED:0 "Реакционные требования отвергнуты"
 FACTION_DEMAND_TEDJIN_CIVIL_WAR_REFUSED_DESC:0 "Несчастный дурак,\n\nВаша позорная попытка шантажа не увенчалась успехом. Сколько бы испорченных душ вы ни привлекли для осуществления своего плана, я не сдамся без боя. Я лучше умру, чем увижу, как моя страна станет заводью!"
 FACTION_DEMAND_TEDJIN_CIVIL_WAR_SEND_DEMAND_NOTIFICATION:0 "Время действовать!"
 FACTION_DEMAND_TEDJIN_CIVIL_WAR_SEND_DEMAND_NOTIFICATION_DESC:0 "Момент настал! Единые голоса [faction.GetName] согласны с тем, что [faction_target.GetName] утратила любое право на власть, которое когда-то могло быть у [faction_target.GetSheHe]. Мы свергнем этого предателя или силой вернем ему нашу землю!"
 TEDJIN_CIVIL_WAR_NAME:0 "Война за будущее народа теджин"
 tedjin_civil_war_cb:0 "Война реакционных фракций"
 TEDJIN_INVASION_CB_NAME:0 "Теджинское вторжение"
 TEDJIN_INVASION_CB_SPECIFIC_NAME:1 "Теджинское вторжение в [TITLE.GetBaseName]"
 tedjin_civil_war_victory_desc:0 "[defender.GetTitledFirstName|U] свергнут и заключен в тюрьму, земли [defender.GetHerHis] конфискованы и переданы [attacker.GetTitledFirstName|U] как лидеру реакционеров. [crown_authority|E] для [defender.GetPrimaryTitle.GetName] уменьшается на один шаг.\n\n"
 tedjin_civil_war_victory_defender_desc:0 "[defender.GetTitledFirstName|U] свергнут и заключен в тюрьму, земли [defender.GetHerHis] конфискованы и переданы [attacker.GetTitledFirstName|U] как лидеру реакционеров. [crown_authority|E] для [defender.GetPrimaryTitle.GetName] уменьшается на один шаг.\n\n"
 tedjin_civil_war_victory_end_desc:0 "Конфедерация возвращается к своим консервативным маладумским корням под руководством [attacker.GetTitledFirstName|U]."
 tedjin_civil_war_defeat_desc:0 "[crown_authority|E] для [defender.GetPrimaryTitle.GetName] повышается. [defender.GetTitledFirstName|U] заключает в тюрьму каждого мятежного вассала и получает [revoke_title_reason|E] против каждого из них. Реакционная фракция расформирована, и ее члены не могут присоединяться к фракциям в течение [SCOPE.ScriptValue('faction_war_defeat_cooldown')|0] лет.\n\n"
 tedjin_civil_war_defeat_defender_desc:0 "[crown_authority|E] для [defender.GetPrimaryTitle.GetName] повышается. [defender.GetTitledFirstName|U] заключает в тюрьму каждого мятежного вассала и получает [revoke_title_reason|E] против каждого из них. Реакционная фракция расформирована, и ее члены не могут присоединяться к фракциям в течение [SCOPE.ScriptValue('faction_war_defeat_cooldown')|0] лет.\n\n"
 tedjin_civil_war_defeat_attacker_desc:0 "[crown_authority|E] для [defender.GetPrimaryTitle.GetName] повышается. [defender.GetTitledFirstName|U] заключает в тюрьму каждого мятежного вассала и получает [revoke_title_reason|E] против каждого из них. Реакционная фракция расформирована, и ее члены не могут присоединяться к фракциям в течение [SCOPE.ScriptValue('faction_war_defeat_cooldown')|0] лет.\n\n"
 tedjin_civil_war_defeat_end_desc:0 "Конфедерация продолжает свой путь реформ под руководством [defender.GetTitledFirstName|U]."
 
 tedjin_civil_war_umbar_troops:0 "Умбарские вспомогательные силы"
 tedjin_civil_war_mordor_troops:0 "Вспомогательные силы Мордора"
 tedjin_civil_war_haruzan_troops:0 "Вспомогательные силы Харузе"
