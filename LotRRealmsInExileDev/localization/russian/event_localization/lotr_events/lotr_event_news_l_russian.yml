l_russian:
  
 news_event.0001.t: "Теджинская гражданская война" 
 news_event.0001.desc: "[GetTitleByKey('k_tedjin').GetName] охвачен волнениями, поскольку амбициозный новый [defender.GetTitledFirstName] стремится продвигать вперед политические и религиозные реформы. В ответ более консервативные лорды конфедерации во главе с [attacker.GetTitledFirstName] начали тайно сопротивляться усилиям [defender.GetFirstNameNoTooltip] на каждом шагу.\n\nХотя мы могли бы быстро отмахнуться от внутренних дрязг пустынных племен, теджины — известные бойцы и наемники, и занять жизненно важный буфер между Умбаром и Беллакаром. Если [attacker.GetFirstNameNoTooltip] и [attacker.GetHerHis] коллегам-реакционным лордам удастся свергнуть [defender.GetFirstNameNoTooltip], их амбиции, несомненно, снова повернутся на юг.\n\nНаконец, кризис в Конфедерации достиг критической точки. Формальные требования Реформиста Катаджа об отречении от престола, отправленные Реакционной фракцией, были категорически отклонены, и теперь обе стороны находятся в состоянии открытой войны.\n\nВремя для заинтересованных сторон быстро истекает, поскольку будущее Конфедерации висит в воздухе. баланс." 
 news_event.0001.a: "Беда снова зашевелилась." 
 news_event.0001.b: "Какое мне дело до иноземных кочевников?" 
 news_event.0001.c: "Возможно, это сыграет мне на руку..." 
  
 news_event.0002.t: "Воины побережья" 
 news_event.0002.desc: "Силы [tedjinfounder.GetCulture.GetName] под командованием [tedjinfounder.GetTitledFirstName] захватили большую часть западного побережья в области, простирающейся от Харнена до залива Фелайя.\n\nЭти ревностные новообращенные в веру [erutheone|E] взяли на себя задачу создать новую дом для себя в древних городах Корсаров [GetTitleByKey('k_mardruak').GetBaseNameNoTier] и [GetTitleByKey('k_umbar').GetBaseNameNoTier].\n\nИ все же их вожди не забыли вмешательства [GetTitleByKey('k_haruzan').GetBaseNameNoTier] в их дела, и давно затаили обиду. Возможно, со своей новой базы силы они попытаются даже напасть на сам [GetTitleByKey('c_amrun').GetBaseNameNoTier]." 
 news_event.0002.a: "Триумф праведников!" 
 news_event.0002.b: "Они друзья или враги?" 
 news_event.0002.c: "Если они пожелают берега, мы столкнем их в море..." 
  
 news_event.0003.t: "Царство праведников" 
 news_event.0003.desc: "В решающей кампании [tedjinfounder.GetTitledFirstName] захватил большую часть Харнена, приблизившись как к [GetTitleByKey('e_gondor').GetBaseNameNoTier], так и к [GetTitleByKey('e_mordor').GetBaseNameNoTier].\n\nВ таком выгодном положении они теперь имеют сильный контроль над торговлей между севером и югом как по суше, так и по морю, и обязательно преуспеют от этого.\n\nВремя покажет, продолжат ли они свой стремительный взлет или упадут из-за того, что подлетели слишком близко к [ariencharacter|E]." 
 news_event.0003.a: "Наконец-то свет Эру пришел в Ближний Харад!" 
 news_event.0003.b: "Посмотрим, что будет дальше..." 
 news_event.0003.c: "Они могут радоваться, но их ликование будет недолгим." 
  
 news_event.0004.t: "Каджаджар восстает заново" 
 news_event.0004.desc: "Поразительно, но страшная Империя [tedjinfounder.GetCulture.GetName] [GetTitleByKey('e_tedjin').GetBaseNameNoTier] была возрождена [tedjinfounder.GetName].\n\nКаджаджар когда-то контролировал весь [GetTitleByKey('e_bellakar').GetBaseNameNoTier], но его сердце всегда находилось в северных провинциях Беллакар, [GetTitleByKey('k_mardruak').GetBaseNameNoTier] и [GetTitleByKey('k_felaya').GetBaseNameNoTier], и это то, что имели в виду теджины, когда использовали это имя.\n\nТеперь, после жестокого завоевания Мардруака и Фелайи, теджины, наконец, восстановили государство, которое так давно рухнуло, и древние дворцы [GetTitleByKey('c_joam').GetBaseNameNoTier] были провозглашены столица этого восстановленного государства.\n\nПопытается ли амбициозный [tedjinfounder.GetTitledFirstName] восстановить Каджаджар в максимальной степени, а также завоевать южный Беллакар?" 
 news_event.0004.a: "Кошмар прошлых веков..." 
 news_event.0004.b: "Каджаджар снова поднимается." 
 news_event.0004.c: "Смотрите, как слабые бегут от сильных!" 
  
 news_event.0005.t: "Мощь Каджаджара" 
 news_event.0005.desc: "В быстрой кампании [tedjinfounder.GetCulture.GetName] из [GetTitleByKey('e_tedjin').GetBaseNameNoTier] воссоздали подвиги своих падших предков и раздавили [GetTitleByKey('e_bellakar').GetBaseNameNoTier] ногами.\n\nПоследние династы Беллакара либо бежали в изгнание, либо были убиты, а пиры устраиваются днем и ночь в столице Каджаджара [GetTitleByKey('c_joam').GetBaseNameNoTier].\n\nС этим последним падением Беллакара Теджин восстановили и достигли вершины своей силы и могущества." 
 news_event.0005.a: "Померк великий свет Юга." 
 news_event.0005.b: "Каджаджар-али восстал." 
 news_event.0005.c: "Еще раз тьма правит Изиндутариком!" 
  
 news_event.0006.t: "Победа реформистов в Теджинской гражданской войне" 
 news_event.0006.desc: "Гражданская война в [GetTitleByKey('k_tedjin').GetName], которая велась между реформистскими и реакционными фракциями внутри королевства и подпитывалась поддержкой крупных держав в регионе, наконец подошла к концу.\n\nНесмотря на недостаток числа мятежных подданных по сравнению с [defender.GetHerHis] [defender.GetTitledFirstName] победил решительно. Мятежные лорды под предводительством реакционного [attacker.GetTitledFirstName] были унижены, и наверняка их лишат их земель, сошлют или казнят.\n\nСтарые обычаи быстро исчезают в землях Теджина, и по мере усиления [defender.GetTitledFirstNameNoTooltip] [defender.GetHerHis] реформы, [defender.GetHerHis] взоры обращаются на запад к побережью и даже могут бросить вызов гегемонии самого [GetTitleByKey('k_umbar').GetName]..." 
 news_event.0006.a: "Доказательство того, что правое дело всегда победит!" 
 news_event.0006.b: "Интересный." 
 news_event.0006.c: "Как можно проиграть с таким численным преимуществом?" 
  
 news_event.0007.t: "Реакционная победа в Теджинской гражданской войне" 
 news_event.0007.desc: "Гражданская война в [GetTitleByKey('k_tedjin').GetName], которая велась между реформистскими и реакционными фракциями внутри королевства и подпитывалась поддержкой крупных держав в регионе, наконец подошла к концу. _1, который был свергнут вассалами [defender.GetHerHis] и пытался бежать в изгнание со сторонниками [defender.GetHerHis].\n\nВместо [defender.GetHerHis] новый [attacker.GetTitledFirstName] публично заявил о намерении [attacker.GetHerHis] положить конец всем злокачественным «иностранным» влияния в царстве [attacker.GetHerHis] и сокрушить сам их источник - Фелайю.\n\nПохоже, что Теджин готовятся к новой попытке завоевать земли, которые они так давно потеряли..." 
 news_event.0007.a: "Злые дела привели к злым результатам." 
 news_event.0007.b: "Интересный." 
 news_event.0007.c: "Пусть это будет началом более жестокого завоевания." 
  
 news_event.0008.t: "Сближение Беллакара и Фелайи" 
 news_event.0008.desc: "Хотя технически регион [GetTitleByKey('k_felaya').GetBaseNameNoTier] никогда не был независимым от [GetTitleByKey('e_bellakar').GetBaseName], с практической точки зрения регион [GetTitleByKey('k_felaya').GetBaseNameNoTier] действовал полностью автономно со времен правления [amrozir.GetFirstNameRegnal] почти 1000 лет назад.\n\nПериоды сближения и отчуждения между провинцией и большей королевство, поскольку в религиозном отношении оно отличалось от южных глубин королевства, а его культура взращивала растущую гордость за их уверенность в себе. В прошлом Первые Лорды даже воевали с Беллакаром, когда те переступали границы.\n\nТеперь, наконец, отношения, кажется, окончательно наладились, так как Первый Лорд Фелайи официально отправился в [GetTitleByKey('c_nilulonde').GetBaseNameNoTier], чтобы отдать дань уважения и присягнуть на верность. своему новому повелителю, чего не было со времен [masrakayan.GetTitledFirstName] и [zimrubel.GetTitledFirstName].\n\nЭто сближение, по-видимому, в значительной степени произошло благодаря [bellakarruler.GetTitledFirstName|U], чья тщательная дипломатия, заигрывания и заверения народу Фелайи в отношении их статус в большом королевстве позволил устранить раскол без болезненного и кровавого отвоевания." 
 news_event.0008.a: "Мы все сильнее вместе." 
 news_event.0008.b: "Поздравляем?" 
 news_event.0008.c: "Вместе или порознь, они падут." 
  
 news_event.0009.t: "Хоннин из Сузуш Агкхор" 
 news_event.0009.desc: "Неожиданные, непрошенные и шокирующие весь [bayoftulwang|E], соплеменники [honnin_restorer.GetCulture.GetName], живущие в [GetTitleByKey('d_suza_sumar').GetBaseNameNoTier], прошли маршем по [GetTitleByKey('k_ray').GetBaseName], захватывая города и расселяя свой народ небольшими группами по всей земле.\n\nХоннины были первые люди, поселившиеся в Рэе, и построили первые монолитные каменные сооружения в этом регионе. Именно они первыми научили аписейских харадрим обрабатывать камень и заниматься сельским хозяйством.\n\nОднако по мере того, как харадрим мигрировали в плодородные и пышные долины, сосуществование учителя и ученика превратилось в безмолвное перетягивание каната. Хоннины, неприятные на вид и медленно размножающиеся, были вытеснены постоянно размножающимся Бозишнарудом в Суза-Сумар, откуда они потеряли большую часть своих знаний и учений.\n\nТеперь все изменилось. Хоннины под предводительством [honnin_restorer.GetTitledFirstName] вернули себе исконную родину, которую они называют Сузуш Агкхор. Они уже возводят новые огромные каменные сооружения и, кажется, полны решимости никогда больше не страдать от руин, от которых теперь начали восстанавливаться." 
 news_event.0009.a: "Пусть знают мир и благоденствие." 
 news_event.0009.b: "Победа маленького человека!" 
 news_event.0009.c: "Чего ждать?" 
  
 news_event.0010.t: "Марш энтов" 
 news_event.0010.desc: "Великая сила, древняя по происхождению и могуществу, пробудилась и изменила ход мира, нежданная и неожиданная. Из глубины леса Фангорн древние Онодримы, известные людям как [ents|E], выступили на войну против Изенгарда, стремясь отомстить жаждущему власти [saruman.GetFirstName].\n\nВ жестокой решающей битве Кольцо [isengard|E] был снесен, а его ямы были затоплены рекой Изен, что вызвало наводнение в долине, когда энты разрушили великое проклятье, построенное там Саруманом. Саруман теперь пленник в своей собственной башне, и энты выследили всех до единого его урук-хаев в этом регионе, уничтожив остатки его силы.\n\nСегодня Дети Йаванны нанесли решительный удар тьме. ." 
 news_event.0010.a: "Триумф всего хорошего в этом мире!" 
 news_event.0010.b: "Большой. Значит, мне нужно начать беспокоиться о деревьях сейчас?" 
 news_event.0010.c: "Мерзкие твари... Сжечь их всех!" 
  
 news_event.0012.t: "Война за восстановление Кастамири" 
 news_event.0012.desc: "Со времен Гондорской Родственной Войны, в результате которой [castamir.GetFirstNameNicknamed] занял трон у своего кузена [eldacar.GetNameRegnal], Умбар стал убежищем изгнанных потомков Кастамира. Давно они замышляли вернуть себе трон, и их пропаганда часто побуждала Корсаров к набегам, грабежам и грабежам. \n\nОднако Умбар слишком разобщен, чтобы представлять реальную угрозу для Гондора. До настоящего времени. Умбар един, и после долгих лет подготовки владыка Анадуне объявил о своем намерении вернуть себе наследственный трон, при необходимости силой. Все Средиземье ждет известий об итогах..." 
 news_event.0012.a: "Эхо прошлого" 
 news_event.0012.b: "Амбициозные... хотя их претензии в лучшем случае незначительны!" 
 news_event.0012.c: "Отлично... Гондор окружен со всех сторон." 
  
 news_event.0013.t: "Война за восстановление Кастамири" 
 news_event.0013.desc: "После долгой и жестокой кампании [defender.GetName] удалось загнать [attacker.GetName] обратно в море. \n\nКастамиры вернутся к размышлениям о своих неоднократных неудачах, и Гондор снова будет в безопасности от разрушительного действия Анадуне... но как долго?" 
 news_event.0013.a: "Пусть кастамирские узурпаторы с позором приползут обратно в Умбар!" 
 news_event.0013.b: "Много бойни, и все напрасно." 
 news_event.0013.c: "Проклятия! Неужели Минас Тирит никогда не падет?" 
  
 news_event.0014.t: "Правление Кастамира" 
 news_event.0014.desc: "После долгой и жестокой кампании [attacker.GetName] одержал победу над [defender.GetName] и закрепил исторические претензии семьи [attacker.GetHerHis] на трон [GetTitleByKey('e_castamir').GetBaseNameNoTier]. Все Средиземье содрогается от этой новости, старая басня внезапно становится реальностью.\n\nИ снова линия [castamir.GetFirstName] восседает на троне Гондора, но что они решат с ней делать, пока никто не может сказать..." 
 news_event.0014.a: "Увы! что мы должны дожить до такого дня." 
 news_event.0014.b: "Пусть глупые дунэдайн ссорятся между собой..." 
 news_event.0014.c: "Победа, о которой давно мечтали, наконец-то достигнута!" 
  
 news_event.0015.t: "Объединенный Харад" 
 news_event.0015.desc: "Это давно считалось невозможным. Но [unifier.GetTitledFirstName] бросил вызов физическому вызову Дюнного моря и впервые в известной истории создал единое царство [GetTitleByKey('e_harad').GetBaseNameNoTier], от богатых земель Харузе на севере до самых дальних пустынь на юге.\n\nНет. дольше люди Харада будут второсортными силами, пешками в играх [numenoreans|E] или Саурона. Вместо этого они теперь стоят как могучее государство, великая империя - один Харад!\n\nИстория не забудет этот день, хотя годы проходят, как песок в море." 
 news_event.0015.a: "Бу!" 
 news_event.0015.b: "Хорошо..." 
 news_event.0015.c: "Ура!" 
  
 news_event.0016.t: "Восход Дунланда" 
 news_event.0016.desc: "В результате ряда событий, которых мало кто ожидал, [dunlendings|E] Энедвайта объединились под единым правителем. Своими объединенными силами они разгромили [rohirrim|E] и подчинили себе земли конных лордов, превратив их в новую расползающуюся империю. Их лидер получил титул «Восстановитель» и теперь ведет тысячи дунландских поселенцев через Изен в древние земли Каленардона. \n\nТеперь все взоры обращены, чтобы увидеть, в каком направлении дунландцы двинутся дальше. Будут ли они довольны своими новыми завоеваниями, или их амбициям нет предела?" 
 news_event.0016.a: "Увы конюхам!" 
 news_event.0016.b: "Давняя мечта сбылась." 
 news_event.0016.c: "Наконец-то!» Властители лошадей пали!" 
  
 news_event.0017.t: "Создано Высшее Королевство Эрин Ласгален" 
 news_event.0017.desc: "На протяжении поколений [elves|E] из [greenwoodshort|E] медленно отступали, собираясь в северной трети леса, оставляя свои прежние столицы.\n\nВеликое королевство Орофера уменьшилось, и вторжения [conceptracemen|E] и Тени в равной степени изменили лес. Южный лес стал темным и искривленным местом, недружелюбным и опасным.\n\nНо после долгой и изнурительной кампании эльфы, наконец, отвоевали южный лес, объявили о восстановлении бывшего королевства [greenwood|E] и приступили к созданию великого Лес снова стал местом света и красоты." 
 news_event.0017.a: "Царство Орофера восстановлено!" 
 news_event.0017.b: "Не может быть хороших новостей для Дровосеков..." 
 news_event.0017.c: "Будь прокляты эти остроухие черти!" 
  
 news_event.0018.t: "Всетан восстает!" 
 news_event.0018.desc: "С незапамятных времен Дровосеки и их собратья в Долине оставались отчаянно независимыми как от чужаков, так и друг от друга. Только в крайней нужде разрозненные племена избрали единого правителя, Всетана или «Аледегана», чтобы объединить свои усилия против общего врага. \n\nНо времена изменились. До нас дошли новости о том, что под властью новой сильной династии было создано великое новое царство [GetTitleByKey('e_aladegana').GetBaseNameNoTier], объединяющее как Долину Андуина, так и традиционные земли Дровосеков в великом лесу Гринвуд. Весь разрозненный народ Вуда и Долины присягнул новому лидеру и признал право своих наследников на вечное правление. После долгих столетий разделения кажется, что в северных землях возникла новая сила..." 
 news_event.0018.a: "Для леса и долины!" 
 news_event.0018.b: "Но будут ли они союзником или угрозой?" 
 news_event.0018.c: "Эти примитивы скоро снова будут драться между собой..." 
  
 news_event.0019.t: "Королевство Эотеод восстановлено!" 
 news_event.0019.desc: "Долгие годы остатки древнего Эотеода цеплялись за тень их былой мощи, живя скрытой жизнью в складках под Серыми Горами. С уходом Эорла и Леофра вместе с большей частью Эотеода сокращающиеся остатки были слишком слабы, чтобы заявить о своих правах на Долину, а давление со стороны набегов гоблинов и узурпаторов Дровосеков надолго отняло всякую надежду на возрождение.\n\nВсе же под властью под руководством нового лорда «Фрамлинги» сплотились. И снова в северной Долине господствуют сыновья Фрама, доблесть которых доказана на острие меча, и Королевство Эотеод возрождается у истоков Великой Реки. \n\nХодят даже слухи о том, что обновленное Северное королевство может попытаться утвердить себя над сыновьями Эорла и Леофра на юге..." 
 news_event.0019.a: "Гордый народ, возродившийся!" 
 news_event.0019.b: "Пока нас оставят в покое..." 
 news_event.0019.c: "*Вздох* Больше всадников?" 
  
 news_event.0020.t: "Беллакар возвращает Мардруак" 
 news_event.0020.desc: "На протяжении многих поколений Мардруак был неотъемлемой частью Беллакара. В нем располагались города, которые помогли сформировать основу Лиги Беллакариан, и он оставался (в основном) лояльной провинцией на протяжении всех вторжений теджинов и вплоть до Третьей Эпохи. Но в Дни Раздора и Мардруак, и Фелайя вышли из-под контроля Беллакара. \n\nТеперь, когда Фелайя уже склонилась перед троном в Нилулонде, до нас дошли новости о том, что Беллакар вернул последнюю из своих северных провинций в свои ряды. Кажется, наконец-то Беллакар снова восстал..." 
 news_event.0020.a: "Отличный! Мардруакские пираты были плохи для бизнеса." 
 news_event.0020.b: "Ну, я полагаю, это сделает доставку более безопасной..." 
 news_event.0020.c: "Будь прокляты эти напыщенные Беллакари!" 
  
 news_event.0021.t: "Эотеод воссоединился" 
 news_event.0021.desc: "Со времен Эорла и его великого похода на юг, по правде говоря, никто не правил всем Эотеодом.\n\nНекоторые отстали при Леофре, заселив южную часть Андуинской долины, тогда как некоторые вообще отказались уходить, влача суровую и хрупкое существование на землях северного Андуина. Однако до нас доходит известие, что этому долгому расколу больше нет.\n\nТеперь великий [unifier.GetName] облачился в мантию воссоединенного Эотеода, призывая свои народы отбросить то, что их разделяет, и снова объединиться в один народ. В каждом дворе теперь задают вопрос: куда теперь повернут всадники?" 
 news_event.0021.a: "Вперед Эорлинги!" 
 news_event.0021.b: "Мои сны будут тревожить грохот копыт..." 
 news_event.0021.c: "Трижды проклятые всадники!" 
