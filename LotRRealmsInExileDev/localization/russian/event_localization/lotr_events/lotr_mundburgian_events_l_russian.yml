l_russian:
 mundburgian_arrived.title: "Новый мундбургец" #Машинный перевод 24.06.2023
 mundburgian_arrived.desc: "[mundburgian_candidate.GetShortUIName|U] присоединился к мундбургскому Эореду" #Машинный перевод 24.06.2023
  
 mundburgian.0002.t: "мундбургец" #Машинный перевод 24.06.2023
 mundburgian.0002.opening: "К тому времени, как [mundburgian_candidate.Custom2('MyCharacterIntroduction', ROOT.Char )] приходит ко мне с планом [mundburgian_candidate.GetHerHis], [mundburgian_candidate.GetSheHe], кажется, уже принял решение относительно [mundburgian_candidate.GetHerHis].\n\n"Служить с мундбургианцем Эоредом в" #Машинный перевод 24.06.2023
 mundburgian.0002.mundburg: "Мундбург" #Машинный перевод 24.06.2023
 mundburgian.0002.elsewhere: "гондорская армия" #Машинный перевод 24.06.2023
 mundburgian.0002.end: "принесет и богатство, и славу!"\n\nЯ не могу отрицать эту часть, но могу отказать в просьбе [mundburgian_candidate.GetHerHis]. С другой стороны, правильно ли было бы остановить кого-то в погоне за славой?" #Машинный перевод 24.06.2023
 mundburgian.0002.a: "Идите, с [ROOT.Char.GetFaith.WarGodNamePossessive] благословением!" #Машинный перевод 24.06.2023
 mundburgian.0002.b: "Нет, я запрещаю! Ты нужен здесь." #Машинный перевод 24.06.2023
  
 mundburgian.1002.t: "Возвращение из Мундбургского Эореда" #Машинный перевод 24.06.2023
 mundburgian.1002.opening: "Я едва узнаю [returning_mundburgian.Custom2('MyCharacterIntroduction', ROOT.Char )], когда [mundburgian_candidate.GetSheHe] входит в мой большой зал." #Машинный перевод 24.06.2023
 mundburgian.1002.new_partner: "И уж точно я не узнаю [partner.GetWomanMan] на стороне [mundburgian_candidate.GetHerHis]!" #Машинный перевод 24.06.2023
 mundburgian.1002.ending: "\n\n"Я дома, [returning_mundburgian.Custom2('RelationToMeShort', ROOT.Char )]!" [returning_mundburgian.GetFirstNameNoTooltip] сильфон. "Много раз я думал, что больше никогда не увижу эти земли, но наконец-то я вернулся."\n\nКак ни странно видеть свой [ROOT.Char.Custom2('RelationToMeShort', returning_mundburgian )] после всех этих лет, я не могу отрицать, что я впечатлен [mundburgian_candidate.GetHerHis] платье [emperor.GetCulture.GetNameNoTooltip], [mundburgian_candidate.GetHerHis] иностранные украшения и тяжелый сундук, который [returning_mundburgian.GetSheHe] принес с [returning_mundburgian.GetHerHim]." #Машинный перевод 24.06.2023
 mundburgian.1002.a: "Добро пожаловать домой, [returning_mundburgian.GetFirstNameNoTooltip]!" #Машинный перевод 24.06.2023
  
 mundburgian.3001.t: "Мундбургский Эоред: почетная смерть" #Машинный перевод 24.06.2023
 mundburgian.3001.desc: "[mundburgian.Custom2('MyCharacterIntroduction', ROOT.Char)] погиб во время службы в Мундбургском Эореде!\n\nЯ получил письмо от [emperor.GetTitledFirstName], восхваляющее имя [mundburgian.GetHerHis] и описывающее, как [mundburgian.GetSheHe] доблестно сражался, чтобы спасти жизнь [emperor.GetTitleAsNameNoTooltip] от злобных убийц.\n\ nНичто не может вернуть [mundburgian.GetFirstNameNoTooltip], но посмертная награда в виде золота от [emperor.GetTitleAsNameNoTooltip] помогает облегчить горе." #Машинный перевод 24.06.2023
 mundburgian.3001.a: "Храбрый до конца, [mundburgian.GetFirstNameNoTooltip]..." #Машинный перевод 24.06.2023
