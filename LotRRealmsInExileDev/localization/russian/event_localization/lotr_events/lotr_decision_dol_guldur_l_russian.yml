l_russian:
 dol_guldur.0001.opening:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 dol_guldur.0001.desc:0 "Знайте, что древняя сила, великая и чудовищная, пробуждается. По приказу моего повелителя Саурона, весь Вилдерланд склонится перед ним.\n\n Я предлагаю вам единственный шанс продемонстрировать свою покорность великому Повелителю Тьмы и воздать мне должное во имя его. Откажитесь, и я заберу ваши земли, ваших жен и ваших детей. Ваши дома станут пепелищем. Ваш скот будет забит. Вы будете молить о смерти до конца, и когда этот конец наступит, ваши души будут брошены в пустоту навеки..."
 dol_guldur.0001.a:0 "Мы приносим клятву верности Колдовскому холму!"
 dol_guldur.0001.b:0 "Мы никогда не приклоним колен!"
 dol_guldur.0001.recieve_titles:0 "понятно"

 dol_guldur.0002.opening:0 "[sender.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 dol_guldur.0002.desc:0 "Мы преклоняемся перед Повелителем Тьмы!\n\n Примите нашу верность его величеству, мы готовы исполнять ваши приказы."
 dol_guldur.0002.a:0 "Превосходно. Больше пушечного мяса для моих походов!"

 dol_guldur.0003.opening:0 "[sender.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 dol_guldur.0003.desc:0 "Простите нас, господин, но мы отвергнуть ваши требования. Лесной народ свободен и останется таковым до самой смерти. Дерзайте."
 dol_guldur.0003.a:0 "Так тому и быть!"

 dol_guldur.0004.opening:0 "[sender.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 dol_guldur.0004.desc:0 "Простите нас, господин, но мы должны отвергнуть ваши требования. Леофринги не ответили на зов Эорла и остались свободны. Мы сохраним свою свободу и впредь."
 dol_guldur.0004.a:0 "Глупцы!"
