l_russian:
 dol_guldur.0001.opening:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 dol_guldur.0001.desc:0 "Знай, что старая сила, великая и страшная, пробуждается. По приказу моего повелителя Саурона, весь Рованион склонится перед ним. \n\n Я предлагаю вам единственный шанс продемонстрировать свою верность великому Повелителю Тьмы и воздать мне должное от его имени. Откажись, и я заберу у тебя твои земли, твоих жен, твоих детей. Ваши дома будут сожжены. Ваш скот забит. Ты будешь молить о смерти до конца, и когда этот конец наступит, твоя душа будет брошена в пустоту навеки...."
 dol_guldur.0001.a:0 "Мы клянемся Колдовской Горе!"
 dol_guldur.0001.b:0 "Мы никогда не сдадимся!"
 dol_guldur.0001.recieve_titles:0 "понятно"

 dol_guldur.0002.opening:0 "[sender.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 dol_guldur.0002.desc:0 "Мы преклоняемся перед Повелителем Тьмы! \n\n Примите нашу верность его величеству, и мы примем ваши команды."
 dol_guldur.0002.a:0 "Отлично. Больше корма для моих кампаний!"

 dol_guldur.0003.opening:0 "[sender.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 dol_guldur.0003.desc:0 "Прости нас, господин, но мы должны отклонить твою просьбу. Лесовики свободны и останутся таковыми до самой смерти. Делай все возможное."
 dol_guldur.0003.a:0 "Так и буду!"

 dol_guldur.0004.opening:0 "[sender.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 dol_guldur.0004.desc:0 "Прости нас, господин, но мы должны отклонить твою просьбу. Леофринги отказались от зова Эорла и остались на свободе, и мы теперь останемся на свободе."
 dol_guldur.0004.a:0 "Глупцы!"
