 #Sauron Intro
 lotr_intro_events.5502.t:0 "ِВластелин колец"
 lotr_intro_events.5502.desc:0 "Спутся долгое время, Саурон начал набирать мощь. Саурон оступался не раз: обман Келебримбора, укрывшего от него эльфийские кольца, вторжение Нуменорцев трижды привело к поражению: во время войны Саурона с эльфами, ещё одно во время Ар-Фаразона, и наконец проклятый Элендиль и его сыновья. \n\nПоражения от рук 'Последнего союза' было очень тяжёлым, но даже победив, они в конце концов, ведь Оно не было уничтожено, и значит, возвращение Саурона было неизбежно. Великий вассал Саурона, Ангмарское королевство, уничтожило Арнор, положив конец династии Исильдура. На юге Гондор пошатывается, готовый рухнуть в любой момент. Эльфы ослабли и у них не хватит сил одолеть Саурона вновь, не хватит и у гномов. Вскоре Единое Кольцо явит себя, и тогда уже ничто не сможет удержать Саурона. \n\nВалар покинули Средиземье, и оно готово к обретению нового господина. Все земли востока уже присягнули тёмному господину, и для слабеющего запада не остаётся надежд на спасение."
 lotr_intro_events.5502.a:0 "Властелин колец, властелин земель!"
 lotr_intro_events.5502.a.tt:0 "В конце концов, в Средиземье должен вернутся закон и порядок. Закон Саурона."
 
 sauron.0512.t:0 "Атака на Осгилиат"
 sauron.0512.desc:0 "Андуин - лучшая и природой данная защита против Мордора. Широкий и быстрый, перейти его большей армией можно всего в нескольких местах, и все они под контролем Гондора. Лучшее место для перехода - широкие мосты Осгилиата, бывшей столицы Гондора. Каир Андрос тоже подойдёт, но захватить твердыню-остров не так-то просто. \n\nГондор обескровлен Вашим беспрестанным давлением на его рубежи, мой повелитель. Защита Осгилиата не так сильна, как прежде, и если восточный берег падёт, нам откроется дорога на Раммас Эхор, и на сам Минас-Тирит. Одно слова, мой повелитель, и Ваши легионы сметут гарнизоны Дунэдайн, взяв под контроль восточный берег Андуина."
 sauron.0512.a:0 "Время пришло, мы идём на Осгилиат."
 sauron.0512.b:0 "Prepare our forces for a southern thrust."
 sauron.0512.c:0 "Not yet — our armies are not yet gathered in full."
 sauron.0512.b.tt:0 "Через 5 лет у вас будет ещё шанс атаковать Осгилиат."
 sauron.0512.c:0 "Осгилиат всё ещё сильно защищён, и следует подумать о других подходах к Минас-Тириту"
 sauron.0512.c.tt:0 "#N У вас больше не получится атаковать Осгилиат в результате события!#!"

 #Grond Decision
 sauron.0511.t:0 "Молот Преисподней"
 sauron.0511.desc:0 "“По полю ползли огромные механизмы, и посреди них был колоссальный таран, напоминавший поваленное вековое дерево, в сто футов длинной, качающийся на толстых цепях. Долго же его сооружали в тёмных кузнях Мордора, и его ужасное навершие, сделанное из чёрной стали, выполнено в форме волчьей головы; на него были наложены заклятья разрушения. Его назвали Гронд, в память о Молоте Преисподней из старой эпохи. Его тянули огромные твари, вокруг кишели орки, а за ним шли тролли, которые будут его раскачивать.” \n\nГронд, Молот Преисподней, разрушитель городов, наконец-то внушать ужас нашим врагам."
 sauron.0511.a:0 "Гронд! Гронд! Гронд! Гронд!"
 sauron.0511.tt:0 "Grond will join with the hosts of Mordor."
 GROND:0 "Grond"

 #Tribute Events
 sauron.1001.t:0 "Дань из Харада"
 sauron.1001.desc:0 "В столицу прибыл большой отрядов харадримов, и с ними несколько мумакилов. Этот отряд - королевский знак уважения и покорности Вам. Всё это предлагается в обмен на мир между нами. Безусловно, это будет отличным дополнением к нашей армии… а возможность харадримов дарить такое количество солдат говорит о том, что они смогут дать нам бой, если мы решим напасть."
 sauron.1001.a:0 "Войска Харада теперь служат мне!"
 sauron.1001.b:0 "Я нуждаюсь в золоте, а не в солдатах!"
 sauron.1001.c:0 "Мир? Мира не будет, пока они все мне не покорятся!"

 sauron.1002.t:0 "Дань из Харада"
 sauron.1002.desc:0 "В столицу прибыли войска из Харада в качестве дани и уважения. Они хорошо снаряжены и обучены, а их предводитель едет верхом на огромном мумакиле. Они будут служить нам, если мы примем их предложение. Всё, что они просят взамен - мир между нами."
 sauron.1002.a:0 "Пусть их правители оставят себе свои пустыни, эти солдаты сослужат мне хорошую службу!"
 sauron.1002.b:0 "Я нуждаюсь в золоте, а не в солдатах!"
 sauron.1002.c:0 "Мир? Мира не будет, пока они все мне не покорятся!"

 sauron.1003.t:0 "Дань из Харада"
 sauron.1003.desc:0 "Войска харадримов прибыли в столицы, дань в виде воинов, которые будут сражаться за нас. Взамен они просят лишь мир. В них нет ничего особенного, но это значительное войско, которое наверняка обошлось их правителю в целое состояние."
 sauron.1003.a:0 "Достойные силы... Отправлю их в резерв."
 sauron.1003.b:0 "Я нуждаюсь в золоте, а не в солдатах!"
 sauron.1003.c:0 "Мир? Мира не будет, пока они все мне не покорятся!"

 sauron.1004.t:0 "Дань из Харада"
 sauron.1004.desc:0 "Небольшая группа харадримов прибыла в столицу с золотыми сундуками и драгоценными украшениями в качестве дани для великого Саурона. Взамен они просят пощады, просят Вас не идти на них войной и не нести им смерть. Это немного, но для такого маленького царства это значительный дар."
 sauron.1004.a:0 "Пусть правят своим песчаным болотом, я принимаю эту дань."
 sauron.1004.b:0 "Мир? Мира не будет, пока они все мне не покорятся!"

 sauron.1005.t:0 "Дань от леофрингов"
 sauron.1005.desc:0 "С ветряных степей Рованиона прибыл отряд леофрингов. Их правитель выражает почтение и надеется, что этого знака покорности хватит для мира между нами. Верхом на чёрных скакунах, в хорошей броне и устрашающими лицами, эти всадники станут отличным дополнением к нашим армиям, если мы согласимся на мир и дружбу с их правителем."
 sauron.1005.a:0 "Гром их копыт будет раздаваться в мою честь!"
 sauron.1005.b:0 "Я нуждаюсь в золоте, а не в солдатах!"
 sauron.1005.c:0 "Мир? Мира не будет, пока они все мне не покорятся!"

 sauron.1006.t:0 "Дань от леофрингов"
 sauron.1006.desc:0 "С ветреных равнин южного Рованиона прибыл готовый сражаться за вас кавалерийский отряд. Их правитель выражает почтение и надеется, что этого знака покорности хватит для мира между нами. Всадники прибыли верхом на могучих скакунах, и привели с собой ещё коней для наших воинов. Всё, чего они хотят взамен - милосердие и мир."
 sauron.1006.a:0 "Дайте-ка мне одну из этих лошадей... Всегда хотел себе такую!"
 sauron.1006.b:0 "Я нуждаюсь в золоте, а не в солдатах!"
 sauron.1006.c:0 "Мир? Мира не будет, пока они все мне не покорятся!"

 sauron.1007.t:0 "Дань от леофрингов"
 sauron.1007.desc:0 "С ветреных равнин южного Рованиона прибыл готовый сражаться за вас отряд. Их правитель выражает почтение и надеется, что этого знака покорности хватит для мира между нами. Всё, чего они хотят взамен - милосердие и мир."
 sauron.1007.a:0 "Достойные силы... Отправлю их в резерв."
 sauron.1007.b:0 "Я нуждаюсь в золоте, а не в солдатах!"
 sauron.1007.c:0 "Мир? Мира не будет, пока они все мне не покорятся!"

 sauron.1008.t:0 "Дань от леофрингов"
 sauron.1008.desc:0 "С ветреных равнин южного Рованиона небольшой отряд леофрингов принёс золото и богатые украшения, чтобы ублажить Вас. Их правитель выражает почтение и надеется, что этого знака покорности хватит для мира между нами. Всё, чего они хотят взамен - милосердие и мир."
 sauron.1008.a:0 "Я принимаю дары. Надеюсь, вы будете отправлять их регулярно..."
 sauron.1008.b:0 "Мир? Мира не будет, пока они все мне не покорятся!"

 sauron.1009.t:0 "Предложение принято!"
 sauron.1009.desc:0 "Нам повезло, и Тёмный Лорд благосклонно принял наши дары. Теперь между нами мир. Но не следуте забывать о шаткости такого мира, и вовремя отправить новую дань"
 sauron.1009.a:0 "Это цена, которую мы обязаны платить."

 sauron.1010.t:0 "Предложение отвергнуто!"
 sauron.1010.desc:0 "Наша дань, посланная в надежде на мир после демонстрации нашей покорности, была отвергнута. Нам не дадут никаких гарантий мира. По крайней мере воины, которые вернулись обратно, останутся на защите своей страны."
 sauron.1010.a:0 "Друной знак... Скоро разразится буря."
 
 sauron.1011.t:0 "Вопросы дани"
 sauron.1011.desc:0 "Пора принять решение, как решать вопросы с данью, прибывающей сюда. Количество посольств с данью возросло, и начало досаждать нашему повелителю, и пора решать.\n\nМы можем принимать всю дань за него, отвергать всю, или смотреть на каждый случай отдельно. Если мы решим принимать дань от всех, мы можем обозначить, хотим ли мы войска или золото взамен на милость Тёмного Лорда.\n\nЧто скажет повелитель?"
 sauron.1011.a:0 "Дань людьми принимать в любом случае."
 sauron.1011.b:0 "Если они несут золото, я пощажу их."
 sauron.1011.c:0 "Мир они получат лишь тогда, когда покорятся мне!"
 sauron.1011.d:0 "Я разебрусь с каждым отдельно."
 sauron.1011.a.tt:0 "Все предложения дани будут приняты и взамен на гарантии мира мы будем получать войска."
 sauron.1011.b.tt:0 "Все предложения дани будут приняты  и взамен на гарантии мира мы будем получать золото."
 sauron.1011.c.tt:0 "Все предложения дани будут отвергнуты, и никаких гарантий мира не будет."
 sauron.1011.d.tt:0 "О каждом предложении дани будут сообщать Вам, и Вы будете решать, принять её или нет."
 
 sauron.2000.t:0 "Марш на Гондор"
 sauron.2000.desc:0 "Последняя жалкая защита свободных народов, Гондор, долго мешал претворению в жизнь Ваших замыслов. Дунэдайн всё ещё надеются, что смогут противостоять Вам, и пора развеять это заблуждение. Теперь, когда Итилиэн покорён, мы можем начать полномасштабную атаку на Гондор - Минас-Тирит падёт! \n\nГондор не может надеяться выстоять против Ваших лучших военачальников во главе Ваших бесчисленных легионов. Если Минас-Тирит падёт, королевство развалится, деморализованное и лишённое лидера..."
 sauron.2000.a:0 "Посылайте легионы вперёд."
 
 sauron.2001.t:0 "Падение Гондора"
 sauron.2001.desc:0 "Минас-Тирит пал! \n\nБелое дерево горит, освещая пир в честь победы. Гондор разобщён и его лидеры рассеяны. \n\nЗапад открыт перед Вами, и никакая сила не способна помешать его захвату. Славный день для Мордора!"
 sauron.2001.a:0 "Солнце проклятых Дунэдайн наконец зашло!"
 
 sauron.2002.t:0 "Падение Гондора"
 sauron.2002.desc:0 "Ошеломляющие новости. Орочьи орды пересекли Андуин, наводнив Пелленорские поля, и разграбили столицу Гондора, Минас-Тирит. Гордый бастион Запада разгромлен и обезглавлен, а его народ в отчаянии. Путь на запад открыт для бесчисленных орд Мордора, грабящих и убивающих на своём пути. \n\nМир меняется, и последние обломки Нуменора скоро канут в небытие. Тьма сгущается над миром, и кто же бросит ей вызов?"
 sauron.2002.a:0 "Нет! Все свободные народы должны объединиться, или мы скоро будем рабами."
 sauron.2002.b:0 "Наконец-то проклятые Дунэдайн пали! Они пережили наводнение, так пусть теперь сгорят!"

 sauron.1000.t:0 "Summons from Mordor"  #Juke note: added these as placeholders, feel free to change them"
 sauron.1000.desc:0 "A messenger from the Dark Lord himself recently arrived at my court. I was informed that I must return at once, to serve Zîgur directly once more.\n\nI can sense the Black Viziers smirk through the Courtroom - He knows that as my most faithful servant, he would become regent my absence."
 sauron.1000.a:0 "It is time to return to Mordor."
 sauron.1000.b:0 "I must oversee the subjurgation of Harad myself."
 
