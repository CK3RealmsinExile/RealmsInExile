l_russian:

 tributary.0001.t:0 "Призыв к войне"
 tributary.0001.desc:0 "Ко мне в зал прибывают поспешные гонцы с новостями от [defender.GetFirstNameNoTooltip], в которых говорится, что на них напал мерзкий [attacker.GetFirstNameNoTooltip].\n\nПоскольку [defender.GetSheHe] находится под моей защитой, я имею честь явиться в [defender.GetHerHis] помощь. Должен ли я ответить на призыв к войне?"
 tributary.0001.a:0 "Эта война — оскорбление моего авторитета, войны!"
 tributary.0001.a.toast:0 "[protector.GetFirstNameNoTooltip] присоединяется к войне"
 tributary.0001.a.toast.protectorate.tt:0 "[protector.GetFirstNameNoTooltip] вступил в войну в защиту протектората [protector.GetHerHis]."
 tributary.0001.a.toast.tributary.tt:0 "[protector.GetFirstNameNoTooltip] присоединился к войне в защиту клиентского состояния [protector.GetHerHis]"
 tributary.0001.b:0 "Ты сам по себе..."
 tributary.0001.b.toast:0 "[protector.GetFirstNameNoTooltip] отказывается от призыва к войне"
 tributary.0001.b.toast.protectorate.tt:0 "[protector.GetFirstNameNoTooltip] отказался прийти вам на помощь, и вы больше не считаетесь протекторатом [protector.GetHerHis]"
 tributary.0001.b.toast.tributary.tt:0 "[protector.GetFirstNameNoTooltip] отказался прийти вам на помощь, и вы больше не считаетесь клиентом [protector.GetHerHis]"
 
 tributary.0002.t:0 "Заявка на свободу"
 tributary.0002.desc:0 "До меня дошли слухи, что [defender.GetFirstNameNoTooltip], такой же данник [attacker.GetFirstNameNoTooltip], поднял оружие против нашего сюзерена и призывает всех угнетенных правителей присоединиться к [defender.GetHerHim].\n\nТакой акт неповиновения был бы несомненно, нас ждет жестокое наказание, если мы потерпим неудачу!"
 tributary.0002.a:0 "Тогда мы не должны потерпеть неудачу..."
 tributary.0002.b:0 "[defender.GetSheHe|U] — дурак!"
 
 tributary.0007.t:0 "Призыв к войне"
 tributary.0007.desc:0 "Просматривая боевые планы предстоящей кампании, я обдумываю свою стратегию и наилучший путь к победе.\n\nКак сюзерен, я могу призвать на военную помощь государства-данники, хотя сомневаюсь, что они будут мне благодарны. за это.\n\nПослать ли мне вестников, призывающих их к оружию?"
 tributary.0007.a:0 "Нам нужен каждый человек, до которого мы можем добраться."
 tributary.0007.a.toast:0 "[aggressor.GetFirstNameNoTooltip] призывает [aggressor.GetHerHis] притоков"
 tributary.0007.a.toast.tt:0 "[aggressor.GetFirstNameNoTooltip] призвал [aggressor.GetHerHis] государства-данники присоединиться к войне"
 tributary.0007.a.toast.tribs:0 "Ваш сюзерен призывает вас к оружию"
 tributary.0007.a.toast.tribs.tt:0 "[aggressor.GetFirstNameNoTooltip] заставил вас оказывать военную поддержку в войне [aggressor.GetHerHis]"
 tributary.0007.b:0 "Я могу справиться с этим..."
 tributary.0007.b.tt:0 "Вы не призываете на помощь свои государства-данники"