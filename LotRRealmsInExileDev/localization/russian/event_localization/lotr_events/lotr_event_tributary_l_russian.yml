l_russian:

 tributary.0001.t: "Призыв к войне"
 tributary.0001.desc: "[defender.GetFirstNameNoTooltip] отправляет ко мне самых быстрых гонцов с новостями о том, что [Select_CString(attacker.IsFemale, 'проклятая', 'проклятый' )] [attacker.GetFirstNameNoTooltip] [Select_CString(attacker.IsFemale, 'вторглась', 'вторгся' )] в [protector.GetHerHis] земли.\n\nПоскольку [defender.GetSheHe] находится под моим покровительством, честь обязывает меня прийти на выручку. Отвечу ли я на просьбу о помощи?"
 tributary.0001.a: "Эта война — публичное оскорбление моей власти. К оружию!"
 tributary.0001.a.toast: "[protector.GetFirstNameNoTooltip] присоединяется к войне"
 tributary.0001.a.toast.protectorate.tt: "[protector.GetFirstNameNoTooltip] присоединяется к войне в защиту своего протектората"
 tributary.0001.a.toast.tributary.tt: "[protector.GetFirstNameNoTooltip] присоединяется к войне в защиту своего данника"
 tributary.0001.b: "Каждый сам за себя..."
 tributary.0001.b.toast: "[protector.GetFirstNameNoTooltip] отклоняет призыв на войну"
 tributary.0001.b.toast.protectorate.tt: "[protector.GetFirstNameNoTooltip] [Select_CString(protector.IsFemale, 'отказалась', 'отказался' )] прийти на помощь и вы больше не являетесь [protector.GetHerHis] протекторатом"
 tributary.0001.b.toast.tributary.tt: "[protector.GetFirstNameNoTooltip] [Select_CString(protector.IsFemale, 'отказалась', 'отказался' )] прийти на помощь и вы больше не являетесь [protector.GetHerHis] данником"
 
 tributary.0002.t: "Рывок к свободе"
 tributary.0002.desc: "До меня дошли известия, что [defender.GetFirstNameNoTooltip], [Select_CString(defender.IsFemale, 'одна', 'один' )] из таких же данников персонажа [attacker.GetFirstNameNoTooltip] как и я, [Select_CString(defender.IsFemale, 'выступила', 'выступил' )] с оружием в руках против нашего сюзерена и призывает всех порабощённых им правителей последовать своему примеру.\n\nНо если мы потерпим поражение, такой акт непослушания наверняка приведёт к суровому наказанию!"
 tributary.0002.a: "Мы не должны проиграть..."
 tributary.0002.b: "[defender.GetSheHe|U] [Select_CString(defender.IsFemale, 'сошла', 'сошёл' )] с ума!"
 
 tributary.0007.t: "Призыв к войне"
 tributary.0007.desc: "Разглядывая планы предстоящей военной кампании, я размышляю о подходящей стратегии и продумываю наиболее вероятный путь к победе.\n\nКак сюзерен я могу призвать лидеров государств-данников выступить на моей стороне, но я сомневаюсь, что это их обрадует.\n\nСтоит ли мне отправить гонцов и заручиться их поддержкой?"
 tributary.0007.a: "В предстоящей войне нам потребуются все силы и средства."
 tributary.0007.a.toast: "[aggressor.GetFirstNameNoTooltip] призывает своих данников"
 tributary.0007.a.toast.tt: "[aggressor.GetFirstNameNoTooltip] [Select_CString(aggressor.IsFemale, 'призвала', 'призвал' )] лидеров государств-данников присоединиться к войне"
 tributary.0007.a.toast.tribs: "Ваш сюзерен призывает вас для участия в войне"
 tributary.0007.a.toast.tribs.tt: "[aggressor.GetFirstNameNoTooltip] [Select_CString(aggressor.IsFemale, 'понудила', 'понудил' )] вас оказать военную поддержку в [aggressor.GetHerHis] войне"
 tributary.0007.b: "Я справлюсь своими силами..."
 tributary.0007.b.tt: "Вы решаете не обращаться за поддержкой к государствам-данникам"