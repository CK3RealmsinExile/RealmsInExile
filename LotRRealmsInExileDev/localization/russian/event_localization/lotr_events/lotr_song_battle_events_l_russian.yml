 song_battle.0041.t: "$song_battle.0000.t$" #Машинный перевод 24.06.2023
  
  
 song_battle.0041.desc.intro.01: "Воя в зверином триумфе, [sb_victor.GetFirstName] вскидывает в воздух кулак [sb_victor.GetHerHis].\n\nЯ... Я проиграл. Мои руки соскальзывают на колени в поисках поддержки." #Машинный перевод 24.06.2023
 song_battle.0041.desc.intro.02: "Самодовольная улыбка растягивается от щеки к щеке на лице [sb_victor.GetFirstName]. [sb_victor.GetSheHe] выиграл, а я проиграл.\n\n" #Машинный перевод 24.06.2023
 song_battle.0041.desc.intro.03: "Нет большего разочарования, чем то, которое я испытываю, глядя на [sb_victor.GetFirstName], нам обоим ясно, что я проиграл." #Машинный перевод 24.06.2023
  
 song_battle.0041.desc.middle.01: "Имея [ROOT.Char.GetFaith.HighGodName] в качестве свидетеля, я сделал все, что мог..." #Машинный перевод 24.06.2023
 song_battle.0041.desc.middle.02: "Подумать только, что такой дурак, как [sb_victor.GetFirstName], может перехитрить меня." #Машинный перевод 24.06.2023
 song_battle.0041.desc.middle.03: "\n\n[athrabethlireva|E] в любом случае является всего лишь дешевой имитацией #EMP реальных сражений#!, в чем я, несомненно, лучше, чем мой непритязательный противник. Пока [sb_loser.GetSheHe] изучал [SCOPE.Custom('sb_GameType')], #EMP я изучал клинок.#! Тем не менее..." #Машинный перевод 24.06.2023
  
 song_battle.0041.desc.end.01: "\n\nЯ #EMP плох#! в магии?" #Машинный перевод 24.06.2023
 song_battle.0041.desc.end.02: "\n\nМои ладони вспотели, а колени ослабели, когда я понял, что моих способностей просто недостаточно, чтобы победить [sb_victor.GetFirstName]." #Машинный перевод 24.06.2023
 song_battle.0041.desc.end.03: "\n\nЭтот [recipient.Custom('InsultNoun')]! Это [recipient.Custom('InsultNoun')]! Не может быть, чтобы [sb_victor.GetSheHe] не жульничал, как #EMP I#! мог проиграть?!" #Машинный перевод 24.06.2023
  
 song_battle.0041.a: "Посмотрим, кто победит в следующий раз..." #Машинный перевод 24.06.2023
 song_battle.0041.b: "Сегодня ты нажил здесь врага." #Машинный перевод 24.06.2023
 song_battle.0041.b.b: "Продолжай праздновать, и к [ROOT.Char.GetFaith.HighGodName] ты попробуешь мою ногу!" #Машинный перевод 24.06.2023
 song_battle.0041.b.c: "Я не сдамся без боя, защищайся [recipient.Custom('InsultNoun')]!" #Машинный перевод 24.06.2023
 song_battle.0041.c: "Что ж, лучший [sb_victor.GetWomanMan] победил!" #Машинный перевод 24.06.2023
 song_battle.0041.desc.result.skill: "#BOL Результат:#! Я теряю [athrabethlireva|E] на [sb_victor.GetFirstNameNoTooltip] из-за магического превосходства [sb_victor.GetHerHis]" #Машинный перевод 24.06.2023
 song_battle.0041.desc.result.sudden_death: "#BOL Результат:#! Я теряю от [athrabethlireva|E] до [sb_victor.GetFirstNameNoTooltip] из-за истощения" #Машинный перевод 24.06.2023
  
