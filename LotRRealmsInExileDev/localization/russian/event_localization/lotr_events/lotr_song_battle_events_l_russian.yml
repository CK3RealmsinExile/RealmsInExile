  # Opponent Winning 
 song_battle.0001.desc.opponent_winning.diplomacy.low: "«Вы знаете, — размышляет мой оппонент, — я, может быть, и не очень хорош в речах, но я пугающе хорош в [athrabethlireva|E]»." #Машинный перевод 24.06.2023
 song_battle.0001.desc.opponent_winning.diplomacy.medium: "«Аааа, если бы публичное выступление было таким же простым, как победить тебя в [athrabethlireva|E]», — замечает мой оппонент." #Машинный перевод 24.06.2023
 song_battle.0001.desc.opponent_winning.diplomacy.high: "«Я действительно не знаю, что легче, — сокрушается мой оппонент, — перепеть вас или рассказать историю о вашей постыдной утрате»." #Машинный перевод 24.06.2023
 song_battle.0001.desc.opponent_winning.martial.low: "«Если бы война была такой же простой, как [athrabethlireva|E], я бы уже правил миром», — смеется мой оппонент. — Но тогда это всего лишь я." #Машинный перевод 24.06.2023
 song_battle.0001.desc.opponent_winning.martial.medium: ""Мммм, ты не очень хороший стратег, не так ли?" хихикает мой противник." #Машинный перевод 24.06.2023
 song_battle.0001.desc.opponent_winning.martial.high: "«Будь то физическая или магическая битва, это всего лишь случай самого важного», — трели мой противник. [sb_opponent.GetSheHe|U] постукивает [sb_opponent.GetHerHis] по лбу костяшками пальцев для выразительности." #Машинный перевод 24.06.2023
 song_battle.0001.desc.opponent_winning.stewardship.low: "«Я хотел бы, чтобы дела с монетами были такими же простыми, как [athrabethlireva|E]», — замечает мой оппонент. «Я купался бы в серебре»." #Машинный перевод 24.06.2023
 song_battle.0001.desc.opponent_winning.stewardship.medium: ""Как вы думаете, [athrabethlireva|E] является хорошей практикой для реального администрирования?" — лениво спрашивает мой оппонент. — Я всегда так думал. Не то чтобы я… что-то под этим подразумеваю." #Машинный перевод 24.06.2023
 song_battle.0001.desc.opponent_winning.stewardship.high: "«Я всегда говорил, что [athrabethlireva|E] может многому научить [sb_opponent.GetWomanMan] в управлении королевством», — вещает мой оппонент. — И наоборот, естественно." #Машинный перевод 24.06.2023
 song_battle.0001.desc.opponent_winning.intrigue.low: "«Вот почему мне нравится [athrabethlireva|E]», — полагает мой оппонент. «Никаких шатаний, никакой лжи, просто честный конкурс. Тот, где, ну...»" #Машинный перевод 24.06.2023
 song_battle.0001.desc.opponent_winning.intrigue.medium: ""Знаете ли вы, что можете точно узнать #EMP#!, как кто-то лжет, наблюдая за их [sb_myself.Custom('MaskFace')], пока они поют?" — спрашивает мой оппонент. "О, я не имел в виду... просто записку..."" #Машинный перевод 24.06.2023
 song_battle.0001.desc.opponent_winning.intrigue.high: "«Осторожно, — ухмыляется мой противник, — еще один такой куплет, и я проткну вашу защиту»." #Машинный перевод 24.06.2023
 song_battle.0001.desc.opponent_winning.learning.low: "«Знаете, мне говорят, что мне нужно #EMP книг#!, чтобы доказать свою сообразительность, — вещает мой оппонент, — но, думаю, сейчас и так ясно, что я не такой хам»." #Машинный перевод 24.06.2023
 song_battle.0001.desc.opponent_winning.learning.medium: "«Честно говоря, — восклицает мой оппонент, — я впечатлен тем, что у вас все хорошо, учитывая, с кем вы играете»." #Машинный перевод 24.06.2023
 song_battle.0001.desc.opponent_winning.learning.high: "«Я тщательно изучил древние знания, — объясняет мой оппонент, — и мне жаль говорить, что к этому моменту я просто не думаю, что у вас есть какой-либо способ победить»." #Машинный перевод 24.06.2023
 song_battle.0001.desc.opponent_winning.trait.lustful: "«Как величайший в мире любовник #EMP и певец #!, я не виню вас за то, что вы мне проиграли», — хихикает мой противник." #Машинный перевод 24.06.2023
 song_battle.0001.desc.opponent_winning.trait.chaste: "«Знаете, дисциплина в доме порождает дисциплину в магии», — вещает мой оппонент. «Немного сдержанности имеет большое значение»." #Машинный перевод 24.06.2023
 song_battle.0001.desc.opponent_winning.trait.gluttonous: "«Думаю, я мог бы отпраздновать свою победу пиршеством», — размышляет мой противник. «Мне хочется чего-то сладкого, чтобы пойти с победой»." #Машинный перевод 24.06.2023
 song_battle.0001.desc.opponent_winning.trait.temperate: "«Я могу даже позволить себе чашку розовой воды после этого состязания», — размышляет мой противник. «Я нечасто балую себя, но думаю, что заслужил это»." #Машинный перевод 24.06.2023
 song_battle.0001.desc.opponent_winning.trait.greedy: "«Единственное, что слаще звона золота, — это мягкое журчание слез [sb_myself.GetWomanMan] по щекам [sb_myself.GetHerHis]», — улыбается мой оппонент. "Ты не согласен?"" #Машинный перевод 24.06.2023
 song_battle.0001.desc.opponent_winning.trait.generous: "«Послушай, может быть, я и выигрываю, но если ты хорошо попросишь, я готов просто… дать тебе это», — объясняет мой оппонент голосом, источающим доброту и жалость. «В жизни есть нечто большее, чем выигрыш [athrabethlireva|E]»." #Машинный перевод 24.06.2023
 song_battle.0001.desc.opponent_winning.trait.lazy: "Мой противник громко зевает. "Честно говоря, я ожидал большего, [sb_myself.GetFirstNameNoTooltip]. Я едва проснулся."" #Машинный перевод 24.06.2023
 song_battle.0001.desc.opponent_winning.trait.diligent: "«Вот почему вам нужно приложить усилия», — утешает мой оппонент тоном #EMP совершенно#! невыносимым. «Нет замены тяжелой работе, ни в жизни, ни в знаниях»." #Машинный перевод 24.06.2023
 song_battle.0001.desc.opponent_winning.trait.wrathful: "Мой противник странно, нехарактерно спокоен. «О, не на что так злиться, — говорит [sb_opponent.GetSheHe], ловя мой взгляд, — когда дела идут так #EMP хорошо#!.»" #Машинный перевод 24.06.2023
 song_battle.0001.desc.opponent_winning.trait.calm: "«Я всегда считал, что ключом к [athrabethlireva|E] является ясный ум и хладнокровие, — размышляет мой оппонент. — Когда-нибудь ты это получишь»." #Машинный перевод 24.06.2023
 song_battle.0001.desc.opponent_winning.trait.patient: "«Большинство людей, — поучает мой оппонент, — не вполне осознают, насколько сложно осуществить [sb_opponent.Custom('sb_RandomPoetPossessive')] [sb_opponent.Custom('sb_RandomVerseType')]. Не говоря уже о защите от этого»." #Машинный перевод 24.06.2023
 song_battle.0001.desc.opponent_winning.trait.impatient: "«Ты действительно довольно медленно поешь, [sb_myself.Custom2('GetYoungMiddleAgedOld',sb_opponent)] [sb_myself.GetWomanMan]», — бормочет мой оппонент, барабаня [sb_opponent.GetHerHis] пальцами вместе." #Машинный перевод 24.06.2023
 song_battle.0001.desc.opponent_winning.trait.arrogant: "«Не расстраивайся, [sb_myself.GetFirstNameNoTooltip]», — ухмыляется мой оппонент, откидываясь на спинку кресла, где неторопливо сидит [sb_opponent.GetSheHe]. "Мы не можем быть такими от природы #EMP талантливыми#!"" #Машинный перевод 24.06.2023
 song_battle.0001.desc.opponent_winning.trait.humble: "«Честно говоря, у тебя отлично получается», — щебечет мой оппонент. «Обычно у меня это не получается, так что я думаю, тебе просто не повезло»." #Машинный перевод 24.06.2023
 song_battle.0001.desc.opponent_winning.trait.deceitful: ""Не расстраивайся, - успокаивает мой оппонент медово-сладким и едким, как грех, голосом. - Даже [sb_opponent.GetFaith.TricksterGodName] не мог уследить за моими куплетами"." #Машинный перевод 24.06.2023
 song_battle.0001.desc.opponent_winning.trait.honest: ""Боже, все идет #EMP намного#! лучше, чем я ожидал!" — восклицает мой противник. «Ты вовсе не опасный противник… о, извини, не хотел показаться грубым. Просто будь честным»." #Машинный перевод 24.06.2023
 song_battle.0001.desc.opponent_winning.trait.craven: ""Я... я выигрываю? Я выигрываю!" — восклицает мой противник. [sb_opponent.GetSheHe|U] кажется искренне удивленным, но затем [sb_opponent.GetSheHe] #EMP #! провел половину соревнования, наблюдая сквозь [sb_opponent.GetHerHis] пальца." #Машинный перевод 24.06.2023
 song_battle.0001.desc.opponent_winning.trait.brave: "«Позвольте мне немного посмеяться», — замечает мой оппонент. "но тебе придется петь смелее, чем #EMP, что#!, чтобы победить #EMP меня#!"" #Машинный перевод 24.06.2023
 song_battle.0001.desc.opponent_winning.trait.shy: "«Вся эта практика окупается!» — пищит мой противник, сияя от робкой гордости за то, как хорошо конкурс ищет [sb_opponent.GetHerHim]." #Машинный перевод 24.06.2023
 song_battle.0001.desc.opponent_winning.trait.gregarious: "«Не расстраивайся», — протягивает мой оппонент, хрустя [sb_opponent.GetHerHis] костяшками пальцев. «Я произношу слова силы, как будто завожу друзей. Тревожно легко»." #Машинный перевод 24.06.2023
 song_battle.0001.desc.opponent_winning.trait.ambitious: ""Вы думаете, они назначают какого-то... #EMP Мастера#! Знаний?" — спрашивает мой оппонент, почесывая [sb_opponent.GetHerHis] подбородок. «Я чувствую, что уже работаю над этим титулом, понимаете»." #Машинный перевод 24.06.2023
 song_battle.0001.desc.opponent_winning.trait.content: "«Какой прекрасный [athrabethlireva|E]», — хихикает мой оппонент. «Мы не могли бы желать ничего лучшего, не так ли? Кроме твоей удачи, я имею в виду»." #Машинный перевод 24.06.2023
 song_battle.0001.desc.opponent_winning.trait.arbitrary: "«Я вообще не сторонник правил, — полагает мой оппонент, — но [athrabethlireva|E] заставляет меня увидеть привлекательность, совсем немного. Они позволяют вам #EMP заставить других людей#! признать, что вы лучше их. иногда."" #Машинный перевод 24.06.2023
 song_battle.0001.desc.opponent_winning.trait.just: "«Смотрите», — объясняет мой оппонент, размахивая передо мной пергаментом. «Мне жаль, что ты продолжаешь использовать запретную магию, но если бы ты #EMP придерживался правил#!,, у тебя бы все получилось лучше»." #Машинный перевод 24.06.2023
 song_battle.0001.desc.opponent_winning.trait.cynical: "«Конечно, я не отношусь к вам снисходительно», — ухмыляется мой оппонент. "Ты #EMP определенно#! не стал бы противиться мне, так зачем беспокоиться?"" #Машинный перевод 24.06.2023
 song_battle.0001.desc.opponent_winning.trait.zealous: "«Хотел бы я приписать себе эту верную победу, — ленится мой оппонент, — но это все дело рук [sb_opponent.GetFaith.KnowledgeGodName] #EMP через #! меня»." #Машинный перевод 24.06.2023
 song_battle.0001.desc.opponent_winning.trait.paranoid: "«Я знаю, что у тебя еще есть кое-какая хитрость в рукаве», — хмурится мой противник. «Никто не может быть #EMP таким#! легко побежденным»." #Машинный перевод 24.06.2023
 song_battle.0001.desc.opponent_winning.trait.trusting: "«Я мог бы просто сказать вам, какое заклинание я предпочитаю. Не надо распространять новости повсюду!»" #Машинный перевод 24.06.2023
 song_battle.0001.desc.opponent_winning.trait.compassionate: "«Извините, если я ставлю вас в плохое положение, [sb_myself.GetFirstNameNoTooltip]», — говорит мой оппонент голосом [sb_opponent.GetHerHis] с искренним раскаянием. «Я практикую [athrabethlireva|E] для развлечения, но я думаю, что это весело, когда мы #EMP оба#! наслаждаемся этим»." #Машинный перевод 24.06.2023
 song_battle.0001.desc.opponent_winning.trait.callous: ""К [sb_opponent.GetFaith.HouseholdGodName] ты уже почти не сопротивляешься, не так ли?" — прямо восклицает мой противник." #Машинный перевод 24.06.2023
 song_battle.0001.desc.opponent_winning.trait.sadistic: "«Это #EMP, так что #! намного веселее играть с раненым противником», — протягивает мой оппонент с немалой долей яда в восторге, «ты не согласен, [sb_myself.GetFirstNameNoTooltip]?»" #Машинный перевод 24.06.2023
 song_battle.0001.desc.opponent_winning.trait.stubborn: "«Очень приятно иметь такую ​​легкую победу для разнообразия», — усмехается мой оппонент. «Обычно мне приходится спорить несколько часов, прежде чем мой противник признает, что я должен был победить»." #Машинный перевод 24.06.2023
 song_battle.0001.desc.opponent_winning.trait.fickle: "«Мне очень нравится, что независимо от того, какую стратегию я выберу, вы всегда проигрываете одинаково сильно», — шутит мой оппонент." #Машинный перевод 24.06.2023
 song_battle.0001.desc.opponent_winning.trait.vengeful: "«Конечно, это все лишь расплата», — шипит мой оппонент. "А ты хорошо знаешь #EMP проклятый#! зачем."" #Машинный перевод 24.06.2023
 song_battle.0001.desc.opponent_winning.trait.forgiving: "«Честно говоря, я ожидал немного большего вызова», — ноет мой противник. «Но все в порядке. По крайней мере, у тебя хорошая практика»." #Машинный перевод 24.06.2023
 song_battle.0001.desc.opponent_winning.relation.friend: "«Не унывайте, кислый-[sb_myself.Custom('MaskFace')]», — смеется мой оппонент. — Это просто небольшое состязание между друзьями, верно?" #Машинный перевод 24.06.2023
 song_battle.0001.desc.opponent_winning.relation.best_friend: "«Что бы это ни стоило, выиграю или проиграю, — говорит мой лучший друг, — нет никого в мире, с кем бы я предпочел обменяться магическими заклинаниями»." #Машинный перевод 24.06.2023
 song_battle.0001.desc.opponent_winning.relation.rival: "«К [sb_opponent.GetFaith.FateGodName] вы так же плохо разбираетесь в [athrabethlireva|E], как и в правлении!» — хихикает мой соперник." #Машинный перевод 24.06.2023
 song_battle.0001.desc.opponent_winning.relation.nemesis: "Мой заклятый враг ничего не говорит. [sb_opponent.GetSheHe|U] просто смотрит на меня, [sb_opponent.Custom('EyeEyes')] горит чистой, нерафинированной #EMP ненавистью#!." #Машинный перевод 24.06.2023
 song_battle.0001.desc.opponent_winning.relation.lover: "Не разрывая со мной зрительного контакта, мой возлюбленный начинает нежно призывать диких животных в жару дремучего леса, удовольствия тела и разума и... Ох. #EMP Боже мой#!" #Машинный перевод 24.06.2023
 song_battle.0001.desc.opponent_winning.relation.soulmate: "Моя родственная душа лишь наполовину обращает внимание на наш [athrabethlireva|E]. В основном [sb_opponent.GetSheHe], похоже, сосредоточен на том, чтобы заглянуть вглубь моего [sb_myself.Custom('EyeEyes')]." #Машинный перевод 24.06.2023
 song_battle.0001.desc.opponent_winning.hook_on.weak: ""$song_battle.0001.desc.opponent_winning.hook_on.strong$"" #Машинный перевод 24.06.2023
 song_battle.0001.desc.opponent_winning.hook_on.strong: "Знаешь, приятно перевернуть столы против тебя, — говорит мой оппонент. — Всегда кажется, что ты держишь меня под каблуком. Если мы не занимаемся [athrabethlireva|E], конечно." #Машинный перевод 24.06.2023
 song_battle.0001.desc.opponent_winning.hooked_by.weak: ""$song_battle.0001.desc.opponent_winning.hooked_by.strong$"" #Машинный перевод 24.06.2023
 song_battle.0001.desc.opponent_winning.hooked_by.strong: "Вы бросаете это не намеренно из-за нашего #EMP соглашения#!, не так ли? — спрашивает мой оппонент, задумчиво почесывая [sb_opponent.GetHerHis] подбородок. — Потому что вы играете так, как будто пытаетесь проиграть." #Машинный перевод 24.06.2023
 song_battle.0001.desc.opponent_winning.match_history.recently_won_against.default: "«Аааа, сколько раз я уже побеждал тебя?» хихикает мой противник. «Я #EMP честно#! сбился со счета»." #Машинный перевод 24.06.2023
 #song_battle.0001.desc.opponent_winning.match_history.recently_won_against.county: "«Вы знаете, у [sb_myself.MakeScope.Var('sb_recent_land_loss_stake').Title.GetNameNoTier] дела идут хорошо, — растягивает мой оппонент, — у #EMP намного лучше#! с тех пор, как я занял это место»." #Машинный перевод 24.06.2023
 song_battle.0001.desc.opponent_winning.match_history.recently_won_against.gamble: "«Еще один [athrabethlireva|E], — замечает мой оппонент, — еще одна победа по моему счету. Вы знаете, вы обанкротитесь»." #Машинный перевод 24.06.2023
 song_battle.0001.desc.opponent_winning.match_history.recently_lost_against.default: "«Вот это, — хихикает мой противник, — #EMP намного#! лучше, чем тот #EMP другой#! [athrabethlireva|E], в который мы играли»." #Машинный перевод 24.06.2023
 #song_battle.0001.desc.opponent_winning.match_history.recently_lost_against.county: "«После [sb_opponent.MakeScope.Var('sb_recent_land_loss_stake').Title.GetNameNoTier] я не могу победить тебя достаточно», — ворчит мой противник, все еще обиженный после нашего старого пари." #Машинный перевод 24.06.2023
 song_battle.0001.desc.opponent_winning.match_history.recently_lost_against.gamble: "«Похоже, на этот раз пари сыграет в мою пользу, не так ли?» хихикает мой противник." #Машинный перевод 24.06.2023
 song_battle.0001.desc.opponent_winning.other.pro_gamer: "«Вы действительно должны обратить пристальное внимание на мои стихи», — ухмыляется мой оппонент. «Я собираюсь написать то, что называется куплетом для певцов»." #Машинный перевод 24.06.2023
 song_battle.0001.desc.opponent_winning.other.avlf: ""#EMP Ты#! мастер знаний? Не обольщайся, [sb_myself.GetFirstNameNoTooltip]. Ты даже не послушник."" #Машинный перевод 24.06.2023
  
  ################################################## 
  # Player Winning 
 song_battle.0001.desc.i_am_winning.diplomacy.low: ""Я не... я не могу... Просто полегче со мной!" почти кричит мой противник, явно расстроенный и неспособный подобрать нужные слова." #Машинный перевод 24.06.2023
 song_battle.0001.desc.i_am_winning.diplomacy.medium: "Мой оппонент ничего не говорит, просто барабанит [sb_opponent.GetHerHis], массируя [sb_opponent.GetHerHis] виски в приступе досады." #Машинный перевод 24.06.2023
 song_battle.0001.desc.i_am_winning.diplomacy.high: "«Кажется, — язвит мой оппонент, — что вы ставите меня в невыгодное положение. Пока»." #Машинный перевод 24.06.2023
 song_battle.0001.desc.i_am_winning.martial.low: "«Не умею вести солдат, — стонет мой противник, — не умею петь. Какой от меня толк?»" #Машинный перевод 24.06.2023
 song_battle.0001.desc.i_am_winning.martial.medium: "Мой оппонент задумчиво поглаживает [sb_opponent.GetHerHis] подбородок. "Я был #EMP уверен,#! что эта уловка сработала бы..."" #Машинный перевод 24.06.2023
 song_battle.0001.desc.i_am_winning.martial.high: "«Если бы это была #EMP настоящая#! битва, — заявляет мой оппонент, — дело шло бы иначе!»" #Машинный перевод 24.06.2023
 song_battle.0001.desc.i_am_winning.stewardship.low: "«Почему планирование #EMP всегда #! так сложно?» дуется мой противник. «[athrabethlireva|E] нужно, чтобы ты думал так далеко вперед, а я просто #EMP не могу#!»" #Машинный перевод 24.06.2023
 song_battle.0001.desc.i_am_winning.stewardship.medium: "Мой противник пристально смотрит на меня. "Наверное... я где-то просчитался..."" #Машинный перевод 24.06.2023
 song_battle.0001.desc.i_am_winning.stewardship.high: "«Мне больно это говорить, — ворчит мой оппонент, — но шансы на успех для меня не слишком хороши»." #Машинный перевод 24.06.2023
 song_battle.0001.desc.i_am_winning.intrigue.low: ""Не могли бы вы на минутку приостановить #EMP вопиющее #! мошенничество?" — рычит мой противник." #Машинный перевод 24.06.2023
 song_battle.0001.desc.i_am_winning.intrigue.medium: "«Я подозреваю, что моя стратегия требует больше… хитрости…» — бормочет мой противник, разочарованно глядя на меня." #Машинный перевод 24.06.2023
 song_battle.0001.desc.i_am_winning.intrigue.high: "«Вы можете думать, что выигрываете, — хихикает мой оппонент, — но вы так думаете только потому, что я хочу, чтобы вы так думали. И я знаю, что вы знаете, что я знаю, что вы это знаете»." #Машинный перевод 24.06.2023
 song_battle.0001.desc.i_am_winning.learning.low: "«Это совершенно несправедливо, я даже #EMP не понимаю#! половины этих слов», — фыркает мой оппонент. «Ты явно придумываешь их, когда мы поем»." #Машинный перевод 24.06.2023
 song_battle.0001.desc.i_am_winning.learning.medium: "«Ты снова используешь [sb_myself.Custom('sb_RandomPoetPossessive')] [sb_myself.Custom('sb_RandomVerseType')] #EMP #!?#!?», — стонет мой оппонент. "Ты #EMP такой #! дешевый."" #Машинный перевод 24.06.2023
 song_battle.0001.desc.i_am_winning.learning.high: "«Я знал, что не должен был открываться с [sb_opponent.Custom('sb_RandomPoetPossessive')] [sb_opponent.Custom('sb_RandomVerseType')]», — ноет мой оппонент. «Я по сути уже проиграл»." #Машинный перевод 24.06.2023
 song_battle.0001.desc.i_am_winning.trait.lustful: "Мой противник, кажется, вообще не обращает внимания на состязание, вместо этого вызывая похотливые рифмы на [sb_opponent.GetHerHis] дыхании." #Машинный перевод 24.06.2023
 song_battle.0001.desc.i_am_winning.trait.chaste: "«Это проблема с [athrabethlireva|E]», — кричит мой оппонент, дико жестикулируя. «Он разжигает страсти! Пробуждает чувства! Это грубая плотская излишество в самой низменной форме»." #Машинный перевод 24.06.2023
 song_battle.0001.desc.i_am_winning.trait.gluttonous: "Мой оппонент лениво жует маленькую булочку, теряясь в тумане крошек и сосредоточенности." #Машинный перевод 24.06.2023
 song_battle.0001.desc.i_am_winning.trait.temperate: "— Хм, — ворчит мой противник. «Такой риск когда-нибудь навредит тебе»." #Машинный перевод 24.06.2023
 song_battle.0001.desc.i_am_winning.trait.greedy: "Мой противник лениво подбрасывает монету между [sb_opponent.GetHerHis] пальцами, холодный металл, по-видимому, утешает [sb_opponent.GetHerHim], а [sb_opponent.GetSheHe] смотрит на [sb_opponent.GetHerHis] надвигающуюся потерю." #Машинный перевод 24.06.2023
 song_battle.0001.desc.i_am_winning.trait.generous: "Мой оппонент любезно улыбается мне. "У тебя хорошо получается #EMP, так что#!, так держать!"" #Машинный перевод 24.06.2023
 song_battle.0001.desc.i_am_winning.trait.lazy: "— О, моя очередь? зевает мой противник. "Извините, я не обращал #EMP огромного#! внимания."" #Машинный перевод 24.06.2023
 song_battle.0001.desc.i_am_winning.trait.diligent: "«Да, теперь вы лидируете, — поучает мой оппонент, — но если немного потрудиться, я смогу догнать вас!»" #Машинный перевод 24.06.2023
 song_battle.0001.desc.i_am_winning.trait.wrathful: "Особенно некрасивая вена вздулась [sb_opponent.Custom('MaskFace_BehindIn')] моего оппонента [sb_opponent.Custom('MaskFace')]. "Если ты продолжишь выигрывать, меня вырвет #EMP буквально#! кровью на весь пол, ты мошенник [sb_myself.Custom('InsultNoun')]!"" #Машинный перевод 24.06.2023
 song_battle.0001.desc.i_am_winning.trait.calm: "Обычно безмятежная осанка моего оппонента... искажена. Легкий изгиб хмурых облаков [sb_opponent.Custom('MaskFace_BehindAcross')] [sb_opponent.GetHerHis] [sb_opponent.Custom('MaskFace')]." #Машинный перевод 24.06.2023
 song_battle.0001.desc.i_am_winning.trait.patient: "«Возможно, на данный момент у вас есть преимущество, — замечает мой оппонент, — но в конце концов вы проиграете. Так всегда бывает»." #Машинный перевод 24.06.2023
 song_battle.0001.desc.i_am_winning.trait.impatient: "«На [sb_opponent.GetFaith.HighGodName] ты уже выиграл, #EMP ок#!?», — хмурится мой оппонент. "Просто #EMP закончи #! это уже."" #Машинный перевод 24.06.2023
 song_battle.0001.desc.i_am_winning.trait.arrogant: "«Знаешь, на самом деле ты меня не победишь», — ликует мой противник. «Вы можете #EMP думать#!, что это так, но это невозможно»." #Машинный перевод 24.06.2023
 song_battle.0001.desc.i_am_winning.trait.humble: "Уши моего оппонента #EMP заметно#! покраснели от расстройства. «Нельзя отрицать, что ваши заклинания…», — сглатывает [sb_opponent.GetSheHe], — «безупречны»." #Машинный перевод 24.06.2023
 song_battle.0001.desc.i_am_winning.trait.deceitful: "«Ты выглядишь так, как будто ты голоден», — сочувственно предлагает мой оппонент. «Возьми немного этого, я обещаю, что никто не вмешивался в это»." #Машинный перевод 24.06.2023
 song_battle.0001.desc.i_am_winning.trait.honest: "«Я не ожидал, что ты будешь таким...» мой оппонент на мгновение замолкает, «#EMP сложно#! сражаться»." #Машинный перевод 24.06.2023
 song_battle.0001.desc.i_am_winning.trait.craven: "Мой противник бесконечно ерзает, кажется, вот-вот просто сбежит." #Машинный перевод 24.06.2023
 song_battle.0001.desc.i_am_winning.trait.brave: "«У меня есть план, — хвастается мой противник, — и он перевернет весь этот [athrabethlireva|E]!»" #Машинный перевод 24.06.2023
 song_battle.0001.desc.i_am_winning.trait.shy: "Мой противник молчит и неподвижен, хмурясь, пока [sb_opponent.GetSheHe] размышляет, как превратить наше преимущество [athrabethlireva|E] в [sb_opponent.GetHerHis]." #Машинный перевод 24.06.2023
 song_battle.0001.desc.i_am_winning.trait.gregarious: "«Ты гораздо лучше моих обычных партнеров, — восхищается мой противник, — и я практикую #EMP много#! песенных баталий»." #Машинный перевод 24.06.2023
 song_battle.0001.desc.i_am_winning.trait.ambitious: "«У меня было..., — замолкает мой оппонент, не находя слов, — … #EMP выше#! надежды на этот [athrabethlireva|E]»." #Машинный перевод 24.06.2023
 song_battle.0001.desc.i_am_winning.trait.content: "«Ну что ж, — вздыхает мой оппонент, — может, я и не выиграю, но я старался изо всех сил»." #Машинный перевод 24.06.2023
 song_battle.0001.desc.i_am_winning.trait.arbitrary: "«Я не понимаю, почему мы не можем использовать мои правила», — сокрушается мой оппонент. «Говорю вам, вот как все борются с [athrabethlireva|E] в [sb_opponent.GetCurrentLocation.GetNameNoTooltip]»." #Машинный перевод 24.06.2023
 song_battle.0001.desc.i_am_winning.trait.just: "«Я не могу этого доказать, — бормочет мой противник, — но я #EMP уверен#!, что вы, должно быть, жульничаете»." #Машинный перевод 24.06.2023
 song_battle.0001.desc.i_am_winning.trait.cynical: "«Конечно, #EMP#! ты выигрываешь», — мрачно стонет мой противник. «Никто #EMP никогда#! не позволяет мне выиграть [athrabethlireva|E]»." #Машинный перевод 24.06.2023
 song_battle.0001.desc.i_am_winning.trait.zealous: "«[sb_opponent.GetFaith.KnowledgeGodName] избавь меня от этой угрозы», — бормочет мой противник себе под нос [sb_opponent.GetHerHis]." #Машинный перевод 24.06.2023
 song_battle.0001.desc.i_am_winning.trait.paranoid: "— Ты спланировал это, не так ли? почти рычит мой противник. "Планировали #EMP унизить#! меня сфальсифицированным [athrabethlireva|E]!"" #Машинный перевод 24.06.2023
 song_battle.0001.desc.i_am_winning.trait.trusting: "«К [sb_opponent.GetFaith.KnowledgeGodName]», — сокрушается мой оппонент. «Ты думаешь, я дал тебе слишком много возможностей? Я не ожидал, что так скоро проиграю»." #Машинный перевод 24.06.2023
 song_battle.0001.desc.i_am_winning.trait.compassionate: "«Знаете, — многозначительно заметил мой оппонент, — [athrabethlireva|E] должен #EMP развлекаться#!,, а не просто выигрывать любой ценой»." #Машинный перевод 24.06.2023
 song_battle.0001.desc.i_am_winning.trait.callous: "— Хм, так вот каково это — проигрывать? — недоумевает мой противник. «Не то, что мне особенно нравится»." #Машинный перевод 24.06.2023
 song_battle.0001.desc.i_am_winning.trait.sadistic: "Мой оппонент молчит, [sb_opponent.Custom('EyeEyes')] выказывая скупое уважение к мастерству и приближающейся победе." #Машинный перевод 24.06.2023
 song_battle.0001.desc.i_am_winning.trait.stubborn: "«Тебе меня не победить», — выплевывает мой противник сквозь стиснутые зубы. «Никто #EMP никогда#! не побеждает меня»." #Машинный перевод 24.06.2023
 song_battle.0001.desc.i_am_winning.trait.fickle: "«Мне уже начинает надоедать [athrabethlireva|E]», — ноет мой оппонент. — Разве мы не можем сделать что-нибудь еще?" #Машинный перевод 24.06.2023
 song_battle.0001.desc.i_am_winning.trait.vengeful: "Выражение лица моего оппонента каменное. [sb_opponent.GetHerHis|U] белеет, когда [sb_opponent.GetSheHe|U] сжимает [sb_opponent.GetHerHis|U] кулаки, как бы сдерживая [sb_opponent.GetHerHim]себя." #Машинный перевод 24.06.2023
 song_battle.0001.desc.i_am_winning.trait.forgiving: "Мой оппонент кажется совершенно оптимистичным, без тени сарказма, написанного [sb_opponent.Custom('MaskFace_BehindAcross')] [sb_opponent.GetHerHis] [sb_opponent.Custom('MaskFace')]." #Машинный перевод 24.06.2023
 song_battle.0001.desc.i_am_winning.relation.friend: "«Черт возьми, — хихикает мой друг, — ты ведь ни для кого не расслабляешься на [athrabethlireva|E], не так ли?»" #Машинный перевод 24.06.2023
 song_battle.0001.desc.i_am_winning.relation.best_friend: "«Нет ничего прекраснее, я всегда говорю, — кричит мой лучший друг, — чем сокрушительно победить кого-то в [athrabethlireva|E]. Я тебе завидую!»" #Машинный перевод 24.06.2023
 song_battle.0001.desc.i_am_winning.relation.rival: ""Ты просто #EMP любишь#! унижать меня, не так ли?" плюет мой соперник, всегда больной неудачник." #Машинный перевод 24.06.2023
 song_battle.0001.desc.i_am_winning.relation.nemesis: "$song_battle.0001.desc.opponent_winning.relation.nemesis$" #Машинный перевод 24.06.2023
 song_battle.0001.desc.i_am_winning.relation.lover: "«У нас нет #EMP #!, чтобы практиковать [athrabethlireva|E], [sb_myself.GetFirstNameNoTooltip]», — шепчет мой возлюбленный. «Я уверен, что есть и другие способы развлечься…»" #Машинный перевод 24.06.2023
 song_battle.0001.desc.i_am_winning.relation.soulmate: "$song_battle.0001.desc.opponent_winning.relation.soulmate$" #Машинный перевод 24.06.2023
 song_battle.0001.desc.i_am_winning.hook_on.weak: "$song_battle.0001.desc.i_am_winning.hook_on.strong$" #Машинный перевод 24.06.2023
 song_battle.0001.desc.i_am_winning.hook_on.strong: ""[sb_opponent.GetFaith.random_GoodGodNames]! Вы не можете дать мне ни на йоту контроля, не так ли?" Оплакивает мой противник." #Машинный перевод 24.06.2023
 song_battle.0001.desc.i_am_winning.hooked_by.weak: "$song_battle.0001.desc.i_am_winning.hooked_by.strong$" #Машинный перевод 24.06.2023
 song_battle.0001.desc.i_am_winning.hooked_by.strong: "«Если бы не было напрасным требованием вернуть то, что вы #EMP должны#! здесь, — хмурится мой противник, — у меня возникло бы искушение #EMP заставить#! вас проиграть»." #Машинный перевод 24.06.2023
 song_battle.0001.desc.i_am_winning.match_history.recently_won_against.default: "«Ну, — стонет мой противник, — кажется, #EMP это #! [athrabethlireva|E] идет не по моему пути»." #Машинный перевод 24.06.2023
 #song_battle.0001.desc.i_am_winning.match_history.recently_won_against.county: "«Если бы ты так хорошо пел, когда на линии был [sb_myself.MakeScope.Var('sb_recent_land_loss_stake').Title.GetNameNoTier]», — ухмыляется мой оппонент." #Машинный перевод 24.06.2023
 song_battle.0001.desc.i_am_winning.match_history.recently_won_against.gamble: "«А-а-а», — вздыхает мой противник. «Что-то выигрываешь, что-то проигрываешь. Думаю, на этот раз твоя очередь выиграть»." #Машинный перевод 24.06.2023
 song_battle.0001.desc.i_am_winning.match_history.recently_lost_against.default: ""Нет нет нет!" скулит мой противник. "Не #EMP снова#!, не #EMP вам#!!"" #Машинный перевод 24.06.2023
 #song_battle.0001.desc.i_am_winning.match_history.recently_lost_against.county: "Мой противник вытирает капельку пота с [sb_opponent.GetHerHis] [sb_opponent.Custom('MaskFace')], [sb_opponent.Custom('EyeEyes')] шириной, несомненно, мысленно проигрывая состязание, которое стоило [sb_opponent.GetHerHim] [sb_myself.MakeScope.Var('sb_recent_land_less_stake').Title.GetNameNoTier], пока мы поем." #Машинный перевод 24.06.2023
 song_battle.0001.desc.i_am_winning.match_history.recently_lost_against.gamble: "«Мне нужна только одна победа, мне нужна всего одна победа, мне просто нужна…» — снова и снова бормочет мой противник, едва дыша [sb_opponent.GetHerHis]." #Машинный перевод 24.06.2023
  
