 song_battle.0031.t: "$song_battle.0000.t$" #Машинный перевод 24.06.2023
  
  
 song_battle.0031.desc.intro.01: "С торжествующим ревом я взмахиваю кулаком в воздухе, мой противник повержен." #Машинный перевод 24.06.2023
 song_battle.0031.desc.intro.02: "С самодовольной улыбкой я пою свой последний куплет." #Машинный перевод 24.06.2023
 song_battle.0031.desc.intro.03: "Мы оба смотрим друг на друга, когда я заканчиваю произносить заклинание. Я сделал это. Я выиграл." #Машинный перевод 24.06.2023
  
 song_battle.0031.desc.middle.01: "Этот [athrabethlireva|E] принадлежит мне, еще одна замечательная победа в моем неоспоримом восхождении к роли Мастера Знаний." #Машинный перевод 24.06.2023
 song_battle.0031.desc.middle.02: "И снова мое магическое превосходство торжествует над всем, а мой противник терпит поражение, [sb_loser.GetHerHis] защиты прорваны." #Машинный перевод 24.06.2023
 song_battle.0031.desc.middle.03: "[ROOT.Char.GetFaith.HighGodName] сегодня стал свидетелем моего триумфа. С самого начала я был полностью уверен, что [ROOT.Char.GetFaith.HighGodName] увидит во мне победителя, другого выхода быть не могло." #Машинный перевод 24.06.2023
  
 song_battle.0031.desc.end.01: "\n\nПокинутый [sb_loser.GetFirstName] молчит, положив руки на бедра [sb_loser.GetHerHis], пытаясь понять, где [sb_loser.GetSheHe] ошибся." #Машинный перевод 24.06.2023
 song_battle.0031.desc.end.02: "\n\n[sb_loser.GetFirstName|U] стоит в оцепенении, не в силах произнести ни слова. [sb_loser.GetSheHe|U] не могу поверить, что выиграл." #Машинный перевод 24.06.2023
 song_battle.0031.desc.end.03: "\n\n[sb_loser.GetFirstName] вряд ли может содержать характер [sb_loser.GetHerHis]. Я превзошел и унизил [sb_loser.GetHerHim]." #Машинный перевод 24.06.2023
  
  
 song_battle.0031.a:0 "Какой замечательный [athrabethlireva|E]!" #Машинный перевод 24.06.2023
 song_battle.0031.a.a:0 "Отличный поединок!" #Машинный перевод 24.06.2023
 song_battle.0031.b:0 "Это вся сила, которую ты можешь собрать? Жалкий!" #Машинный перевод 24.06.2023
 song_battle.0031.b.a:0 "Поклонись мне, ты [recipient.Custom('InsultNoun')]!" #Машинный перевод 24.06.2023
 song_battle.0031.b.b:0 "Доставай оружие, [recipient.Custom('InsultNoun')]. Давай закончим это!" #Машинный перевод 24.06.2023
 song_battle.0031.b.progress_towards_rival:0 "[sb_loser.GetTitledFirstName] принимает это на свой счет" #Машинный перевод 24.06.2023
 song_battle.0031.c:0 "Я хотел бы встретиться с тобой снова когда-нибудь..." #Машинный перевод 24.06.2023
 song_battle.0031.a.tt.success:0 "Ваш оппонент согласен, что это было хорошо [athrabethlireva|E]" #Машинный перевод 24.06.2023
 song_battle.0031.a.tt.failure:0 "Ваш оппонент делает непристойный жест и уходит" #Машинный перевод 24.06.2023
