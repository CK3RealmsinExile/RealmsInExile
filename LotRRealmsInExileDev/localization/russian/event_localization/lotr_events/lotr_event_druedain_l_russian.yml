 druedain.0100.t:0 "Наследник Зиги" 
 druedain.0100.desc:0 "Множество лет минуло с тех пор, как смерть Верховного вождя Зиги породила хаос и раздор. Вина за большую часть причинённого ущерба лежит, несомненно, на порочном клане Ан Зун, что погубил Адрима, сына Верховного вождя. Жертвой этого гнусного предательства стали и сотни верных воинов вождя.\n\nМногие считали, что клан Бури Зиги канет в лету, несмотря на то, что Гадюке пришлось остановить свой марш на Раст Ворн под натиском Пона из клана Ан Гава. И хотя засада не нашла успеха, она достаточно ослабила предателя, чтобы он не смог продолжить свою кровавую вендетту против нашего клана, и стереть его с лица [Concept( 'middleearth', 'Средиземья' )|E]...\n\nНо сейчас нам удалось то, что другие считали невозможным — мы смогли вернуть себе земли Зиги, доказав, что достойны называться истинными наследниками великого воина. Настали новые времена. И не только для клана Бури Зиги, но для всего народа Беффраэн! Но на востоке, в тенях, таится новая угроза. И если её не остановить, то для всего [Concept( 'middleearth', 'Средиземья' )|E] наступит конец..." 
 druedain.0100.a:0 "Во славу Наследников Зиги!"