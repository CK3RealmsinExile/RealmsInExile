 ### Game Start Events ###
 dale.0100.t:0 "Наследники Барда"
 dale.0100.desc:0 "Северное Королевство Дэйл, восстановленное после свержения Смауга Бардом Лучником, снова набирает силу. Тесное соседство с гномами Одинокой Горы и Железных Холмов обеспечило продолжительный период стабильности и экономического роста, который сопровождался взрывным ростом населения северян, какого не видывали со времён потерянного Королевства Рованион.\n\nТеперь Баин, сын Барда, правит королевством Дэйл, а держава при нём растёт и крепнет. Благодаря выгодным бракам всё больше и больше северян прибывают в земли державы, а союз с Дорвинионом ниже по Кельдуину крепок как никогда. Династии Баина не светит забвение, ведь её судьба лежит в надежных руках его сына и внука.\n\nГраницы Дэйла в полной безопасности, а поддерживаемое на окрестных магистралях спокойствие способствует развитию торговли. Несмотря на редкие стычки с истерлингами на юге, Дэйл по-настоящему процветает в мире."
 dale.0100.a:0 "Да жить нам ещё многие годы в мире!"
