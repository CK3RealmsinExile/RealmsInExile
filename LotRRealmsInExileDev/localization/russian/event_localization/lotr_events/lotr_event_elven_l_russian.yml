 # Introduction Events
 lotr_intro_events.0001.t:0 "Леди Лориэна"
 lotr_intro_events.0001.desc:0 "Однажды Галадриэль покинула Благословенное Царство, гордая и желая иметь собственное царство. Дочь Финарфина, сына Финвэ, она считается одной из величайших из [noldorelves|E], возможно, уступая только самому [feanor|E] himself. \n\n Когда в конце [firstage|E], ей предложили прощение, она отказалась, заявив, что не сделала ничего, требующего прощения. Она жила во многих странах в погоне за своей мечтой о господстве, и, наконец, оно у нее есть. В [lothlorien|E], Галадриэль создала собственное царство, справедливое и прекрасное в равной мере, сильное и безопасное.\n\n Но за пределами Лотлориэна есть мир, и Галадриэль хорошо это знает. Долго она сражалась с [sauroncharacter|E] в своем разуме, и ее помощь оказывалась там, где она могла бы помочь тем, кто находится за ее пределами. Теперь, когда приближается конец века, мудрая Галадриэль видит только два конца для своего царства и себя. Либо горькая победа, либо, наконец, долгое поражение. Время покажет."
 #lotr_intro_events.0001.a:0 "С одной стороны лежит тьма, а с другой только надежда."
 lotr_intro_events.0001.a:0 "Тень шевелится в Дол Гулдуре. Мы должны действовать, иначе она поглотит нас."
 lotr_intro_events.0001.att:0 "Когда-то владения Лориэна простирались до канунов Фангорна и Лимлайта. Люди теперь живут на полях Келебранта, подвергаясь опасности со стороны Тени. Возможно, пришло время взять их под защиту галадрим и восстановить древние границы Лориэна.\n\n#P Вы отправляете посланника к Людям Парта Келебранта, суеверному, но благородному народу, и предлагаете им защиту как ваши вассалы.#!"
 lotr_intro_events.0001.b:0 "Мы должны позаботиться о своем царстве."
 lotr_intro_events.0001.btt:0 "#N Вы решили оставить Людей за пределами своего царства на произвол судьбы, чтобы сосредоточиться на подготовке к великому столкновению с Дол Гулдуром..#!"
 
 elven.0150.t:0 "Посланник фэй"
 elven.0150.desc:0 "Сегодня утром ко мне домой пришел незнакомец. Они представились посланниками Лучезарной Леди, эмиссарами Двора Фэй! Они говорят о восходящей тени в Дол Гулдуре и предлагают нам защиту и руководство в нашей борьбе с этой угрозой. Тем не менее, многие члены моего клана с подозрением относятся к этому посланнику — действительно ли они были отправлены [foldewyncharacter|E]?\n\n Если мы станем подданными Фэй, мы сможем возродить древние претензии моих кланов на Драунхольт! Мне предстоит решить судьбу моего народа."
 elven.0150.a:0 "Мы будем благодарны Лучезарной Леди за ее защиту."
 elven.0150.att:0 "Вы отправитесь в [dwimordene|E] и поблагодарите ее за защиту."
 elven.0150.b:0 "Мы выносливые люди, мы можем вынести тень самостоятельно."
 elven.0150.btt:0 "Вы отклоняете предложение Сияющей Леди и ведете свой народ самостоятельно."
 
 elven.0151.t:0 "Лук Леофрингсов"
 elven.0151.desc:0 "Они поклялись в верности."
 elven.0151.a:0 "Неплохо."
 
 elven.0152.t:0 "Леофринги не склонятся"
 elven.0152.desc:0 "Сеттра не служит. Сеттра правит."
 elven.0152.a:0 "Их проблема."
 
 elven.0153.t:0 "Люди Келебранта присягают на верность."
 elven.0153.desc:0 "Сегодня ко мне в суд прибыла [parthruler.GetWomanMan]. [parthruler.GetSheHe] представил [parthruler.GetHerselfHimself] как [parthruler.GetFullName], лидера клана [северян|E] Парта Келебранта. \n\n "Я прибыл в [dwimordene|E], чтобы лично выразить свою благодарность за вашу защиту от Тени. В последнее время мы слышали мрачные слова от Драунхольта об ужасных делах и жертвах, совершенных во имя их нового бога. " \n\n Кроме того, [parthruler.GetSheHe] объяснил, что несколько поколений назад люди [parthruler.GetHerHis] все еще жили в Драунхольте, пока кланы не разделились после спора о престолонаследии и не были вынуждены пересечь Андуин.\n\ nКак говорят распространяет информацию о том, что я, Сияющая Леди, стала их покровительницей, притязания клана Гутмундинга снова укрепились, и они желают вернуть себе свою древнюю усадьбу, павшую во власти Тени. Несмотря на то, что их мало, их народ обрел новую надежду и готов сражаться."
 elven.0153.a:0 "Вместе мы сможем отбросить Тьму."
 
 elven.0101.t:0 "Королевская свадьба"
 elven.0101.desc:0 "Когда мой дорогой друг [mitrandircharacter|E] дал мне Элессар, он предсказал, что я буду всего лишь смотрителем за ним, и что он в конечном итоге перейдет к тому, кто возьмет имя Эльфийский Камень.\n\n Я предвидел этот день в своем зеркале, когда моя внучка выполнит свое предназначение и выйдет замуж за Арагорна.\n\n Это горько-сладкий день для меня: Арвен явно счастлива, ее красота сияет больше, чем когда-либо, живой образ Лютиэн древности. Но этим браком она выбирает Участь Людей и навсегда разлучается со мной."
 elven.0101.a:0 "Как и было предсказано, Эльфийский камень достанется Элессару."
 elven.0101.b:0 "Я не могу заставить себя расстаться с ним."
 
 elven.0102.t:0 "Королевская свадьба"
 elven.0102.desc:0 "Леди Галадриэль приехала с Арвен на свадебное торжество в [minastirith|E]. Когда приходит ее очередь поздравлять нас, она дарит мне Эльфийский камень, зеленый Элессар пророчеств. С ним я исцелю своих страждущих людей."
 elven.0102.a:0 "Это королевский подарок!"
 
 lotr_intro_events.0002.t:0 "Эльфийский король"
 lotr_intro_events.0002.desc:0 "Рожденный в падшем Дориате в [белерианде|E] древности, Трандуил — эльф, чье настроение меняется в зависимости от времени года. Он может быть веселым и добрым в один момент, а в следующий может показаться упрямым и замкнутым. Это темперамент, который соответствует положению в его царстве. Тем не менее, никто не может сомневаться в мастерстве или с трудом завоеванной мудрости эльфийского короля. \n\n Взойдя на трон после потери своего отца Орофера в [lastallianceshort|E], Лесное Царство отступило в стабильное, но уединенное положение на северо-востоке [greenwoodshort|E]. Здесь Трандуил построил Арадринд, Залы Эльфийского Короля, созданные в память о Менегроте древности. Но у Трандуила не было ни богатств Тингола, ни помощи [dwarves|E] в его раскопках, и поэтому он меньше - поселение или крепость, а не город. Тем не менее, те, кто посещает его подземные чертоги, говорят о искусно вырезанном камне в форме деревьев, с большими хорошо освещенными пещерами и шахтами, несущими воздух и свет.\n\n Трандуил - одинокий лорд, он редко занимается делами. тех, кто находится за пределами его царства, предчувствуя зло, обитающее за его пределами. Его границы беспокоят [orcs|E], пауки и даже падшие [conceptracemen|E], оскверняющие древний лес, которым когда-то правил только его народ. Бдительность Трандуила и его людей — это щит, который их защищает. Но Трандуил давно знал, что придет день, когда Тень снова падет на весь лес, и когда этот день придет, он будет сражаться."
 lotr_intro_events.0002.a:0 "Судьба мира будет расти и падать, но здесь, в этом королевстве, мы выстоим."
 
 lotr_intro_events.0003.t:0 "Лорд Имладриса"
 lotr_intro_events.0003.desc:0 "Мастер [elrondshort|E]. Простое название для эльды такого высокого происхождения. Родившийся как один из детей-близнецов Эарендиля и Эльвинг, Элронд объединил в себе королевские линии [sindarelves|E] и [noldorelves|E], а также вождей [conceptracemen|E]. Но для себя он взял лишь титул «Владыка», верный советник и регент своего родственника Гил-галада, хотя он мог претендовать как на короля, так и на Верховного короля.\n\n В последние дни [thirdage|E], Элронд взял на себя руководство нолдор, все еще оставшихся в [middleearth|E], выведя их из скрытой долины [imladris|E]. В нем он сделал убежище для обучения и исцеления, уютный дом, где сохранились знания и знания прошлого.\n\n Однако Элронд знает, что покой Имладриса — это остров в море хаоса, и для него все окончание Третьей Эпохи теперь чревато опасностью. Если тьме наконец придет конец и все горести эльфов будут отомщены, тогда Имладрис исчезнет и уйдет на запад. Если Тьма восторжествует, Имладрис сможет стать единственным маяком света, прежде чем все остальные потерпят неудачу.\n\n Сейчас он будет делать то, что делал всегда - оказывать любую помощь и совет, которые он может, и, если необходимо, сражаться..."
 lotr_intro_events.0003.a:0 "Здесь дремлет сила, которая еще может устоять там, где все остальные терпят неудачу."
 
 lotr_intro_events.0004.t:0 "Владыка Гавани"
 lotr_intro_events.0004.desc:0 "Долго Кирдан ждал, и еще дольше он будет ждать. Повелитель [greyhavens|E] — один из старейших [[elves|E], оставшихся в [middleearth|E], так как давным-давно [ulmocharacter|E] поручил ему построить корабли, чтобы переправить эльфов в [valinor|E]. Так он поступил, добросовестно выполняя свой долг, служа наставником и советником многим, кто прошел через его убежища.\n\n Хотя [lindon|E] уже не тот, что был когда-то, Кирдан правит одним из крупнейших и сильнейших Эльфийских владений, оставшихся в Средиземье даже в эти последние дни. Хотя он далеко и удален от угрозы Востоку, Кирдан всегда будет выполнять свой долг перед [valargods|E] и Свободным Народом."
 lotr_intro_events.0004.a:0 "Мое сердце с морем, и я буду жить у серых берегов, пока не отплывет последний корабль."