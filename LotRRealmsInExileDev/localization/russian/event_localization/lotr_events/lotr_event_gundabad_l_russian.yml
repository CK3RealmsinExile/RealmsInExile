 ### Taking over stuff! ###
 gundabad.0200.t:0 "Новая жизнь орков"
 gundabad.0200.desc:0 "Слишком долго орки севера пытались забыть своё прошлое. Они существуют бесцельно, сродни диким псам. А жизнь их беспомощно заканчивается на острие меча людей, что набрались сил после провала под Дэйлом! Ведомый великим Улукаем и кровью Азога, что наделяют его непревзойдённой силой и хитростью, [ROOT.Char.GetFirstNameRegnal] вновь утвердил орочье превосходство в долине реки Андуин.\n\nТеперь, когда нам наконец удалось упрочить контроль над мостами и переправами по течению Андуина, весь север почувствует гнев жителей горы Гундабад. Наездники на варгах уже начали объезжать окрестности в поисках возможных целей. Каждый, кто осмелится встать на нашем пути – падёт, будь то эльф или человек!"
 gundabad.0200.a:0 "Гундабад вновь сможет стать настоящей силой!"

 gundabad.0201.t:0 "Повелитель севера"  #Not used
 gundabad.0201.desc:0 "Судьба Больга была более чем отмщена, когда орочья орда не только сравняла с землёй людское королевство Дэйл, но и покончили с ненавистным Зеленолесьем. Теперь мы наконец сломили и людей и эльфов. Их крепчайшие укрепления обращены в пыль нашими могучими троллями, народы разрознены и вскоре станут добычей диких зверей и наездников на варгах. Их богатства рассыпаны перед владыкой Гундабада. С новообретённым богатством нашим парням может перепасть и немного свежего мяса вместо плесневелого хлеба. С севера таркам теперь никто не поможет, а осада и штурм Минас Тирит кажутся неизбежными. Пусть дрожат от страха, скоро придёт их конец!"
 gundabad.0201.a:0 "Мы никогда не утратим власти над этими землями!"

 gundabad.0202.t:0 "Разжечь горнила [GetTitleByKey('d_gundabad').GetNameNoTier]а"
 gundabad.0202.desc:0 "Грохот молотов о наковальни разносится по недрам горы. Кузни [Concept( 'dwarves', 'гномов' )|E], что погасли сотни лет назад, пробудились.\n\nДнём и ночью они в работе, производя оружие и доспехи, достойные любой армии. Проходя через ряды горнил, я вижу снаряжение, что подошло бы боевым троллям, острые клинки, отражающие свет факелов, широкие щиты и нагрудники, украшенные моим символом.\n\nГномьи кузни позволят нам производить крепчайшую сталь, что подойдёт троллям и свирепейшим воинам Гундабада."
 gundabad.0202.a:0 "Никому не устоять перед моей мощью!"

 gundabad.1001.t:0 "Вопрос лидерства"
 gundabad.1001.desc:0 "Мои решительные действия наконец дали свои плоды и теперь я контролирую северную часть Долина Андуина. Но местные людишки уже начинают проявлять непокорность и сопротивляться своим законным правителям. Самые кровожадные из нашего из нашего воинства с готовностью вырвали бы сердце этого восстания до того, как оно начнёт биться, рассчитывая пролить реки крови и завладеть новой добычей в процессе.\n\nНо среди людишек есть трусливые слабаки, которых можно соблазнить властью. Если дать им эту власть, они смогут удержать в узде остальных."
 gundabad.1001.a:0 "Пусть правят землями, которыми я завладел."
 gundabad.1001.b:0 "Пусть забирают всё. Для предстоящих войн мне потребуются мои лучшие бойцы!"
 gundabad.1001.c:0 "В этом мире больше нет места людям!"
 gundabad.1001.d:0 "Нет у меня на это времени..."
 gundabad.1001.a.effect:0 "Передать все [counties|E] в пределах Королевства [GetTitleByKey('k_langwell').GetNameNoTier], находящиеся под вашим контролем и не являющиеся [Concept( 'colony', 'колониями' )|E], последователям местной [Concept( 'culture', 'культуры )|E] исповедующим религию [THIS.Char.GetFaith.GetName]."
 gundabad.1001.b.effect:0 "Заменить всех [Concept( 'vassal', 'вассалов' )|El], не принадлежащих местным [Concept( 'culture', 'культурам )|E] в [Concept( 'county', 'графствах' )|El], не являющихся [Concept( 'colony', 'колониями' )|E] в пределах Королевства [GetTitleByKey('k_langwell').GetNameNoTier], на правителей местной [Concept( 'culture', 'культуры )|E], исповедующих религию [THIS.Char.GetFaith.GetName]."
 gundabad.1001.c.effect1:0 "Отнять все [counties|E] в Королевстве [GetTitleByKey('k_langwell').GetNameNoTier], которые удерживают [vassals|E], не являющиеся [Concept( 'orc', 'орками' )|E]."
 gundabad.1001.c.effect2:0 "Все [counties|E], не принадлежащие к [Concept( 'culture', 'культуре' )|E] [this_char.GetCulture.GetNameNoTooltip] получат модификатор [GetModifier( 'gundabad_ravaged_lands_county_modifier' ).GetNameWithTooltip] на 10 лет."
 gundabad.1001.c.effect3:0 "65-% шанс того, что [counties|E], не относящиеся к [Concept( 'culture', 'культуре' )|E] [this_char.GetCulture.GetNameNoTooltip] обратятся в ваши [Concept( 'culture', 'культуру' )|E] и [Concept( 'faith', 'веру' )|E]."

 gundabad.1011.t:0 "Прочность дракона"
 gundabad.1011.desc:0 "В кампании по покорению культа драконопоклонников в Серых горах, мы выиграли не одну битву и снискали несметные богатства. Древние знамёна, разнообразное проржавевшее оружие, существенные объемы золота и серебра.\n\nНо только ближе к концу кампании мы обнаружили трофей, поистине достойный моего величия. Пока мои подручные зачищали последние крепости, пытаясь выкурить последних защитников, они обнаружили заброшенный грот. Сперва в нём не обнаружилось ничего интересного, однако в его глубинах скрывалось святилище драконопоклонников. На его алтаре покоился великолепный доспех, выкованный из разноцветных чешуек множества [Concept( 'dragons', 'драконов' )|E].\n\nЧто это, если не знак моей блистательной судьбы? Ещё один символ моего неограниченного могущества!"
 gundabad.1011.a:0 "Теперь я — дракон, что правит в этих горах!"
 artifact_dragon_armour:0 "Броня из драконьей чешуи"
 artifact_dragon_armour_desc:0 "Этот грубый, но крепкий доспех был выкован набожными гоблинскими кузнецами из сброшенных драконьих чешуек. Эти чешуйки тверды, но подвижны. Они способны выдержать удар ничуть не хуже (а то и лучше) аналогичной металлической брони. Кроме того, этот материал значительно легче металла, хоть и добывается с существенным риском для жизни. Всё это значит, что доспех будет ценнейшей реликвией гоблина или орка, которому удастся завладеть им."
 gundabad.1011.toast.title:0 "Вы заручились поддержкой верного соратника"

 gundabad.1015.t:0 "Владыка Мглистых гор"
 gundabad.1015.desc:0 "С тех самых пор, как Больг погиб от руки Беорна в Битве Пяти Воинств, в рядах орков и гоблинов Мглистых гор царил настоящий хаос. Без какой-либо объединяющей силы или настоящего лидера, среди них не найти ни капли единства. Десятки племён ведут постоянную борьбу за власть.\n\nПлемена Мглистых гор были слабы, а мне удалось то, что слабые умы сочли бы невероятным. Вновь каждый гоблин и орк сражается под единым знаменем, как было во времена Азога и Больга. И это знамя – моё!"
 gundabad.1015.a:0 "Никому из ныне живущих не удастся отобрать у меня власть над Горой!"

 gundabad.1016.t:0 "Повелитель севера"
 gundabad.1016.desc:0 "Я преуспел там, где провалились мои праотцы! Там, где легионы [Concept( 'gundabad', 'Гундабада' )|E] были однажды повержены, теперь возвышается наше знамя! Объединённые войска [Concept( 'dwarves', 'гномов' )|E], [Concept( 'elves', 'эльфов' )|E] и [Concept( 'conceptracemen', 'людей' )|E] однажды достигшие триумфа, превратились в #italic ничто#!\n\nГордый [dale|E], восстановленный после убийства Смауга, вновь разрушен. Скоро само название забудется, а [northmen|E] познают унижение.\n\nСамое могущественное королевство проклятых гномов уничтожено, а просторные чертоги [Concept( 'erebor', 'Эребора' )|E] залиты кровью гномов. Великие врата [Concept( 'lonelymountain', 'Одинокой Горы' )|E] больше не устоят перед моей местью, а все богатства гномов вновь принадлежат нам.\n\nЧто касается наших древнейших противников, [Concept( 'elves', 'эльфов' )|E], мы вернули им долг сполна. Десятилетиями они отказывались драться честно, трусливо скрываясь в сени своих проклятых лесов! Теперь их леса, дома и чертоги обращены в пепел!\n\nВсе обиды, нанесенные моему народу были отомщены, а я стал единоличным Повелителем севера!"
 gundabad.1016.a:0 "Я преуспел там, где провалились Азог и Больг."