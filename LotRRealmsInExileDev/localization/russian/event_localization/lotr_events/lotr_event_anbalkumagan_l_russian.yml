 ### An-Balkumagan ###
 anbalkumagan.0100.t:0 "Запуганный король"
 anbalkumagan.0100.desc:0 "Когда-то Ан-Балкумаган был гордым и могущественным владением, величайшей из юго-западных колоний Нуменора, а после падения Нуменора — самостоятельным и независимым королевством. Но те дни давно минули, а гордых Анбалукхори затмили их соседи из Беллакара. Многочисленные войны, в которые королевство было втянуто, также серьезно ударили по его благополучию.\n\nА затем, когда оно только начало восстанавливаться, вновь появился древний Король бурь Ахорахил, возжелавший вернуть земли, которых его когда-то лишил Нуменор. Короли проглотили обиду и склонили головы. Так Ан-Балкумаган стал сердцем восстановленного государства Тон-на-Харлохе, также известного как Грозовой престол.\n\nПравитель народа Анбалукхори, Балахан, во многом довольно слабый человек. Он был воспитан при регентстве своей матери и женился на сестре действующего Повелителя бурь. При этом он сохранил свои древние права и привилегии в соответствии со статусом. От него не ждут ничего кроме послушания и полной поддержки Повелителя бурь, а значит и служения Ахорахилу.\n\nТолько время покажет, будет ли он послушным агнцем, или воспрянет, подарив иную судьбу некогда гордым Анбалукхори..."
 anbalkumagan.0100.a:0 "Не стоит раскачивать лодку..."
 
 anbalkumagan.0200.t:0 "Тон-на-Харлохе"
 anbalkumagan.0200.desc:0 "Тон-на-Харлохе, также известный как Грозовой престол (по титулу его повелителя, Кольценосца Ахорахила, некогда Повелителя бурь Ан-Балкумагана) — военизированное государство, преследующее единственную цель — уничтожение врагов Ахорахила. И хотя на какое-то время его рост удалось остановить отважному союзу Беллакара и Реи, королевство восстало вновь, в ином обличье.\n\nНо Беллакар и Рея сегодня уже не те, что были в далеком 1600. Беллакар измельчал по сравнению с былым величием, а Рея покинула древний альянс.\n\nВскоре потомки Дулгу Черного, жестокого генерала прежнего Грозового престола, исполнят то, чего не смогли их предки — сравняют Беллакар с землёй. Всё чего они ждут — команда своего повелителя в Мордоре. Тогда начнется уничтожение непокорных Тумаквэ..."
 anbalkumagan.0200.a:0 "Мы готовились к этому времени многие годы..."
