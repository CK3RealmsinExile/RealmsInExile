 ### Childbirth ###
 elven_racial.0001.t:0 "Слияние душ"
 elven_racial.0001.desc:0 "Мы с [ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip] приняли решение попытаться завести ребёнка. Период воспитания детей для эльфов Арды является одним из наиболее приятных в жизни. Нам кажется, что время пришло. Когда души наши слились воедино в браке, слились и наши тела, породив прекрасную новую жизнь."
 elven_racial.0001.a:0 "Окутаем же друг друга любовью!"
 
 elven_racial.0002.t:0 "Новая жизнь"
 elven_racial.0002.desc:0 "Мы с [ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip] дали начало новой жизни. Этот прекрасный малыш ещё слаб, а значит ему или ей придётся долгое время провести в утробе матери. Нам нужно будет относиться к чаду с нежностью, вкладывать собственные фэар в его развитие, вплоть до самого рождения."
 elven_racial.0002.a:0 "Да будет же фэа сильно!"
 
 elven_racial.0003.t:0 "Фокусируя фэа (1)"
 elven_racial.0003.desc:0 "Наше дитя растёт, но приложив больше стараний, мы можем подарить ему новые силы. Стоит нам посвятить больше сил заботе о ребёнке?"
 elven_racial.0003.a:0 "Всегда можно сделать чуть больше!"
 elven_racial.0003.b:0 "Наше дитя ни в чём не нуждается."
 
 elven_racial.0004.t:0 "Фокусируя фэа (2)"
 elven_racial.0004.desc:0 "Наше дитя растёт, но приложив ещё больше стараний, мы можем подарить ему новые силы. Стоит нам посвятить больше сил заботе о ребёнке?"
 elven_racial.0004.a:0 "Всегда можно сделать чуть больше!"
 elven_racial.0004.b:0 "Наше дитя ни в чём не нуждается."
 
 elven_racial.0005.t:0 "Фокусируя фэа (3)"
 elven_racial.0005.desc:0 "Наше дитя растёт, но приложив гораздо больше стараний, мы можем подарить ему новые силы. Стоит нам посвятить больше сил заботе о ребёнке?"
 elven_racial.0005.a:0 "Всегда можно сделать чуть больше!"
 elven_racial.0005.b:0 "Наше дитя ни в чём не нуждается."
 
 elven_racial.0006.t:0 "Рождение ребёнка"
 elven_racial.0006.desc:0 "Пока я укачиваю новорожденного младенца на руках, [ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip] озаряется улыбкой, полной счастья.\n\n«Наверное пора выбрать имя?»\n\nИмя [child.GetFirstNameNoTooltip] всегда казалось мне подходящим... Но теперь, когда я держу [child.GetHerHim] в руках, подходит ли имя по-прежнему?"
 elven_racial.0006.a:0 "Отличное имя!"
 
 elven_racial.0007.t:0 "Близнецы"
 elven_racial.0007.desc:0 "К моему приятному удивлению, нас благословили двумя жизнями, а не одной! Пока я укачиваю новорожденных на руках, [ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip] озаряется улыбкой, полной счастья.\n\n«Есть на примете пара имён?»\n\nХороший вопрос! Какие же имена подойдут лучше всего?"
 elven_racial.0007.a:0 "[ROOT.Char.GetFaith.HighGodName] точно благоволит нам!"
 
 elven_racial.0008.t:0 "Пазл сложился"
 elven_racial.0008.desc:0 "Пока я держу младенца на руках, любовь моей жизни, [ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip] тепло обнимает меня.\n\n«Вот и сложился пазл нашей семьи, да, любовь моя?»"
 elven_racial.0008.a:0 "О большем нельзя и мечтать."

### Maintenance ###

 elven_racial.0102.t:0 "Бессмертие эльфов"
 elven_racial.0102.desc:0 "[elves|E] населяли [middleearth|E] многими веками с тех пор, как пробудились у чистых вод [cuivienen|E]. Проходили эпохи, мир старел, а Перворождённые одерживали громкие победы и терпели сокрушительные поражения.\n\nИ всё же, я помню их так, словно это было вчера – мои первые годы в..."
 elven_racial.0102.a:0 "...эпоху угасания, [Concept( 'thirdage', 'Третью Эпоху' )|E]."
 elven_racial.0102.a.tt:0 "Ваш возраст между 120 и 3000 годами."
 elven_racial.0102.b:0 "...долгое лето [Concept( 'secondage', 'Второй Эпохи' )|E]."
 elven_racial.0102.b.tt:0 "Ваш возраст между 3000 и 6440 годами."
 elven_racial.0102.c:0 "...героические годы [Concept( 'firstage', 'Первой Эпохи' )|E]."
 elven_racial.0102.c.tt:0 "Ваш возраст между 6440 и 7030 годами."
 elven_racial.0102.d:0 "...в звёздные годы [Concept( 'yearofthetreesage', 'Эпохи Древ' )|E], до первого восхода солнца."
 elven_racial.0102.d.tt:0 "Ваш возраст составляет 7031 лет"
 elven_racial.0102.e:0 "И нечего мне задирать нос, даже сейчас, в [ROOT.Char.GetAge] я всё ещё практически младенец!"
 elven_racial.0102.e.tt:0 "Ваш возраст останется таким же, каким был задан в редакторе персонажа"

### CBs ###

 elven_racial.0200.t:0 "Ярость эльфов"
 elven_racial.0200.desc:0 "Покинув свои сокрытые роскошные чертоги, эльфы, которыми руководит [attacker.GetFirstNameNoTooltip] теперь выступили против нас, возжелав искоренить то, что считают угрозой. В частности наша конфессия, [ROOT.Char.GetFaith.GetName], беспокоит их больше всего, ведь в ней они видят поклонение своему древнейшему врагу.\n\nНо если мы покаемся и искренне отвергнем свою веру, [ROOT.Char.GetFaith.GetName], они наверняка смилостивятся и проявят милосердие. Но такой разворот от нашей конфессии наверняка разозлит очень многих..."
 elven_racial.0200.a:0 "[ROOT.Char.GetFaith.GetName] и все мрачные ритуалы этой веры больше не для нас!"
 elven_racial.0200.toast.t:0 "[defender.GetFirstNameNoTooltip] идёт на уступки"
 elven_racial.0200.b:0 "Так пусть же бессмертные придут и познают смерть."

### Schemes ###

 elven_racial.0300.t:0 "Отвержение"
 elven_racial.0300.desc:0 "[target.GetName] отвергает меня."
 elven_racial.0300.a:0 "Эльфы предпочитают держаться своих..."