 ### Childbirth ###
 current_fea: "#V Текущее фэа: [GetPlayer.GetPrimarySpouse.MakeScope.Var('more_children_willingness').GetValue|0]#!"
 fea_cost_5: "#N Изменение фэа: -5#!"
 fea_cost_10: "#N Изменение фэа: -10#!"
 fea_cost_15: "#N Изменение фэа: -15#!"

 elven_racial.0001.t: "Единение душ"
 elven_racial.0001.desc: "Мы с [ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip] приняли решение попытаться завести ребёнка. Период воспитания детей для эльфов Арды является одним из наиболее приятных в жизни. Нам кажется, что время пришло. Когда души наши слились воедино в браке, слились и наши тела, породив прекрасную новую жизнь."
 elven_racial.0001.a: "Окутаем же друг друга любовью!"
 
 elven_racial.0002.t: "Новая жизнь"
 elven_racial.0002.desc: "Мы с [ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip] дали начало новой жизни. Этот прекрасный малыш ещё слаб, а значит ему или ей придётся долгое время провести в утробе матери. Нам нужно будет относиться к чаду с нежностью, вкладывать собственные фэар в его развитие, вплоть до самого рождения."
 elven_racial.0002.a: "Да будет же фэа сильно!"
 
 elven_racial.0003.t: "Фокусируя фэа (1)"
 elven_racial.0003.desc: "Наше дитя растёт, но приложив больше стараний, мы можем подарить ему новые силы. Стоит нам посвятить больше сил заботе о ребёнке?"
 elven_racial.0003.a: "Всегда можно сделать чуть больше!"
 elven_racial.0003.b: "Наше дитя ни в чём не нуждается."
 
 elven_racial.0004.t: "Фокусируя фэа (2)"
 elven_racial.0004.desc: "Наше дитя растёт, но приложив ещё больше стараний, мы можем подарить ему новые силы. Стоит нам посвятить больше сил заботе о ребёнке?"
 elven_racial.0004.a: "Всегда можно сделать чуть больше!"
 elven_racial.0004.b: "Наше дитя ни в чём не нуждается."
 
 elven_racial.0005.t: "Фокусируя фэа (3)"
 elven_racial.0005.desc: "Наше дитя растёт, но приложив гораздо больше стараний, мы можем подарить ему новые силы. Стоит нам посвятить больше сил заботе о ребёнке?"
 elven_racial.0005.a: "Всегда можно сделать чуть больше!"
 elven_racial.0005.b: "Наше дитя ни в чём не нуждается."
 
 elven_racial.0006.t: "Рождение ребёнка"
 elven_racial.0006.desc: "Пока я укачиваю новорожденного младенца на руках, [ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip] озаряется улыбкой, полной счастья.\n\n«Наверное пора выбрать имя?»\n\nИмя [child.GetFirstNameNoTooltip] всегда казалось мне подходящим... Но теперь, когда я держу [child.GetHerHim] в руках, подходит ли имя по-прежнему?"
 elven_racial.0006.a: "Отличное имя!"
 
 elven_racial.0007.t: "Близнецы"
 elven_racial.0007.desc: "К моему приятному удивлению, нас благословили двумя жизнями, а не одной! Пока я укачиваю новорожденных на руках, [ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip] озаряется улыбкой, полной счастья.\n\n«Есть на примете пара имён?»\n\nХороший вопрос! Какие же имена подойдут лучше всего?"
 elven_racial.0007.a: "[ROOT.Char.GetFaith.HighGodName] точно благоволит нам!"
 
 elven_racial.0008.t: "Пазл сложился"
 elven_racial.0008.desc: "Пока я держу младенца на руках, любовь моей жизни, [ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip] тепло обнимает меня.\n\n«Вот и сложился пазл нашей семьи, да, любовь моя?»"
 elven_racial.0008.a: "О большем нельзя и мечтать."

### Maintenance ###

 elven_racial.0102.t: "Бессмертие эльфов"
 elven_racial.0102.desc: "[elves|E] населяли [middleearth|E] многими веками с тех пор, как пробудились у чистых вод [cuivienen|E]. Проходили эпохи, мир старел, а Перворождённые одерживали громкие победы и терпели сокрушительные поражения.\n\nИ всё же, я помню их так, словно это было вчера – мои первые годы в..."
 elven_racial.0102.a: "...эпоху угасания, [Concept( 'thirdage', 'Третью Эпоху' )|E]."
 elven_racial.0102.a.tt: "Ваш возраст между 120 и 3000 лет."
 elven_racial.0102.b: "...долгое лето [Concept( 'secondage', 'Второй Эпохи' )|E]."
 elven_racial.0102.b.tt: "Ваш возраст между 3000 и 6440 годами."
 elven_racial.0102.c: "...героические годы [Concept( 'firstage', 'Первой Эпохи' )|E]."
 elven_racial.0102.c.tt: "Ваш возраст между 6440 и 7030 годами."
 elven_racial.0102.d: "...в звёздные годы [Concept( 'yearofthetreesage', 'Эпохи Древ' )|E], до первого восхода солнца."
 elven_racial.0102.d.tt: "Ваш возраст составляет 7031 год"
 elven_racial.0102.e: "И нечего мне задирать нос, даже сейчас, в [ROOT.Char.GetAge] я всё ещё практически младенец!"
 elven_racial.0102.e.tt: "Ваш возраст останется таким же, каким был задан в редакторе персонажа"

### CBs ###

 elven_racial.0200.t: "Ярость эльфов"
 elven_racial.0200.desc: "Покинув свои сокрытые роскошные чертоги, эльфы, которыми руководит [attacker.GetFirstNameNoTooltip] теперь выступили против нас, возжелав искоренить то, что считают угрозой. В частности наша конфессия, [ROOT.Char.GetFaith.GetName], беспокоит их больше всего, ведь в ней они видят поклонение своему древнейшему врагу.\n\nНо если мы покаемся и искренне отвергнем свою веру, [ROOT.Char.GetFaith.GetName], они наверняка смилостивятся и проявят милосердие. Но такой разворот от нашей веры наверняка разозлит очень многих..."
 elven_racial.0200.a: "[ROOT.Char.GetFaith.GetName] и все мрачные ритуалы этой веры больше не для нас!"
 elven_racial.0200.toast.t: "[defender.GetFirstNameNoTooltip] идёт на уступки"
 elven_racial.0200.b: "Так пусть же бессмертные придут и познают смерть."
 
 elven_racial.0201.t: "Война убеждений"
 elven_racial.0201.desc: "Ко двору прибывает посланник с дурными известиями. Группа странствующих искателей приключений, которых ведёт за собой [attacker.GetName], собрала вооруженный отряд воинов, готовых выступить против моей державы! В частности наша конфессия, [ROOT.Char.GetFaith.GetName], беспокоит их больше всего, ведь в ней они видят опасное поклонение тьме и злобе.\n\nНо если мы покаемся и искренне отвергнем свою веру, [ROOT.Char.GetFaith.GetName], они наверняка смилостивятся и проявят милосердие. Но такой разворот от нашей веры наверняка разозлит очень многих..."
 elven_racial.0201.a: "[ROOT.Char.GetFaith.GetName] и все мрачные ритуалы этой веры больше не для нас!"
 elven_racial.0201.toast.t: "[defender.GetFirstNameNoTooltip] идёт на уступки"
 elven_racial.0201.b: "Пусть же эти «искатели» придут и найдут здесь погибель."

### Schemes ###

 elven_racial.0300.t: "Отвержение"
 elven_racial.0300.desc: "[target.GetName] отвергает меня."
 elven_racial.0300.a: "Эльфы предпочитают держаться своих..."
 
 ### Introduction ###

 elven_racial.0500.t: "Величие Перворождённых"
 elven_racial.0500.desc: "Мне довелось появиться на свет в числе старейших детей Эру, бессмертных [Concept( 'elves', 'эльфов' )|E]. И как следствие, мне чужды перипетии их жизней.\n\nНам не страшны болезни и старость, а умереть мы можем лишь от страшных ран или глубочайшего горя.\n\nМы [Concept( 'marry', 'женимся' )|El] лишь по любви и верим, что фэа [Concept( 'soulmates', 'родственных душ' )|El] переплетается в процессе. Дети для нас — всегда осознанное [decision|El], и мы не заводём второго, пока первый не достигнет [Concept( 'majority', 'совершеннолетия' )|El] в возрасте 50 лет.\n\nНикто из нашего виде не заключал брак с детьми [Concept( 'conceptracemen', 'людей )|E] со времен легендарных героев эдайн [Concept( 'firstage', 'Первой Эпохи' )|E], и этого не произойдёт вновь, если того не пожелает [eru|E].\n\nНаши дома — [elven_refuges|E], и наши армии редко выходят за их пределы. Например, если наши исконные земли подверглись нападению, или наши соседи терпят нападки сил Зла, или поблизости завелись слуги [Concept( 'sauronthedarklordcharacter', 'Тёмного Властелина' )|E]."
 elven_racial.0500.a: "[Glossary('Mae govannen','mae_govannen_gloss')]."

### Sailing West ###

 elven_racial.1000.t: "Путь на Запад"
 elven_racial.1000.a.desc: "Столетиями мы жили на этих самых берегах, а листья разрастались, что проходящие годы. Но все эти годы в сердце моём теплилось неуёмная тоска по далёкому дому на Западе. Пришло наконец время поддаться этой тоске и исполнить своё заветное желание, оставив воспоминания и тревоги [Concept( 'middleearth', 'Средиземья' )|E] и отправиться в обетованный [valinor|E]."
 elven_racial.1000.cirdan.desc: "Веками я управлял Серыми Гаванями, но наконец мой дозор подходит к концу. Теперь я могу со спокойной душой отправиться на Последнем корабле."
 elven_racial.1000.amroth.desc: "Веками я управлял этой гаванью [Concept( 'elves', 'эльфов' )|E], и множество кораблей спустил на воду. Пришло наконец и моё время покинуть эти земли и отправиться в плаванье из Гавани Кобас."
 elven_racial.1000.edhellond.desc: "На юге лежит Эдэллонд, гавань синдар на побережье Гондора. Там, в Заливе Бельфалас, мне, быть может, удастся сыскать корабль, который отвезёт меня за море."
 elven_racial.1000.mithlond.desc: "Возможно мне стоит отправиться дальше, на запад, к Серым Гаваням, что лежат в землях благословенного Линдона. Там царствует Кирдан Корабел, который будет нести свой дозор, пока от его причалов не отойдёт Последний корабль."
 elven_racial.1000.coast.desc: "Отбросив мысли о далёких гаванях, я раздумываю о том, чтобы самому отправиться к побережью и построить собственный корабль, который унесёт меня на запад. "
 elven_racial.1000.b.desc: "До свиданья! Ждет простор вечных пажитей и гор. О корабль, на Запад мчи! Блещут звездные лучи!"
 elven_racial.1000.a: "[GetTitleByKey('c_mithrhulond').GetNameNoTier] — вот куда я отправлюсь."
 elven_racial.1000.b: "[GetTitleByKey('c_edhellond').GetNameNoTier] — вот куда я отправлюсь."
 elven_racial.1000.c: "Я построю собственный корабль."
 elven_racial.1000.a.tt: "Вы отправляетесь в путешествие в [GetTitleByKey('c_mithrhulond').GetNameNoTier]"
 elven_racial.1000.b.tt: "Вы отправляетесь в путешествие в [GetTitleByKey('c_edhellond').GetNameNoTier]"
 elven_racial.1000.c.tt: "Вы отправляетесь в путешествие в [sailing_point.GetName]"

 elven_racial.1001.t: "Гавани"
 elven_racial.1001.desc: "И хотя многие представители моего народа отбывают на запад из одной из наших гаваней, не все выбирают такой путь. Волею выбора или судьбы, мне довелось оказаться на побережье и построить собственный корабль. Это простое судно, но его хватит, чтобы пройти по прямому пути при спокойном море. Вся работа сделана, и проводя последние приготовления, я как никогда ощущаю зов волн."
 elven_racial.1001.cirdan.desc: "Наконец, мой труд завершён. Веками я оберегал эту гавань, что лежит у серых берегов, ожидая отплытия Последнего корабля. Мой дозор наконец закончен и я могу жить с миром. Я свободен отправиться на запад, покинув родную гавань и ответить на зов времён. [middleearth|E] более не нуждается во мне, и я наконец могу исполнить свою заветную мечту."
 elven_racial.1001.amroth.desc: "Многие годы мы жили у моря, оберегая эту тихую гавань. И годы эти не были потрачены зря. Я дорожу теми отношениями, что были выстроены с каждым, кто проходил через эту гавань. Узы дружбы возникли между мной и [dunedain|E] [Concept( 'gondor', 'Гондора' )|E], а посему мне ведомо, что земли эти останутся в надёжных руках. Но наконец пришло время отправляться в путь, оставив за плечами эту пустую и тихую гавань, плыть на Запад, в земли, что сулят ещё большую благодать."
 elven_racial.1001.edhellond.desc: "Я прибываю в Эдэллонд, гавань синдар. Это мирное место в землях юга давным давно основали фалатрим, что спасались от разорения Бритомбара и Эглареста. \n\nВ Эдэллонде спокойнее, чем в Митлонде, это скорее убежище, чем порт. Многие эльфы, впервые отправившись к морю, остаются здесь на долгие годы. Дорога ведёт меня дальше, мимо затихшего города, прямиком к побережью, где на якоре стоит небольшой белый корабль, готовый отвезти меня за море."
 elven_racial.1001.mithlond.desc: "Когда я приближаюсь к гавани, [guide.GetName] выходит, чтобы поприветствовать меня. Он статен и бородат, его седые волосы выдают в нём старца, но глаза полны жизни, будто звёзды. Он смотрит на нашу процессию, и кивком приглашает пройти к гавани. У пирса пришвартован небольшой белый корабль. Припасы уже погружены и всё готово для путешествия на запад."
 elven_racial.1001.a: "Теперь всё готово."

 elven_racial.1002.t: "Прямой Путь"
 elven_racial.1002.desc: "Наконец я всожу на борт, паруса поднимаются и наполняются ветром. Корабль медленно выскальзывает из серой гавани. Корабль выходит в открытое море и плывёт на запад. Ко всеобщему трепету, дождливой ночью, я чувствую тонкий аромат в воздухе и слышу тихое пение, что разносится по воде.\n\nТогда мне кажется, словно серая пелена дождя превращается в почти прозрачное серебро и отступает. Я вижу белые берега, а за ними зелёные дали. Прекрасную страну, что озаряется стремительно восходящим солнцем."
 elven_racial.1002.a: "Наконец-то!"
 sail_to_valinor: "Вы прибываете в [valinor|E]"

 elven_racial.1003.t: "Прощайте, друзья"
 elven_racial.1003.desc: "Пока я собираюсь в дорогу, мой наследник [sad_heir.GetName] выходит, чтобы попрощаться. [sad_heir.GetHerHim] едва сдерживает слёзы расставания, но мы оба знаем, что нам не суждено быть вдали друг от друга вечность. [sad_heir.GetName] однажды тоже отправится по Прямому Пути и присоединится ко мне в [Concept( 'valinor', 'Валиноре' )|E].\n\nЯ оглядываюсь на место, что столь долго служило мне домом, а затем перевожу взгляд к морю, словно пытаясь заглянуть через его край. Я чуствую его непреодолимый зов. Наконец приходит время отправляться в путь."
 elven_racial.1003.a: "Прощайте, друзья! Я слышу зов."
 elven_racial.1003.b: "Мне ещё столькое предстоит сделать!"
 elven_racial.1003.b.tt: "Вы возвращаетесь домой"
 
 ### Wander the Forests ###
 
 elven_racial.1201.t: "Лесные странствия: Собираясь в путь"
 elven_racial.1201.desc: "Лес зовёт меня к себе, и собрав небольшой антураж спутников, я отправляюсь в глубины провинции [destiny_forest_province.GetName]. Гигантские деревья возвышаются словно древние стражи, их листья колышутся на ветру, словно пытаясь поведать мне какие-то вечные истины.\n\nМир вокруг нас затихает, а воздух наполняется благоденствием. Нет больше спешки и суеты. Лишь спокойствие природы и тихое единение в её объятиях."
 elven_racial.1201.a: "Нам пора отправляться."
 elven_racial.1201.a.tt: "Вы отправитесь в леса провинции [destiny_forest_province.GetName]"
 
 elven_racial.1210.t: "Лесные странствия: Раненный олень"
 elven_racial.1210.desc: "Пробираясь через густой лес провинции [destiny_forest_province.GetName], мы натыкаемся на раненного оленя, чьё некогда величественное тело теперь лежит посреди леса. Бедное животное мучается в агонии, а каждый вздох даётся ему всё тяжелее. Каждое движение тела отзывается невыносимой болью. Но глаза его, пусть застланные от страдания, полны спокойствия, словно они противятся неизбежной гибели.\n\nКажется, что весь лес плачет по умирающему зверю. Будто сам воздух прибило к земле тяжёлым грузом. А перед нами разыгрывается баталия между жизнью и смертью."
 elven_racial.1210.a: "Как жаль, Всему прекрасному суждено погибнуть."
 elven_racial.1210.b: "Мы должны попытаться вылечить зверя."
 
 elven_racial.1211.t: "Лесные странствия: Звёзды среди ветвей"
 elven_racial.1211.desc: "As I wander the ancient forests of [destiny_forest_province.GetName], the whisper of the leaves seems to speak in a language older than time itself. Above, the stars pierce the canopy like the eyes of the Valar, their light filtering through the branches to touch me, cool and serene.\n\nEach beam feels like a blessing from Elbereth herself, a quiet reminder that even in the deepest shadows, the light of the stars will guide and protect. In this moment, I feel both small and infinite, a part of something eternal."
 elven_racial.1211.a: "Safe I am under Elbereth's lights."
 elven_racial.1211.b: "What wisdom do our dear stars betray?"
 
 elven_racial.1212.t: "Лесные странствия: The Young Sapling"
 elven_racial.1212.desc: "In a dark and dreary corner of the forest of [destiny_forest_province.GetName], where the trees stand tall and thick, casting long shadows over the ground, a single ray of light breaks through the canopy above. It illuminates a young sapling, its tender leaves trembling in the soft breeze.\n\nFor a brief moment, the surrounding gloom is pushed back, as if the very heart of the forest holds its breath in reverence. The sapling stands as a symbol of life's resilience, a glimmer of hope amidst the ancient and enduring trees."
 elven_racial.1212.a: "Even in the gloomiest parts of the forest, life is thriving."
 elven_racial.1212.b: "I shall tend to this youngling myself."

 elven_racial.1213.t: "Лесные странствия: A Glimpse of Rare Plumage"
 elven_racial.1213.desc: "In a quiet glade of the forest of [destiny_forest_province.GetName], a rare bird flits by, its bright plumage a fleeting wonder among the ancient trees. Its song is soft yet clear, a sound seldom heard even by those who know the woods well. For a brief moment, all the cares of the world seem to lift, carried away on the bird's gentle flight.\n\nSuch a sight is often taken as a good omen, a reminder that beauty and hope endure even in the most ancient of places."
 elven_racial.1213.a: "Even the oldest forests hold new promises."
 elven_racial.1213.b: "A sign of fair days yet to come."

 elven_racial.1214.t: "Лесные странствия: Drunken Revelry"
 elven_racial.1214.desc: "As I walk through the serene woods of [destiny_forest_province.GetName], the laughter of my kin reaches my ears long before I see them. A group of Elves, their steps unsteady and their faces flushed, stagger through the trees, singing songs in a lilting melody, far from their usual composed selves.\n\nThe air around them is thick with the scent of wine and carefree joy. They greet me with wide grins, offering me a cup, urging me to join their revelry."
 elven_racial.1214.a: "I'll join in the merriment."
 elven_racial.1214.b: "This is not how an Elf should behave."
 
 elven_racial.1215.t: "Лесные странствия: Solace of Varda"
 elven_racial.1215.desc: "As my entourage and I quietly pass through the peaceful glades and meadows of [destiny_forest_province.GetName], I find myself peering up at the sky more often than it is usual for me. Nightfall has set in, and beyond the green canopy above, the dearest lights know to the [elves|E] have appeared: [vardacharacter|E]'s stars.\n\nI fall silent. My ever-present sorrows relent for a moment as starlight shines upon my face.\n\n"After all that has happened, I am still here," I realize. "And I may yet have a part to play in this world.""
 elven_racial.1215.a: "As long as the stars yet shine, I will endure."
 elven_racial.1215.b: "Я... Теперь мне всё ясно... Мне предстоит проложить новый путь."
 
 elven_racial.1216.t: "Лесные странствия: A Feast in the Woods"
 elven_racial.1216.desc: "Light trickles through the high emerald canopy of [destiny_forest_province.GetName], and mighty boughs shake in the breeze, upon which is carried birdsong. The tall trunks seem to bow at our coming. I take in a deep breath, and the air seems worthy of Taniquetil.\n\n"Bring forth the tables!"\n\nWith due haste my attendants bring forth tables and set them in the green glass, and then comes the food.\n\nFruits, ripe and plump, vibrant as jewels; mushrooms draped in savoury sauce; fresh and aromatic bread; platefuls succulent and flavourful vegetables; and silver bowls filled with some sort of steaming orange stew."
 elven_racial.1216.a: "I feel quite hungry."
 elven_racial.1216.a.tt: "You hold a banquet in the woods of [destiny_forest_province.GetName]"

 elven_racial.1217.t: "Лесные странствия: Merriment All Around"
 elven_racial.1217.desc: "We feast under the azure sky in [destiny_forest_province.GetName], the boughs of trees casting us in cool shade. The trilling of cicadas accompanies our merriment.\n\nThe food is almost as good as the surroundings. We eat heartily, drink cooled wine, and make merry. The bread is soft yet crispy, drizzled in oil; the mushrooms and vegetables are succulent and dazzlingly flavorful; the stew is hearty and smoky; and the fruits are as sweet as summer.\n\nSoon all that is left is crumbs and scraps. The company is cheerful, if a little lethargic, and I sit back and listen to the birdsong. True bliss is a full belly."
 elven_racial.1217.a: "A joyous gathering indeed!"
 
 elven_racial.1218.t: "Лесные странствия: A Banquet Disturbed"
 elven_racial.1218.desc: "We feast under the azure sky in [destiny_forest_province.GetName], the boughs of trees casting us in cool shade. The trilling of cicadas accompanies our merriment. And just as I feel a sense of grand relaxation coming over me, a rough voice interrupts the merriment.\n\n"S-sorry, good folk, but, we've gotten lost in this here forest, and... we're hungry and have lost our way," says [uninvited_traveler.GetName], leading a small group of ragged men right into our festive glade.\n\nElves all around gasp in shock. Within seconds, all eyes turn towards me, expecting a decison from me. Should we permit this intrusion? Or leave these interlopers behind?"
 elven_racial.1218.a: "Turn off the lights and retreat from this place."
 elven_racial.1218.b: "Very well.. they may share in our merriment."
 
 elven_racial.1219.t: "Лесные странствия: Accursed Foes"
 elven_racial.1219.desc: "Having entered the woods in [destiny_forest_province.GetName], it does not take long for my entourage to find disturbing tracks. The undergrowth has been trampled by iron-booted feet, and some trees have been hacked down.\n\n"Curse their foul lust for destruction!!" I utter, as a warning cry rings out from up ahead. The forest's defilers have been spotted: a roving band of [orcs|E]. My followers look to me, expecting a fast decision on what to do..."
 elven_racial.1219.a: "К оружию! Никого не щадить!"
 elven_racial.1219.a.success: "You slay the orcs"
 elven_racial.1219.a.failure: "В бою вы получаете ранение"
 elven_racial.1219.b: "We must flee!"
 
 elven_racial.1220.t: "Лесные странствия: A Hope Rekindled"
 elven_racial.1220.desc: "My entourage and I have followed the forest paths in [destiny_forest_province.GetName] for quite a while now, and I've noticed a certain atmosphere of gloom overshadowing any merriment and song. Calling for a short rest at a secluded glade, I turn to adress the [elves|E] present.\n\nIf I am to inspire them and restore hope in their hearts, I must choose my words carefully. On the other hand, I could speak reassuring words to each of them, increasing my standing with them."
 elven_racial.1220.a: "I shall restore hope to the downtrodden."
 elven_racial.1220.b: "I will speak words of encouragement to my retainers."

 elven_racial.1221.t: "Лесные странствия: An Undisturbed Moment"
 elven_racial.1221.desc: "It has been a wonderful stroll through the vibrant forests of [destiny_forest_province.GetName]. Walking close to [elven_spouse.GetFirstName], my dear companion, I realize how much I am ejoying [elven_spouse.GetHerHis] company.\n\nI slow down my pace, allowing for our entourage to pass us by until only the two of us remain. Looking deep into [elven_spouse.GetFirstName]'s eyes, I can see the love I have for [elven_spouse.GetHerHim] reflected within.\n\nGently I embrace [elven_spouse.GetHerHim] and we stand in silence for a while, taking solace in each other's company."
 elven_racial.1221.a: "This is a special night, my dear, don't you think?"
 elven_racial.1221.b: "Let us talk, you and I, like we used to in our younger days."

 elven_racial.1222.t: "Лесные странствия: Gallant as Elf-lords"
 elven_racial.1222.desc: "While traversing the tranquil woods of [destiny_forest_province.GetName], we come to a small clearing under the light of noon's warm sun. My entourage begins to settle in for a small break from our wandering, but I feel restless and unable to sit.\n\nMy [marshal|E], [elven_marshal.GetName], approaches me. "My liege, would some exercise ease your troubled thoughts?" [elven_marshal.GetSheHe] suggests, offering me a blade."
 elven_racial.1222.a: "I've always enjoyed fighting beneath the trees."
 elven_racial.1222.b: "Да будет так. Prepare yourself!"
 
 elven_racial.1223.t: "Шепоток на ветру"
 elven_racial.1223.desc: "As the dappled light filters through the emerald canopy above, a soft breeze stirs the leaves. Then — faint, melodic, and unmistakably clear — I hear a voice calling my name. It drifts between the trees like a half-remembered dream, beckoning me from deep within the forest.\n\nThis is most unusual. What could the source of this voice be? As I turn towards it, I see [chaplain.GetName] watching me with a disapproving expression..."
 elven_racial.1223.a: "I will follow this voice. Perhaps it is a message..."
 elven_racial.1223.b: "This is no place to chase phantoms. Не сходите с тропы!"
 
 elven_racial.1224.t: "Echoes of a Long-lost Age"
 elven_racial.1224.desc: "Our path leads us past an ancient ruin. Covered in moss and ivy, the stones we've come across speak of their storied past. The style is unmistakably Elven — delicate, elegant, and heartbreakingly old.\n\nI trace faded carvings with my fingers, their meanings obscured by time. Ancient columns lie broken among the roots, and weather-worn statues gaze silently through tangled undergrowth. It is said that many such places were abandoned when the Firstborn withdrew into the West.\n\nPerhaps this was once a hall of music, or a sanctuary of lore. Standing among its crumbling grace, I can almost hear voices in the wind—singing, laughing, grieving."
 elven_racial.1224.a: "These old stones... there is still wisdom here."
 elven_racial.1224.b: "May their memory endure beyond stone."
 elven_racial.1224.c: "Let the forest reclaim what it remembers."

 elven_racial.1299.t: "Лесные странствия: Возвращение ко двору"
 elven_racial.1299.desc: "My time wandering beneath the trees has come to an end. The matters of court and kin await my return, and the forest can no longer hold my attention... at least for now. It is time for me to return to my station in the realm."
 elven_racial.1299.a: "Мои странствия подходят к концу."
 elven_racial.1299.a.tt: "Вы возвращаетесь в столицу"
