l_russian:
  
  ### Wolf Den ### 
  
 wastelands.1001.t: "Противостояние волкам" #Машинный перевод 24.06.2023
 wastelands.1001.desc: "Мои разведчики несколько дней обыскивали [obstacle_province.Custom('TerrainTypeProvince')] из [obstacle_province.GetName].\n\nБольшинство вернулось с пустыми руками, некоторые не вернулись вообще. Я начинаю задаваться вопросом, существует ли вообще это слуховое волчье логово, или волки, бродящие по этим землям, являются результатом какой-то магии или дьявольской деятельности.\n\nНаконец мой последний разведчик докладывает мне, его одежда оборвана, а взгляд потрясен. в его глазах.\n\n'Мой [ROOT.Char.GetLadyLord], я нашел его! Логово хорошо спрятано, в самых глубоких уголках [obstacle_province.Custom('TerrainTypeProvince')], и волков там много и свирепых»." #Машинный перевод 24.06.2023
 wastelands.1001.a: "Я сам с ними разберусь." #Машинный перевод 24.06.2023
 wastelands.1001.a.duel_success: "Вы побеждаете волков" #Машинный перевод 24.06.2023
 wastelands.1001.a.duel_failure: "Вы поражены волками" #Машинный перевод 24.06.2023
 wastelands.1001.b: "Мои $knight_culture_player_no_tooltip_lowercase$, [knight.GetTitledFirstNameNoTooltip] быстро с ними справятся." #Машинный перевод 24.06.2023
 wastelands.1001.b.duel_success: "[knight.GetFirstNameNoTooltip] побеждает волков" #Машинный перевод 24.06.2023
 wastelands.1001.b.duel_failure: "[knight.GetFirstNameNoTooltip] захвачен волками" #Машинный перевод 24.06.2023
 wastelands.1001.c: "[hooked_character.GetTitledFirstNameNoTooltip] должен мне одолжение..." #Машинный перевод 24.06.2023
 wastelands.1001.c.duel_success: "[hooked_character.GetFirstNameNoTooltip] побеждает волков" #Машинный перевод 24.06.2023
 wastelands.1001.c.duel_failure: "[hooked_character.GetFirstNameNoTooltip] захвачен волками" #Машинный перевод 24.06.2023
 wastelands.1001.d: "Я доверю эту задачу наемным профессионалам." #Машинный перевод 24.06.2023
 wastelands.1001.e: "Возможно, мне стоит пока оставить волков в покое..." #Машинный перевод 24.06.2023
 wastelands.1001.success.toast.t: "Волчье логово пройдено" #Машинный перевод 24.06.2023
 wastelands.1001.failure.toast.t: "Останки Логова Волка" #Машинный перевод 24.06.2023
  
 wastelands.1201.t: "Йоги" #Машинный перевод 24.06.2023
 wastelands.1201.desc: "Мои поселенцы в [obstacle_province.GetName] привыкли, что рядом с их колонией бродят медведи. Обычно требуется немного дополнительной осторожности, и даже самых любознательных зверей обычно может отпугнуть энергичный лязг сковородок.\n\nОдин медведь отличается. Известный на местном диалекте как «Йо-ги», он умнее среднего медведя, преследует рабочие группы и нападает на них всякий раз, когда они останавливаются на обед. Как только рабочие рассеялись, он обыскивает их багаж в поисках припасов, крадя всю еду, которую они привезли с собой.\n\nВ поселении ведутся серьезные споры о том, как решить эту проблему. Колония наняла рейнджеров, которые хотят организовать экспедицию против медведя. Однако кузнец поселения считает, что медведя можно заманить в хитроумную ловушку, которую он сам спроектировал, заманив ее в улей, наполненный медом." #Машинный перевод 24.06.2023
 wastelands.1201.a: "Наблюдайте за экспедицией рейнджеров." #Машинный перевод 24.06.2023
 wastelands.1201.a.duel_success: "Рейнджеры успешно побеждают Йо-ги и остальных ему подобных." #Машинный перевод 24.06.2023
 wastelands.1201.a.duel_failure: "Рейнджеры перехитрили медведя" #Машинный перевод 24.06.2023
 wastelands.1201.b: "Заплатите кузнецу, чтобы он построил ловушку." #Машинный перевод 24.06.2023
 wastelands.1201.c: "«Что за вздор! Я лично прикончу этого зверя»." #Машинный перевод 24.06.2023
 wastelands.1201.c.duel_success: "Вы успешно победили Йоги и ему подобных." #Машинный перевод 24.06.2023
 wastelands.1201.c.duel_failure: "Вас перехитрил и одолел медведь" #Машинный перевод 24.06.2023
 wastelands.1201.d: "«Эй, эй, эй! Оставь этого медведя в покое!»" #Машинный перевод 24.06.2023
 wastelands.1201.success.toast.t: "Медвежье логово очищено" #Машинный перевод 24.06.2023
 wastelands.1201.failure.toast.t: "Останки медвежьего логова" #Машинный перевод 24.06.2023
  
 wastelands.1202.t: "Беаргильд" #Машинный перевод 24.06.2023
 wastelands.1202.desc.1: "После четырех дней скитаний по труднопроходимой местности моя охота на медведя близится к финалу. Огромная медведица стоит у входа в пещеру, ее взгляд устремлен на меня. Она встает на задние лапы и рычит, но, кажется, не хочет бросаться и покидать убежище в своей каменистой нише. Приняв это за признак слабости, я прыгаю вперед и вонзаю копье ей в грудь. После непродолжительной борьбы медведь падает, дергаясь. Из последних сил она снова смотрит мне в глаза с выражением, которое выглядит почти… умоляющим. В замешательстве я отступаю назад и бросаю копье.\n\nИменно тогда я слышу мяуканье.\n\nВ глубине пещеры я нахожу источник шума - крошечный детеныш, все еще слепой и слабый, ползущий к мне." #Машинный перевод 24.06.2023
 wastelands.1202.desc.2.evil: "Меня охватывает ошеломляющий прилив восторга. Два по цене одного! Но, может быть, я смогу вырастить медведя сама..." #Машинный перевод 24.06.2023
 wastelands.1202.desc.2.good: "Непреодолимое чувство вины охватывает меня. Кормить его будет дорого, но, может быть, я смогу вырастить медведя сама..." #Машинный перевод 24.06.2023
 wastelands.1202.a: "Я избавлю его от страданий." #Машинный перевод 24.06.2023
 wastelands.1202.b: "Я попытаюсь вырастить детеныша сама." #Машинный перевод 24.06.2023
 wastelands.1202.b.success.toast.t: "Успех обучения" #Машинный перевод 24.06.2023
 wastelands.1202.b.failure.toast.t: "Неудача в обучении" #Машинный перевод 24.06.2023
 pet_bear_modifier: "Домашний медведь" #Машинный перевод 24.06.2023
 pet_bear_modifier_desc: "Этот персонаж держит медведя в качестве домашнего животного, которого они вырастили из детеныша." #Машинный перевод 24.06.2023
 wastelands.1202.c: "Возможно, он сможет выжить в одиночку..." #Машинный перевод 24.06.2023
  
 wastelands.1401.t: "Великая паутина" #Машинный перевод 24.06.2023
 wastelands.1401.desc: "Я прибываю и нахожу свою колонию в [obstacle_province.GetName] ульем активности. Здесь собраны значительные силы, чтобы окончательно изгнать злых пауков из региона и обеспечить будущее моего поселения. Разведчики определили местонахождение их гнезда, и после воодушевляющей речи я вывожу людей в сторону зловонного места размножения пауков.\n\nОднако его вид заставляет нас задуматься. Пауки были заняты. Плотный участок елей был полностью опутан огромной паутиной. Кое-где паутина образует воронки, в которых запутались различные дикие обитатели, в том числе некогда гордый олень. Воздух пропитан зловонием переваренных внутренностей.\n\nНачинаются споры о том, как лучше уничтожить гнездо..." #Машинный перевод 24.06.2023
 wastelands.1401.a: "Топоры к деревьям и мечи к тому, кто уцелеет!" #Машинный перевод 24.06.2023
 wastelands.1401.a.duel_success: "Вы убиваете последнего из пауков" #Машинный перевод 24.06.2023
 wastelands.1401.a.duel_failure: "Вас одолевают пауки, и вы чудом спасаетесь" #Машинный перевод 24.06.2023
 wastelands.1401.b: "Пошлите за моими лучниками, они скоро от них избавятся." #Машинный перевод 24.06.2023
 wastelands.1401.b.duel_success: "Вы ведете своих лучников к победе над пауками" #Машинный перевод 24.06.2023
 wastelands.1401.b.duel_failure: "Ваши люди поражены пауками" #Машинный перевод 24.06.2023
 wastelands.1401.c: "Принеси мне огонь... мы их сожжем!" #Машинный перевод 24.06.2023
 wastelands.1401.c.tt: "Вы быстро очищаете гнезда огнем, но рискуете распространить огонь на остальную часть вашей колонии." #Машинный перевод 24.06.2023
 wastelands.1401.d: "Я упоминал, что я арахнофоб?" #Машинный перевод 24.06.2023
 wastelands.1401.success.toast.t: "Паучье гнездо очищено" #Машинный перевод 24.06.2023
 wastelands.1401.failure.toast.t: "Остатки паучьего гнезда" #Машинный перевод 24.06.2023
  
 wastelands.1402.t: "Аттеркоп" #Машинный перевод 24.06.2023
 wastelands.1402.desc: "Огромные пауки уже давно заполонили [obstacle_province.GetName], покрывая целые области своей паутиной и заманивая в ловушку неосторожных путешественников. Они сильны и хитры, а их раздутая и пятнистая шкура и блестящие сгруппированные глаза достаточно ужасны, чтобы вызвать панику при одном только взгляде.\n\nМои поселенцы сообщают, что гнездо этих многоногих зверей было обнаружено две луны назад, и местный гарнизон был отправлен для его уничтожения. Они так и не вернулись. В последние дни тела гарнизона были найдены в коконе среди мертвых ветвей большого дуба, и при осмотре было обнаружено, что это не более чем шелуха, внутренности которой были растворены и высушены ползучими полицейскими.\n\nУ меня есть срочные дела. заниматься дома, поэтому, если колония преуспеет, мне придется собрать новые силы, чтобы найти и уничтожить гнездо, иначе поселенцев постигнет та же участь." #Машинный перевод 24.06.2023
 wastelands.1402.a: "Посвятите некоторых из моих людей, чтобы очистить их." #Машинный перевод 24.06.2023
 levies_aiding_colony_modifier: "Колония помощи новобранцам" #Машинный перевод 24.06.2023
 levies_aiding_colony_modifier_desc: "Некоторые из рекрутов этого персонажа были направлены на помощь и защиту людей в колониальных поселениях." #Машинный перевод 24.06.2023
 wastelands.1402.b: "Я доверю эту задачу наемным профессионалам." #Машинный перевод 24.06.2023
 wastelands.1402.c: "Проклятые жуткие ползунки!" #Машинный перевод 24.06.2023
  
 wastelands.1601.t: "Изгои" #Машинный перевод 24.06.2023
 wastelands.1601.desc.1: "В течение нескольких недель я получаю письма-просьбы из поселения в [obstacle_province.GetName]. Их преследует банда преступников, которые неоднократно совершали набеги на запасы еды в городе." #Машинный перевод 24.06.2023
 wastelands.1601.desc.2.marshal: "Мой маршал, [marshal.GetName], предлагает карательную экспедицию, чтобы прогнать бандитов.\n\nОднако," #Машинный перевод 24.06.2023
 wastelands.1601.desc.2.knight: "Мой военный советник, [marshal.GetName], предлагает карательную экспедицию, чтобы прогнать бандитов.\n\nОднако," #Машинный перевод 24.06.2023
 wastelands.1601.desc.3.spymaster: "мой шпион, [spymaster.GetName], шепчет, что в этой ситуации есть нечто большее, чем кажется на первый взгляд. Похоже, преступники были одними из первых колонистов и по большей части были честными подданными, пока не были изгнаны из своих домов бывшими солдатами, которые были лучше вооружены и менее склонны строить убежища своими руками, когда они могли украсть то, что уже было был построен." #Машинный перевод 24.06.2023
 wastelands.1601.desc.3.scholar: "ученый, [spymaster.GetName], шепчет, что в этой ситуации есть нечто большее, чем кажется на первый взгляд. Похоже, преступники были одними из первых колонистов и по большей части были честными подданными, пока не были изгнаны из своих домов бывшими солдатами, которые были лучше вооружены и менее склонны строить убежища своими руками, когда они могли украсть то, что уже было был построен." #Машинный перевод 24.06.2023
 wastelands.1601.a: "Мне все равно, кто был там первым. Решите это мечами!" #Машинный перевод 24.06.2023
 wastelands.1601.a.duel_success: "Ваши люди убивают последних смутьянов" #Машинный перевод 24.06.2023
 wastelands.1601.a.duel_failure: "Ваши люди отброшены назад бандитами" #Машинный перевод 24.06.2023
 wastelands.1601.b: "Помилуйте преступников и верните их на их земли." #Машинный перевод 24.06.2023
 wastelands.1601.b.duel_success: "Вы создаете справедливое поселение для изгоев" #Машинный перевод 24.06.2023
 wastelands.1601.b.duel_failure: "Ваши попытки найти справедливость для изгоев терпят неудачу" #Машинный перевод 24.06.2023
 wastelands.1601.c: "Я сам найду истину в этом вопросе..." #Машинный перевод 24.06.2023
 wastelands.1601.c.duel_success: "Вы пришли к соглашению между изгоями и поселенцами" #Машинный перевод 24.06.2023
 wastelands.1601.c.duel_failure: "Вам не удается заключить соглашение между изгоями и поселенцами" #Машинный перевод 24.06.2023
 wastelands.1601.d: "У меня сейчас нет на это времени!" #Машинный перевод 24.06.2023
 wastelands.1601.success.toast.t: "Бандиты очищены" #Машинный перевод 24.06.2023
 wastelands.1601.failure.toast.t: "Бандиты остаются" #Машинный перевод 24.06.2023
  
 wastelands.1602.t: "Коррал" #Машинный перевод 24.06.2023
 wastelands.1602.desc.marshal: "Мой маршал, [marshal.GetName], приносит мне обнадеживающие новости. Местный гарнизон обнаружил убежище группы бандитов, терроризировавших мое поселение в [obstacle_province.GetName]. Солдаты окружили разбойников, и за последние несколько дней произошел обширный обмен стрелами, но пока не было предпринято решительного толчка, чтобы положить конец противостоянию.\n\nПредводитель бандитов, похоже, готов сражаться до конца, если необходимо, но предложил покинуть этот район в обмен на существенную плату." #Машинный перевод 24.06.2023
 wastelands.1602.desc.knight: "Мой военный советник [marshal.GetName] приносит мне обнадеживающие новости. Местный гарнизон обнаружил убежище группы бандитов, терроризировавших мое поселение в [obstacle_province.GetName]. Солдаты окружили разбойников, и за последние несколько дней произошел обширный обмен стрелами, но пока не было предпринято решительного толчка, чтобы положить конец противостоянию.\n\nПредводитель бандитов, похоже, готов сражаться до конца, если необходимо, но предложил покинуть этот район в обмен на существенную плату." #Машинный перевод 24.06.2023
 wastelands.1602.a: "Раздавить их!" #Машинный перевод 24.06.2023
 wastelands.1602.a.duel_success: "Ваши люди убивают последних смутьянов" #Машинный перевод 24.06.2023
 wastelands.1602.a.duel_failure: "Ваши люди отброшены назад бандитами" #Машинный перевод 24.06.2023
 wastelands.1602.b: "Что, если бы их удалось убедить записаться на военную службу?" #Машинный перевод 24.06.2023
 wastelands.1602.b.duel_success: "Вы убеждаете лидера бандитов помочь защитить колонию за постоянную плату." #Машинный перевод 24.06.2023
 wastelands.1602.b.duel_failure: "Ваши усилия по переговорам терпят неудачу" #Машинный перевод 24.06.2023
 enlisted_bandits_province_modifier: "Зачисленные бандиты" #Машинный перевод 24.06.2023
 enlisted_bandits_province_modifier_desc: "Эта провинция завербовала бандитов в свои ряды, чтобы укрепить свои оборонительные возможности." #Машинный перевод 24.06.2023
 wastelands.1602.c: "Думаю, я мог бы оплатить их транспортные расходы..." #Машинный перевод 24.06.2023
  
 wastelands.1801.t: "Жизнь находит способ" #Машинный перевод 24.06.2023
 wastelands.1801.desc: "Хотя великие черви давно исчезли, в Серых горах до сих пор обитает их крохотный, но опасный родственник — селезень. Их присутствие отпугнуло потенциальных колонистов, и необходимо найти какое-то решение, чтобы ваше новое поселение в [obstacle_province.GetName] процветало.\n\nПри посещении колонии я обнаруживаю сморщенного лесоруба по имени [hammund.GetName], с седой бородой, опирающегося на персонал, который предлагает предприимчивое решение.\n\n«Я поймал отца дракона и предлагаю показать его посетителям, чтобы доказать им, что этих зверей нечего бояться... за скромную плату. Я не пожалел денег на клетку!»\n\nВ этот самый момент селезень разрывает клетку на части и небрежным взмахом сбивает Хаммунда." #Машинный перевод 24.06.2023
 wastelands.1801.a: "Принеси мне мой меч!" #Машинный перевод 24.06.2023
 wastelands.1801.a.duel_success: "Ваш убить селезня" #Машинный перевод 24.06.2023
 wastelands.1801.a.duel_failure: "Селезень подавляет вас" #Машинный перевод 24.06.2023
 wastelands.1801.b: "Убегать!" #Машинный перевод 24.06.2023
 wastelands.1801.success.toast.t: "Дрейки очищены" #Машинный перевод 24.06.2023
 wastelands.1801.failure.toast.t: "Дрейки остаются" #Машинный перевод 24.06.2023
  
 wastelands.1802.t: "Гнездо селезней" #Машинный перевод 24.06.2023
 wastelands.1802.desc: "Давно ходят слухи, что где-то в высокой долине над вашим поселением в [obstacle_province.GetName] находится гнездо селезней, маленьких, но злобных отпрысков [morgothcharacter|E] [dragons|E]. В последнее время несколько колонистов исчезли во время охоты или собирательства в сопках, и стало ясно, что будущее колонии зависит от подтверждения ложных слухов или от обнаружения и уничтожения зверей.\n\nС этой целью, мой выносливый рыцарь [knight.GetName] предложил разведать местность. [knight.GetSheHe|U] вернулся с известием, которого мы опасались, - селезень с детенышами заполонили пещеру в дневном переходе от поселения. [knight.GetSheHe|U] теперь демонстрирует свою смелость, предлагая [knight.GetHerHim] самому разрушить гнездо - и осмеливаясь спросить, какой может быть награда, если [knight.GetSheHe] добьется успеха..." #Машинный перевод 24.06.2023
 wastelands.1802.a: "Вернитесь с его головой [knight.GetFirstNameNoTooltip], и вы будете вознаграждены!" #Машинный перевод 24.06.2023
 wastelands.1802.a.duel_success: "[knight.GetFirstNameNoTooltip] убивает дракона" #Машинный перевод 24.06.2023
 wastelands.1802.a.duel_failure: "[knight.GetFirstNameNoTooltip] поражен селезнем" #Машинный перевод 24.06.2023
 wastelands.1802.b: "Конечно, слава за убийство дракона — достаточная награда, [knight.GetFirstNameNoTooltip]?" #Машинный перевод 24.06.2023
 wastelands.1802.c: "Я пойду сам!" #Машинный перевод 24.06.2023
 wastelands.1802.d: "Возможно, здесь нам следует замедлиться..." #Машинный перевод 24.06.2023
  
 wastelands.2001.t: "Канавка и дренаж" #Машинный перевод 24.06.2023
 wastelands.2001.desc: "Болотистая местность вокруг нашей новой колонии в [obstacle_province.GetName] оказалась полезной во многих отношениях. Для одного это легко защитить, поскольку подходы трудны для любой большой группы людей. Во-вторых, болота изобилуют лещами, окунями, щуками и угрями, которых мои поселенцы могут есть свежими с крючка или коптить на зиму.\n\nС другой стороны, болота представляют огромную угрозу затопления, особенно весной. оттепели, когда островки болот могут быть затоплены поднявшимися водами. Чтобы защититься от этого, мои поселенцы начали работу над системой дамб и каналов, чтобы защитить свои дома и осушать землю для сельского хозяйства. Это требует огромного количества труда и оказалось тяжелым бременем для зарождающейся колонии. И вот, кажется, одна из дамб прорвана, и паводковые воды грозят полностью уничтожить поселение." #Машинный перевод 24.06.2023
 wastelands.2001.a: "Я буду наблюдать за усилиями по оказанию помощи и инвестировать в новую рабочую силу." #Машинный перевод 24.06.2023
 wastelands.2001.a.duel_success: "У вашего проекта недостаточно бюджета" #Машинный перевод 24.06.2023
 wastelands.2001.a.duel_failure: "Ваш проект выходит за рамки бюджета" #Машинный перевод 24.06.2023
 wastelands.2001.success.toast.t: "Недостаточный бюджет проекта" #Машинный перевод 24.06.2023
 wastelands.2001.failure.toast.t: "Превышение бюджета проекта" #Машинный перевод 24.06.2023
 wastelands.2001.b: "Выделите несколько войск, чтобы помочь восстановить и закончить дамбу." #Машинный перевод 24.06.2023
 wastelands.2001.c: "Может быть, эта колония была обречена с самого начала..." #Машинный перевод 24.06.2023
  
 wastelands.2002.t: "Болотная лихорадка" #Машинный перевод 24.06.2023
 wastelands.2002.desc: "Мое болотистое поселение в [obstacle_province.GetName] часто затапливает во время весенних паводков, но угроза постепенно отступает, так как завершена система сборов, призванных сдерживать и отклонять приливы. приносятся кусачими насекомыми, которые роятся над водой во влажные летние месяцы. Эта лихорадка вызывает лихорадку, озноб и ужасную усталость.\n\nКолонисты уже написали, требуя поставки коры ивы, чтобы облегчить их страдания, и полыни, чтобы отпугнуть вампирских насекомых." #Машинный перевод 24.06.2023
 wastelands.2002.a: "Они получат то, что им нужно." #Машинный перевод 24.06.2023
 wastelands.2002.b: "Пришло время духовенству оказать здесь немного милостыни..." #Машинный перевод 24.06.2023
 wastelands.2002.c: "Если бы они больше работали, чтобы осушать болота, это не было бы проблемой!" #Машинный перевод 24.06.2023
