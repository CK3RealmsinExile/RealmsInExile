l_russian:
  
  ### Wolf Den ### 
  
 wasteland_blocker.0001.t: "Противостояние волкам" 
 wasteland_blocker.0001.desc: "Мои разведчики несколько дней обыскивали [obstacle_province.Custom('TerrainTypeProvince')] из [obstacle_province.GetName].\n\nБольшинство вернулось с пустыми руками, некоторые не вернулись вообще. Я начинаю задаваться вопросом, существует ли вообще это слуховое волчье логово, или волки, бродящие по этим землям, являются результатом какой-то магии или дьявольской деятельности.\n\nНаконец мой последний разведчик докладывает мне, его одежда оборвана, а взгляд потрясен. в его глазах.\n\n'Мой [ROOT.Char.GetLadyLord], я нашел его! Логово хорошо спрятано, в самых глубоких уголках [obstacle_province.Custom('TerrainTypeProvince')], и волков там много и свирепых»." 
 wasteland_blocker.0001.a: "Я сам с ними разберусь." 
 wasteland_blocker.0001.a.duel_success: "Вы побеждаете волков" 
 wasteland_blocker.0001.a.duel_failure: "Вы поражены волками" 
 wasteland_blocker.0001.b: "Мои $knight_culture_player_no_tooltip_lowercase$, [knight.GetTitledFirstNameNoTooltip] быстро с ними справятся." 
 wasteland_blocker.0001.b.duel_success: "[knight.GetFirstNameNoTooltip] побеждает волков" 
 wasteland_blocker.0001.b.duel_failure: "[knight.GetFirstNameNoTooltip] захвачен волками" 
 wasteland_blocker.0001.c: "[hooked_character.GetTitledFirstNameNoTooltip] должен мне одолжение..." 
 wasteland_blocker.0001.c.duel_success: "[hooked_character.GetFirstNameNoTooltip] побеждает волков" 
 wasteland_blocker.0001.c.duel_failure: "[hooked_character.GetFirstNameNoTooltip] захвачен волками" 
 wasteland_blocker.0001.d: "Я доверю эту задачу наемным профессионалам." 
 wasteland_blocker.0001.e: "Возможно, мне стоит пока оставить волков в покое..." 
 wasteland_blocker.0001.success.toast.t: "Волчье логово пройдено" 
 wasteland_blocker.0001.failure.toast.t: "Останки Логова Волка" 
  
 wasteland_blocker.0011.t: "Йоги" 
 wasteland_blocker.0011.desc: "Мои поселенцы в [obstacle_province.GetName] привыкли, что рядом с их колонией бродят медведи. Обычно требуется немного дополнительной осторожности, и даже самых любознательных зверей обычно может отпугнуть энергичный лязг сковородок.\n\nОдин медведь отличается. Известный на местном диалекте как «Йо-ги», он умнее среднего медведя, преследует рабочие группы и нападает на них всякий раз, когда они останавливаются на обед. Как только рабочие рассеялись, он обыскивает их багаж в поисках припасов, крадя всю еду, которую они привезли с собой.\n\nВ поселении ведутся серьезные споры о том, как решить эту проблему. Колония наняла рейнджеров, которые хотят организовать экспедицию против медведя. Однако кузнец поселения считает, что медведя можно заманить в хитроумную ловушку, которую он сам спроектировал, заманив ее в улей, наполненный медом." 
 wasteland_blocker.0011.a: "Наблюдайте за экспедицией рейнджеров." 
 wasteland_blocker.0011.a.duel_success: "Рейнджеры успешно побеждают Йо-ги и остальных ему подобных." 
 wasteland_blocker.0011.a.duel_failure: "Рейнджеры перехитрили медведя" 
 wasteland_blocker.0011.b: "Заплатите кузнецу, чтобы он построил ловушку." 
 wasteland_blocker.0011.c: "«Что за вздор! Я лично прикончу этого зверя»." 
 wasteland_blocker.0011.c.duel_success: "Вы успешно победили Йоги и ему подобных." 
 wasteland_blocker.0011.c.duel_failure: "Вас перехитрил и одолел медведь" 
 wasteland_blocker.0011.d: "«Эй, эй, эй! Оставь этого медведя в покое!»" 
 wasteland_blocker.0011.success.toast.t: "Медвежье логово очищено" 
 wasteland_blocker.0011.failure.toast.t: "Останки медвежьего логова" 
  
 wasteland_blocker.0012.t: "Беаргильд" 
 wasteland_blocker.0012.desc.1: "После четырех дней скитаний по труднопроходимой местности моя охота на медведя близится к финалу. Огромная медведица стоит у входа в пещеру, ее взгляд устремлен на меня. Она встает на задние лапы и рычит, но, кажется, не хочет бросаться и покидать убежище в своей каменистой нише. Приняв это за признак слабости, я прыгаю вперед и вонзаю копье ей в грудь. После непродолжительной борьбы медведь падает, дергаясь. Из последних сил она снова смотрит мне в глаза с выражением, которое выглядит почти… умоляющим. В замешательстве я отступаю назад и бросаю копье.\n\nИменно тогда я слышу мяуканье.\n\nВ глубине пещеры я нахожу источник шума - крошечный детеныш, все еще слепой и слабый, ползущий к мне." 
 wasteland_blocker.0012.desc.2.evil: "Меня охватывает ошеломляющий прилив восторга. Два по цене одного! Но, может быть, я смогу вырастить медведя сама..." 
 wasteland_blocker.0012.desc.2.good: "Непреодолимое чувство вины охватывает меня. Кормить его будет дорого, но, может быть, я смогу вырастить медведя сама..." 
 wasteland_blocker.0012.a: "Я избавлю его от страданий." 
 wasteland_blocker.0012.b: "Я попытаюсь вырастить детеныша сама." 
 wasteland_blocker.0012.b.success.toast.t: "Успех обучения" 
 wasteland_blocker.0012.b.failure.toast.t: "Неудача в обучении" 
 pet_bear_modifier: "Домашний медведь" 
 pet_bear_modifier_desc: "Этот персонаж держит медведя в качестве домашнего животного, которого они вырастили из детеныша." 
 wasteland_blocker.0012.c: "Возможно, он сможет выжить в одиночку..." 
  
 wasteland_blocker.0021.t: "Великая паутина" 
 wasteland_blocker.0021.desc: "Я прибываю и нахожу свою колонию в [obstacle_province.GetName] ульем активности. Здесь собраны значительные силы, чтобы окончательно изгнать злых пауков из региона и обеспечить будущее моего поселения. Разведчики определили местонахождение их гнезда, и после воодушевляющей речи я вывожу людей в сторону зловонного места размножения пауков.\n\nОднако его вид заставляет нас задуматься. Пауки были заняты. Плотный участок елей был полностью опутан огромной паутиной. Кое-где паутина образует воронки, в которых запутались различные дикие обитатели, в том числе некогда гордый олень. Воздух пропитан зловонием переваренных внутренностей.\n\nНачинаются споры о том, как лучше уничтожить гнездо..." 
 wasteland_blocker.0021.a: "Топоры к деревьям и мечи к тому, кто уцелеет!" 
 wasteland_blocker.0021.a.duel_success: "Вы убиваете последнего из пауков" 
 wasteland_blocker.0021.a.duel_failure: "Вас одолевают пауки, и вы чудом спасаетесь" 
 wasteland_blocker.0021.b: "Пошлите за моими лучниками, они скоро от них избавятся." 
 wasteland_blocker.0021.b.duel_success: "Вы ведете своих лучников к победе над пауками" 
 wasteland_blocker.0021.b.duel_failure: "Ваши люди поражены пауками" 
 wasteland_blocker.0021.c: "Принеси мне огонь... мы их сожжем!" 
 wasteland_blocker.0021.c.tt: "Вы быстро очищаете гнезда огнем, но рискуете распространить огонь на остальную часть вашей колонии." 
 wasteland_blocker.0021.d: "Я упоминал, что я арахнофоб?" 
 wasteland_blocker.0021.success.toast.t: "Паучье гнездо очищено" 
 wasteland_blocker.0021.failure.toast.t: "Остатки паучьего гнезда" 
  
 wasteland_blocker.0022.t: "Аттеркоп" 
 wasteland_blocker.0022.desc: "Огромные пауки уже давно заполонили [obstacle_province.GetName], покрывая целые области своей паутиной и заманивая в ловушку неосторожных путешественников. Они сильны и хитры, а их раздутая и пятнистая шкура и блестящие сгруппированные глаза достаточно ужасны, чтобы вызвать панику при одном только взгляде.\n\nМои поселенцы сообщают, что гнездо этих многоногих зверей было обнаружено две луны назад, и местный гарнизон был отправлен для его уничтожения. Они так и не вернулись. В последние дни тела гарнизона были найдены в коконе среди мертвых ветвей большого дуба, и при осмотре было обнаружено, что это не более чем шелуха, внутренности которой были растворены и высушены ползучими полицейскими.\n\nУ меня есть срочные дела. заниматься дома, поэтому, если колония преуспеет, мне придется собрать новые силы, чтобы найти и уничтожить гнездо, иначе поселенцев постигнет та же участь." 
 wasteland_blocker.0022.a: "Посвятите некоторых из моих людей, чтобы очистить их." 
 levies_aiding_colony_modifier: "Колония помощи новобранцам" 
 levies_aiding_colony_modifier_desc: "Некоторые из рекрутов этого персонажа были направлены на помощь и защиту людей в колониальных поселениях." 
 wasteland_blocker.0022.b: "Я доверю эту задачу наемным профессионалам." 
 wasteland_blocker.0022.c: "Проклятые жуткие ползунки!" 
  
 wasteland_blocker.0031.t: "Изгои" 
 wasteland_blocker.0031.desc.1: "В течение нескольких недель я получаю письма-просьбы из поселения в [obstacle_province.GetName]. Их преследует банда преступников, которые неоднократно совершали набеги на запасы еды в городе." 
 wasteland_blocker.0031.desc.2.marshal: "Мой маршал, [marshal.GetName], предлагает карательную экспедицию, чтобы прогнать бандитов.\n\nОднако," 
 wasteland_blocker.0031.desc.2.knight: "Мой военный советник, [marshal.GetName], предлагает карательную экспедицию, чтобы прогнать бандитов.\n\nОднако," 
 wasteland_blocker.0031.desc.3.spymaster: "мой шпион, [spymaster.GetName], шепчет, что в этой ситуации есть нечто большее, чем кажется на первый взгляд. Похоже, преступники были одними из первых колонистов и по большей части были честными подданными, пока не были изгнаны из своих домов бывшими солдатами, которые были лучше вооружены и менее склонны строить убежища своими руками, когда они могли украсть то, что уже было был построен." 
 wasteland_blocker.0031.desc.3.scholar: "ученый, [spymaster.GetName], шепчет, что в этой ситуации есть нечто большее, чем кажется на первый взгляд. Похоже, преступники были одними из первых колонистов и по большей части были честными подданными, пока не были изгнаны из своих домов бывшими солдатами, которые были лучше вооружены и менее склонны строить убежища своими руками, когда они могли украсть то, что уже было был построен." 
 wasteland_blocker.0031.a: "Мне все равно, кто был там первым. Решите это мечами!" 
 wasteland_blocker.0031.a.duel_success: "Ваши люди убивают последних смутьянов" 
 wasteland_blocker.0031.a.duel_failure: "Ваши люди отброшены назад бандитами" 
 wasteland_blocker.0031.b: "Помилуйте преступников и верните их на их земли." 
 wasteland_blocker.0031.b.duel_success: "Вы создаете справедливое поселение для изгоев" 
 wasteland_blocker.0031.b.duel_failure: "Ваши попытки найти справедливость для изгоев терпят неудачу" 
 wasteland_blocker.0031.c: "Я сам найду истину в этом вопросе..." 
 wasteland_blocker.0031.c.duel_success: "Вы пришли к соглашению между изгоями и поселенцами" 
 wasteland_blocker.0031.c.duel_failure: "Вам не удается заключить соглашение между изгоями и поселенцами" 
 wasteland_blocker.0031.d: "У меня сейчас нет на это времени!" 
 wasteland_blocker.0031.success.toast.t: "Бандиты очищены" 
 wasteland_blocker.0031.failure.toast.t: "Бандиты остаются" 
  
 wasteland_blocker.0032.t: "Коррал" 
 wasteland_blocker.0032.desc.marshal: "Мой маршал, [marshal.GetName], приносит мне обнадеживающие новости. Местный гарнизон обнаружил убежище группы бандитов, терроризировавших мое поселение в [obstacle_province.GetName]. Солдаты окружили разбойников, и за последние несколько дней произошел обширный обмен стрелами, но пока не было предпринято решительного толчка, чтобы положить конец противостоянию.\n\nПредводитель бандитов, похоже, готов сражаться до конца, если необходимо, но предложил покинуть этот район в обмен на существенную плату." 
 wasteland_blocker.0032.desc.knight: "Мой военный советник [marshal.GetName] приносит мне обнадеживающие новости. Местный гарнизон обнаружил убежище группы бандитов, терроризировавших мое поселение в [obstacle_province.GetName]. Солдаты окружили разбойников, и за последние несколько дней произошел обширный обмен стрелами, но пока не было предпринято решительного толчка, чтобы положить конец противостоянию.\n\nПредводитель бандитов, похоже, готов сражаться до конца, если необходимо, но предложил покинуть этот район в обмен на существенную плату." 
 wasteland_blocker.0032.a: "Раздавить их!" 
 wasteland_blocker.0032.a.duel_success: "Ваши люди убивают последних смутьянов" 
 wasteland_blocker.0032.a.duel_failure: "Ваши люди отброшены назад бандитами" 
 wasteland_blocker.0032.b: "Что, если бы их удалось убедить записаться на военную службу?" 
 wasteland_blocker.0032.b.duel_success: "Вы убеждаете лидера бандитов помочь защитить колонию за постоянную плату." 
 wasteland_blocker.0032.b.duel_failure: "Ваши усилия по переговорам терпят неудачу" 
 enlisted_bandits_province_modifier: "Зачисленные бандиты" 
 enlisted_bandits_province_modifier_desc: "Эта провинция завербовала бандитов в свои ряды, чтобы укрепить свои оборонительные возможности." 
 wasteland_blocker.0032.c: "Думаю, я мог бы оплатить их транспортные расходы..." 
  
 wasteland_blocker.0041.t: "Жизнь находит способ" 
 wasteland_blocker.0041.desc: "Хотя великие черви давно исчезли, в Серых горах до сих пор обитает их крохотный, но опасный родственник — селезень. Их присутствие отпугнуло потенциальных колонистов, и необходимо найти какое-то решение, чтобы ваше новое поселение в [obstacle_province.GetName] процветало.\n\nПри посещении колонии я обнаруживаю сморщенного лесоруба по имени [hammund.GetName], с седой бородой, опирающегося на персонал, который предлагает предприимчивое решение.\n\n«Я поймал отца дракона и предлагаю показать его посетителям, чтобы доказать им, что этих зверей нечего бояться... за скромную плату. Я не пожалел денег на клетку!»\n\nВ этот самый момент селезень разрывает клетку на части и небрежным взмахом сбивает Хаммунда." 
 wasteland_blocker.0041.a: "Принеси мне мой меч!" 
 wasteland_blocker.0041.a.duel_success: "Ваш убить селезня" 
 wasteland_blocker.0041.a.duel_failure: "Селезень подавляет вас" 
 wasteland_blocker.0041.b: "Убегать!" 
 wasteland_blocker.0041.success.toast.t: "Дрейки очищены" 
 wasteland_blocker.0041.failure.toast.t: "Дрейки остаются" 
  
 wasteland_blocker.0042.t: "Гнездо селезней" 
 wasteland_blocker.0042.desc: "Давно ходят слухи, что где-то в высокой долине над вашим поселением в [obstacle_province.GetName] находится гнездо селезней, маленьких, но злобных отпрысков [morgothcharacter|E] [dragons|E]. В последнее время несколько колонистов исчезли во время охоты или собирательства в сопках, и стало ясно, что будущее колонии зависит от подтверждения ложных слухов или от обнаружения и уничтожения зверей.\n\nС этой целью, мой выносливый рыцарь [knight.GetName] предложил разведать местность. [knight.GetSheHe|U] вернулся с известием, которого мы опасались, - селезень с детенышами заполонили пещеру в дневном переходе от поселения. [knight.GetSheHe|U] теперь демонстрирует свою смелость, предлагая [knight.GetHerHim] самому разрушить гнездо - и осмеливаясь спросить, какой может быть награда, если [knight.GetSheHe] добьется успеха..." 
 wasteland_blocker.0042.a: "Вернитесь с его головой [knight.GetFirstNameNoTooltip], и вы будете вознаграждены!" 
 wasteland_blocker.0042.a.duel_success: "[knight.GetFirstNameNoTooltip] убивает дракона" 
 wasteland_blocker.0042.a.duel_failure: "[knight.GetFirstNameNoTooltip] поражен селезнем" 
 wasteland_blocker.0042.b: "Конечно, слава за убийство дракона — достаточная награда, [knight.GetFirstNameNoTooltip]?" 
 wasteland_blocker.0042.c: "Я пойду сам!" 
 wasteland_blocker.0042.d: "Возможно, здесь нам следует замедлиться..." 
  
 wasteland_blocker.0051.t: "Канавка и дренаж" 
 wasteland_blocker.0051.desc: "Болотистая местность вокруг нашей новой колонии в [obstacle_province.GetName] оказалась полезной во многих отношениях. Для одного это легко защитить, поскольку подходы трудны для любой большой группы людей. Во-вторых, болота изобилуют лещами, окунями, щуками и угрями, которых мои поселенцы могут есть свежими с крючка или коптить на зиму.\n\nС другой стороны, болота представляют огромную угрозу затопления, особенно весной. оттепели, когда островки болот могут быть затоплены поднявшимися водами. Чтобы защититься от этого, мои поселенцы начали работу над системой дамб и каналов, чтобы защитить свои дома и осушать землю для сельского хозяйства. Это требует огромного количества труда и оказалось тяжелым бременем для зарождающейся колонии. И вот, кажется, одна из дамб прорвана, и паводковые воды грозят полностью уничтожить поселение." 
 wasteland_blocker.0051.a: "Я буду наблюдать за усилиями по оказанию помощи и инвестировать в новую рабочую силу." 
 wasteland_blocker.0051.a.duel_success: "У вашего проекта недостаточно бюджета" 
 wasteland_blocker.0051.a.duel_failure: "Ваш проект выходит за рамки бюджета" 
 wasteland_blocker.0051.success.toast.t: "Недостаточный бюджет проекта" 
