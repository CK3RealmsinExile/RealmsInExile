 wasteland_blocker.0052.t: "Болотная лихорадка" 
 wasteland_blocker.0052.desc: "Мое болотистое поселение в [obstacle_province.GetName] часто затапливает во время весенних паводков, но угроза постепенно отступает, так как завершена система сборов, призванных сдерживать и отклонять приливы. приносятся кусачими насекомыми, которые роятся над водой во влажные летние месяцы. Эта лихорадка вызывает лихорадку, озноб и ужасную усталость.\n\nКолонисты уже написали, требуя поставки коры ивы, чтобы облегчить их страдания, и полыни, чтобы отпугнуть вампирских насекомых." 
 wasteland_blocker.0052.a: "Они получат то, что им нужно." 
 wasteland_blocker.0052.b: "Пришло время духовенству оказать здесь немного милостыни..." 
 wasteland_blocker.0052.c: "Если бы они больше работали, чтобы осушать болота, это не было бы проблемой!" 
