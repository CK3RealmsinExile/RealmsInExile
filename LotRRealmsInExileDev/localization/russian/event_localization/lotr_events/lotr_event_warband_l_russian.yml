 abrakhan.1020.t: "$decision_abrakhan_subjugation_nafarat$" #Машинный перевод 24.06.2023
 abrakhan.1020.desc: "Земли, окружающие Абрахан, не знают покоя, покоренные племена Нафарати, пустынные города Дарсалана и северного Ариса ныне маршируют под вашими грозными знаменами. Основание даннического королевства позволит вам извлечь большое количество пополняющихся армий рабов для использования в грядущих войнах." #Машинный перевод 24.06.2023
 abrakhan.1020.tt: "Вы претендуете на великую империю Абраханов." #Машинный перевод 24.06.2023
 abrakhan.1020.a: "Нафарат будет данником, достойным Зигура." #Машинный перевод 24.06.2023
 abrakhan.1020.a.tt: "Реформируйте подчиненное королевство Нафарат.\nЭто стиль, в котором Зигур подчинил себе Харадвайт." #Машинный перевод 24.06.2023
 abrakhan.1020.b: "Абрахан держит свои покорения." #Машинный перевод 24.06.2023
 abrakhan.1020.b.tt: "Выбор не следовать за тем, как Темный Лорд покорил Харадвайт." #Машинный перевод 24.06.2023
  
 abrakhan.1021.t: "$decision_abrakhan_subjugation_dune_sea$" #Машинный перевод 24.06.2023
 abrakhan.1021.desc: "Пересекая Дюнное море, вы столкнетесь с великими лордами харадрим и корсарскими гаванями Умбара. Некоторые царства харадрим поклоняются Зигуру и платят ему дань. И все же они не могут быть полностью в царстве кромешной тьмы." #Машинный перевод 24.06.2023
 abrakhan.1021.a: "Дюнное море станет домом для подчиненного королевства, достойного Зигура." #Машинный перевод 24.06.2023
 abrakhan.1021.b: "Абрахан держит свои покорения." #Машинный перевод 24.06.2023
  
 abrakhan.1022.t: "$decision_abrakhan_subjugation_dune_sea$" #Машинный перевод 24.06.2023
 abrakhan.1022.desc: "Между землями Абрахана и Ближним Харадвайтом находится Море Дюн, дом бесчисленных независимых племен, которые не колеблются ни верой, ни страхом в Зигуре. Теперь, когда вы захватили центральный оазис Мазхарата, его опустошение во имя Темного Лорда уничтожит сопротивление Песочных людей.\n\n#TENGWAR: `B zt^P2EP jE° 1`N e`V6E t`V- § _1 приказываю всем бояться меня»." #Машинный перевод 24.06.2023
 abrakhan.1022.a: "Это будет сделано от твоего имени, Зигур." #Машинный перевод 24.06.2023
 abrakhan.1022.b: "Пусть Песочные люди хватаются за воду." #Машинный перевод 24.06.2023
 abrakhan.1022.b.tt: "Прикажите гигантским скорпионам охранять оазис. Пусть Песочные люди умирают." #Машинный перевод 24.06.2023
