 abrakhan.0021.t: "Кул Махрист возвращается" #Машинный перевод 24.06.2023
 abrakhan.0021.desc: "Под прикрытием леденящей ночи пустыни [raided_county.GetName] обугленный черным демоном Кул Махарст Разрушитель и Неугасающий напал на норию, черпающую воду из расщелины, ведущей глубоко под землю.\n\nКул Махрист скрывает наши запасы воды и без сомнения, после многих лет плена, охраняя воды под Огладало Ватрой, он выжег в своем уме постоянное желание не дать людям добраться до воды. Это ясно из цели демона." #Машинный перевод 24.06.2023
 abrakhan.0021.a: "Восполни наши потери, не бойся демона." #Машинный перевод 24.06.2023
 abrakhan.0021.b: "Я дрожу от страха при мысли о его возвращении." #Машинный перевод 24.06.2023
  
 abrakhan.0025.t: "Янтарная экспедиция в пустыню" #Машинный перевод 24.06.2023
 abrakhan.0025.desc: "Многие скалистые и разрушенные утесы Абрахана содержат жилы Пустынного Янтаря, и каждая из этих жил ведет под землю к источникам ископаемой воды.\n\nЭкспедиция в пустоши между Абраханом и Дарсаланом в [amber_digsite.GetName] обещает вернуть эти два драгоценные ресурсы." #Машинный перевод 24.06.2023
 abrakhan.0025.a: "Я сам соберу экспедицию." #Машинный перевод 24.06.2023
 abrakhan.0025.b: "Очень хорошо. Убедитесь, что они облагаются налогом за свои находки." #Машинный перевод 24.06.2023
 abrakhan.0025.a.critical_success: "Янтарная пустыня и источник воды" #Машинный перевод 24.06.2023
 abrakhan.0025.a.success: "Экспедиция находит янтарь" #Машинный перевод 24.06.2023
 abrakhan.0025.a.failure: "Экспедиция потеряна" #Машинный перевод 24.06.2023
  
