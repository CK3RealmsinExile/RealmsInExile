 warband.2002.t: "Корсары с подарками" #Машинный перевод 24.06.2023
 warband.2002.desc: "Письмо с южной печатью, сопровождаемое суммой монет умбарской чеканки, прибыло сегодня утром под покровом ночи, перевезенное отрядом корсаров на их речном судне. Сейчас нет никаких следов их местонахождения, корсары, должно быть, спрятали свою лодку в потайной бухте, чтобы избежать подозрений со стороны Гондора.\n\nВ письме говорится об общем враге, людях запада, и о древних союзах. , поскольку, когда Гондор был слаб, Дикие люди присоединились к Корсарам и свободно бродили по западным землям. Умбарские Черные Лорды обещают армию и припасы, если мы объявим войну Гондору, но действительно ли сейчас подходящее время для войны?" #Машинный перевод 24.06.2023
 warband.2002.a: "К оружию дикарей! Мы возвращаем то, что принадлежит нам по праву!" #Машинный перевод 24.06.2023
 warband.2002.b: "Предзнаменования говорят еще не о войне. Благоразумие ведет нас." #Машинный перевод 24.06.2023
 warband.2002.c: "Не время для войны. Держите их золото!" #Машинный перевод 24.06.2023
 warband.2002.troopname: "Корсары Умбара" #Машинный перевод 24.06.2023
  
  ### ABRAKHÂN DECISIONS ### 
 game_concept_terror_of_nafarat: "Ужас Нафарата" #Машинный перевод 24.06.2023
 game_concept_terror_of_nafarat_desc: "Жестокий чемпион Золотого Короля Абрахана." #Машинный перевод 24.06.2023
  
 character_is_valid_for_abrakhan_subjugation_mission_trigger: "Золотой король" #Машинный перевод 24.06.2023
 abrakhan.1001.t: "Приказы Темной Башни" #Машинный перевод 24.06.2023
 abrakhan.1001.desc: "«Время уже поздно, Хоармурат, Третий из Девяти. Вам приказано из Мордора подчинить Дюнное море, Нафарат и Махуд, и после того, как они падут, вы продолжите завоевание Харадвайта».\n\n#TENGWAR: 3`V 97E2E7t% yH`V t`V 3hF6 jE °x$`BzDp`V- #!\n\n“There являются следствием отказа от моей должной дани и почитания. Напомни им об их хозяине." #Машинный перевод 24.06.2023
 abrakhan.1001.a: "Харадрим обязаны своей верностью Саурону!" #Машинный перевод 24.06.2023
 abrakhan.1002.t: "Порабощение: Харадвайт" #Машинный перевод 24.06.2023
 abrakhan.1002.desc_start: "На кого я нацелюсь в следующий раз, когда покорю Харадвайтов? Отправка разведчиков в их земли как дурное предзнаменование и мор для тех, кто отвергнет мое покорение, и призыв для тех, кто устремится под мои знамена." #Машинный перевод 24.06.2023
 abrakhan.1002.desc_dune_sea: "\n\nПесочные люди Дюнного моря — бродячие кочевники, немногочисленные, но смертоносные, как затаившийся скорпион. Мы должны сломить их дерзкий характер, чтобы они могли служить Зигуру из дюн." #Машинный перевод 24.06.2023
 abrakhan.1002.desc_nafarati: "\n\nНафарати — воинственный и кровожадный народ. Их воинов боятся, и их много. Они пугают соседнего Рэя, будущую цель миссии. Их большое количество укрепит мою армию." #Машинный перевод 24.06.2023
 abrakhan.1002.desc_mahud: "\n\nМахуд приручил могучего Мумакила, огромного зверя, достойного армии Золотого Короля. Они живут в джунглях за южными горами, проходы которых окутаны темным облаком. Я пока не могу туда пойти." #Машинный перевод 24.06.2023
 abrakhan.1002.desc_ray: "\n\nРэй — могущественное королевство харадрим, мы добавим их торговую империю к нашей." #Машинный перевод 24.06.2023
 abrakhan.1002.desc_bellakar: "\n\nВерные пережили множество черных нуменорских царств в Харадвайте, их вере не должно быть позволено продолжаться." #Машинный перевод 24.06.2023
 abrakhan.1002.desc_mardruak: "\n\nНа мысе Мардруак живут пираты и корсары, я захвачу их корабли и превращу в настоящую боевую силу." #Машинный перевод 24.06.2023
 abrakhan.1002.desc_near_harad: "\n\nБлижний Харадвайт видел, как многие военачальники соперничали за контроль над Харондором, вырвав его из-под контроля Гондорцев." #Машинный перевод 24.06.2023
 abrakhan.1002.desc_umbar: "\n\nВсегда заноза в боку Саурона или Гондора, мое королевство готово захватить Город Корсаров. Черные лорды Умбара обязаны своей верностью Зигуру." #Машинный перевод 24.06.2023
 abrakhan.1002.desc_end: "\n\nВаши разведчики, предвестники смерти, — черные стервятники, взятые из Темных Земель и выведенные в чудовищных формах в клетках зверинца Абрахана. Их клювы красные, с них капает смесь крови и слюны. Эти разведчики не нуждаются в хитрости и принесут сообщение о подчинении или смерти." #Машинный перевод 24.06.2023
  
  
 abrakhan.1002.a: "Дюнное море никогда не будет жаждать. Будет дождь крови." #Машинный перевод 24.06.2023
 abrakhan.1002.a.tt: "Ближайшие независимые королевства в выбранном регионе будут уведомлены и могут добровольно принять ваше подчинение." #Машинный перевод 24.06.2023
 abrakhan.1002.a.tt2: "Первые две миссии по подчинению будут разблокированы в меню решений." #Машинный перевод 24.06.2023
 abrakhan.1002.b: "Подчинить Нафарати. Поработите их воинов." #Машинный перевод 24.06.2023
 abrakhan.1002.c: "Двигайся на юг и заставь Махудов присоединиться ко мне." #Машинный перевод 24.06.2023
 abrakhan.1002.d: "Схвати бьющееся сердце, Бозиша-Мираз Рэя." #Машинный перевод 24.06.2023
 abrakhan.1002.e: "Подчинить Беллакара!" #Машинный перевод 24.06.2023
 abrakhan.1002.f: "Заручитесь поддержкой корсаров Мардруака." #Машинный перевод 24.06.2023
 abrakhan.1002.g: "Подчините себе Ближний Харадвайт!" #Машинный перевод 24.06.2023
 abrakhan.1002.h: "Напомните Умбару об их клятвах Зигуру." #Машинный перевод 24.06.2023
 abrakhan.1002.i: "Плачь, Средиземье." #Машинный перевод 24.06.2023
 abrakhan.1002.i.tt: "Когда у Абрахана больше не останется миссий." #Машинный перевод 24.06.2023
  
  
  
 abrakhan.1003.t: "Шпионы Абрахана" #Машинный перевод 24.06.2023
 abrakhan.1003.desc: "Над головой кружат темные стервятники, неразличимое темное пятнышко в ярком дневном свете, но сверху на землю подо мной впитывается мокрая капля крови. Проконсультировавшись с моими [ROOT.Char.Custom('MyPriestTitle')] [realm_priest.GetFirstName], я узнал, что это дурное предзнаменование, скорее всего, шпион, подосланный Абраханом. Наши земли разведаны, наши армии уже подсчитаны, и Золотой Король желает, чтобы наше царство увеличило его растущую угрозу.\n\nВ древности все торговые пути в Средиземье проходили через Абрахан, и это было золотое королевство, основанное плодородные берега внутреннего моря. Всегда им правил жестокий царь, считавшийся бессмертным, хотя никто никогда не видел их лица, скрытого под золотой маской.\n\nТеперь темное присутствие наполняет мертвое царство Абрахана, и уже древние Нории поворачиваются. Несмотря на пустое море, рабы работают на плантациях благодаря огромному запасу ископаемой воды под Абраханом. Нории и плантации будут кормить его растущую армию, Золотой Король желает, чтобы все Харадвайт поклонялись, как и в прошлые века, Темному Лорду Зигуру, известному как Саурон." #Машинный перевод 24.06.2023
 abrakhan.1003.a: "Плохое предзнаменование: кровавый солнечный дождь и король с золотым лицом." #Машинный перевод 24.06.2023
 abrakhan.1003.a.tt: "Предупреждение о том, что миссия Абрахана состоит в том, чтобы подчинить себе ваше королевство. Могут быть и другие близлежащие миры, которые уже представились." #Машинный перевод 24.06.2023
 abrakhan.1003.b: "Я подчиняюсь Золотому Королю." #Машинный перевод 24.06.2023
 abrakhan.1003.b.tt: "Без сомнения, другие близлежащие миры читали те же предзнаменования. Обратиться в поклонение Саурону. Добавьте свое царство к царству Абрахана под правлением Золотого Короля." #Машинный перевод 24.06.2023
 abrakhan.1003.b.tt2: "Зигур, известный как Саурон из Мордора, должен быть действительно могущественным богом, раз вернулся с такой силой." #Машинный перевод 24.06.2023
 abrakhan.1003.c: "Зигур — хозяин Харада!" #Машинный перевод 24.06.2023
 abrakhan.1004.opening: "Великий Золотой Король Абрахана, слуга могущественного бога Зигура," #Машинный перевод 24.06.2023
 abrakhan.1004.desc: "Я подчиняюсь твоему законному правлению над харадрим. Да чтят харадрим владык тьмы во веки веков. Мы посылаем нашу дань Абрахану, пожалуйста, исполните желания Зигура, владыки земли." #Машинный перевод 24.06.2023
 abrakhan.1004.a: "Мудрый выбор, предмет тьмы." #Машинный перевод 24.06.2023
  
  
  
  
  
  
 abrakhan.0010.t: "Зеркало огня Абрахана" #Машинный перевод 24.06.2023
 abrakhan.0010.desc: "Между Дюнным морем и Внутренним морем вырисовывается самый чуждый ландшафт во всем Харадвайте. Перед огромной горной цепью из песчаника и глубоко в провале находится Огладало Ватра, Зеркало Огня. Солончаки древнего высохшего озера не имеют себе равных в Средиземье, настолько оно широкое и неизменное. Когда-то оно было известно в памяти и в путеводных снах как озеро Ухтьяара, сезонные воды, которые текут с гор, сохранили это название.\n\nГлубоко под горами и пересеченной местностью находятся древние ископаемые воды, извлекаемые людьми через трещины на поверхности. кто обитает возле зеркала. Добыча происходила в промышленных масштабах, когда когда-то королевство Абрахан было богато торговлей, великие нории собирали воду из озера и из-под земли. Без этих норий Зеркало Огня вообще не могло бы поддерживать жизнь.\n\nСоль Огладало Ватра смертельна для всего живого, ее использовали в качестве яда при дворах Абрахана, и подходящей казнью является мумификация солью. Невероятная трудность путешествия с рынков Дальнего Востока и Дальних Земель в города к западу от Озера Ухтьяара в Абрахане и Дарсалане испарила торговлю. И купцы чаще путешествуют по Абрахану." #Машинный перевод 24.06.2023
 abrakhan.0010.a: "Озеро Ухтяара, Зеркало Огня, не имеет себе равных." #Машинный перевод 24.06.2023
 abrakhan.0010.b: "Быть здесь, когда пустынные города кишели торговлей!" #Машинный перевод 24.06.2023
 abrakhan.0010.c: "Абрахан — мертвое королевство на мертвом озере." #Машинный перевод 24.06.2023
 abrakhan.0011.t: "Ковшек Пуст Абрахана" #Машинный перевод 24.06.2023
 abrakhan.0011.desc: "Коренные жители Абрахана - Ковшек Пуст. В далекие, древние времена эти люди жили на берегу озера Ухтьяара, до того, как оно стало высохшим Зеркалом Огня, и там они разбивали свои лагеря и нечасто выходили на пышный берег озера.\n\nС тех времен приходит мечта о мальчик, убивший древнего духа-скорпиона с помощью старика. Мужчина захотел попробовать мясо скорпиона и за короткое время съел его внутреннюю плоть. Молодой мальчик хотел адамантовый хитин, часть которого сделала его сверкающие доспехи нового короля озерных и горных людей, остальное он бросил в пески пустыни перед горами, освобождая озеро Ухтьяара от любого злого присутствия, обитавшего там. \n\nМногие племена песчаных людей произошли с красно-оранжевых осадочных гор на юге и востоке, все вместе они были известны как Ковшек Пуст. Те, кто заселил древнее озеро и исток реки Нафарат, были объединены в торговую империю, так как в то время это был центр всей торговли Средиземья. люди, плавучие сады, выращивающие овощи. А когда водные ресурсы озера истощились, пустуцы прибегли к вытягиванию из-под земли ископаемых вод подземного мира.\n\nВ какой-то момент в прошлом великолепие Абрахана у озера Ухтяара пало, торговые сети двинулись на запад в сторону Рэй в дельте реки, и племена Нафарати, воинственные захватчики с юга с мистической и жаждущей крови культурой, захватили плодородные земли реки Нафарат, соединив Абрахана с Рэем. Чтобы отомстить, Абрахан время от времени выставлял ударных рыцарей и мародеров Нафарати, вооруженных огромными булавами, против народа Райан. Эти племена также хорошо известны тем, что используют мегафауну южных джунглей, принося вместе со своими наемными отрядами зверей и птиц для использования правителями Абрахана." #Машинный перевод 24.06.2023
 abrakhan.0011.a: "Инновации Абрахана зависят от наших мечтаний." #Машинный перевод 24.06.2023
 abrakhan.0011.b: "Мы можем слишком сильно зависеть от этой ископаемой воды." #Машинный перевод 24.06.2023
 abrakhan.0011.c: "Созовите военный совет с воинами Нафарати." #Машинный перевод 24.06.2023
  
  
  
  
 abrakhan.0020.t: "Кул Махрист" #Машинный перевод 24.06.2023
 abrakhan.0020.desc: "Самый ужасный обитатель Огладало Ватра, известный Песчаным Людям как Разрушитель. Он обрушивается на мои поселения в [raided_county.GetName]\n\nУжасный пережиток армий Моргота в Древние Дни, он меньший огненный демон. Говорят, что Кул Махрист находился под озером Ухтьяара, но после испарения озера и обширного извлечения воды из-под земли Песчаные Люди сломали печати его глубоких пещер, и теперь этот ужас бродит по ночам под водой. открытое небо.\n\nКул Махрист скрывает наши запасы воды, и, без сомнения, после многих лет плена, охраняя воды под Огладало Ватрой, он выжег в своем уме постоянное желание не дать людям добраться до источников воды. Это ясно из цели демона. Мы называем его Разрушителем и Неугасающим." #Машинный перевод 24.06.2023
 abrakhan.0020.a: "Подчинись Единому!" #Машинный перевод 24.06.2023
 abrakhan.0020.b: "Страшный монстр из древнего мира." #Машинный перевод 24.06.2023
 abrakhan.0020.a.critical_success: "Он признает Саурона хозяином" #Машинный перевод 24.06.2023
 abrakhan.0020.a.success: "Вы подчиняете Кул Махриста на данный момент" #Машинный перевод 24.06.2023
 abrakhan.0020.a.failure: "Он только жаждет" #Машинный перевод 24.06.2023
 cul_mahrist_event_troops: "Кул Махрист" #Машинный перевод 24.06.2023
 dweller_in_the_dark: "Обитель во тьме" #Машинный перевод 24.06.2023
 dweller_in_the_dark_flavor: "Притаившиеся в подземных глубинах гор падшие существа невыразимого зла ждут конца света." #Машинный перевод 24.06.2023
 cul_mahrist_subdued_modifier: "Cûl Mahrist Покоренный" #Машинный перевод 24.06.2023
 cul_mahrist_subdued_modifier_desc: "Благодаря вашим способностям Кул Махрист был отправлен обратно в тени своего подземного убежища." #Машинный перевод 24.06.2023
