 abrakhan_sauron_holds_titles_in_the_south_tt: "Саурон или его вассалы владеют землями на юге." #Машинный перевод 24.06.2023
  
 decision_abrakhan_subjugation_nafarat: "Подчинение: Нафарат" #Машинный перевод 24.06.2023
 decision_abrakhan_subjugation_nafarat_tooltip: "Подчините себе нафарати, подчинив их свирепые армии своей воле. \nЗахватите Империю Абрахана." #Машинный перевод 24.06.2023
 decision_abrakhan_subjugation_nafarat_desc: "Прежде чем я смогу двинуться на запад, я должен укрепить свои владения. Как только я подчиню себе племена нафарати, я смогу основать данническое королевство, извлекая большое количество пополняющихся армий рабов для использования в грядущих войнах. Я назначу одного из их вождей, верных моему зловещему делу.\n\nМодификатор Покорение: Нафарат увеличивает сборы." #Машинный перевод 24.06.2023
 decision_abrakhan_subjugation_nafarat_confirm: "Абрахан встает еще один." #Машинный перевод 24.06.2023
 form_nafarati_decision_effect_nafarati_warchief_tt: "Ты остаешься повелителем Нафарата." #Машинный перевод 24.06.2023
