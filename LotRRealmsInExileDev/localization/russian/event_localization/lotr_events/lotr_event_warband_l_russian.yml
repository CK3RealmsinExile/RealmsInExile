 abrakhan.0030.t: "Собирается военный совет Нафарата" #Машинный перевод 24.06.2023
 abrakhan.0030.desc_tribal: "Я тихо вхожу в боевую хижину и стою у большого костра, глядя в него в поисках вдохновения. В частном порядке и [marshal.GetName], и [third_party.GetName] выразили свои опасения, и теперь я решу вопрос о войне с ожидающим советом." #Машинный перевод 24.06.2023
 abrakhan.0030.desc_all_agree: "\n\nЭти двое смотрят друг на друга, и прежде чем один из них повернется ко мне, чтобы высказать свое мнение, я заявляю об их единодушной поддержке друг друга. [target_country_1.GetName] должен пасть перед мощью [root.highest_held_title_tier.GetName]" #Машинный перевод 24.06.2023
  
 abrakhan.0030.desc_dont_agree: "\n\nВыбор: [target_country_1.GetName] и [target_country_2.GetName].\n\nНапугав этих двоих, когда они смотрят друг на друга, я встаю и объявляю, что я видел в огне." #Машинный перевод 24.06.2023
 abrakhan.0030.a.all_agree: "Все согласны" #Машинный перевод 24.06.2023
