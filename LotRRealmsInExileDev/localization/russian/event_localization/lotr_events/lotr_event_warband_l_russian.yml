 agent_of_corsairs: "Агент Корсаров" #Машинный перевод 24.06.2023
 agent_of_corsairs_desc: "Этот персонаж стал агентом Корсаров." #Машинный перевод 24.06.2023
 black_lord_of_umbar_modifier: "Черный лорд Умбара" #Машинный перевод 24.06.2023
 black_lord_of_umbar_modifier_desc: "Этот персонаж - Черный Лорд Умбара." #Машинный перевод 24.06.2023
 cats_of_beruthiel:0 "Кошки Берутиэль"
 cats_of_beruthiel_desc:0 "Берутиэль ненавидела кошек, и, кажется, этим их и привлекала. Они преследовали её повсюду, пока наконец она не обратила ситуацию в свою пользу, поставив себе на службу. Всего у неё было десять кошек: девять чёрных и одна белая. Она отправляла чёрных кошек шпионить ради неё, а белую - следить за чёрными."
 eagbitar: "Ворон Эагбитар" #Машинный перевод 24.06.2023
 eagbitar_desc: "Каркая на языках людей и эльфов, он издевается над незнакомцами в компании своего хозяина и действует как шпион этого персонажа. Ворону нравится человеческое мясо, особенно ему нравятся глаза падали на поле боя." #Машинный перевод 24.06.2023
 oaths_taken_oaths_fulfilled: "Приняты клятвы. Клятвы исполнены." #Машинный перевод 24.06.2023
 oaths_taken_oaths_fulfilled_desc: "Этот персонаж был освобожден от клятвы, данной давным-давно, возможно, в более ранние времена." #Машинный перевод 24.06.2023
 skull_knights_modifier: "Телохранитель Рыцарей Черепа" #Машинный перевод 24.06.2023
 skull_knights_modifier_desc: "Этого персонажа обслуживает телохранитель Skull Knights; в своих ужасных одеждах они следуют позади, как призраки мертвых, или впереди, как вестники ужасного ужаса." #Машинный перевод 24.06.2023
 leopard_knights_modifier: "Телохранитель Leopard Knights" #Машинный перевод 24.06.2023
 leopard_knights_modifier_desc: "Этого персонажа обслуживает телохранитель Leopard Knights; темные секреты следуют за этими воинами, и они неугомонно ждут, сдирая шкуры с убитых." #Машинный перевод 24.06.2023
 eagle_knights_modifier: "Телохранитель орлиных рыцарей" #Машинный перевод 24.06.2023
 eagle_knights_modifier_desc: "Этому персонажу служит телохранитель Орлиных Рыцарей: каждый воин украшен огромными перьями орлов джунглей, они проверенные воины на поле боя и неутомимы на войне." #Машинный перевод 24.06.2023
 ray_merchant_guard_modifier: "Рэй Торговая Охрана" #Машинный перевод 24.06.2023
 ray_merchant_guard_modifier_desc: "Эти наемные гвардейцы — элитные солдаты, вооруженные лучшим оружием и доспехами, которые можно купить за деньги. Они являются неотъемлемой частью богатейших торговых гильдий Рэя, воплощением богатства и процветания, а их позолоченные доспехи и инкрустированные драгоценными камнями кинжалы — последнее, что увидит сбежавший должник." #Машинный перевод 24.06.2023
 subjugation_dune_sea_modifier: "Порабощение: Дюнное море" #Машинный перевод 24.06.2023
 subjugation_dune_sea_modifier_desc: "Этот персонаж покорил Море дюн. Контроль над зыбучими песками позволяет им наносить удары врагам в спину." #Машинный перевод 24.06.2023
 subjugation_nafarat_modifier: "Подчинение: Нафарат" #Машинный перевод 24.06.2023
 subjugation_nafarat_modifier_desc: "Этот персонаж подчинил себе Нафарата. Полчища свирепых воинов из Дальнего Харадвайта теперь пополняют свои армии." #Машинный перевод 24.06.2023
 subjugation_mahud_modifier: "Порабощение: Махуд" #Машинный перевод 24.06.2023
 subjugation_mahud_modifier_desc: "Этот персонаж подчинил себе Махуда." #Машинный перевод 24.06.2023
 subjugation_ray_modifier: "Подчинение: Рэй" #Машинный перевод 24.06.2023
 subjugation_ray_modifier_desc: "Этот персонаж подчинил себе Рэя, плодородную жемчужину Дальнего Харадвайта, источник реки Нафарат, центр культуры и торговли после упадка Абрахана. Они облагают торговцев высокими налогами, давая им бонус к доходу." #Машинный перевод 24.06.2023
 subjugation_bellakar_modifier: "Порабощение: Беллакар" #Машинный перевод 24.06.2023
 subjugation_bellakar_modifier_desc: "Этот персонаж подчинил себе Беллакар, величайший оплот правоверных на юге. Их притеснение туземцев приносит им большую награду." #Машинный перевод 24.06.2023
 #subjugation_mardruak_modifier: "Порабощение: Мардруак" #Машинный перевод 24.06.2023
 subjugation_mardruak_modifier: "Порабощение: залив Фелайя" #Машинный перевод 24.06.2023
 subjugation_mardruak_modifier_desc: "Этот персонаж подчинил себе мыс Мардруак и залив Фелайя. Опытные корсары теперь служат своим армиям, укрепляя свои военно-морские силы." #Машинный перевод 24.06.2023
 subjugation_near_harad_modifier: "Покорение: возле Харада" #Машинный перевод 24.06.2023
 subjugation_near_harad_modifier_desc: "Этот персонаж подчинил себе Ближний Харадвайт. Народы Харнена горят ненавистью к [faithful|E], которую они могут использовать для своих темных амбиций." #Машинный перевод 24.06.2023
 subjugation_umbar_modifier: "Подчинение: Умбар" #Машинный перевод 24.06.2023
 subjugation_umbar_modifier_desc: "Этот персонаж подчинил себе Умбара. Черные флоты теперь в их распоряжении, и корсары жаждут грабежа." #Машинный перевод 24.06.2023
 carrion_feeder_modifier: "Стервятники кружат" #Машинный перевод 24.06.2023
 carrion_feeder_modifier_desc: "Над головой кружат темные стервятники, падальщики, разведчики Абрахана." #Машинный перевод 24.06.2023
 draugaer_flagship_modifier: "Драугер Флагман" #Машинный перевод 24.06.2023
 draugaer_flagship_modifier_desc: "У этого персонажа есть флагман Драугеров, построенный в Дюсалане, он очень быстрый и очень маневренный, способный исследовать обширные побережья далеких земель." #Машинный перевод 24.06.2023
 baggala_flagship_modifier: "Флагман Баггала" #Машинный перевод 24.06.2023
 baggala_flagship_modifier_desc: "У этого персонажа есть флагман Баггала, традиционное харадское парусное судно Рая, Мардруака и Харшандатта." #Машинный перевод 24.06.2023
  
  
  
