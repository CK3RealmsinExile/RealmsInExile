 decision_abrakhan_subjugation_dune_sea_desc: "Как только я подчиню племена Дюнного моря, их пустынные воины получат цель - быть моими клинками в тени, прячась в дюнах, пока не придет время нанести удар." #Машинный перевод 24.06.2023
