 decision_abrakhan_request_lands: "Запросить соседние земли" #Машинный перевод 24.06.2023
 decision_abrakhan_request_lands_tooltip: "Запросите контроль над соседними землями, принадлежащими вашему Темному Лорду и Мастеру Саурону." #Машинный перевод 24.06.2023
 decision_abrakhan_request_lands_desc: "Темный Лорд приказал мне подавить любое сопротивление на Юге, подчинив его народ. Похоже, мой хозяин и его приспешники добились собственных успехов на моих границах.\n\nЯ должен предложить владеть этими землями вместо него, как он и приказал." #Машинный перевод 24.06.2023
 decision_abrakhan_request_lands_confirm: "Все на службе у вас, Мастер..." #Машинный перевод 24.06.2023
