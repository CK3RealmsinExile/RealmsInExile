 ### ROHAN KING EVENTS ###
 rohan.0001.t:0 "Король в Золотом чертоге"
 rohan.0001.desc:0 "[theoden.GetTitledFirstName] сын Тенгеля, восьмой король Второй линии, семнадцатый король Дома Эорла, признаётся и почитается своим народом. Рождённый в [GetTitleByKey('e_gondor_steward').GetNameNoTier], он вернулся в [GetTitleByKey('k_rohan').GetNameNoTier|l] вместе со своим отцом, когда умер его дед [fengel.GetFirstName]. Он рос, окруженный людьми, что говорят на вестроне, а также выучил синдарин. При Теодене Медусельд стал оплотом стабильности и благородства эорлингов.\n\nНо кое-что омрачает длинное и мирное правление Теодена. У него есть лишь один ребёнок – любимый сын и наследник, [theodred.GetFirstName]. Пусть он уже мужчина в расцвете сил, благородный и храбрый в равной мере, Теоден не слепец, и понимает какие проблемы это может доставить королевству. Успокаивает его лишь то, что если суждено свершиться самому страшному, дети его возлюбленной сестры [theodwyn.GetFirstName] смогут унаследовать трон Рохана.\n\nИ пусть Риддермарк наслаждается временем мира и процветания, доносится тревожный ветер, приносящий отголоски далёкой войны, в которой Гондору угрожают на востоке. Быть может и в самом Рохане есть место внутренним дрязгам. Тени сгущаются, а возраст Теодена даёт о себе знать. Сможет ли он выстоять или падёт пред лицом неизбежной старости и отчаяния?"
 rohan.0001.a:0 "Вперёд, и не страшитесь тьмы!"

 rohan.1100.t:0 "Король в Золотом чертоге"
 rohan.1100.desc:0 "Когда перед вами отворяются тяжелые двери Медусельда, вас приветствует колючий ветер. Флаги с вашим гербом развеваются на прохладном утреннем бризе, а на выдохе вы выпускаете облачка белого пара. Рассвет озаряет каёмку Белых гор ярким пламенем, отбрасывающим длинные тени горных пиков на равнины Харроудейла. Длинная серебряная нить Снежницы тускло блестит в степи, едва задетая восходящим в столь ранний час солнцем. Рядом появляется один из членов совета, чтобы поприветствовать вас. «Милорд, народ без устали трудится, но стоит им завидеть своего короля, они обретут второе дыхание. Не соблаговолите ли вы явиться перед своим народом?»"
 rohan.1100.a:0 "«Я отправлюсь с патрулём до Энтовой Купели»."
 rohan.1100.b:0 "«Я загляну в стойла»."
 rohan.1100.c:0 "«Я понаблюдаю за обучением новых рекрутов»."
 rohan.1100.d:0 "«Уж лучше мне позаниматься делами государства»."
 
 rohan.1101.t:0 "Энтова Купель"
 rohan.1101.desc:0 "Ваши доспехи бликуют на солнце, когда вы едете с патрулём, состоящим из ветеранов: сияющая колонна, скачущая по морю трав. В стуке копыт ваших коней вам слышится славная история вашего народа и вашей земли. Вам вспоминается Эорл Юный и Брего. Вы выбираетесь в авангард своего отряда и скачете через холмы. Силуэты ваших всадников струятся по золотым полям вашей родины как река. Ваш горделивый восторг, однако, быстро прерывается! Пересекая гребень, ваш скакун оступается и начинает падать! Вы..."
 rohan.1101.a:0 "Пытаетесь соскочить с падающей лошади и приземлиться на ноги."
 rohan.1101.b:0 "Отклоняетесь назад, пытаясь выровнять скакуна."
 rohan.1101.c:0 "Отдаёте себя в руки судьбы и пытаетесь упасть, не растеряв достоинства."
 
 rohan.1102.t:0 "Конюшни Эдораса"
 rohan.1102.desc:0 "Вы спускаетесь по искусно выдолбленным ступеням Эдораса и, минуя шумную толпу, направляетесь к конюшням у врат. Стук молота по металлу и лязг подков слышны задолго до того, как сами строения попадают в поле зрения. Именно здесь росли и обучались скакуны вашего народа со времён Эорла Юного. Горожане провожают вас взглядом, наблюдая как вы минуте тёплые кучки навоза и остывающие творения кузнецов. Особое внимание вы решаете обратить на..."
 rohan.1102.a:0 "Коновалов."
 rohan.1102.b:0 "Грумеров."
 rohan.1102.c:0 "Шорников."
 
 rohan.1103.t:0 "Рекруты"
 rohan.1103.desc:0 "Вы спускаетесь по искусно выдолбленным ступеням Эдораса и, минуя шумную толпу, направляетесь к ристалищу у ворот. Воодушевляющие и предостерегающие возгласы и лязг стали слышны задолго до того, как сами строения попадают в поле зрения. На этом пыльном вытоптанном ристалище взращивались новые поколения воинов ещё со времён Эорла Юного. Опытные бойцы обращают внимание, когда видят вас на территории, уделяя с удвоенным рвением исправляют ошибки новобранцев. Вы подходите со стойке с тренировочными мечами и вытягиваете один за рукоять, несколько раз рассекаете воздух, чтобы почувствовать его вес. Стоящий неподалёку новобранец с интересом наблюдает за вашими действиями. Вы решаете помериться силой с рекрутами и приглашаете его на дружеский поединок. Вы..."
 rohan.1103.a:0 "Яростно атакуете, мощными атаками едва не сбивая молодого оппонента с ног."
 rohan.1103.b:0 "Встаёте в защитную стойку и наблюдаете за его выпадами."
 rohan.1103.c:0 "Ставите ему подножку, когда он подходит для удара."
 
 rohan.1105.desc: "В невероятной демонстрации силы и акробатики вы спрыгиваете с падающей лошади и приземляетесь, когда ваши всадники настигают вас. Они поражены вашими способностями как в седле, так и вне его. Ваша лошадь вскакивает на ноги, и требуется всего лишь мгновение, чтобы успокоить обезумевшее животное и снова оседлать его под восторженными взглядами ваших солдат." #Машинный перевод 24.06.2023
 rohan.1106.desc: "При безрассудной попытке спрыгнуть с седла падающей лошади вас швыряет лицом вниз с холма, нелепо кувыркаясь в воздухе. Вы приземляетесь в недостойную кучу на расстоянии длины от вашего упавшего скакуна. Вы стряхиваете с себя пыль и снова садитесь на лошадь, а ваши солдаты осторожно отводят глаза." #Машинный перевод 24.06.2023
  
 rohan.1107.desc: "Вы встречаете панику с непоколебимой волей опытного наездника, противодействуя спотыканию своих лошадей, откидываясь назад в седле. Ваша лошадь стабилизируется, и вы летите вниз по склону с легкой заминкой в ​​шаге. Вы не оборачиваетесь, чтобы оглядеться, но уверены, что ваши гонщики восхищаются демонстрацией отточенной езды, которую вы только что продемонстрировали." #Машинный перевод 24.06.2023
 rohan.1108.desc: "Попытка остановить скольжение вашего скакуна оказывается бесплодной, вы падаете и бесцеремонно падаете на землю. Вы стряхиваете с себя пыль, когда ваши всадники догоняют вас и ждут, пока вы остановите своего коня и сядете на него. Вы продолжаете, больше не упоминая об этом." #Машинный перевод 24.06.2023
  
 rohan.1109.desc: "Осознавая неизбежность падения, вы напрягаетесь и плотно приземляетесь рядом с лошадью, избегая ее падающего тела. Ваши наездники догоняют вас и смеются вместе с вами, пока вы уговариваете своего скакуна встать на ноги. Падения являются частью верховой езды, и немного пыльнее для этого события, вы продолжаете движение, возможно, немного поднявшись в оценке ваших солдат за вашу способность выдержать падение." #Машинный перевод 24.06.2023
 rohan.1110.desc: "Вы выбираете самый безопасный вариант, но удача сегодня не на вашей стороне! Ваш скакун бросается вперед в последний момент и отправляет вас лицом в склон холма. Ваш шлем предотвращает слишком серьезную травму, но, тем не менее, вам приходится выковыривать траву из зубов, пока ваши солдаты отводят взгляд." #Машинный перевод 24.06.2023
  
 rohan.1111.desc: "Вы возвращаетесь в конце дня, возглавляя линию своих отработанных гонщиков. Твои лошади несутся рысью, намыленные днем, неуклонно направляясь к своим мешкам с кормом. Тени Белых гор снова поглотили долину, и травы равнин, кажется, легли рано, не потревоженные ветром. Симбельмине одинаково дремлют на могилах Курганного поля, и пятна белых цветов, кажется, светятся от какого-то внутреннего сияния, лишенного лучей солнца. Вам вспоминается старая песня, и когда вы медленно ведете патруль мимо Стража врат в Эдорас, старый язык непрошено проносится в вашем уме:\n\n\n\nГде теперь лошадь и всадник?\n\nГде сейчас трубящий рог?\n\nГде шлем и кольчуга,\n\nи развевающиеся светлые волосы?\n\nГде рука на струне арфы,\n\nи пылающий красный огонь?\n\nГде весна и жатва\n\nи высокая кукуруза растет?\n\nОни прошли, как дождь на горе,\n\nкак ветер на лугу;\n\nДни прошли на западе\n \nза холмами в тени.\n\nКто соберет дым горящего мертвого дерева.\n\nИли увидит, как возвращаются утекающие годы с Моря?" #Машинный перевод 24.06.2023
  
 rohan.1112.desc: "Крыша Медусельда сияет, как маяк в лучах позднего полуденного солнца, когда вы едете в сопровождении одного эскорта в сторону Эдораса. После вашего падения вы решили вернуться в одиночку и позволить вашему патрулю продолжить свой круг. Падение, которое вы пережили раньше, оставило горький привкус во рту, и вы пытаетесь не держать его против коня, который так мощно нес вас через эти последние складки холма перед домом. Вы задаетесь вопросом, не ослабла ли со временем кровь, которая давным-давно насытила и приручила эти земли, и сделала вас менее сильными, чем конные лорды древности. Ты минуешь Курганное поле и легко качающиеся головы Симбельминэ, не говоря ни слова, и проскальзываешь обратно мимо Стража врат в свою усадьбу." #Машинный перевод 24.06.2023
  
 rohan.1113.desc: "Вы ныряете в мастерскую кузнеца. У него под мышкой конская нога, и он ровняет копыто рашпилем. Груда железных подков лежит штабелем, готовых к установке. Вы молча наблюдаете, как он подгоняет ботинок, а затем, к его удивлению, восхищаетесь его работой. Он благодарит вас и запинается над своими словами в вашем присутствии. Вы уходите довольными качеством его работы и уверены, что он продолжит свой высокий уровень качества." #Машинный перевод 24.06.2023
 rohan.1114.desc: "В этой мастерской ухаживают за свирепыми и энергичными лошадьми Рохана, им подстригают шерсть и расчесывают шерсть. Мужчины и женщины, работающие здесь, лучше знакомы с телами лошадей, чем со своими. Вы смотрите с одобрением и даете несколько советов, когда чувствуете, что это оправдано. Они чистят зубы и заплетают гривы. Когда вы возвращаетесь в зал, у грумеров поднимается настроение." #Машинный перевод 24.06.2023
 rohan.1115.desc: "Запах кожи становится густым, когда вы приближаетесь к мастерской шорников. Со стен свисают ремни для стремян и вожжей, а на деревянном каркасе крафтится седло. Вы наблюдаете, как шорник обрабатывает обработанной кожей сиденье и рог. Толстые иглы протыкают кожу, чтобы сшить. Вы восхищаетесь работой, поздравляете шорника с его трудолюбием и уходите, чувствуя, что после вашего визита шорник будет работать с новой целью." #Машинный перевод 24.06.2023
  
 rohan.1116.desc: "Когда вы взбираетесь по тесаному камню широкой тропы, ведущей вверх к Медусельду, вы убеждаетесь в трудолюбии и способностях своих конюшен. Кровь Повелителей Лошадей непрерывно течет по вашим венам, а также по венам вашего народа. Повелители коней, вы не сомневаетесь, что лошади Рохана будут такими же быстрыми, как и все остальные, и лучше экипированы. Вы проходите мимо камня, высеченного в подобии коня, из которого бьют воды ручья, протекающего через сердце Эдораса. Вы поднимаетесь на зеленую террасу, окруженную сияющими серебристыми доспехами вашего стражника, и еще раз осматриваете пределы своей земли, солнце теперь ярко смотрит на Снежный Борн, прокладывая свой путь через земли Повелителей Лошадей. Тяжелые двери Золотого зала распахиваются внутрь, и вы снова входите, обновленный, чтобы заняться благоустройством своей земли." #Машинный перевод 24.06.2023
  
 rohan.1117.desc: "Твои мускулы помнят боевую выучку, когда ты уверенными шагами приближаешься к молодому человеку в плохо сидящих доспехах. Удерживая острие меча активным, вы с легкостью наносите удары и отбрасываете его слабые защиты. Мизерный прогиб удерживает его клинок в горизонтальном положении, а мощным ударом вниз вы отбрасываете его в сторону и останавливаетесь только тогда, когда острие вашего клинка упирается в грудь юноши. Окружающие солдаты, прервавшие свои усилия, чтобы посмотреть, возобновили тренировки с новой целью." #Машинный перевод 24.06.2023
 rohan.1118.desc: "Молодой новобранец нервно кружит вокруг вас, ваш меч отслеживает его движения. Внезапно вы бросаетесь на него, нанося удары по его защите и желая, чтобы ваш меч пробил ее. Но увы! Неверный шаг заставляет вас поскользнуться в грязи, и вы падаете на колено, запачкав свежее белье грязью. Новобранец делает паузу, не в силах поднять против вас меч даже на практике. Те, кто наблюдал, отводят глаза, и практика возобновляется вокруг вас." #Машинный перевод 24.06.2023
  
 rohan.1119.desc: "Вы молча повторяете движения молодого рекрута и подталкиваете его к нападению на вас. Юноша проглатывает свое нежелание и с воплем бьет! Ты ловко блокируешь удар и отступаешь в сторону, острие твоего меча проходит мимо его горла. Он снова собирается и заряжается! Вы отклоняете его лезвие и ловите его руку, используя его инерцию, чтобы швырнуть его в грязь. Вы улыбаетесь и помогаете ему подняться на ноги, ободряющими словами, и практика возобновляется вокруг вас." #Машинный перевод 24.06.2023
 rohan.1120.desc: "Вы кружите вокруг молодого рекрута, повторяя его движения, побуждая его ударить вас. Он атакует шквалом, который вы легко отбрасываете. Он делает финты влево, а вы не успеваете поймать его и попасться на его обман. С торжествующим блеском в глазах его клинок проносится над вашим, и вы теряете равновесие. Ты взмахиваешь мечом в сторону как раз вовремя, чтобы поймать его атаку, но остаешься стоять на коленях в грязи из-за напряжения контратакующего удара. Практика возобновляется, более сдержанно, чем раньше, вокруг вас." #Машинный перевод 24.06.2023
  
 rohan.1121.desc: "Вы принимаете защитную позу, и ваш клинок следует за молодым новобранцем, когда он кружит вокруг вас. Как только он бросается атаковать вас, вы отводите его лезвие в сторону своим острием и поворачиваетесь под ним, вытягивая ногу и ловя его, когда он проходит. Его бросают в грязь, и вокруг раздается общий смех. Ты наклоняешься, улыбаясь, чтобы вытащить его из грязи, его лицо заливает алый румянец. Вы подбадриваете его несколькими словами и вкладываете свой меч в ножны, и практика возобновляется на территории." #Машинный перевод 24.06.2023
 rohan.1122.desc: "Вы принимаете оборонительную позу, пока он кружит вокруг вас, и подстрекаете его. Он бросается на вас, и вы с легкостью отклоняете острие его меча. Вы приседаете и пинаете его ногой, чтобы сбить его с ног, но он перепрыгивает через вашу атаку и наваливается на вашу повернутую спину. Демонстрируя атлетизм, вам удается развернуться и контратаковать, но вы теряете равновесие и падаете на одно колено в грязь. Те, кто наблюдал, отводят глаза, пока вы с трудом поднимаетесь на ноги, поздравляя молодого рекрута с его проницательностью и приспособляемостью." #Машинный перевод 24.06.2023
  
 rohan.1123.desc: "Вы хлопаете по плечу молодого рекрута и говорите ему несколько ободряющих слов, и его глаза сияют новой целью. Вы думаете, что видите в нем силу старых конных лордов, которые заселили эту долину и приручили землю для вашего народа. Вы возвращаете поцарапанный меч на его подставку, и грохот сталкивающихся мечей и кричащие голоса вновь заявляют о себе днем, солнце быстро поднимается над головой к полудню. Вы путешествуете по оставшейся территории, наслаждаясь борьбой молодых солдат, изучающих свое ремесло. Вы чувствуете, как в груди переполняется уверенность в том, что эти люди смогут обеспечить ваше королевство и послужат оплотом против тех, кто причинит зло вашему народу. Вы завершаете круг и с напутственными словами в адрес ветеранов снова поднимаетесь по вытесанным ступеням, ведущим к Золотому залу. Тяжелые двери распахиваются перед вами внутрь, и вы возвращаетесь к обслуживанию своей земли." #Машинный перевод 24.06.2023
 rohan.1124.desc: "Вы возвращаете поцарапанный меч на подставку и пытаетесь не обращать внимания на грязь, покрывающую колено ваших штанов. Шум тренировочных площадок, столкновение кражи и крики возвращаются, но уже в более приглушенном тоне. Вы путешествуете по территории со своим эскортом, наблюдая за действиями молодых солдат. Кажется, что они приближаются к зрелости менее способными, чем те, кто был в вашем возрасте, но, возможно, это просто возрастная предвзятость. Знамена на стене Эдораса безвольно висят на шестах, а многообещающее утро сменилось чем-то вроде мрачного дня, серые облака скрыли пики Белых гор, над которыми так недавно карабкалось солнце. Вы завершаете круг и говорите несколько ободряющих слов ветеранам, прежде чем снова подняться по тесаным камням, ведущим к Медусельду. Тяжелые двери Золотого Зала распахиваются внутрь, и вы входите, чтобы снова заняться благоустройством своей земли." #Машинный перевод 24.06.2023
  
  ### DEATH OF ÉOMUND, AND ÉOMER and ÉOWYN'S TUTELAGE ### 
 rohan.1200.t: "Орки замечены в Эмин Муиле" #Машинный перевод 24.06.2023
 rohan.1200.desc: "Как главный маршал Риддермарка, Эомунд провел много лет, защищая Восточную Марку от вторгающихся набегов орков, пришедших из Эмин Муила. Теперь из этих каменистых и непроходимых холмов вышла еще одна группа рейдеров, чтобы совершить набег на широкие равнины Рохана. Но на открытых равнинах Рохана мало мест, где можно спрятаться от грохота копыт рохиррим, и поэтому Эомунд снова отправляется усмирять орков." #Машинный перевод 24.06.2023
 rohan.1200.a: "Собери мужчин! Мы катаемся на рассвете!" #Машинный перевод 24.06.2023
  
 rohan.1201.t: "Тихое путешествие" #Машинный перевод 24.06.2023
 rohan.1201.desc: "Слишком тихо. Обычно мы бы уже наткнулись на орков; по своей природе они неорганизованная и некомпетентная раса. Но даже когда мы подъехали ближе к Эмин Муилу, мы все еще не нашли отряд орков. Наконец мы наткнулись на них, бежавших в Эмин Муил, нагруженных небольшой добычей, явно не желавших испытывать удачу. Я приказываю своим людям ехать изо всех сил — не дайте этим гнусным рейдерам сбежать! \n\nЗатем из искривленных деревьев и затемняющих скал, медленно возвышающихся вокруг нас, раздаются пронзительные звуки рожков, и неестественная тишина сразу обретает смысл." #Машинный перевод 24.06.2023
 rohan.1201.a: "Мы попали в засаду!" #Машинный перевод 24.06.2023
  
 rohan.1202.t: "Засада в Эмин Муиле" #Машинный перевод 24.06.2023
 rohan.1202.desc: "За все годы наблюдения за Истмарком я никогда не сталкивался с такой координацией со стороны орков! Кто ими руководит? \n\nТакие мысли роятся в моей голове, пока мои всадники отчаянно пытаются вырваться из искусно сооруженной ловушки. Но при всей их доблести они всего лишь люди, а мужчины истекают кровью и умирают независимо от трусости или мужества. Мужчины кричат ​​от ужаса, когда их отрывают от лошадей или пронзают стрелами. Меня поражает стрела, которая пронзает мой бок, а дальше остается только тьма..." #Машинный перевод 24.06.2023
 rohan.1202.a: "Арх!" #Машинный перевод 24.06.2023
  
 rohan.1203.t: "Горе вдовы" #Машинный перевод 24.06.2023
 rohan.1203.desc: "Мы забеспокоились, когда через неделю Эомунд не вернулся. Всадники, посланные на поиски, наконец нашли его... мертвым возле Эмин Муил, стрела орка пронзила его бок. Мой милый, храбрый муж, ты ушел, а я остаюсь в печали и горьком пепле. Как я могу продолжать... \n\nТеодвин продержалась недолго после смерти мужа. Близкие к ней люди не уверены, в какой степени ее быстрое ухудшение было вызвано болезнью, а в какой - отчаянием. Но результат тот же — она умерла, а двое ее детей остались." #Машинный перевод 24.06.2023
 rohan.1203.a: "Мои дети..." #Машинный перевод 24.06.2023
  
 rohan.1204.t: "Сироты Истфолда" #Машинный перевод 24.06.2023
 rohan.1204.desc: "Отец... мать... что мне делать? Я не готов править. Я ожидал, что у меня будет еще много лет, прежде чем мне придется встать на ваше место. Мы оба вне себя от горя. \n\nЯ почувствовал облегчение, когда из Эдораса прибыл гонец с посланием от брата моей матери, короля Теодена. Он выразил свою скорбь и скорбь по мне и моей сестре. Он предлагает нам отправиться в Эдорас, чтобы пройти обучение и образование, говоря, что, хотя дядя и плохая замена отцу, он попытается. В нашем ответе нет вопросов. В Медусельд мы поедем." #Машинный перевод 24.06.2023
 rohan.1204.a: "Дядя Теоден позаботится о нас." #Машинный перевод 24.06.2023
  
 rohan.1205.t: "Маршал Истфолда" #Машинный перевод 24.06.2023
 rohan.1205.desc: "Я преклоняю колени перед своим королевским дядей в зале, который уже много лет является моим домом; Золотая Медусельд, зал королей. Я ношу доспехи, заработанные жестокими тренировками и тренировками, и шлем из конского волоса на голове. \n\nДядя велит мне встать и перед судом рассказывает о том, как Эовин и я приехали в Медусельд и как через горе мы обе выросли прекрасными юношами. Он заканчивает свою речь, приглашая Гамлинга подойти к нему с прекрасным мечом. Схватив его, он велит мне взять его и при этом занять отцовское место и почести. Я должен стать третьим маршалом Риддермарка и стражем Востока, каким был мой отец до меня. \n\nЯ не забуду твоей доброты и любви, дядя." #Машинный перевод 24.06.2023
 rohan.1205.a: "Я заставлю отца гордиться." #Машинный перевод 24.06.2023
  
 rohan.1206.t: "Воительница Рохана" #Машинный перевод 24.06.2023
 rohan.1206.desc: "С момента прибытия в Эдорас я жил противоречивой жизнью. В то время как люди по всей столице любят меня как «Белую леди Рохана», я обнаруживаю, что мои воинственные желания подавляются встревоженными глазами моего царственного дяди. Несмотря на его молчаливое неодобрение, я тренировался с мечом и щитом, пока не смог выстоять против любого из рыцарей его стражи. Я дочь королей, воительница Риддермарка, хотя Король Теоден не позволяет мне ехать верхом в бою." #Машинный перевод 24.06.2023
 rohan.1206.a: "Я боюсь только клетки, а те, кого я люблю, едут против Врага." #Машинный перевод 24.06.2023
  
 rohan.1207.t: "Маршал Восточной Марки" #Машинный перевод 24.06.2023
 rohan.1207.desc: "Теперь, когда мое наследство наконец-то закреплено, а мои подданные присягнули моему имени, я наконец-то могу стремиться к нормальной жизни среди своего народа. Может быть, сейчас самое время поискать подходящую жену? \n\nОднако, учитывая постоянно нависшую тень Тьмы, висящей на окраинах королевства, действительно ли разумно жениться в этот час нужды? Возможно, мне следует сосредоточить свои усилия на служении народу Рохана, а не себе." #Машинный перевод 24.06.2023
 rohan.1207.a: "Брак может подождать! Рохан нуждается во мне сейчас больше, чем когда-либо!" #Машинный перевод 24.06.2023
 rohan.1207.b: "Не могу дождаться! Род моего отца должен продолжаться!" #Машинный перевод 24.06.2023
  
 rohan.1208.t: "Принцесса Дол Амрота" #Машинный перевод 24.06.2023
 rohan.1208.desc: "Благодаря известности моих великих боевых подвигов я вступил в контакт с доблестным принцем Имрахилом из Дол Амрота. В течение многих месяцев мы писали друг другу о государственных и иностранных делах, критикуя планы и тактику друг друга на будущие войны. \n\nЭти разговоры носили формальный характер, предназначались для нашей собственной выгоды в области боя... Вот почему, когда Принц вдруг решил затронуть более представительные темы в одном из своих последних писем, я был весьма ошеломлен. Судя по тому, что я читал, он очень похож на меня. Человек огня; по открытым полям верхом на лошади. Мы пришли к пониманию друг друга, и я рад называть его своим другом. \n\nОднако его последнее письмо ко мне имеет большое значение для моего будущего. Он предложил мне руку своего младшего ребенка. Его дочь, Лотириэль. Судя по тому, что он мне о ней рассказал, она прекрасная девушка невыразимой добродетели, и он ужасно обрадуется, если увидит, как она выходит за меня замуж. \n\nЭто та возможность, которую я ждал все эти неустанные годы? Затишье в буре нашего мира. Невеста дороже, чем целые королевства, моя; и все, что мне нужно сделать, это сказать да ..." #Машинный перевод 24.06.2023
 rohan.1208.a: "Она существо, не похожее ни на одно другое; красиво и чисто..." #Машинный перевод 24.06.2023
 rohan.1208.b: "Я всего лишь простой человек, недостойный такой красоты." #Машинный перевод 24.06.2023
  
 rohan.1209.t: "Принцесса Дол Амрота" #Машинный перевод 24.06.2023
 rohan.1209.desc: "Говорят, что во время самой грандиозной церемонии верховный король Арагорн взял в жены прекрасную девушку из Дол Амрота, Лотириэль. Это союз престижа и родословных, два рода снова объединяются в финальном союзе, чтобы обозначить начало новой эры для людей. \n\nВозможно, теперь было бы разумно искать собственную жену?" #Машинный перевод 24.06.2023
 rohan.1209.a: "Да, с моей стороны было глупо ждать так долго." #Машинный перевод 24.06.2023
  
 ### OATH OF EORL EVENTS ### 
  
 rohan.2000.t: "Красная стрела" #Машинный перевод 24.06.2023
 rohan.2000.desc: "Ко двору короля Риддермарка прибыл всадник из Гондора с древней Красной стрелой. Эта стрела однажды призвала на юг Эорла Молодого в его легендарном путешествии и является символом древней дружбы и союза Гондора и Рохана. Эорл и Наместник Кирион дали великую клятву, что они будут делить друзей и врагов, и много раз обе стороны призывали к этой клятве. в тяжелом положении, и теперь призывает своих союзников на помощь.\n\nЧто говорит владыка Рохиррим?" #Машинный перевод 24.06.2023
 rohan.2000.a: "Соберите Рохиррим!" #Машинный перевод 24.06.2023
 rohan.2000.b: "Отправьте полный отряд наших лучших всадников на помощь нашим древним союзникам." #Машинный перевод 24.06.2023
 rohan.2000.c: "Я пришлю тех, кого смогу выделить, — собери всадников, которых можно найти в Дунхарроу." #Машинный перевод 24.06.2023
 rohan.2000.d: "Мы слишком стеснены, чтобы послать какую-либо помощь сейчас. Мы будем кататься, когда сможем." #Машинный перевод 24.06.2023
  
 rohan.2001.t: "Наследники Нуменора" #Машинный перевод 24.06.2023
 rohan.2001.desc: "С юга пришла великая армия, облаченная в кольчуги и доспехи, сверкающие серебром на солнце. Древо парит гордо и верно над их множеством, образ великолепия людей до того, как мир был переделан. Гондор, древний и прекрасный, не покинул Рохан в час нужды, но шагнул вперед во всем своем великолепии и мощи.\n\nКрестьяне собираются вдоль дорог, чтобы увидеть хорошо бронированные солдаты Гондора, равных которым не было видел в Рохане много лет. С ними огромный обоз, перевозящий припасы и боеприпасы для армии и ее великих осадных сооружений. Но больше, чем боеприпасы и припасы, эта армия несет не Древо как свое знамя, а надежду на победу, надежду, что она проведет Риддермарк через эту ужасную войну." #Машинный перевод 24.06.2023
 rohan.2001.a: "Великолепие Королей Людей, не померкшее перед разрушением мира." #Машинный перевод 24.06.2023
  
 rohan.2002.t: "Северная армия" #Машинный перевод 24.06.2023
 rohan.2002.desc: "С юга прибыла внушительная армия, которая хорошо провела время вверх по дороге из Анориэна. Это полноценная армия Гондора, оснащенная для сражений на широких равнинах Рохана, как и Северная армия в былые времена. Блестящие кольчуги и хорошо выкованные копья сверкают в тени деревьев, а лучники находятся в центре колонны.\n\nГондор, хотя и не в состоянии полностью помочь нам в этой войне, послал нам на помощь княжескую армию, на одного больше, чем достойный нашего древнего союза. С их помощью эта война должна быстро обернуться в нашу пользу." #Машинный перевод 24.06.2023
 rohan.2002.a: "Когда все это закончится, я посещу Минас Тирит и поблагодарю управляющего." #Машинный перевод 24.06.2023
  
 rohan.2003.t: "Война в итилиенском стиле" #Машинный перевод 24.06.2023
 rohan.2003.desc: "Гондорцы ответили на наши просьбы о помощи, послав нам небольшой отряд. Они хорошо экипированы и обучены, и их возглавляет капитан с отличными навыками и интеллектом.\n\nГондорцы уже начали набрасывать способы воспользоваться нашей местностью, чтобы изматывать наших врагов с минимальными потерями, умение, по их словам, имеет были отточены долгими годами защиты Итилиэна от гораздо большего числа врагов. Вокруг их маленького лагеря начали быстро возводиться укрепления в гондорском стиле, и их люди регулярно смешиваются с нашими рекрутами и офицерами." #Машинный перевод 24.06.2023
 rohan.2003.a: "Мне бы хотелось большего количества, но то, что они прислали, было, по крайней мере, хорошего качества." #Машинный перевод 24.06.2023
  
 rohan.2004.t: "Тишина с Белой Башни" #Машинный перевод 24.06.2023
 rohan.2004.desc: "Никакая помощь не придет из Гондора. Наши посланники прибыли и нашли город напряженным и задумчивым, над ним нависла тень страха. Говорят, что капитаны Гондора сочувствовали нашему тяжелому положению и долго и упорно обсуждали, как на него реагировать.\n\nВ конце концов, сильно огорченные, они были вынуждены прийти к выводу, что они уже настолько истощены, что могут не оказывать никакой помощи Рохану. Однако они не забудут нашего бедственного положения и, как только смогут, говорят, что пришлют нам помощь." #Машинный перевод 24.06.2023
 rohan.2004.a: "Так сказал Эарнил Арведуи. Эта помощь пришла слишком поздно." #Машинный перевод 24.06.2023
  
  ### HORSEMASTERs EVENTS ### 
 horsemasters.4901.t: "Патрули орков замечены в Риддермарке." #Машинный перевод 24.06.2023
 horsemasters.4901.desc: "Вы и ваша компания, патрулируя и охраняя мир в королевстве Короля, натыкаетесь на следы орков. Краткое расследование показывает, что они близки. Вы можете гнать их, зарабатывая славу для себя и своих людей, или выследить их до их лагеря и доложить королю." #Машинный перевод 24.06.2023
 horsemasters.4901.a: "Вызовите наших самых быстрых всадников, и пусть они увидят, где эти орки склоняют головы." #Машинный перевод 24.06.2023
 horsemasters.4901.a.tt: "Ваши разведчики возвращаются с новостями, с мрачными лицами и сообщают вам, что много орков собралось возле гор, и для их вытеснения потребуются соответствующие силы." #Машинный перевод 24.06.2023
 horsemasters.4901.b: "Бегите отбросы вниз, никакой пощады! Вперед, Эорлинги!" #Машинный перевод 24.06.2023
 horsemasters.4901.b.tt: "У орков не было шансов, и они были быстро уничтожены. Их трупы были сложены в кучу и сожжены, чтобы предупредить других, что Рохан не бездействует, и наши копья еще непоколебимы." #Машинный перевод 24.06.2023
  
 ### King in Golden Hall event chain ### 
  
 rohan.2100.t: "[ROOT.Char.GetTitleAsNameNoTooltip] в Золотом зале" #Машинный перевод 24.06.2023
 rohan.2100.desc: "Пронизывающий ветер приветствует вас, когда перед вами распахиваются тяжелые двери Медусельда. Флаги с вашими знаками отличия развеваются в прохладном утреннем воздухе, и ваше дыхание вырывается белым паром. Рассвет освещает край Белых Гор чистым пламенем, отбрасывая длинные тени пиков на равнины Харроудейла.\n\nДлинная серебристая линия Сноуборна смутно течет по степи, в этот ранний час еще не тронутой глаз солнца. Рядом с вами появляется член вашего совета и приветствует вас. «Мой [ROOT.Char.GetLadyLord], ваши люди работают усердно, но их руки обрели бы новую силу, если бы они увидели свой [ROOT.Char.GetTitleAsNameNoTooltip]. Не соблаговолите ли вы представиться вашему народу?" #Машинный перевод 24.06.2023
 rohan.2100.a: "— Я доеду до Энтвоша с патрулем." #Машинный перевод 24.06.2023
 rohan.2100.b: "— Я позабочусь о конюшнях." #Машинный перевод 24.06.2023
 rohan.2100.c: "— Я буду наблюдать за обучением новобранцев." #Машинный перевод 24.06.2023
 rohan.2100.d: "«Мое время лучше потратить на управление государством»." #Машинный перевод 24.06.2023
  
 rohan.2101.t: "Энтуош" #Машинный перевод 24.06.2023
 rohan.2101.desc: "Наша броня блестит на солнце, когда вы едете вместе со своим ветеранским патрулем, сверкающей колонной, раскалывающей траву. Вы чувствуете гордую историю своего народа и своей земли в звуках копыт ваших воинов.\n\nВы вспоминаете Эорла Молодого и Брего, и вытягиваете лошадь, напрягая холмы, беря на себя инициативу в своем беге. компания. Тела твоих конных воинов текут над золотыми полями твоей родины, как жидкость. Однако ваше гордое изобилие встречает быструю проверку! Поднявшись на гребень, ваш конь спотыкается и начинает падать! Ты…" #Машинный перевод 24.06.2023
 rohan.2101.a: "Попытайтесь спрыгнуть с падающей лошади и приземлиться на ноги." #Машинный перевод 24.06.2023
 rohan.2101.b: "Откиньтесь назад и попытайтесь удержать лошадь." #Машинный перевод 24.06.2023
 rohan.2101.c: "Примите свою судьбу и постарайтесь упасть достойно." #Машинный перевод 24.06.2023
  
 rohan.2102.t: "[ROOT.Char.GetTitleAsNameNoTooltip] в Золотом зале" #Машинный перевод 24.06.2023
 rohan.2102.desc: "Вы возвращаетесь в конце дня, возглавляя линию своих отработанных гонщиков. Твои лошади несутся рысью, намыленные днем, неуклонно направляясь к своим мешкам с кормом. Тени Белых гор снова поглотили долину, и травы равнин, кажется, легли рано, не потревоженные ветром. Симбельминэ одинаково дремлют на могилах Курганного поля, клочки белых цветов, кажется, светятся от какого-то внутреннего сияния, лишенного солнечных лучей.\n\nВам вспоминается старая песня, и когда вы медленно ведете патруль мимо Дверь и Эдорас, старый язык непрошено пробегает в вашем уме, Где теперь лошадь и всадник? Где трубил рог? Где шлем и кольчуга, и развевающиеся светлые волосы? Где рука на струне, где пылает красный огонь? Где весна, и урожай, и высокая кукуруза растет? Они прошли, как дождь на горе, как ветер на лугу; Дни ушли на западе за холмы в тени. Кто соберет дым от горящего мертвого дерева. Или увидишь, как утекающие годы возвращаются из Моря?" #Машинный перевод 24.06.2023
 rohan.2102.a: "Увидим ли мы когда-нибудь возвращение старых дней?" #Машинный перевод 24.06.2023
  
 rohan.2103.t: "[ROOT.Char.GetTitleAsNameNoTooltip] в Золотом зале" #Машинный перевод 24.06.2023
 rohan.2103.desc: "Крыша Медусельда сияет, как маяк в лучах позднего полуденного солнца, когда вы едете в сопровождении одного эскорта в сторону Эдораса. После вашего падения вы решили вернуться в одиночку и позволить своему патрулю продолжить свой круг. Падение, которое вы пережили раньше, оставило горький привкус во рту, и вы пытаетесь не держать его против коня, который так мощно несет вас через эти последние складки холма перед домом. эти земли со временем ослабли, и вы стали менее сильными, чем конные лорды древности. Ты минуешь Курганное поле и легко качающиеся головы Симбельминэ, не говоря ни слова, и проскальзываешь обратно мимо Стража врат в свою усадьбу." #Машинный перевод 24.06.2023
 rohan.2103.a: "Увидим ли мы когда-нибудь возвращение старых дней?" #Машинный перевод 24.06.2023
  
 rohan.2104.t: "Конюшни Эдораса" #Машинный перевод 24.06.2023
 rohan.2104.desc: "Вы спускаетесь по хорошо уложенным ступеням Эдораса вдоль журчащего ручья к конюшням у ворот. Звуки стука железа и ржание лошадей предшествуют появлению построек.\n\nВ этих длинных залах со времен Эорла Молодого содержались и ухаживали за конями вашего народа. Яркие глаза ваших людей следуют за вами, пока вы пробираетесь между дымящимися кучами навоза и охлаждающими работами кузнецов. Вы решили уделить особое внимание…" #Машинный перевод 24.06.2023
 rohan.2104.a: "Кузнецы" #Машинный перевод 24.06.2023
 rohan.2104.b: "Грумеры" #Машинный перевод 24.06.2023
 rohan.2104.c: "Шорники" #Машинный перевод 24.06.2023
  
 rohan.2105.t: "[ROOT.Char.GetTitleAsNameNoTooltip] в Золотом зале" #Машинный перевод 24.06.2023
 rohan.2105.desc: "Вы ныряете в мастерскую кузнеца. У него под мышкой конская нога, и он ровняет копыто рашпилем. Груда железных подков лежит штабелем, готовых к установке. Вы молча наблюдаете, как он подгоняет ботинок, а затем, к его удивлению, восхищаетесь его работой. Он благодарит вас и запинается над своими словами в вашем присутствии. Вы уходите довольными качеством его работы и уверены, что он продолжит свой высокий уровень качества." #Машинный перевод 24.06.2023
 rohan.2105.a: "Уверенные всадники ведут к победе" #Машинный перевод 24.06.2023
  
 rohan.2106.t: "[ROOT.Char.GetTitleAsNameNoTooltip] в Золотом зале" #Машинный перевод 24.06.2023
 rohan.2106.desc: "В этой мастерской ухаживают за свирепыми и энергичными лошадьми Рохана, им подстригают шерсть и расчесывают шерсть. Мужчины и женщины, работающие здесь, лучше знакомы с телами лошадей, чем со своими. Вы смотрите с одобрением и даете несколько советов, когда чувствуете, что это оправдано. Они чистят зубы и заплетают гривы. Когда вы возвращаетесь в зал, у грумеров поднимается настроение." #Машинный перевод 24.06.2023
 rohan.2106.a: "Ухоженные лошади приведут нас к победе." #Машинный перевод 24.06.2023
  
 rohan.2107.t: "[ROOT.Char.GetTitleAsNameNoTooltip] в Золотом зале" #Машинный перевод 24.06.2023
 rohan.2107.desc: "Запах кожи становится густым, когда вы приближаетесь к мастерской шорников. Со стен свисают ремни для стремян и вожжей, а на деревянном каркасе крафтится седло. Вы наблюдаете, как шорник обрабатывает обработанной кожей сиденье и рог. Толстые иглы протыкают кожу, чтобы сшить. Вы восхищаетесь работой, поздравляете шорника с его трудолюбием и уходите, чувствуя, что после вашего визита шорник будет работать с новой целью." #Машинный перевод 24.06.2023
 rohan.2107.a: "Прочные седла будут держать нас в устойчивом положении." #Машинный перевод 24.06.2023
  
 rohan.2108.t: "[ROOT.Char.GetTitleAsNameNoTooltip] в Золотом зале" #Машинный перевод 24.06.2023
 rohan.2108.desc: "Когда вы взбираетесь по тесаному камню широкой тропы, ведущей вверх к Медусельду, вы убеждаетесь в трудолюбии и способностях своих конюшен. Кровь конных лордов течет непрерывно по вашим венам, как и по венам вашего народа. Мастера коня, вы не сомневаетесь, что лошади Рохана будут такими же быстрыми, как и любые другие в стране, и лучше экипированы.\n\nВы минуете камень, высеченный в виде лошади, из которого хлещут воды бегущего ручья. через сердце Эдораса. Вы поднимаетесь на зеленую террасу, окруженную сияющими серебристыми доспехами вашего стражника, и еще раз осматриваете пределы своей земли, солнце теперь ярко смотрит на Снежный Борн, прокладывающий свой путь через земли лордов-лошадей. Тяжелые двери Золотого зала распахиваются внутрь, и вы снова входите, обновленный, чтобы заняться благоустройством своей земли." #Машинный перевод 24.06.2023
 rohan.2108.a: "Кровь Эорла сохранит эту землю в безопасности" #Машинный перевод 24.06.2023
  
 rohan.2109.t: "Новобранцы" #Машинный перевод 24.06.2023
 rohan.2109.desc: "Вы спускаетесь по хорошо уложенным ступеням Эдораса рядом с журчащим ручьем к тренировочной площадке у ворот. Появлению строений предшествуют крики увещеваний и поощрений, а также лязг стали. В этих пыльных, вытоптанных землях ваши люди тренировали новую линию воинов со времен Эорла Молодого.\n\nСолдаты-ветераны обращают внимание, когда замечают ваше присутствие, путешествующее по землям, и поправляют новобранцев с новой силой. энергия. Вы подходите к стойке с тренировочными клинками и берете один из них за рукоять, проверяя его вес в руке несколькими тренировочными взмахами. Соседний новобранец с интересом наблюдает за вашей техникой. Вы решаете проверить на прочность своих новобранцев и приглашаете его на спарринг. Ты…" #Машинный перевод 24.06.2023
 rohan.2109.a: "Атакуйте злобно, давя на юношу мощными ударами" #Машинный перевод 24.06.2023
 rohan.2109.b: "Берегите себя и наблюдайте за его ударами" #Машинный перевод 24.06.2023
 rohan.2109.c: "Сбивайте его с толку, когда он приближается к удару" #Машинный перевод 24.06.2023
  
 rohan.2110.t: "[ROOT.Char.GetTitleAsNameNoTooltip] в Золотом зале" #Машинный перевод 24.06.2023
 rohan.2110.desc: "Вы хлопаете по плечу молодого рекрута и говорите ему несколько ободряющих слов, и его глаза сияют новой целью. Вы думаете, что видите в нем силу старых конных лордов, которые заселили эту долину и приручили землю для вашего народа. Вы возвращаете зазубренный меч на его подставку, и шум сталкивающихся мечей и кричащие голоса вновь заявляют о себе днем, солнце быстро поднимается над головой к полудню.\n\nВы путешествуете по оставшейся территории, наслаждаясь борьбой молодых солдат. изучая их торговлю. Вы чувствуете, как в груди переполняется уверенность в том, что эти люди смогут обеспечить ваше королевство и послужат оплотом против тех, кто причинит зло вашему народу. Вы завершаете круг и с напутственными словами в адрес ветеранов снова поднимаетесь по вытесанным ступеням, ведущим к Золотому залу.\n\nТяжелые двери распахиваются перед вами внутрь, и вы возвращаетесь к обслуживанию своей земли." #Машинный перевод 24.06.2023
 rohan.2110.a: "Люди Риддермарка сильны." #Машинный перевод 24.06.2023
  
 rohan.2111.t: "[ROOT.Char.GetTitleAsNameNoTooltip] в Золотом зале" #Машинный перевод 24.06.2023
 rohan.2111.desc: "Вы возвращаете поцарапанный меч на подставку и пытаетесь не обращать внимания на грязь, покрывающую колено ваших штанов. Шум тренировочных площадок, столкновение кражи и крики возвращаются, но уже в более приглушенном тоне. Вы путешествуете по территории со своим эскортом, наблюдая за усилиями молодых солдат.\n\nКажется, они приближаются к зрелости менее способными, чем ваши сверстники, но, возможно, это просто возрастная предвзятость. Знамена на стене Эдораса безвольно висят на шестах, а многообещающее утро сменилось чем-то вроде мрачного дня, серые облака скрыли пики Белых гор, над которыми так недавно карабкалось солнце. Вы завершаете круг и говорите несколько ободряющих слов ветеранам, прежде чем снова подняться по тесаным камням, ведущим к Медусельду.\n\nТяжелые двери Золотого Зала распахиваются внутрь, и вы снова входите, чтобы заняться обслуживанием своей земли. ." #Машинный перевод 24.06.2023
 rohan.2111.a: "Что станет с конными лордами?" #Машинный перевод 24.06.2023
  
 rohan.2112.t: "[ROOT.Char.GetTitleAsNameNoTooltip] в Золотом зале" #Машинный перевод 24.06.2023
 rohan.2112.desc: "В невероятной демонстрации силы и акробатики вы спрыгиваете с падающей лошади и приземляетесь, когда ваши всадники настигают вас. Они поражены вашими способностями как в седле, так и вне его. Ваша лошадь встает на ноги, останавливает обезумевшее животное и снова садится на него под восторженными взглядами ваших солдат." #Машинный перевод 24.06.2023
 rohan.2112.a: "Узкий побег от смущения" #Машинный перевод 24.06.2023
  
 rohan.2113.t: "[ROOT.Char.GetTitleAsNameNoTooltip] в Золотом зале" #Машинный перевод 24.06.2023
 rohan.2113.desc: "При безрассудной попытке спрыгнуть с седла падающей лошади вас швыряет лицом вниз с холма, нелепо кувыркаясь в воздухе. Вы приземляетесь в недостойную кучу на расстоянии длины от вашего упавшего скакуна. Вы стряхиваете с себя пыль и снова садитесь на лошадь, а ваши солдаты осторожно отводят глаза." #Машинный перевод 24.06.2023
 rohan.2113.a: "Проклятый конь!" #Машинный перевод 24.06.2023
  
 rohan.2114.t: "[ROOT.Char.GetTitleAsNameNoTooltip] в Золотом зале" #Машинный перевод 24.06.2023
 rohan.2114.desc: "Вы встречаете панику с непоколебимой волей опытного наездника, противодействуя спотыканию своих лошадей, откидываясь назад в седле. Ваша лошадь стабилизируется, и вы летите вниз по склону с легкой заминкой в ​​шаге. Вы не оборачиваетесь, чтобы оглядеться, но уверены, что ваши гонщики восхищаются демонстрацией отточенной езды, которую вы только что продемонстрировали." #Машинный перевод 24.06.2023
 rohan.2114.a: "Человек Рохана знает свою лошадь" #Машинный перевод 24.06.2023
  
 rohan.2115.t: "[ROOT.Char.GetTitleAsNameNoTooltip] в Золотом зале" #Машинный перевод 24.06.2023
 rohan.2115.desc: "Попытка остановить скольжение вашего скакуна оказывается бесплодной, вы падаете и бесцеремонно падаете на землю. Вы стряхиваете с себя пыль, когда ваши всадники догоняют вас и ждут, пока вы остановите своего коня и сядете на него. Вы продолжаете, больше не упоминая об этом." #Машинный перевод 24.06.2023
 rohan.2115.a: "Проклятый конь!" #Машинный перевод 24.06.2023
  
 rohan.2116.t: "[ROOT.Char.GetTitleAsNameNoTooltip] в Золотом зале" #Машинный перевод 24.06.2023
 rohan.2116.desc: "Осознавая неизбежность падения, вы напрягаетесь и плотно приземляетесь рядом с лошадью, избегая ее падающего тела. Ваши всадники догоняют вас и смеются вместе с вами, пока вы уговариваете своего скакуна встать на ноги.\n\nПадения — это часть верховой езды, и, немного запылившись на событие, вы продолжаете путь, возможно, немного поднявшись в оценке своих солдат. за вашу способность падать." #Машинный перевод 24.06.2023
 rohan.2116.a: "[ROOT.Char.GetTitleAsNameNoTooltip] должен быть готов терпеть боль" #Машинный перевод 24.06.2023
  
 rohan.2117.t: "[ROOT.Char.GetTitleAsNameNoTooltip] в Золотом зале" #Машинный перевод 24.06.2023
 rohan.2117.desc: "Вы выбираете самый безопасный вариант, но удача сегодня не на вашей стороне! Ваш скакун бросается вперед в последний момент и отправляет вас лицом в склон холма. Ваш шлем предотвращает слишком серьезную травму, но, тем не менее, вам приходится выковыривать траву из зубов, пока ваши солдаты отводят взгляд." #Машинный перевод 24.06.2023
 rohan.2117.a: "Проклятый конь!" #Машинный перевод 24.06.2023
  
 rohan.2118.t: "[ROOT.Char.GetTitleAsNameNoTooltip] в Золотом зале" #Машинный перевод 24.06.2023
 rohan.2118.desc: "Твои мускулы помнят боевую выучку, когда ты уверенными шагами приближаешься к молодому человеку в плохо сидящих доспехах. Удерживая острие меча активным, вы с легкостью наносите удар и отбрасываете его слабые защиты.\n\nМалый прогиб удерживает его клинок в горизонтальном положении, а мощным ударом вниз вы отбрасываете его в сторону и останавливаетесь только тогда, когда острие клинка упирается в грудь юноши. Окружающие солдаты, прервавшие свои усилия, чтобы посмотреть, возобновили тренировки с новой целью." #Машинный перевод 24.06.2023
 rohan.2118.a: "Моя сила еще не подвела меня." #Машинный перевод 24.06.2023
  
 rohan.2119.t: "[ROOT.Char.GetTitleAsNameNoTooltip] в Золотом зале" #Машинный перевод 24.06.2023
 rohan.2119.desc: "Молодой новобранец нервно кружит вокруг вас, ваш меч отслеживает его движения. Внезапно вы бросаетесь на него, нанося удары по его защите и желая, чтобы ваш меч пробил ее. Но увы!\n\nНеверный шаг заставляет вас скользить по грязи, и вы падаете на колено, запачкав свежее белье грязью. Новобранец делает паузу, не в силах поднять против вас меч даже на практике. Те, кто наблюдал, отводят глаза, и практика возобновляется вокруг вас." #Машинный перевод 24.06.2023
 rohan.2119.a: "Неужели я стал таким слабым?" #Машинный перевод 24.06.2023
  
 rohan.2120.t: "[ROOT.Char.GetTitleAsNameNoTooltip] в Золотом зале" #Машинный перевод 24.06.2023
 rohan.2120.desc: "Вы молча повторяете движения молодого рекрута и подталкиваете его к нападению на вас. Юноша проглатывает свое нежелание и с воплем бьет! Ты ловко блокируешь удар и отступаешь в сторону, острие твоего меча проходит мимо его горла. Он снова собирается и атакует!\n\nВы отклоняете его клинок и хватаете его рукой, используя его инерцию, чтобы швырнуть его в грязь. Вы улыбаетесь и помогаете ему подняться на ноги, ободряющими словами, и практика возобновляется вокруг вас." #Машинный перевод 24.06.2023
 rohan.2120.a: "Моя сила еще не подвела меня." #Машинный перевод 24.06.2023
  
 rohan.2121.t: "[ROOT.Char.GetTitleAsNameNoTooltip] в Золотом зале" #Машинный перевод 24.06.2023
 rohan.2121.desc: "Вы кружите вокруг молодого рекрута, повторяя его движения, побуждая его ударить вас. Он атакует шквалом, который вы легко отбрасываете. Он делает ложный маневр влево, а вы не успеваете поймать его и попадаетесь на его обман.\n\nС торжествующим блеском в глазах его клинок крутится над вашим, и вы теряете равновесие. Ты взмахиваешь мечом в сторону как раз вовремя, чтобы поймать его атаку, но остаешься стоять на коленях в грязи из-за напряжения контратакующего удара. Практика возобновляется, более сдержанно, чем раньше, вокруг вас." #Машинный перевод 24.06.2023
 rohan.2121.a: "Неужели я стал таким слабым?" #Машинный перевод 24.06.2023
  
 rohan.2122.t: "[ROOT.Char.GetTitleAsNameNoTooltip] в Золотом зале" #Машинный перевод 24.06.2023
 rohan.2122.desc: "Вы принимаете защитную позу, и ваш клинок следует за молодым рекрутом, который кружит вокруг вас. Как только он бросается на вас, вы отводите его лезвие в сторону своим острием и поворачиваетесь под ним, вытягивая ногу и ловя его, когда он проходит.\n\nЕго бросает в грязь, и слышен общий звук смех на территории. Ты наклоняешься, улыбаясь, чтобы вытащить его из грязи, его лицо заливает алый румянец. Вы подбадриваете его несколькими словами и вкладываете свой меч в ножны, и практика возобновляется на территории." #Машинный перевод 24.06.2023
 rohan.2122.a: "Моя сила еще не подвела меня." #Машинный перевод 24.06.2023
  
 rohan.2123.t: "[ROOT.Char.GetTitleAsNameNoTooltip] в Золотом зале" #Машинный перевод 24.06.2023
 rohan.2123.desc: "Вы принимаете оборонительную позу, пока он кружит вокруг вас, и подстрекаете его. Он бросается на вас, и вы с легкостью отклоняете острие его меча. Вы приседаете и пинаете его ногой, чтобы сбить его с ног, но он перепрыгивает через вашу атаку и обрушивается на вашу спину.\n\nПоказывая атлетизм, вам удается развернуться и контратаковать, но вы теряете равновесие и падаете на землю. одно колено в грязи. Те, кто наблюдал, отводят глаза, пока вы с трудом поднимаетесь на ноги, поздравляя молодого рекрута с его проницательностью и приспособляемостью." #Машинный перевод 24.06.2023
 rohan.2123.a: "Неужели я стал таким слабым?" #Машинный перевод 24.06.2023