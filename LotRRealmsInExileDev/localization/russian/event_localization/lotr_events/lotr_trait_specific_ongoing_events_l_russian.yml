 trait_specific_ongoing.1014.t:0 "Море придет снова"
 trait_specific_ongoing.1014.desc:0 "Посреди ночи гром сотрясает небо за твоим окном, грохот волн заставляет весь мир дрожать. В ноздри ударяет резкий запах соли. Было ли когда-нибудь море так близко к вашим залам? Кажется, что оно смыкается вокруг вас, словно пожирая самые основы земли, которые в противном случае отделяли бы вас от великой синевы. \n\nКогда вы слушаете бушующие воды, в ваше сердце проникает страх. Может быть, море пришло, чтобы закончить работу, начатую в старой Анадуне? Твои руки дрожат, грохот в твоей голове становится все громче. \n\nОн здесь. Море снова пришло, чтобы положить конец оборванным потомкам Анадуне."
 trait_specific_ongoing.1014.a:0 "Я должен рассказать об этом всем! Наши люди должны подготовиться!"
 trait_specific_ongoing.1014.b:0 "Рууууун! Бежать за свою жизнь! Море поглотит нас всех!"
 trait_specific_ongoing.1014.c:0 "Нет... Не может быть. Никто не должен знать, я должен держать эту информацию при себе."