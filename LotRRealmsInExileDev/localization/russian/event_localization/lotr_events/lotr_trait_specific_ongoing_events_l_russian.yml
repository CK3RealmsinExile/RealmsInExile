 trait_specific_ongoing.1014.t: "И вновь нагрянет море"
 trait_specific_ongoing.1014.desc: "Посреди ночи небо рассекает молния, гром разносится по поднебесью, а накатывающие волны заставляют мироздание дрожать. Едкий запах соли наполняет ноздри. Неужели море всегда было так близко к вашим чертогам? Кажется, словно оно окружает вас, поглощая каждую пядь земли, которая некогда отделяла вас от его безбрежной синевы. \n\nГрохот бушующего моря вселяет страх в ваше сердце. А не вернулось ли море, чтобы закончить то, что начало в Анадунэ? Руки заходятся дрожью, а волны, кажется, шумят уже внутри черепной коробки. \n\nДень настал. Море вернулось, чтобы положить конец разбросанным потомкам Анадунэ."
 trait_specific_ongoing.1014.a: "Мне нужно рассказать всем! Наш народ должен быть готов!"
 trait_specific_ongoing.1014.b: "Бегите! Спасайте свои жизни! Море поглотит нас всех!"
 trait_specific_ongoing.1014.c: "Нет... Этого не может быть. Никто не должен узнать. Мне нужно уберечь эту информацию от чужих ушей."