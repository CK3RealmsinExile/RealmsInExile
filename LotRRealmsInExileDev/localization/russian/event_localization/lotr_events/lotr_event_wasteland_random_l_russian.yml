l_russian:
  
 colonisation_random.0001.t: "Белка" 
 colonisation_random.0001.desc: "Во время путешествия в мою колонию [colony_province.GetName] я и моя компания останавливаемся, чтобы перекусить среди деревьев. Я теряюсь в мыслях, обдумывая самые недавние проблемы, с которыми столкнулось мое царство. Внезапно мои задумчивости прерывает шорох в ветвях наверху. В темноте мне требуется мгновение, чтобы определить источник звука — гладкую черную белку.\n\nОна смотрит на меня. Я смотрю в ответ. Что-то в его бусинках взгляда кажется мне злобным. Я понимаю, что мои люди с интересом наблюдают за этим противостоянием, и поэтому решаю воспользоваться случаем, чтобы продемонстрировать свое мастерство. Я медленно протягиваю руку и хватаю сосновую шишку, лежащую у моих ног. С вспышкой я бросаю его в белку. Затем, к моему ужасу, белка легко уворачивается от конуса и с визгом бросается мне в лицо!" 
 colonisation_random.0001.a: "Попытка отбиться от белки" 
 colonisation_random.0001.a.success: "Вы отмахиваетесь от летающих грызунов" 
 colonisation_random.0001.a.failure: "Белка вонзает когти тебе в глаз" 
 colonisation_random.0001.b: "Позовите своих охранников на помощь" 
  
 colonisation_random.0002.t: "Белый олень" 
 colonisation_random.0002.desc: "Я исследую запутанные лесные тропинки возле моей колонии [colony_province.GetName], поражаясь густоте древнего леса. Местами деревья растут почти ствол к стволу. Упавший валежник прорастает светящимися грибами. Живые деревья усыпаны лианами и лианами, окутаны губчатыми мхами и стелющимися лишайниками. Воздух пропитан тысячей ароматов бурлящей жизни и зловонного разложения.\n\nВнезапно я вижу это. Пойманный лучом света, прорывающимся сквозь полог, как небесное копье: огромный олень, снежно-белый, с янтарными глазами, которые на мгновение устремлены на меня.\n\nЗатем, с фыркающим выдохом, белый олень прыгает вниз путь. Я слышу, как моя рота натягивает луки позади меня." 
 colonisation_random.0002.a: "Попытайтесь сбить оленя самостоятельно." 
 colonisation_random.0002.a.success: "Вы убиваете существо" 
 colonisation_random.0002.a.failure: "Могучий зверь побеждает вас, прежде чем сбежать" 
 colonisation_random.0002.a.critical_failure: "Вы смертельно ранены" 
 colonisation_random.0002.b: "Быстро [martial_companion.GetFirstNameNoTooltip], спусти его!" 
 colonisation_random.0002.b.success: "[martial_companion.GetSheHe|U] убивает существо" 
 colonisation_random.0002.b.failure: "Могучий зверь побеждает [martial_companion.GetHerHim], прежде чем сбежать" 
 colonisation_random.0002.b.critical_failure: "[martial_companion.GetSheHe|U] смертельно ранен" 
 colonisation_random.0002.c: "Белый олень священный, оставим его в покое." 
  
 colonisation_random.0003.t: "Жесткий Эрудит" 
 colonisation_random.0003.desc: "Наконец-то я нашел время осмотреть свою колонию в [colony_province.GetName]. Путешествие было долгим и утомительным, но мое настроение мгновенно поднимается по прибытии в поселение. Я почти чувствую запах пограничного духа.\n\nКолония представляет собой улей деятельности, и звуки топоров, ударяющих по дереву, и молотков, разбивающихся о наковальни, эхом разносятся по холмам, как и звонкие голоса поселенцев, которые часто спонтанно взрываются. песня, пока они трудятся. Это крепкие и сердечные люди, и я чувствую честь быть их сюзереном.\n\nСкалистые нагорья не подходят для посадки, и мои колонисты сообщают о срочной потребности в крепких породах овец и коз, чтобы обеспечить их пропитанием и шкурами для одежды. Колония богата металлами и камнем для торговли, но необходимо заключить сделку с гильдиями, чтобы транспортировать экспортные товары колонии на рынки королевства, чтобы их можно было обменять на домашний скот." 
 colonisation_random.0003.a: "Я сам буду наблюдать за сделкой." 
 colonisation_random.0003.a.success: "Вы заключили успешную сделку для колонии" 
 colonisation_random.0003.a.failure: "Вы не можете заключить сделку с колонией" 
 colonisation_random.0003.b: "Мой Стюард, [steward.GetFirstNameNoTooltip], справится с этим." 
 colonisation_random.0003.b.success: "[steward.GetFirstNameNoTooltip] заключает успешную сделку для колонии" 
 colonisation_random.0003.b.failure: "[steward.GetFirstNameNoTooltip] не может заключить сделку с колонией" 
 colonisation_random.0003.c: "Я лорд, а не возчик! Догадайтесь об этом сами..." 
 colonisation_random.0003.a.success.toast: "Процветающая колония" 
 colonisation_random.0003.a.failure.toast: "Борющаяся колония" 
 colonisation_random.0003.a.critical_failure.toast: "Провал колонии" 
 well_supplied_colony_county_modifier: "Хорошо обеспеченная колония" 
 well_supplied_colony_county_modifier_desc: "Эта колония получала обильные припасы от остальной части королевства." 
 poorly_supplied_colony_county_modifier: "Плохо обеспеченная колония" 
 poorly_supplied_colony_county_modifier_desc: "Эта колония изо всех сил пытается получить основные припасы от остальной части королевства." 
  
 colonisation_random.1001.t: "Погребение" 
 colonisation_random.1001.desc.1: "Моя попытка основать колонию в дремучих лесах вокруг [colony_province.GetName] смелая, а некоторые даже безрассудная. И все же Старая Гномья Дорога" 
 colonisation_random.1001.desc.2.woodmen: "или «Видувег» на нашем языке," 
 colonisation_random.1001.desc.2.elf: ", или «Мен-и-Наугрим» на нашем языке," 
 colonisation_random.1001.desc.3: "— это один из немногих путей через Лихолесье, и любое царство, способное вновь открыть его и восстановить контакт с царствами на дальней стороне, получит большое стратегическое преимущество… и немало денег от пошлин.\n\nЯ прибыл, чтобы осмотреть мой рабочие бригады рубят деревья, вторгающиеся на старую дорогу, выкорчевывают пни и засыпают ямы, чтобы могла проехать повозка. Вдруг крик поднимается! Под спутанными корнями поваленного дерева был найден плоский камень, на котором высечен выцветший остаток гномьей руны. Это место захоронения какого-то дварфского путешественника из прошлых веков?" 
 colonisation_random.1001.a: "Поднимите камень, чтобы увидеть, что находится под" 
 ancient_dwarven_battleaxe: "Древний гномий боевой топор" 
 cursed_spirits_modifier: "Недовольство из-за пределов" 
 cursed_spirits_modifier_desc: "Этот персонаж потревожил место упокоения благородного дварфского воина и с тех пор проклят." 
 colonisation_random.1001.b: "Пожалуй, мне стоит оставить его в покое..." 
  
 colonisation_random.1002.t: "Гоблинские рейды" 
 colonisation_random.1002.desc: "[martial_companion.GetName] выражал [martial_companion.GetHerHis] обеспокоенность гнёздами гоблинов, угрожающими нашей колонии в [colony_province.GetName].\n\n«Орочья мерзость продолжает совершать набеги и грабить. Они убили многих поселенцев и удерживают новых от прихода. Колония скоро потерпит неудачу без демонстрации силы, чтобы загнать их обратно в их убогие пещеры…»\n\nЯ знаю, что [martial_companion.GetSheHe] говорит правду. Нужно собрать войска, чтобы отогнать гоблинов от моего поселения, и поставить в нем гарнизон, чтобы успокоить колонистов. Однако, боюсь, это будет недешево…" 
 colonisation_random.1002.a: "Отправьте часть моих сборов на защиту [colony_province.GetNameNoTooltip]." 
 levies_guarding_colony_modifier: "Защита колонии" 
 levies_guarding_colony_modifier_desc: "Этот персонаж посвятил часть своих сил защите своих молодых поселений от набегов гоблинов." 
 colonisation_random.1002.b: "Я не могу пощадить своих людей, заплати банде наемников, чтобы они сделали эту работу!" 
 colonisation_random.1002.c: "Я больше не буду рисковать ни жизнями, ни золотом. Эвакуировать колонию..." 
  
 colonisation_random.1003.t: "Браунлендс" 
 colonisation_random.1003.desc: "Хотя многие советовали, что попытки поселиться в Коричневых землях были чистым безумием, а иссохшие почвы не могли поддерживать поселение, был сделан вывод, что попытка должна быть предпринята. Стратегическая ценность этого района очевидна, так как сильная колония здесь поможет защитить торговые пути по реке Андуин и следить за южными окраинами Лихолесья.\n\nС большим трудом из Андуина извлечен богатый ил, и тележку перевезли в мою колонию и вспахали некротизированную почву. Наконец появились признаки жизни, и зеленая трава начала прорастать там, где когда-то была только бесплодная земля.\n\nТем не менее, прогресс идет медленно, и очевидно, что колонию нужно будет снабжать пищей и кормом для многих на долгие годы с большими затратами. Я стою перед выбором — найти средства на поддержку колонии или смириться с тем, что ее нужно забросить." 
 colonisation_random.1003.a: "Я немедленно предоставлю колонии пожертвования для финансирования ее нужд." 
 colonisation_random.1003.b: "Я буду поддерживать нужды колонии из налоговых поступлений." 
 tax_income_spent_on_colony_modifier: "Обслуживание колонии" 
 tax_income_spent_on_colony_modifier_desc: "Этот персонаж тратит часть своего дохода на содержание колонии." 
 colonisation_random.1003.c: "Пришло время сократить мои потери и отказаться от проекта." 
  
 colonisation_random.1004.t: "Чувство мрачности" 
 colonisation_random.1004.desc: "Сердце леса оказывается очень сложным местом по сравнению с давно прирученными и ухоженными опушками леса. Мои поселенцы в [colony_province.GetName] вырубили большие поляны в густом пологе, но им все еще приходится охотиться и добывать корм в мрачных глубинах, где каждая запутанная ветка может скрывать змею, а каждое дупло — слюнявого зверя.\n\nБыли исчезновения. Каждый колонист впал в состояние глубокой, почти сверхъестественной депрессии, а те, кто не впал в нее, полностью парализованы бессмысленным ужасом.\n\nСтановится ясно, что мне нужно действовать, иначе мы рискуем нашими усилиями в лесу. остановка." 
 colonisation_random.1004.a: "Сильный и постоянный гарнизон успокоит колонистов." 
 strong_colonial_garrison_county_modifier: "Сильный колониальный гарнизон" 
 strong_colonial_garrison_county_modifier_desc: "Этому графству был предоставлен сильный контингент гарнизонных войск для защиты своего народа." 
 colonisation_random.1004.b: "Доверьтесь [ROOT.Char.Custom('DefaultPriestTitlePlural')|U], чтобы укрепить их дух и благословить лес." 
 put_trust_in_the_clergy_modifier: "Сила веры" 
 put_trust_in_the_clergy_modifier_desc: "Этот персонаж отдавал предпочтение вере, а не практическим решениям своих проблем." 
 crippling_malaise_county_modifier: "Калечащее недомогание" 
 crippling_malaise_county_modifier_desc: "Жители этого округа страдают от неестественного и всепроникающего недомогания, калечащего их повседневную жизнь." 
 raised_spirits_county_modifier: "Воспитание духа" 
 raised_spirits_county_modifier_desc: "Жители этого графства нашли духовное убежище от опасностей, с которыми они сталкиваются в повседневной жизни." 
 colonisation_random.1004.b.success.toast: "Страхи побеждены" 
 colonisation_random.1004.b.failure.toast: "Парализующий страх" 
 colonisation_random.1004.b.critical_failure.toast: "Провал колонии" 
 colonisation_random.1004.c: "Скажи им, чтобы они перестали хандрить и возвращались к работе!" 
  
 colonisation_random.1005.t: "Руины" 
 colonisation_random.1005.desc.1: "Во время осмотра моей колонии в [colony_province.GetName] поселенцы приглашают меня сопровождать их в экспедиции до вершины долины. Разведчики утверждают, что нашли следы более раннего поселения, а по колонии ходят слухи о закопанном золоте или древнем оружии.\n\nПо прибытии в разрушенную деревню мою компанию начинает медленно охватывать чувство страха. Разведчики ведут нас в зал без крыши, заполненный сломанными бревнами. В одном конце зала можно увидеть большую фреску значительного искусства." 
 colonisation_random.1005.desc.2.vale: "Кажется, что на нем изображена группа свирепых мужчин, которых ведут на войну громадные фигуры в форме медведей." 
 colonisation_random.1005.desc.2.langwell: "Кажется, что он изображает храброго дворянина, ведущего кавалерийскую атаку против неизвестного врага." 
 colonisation_random.1005.desc.2.grey_mountains: "Кажется, что он изображает воина в блестящих доспехах, сражающегося в единоборстве со свирепым селезнем." 
 colonisation_random.1005.desc.3: "Однако детали трудно разобрать, так как они были сильно повреждены огнем... и испорчены тем, что безошибочно напоминает гоблинские каракули и грубые внутренние символы.\n\nПоселенцы начинают бормотать, что это может стать судьбой новой колонии. тоже, и что они должны бежать, пока они могут." 
 colonisation_random.1005.a: "Не волнуйтесь, вам нечего бояться." 
 colonisation_random.1005.a.success: "Поселенцы успокоены" 
 colonisation_random.1005.a.success.toast: "Поселенцы успокоены" 
 colonisation_random.1005.a.failure: "Поселенцы не убеждены" 
 colonisation_random.1005.a.failure.toast: "Поселенцы не убеждены" 
 fearful_colonists_county_modifier: "Напуганное население" 
 fearful_colonists_county_modifier_desc: "Жители этого округа ежедневно боятся за свою жизнь." 
 colonisation_random.1005.b: "Эта орочья мазня древняя. Угроза давно миновала!" 
 colonisation_random.1005.c: "Охранники? Дайте этим недовольным #italic повод для беспокойства#!..." 
  
 colonisation_random.2001.t: "Рекрутинг Драйв" 
 colonisation_random.2001.desc: "Во многом я доволен прогрессом колонии в [colony_province.GetName]. Передовая группа определила новое место для поселения, и уже возведены простой зал и ряд укрытий и складских помещений. Были собраны инструменты и продукты питания, чтобы поселение пережило первые годы его существования, а земля расчищается для выпаса скота и посадки.\n\nОднако раздраженный [stewardship_companion.GetName] жалуется, что, похоже, слишком мало людей готовы эмигрировать в поселение. Если колония хочет выжить и процветать, необходимо будет поощрять большее количество поселенцев к переезду." 
 colonisation_random.2001.a: "Пошлите моих латников, чтобы переселить некоторых местных жителей..." 
 maa_gathering_new_colonists_modifier: "Рекрутинг Драйв" 
 maa_gathering_new_colonists_modifier_desc: "Солдаты этого персонажа озабочены тем, что сопровождают простолюдинов в колонии." 
 colonisation_random.2001.b: "Давайте заплатим, чтобы субсидировать иммиграцию квалифицированных рабочих." 
 colonisation_random.2001.c: "Мой [ROOT.Char.Custom('DefaultPriestTitlePlural')|U] должен предлагать благословения от [ROOT.Char.GetFaith.HighGodName] новым поселенцам." 
  
 colonisation_random.2002.t: "Новая жизнь" 
 colonisation_random.2002.desc: "Новости о новых возможностях и инвестициях в мое растущее поселение [colony_province.GetName] распространились за его пределы к людям в соседней провинции [origin_county.GetNameNoTier].\n\nЗа последние несколько недель все больше и больше этих мигрантов [migrant_culture.GetName] начали проявлять в моем зарождающемся поселении, стремясь начать новую жизнь под моей защитой.\n\nНет сомнения, что они снабдят мой аванпост столь необходимой рабочей силой, но если им будет позволено свободно прибыть, они превзойдут числом моих поселенцев уже через неделю конец!" 
 colonisation_random.2002.a: "Нетерпеливые руки всегда приветствуются на моих землях..." 
 colonisation_random.2002.b: "Скажи местной милиции, чтобы прогнали этих мигрантов." 
 colonisation_random.2002.c: "Собери их всех и заставь работать в поле!" 
 colonisation_random.2002.c.success: "Мигранты подавлены" 
 colonisation_random.2002.c.failure: "Рейд мигрантов" 
 allowed_migrants_in_colony: "Приветствовали мигрантов, ищущих новую жизнь в колонии" 
 forbade_migrants_in_colony: "Отвергли мигрантов, ищущих новую жизнь в колонии" 
 enslaved_migrants_in_colony: "Порабощенные мигранты ищут новую жизнь в колонии" 
  
 colonisation_random.2003.t: "Пламя" 
 colonisation_random.2003.desc: "До меня дошло известие, что большая часть моей колонии в [colony_province.GetName] была уничтожена большим пожаром, причиной которого, как сообщается, был чрезмерно усердный пекарь. Все убежища, склады и амбары сожжены дотла.\n\nБез внешней помощи травмированные поселенцы будут вынуждены покинуть тлеющие руины, и только решительные и немедленные усилия по оказанию помощи спасут колонию.\n\nПредставитель Скорбящие пограничники подвели итоги общего ущерба, нанесенного пожаром, и смиренно просят золото, необходимое для восстановления." 
 colonisation_random.2003.a: "Дайте этим смельчакам необходимое им золото." 
 colonisation_random.2003.b: "Я лично буду наблюдать за восстановлением колонии." 
 colonisation_random.2003.b.success: "Ремонтные работы эффективны и эффективны" 
 colonisation_random.2003.b.success.toast: "Эффективный ремонт" 
 colonisation_random.2003.b.failure: "Ремонтные работы требуют больших затрат и времени" 
 colonisation_random.2003.b.failure.toast: "Дорогостоящий ремонт" 
 colonisation_random.2003.c: "Такие вещи случаются. В следующий раз поаккуратнее с булочками..." 
 colonisation_random.2003.c.failure.toast: "Провал колонии" 
 colonisation_random.2003.c.success.toast: "Колония выживает" 
  
 colonisation_random.2004.t: "Логово греха" 
 colonisation_random.2004.desc.1: "Я получил тревожные новости от моего руководителя [ROOT.Char.Custom('DefaultPriestTitlePlural')|U] о том, что растущее колониальное население в [colony_province.GetName] отворачивается от [ROOT.Char.GetFaith.HighGodName] и ведет греховную жизнь.\n\n" 
 colonisation_random.2004.desc.2.deceit: "Говорят, что жители провинции развили культуру обмана и мошенничества, а честность рассматривается как наивность. У тех, кто посещает колонию, есть немалый шанс быть обворованными предприимчивыми местными жителями или пострадать от шалостей. Это даже влияет на мое управление провинцией, поскольку мы не можем знать, насколько точны отчеты местной элиты!\n\n" 
 colonisation_random.2004.desc.2.chastity: "Говорят, что в провинции утвердилась культура целомудрия, поскольку люди воздерживаются от телесных удовольствий, чтобы сосредоточиться на своей работе и личном росте. Это серьезная угроза долгосрочной стабильности провинции, иначе как мы сможем добиться стабильного населения?\n\n" 
 colonisation_random.2004.desc.2.compassion: "Говорят, что жители колонии в своем пограничном образе жизни прониклись чутким состраданием. Они стали мягкосердечными глупцами, неспособными сделать необходимый трудный выбор, тратящими свое время на сожаления о бедах, с которыми сталкиваются другие!\n\n" 
 colonisation_random.2004.desc.3: "Такое скандальное поведение наверняка вызовет отвращение и отвращение у жителей моего королевства, поэтому мне следует тщательно обдумать соответствующий ответ." 
 colonisation_random.2004.a: "Я жестоко обрушусь на этих гнусных грешников!" 
 persecuted_colonists_county_modifier: "Преследуемое население" 
 persecuted_colonists_county_modifier_desc: "Людей этого графства заставляют подтверждать нравственность веры их королевства." 
 colonisation_random.2004.b: "У людей есть свои пороки. Какой вред может нанести маленькое отклонение на границе?" 
 unpersecuted_colonists_county_modifier: "Религиозные свободы" 
 unpersecuted_colonists_county_modifier_desc: "Жителям этого графства дарована религиозная терпимость и освобождение от преследований." 
 sided_with_sinners_modifier: "Терпимость к грешникам" 
 sided_with_sinners_modifier_desc: "Этот персонаж закрывает глаза на греховную деятельность в своем царстве." 
 colonisation_random.2004.c: "Не знаю, может быть, они что-то напутали..." 
  
 colonisation_random.2005.t: "Закадычные друзья" 
 colonisation_random.2005.desc: "Я получил тревожные сообщения из моего поселения в [colony_province.GetName]. Доходы от провинции медленно, но неуклонно снижались, и, в свою очередь, увеличился бандитизм, при этом поставки, предназначенные для поселения, часто подвергались набегам, а затем распродавались по незаконным каналам.\n\nХодят слухи, что [governor.GetFirstName], местный губернатор I назначен, находится в сговоре с ворами и получает долю от их краденого и покрывает их грязные дела.\n\nНо [governor.GetFirstNameNoTooltip] хитер и имеет хорошо спрятанные следы [governor.GetHerHis]. Мне нужно действовать с осторожностью и точностью..." 
 colonisation_random.2005.a: "Какое смущение! Удалите [governor.GetHerHim] до того, как [governor.GetSheHe] сможет нанести больше урона." 
 colonisation_random.2005.a.tt: "[governor.GetFirstNameNoTooltip] снят с должности [governor.GetHerHis] губернатора" 
 colonisation_random.2005.b: "Возможно, я смогу решить эту проблему..." 
 colonisation_random.2005.b.success: "Ваши агенты успешны" 
 colonisation_random.2005.b.success.toast: "Агенты успешны" 
 colonisation_random.2005.b.failure: "Ваши агенты пойманы на месте преступления" 
 colonisation_random.2005.b.failure.toast: "Агенты не увенчались успехом" 
 corrupt_governor_county_modifier: "Коррумпированный губернатор" 
 corrupt_governor_county_modifier_desc: "Этот округ страдает от надзора коррумпированного правящего чиновника." 
 colonisation_random.2005.c: "Я мог бы закрыть глаза, если бы [governor.GetSheHe] дал мне порез." 
 unofficial_income_modifier: "Неофициальный доход" 
 unofficial_income_modifier_desc: "Этот персонаж зарабатывает дополнительный доход закулисными способами." 
  
 colonisation_random.2006.t: "Колониальная вражда" 
 colonisation_random.2006.desc: "Мои советники попросили меня вмешаться в продолжающийся спор между местными лидерами моей молодой колонии в [colony_province.GetName] относительно будущего направления их поселения.\n\n[merchant.GetFirstName] является известным торговцем в этом районе и утверждает, что они должны быть реинвестировать свое золото в развитие местного бизнеса и улучшение доступа к другим рынкам для повышения благосостояния местного населения.\n\nТем временем [militia.GetFirstName], лидер местного ополчения, утверждает, что инвестиции должны быть направлены на укрепление вооруженных сил для защиты интересов колонии. \n\nСитуация зашла в тупик, и они ждут от меня решения вражды. Решение, которое я приму, скорее всего, повлияет на направление развития провинции на долгие годы..." 
 colonisation_random.2006.a: "Без сильной армии мы сидячие утки." 
 colonisation_random.2006.b: "Сильная экономика пойдет на пользу всем." 
 colonisation_random.2006.c: "Наверняка здесь можно найти золотую середину?" 
 colonisation_random.2006.c.success: "Вы успешно договариваетесь о компромиссе" 
 colonisation_random.2006.c.success.toast: "Компромисс достигнут" 
 colonisation_random.2006.c.failure: "Вы не в состоянии сделать какое-либо основание" 
 colonisation_random.2006.c.failure.toast: "Местная фракция берет под свой контроль" 
 military_colony_county_modifier: "Военный форпост" 
 military_colony_county_modifier_desc: "Недавнее развитие этого округа было обусловлено местной милицией, которая сосредоточила свое внимание на военной мощи за счет местной экономики." 
 merchant_colony_county_modifier: "Торговый аванпост" 
 merchant_colony_county_modifier_desc: "Недавнее развитие этого округа было обусловлено местными торговцами, которые сосредоточились на экономической мощи за счет местной милиции." 
 harmonious_colony_county_modifier: "Эффективное лидерство" 
 harmonious_colony_county_modifier_desc: "Различные конкурирующие фракции в этом графстве достигли компромисса, эффективно работая вместе, чтобы нарастить свою силу." 
  
 colonisation_random.2007.t: "Бойкотировать" 
 colonisation_random.2007.desc.1.steward: "Мой стюард," 
 colonisation_random.2007.desc.1.advisor: "Мой советник," 
 colonisation_random.2007.desc.2: "[steward.GetFirstName] стучит в мою дверь с более мрачным лицом, чем обычно. [steward.GetSheHe|U] провел утомительный день в переговорах с гильдиями, и кажется, что эти обсуждения не были плодотворными.\n\n«Почему всякий раз, когда члены гильдии собираются вместе, это похоже на заговор против народа? Они жалуются, что налоги на торговом пути в нашу колонию в [colony_province.GetName] слишком высоки, и угрожают бойкотировать любые производимые там товары. Если они покалечат ее экономику сейчас, то они будут душить ее при рождении. Я пытался убедить их, но ничего не помогает мне. Боюсь, вам придется вмешаться...»\n\nЯ разделяю [steward.GetHerHis] раздражение по поводу этой новости. Почему так много должно зависеть от этих жадных членов гильдии? Что-то нужно будет сделать." 
 colonisation_random.2007.a: "Может быть, временное снижение налогов заставит их замолчать?" 
 reduced_taxes_on_guilds_modifier: "Сниженное налогообложение" 
 reduced_taxes_on_guilds_modifier_desc: "Этот персонаж временно снизил налоги на гильдии, чтобы заручиться их сотрудничеством." 
 colonisation_random.2007.b: "Я уверен, что мы можем прийти к какому-то компромиссу..." 
 colonisation_random.2007.b.success: "Вы соглашаетесь на сделку по продаже доли в колонии" 
 colonisation_random.2007.b.success.toast: "Успешная сделка" 
 colonisation_random.2007.b.failure: "Вы не можете составить привлекательную сделку" 
 colonisation_random.2007.b.failure.toast: "Неудачная сделка" 
 colonisation_random.2007.c: "Пришло время утвердить небольшую власть над этими хапугами!" 
 increased_taxes_on_guilds_modifier: "Повышенное налогообложение" 
 increased_taxes_on_guilds_modifier_desc: "Этот персонаж временно увеличил налоги, чтобы оказать давление на гильдии." 
 colonisation_random.2007.c.success.toast: "Гильдии" 
 colonisation_random.2007.c.failure.toast: "Колония давления гильдий" 
 colonisation_random.2007.c.critical_failure.toast: "Провал колонии" 
  
 colonisation_random.2008.t: "Чума" 
 colonisation_random.2008.desc: "Последние новости из моей колонии в [colony_province.GetName] действительно ужасают. Поселенцы пострадали от разрушительной чумы, охватившей почти каждый дом. Я едва могу читать отчеты, настолько красочны их детали.\n\nБолезнь начинается с лихорадки и неутолимой жажды - некоторые жители буквально взрываются в попытке утолить свои отчаянные позывы. Затем появляются бубоны — большие черные опухоли на каждом суставе, которые заполняют зловонный желтый гной и делают жертву совершенно неспособной двигаться. На последней стадии они исчезают, но у больных появляется адская сыпь на лице, настолько мучительная, что некоторые выкалывают себе глаза или отрывают уши и нос в тщетной попытке облегчения. После этого к большинству приходит смерть, обычно сопровождаемая окончательными мучениями в виде судорог, вызывающих ломоту позвоночника.\n\nЕсли колонию нужно спасти, нужно что-то делать без промедления!" 
 colonisation_random.2008.a: "Карантин в колонии - никто не должен выходить! Я не рискну распространять это." 
 colonisation_random.2008.a.success.toast: "Колония сохранена" 
 colonisation_random.2008.a.failure.toast: "Провал колонии" 
 colonisation_random.2008.b: "Я пошлю им на помощь людей, умеющих лечить подобные недуги." 
 colonisation_random.2008.c: "Бедные души... Доставьте страждущих в [capital.GetNameNoTierNoTooltip], чтобы мы могли оказать им наилучшую помощь!" 
 colonisation_random.2008.c.tt.outbreak: "[courtiers|E] и [guests|E] могут заключать контракт [GetTrait('bubonic_plague').GetName( GetNullCharacter )]" 
 colonisation_random.2008.c.outbreak.toast: "Вспышка распространяется" 
 colony_disease_recovery_county_modifier: "Вспышка заболевания" 
 colony_disease_recovery_county_modifier_desc: "Жители этого округа выздоравливают после недавней вспышки болезни." 
  
 colonisation_random.2009.t: "разведка" 
 colonisation_random.2009.desc.1.steward: "Мой стюард," 
 colonisation_random.2009.desc.1.advisor: "Мой советник," 
 colonisation_random.2009.desc.2: "[steward.GetFirstName] подходит ко мне в коридоре с широкой улыбкой на лице. Возможно, у него есть что сообщить для разнообразия...\n\n"Мой [ROOT.Char.GetTitleAsNameNoTooltip], я получил хорошие новости от наших колонистов в [colony_province.GetName]! Во время разведки возвышенностей [mineral_province.GetName] в поисках бандитов, один из обнаружили прочный пласт драгоценных минералов на скалистом обнажении. Поселенцы теперь гудят от восторга мечтами о будущих богатствах и умоляют вас организовать обследование земли."\n\nХотя для этого потребуются первоначальные вложения, если у них есть действительно нашли значительное месторождение, оно может обеспечить богатство на долгие годы вперед..." 
 colonisation_random.2009.a: "Закажите опрос [mineral_province.GetNameNoTooltip] сразу!" 
 rich_mineral_deposit_province_modifier: "Богатое месторождение полезных ископаемых" 
 rich_mineral_deposit_province_modifier_desc: "В этой провинции обнаружено крупное и богатое месторождение полезных ископаемых." 
 mineral_deposit_province_modifier: "Месторождение полезных ископаемых" 
 mineral_deposit_province_modifier_desc: "В этой провинции найдено месторождение полезных ископаемых." 
 colonisation_random.2009.a.critical_success.toast: "Найдено богатое месторождение" 
 colonisation_random.2009.a.success.toast: "Найдено небольшое месторождение" 
 colonisation_random.2009.a.failure.toast: "Депозит не найден" 
 colonisation_random.2009.b: "Для меня это пустая трата золота..." 
  
 colonisation_random.2010.t: "Люпин Угроза" 
 colonisation_random.2010.desc: "С притоком поселенцев в [colony_province.GetName] прибывают их различные пастбищные стада - в первую очередь овцы, но также и другие. Однако эта миграция стад на свободном выгуле, по-видимому, также привлекла других пришельцев...\n\nИз-за обилия новой и относительно неохраняемой добычи волки стали появляться в провинции в большем количестве.\n\nВ то время как они еще не причинили вреда ни одному поселенцу, мы продолжаем получать жалобы на потерю их животных, а вместе с этим их экономических средств к существованию и ценного источника пищи.\n\nМне нужно будет решить эту проблему в ближайшее время, иначе моя новая колония пошатнется." 
 colonisation_random.2010.a: "Проклятые волки!" 
  
 colonisation_random.2011.t: "Страна бандитов" 
 colonisation_random.2011.desc: "В суровых отдаленных землях [colony_province.GetName] авторитет моего правления в лучшем случае слаб. Наша инфраструктура минимальна и в основном предназначена для поддержания колонии на плаву. В результате люди с дурной репутацией часто пробираются туда под вымышленными именами, избегая правосудия и последствий своих прошлых злодеяний.\n\nЭти самопровозглашенные «свободные люди», которые живут дико и свободно, ни перед кем не отвечая, может показаться романтичным и даже привлекательным, но в значительной степени это мираж, прикрывающий подлые поступки и жестокие поступки.\n\nФронтир слишком часто становится пристанищем разбойников и бандитов, и так же и здесь." 
 colonisation_random.2011.a: "Эти никчемные разбойники!" 
