 colonisation_random.2010.t: "Люпин Угроза" #Машинный перевод 24.06.2023
 colonisation_random.2010.desc: "С притоком поселенцев в [colony_province.GetName] прибывают их различные пастбищные стада - в первую очередь овцы, но также и другие. Однако эта миграция стад на свободном выгуле, похоже, также привлекла других пришельцев...\n\nИз-за обилия новой и относительно неохраняемой добычи волки стали появляться в провинции в большем количестве.\n\nВ то время как они еще не причинили вреда ни одному поселенцу, мы продолжаем получать жалобы на потерю их животных, а вместе с этим их экономических средств к существованию и ценного источника пищи.\n\nМне нужно будет решить эту проблему в ближайшее время, иначе моя новая колония пошатнется." #Машинный перевод 24.06.2023
 colonisation_random.2010.a: "Проклятые волки!" #Машинный перевод 24.06.2023
  
 colonisation_random.2011.t: "Страна бандитов" #Машинный перевод 24.06.2023
 colonisation_random.2011.desc: "В суровых отдаленных землях [colony_province.GetName] авторитет моего правления в лучшем случае слаб. Наша инфраструктура минимальна и в основном предназначена для поддержания колонии на плаву. В результате люди с дурной репутацией часто пробираются туда под вымышленными именами, избегая правосудия и последствий своих прошлых злодеяний.\n\nЭти самопровозглашенные «свободные люди», которые живут дико и свободно, ни перед кем не отвечая, может показаться романтичным и даже привлекательным, но в значительной степени это мираж, прикрывающий подлые поступки и жестокие поступки.\n\nФронтир слишком часто становится пристанищем разбойников и бандитов, и так же и здесь." #Машинный перевод 24.06.2023
 colonisation_random.2011.a: "Эти никчёмные разбойники!" #Машинный перевод 24.06.2023
