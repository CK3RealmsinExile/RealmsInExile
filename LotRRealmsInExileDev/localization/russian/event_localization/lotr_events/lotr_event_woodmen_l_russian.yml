  ### Woodmen starting events ### 
  
 woodmen.0100.t: "Гудамари" 
 woodmen.0100.desc: "Гудумари когда-то были самым большим племенем среди Дровосеков Рованиона, но их число сократилось, и многие слились с Ольфангами, опорой власти Беорнинга. \n\nИх оставшиеся деревни населены теми, кто отказался ассимилироваться и вместо этого мигрировал на север, в практически безлюдные карнизы на северо-западе леса возле Врат Эльфов, и они сохраняют свою независимость от конфедерации Беорнингов. \n\nСмогут ли Олфангинги сохранить свою независимость и восстановить свой статус верховного племени Дровосеков, или они еще больше уменьшатся и исчезнут в памяти?" 
 woodmen.0100.a: "Доверьтесь деревьям!" 
 woodmen.0100.a.tt: "Судьба Гудамари в ваших руках." 
  
 woodmen.0101.t: "Саиртидуа" 
 woodmen.0101.desc: "Сайртиуда — самый древний клан Дровосеков Рованиона. Их легендарные поселения Сайртиудабаург ("Лесной зал") и Тарнебург - самые старые поселения в Западном Лихолесье. От галадримов эти люди научились основам лесного земледелия и первыми подражали лесным эльфам в строительстве флотов. \n\nТем не менее, олдормен Сайртиуда Диагеро пожилой человек, а его люди разделены. Несмотря на возобновившуюся угрозу со стороны Дол Гулдура, его сыновья и внуки ссорятся между собой, уводя некоторых из наиболее предприимчивых Сайртуидов из карниза в Долину. Некоторые отказались от столь ценимой ими независимости и присягнули на верность Гримбеорну. Другие попали под влияние развращающего шепота с Холма Колдовства и приняли еретические верования. \n\nСмогут ли Сайртиуда пережить грядущий кризис? Или это древнее племя окончательно исчезнет из истории?" 
 woodmen.0101.a: "Лес дает, лесники живут." 
 woodmen.0101.a.tt: "Судьба Саиртидуа в ваших руках." 
  
 woodmen.0102.t: "Фадиринги" 
 woodmen.0102.desc: "Фадиринги - самое архаичное племя Дровосеков Рованиона, и теперь они единственные люди, живущие в густом лесу Лихолесья, на разбросанных полянах к северу от Старой Лесной Дороги. Они утверждают, что являются истинными потомками Фадерды, мифического архиотца лесных людей. \n\nВ последние десятилетия, после непродолжительного открытия Старой Лесной Дороги, они начали переживать незначительное возрождение, но теперь их деревни предают огню возродившиеся орки Лихолесья. Остаток цепляется, пока..." 
 woodmen.0102.a: "Сыновья Фадерды выживут!" 
 woodmen.0102.a.tt: "Судьба Фадирингов в ваших руках." 
  
 woodmen.0103.t: "Мероаджингс" 
 woodmen.0103.desc: "Мероагинги более воинственны, чем другие Дровосеки, и когда-то владели большой полосой центрального леса в качестве своей территории, ведя полукочевой образ жизни вдоль многих троп Дровосеков. По мере того, как Мирквуд потемнел и стал менее гостеприимным, их число уменьшилось, но они сохранили несколько деревенских поселений в восточной части леса, огороженных острыми деревянными шипами, и часто торгуют с жителями Долин. \n\nОни хорошо помнят чуму и ужас Некроманта, преследуя злых существ Южного Лихолесья всякий раз, когда те забредают на их территорию. Они яростно ненавидят племя Корсечинг. \n\nПоскольку лес становится все темнее, мероагинги начали задаваться вопросом, выживут ли они только за счет завоевания соседних племен и создания нового, более сильного королевства на восточном склоне." 
 woodmen.0103.a: "Мы сердце леса!" 
 woodmen.0103.a.tt: "Судьба Мероагингов в ваших руках." 
  
 woodmen.0104.t: "Вальдандинги" 
 woodmen.0104.desc: "Вальдандинги - одно из основных племен лесов юго-восточного Лихолесья, многие из которых прибыли в качестве беженцев из других частей леса и были объединены воином-вождем Уолданом. Заселив Восточную бухту, откуда много веков назад произошли многие из их предков, они создали собственное маленькое королевство. \n\nБолее экуменические, чем другие племена Дровосеков, они жаждут объединения своего народа по обе стороны леса, и их взволновали слухи о подъеме Беорнингов на востоке — могут ли они быть спасителями, которых они ищут? \n\nИ все же любая надежда на единство поставлена ​​под угрозу злобными корсечингами на юге и воинственными мероагингами на севере. И что еще хуже, до Вальдандинга дошли слухи, что Холм Колдовства снова посылает свои темные щупальца в лес, стремясь уничтожить свободные племена." 
 woodmen.0104.a: "Под деревом и листвой жизнь коротка..." 
 woodmen.0104.a.tt: "Судьба Уолдандингов в ваших руках." 
  
 woodmen.0105.t: "Корсечинги" 
 woodmen.0105.desc: "Другие племена Дровосеков презирают Корсечингов, будь то далекая басня, чтобы напугать детей, или вполне реальная местная угроза. Зарабатывая на жизнь бандитизмом и набегами, они все больше попадают в тень Дол Гулдура, обращаясь в его злую веру. \n\nКонечно, каждый является героем своей собственной истории, и Корсечинги считают себя самым чистым и самым традиционным из племен. В конце концов, кто еще сохранил древние обряды, такие как кража младенцев ваших врагов или приготовление их внутренностей в медовухе?\n\nВозвышение Холма Волшебства таит в себе как возможности, так и риски. Смогут ли Корсечинги стать самыми привилегированными клиентами Кхамула и завоевать большое королевство в лесу и на обширных землях за его пределами? Или они будут подчинены как простой вассал Тени? Время покажет..." 
 woodmen.0105.a: "Под деревом лезвие..." 
 woodmen.0105.a.tt: "Судьба Корсечингов в ваших руках." 
  
  
  
