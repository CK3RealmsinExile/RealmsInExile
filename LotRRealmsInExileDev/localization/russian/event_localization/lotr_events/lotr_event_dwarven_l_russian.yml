 dwarven.0205.t:0 "Заглянуть в Кхелед-зарам"
 dwarven.0205.desc.1:0 "Покинув Великие Врата мы с компаньонами спускаемся к тихим водам вытянутого озера. Гладь Кхелед-зарам, куда вглядывался [durin|E], недвижна и молчалива. Долгое время мы проводим у воды, размышляя о судьбе нашей колонии и продумывая следующие шаги. Но неужели я вижу блики древних звёзд, что венчают могучую корону? Это знак, или порождение моего утомлённого разума?\n\Но вдруг спокойствие нарушает ужасный звук. Мы отводим взгляд и оборачиваемся, ужас наполняет наши вены словно потоки льда. С юго-востока, поднимаясь по долине, мчится отряд [Concept( 'orcs', 'орков' )|E], вооруженных мечами и луками. Я спешно отдаю приказ отступать к Вратам. И хотя [Dwarves|E] — отменные бегуны, нас очень быстро настигают! Мы пускаем в ход топоры, а стрелы отскакивают от наших доспехов, но врагов слишком много. В хаосе битвы мы разделяемся. Я не знаю, кто из нас выжил, а кому уже никогда не увидеть света. Храни нас [mahalcharacter|E]!"
 dwarven.0205.desc.2:0 "Я остался в одиночестве, немолодой [dwarf|E], сгорбленный под тяготами и невзгодами. И если моя борода не поседела прежде, теперь этого не избежать! Когда-то всё это имело смысл.\n\nСпускаясь в долину, я приближаюсь к тихим водам озера Кхелед-зарам, куда вглядывался [durin|E]. Гладь озера недвижна и молчалива.\n\nВсматриваясь в его холодные чистые глубины, я ищу решение своих проблем. Но неужели я вижу блики древних звёзд, что венчают могучую корону? Это знак, или порождение моего утомлённого разума?\n\Но вдруг спокойствие нарушает ужасный звук. Подняв взор, я вижу, что с юго-востока по долине стремительно поднимается отряд [Concept( 'orcs', 'орков' )|E]! Они вооружены мечами и луками, а некоторые восседают верхом на варгах. Мои вены наполняются льдом, когда я устремляюсь к Великим Вратам. И хоть мои доспехи защищают от множества стрел, одной всё же удаётся найти слабое место. Я падаю на колени в нескольких шагах от Врат, мои верные соратники устремляются вперёд, чтобы сразиться с врагом.\n\nЯ чувствую, что вот вот потеряю сознание. Храни нас [mahalcharacter|E]! Прости глупость своего заблудшего сына."
 dwarven.0205.a:0 "Даин... ты был прав..."
 dwarven.0205.b:0 "Ох!"

 dwarven.0210.t:0 "Битва за Мазарбул"
 dwarven.0210.desc:0 "Пусть мне удалось выжить, но всему есть своя цена. Многие воины и друзья, доверившиеся мне сейчас устилают подножье Врат и чертоги. Но тревожные вести на этом не кончаются. Отряд [Concept( 'orc', 'орков' )|E], что мы разгромили, по словам разведчиков, является лишь авангардом огромной [Concept( 'orcs', 'орочьей' )|E] армии. \n\nМы думали, что избавились от них, но они просто выжидали удобного момента. Меня вновь переполняют ужас и сомнения, я сокрушаюсь о своей незавидной судьбе. Но я стараюсь не показывать этого. Кто поведет солдат в бой, если не я? Я Владыка [Concept( 'Moria', 'Мории' )|E], и если сегодня нам суждено погибнуть, то мы умрём плечом к плечу.\n\nНе скрывая упадка духа, мои верные соратники начинают готовиться к худшему."
 dwarven.0210.a:0 "Барабаны. Барабаны из глубин. Они приближаются."
 
 ## Introduction ###

 dwarven.1000.t:0 "Дети Махала"
 dwarven.1000.desc:0 "Я был рождён среди детей [Concept( 'mahalcharacter', 'Махала' )|E], усыновлённых детей [eru|E], могучих [Concept( 'dwarves', 'гномов' )|E]. Наши праотцы создавали нас в тяжелые времена, а потому мы сильнее [Concept( 'conceptracemen', 'людей' )|E], более устойчивы к болезням и порче.\n\nЖизни наши долги, а расцвет наступает нескоро: молодёжь свою мы считаем детьми, пока они не достигнут своего [majority|El] в 40 лет, а благоприятный возраст для брака — не раньше 70. Гномы обоих полов носят бороды с рождения, а гном без бороды — постоянный объект насмешек и унижений.\n\nНаш священный язык, Кхуздул, был создан самим Творцом, и может использоваться только в окружении других гномов. На нём пересказывают предания древности и проводят пышные празднества. В повседневной же жизни мы изучаем язык наших ближайших соседей и торговых партнёров.\n\nИ хотя мы не боимся солнечного света как [orcs|E], нам комфортнее всего под землёй, где мы вырезаем чертоги из живой породы. Многие чертоги наших предков были разрушены, но настало время вернуть контроль над ними!"
 dwarven.1000.a:0 "Барук Кхазад! Кхазад аи-мену!"

 ### Dwarven Reincarnation Events
 dwarven.5002.t:0 "Воплощённый [my_dorfdad.GetFirstNameNoTooltip]"
 dwarven.5002.desc:0 "Чем старше я становлюсь, тем чаще слышу, что я — вылитый [my_dorfdad.GetFirstName], как его описывали в преданиях [Concept( 'dwarves', 'гномов' )|E]. Как внешне, так и внутренне, я, похоже, унаследовал определенные черты его характера."
 dwarven.5002.durin:0 "Во сне я вижу тёмное озеро..."
 dwarven.5002.durin.tt:0 "Семь звёзд отражаются в нём в форме короны."
 dwarven.5002.uri:0 "Во сне я вижу пламя..."
 dwarven.5002.uri.tt:0 "Что пылает в печи, горячее и неумолимое."
 dwarven.5002.dwalin:0 "Я вижу сны о знании..."
 dwarven.5002.dwalin.tt:0 "Что сокрыто в земных недрах."
 dwarven.5002.thrar:0 "Во сне я вижу гору..."
 dwarven.5002.thrar.tt:0 "Что возвышается стойко и непреклонно."
 dwarven.5002.sindri:0 "Во сне я вижу богатства..."
 dwarven.5002.sindri.tt:0 "Горы драгоценностей, что достанутся лишь мне одному."
 dwarven.5002.thulin:0 "Во сне я вижу дракона..."
 dwarven.5002.thulin.tt:0 "Чей череп прибит к стене."
 dwarven.5002.bavor:0 "Во сне я вижу Семь Самоцветов..."
 dwarven.5002.bavor.tt:0 "Что украшают изящное колье."
 dwarven.5002.fallback:0 "Во сне я вижу молот..."
 dwarven.5002.fallback.tt:0 "Что неустанно вздымает понурый мастер."
 
 dwarven.5003.t:0 "Похожий на праотца гномов"
 dwarven.5003.desc:0 "Юный [new_dorfdad.GetFirstName] выглядит один в один как [dwarffather|E] одного из гномьих кланов, [my_dorfdad.GetFirstNameNicknamed]! Этот [dwarf|E] подаёт большие надежды.\n\nВ природе ли дело, или в воспитании, но сила праотца по имени [my_dorfdad.GetFirstNameNoTooltip] ярко проявляется в нём."
 dwarven.5003.a:0 "Интригующе..."
 dwarven.5003.tt:0 "[new_dorfdad.GetFirstNameNoTooltip] унаследует одно из [Concept( 'personality_traits', 'личностных свойств' )|E] своего предка."
 
 dwarven.5100.t:0 "[my_dorfdad.GetFirstNameNoTooltip] приходит во снах"
 dwarven.5100.desc:0 "Всё началось со снов и смутных воспоминаний, что приходили как сквозь пелену облаков. С годами я всё больше и больше узнавал о себе. Но теперь я наконец прозрел.\n\nЯ — [my_dorfdad.GetFirstNameNicknamed], [dwarffathers|E], один из семи, перерожденный с благословения [Concept( 'mahalcharacter', 'Махала' )|E], чтобы вновь вести свой народ!"
 dwarven.5100.a:0 "Я должен сообщить семье!"
 
 dwarven.5101.t:0 "[my_dorfdad.GetFirstNameNoTooltip] перерождённый" #Event could use better loc
 dwarven.5101.desc.intro:0 "До меня дошли новости, что [new_dorfdad.GetFirstName] — перерожденный [dwarffather|E], [my_dorfdad.GetFirstNameNicknamed]!\n\nВскоре каждый "
 dwarven.5101.desc.longbeard:0 "[Concept( 'longbeard', 'длиннобород' )|E]"
 dwarven.5101.desc.firebeard:0 "[Concept( 'firebeard', 'огнебород' )|E]"
 dwarven.5101.desc.broadbeam:0 "[Concept( 'broadbeam', 'широкозад' )|E]"
 dwarven.5101.desc.blacklock:0 "[Concept( 'blacklock', 'черновлас' )|E]"
 dwarven.5101.desc.ironfist:0 "[Concept( 'ironfist', 'железнорук' )|E]"
 dwarven.5101.desc.stiffbeard:0 "[Concept( 'stiffbeard', 'жётскобород' )|E]"
 dwarven.5101.desc.stonefoot:0 "[Concept( 'stonefoot', 'камненог' )|E]"
 dwarven.5101.desc.fallback:0 "[Concept( 'dwarf', 'гном' )|E]"
 dwarven.5101.desc.outro:0 "услышит эту прекрасную новость – наш праотец вновь среди нас."
 dwarven.5101.a.close:0 "[ROOT.Char.Custom2('RelationToMeShort', new_dorfdad )]!"
 dwarven.5101.a:0 "Наш отец, вновь перерождённый!"
 dwarven.5101.a.tt:0 "Перерождённые [Concept( 'dwarffathers_pluralshort', 'праотцы' )|E] пользуются особыми привилегиями при [Concept( 'succession', 'наследовании' )|E]"
 
 dwarven.5102.t:0 "[my_dorfdad.GetFirstNameNoTooltip] умирает" #Event could use better loc
 dwarven.5102.desc:0 "[new_dorfdad.GetFirstNameNoTooltip], воплощённый [GetTrait('dwarf_father').GetName( GetNullCharacter )], представитель нашего клана, скончался. С его смертью народ погрузился в траур, ожидая его возвращения."
 dwarven.5102.a:0 "Покойся с миром, отец."
 
 ### High King of Durin's Folk Trait events
 dwarven.6001.t:0 "Укхзад"
 dwarven.6001.desc.regular:0 "После того, как мой предшественник объединил горы народа Дурина, наша династия заручилась престижем и может гордиться достижениями, что не снились нашим предкам.\n\nКогда я взошёл на престол, народ стал называть меня Габлабадом [Concept( 'durinsfolk', 'народа Дурина' )|E]. \n\nНельзя представить более высокой чести, которой может удостоиться гном. Если я рассчитываю оставаться у власти как можно дольше, мне стоит соответствовать высоким ожиданиям моих подданных."
 dwarven.6001.a:0 "Мой путь лишь начинается!"

 dwarven.6002.t:0 "Новый Габлабад"
 dwarven.6002.desc:0 "С утратой легитимности я больше не могу претендовать на титул Укхзада. [new_holder.GetTitledFirstName] – теперь новый правитель государства."
 dwarven.6002.a:0 "Это ещё не конец!"

 ### Shaving Events
 
 dwarven.9000.t:0 "Обрит наголо"
 dwarven.9000.cruel.desc:0 "«Ох, [recipient.GetFirstNameNoTooltip],» театрально вздыхаю я. «Не бойся. Я здесь не для того, чтобы лишить тебя головы или других «ценностей». Бороды вполне хватит»."

 dwarven.9001.cruel.desc:0 "От полного удовольствия взгляда я покрываюсь мурашками.\n\n«Не бойся. Я здесь не для того, чтобы лишить тебя головы или других «ценностей». Бороды вполне хватит»."
 dwarven.9001.compassionate.desc:0 "«[recipient.GetFirstNameNoTooltip], пожалуйста пойми, что это не доставит мне удовольствия. У меня нет другого выбора. Я делаю это лишь ради стабильности в государстве»."
 dwarven.9001.a:0 "Что...? Отпусти меня! #emp Нееет!#!"

 dwarven.9002.t:0 "Борода отросла"
 dwarven.9002.desc:0 "Прошло немало лет с тех пор, как меня постыдно лишили бороды. Я делал всё что мог, чтобы моя дорогая борода отросла вновь. Зелья, лосьоны, средства для объема и блеска. И вот наконец, я снова могу показаться на людях."
 dwarven.9002.a:0 "Наконец я снова могу показаться на людях без стыда"

 dwarven.9500.t:0 "Ход моей жизни"
 dwarven.9500.desc:0 "С течением лет я всё чаще начинаю задумываться о своём будущем. Мне предстоит принять ключевое решение: найти себе партнера, или полностью и безоговорочно сконцентрироваться на своём ремесле. Для [Concept( 'dwarf', 'гнома' )|E] нет ничего необычного в том, чтобы отказаться от отношений и совершенствовать своё мастерство. Или, быть может, желанный партнер не ответил взаимностью, или выбрал другого! В чём бы ни крылась причина, любой выбор не будет постыдным. Но я не могу забыть о том, что наследие моей династии также в моих руках, и она не должна прерваться с моим уходом..."
 dwarven.9500.a:0 "Я начну искать партнёра"
 dwarven.9500.b:0 "Моё ремесло взывает ко мне!"
 
 dwarven.9700.t:0 "Одинокая Гора – наша"
 dwarven.9700.desc.evil:0 "Слишком долго проклятые гномы [Concept( 'lonelymountain', 'Одинокой Горы' )|E] жирели, восседая на златых горах, скрываясь под защитой надёжных врат Горы. Они стойко обороняли свой дом, пуская в ход острые секиры и непробиваемую броню. Но всему приходит конец.\n\nОдинокая Гора теперь в руинах, ворота выкорчеваны, а чертоги залиты гномьей кровью. Все богатства гномов: блестящие самоцветы, драгоценные камни, богато украшенное оружие и огромное количество золота — всё это теперь принадлежит нам. Десятилетиями эти земли боялись лишь драконьего пламени, но мне удалось покорить их."
 dwarven.9700.desc.good:0 "Многих шокировало падение Эребора. Эти земли вновь превратились в Пустошь Смауга. Пусть воспоминания об этом чёрном дне остаются в наших сердцах, горечь поражения сейчас затмевается радостью и надеждой. Одинокая Гора вновь принадлежит нам, тьма, что удерживала эти чертоги наконец повержена, а на её троне вновь восседает гном. Как пал проклятый дракон, так были повергнуты и дикари-оккупанты."
 dwarven.9700.a:0 "Ура!"

 dwarven.9701.t:0 "Падение Эребора"
 dwarven.9701.desc:0 "Эребор, жемчужина моего народа, сейчас лежит в руинах. В тот день, который запомнится каждому гному, врата Одинокой Горы распахнулись под натиском врага, что хлынул в наши сияющие чертоги. Как в те дни, когда Смауг Золотой сжег Дэйл и Эребор, бесчисленные множества вновь вынуждены обратиться к скитаниям. Они оглядываются на свою родину, наполненную горем и сожалением, надеясь однажды вернуться. Я не могу позволить этой мерзости очернять Эребор.\n\nОднажды мы вернёмся, и кровью свершим отмщение. Как однажды был повергнут Смауг, мы сразим и эту чернь, что оскверняет наш дом!"
 dwarven.9701.a:0 "Да устрашатся они возвращения детей Махала!"
