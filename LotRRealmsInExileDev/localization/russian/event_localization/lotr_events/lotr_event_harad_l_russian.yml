 ### Unify Harad ###
 harad.1000.t:0 "Грандиозная церемония"
 harad.1000.desc:0 "Все давным давно позабыли об этой идее как о чём-то невыполнимом. Но когда одна за другой делегации со всего харада просачиваются в тронный зал, вы не можете не насладиться моментом. Вопреки всем законам физики и Моря Дюн, вам удалось объединить север и юг — весь Харад под единым знаменем впервые в записанной истории.\n\nБольше ваша держава не будет страной третьего мира, не станет она и пешкой в руках нуменорцев и Саурона. Теперь вы – предводитель могучей державы, великой империи Харада! Вы вздымаете золотую корону, а чертоги наполняются одобрительным гулом, который вскоре перерастает в ликование, которое наверняка слышат сами боги.\n\nЭтот день навсегда останется в истории, пусть время и проходит как пески пустыни."
 harad.1000.a:0 "Эти земли снова будут процветать."
 unified_harad_modifier:0 "Единый Харад" 
 unified_harad_modifier_desc:0 "Этот персонаж известен всей Арде благодаря тому, что объединил все народы харадрим." 
 
 ##### LOST IN DUNE SEA ##### 
  
 harad.0018.t: "Путешествие по пустыне" #Машинный перевод 24.06.2023
 harad.0018.desc: "Когда я направляюсь к одному из местных лордов, я замечаю вдалеке мерцание проторенной дорожки, по которой я сейчас иду. Я слышал истории о сокровищах, зарытых в пустыне и ожидающих своего открытия\n\nС другой стороны, есть также истории о людях, которые заблудились в пустыне и вернулись потерявшими рассудок.\n\nСтоит ли мне рискнуть поискать за то, что привлекло мое внимание, или я должен продолжать свое путешествие?" #Машинный перевод 24.06.2023
 harad.0018.a: "Кто знает, что я открою?" #Машинный перевод 24.06.2023
 harad.0018.b: "У меня нет времени на такие легкомысленные действия." #Машинный перевод 24.06.2023
  
 ### go look for shiny in desert 
 harad.0019.t: "В поисках сокровищ в пустыне" #Машинный перевод 24.06.2023
 harad.0019.desc: "Когда я иду к мерцанию вдалеке, песок у моих ног начинает дрожать. Я слышал о гигантских скорпионах, выпрыгивающих из-под песка, пронзающих свою добычу своим жалом или ломающих себе шипы клешнями.\n\n Это также может быть песчаная буря, одно из наиболее опасных явлений, которые могут произойти. в этих краях." #Машинный перевод 24.06.2023
 harad.0019.a: "Я должен приготовиться, чтобы не погибнуть в пустыне" #Машинный перевод 24.06.2023
  
 harad.0020.t: "Разговор с моими людьми" #Машинный перевод 24.06.2023
 harad.0020.desc: "Разговаривая с некоторыми людьми в [ROOT.Char.GetCapitalLocation.GetName], я понимаю, что принял правильное решение. Игнорирование моих людей привело бы к возмущению, которое могло бы вызвать ненужные проблемы.\n\nК счастью для них и для меня, мне удалось обуздать свое любопытство и сосредоточиться на своих обязанностях." #Машинный перевод 24.06.2023
 harad.0020.a: "Правитель должен заботиться о своем народе." #Машинный перевод 24.06.2023
  
 harad.0021.t: "Борьба за мою жизнь" #Машинный перевод 24.06.2023
 harad.0021.desc: "Когда я останавливаюсь, чтобы собраться с мыслями, я замечаю движение в песке слева от меня. Как только гигантский скорпион отскакивает назад, он выпрыгивает, его жало вонзается в то место, где я стоял несколько секунд назад.\n\nК счастью, похоже, что скорпион недавно получил травму, повредив одну из клешней и несколько задних. ноги. Это может дать мне шанс либо сбежать, либо сражаться." #Машинный перевод 24.06.2023
 harad.0021.a: "Мне нужно драться, бегство позорит меня." #Машинный перевод 24.06.2023
 harad.0021.a.desc_0: "Скорпион быстро хватает вас оставшимися клешнями, ломает ваш позвоночник и съедает вас." #Машинный перевод 24.06.2023
 harad.0021.a.desc_1: "Вам, наконец, удалось убить скорпиона, но это был долгий бой, в результате которого вы получили множество травм." #Машинный перевод 24.06.2023
 harad.0021.a.desc_2: "Вы быстро побеждаете скорпиона из-за его травм, завоевывая себе признание." #Машинный перевод 24.06.2023
 harad.0021.b: "Жизнь дороже чести." #Машинный перевод 24.06.2023
  
 ### SANDSTORM 
 harad.0022.t: "Потерянный в шторм" #Машинный перевод 24.06.2023
 harad.0022.desc: "Когда я иду к почти забытому мерцанию, которое медленно превращается в руины вдалеке, я оглядываюсь назад, чтобы убедиться, что это не существо вызвало смещение песков.\n\nК моему ужасу, это было не существо , а скорее возвышающаяся стена песка, приближающаяся ко мне.\n\nУ меня был выбор: либо направиться к руинам, либо попытаться рискнуть на открытом воздухе." #Машинный перевод 24.06.2023
 harad.0022.a: "Я могу выжить только с помощью убежища." #Машинный перевод 24.06.2023
 harad.0022.b: "Правитель не прячется от простой бури!" #Машинный перевод 24.06.2023
  
 ### RUIN ---> feeds into sandstorm 
 harad.0023.t: "Убежище бандитов" #Машинный перевод 24.06.2023
 harad.0023.desc: "Подойдя к руинам, я замечаю признаки активности на нижних этажах. Рискну ли я подвергнуться гневу бури на верхних этажах, которая, кажется, в основном обрушилась сама на себя, или я рискну столкнуться с кем-то, кто находится на нижнем этаже." #Машинный перевод 24.06.2023
 harad.0023.a: "Скорее легкая безопасность крыши, чем конфронтация." #Машинный перевод 24.06.2023
 harad.0023.b: "Я пришел за убежищем, и убежище я возьму." #Машинный перевод 24.06.2023
  
 ### CONFRONTATION 
 harad.0024.t: "Укрытие от бури" #Машинный перевод 24.06.2023
 harad.0024.desc: "Когда вы входите в комнату, с пола поднимается фигура с мечом в руке, готовая разрубить вас, если вы подойдете к нему.\n\nВы рискуете сразиться с ним, чтобы найти убежище на сегодняшнюю ночь, или вас толкнут обратно в шторм, вынужденный столкнуться с его полной силой." #Машинный перевод 24.06.2023
 harad.0024.a: "Вы не хотите конфронтации, скорее рискуйте бурей." #Машинный перевод 24.06.2023
 harad.0024.b: "Если разбойник хочет умереть, пусть будет так." #Машинный перевод 24.06.2023
  
 ### LOOTING BRIGAND 
 harad.0025.t: "Трофеи войны" #Машинный перевод 24.06.2023
 harad.0025.desc: "После того, как я убил напавшего на меня разбойника, я осматриваю его спальное место. Похоже, у него был прибыльный бизнес, он воровал у людей их ценное имущество и с трудом добытые деньги.\n\nТеперь выбор за мной: забрать это богатство себе или вернуть его моему народу." #Машинный перевод 24.06.2023
 harad.0025.a: "Правила боя диктуют, что это мое." #Машинный перевод 24.06.2023
 harad.0025.b: "Если я верну его, это обеспечит чаевые моему народу." #Машинный перевод 24.06.2023
  
