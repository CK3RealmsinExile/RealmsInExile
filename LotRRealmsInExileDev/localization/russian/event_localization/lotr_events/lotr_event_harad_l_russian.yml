 ### The Scorching Sun of Harad ###
 harad.0016.t:0 "Палящее солнце Харада"
 harad.0016.desc:0 "Я чувствую, как пот катится по лицу и капает с волос. Солнцу пустыни всё равно, оно пытает даже тех, кто родился в этих засушливых землях.\n\nСнаружи палящее солнце выжигает Харадвайт в своей чудовищной жестокости, не обращая внимания на страдания человека и зверя. Замертво падают рабы и скот. Свободные люди жалуются, что пресной воды в колодцах почти не осталось. Люди просят придумать хоть что-то."
 harad.0016.a:0 "Ба! От меня-то вы чего хотите? Солнце потушить?"
 harad.0016.b:0 "Разместите стражу у колодцев, чтобы не допустить растрату воды."
 harad.0016.c:0 "Отправьте разведчиков на поиски новых источников воды."
