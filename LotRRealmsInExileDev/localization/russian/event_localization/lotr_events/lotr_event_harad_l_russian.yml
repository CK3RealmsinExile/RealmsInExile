 ### A Colossal Wreck ###
 harad.0017.t:0 "Обломок изваяния"
 harad.0017.desc:0 "Во время путешествия по моим землям меня и моих спутников разделяет песчаная буря. Побродив некоторое время по пустыне я набредаю на обломки гигантской статуи: две огромных ноги стоят на каменном пьедестале посреди пустыни.\n\nРядом с ними, на половину погруженное в песок, лежит лицо. На пьедестале выбита надпись:\n\n«Я — АР-ЗИМАНДАС, Я — МОЩНЫЙ ЦАРЬ ЦАРЕЙ! ВЗГЛЯНИТЕ НА МОИ ВЕЛИКИЕ ДЕЯНЬЯ, ВЛАДЫКИ ВСЕХ ВРЕМЁН, ВСЕХ СТРАН И ВСЕХ МОРЕЙ!»\n\nКругом нет ничего… Глубокое молчанье… Пустыня мёртвая… И небеса над ней…"
 harad.0017.a:0 "С течением времени минуют и мои тревоги."
 harad.0017.b:0 "Возможно упадок неизбежен."
 harad.0017.c:0 "Все мои деяния...неужели и они канут в лету?"
 harad_0017_ozymandias_good_modifier:0 "Глубокие размышления"
 harad_0017_ozymandias_good_modifier_desc:0 "Все ваши переживания кажутся столь незначительными пред ходом времени."
 harad_0017_ozymandias_bad_modifier:0 "Неизбежный упадок"
 harad_0017_ozymandias_bad_modifier_desc:0 "Вы беспокоитесь, что всё, созданное вами, рано или поздно поглотят пески."
 
 ### Unify Harad ###
 harad.1000.t:0 "Грандиозная церемония"
 harad.1000.desc:0 "Все давным давно позабыли об этой идее как о чём-то невыполнимом. Но когда одна за другой делегации со всего харада просачиваются в тронный зал, вы не можете не насладиться моментом. Вопреки всем законам физики и Моря Дюн, вам удалось объединить север и юг — весь Харад под единым знаменем впервые в записанной истории.\n\nБольше ваша держава не будет страной третьего мира, не станет она и пешкой в руках нуменорцев и Саурона. Теперь вы – предводитель могучей державы, великой империи Харада! Вы вздымаете золотую корону, а чертоги наполняются одобрительным гулом, который вскоре перерастает в ликование, которое наверняка слышат сами боги.\n\nЭтот день навсегда останется в истории, пусть время и проходит как пески пустыни."
 harad.1000.a:0 "Эти земли снова будут процветать."
 unified_harad_modifier:0 "Единый Харад" 
 unified_harad_modifier_desc:0 "Этот персонаж известен всей Арде благодаря тому, что объединил все народы харадрим." 
 