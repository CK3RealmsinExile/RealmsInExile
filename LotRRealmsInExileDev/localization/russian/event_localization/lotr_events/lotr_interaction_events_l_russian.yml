  lotr_interaction_events.0001.opening:0 "[recipient.Custom2('AppropriateGreetingPositive', actor)]"
  lotr_interaction_events.0001.desc:0 "I am honored by your request, and I would be glad to come to your aid in your time of need."
  lotr_interaction_events.0001.tooltip:0 "[recipient.GetTitledFirstNameNoTooltip] entered into a defensive alliance with you"
  lotr_interaction_events.0001.a:0 "Marvelous news!"


  lotr_interaction_events.0002.title:0 "Renew the Alliance of Dale and Erebor?"
  lotr_interaction_events.0002.desc:0 "For many generations, the men of Dale and the Dwarves of Erebor have had a deep bond. Economically our realms have been intertwined, and military we have come to each other's aid. With the passing of [previous_holder.GetName], a new ruler has risen in [ROOT.Char.GetPrimaryTitle.GetName]. In times past we have sworn oaths of aid and friendship, to defend each other in war and provide succor in peace. Shall we swear this anew, for another generation?"
  lotr_interaction_events.0002.a:0 "We shall swear it"
  lotr_interaction_events.0002.b:0 "There is no need for this!"

  lotr_interaction_events.0003.opening:0 "[recipient.Custom2('AppropriateGreetingPositive', actor)]"
  lotr_interaction_events.0003.desc:0 "I would like to renew our alliance, which ended with [previous_holder.GetName]'s death."
  lotr_interaction_events.0003.a:0 "We shall swear it"
  lotr_interaction_events.0003.b:0 "There is no need for this!"