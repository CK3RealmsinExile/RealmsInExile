 ### Saralain ###
 enedwaith.0100.t:0 "Бешеный Пёс Саралайна"
 enedwaith.0100.desc:0 "Мадог из дома Моркад унаследовал королевство, которое по сути своей является фарсом. Таково было положение Саралайна вот уже несколько поколений. Честно говоря, возможно так было всегда. Кланы Саралайна всегда больше доверяли крови и родству, чем клятвам верности. Несмотря на это, определенная власть над кланами у королей всё же была.\n\nПо крайней мере так было раньше. Теперь же авторитет Саралайна ограничивается лишь землями самой Железной Гавани. Восхождение Мадога на престол воспринимается по-разному. С одной стороны, его жестокость отвратила тех, кто мог бы выступить в качестве союзников. С другой — появилась надежда, что уж у него-то хватит решимости, чтобы объединить кланы Саралайна в единое целое, как это было прежде."
 enedwaith.0100.a:0 "Мы ещё посмотрим, кто тут безумен!"
 
 enedwaith.0200.t:0 "Перерождённый Саралайн?"
 enedwaith.0200.desc:0 "[saralain_claimer.GetFirstNameNoTooltip] предъявляет свои права [saralain_claimer.GetHerselfHimself] на титул «Короля Саралайна». И хотя королевство долго находилось в упадке и в конечном итоге было уничтожено, народ Саралайна остался. Похоже, что [saralain_claimer.GetFirstNameNoTooltip] надеется собрать их под своими знамёнами.\n\nКак один из предводителей кланов Саралайна, должен ли я признать авторитет претендента? Станет ли [saralain_claimer.GetFirstNameNoTooltip] правителем забытого королевства?" 
 enedwaith.0200.a:0 "[saralain_claimer.GetFirstNameNoTooltip], мой [saralain_claimer.GetTitleAsNameNoTooltip], я присягаю на верность твоему знамени!"
 enedwaith.0200.b:0 "[saralain_claimer.GetFirstNameNoTooltip] всего лишь очередной претендент, которым не будет конца..."
 enedwaith.0200.c:0 "Пройдоха [saralain_claimer.GetFirstNameNoTooltip] не будет королём, этот титул по-праву мой!"
 