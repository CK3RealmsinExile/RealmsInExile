 ### An-Balkumagan ###
 ray.0100.t:0 "Солнечная династия"
 ray.0100.desc:0 "Рожденная в результате переворота Аудрат Ватра в Бозиша-Дар, Солнечная династия правит в Рэе уже более 800 лет. За это время у них были свои взлеты и падения, но им удалось сохранить свою власть, ловко натравливая внутренние и внешние фракции друг на друга, используя свою мертвую хватку на сухопутных торговых путях с востока на запад. \n\nНо за это долгое время их пыл угас, и теперь они довольствуются сохранением статус-кво. Примером этого является Ваталинар, осторожный пожилой лорд. В час великих перемен в Средиземье многие недовольны такой позицией. \n\nСможет ли Солнечная династия выстоять, как раньше, против тех, кто ищет щедрого Рэя для своих собственных целей, внутри и снаружи?"
 ray.0100.a:0 "Дар принадлежит нам"
 
 ray.0101.t:0 "Верующие из Трести"
 ray.0101.desc:0 "На протяжении бесчисленных поколений, сквозь времена, хорошие и плохие, выстояла цитадель Трести, всегда щедрый Источник Юнаст в ее сердце. Как и их хранители, дом Паривайны. Несмотря на смятение и перемены в том, кто контролирует Бозиша-Дар, эта линия тихо, но энергично защищала тех, кто хранил древнюю веру. \n\nТеперь Солнечная династия в Бозиша-Дар чувствует себя неловко, и нестабильность нарастает. В этот час Деласимор II наблюдает и ждет, чтобы решить, как ему действовать в будущем. Его дом мудро возвысился над византийской политикой Дара и, таким образом, является последним из Домов Регентов, уцелевшим после давнего переворота. Но если Солнечная династия покажет себя слабой, возможно, придет время восстановить затянувшийся совет..."
 ray.0101.a:0 "А пока буду смотреть и ждать"
 
 ray.0102.t:0 "Змеиный Лорд"
 ray.0102.desc:0 "Племянник Суладана из Харузана, Мардат желает только одного — захватить Дар у слабой и вялой Солнечной Династии и распространить свою веру по всему Хараду. \n\nВ темных уголках его затворнического двора к нему подошли посланцы с севера, из Харузана и других мест, предлагая ему помощь в этом великом путешествии, если он поклялся отплатить им в должное время. Вместо Солнечной Династии, может Змеиная Династия восседать на троне Раи?"
 ray.0102.a:0 "На данный момент тени будут охранять меня"