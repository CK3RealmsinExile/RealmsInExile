 rohan.2200.t:0 "Зловещие сообщения"
 rohan.2200.desc:0 "Всадники из Вестфолда прибыли с мрачными новостями. Орки свободно бродят по сельской местности, грабят деревни и бессмысленно убивают. Однако эти орки кажутся слишком организованными, чтобы выйти из гор, и они несут странная метка - Белая Рука на черном поле. В этот поздний час, с каким новым врагом мы сталкиваемся? Белый Волшебник в последнее время стал затворником, и мое сердце предчувствует, что долгое молчание Изенгарда было не созерцанием, а подготовкой. "
 rohan.2200.a:0 "Призовите всадников. Я сам расследую эти слухи."
 rohan.2200.a.tt:0 "Отправляйтесь на запад со своими людьми и покончите с атаками."
 rohan.2200.b:0 "Подготовьтесь к отъезду в Эдорас, я поговорю с отцом."
 rohan.2200.b.tt:0 "Поезжайте на восток, чтобы запросить аудиенцию у Теодена."
 
 rohan.2201.t:0 "Вестфолд в огне"
 rohan.2201.desc:0 "Прячась всю ночь, мы наконец добрались до города Фаулмир. Но мы пришли слишком поздно. Огонь охватывает поля и дома, а дым задыхается в самом воздухе. Мы едва можем вынести это, но мы должны. Наконец мы находим выжившего жителя деревни, который рассказывает нам всю душераздирающую историю. Дунландские налетчики и орки, носящие огромные кованые доспехи, отмеченные Белой Рукой, как сообщается, нанесли им удар утром. Сквозь хаос резни, он утверждает, что слышал имя Сарумана, упомянутое как орками, так и дунландцами, пока он прятался. Чего я боялся, это правда. Саруман предал нас».
 rohan.2201.a:0 "Мы поедем к Бродам Айзена и сразимся с Белым Волшебником!"
 rohan.2201.b:0 "Я прислушаюсь к совету своих капитанов! Мы направляемся в Эдорас!"
 
 rohan.2202.t:0 "Засада у Изена"
 rohan.2202.desc:0 "Мы столкнулись с войсками Изенгарда у Изенских бродов. Они обвиняли нас в том, что они мало заботятся о собственной жизни, стремясь ко мне так же быстро, как всадники. Мои люди с честью помогли, и мы нанесли яростный удар по их силам, но я боюсь, что врагу удалось достичь своей цели. Хотя большая часть моей армии успешно отступила, моя охрана и я обнаружили, что мы были отрезаны последней атакой. Мои вассалы лежат мертвые, и я боюсь Я скоро пойду..."
 rohan.2202.a:0 "О предки Рохана, залечите мои раны..."
 
 rohan.2203.t:0 "Засада у Изена"
 rohan.2203.desc:0 "Залп за залпом, стрелы обрушиваются на нас, поражая щиты и коней с ужасной яростью. Один за другим мои капитаны сбиваются с лошадей и добиваются кривыми клинками. Я мчусь только на восток чтобы быть остановленным стеной копейщиков. Они бьют и колют меня. Все погружается во тьму.\n\nНесколько часов спустя - возможно, дни - я вижу ослепляющий свет и тени, танцующие в реке, фигуры, ковыряющиеся в мертвых, ищущие что-то или что-то. Внезапно я становлюсь невесомым, меня поднимают и помещают на то, что я полагаю, что это лошадь, и когда мы начинаем двигаться, все возвращается во тьму».
 rohan.2203.a:0 "Пусть Эру дарует мне силу!"
 
 rohan.2204.t:0 "Смерть Теодена"
 rohan.2204.desc:0 "У меня почти не осталось сил. Я смутно знаю, что отдыхаю в постели, но почему? Битва, кровь и стальной звон... теперь все приглушенно, тускло, как сквозь туман. Я смутно понимаю, что мне нужно что-то сделать, но что? Я так устал, мне больше всего хочется отдохнуть... \n\nМолча я ускользаю, последние мысли моего разума останавливаются на моем любимом короле и отце, и бедственное положение нашего королевства». #Теодред умирает во сне
 rohan.2204.a:0 "Бой на Рохане..."
 
 rohan.2205.t:0 "Похоронить ребенка"
 rohan.2205.desc:0 "Я оцепенел, шок все еще удерживает меня от слез, которые, как я знаю, со временем польются. Моя племянница Эовин помогает вести бесстрастную процессию к Курганному полю, а моего сына несут со всеми почестями, как и подобает принцу. Марка. После завершения процедуры я отпускаю людей, и они медленно уходят, мои племянница и племянник последними среди них. \n\nНаконец слезы начинают течь, рука на моем лице, когда я смотрю на курган моего любимого сына, такого гордого и сильного, но такого доброго и благородного. #Теоден хоронит Теодреда.
 rohan.2205.a:0 "Ни один отец не должен хоронить своего ребенка."
 
 rohan.2206.t:0 "Собрать рохиррима!"
 rohan.2206.desc:0 "Мы должны выкорчевать сорняки, которые пустили корни в Изенгарде. Рохан обижен, его сыновья и дочери умирают в грязи из-за извращенных пороков Белого Волшебника, предавшего доверие обоих Медусельдов. и Минас Тирит!\n\nОтправьте всадников на четыре угла Риддермарка - сыновья Эорла не примут такое оскорбление без ответа. Мы сражались во многих войнах и выиграли много - какие великие победы есть у Белого Волшебника на его счету. имя? Всадники Рохана, клятвы, которые вы дали, теперь исполните их все, Господу и Земле!"
 rohan.2206.a:0 "Отправьте всадников!"
 rohan.2206.a.tt:0 "Маршаллы призваны на войну."
 
 rohan.2207.t:0 "Сбор Рохиррима!"
 rohan.2207.desc:0 "Всадник прибыл из Эдораса, приказывая нам собрать всех наших всадников и поспешить в Эдорас. Рохан и Изенгард теперь несутся к войне, преступления Белого Волшебника больше нельзя игнорировать. Что нам делать? лорд Гримсглейд сказал об этих новостях?»
