 rohan.2215.t:0 "Золотой зал"
 rohan.2215.desc:0 "Несясь в бешеном темпе, я наконец прибыл в Эдорас, мчась к воротам самого Медусельда. Охранники быстро разрешают мне войти, чтобы увидеть моего отца. Я сразу начинаю страстный доклад о ситуации в Вестфольде, с мучительными подробностями о развращении, которое я видел, и о том, как страдал наш народ. Наконец, я заканчиваю последней страстной мольбой к моему королю и отцу призвать всадников Рохана, чтобы искоренить зло, которое пустило корни невидимый в Изенгарде. \n\nМой отец остается непостижимым в течение нескольких минут, и в его глазах я вижу тысячу мыслей, сотню планов - таков разум Короля Теодена, прошедшего множество войн и заключившего после него мир. Он благодарит меня за всю мою кропотливую работу и, обняв меня, уходит, говоря, что он должен подумать — и тогда он будет действовать». # Теодред в Эдорасе / убеждает своего отца собраться
 rohan.2215.a:0 "Надеюсь, мои слова побудят к действию."
 
 rohan.2216.t:0 "Сбор Рохиррим"
