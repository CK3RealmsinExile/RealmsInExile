 rohan.2216.a:0 "Мы едем на войну!"

 theodred.0117.t:0 "Зловещие сообщения"
 theodred.0117.desc:0 "Всадники из Вестфолда прибыли с мрачными новостями. Орки свободно бродят по сельской местности, грабят деревни и бессмысленно убивают. Тем не менее, эти орки слишком организованы, чтобы выйти из гор, и они несут странная метка — Белая Рука на черном поле. В этот поздний час с каким новым врагом мы сталкиваемся? Белый Волшебник в последнее время стал замкнутым, и может ли это быть его работой? \n\nГрима советует мне подождать, отправить эмиссаров, и будьте осторожны, ибо Саруман давно не был верным стражем западной границы? Между тем мой племянник Эомер гораздо более прямолинеен, говоря, что если он не предал нас полностью, то он бесполезен как страж. сила пересекла нашу границу, но с его соучастия? По крайней мере, Изенгард должен быть взят и укреплен заново, чтобы предотвратить такие вторжения в будущем.
 theodred.0117.a:0 "Собрать рохиррим!"
 
 rohan.2216.t:0 "Изенгард на свободе"
 rohan.2216.desc:0 "Время пришло — восстает новый порядок, и его победа близка! \n\nЗавоевание Рохана должно быть завершено быстро, прежде чем Саурон сможет завоевать Гондор. В противном случае мое предательство станет очевидным , а против Мордора не устоит даже сила Изенгарда».
 rohan.2216.a:0 "Для людей рассвета не будет."
 
 theodred.0119.t:0 "Поражение конных лордов"
 theodred.0119.desc:0 "В решающей демонстрации силы Повелители Лошадей Рохана были унижены. Перед могучими армиями Урук-хая Сарумана и вспомогательными войсками Дунланда поражение Повелителей Лошадей было почти неизбежным. \ n\nОднако Саруман — мудрый правитель, и он не станет без нужды лишать земли силы.Оставшимся владыкам-коням было позволено преклонить колено перед Изенгардом и сохранять свои собственные законы и обычаи, пока они остаются верными. \n\nТеперь, когда древние равнины Каленардона защищены, взгляд Сарумана обращен на юг и восток..."
 theodred.0119.a:0 "Еще предстоит работа..."
 
 rohan.2217.t:0 "Марш энтов"
 rohan.2217.desc:0 "Саруман находится в своей комнате, уточняя свои планы, когда раздается великий рев, сотрясающий весь Ортханк. К тому времени, как он поспешно добрался до балкона, энты Фангорна уже прорвались через Кольцо Изенгарда и неистовствуют в его огромных мастерских. В считанные мгновения годы его тщательно скрытой подготовки были разрушены силой, которую он никогда не думал учитывать в своих планах. \n\nОн в достаточной безопасности в Ортханке, но то, что осталось от его армий, быстро разбивается под страшной яростью Онодрим. Как раз в тот момент, когда кажется, что хуже уже быть не может, энты разрушают великую плотину, воздвигнутую на Изене. мчащийся могучей волной, маленькое воссоздание Акаллабет. И так же, как гордыня повергла нуменорцев, так и все творения хитрого ума Сарумана из стали теперь были разрушены яростью природы. \n\nОн теперь заключенный в том, что когда-то было h место силы».
 rohan.2217.a:0 "Дураки! Все предатели!"
 
 rohan.2218.t:0 "Марш энтов"
 rohan.2218.desc:0 "Великая сила, древняя по происхождению и могуществу, пробудилась и изменила ход мира, нежданная и неожиданная. Из глубины леса Фангорн древние онодримы, известные людям как энты , двинулись на войну против Изенгарда, стремясь отомстить жадному до власти Саруману.\n\nВ жестокой решающей битве Кольцо Изенгарда было разрушено, а его ямы были затоплены Изенами, затопившими долину, когда энты разрушил великое проклятие, которое Саруман построил там. Саруман теперь пленник в своей собственной башне, энты выследили всех урук-хаев до последнего в этом регионе.\n\nСегодня Дети Йаванны нанесли решающий удар тьме ."
 rohan.2218.a:0 "У Людей еще есть надежда!"
 rohan.2218.b:0 "Проклятые люди! Они оттягивают только неизбежное!"
 
 rohan.2219.t:0 "Выбор Сарумана"
 rohan.2219.desc:0 "Король Теоден прибыл в затопленное Кольцо Изенгарда со своей королевской свитой, и у Сарумана нет другого выбора, кроме как выслушать требования Повелителя Коней. \n\nСтареющий король перечисляет множество совершенных преступлений Белым Волшебником против своего народа и требует, чтобы он спустился с башни Ортханка.Он должен передать ему ключи Ортханка, предав доверие, данное ему как его надзирателю и хранителю, и тогда Теоден осудит его за его преступления по законам Людей. \n\nЕсли он откажется, Саруман потеряет всякое право на суд, и его судьба будет окончательно решена."
 rohan.2219.a:0 "Я никогда не стану подданным!"
 rohan.2219.b:0 "Мой единственный путь - помилование."
 
 rohan.2220.t:0 "Выбор Сарумана"
 rohan.2220.desc:0 "Вы насмешливо отвечаете на предложение о помиловании и суде, заявляя, что хозяин сарая с соломенной крышей не имеет права судить вас! \n\nТеоден, шпионя за Гримой на балконе вместе с вами, предлагает ему прийти вниз и принять помилование короны.Он умоляет Гриму, прося, чтобы тот помнил, что он верно служил ему много лет, и что когда-то он был человеком чести и честности, прежде чем ложь Сарумана отравила его.На мгновение Грима колеблется , и кажется, что он примет — но тогда ты смеешься, холодный и упавший, полный глубокой злобы. \n\nСвободен? Он никогда не будет свободен! Снова начав говорить, вы вдруг издаете приглушенный вздох, когда воздух вырывается из вас в шоке. Грима нанес вам удар, и сила удара сбивает вас с края, отправляя на дно Ортханка. .\n\nТак проходит будущий правитель мира, Саруман Белый, такой гордый и тщеславный, погибший от побитого собака."
 теодред.0123.a:0 "Аргх!" 
 
 rohan.2221.t:0 "Приговор Теодена"
 rohan.2221.desc:0 "Неожиданно гордый Истари выполняет все требования короля Теодена, медленно спускаясь по башне, прежде чем преклонить колени в главном зале, ожидая решения короля. \n\nСидя в бывшем кресле Волшебника, каково суждение Теодена, сына Тенгеля?»
 rohan.2221.a:0 "Пощады не будет!"
 rohan.2221.b:0 "Он многое знает о замыслах Темного Лорда..."
 rohan.2221.b.tt:0 "Пусть Саруман жив."
 
 rohan.2222.t:0 "Выбор Сарумана"
 rohan.2222.desc:0 "Саруман насмешливо отвечает на предложение о помиловании и суде, заявляя, что хозяин сарая с соломенной крышей не имеет права судить его! \n\nТеоден, шпионя за Гримой на балконе с Саруманом, приказывает ему прийти вниз и принять помилование короны.Он умоляет Гриму, прося, чтобы тот помнил, что он верно служил ему много лет, и что когда-то он был человеком чести и честности, прежде чем ложь Сарумана отравила его.На мгновение Грима колеблется , и кажется, что он примет — но тогда Белый Волшебник смеется, холодный и злобный, полный глубокой злобы. \n\nСвободен? Он никогда не будет свободен! Саруман, снова начав говорить, внезапно издает приглушенный вздох, когда воздух вырывается из него в шоке. Грима наносит ему удар, и сила удара сбивает гордого Истари с края, отправляя его падать к земле. дно Ортханка. \n\nТак проходит будущий правитель мира, Саруман Белый такой гордый и тщеславный, убитый побитой собакой».
 rohan.2222.a:0 "Наконец-то возмездие."
  
 theodred.0126.t:0 "Восстание новой силы"
 theodred.0126.desc:0 "После того, как ваша победа над Роханом, наконец, завершена, ваше положение в центре Средиземья надежно. До сих пор вы терпеливо выжидали и помогали Саурону в его планах. Но теперь, надежно укрепившись, кажется, мало причин для продолжения шарады. Вы давно хотели не просто сравняться с Сауроном, но даже превзойти его — вы тоже Кольцедел и мастер глубоких знаний. \n\nСаурон — дубина, заставляющая мир видение грубой силой. Вы более тонкий, менее разрушительный хозяин — ваше правление принесет процветание и мир под вашим мудрым руководством. \n\nНо Саурон могущественен — большая часть Востока и Юга находится под его властью. Осмелитесь ли вы рискнуть?"
 theodred.0126.a:0 "Я прикажу этот мир моему видению, а не Саурону!"
 theodred.0126.b:0 "Я подожду..."

 theodred.0127.t:0 "Предательство Изенгарда"
 theodred.0127.desc:0 "Хотя это и не удивительно — ведь вы давно разглядели обман Курумо — известие о гордыне и амбициях Сарумана и о том, как он теперь выступает против вас, чтобы занять ваше место, тем не менее приводит в ярость. чтобы поставить себя на ваш уровень. Вы, который был лейтенантом Ангбанда и Утунмо, который низложил могучего Нуменора, владыку Юга и Востока, он обманывает себя и считает себя равным вам? \n\nЧто ж, пусть Курумо попытается свергнуть Он предстанет перед Великим Оком и познает бесконечные мучения за свое предательство».
 theodred.0127.a:0 "Никто не пересекает Саурона и не живет, чтобы говорить об этом!"

