 tecision_saruman_raid_rohan:0 "Набег на Вестфолд"
 tecision_saruman_raid_rohan_desc:0 "Моя армия орков становится беспокойной. Им не хватает вкуса человеческой плоти, и им нужна практика для предстоящей долгой войны. Я воспользуюсь этой возможностью, чтобы выманить принца Рохана на открытое пространство, чтобы убить его. Без их опытного Первого Маршал, разрушение королевства будет гарантировано».
