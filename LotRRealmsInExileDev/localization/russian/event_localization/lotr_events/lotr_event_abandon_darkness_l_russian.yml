 ### Abandon Darkness Events ###
 #Khäz-gramaze
 abdark.0001.t: "Культ Змея в упадке"
 abdark.0001.desc: "В последнее время культ Хаз-грамазе находится в плачевном состоянии. Со времени падения Барад-дура популярность культа неуклонно стремилась к нулю, а многие из моих подданных стали возвращаться к более традиционным формам вероисповедания.\n\nВсё громче стали звучать голоса при моём дворе, заявлявшие, что это перемены к лучшему, и что стоит нам снести оставшиеся святыни змеиному королю и начать поклоняться Нади-манье.\n\nЯ больше не могу притворяться, что и в мою душу не запали сомнения. Какое решение я бы ни принял, мне стоит занять чёткую позицию и определить путь, по которому моему народу суждено пойти."
 abdark.0001.a: "Слишком долго мы поклонялись Хаз-грамазе."
 abdark.0001.at: "Вы устанавливаете идол Нади-манье на свой личный алтарь."
 abdark.0001.b: "Ерунда, мы не можем просто отвернуться от Терпеливой мести!"
 abdark.0001.bt: "Вы требуете, чтобы все ваши подданные оставались неуклонно верны Хаз-грамазе."
 abdark.0001.btt: "Некоторые графства в вашей державе по-прежнему могут сменить конфессию."
 
 # Kerkassk
 abdark.0002.t: "Пропащий бог равнин"
 abdark.0002.desc: "С тех самых пор, как народы Запада низвергли Тёмного Властелина, вера в Керкасска испытывает собственный кризис. Наши празднества больше не собирают такого числа последователей как прежде, а ненависть, что питала наши сердца, неизбежно угасает. Некоторые стали втайне возводить святилища древнего пантеона наших предков. Многие мои всадники с горечью отзываются о боге равнин Керкасске, говоря, что тот покинул нас в час сильнейшей нужды. Вместо этого они возносят хвалу древним богам Тьмы и Света – Кор-Шархайгуну и Хур-Ириге.\n\nЭтим утром я оседлал своего скакуна и отправился на прогулку по равнинам Руна, в уединенных размышлениях. Я не могу отрицать, что и моя вера в Керкасска пошатнулась. Но значит ли это, что я готов отвергнуть его путь раз и навсегда?"
 abdark.0002.a: "Свет и Тьма – две стороны одной медали."
 abdark.0002.at: "Вы возвращаетесь домой, к личному алтарю и приносите в жертву древнему пантеону зайца. Так, чтобы все видели."
 abdark.0002.b: "Запад сгорит за свои грехи! Я никогда не отвернусь от своего бога!"
 abdark.0002.bt: "Выступая перед всадниками вы клянетесь, что кара постигнет всех, чья вера слаба."
 abdark.0002.btt: "Некоторые графства в вашей державе по-прежнему могут сменить конфессию."
 