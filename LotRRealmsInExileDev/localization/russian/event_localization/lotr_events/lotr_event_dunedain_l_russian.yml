 ### NORTHERN DUNEDAIN EVENTS ###

 ### ELEGOST EVENTS ###
 lotr_intro_events.6003.t:0 "Следопыты Севера"
 lotr_intro_events.6003.desc:0 "Со дня падения Форноста и гибели Арведуи, Следопыты Севера несли неусыпную стражу в дебрях некогда величественного Арнора. Некогда мы были гордым народом. Но ради выживания нам пришлось стать осторожнее и обратиться к кочевому образу жизни. Пока жив хоть один наследник Исильдура, не угасает и надежда для всех дунэдайн.\n\nЭлегост, сын Хальбарона, брат Хальбарада и родич вождя Арагорна, вы отправились далеко на юг, через величавую реку Гватло. Может быть даже слишком далеко. Но в землях Дунланда вы встречаете народ разделенный, отравленный коварством и происками сил зла. Можно ли спасти этих людей? Объединить их? Это целиком будет зависеть от ваших действий."
 lotr_intro_events.6003.a:0 "Мы отправимся в дебри."
 lotr_intro_events.6003.a.tt:0 "Вы начнёте своё завоевание." 
 lotr_intro_events.6003.b:0 "Стоит вернуться на север."
 lotr_intro_events.6003.b.tt:0 "Вы оставите свои земли."
 dunedain_rangers_force:0 "Следопыты Дунэдайн"
