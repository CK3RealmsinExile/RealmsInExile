 ### CORSAIR EVENTS ###
 corsair.6901.t:0 "Дрейфующее судно"
 corsair.6901.desc:0 "Выйдя в море, вы натыкаетесь на дрейфующее судно, терпящее бедствие. Их судьба в ваших руках, вряд ли они смогут вам противостоять."
 corsair.6901.a:0 "Поднять чёрный флаг! Порвём их в клочья!"
 corsair.6901.a.tt:0 "Богатая добыча, а против нас лишь кучка полотёров и грузчиков!"
 corsair.6901.b:0 "Должник — лучший друг. Давайте выручим их."
 corsair.6901.b.tt:0 "В благодарность за спасение, экипаж решил на десять лет присоединиться к вашему флоту."
 corsair.6901.c:0 "Море жестоко, а нам до них нет дела. Оставьте их, пусть сами разбираются со своими проблемами."
 corsair.6901.c.tt:0 "По мере удаления крики о помощи утихают, а наши сердца твердеют."
 
 ### CORSAIR COURTIER EVENTS ###
 lotr_courtier_spawn.0001.t:0 "Умбарский корсар"
 lotr_courtier_spawn.0001.desc:0 "Во времена роханского короля Хельма и Фреки из Адорна и Дунланда, корсары отправились в плаванье по реке Гватло и заключили союз с дунландцами, чтобы сообща противостоять Рохану. Для народов Энедвайта — это легендарное время. Изенгардом управлял дунландско-гондорский род, а на троне Рохана восседал правитель дунландско-рохирримских кровей — Вульф, сын Фреки.\n\nНо те дни минули, и лишь немногие умбарцы отправляются вкруг мыса Андраст в поисках приключений. [capital_province.GetName] и окрестные земли — излюбленное место назначения для торговцев, налетчиков и изгнанников.\n\nСегодня один из таких «приключенцев», [lotr_spawned_courtier.GetTitledFirstName] прибыл к моему двору, предлагая свои услуги. Гость уверяет, что обладает серьёзными связями в Умбаре и ещё может нам пригодиться."
 lotr_courtier_spawn.0001.a:0 "Неплохое дополнение к моему двору!"
 lotr_courtier_spawn.0001.b:0 "Нам эти услуги не потребуются."
 lotr_courtier_spawn.0001.c:0 "Вызов принят. Ждите меня у ворот."
 lotr_courtier_spawn.0002.t:0 "Дунэдайн"
 lotr_courtier_spawn.0002.desc:0 "Задолго до того, как колдун Саруман поселился в Изенгарде, дунландско-гондорская династия несла свою стражу у Врат Рохана. С тех пор лишь немногим дунэдайн доводилось проходить по нашим землям, а графство [capital_province.GetName] до сих пор оставалось недостижимой целью для многих. [lotr_spawned_courtier.GetTitledFirstName] прибывает к моему двору, предлагая свои услуги. Гость уверяет, что обладает серьезными связями среди правящих элит дунэдайн, которые могут нам пригодиться. Времена меняются и, возможно, дунэдайн рассчитывают на заключение нового союза с дикими племенами холмов."
 lotr_courtier_spawn.0003.t:0 "Воитель харадрим"
 lotr_courtier_spawn.0003.desc:0 "[capital_province.GetName], как и холмы Энедвайта — нечастый пункт назначения для путешественников из Харадвайта. Вмести с умбарскими корсарами они идут по реке Гватло.\n\n[lotr_spawned_courtier.GetTitledFirstName], подобного рода путешественник прибывает к моему двору, предлагая свои услуги. Гость уверяет, что обладает серьёзными связями в Харадвайте и ещё может нам пригодиться."
 lotr_courtier_spawn.0004.t:0 "Соломенноголовые"
 lotr_courtier_spawn.0004.desc:0 "Они называют себя повелителями коней, но наше мастерство верховой езды им не уступает. В [capital_province.GetName] они прибывают лишь в отместку за наши налёты, или осуществляя свои.\n\n[lotr_spawned_courtier.GetTitledFirstName], сегодня прибывает к моему двору, предлагая свои услуги. Гость уверяет, что обладает серьёзными связями в Рованионе и ещё может нам пригодиться.\n\nГость также говорит: «Возможно у меня есть еще кое что, что было бы вам интересно. Половина моего эореда станет вашей, если вы одолеете меня в скачках вокруг стен своего замка»."
 lotr_courtier_spawn.0004.a:0 "Похоже, настало время выяснить кто же из нас — повелитель коней."
 lotr_courtier_spawn.0004.a.critical_success:0 "Вы одерживаете верх и получаете половину эореда своего оппонента"
 lotr_courtier_spawn.0004.a.success:0 "Вы терпите поражение и [lotr_spawned_courtier.GetTitledFirstName] остаётся при вашем дворе"
 lotr_courtier_spawn.0004.a.failure:0 "Вы терпите поражение. [lotr_spawned_courtier.GetTitledFirstName] покидает ваш двор"
 lotr_corsair_courtier_political_refugee:0 "Умбарский политический беженец"
 lotr_corsair_courtier_political_refugee_desc:0 "Раньше этот человек обладал определенной властью в гавани одного из умбарских легатов, но, по какой-то причине оказался в немилости и был вынужден отправиться в изгнание."
 lotr_corsair_courtier_veteran_mercenary:0 "Опытный умбарский наёмник"
 lotr_corsair_courtier_veteran_mercenary_desc:0 "Раньше этот человек обладал определенной властью в рядах наемников умбарской гавани но, по какой-то причине оказался в немилости и был вынужден отправиться в изгнание."
 lotr_corsair_courtier_trading_entrepreneur:0 "Умбарский торговый предприниматель"
 lotr_corsair_courtier_trading_entrepreneur_desc:0 "Этот персонаж является предприимчивым умбарским торговцем, который решил сколотить состояние, установив прибыльный торговый маршрут между Гондором и Умбаром."
 lotr_corsair_courtier_former_cultist:0 "Бывший умбарский культист"
 lotr_corsair_courtier_former_cultist_desc:0 "Этот персонаж являлся высокопоставленным членом могущественной религиозной секты в Умбаре. Секту, однако, провозгласили еретиками и ему пришлось покинуть державу и отправиться в изгнание."
 lotr_corsair_courtier_scholar_gentry:0 "Умбарский книжник"
 lotr_corsair_courtier_scholar_gentry_desc:0 "Этот персонаж был частью образованной касты умбарских книжников, но решил отправиться в далекие земли и поселиться там. Пока неясно, что стало причиной такого поступка: желание путешествовать, научный интерес или неспокойные времена на родине."
 lotr_corsair_courtier_pirate_scoundrel:0 "Умбарский пират-пройдоха"
 lotr_corsair_courtier_pirate_scoundrel_desc:0 "Этот персонаж был членом мелкой пиратской шайки в Умбаре. Возможно он грабил торговые суда или скрывался от правосудия в захолустье. В конечном итоге ему пришлось сбежать, чтобы не оказаться в кандалах."
 lotr_connections_with_corsairs:0 "Связи с корсарами"
 lotr_connections_with_corsairs_desc:0 "Этот правитель обладает политическими, экономическими или личными связями с корсарами юга."
 lotr_connections_with_dunedain:0 "Связи с дунэдайн"
 lotr_connections_with_dunedain_desc:0 "Этот правитель обладает политическими, экономическими или личными связями с дунэдайн Гондора."
 lotr_connections_with_haradrim:0 "Связи с харадрим"
 lotr_connections_with_haradrim_desc:0 "Этот правитель обладает политическими, экономическими или личными связями с харадрим Ближнего Харада."
 lotr_connections_with_horse_lords:0 "Связи с повелителями коней"
 lotr_connections_with_horse_lords_desc:0 "Этот правитель обладает политическими, экономическими или личными связями с повелителям коней севера."

 ### Aglarin introduction event ###
 mardruak.0100.t:0 "Призраки моря Белегаэр"
 mardruak.0100.desc:0 "Нарык-Задан когда-то был древнейшим [Concept( 'numenorean', 'нуменорским' )|E] портом в Мардруаке. Много лиг минуло с тех дней, когда величественные суда Вестернесса заходили в его гавань. В столетия после Низвержения, бухты Мардруака стали прибежищем для устрашающих корсаров, жестоких морских налётчиков, которые живут грабежом и налётами.\n\nВ последние десятилетия корсары Мардруака объединились под властью Бельфегора, мардруакского пирата, что снискал славу налётчика, внушающую ужас жителям всем окрестным берегам. Он стал известен как «Призрак [Concept( 'belegaer_sea', 'моря Белегаэр' )|E]» и создал новое королевство, свободное от влияния [Concept( 'umbar', 'Умбара' )|E] и [Concept( 'bellakar', 'Беллакара' )|E].\n\nЧувствуя скорое приближение смерти, он даровал всем своим детям их собственные командования, не обойдя стороной и любимую дочь Агларин. После смерти Бельфегора традиции сыграли свою роль, а не пиратском троне оказался недостойный старший сын Бельфегора — Годратор. Спустя два года дотошных инспекций и высокомерного захвата власти, родичи Годратора воспротивились его незаконному правлению и положили конец его владычеству.\n\nТеперь наследники Бельфегора управляют своими кораблями и руководят своими гаванями. Отважней и хитроумнее всех – Агларин. Она правит Нарык-Заданом как кнутом, так и пряником. Но хватит ли ей доминирования над узкой прибрежной полосой, или, движимая амбициями, она захочет сама оказаться на отцовском троне?"
 mardruak.0100.a:0 "Мои суда будут бороздить морские просторы!" 


 
 
 
 
 
 