 ### Ar-Adunaim ###
 umbar.0100.t:0 "Изгнанные Ар-Адунаим"
 umbar.0100.desc:0 "Самопровозглашённые Ар-Адунаим живут на скалистом островке в Белегаэре. С посетителями этого острова обходятся по одному из двум сценариев. Тем, в чьих жилах течёт нуменорская кровь, оказывают всякие почести. С теми же, кто не происходит от нуменорцев, подвергаются унижениям, с ними обращаются хуже, чем с собаками. Такова жизнь изганников, радеющих за чистой кровь и вышвырнутых из Умбарской гавани за свои крайние взгляды. \n\nВозникшие вскоре после прибытия Кастамира Узурпатора в Умбар, 'чистокровные' были всего лишь одной из фракций в стране - хотя на деле даже после их изгнания в Умбаре остаётся довольна широкая группа поддерживающего их населения. Ар-Адунаим начали проповедовать необходимость великого очищения Умбара от низших народов, которая повлекла бы за собой возрождения истинно нуменорского народа и стала бы предвестником возвращения утерянной империи. Прагматики Умбара в конечном итоге были буквально вынуждены действовать, когда безобидные призывы вылились в погромы с многочисленными жертвами и пожаром, уничтожившем добрую часть порта. \n\nС тех пор, Ар-Адунаим обретаются на своём островке в ожидании  удобного момента для начала своего похода за возрождение чистой крови. Их предводитель Гимильхад заявляет, что посредством Властелина Тьмы Мелькора общался со своим августейшим предком Ар-Фаразоном. В награду за верность и жертвоприношения Тёмный Владыка обещал наградить его великим оружием, и когда это случится, стальные войска Анадуне пройдут по земле ещё раз."
 umbar.0100.a:0 "Возрождение близко, Анадуне восстанет вновь!"
 umbar.0100.a.tt:0 "С крепости на этой скале у моря начнётся возрождение Нуменора."
 ar_ardunaim_event_troops:0 "Королевская гвардия Нару н'Ару"
 
 ### Umbar ###
 umbar.0200.t:0 "Наследник Кастамира"
 umbar.0200.desc:0 "Со времен Распри Родичей Умбар служит убежищем для потомков Кастамира, законного короля Гондора. Однако Умбар слишком разобщён, чтобы представлять для Гондора угрозу.\n\nОколо 30 лет назад предыдущий король Умбара Азурзир решил испытать оборону Гондора на прочность. Но Гондор не застать врасплох, и пробравшись ночью мимо караула, отважный офицер Торонгиль предал огню порт, а вместе с ним и флот. Азулзир сошёлся с Торонгилем в поединке, когда тот остался прикрывать отход своих людей, и Торонгиль взял верх, убив короля. \n\nТак Катуфазган стал повелителем Умбара, унаследовав не могучее пиратское королевство, наводящее ужас на прибрежные города и деревушки Гондора, а разобщённое королевство, готовое в любой момент распасться. Внутренние не имеющие выхода к морю районы, никогда по-настоящему не бывшие подчинёнными центральной власти и толком не заселённые, вскоре откололись, а 'чистокровные' начали погромы, сильно повредившие порт и приведшие в итоге к их изгнанию. После долгих лет умелого управления государством, Катуфазган смог вернуть Умбар к подобию стабильности и порядка, при помощи сладких речей и разумного применения силы. Но он хочет остаться в истории как великий правитель, а в идеале хочет видеть свою династию на гондорском престоле. Его сыновья уже возмужали и превратились в могучих воинов, однако есть опасения возможного соперничества между ними в вопросе престолонаследия..."
 umbar.0200.a:0 "Сначала следует подчинить внутренние районы."
 umbar.0200.a.tt:0 "Некоторых правителей внутренних районов можно склоннить к вассалитету при помощи умелой дипломатии, но остальных придётся покорять силой."
 
 umbar.1000.t:0 "Претензии Кастамира"
 umbar.1000.desc:0 "Со времён Распри Родичей потомки Кастамира были вынуждены скрываться в Умбаре, лишённые вероломными дворянами и завистливыми наместниками того, что принадлежит им по праву рождения. Отныне всё изменится. Мы вернём себе своё!."
 umbar.1000.a:0 "Наш час настал! Мы плывём на Гондор!"
 umbar.1000.a.tt:0 "Слава или бесчестье, сегодня всё решится."
 
 umbar.1001.t:0 "С тех пор лишь дождь в пустынный зал..."
 umbar.1001.desc:0 "После долгой и кровавой войны, Гондор склоняется перед законным королём. Наместник лишён своего сана, а князья были покорены. Династия Кастамира снова правит великим Гондором. И теперь настало время сделать выбор. В годы изгнания, мы называли себя повелителями Анадуне. Это почётный титул, но всё же это не за него мы столько бились. Стоит ли нам вернуть титул короля Гондора, или следует остаться королями Анадуне?"
 umbar.1001.a:0 "Гондор - наш родной дом и наше истинное владение."
 umbar.1001.b:0 "Гондор всего лишь часть кое-чего большего."
 
 umbar.1002.t:0 "Вторжение с юга!"
 umbar.1002.desc:0 "Нам передали вести о великой армаде у берегов Харондора. Называющий себя повелителем Анадуне потомок проклятого Кастамира Узурпатора заявил, что он идёт возвращать престол своих предков, и возьмёт его силой, если потребуется. Лорды прибрежных владений собирают свои ополчения, а морской владыка Пеларгира приказал сосредоточить весь военный флот в его порту. \n\nЕсли Кастамир и его родичи и имели права на престол, это право они потеряли после совершения многочисленных преступлений и предательства законного короля. Мы не позволим его потомкам захватить то, что не принадлежит им!"
 umbar.1002.a:0 "Мы сбросим узурпатора обратно в море, и никогда не забудем о их вероломстве..."
 