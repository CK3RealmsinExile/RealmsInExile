 ### Ar-Adunaim ###
 lotr_intro_events.7401.t:0 "Изгнанные Ар-Адунаим"
 lotr_intro_events.7401.desc:0 "Самопровозглашённые Ар-Адунаим живут на скалистом островке в Белегаэре. С посетителями этого острова обходятся по одному из двум сценариев. Тем, в чьих жилах течёт нуменорская кровь, оказывают всякие почести. С теми же, кто не происходит от нуменорцев, подвергаются унижениям, с ними обращаются хуже, чем с собаками. Такова жизнь изганников, радеющих за чистой кровь и вышвырнутых из Умбарской гавани за свои крайние взгляды. \n\nВозникшие вскоре после прибытия Кастамира Узурпатора в Умбар, 'чистокровные' были всего лишь одной из фракций в стране - хотя на деле даже после их изгнания в Умбаре остаётся довольна широкая группа поддерживающего их населения. Ар-Адунаим начали проповедовать необходимость великого очищения Умбара от низших народов, которая повлекла бы за собой возрождения истинно нуменорского народа и стала бы предвестником возвращения утерянной империи. Прагматики Умбара в конечном итоге были буквально вынуждены действовать, когда безобидные призывы вылились в погромы с многочисленными жертвами и пожаром, уничтожившем добрую часть порта. \n\nС тех пор, Ар-Адунаим обретаются на своём островке в ожидании  удобного момента для начала своего похода за возрождение чистой крови. Их предводитель Гимильхад заявляет, что посредством Властелина Тьмы Мелькора общался со своим августейшим предком Ар-Фаразоном. В награду за верность и жертвоприношения Тёмный Владыка обещал наградить его великим оружием, и когда это случится, стальные войска Анадуне пройдут по земле ещё раз."
 lotr_intro_events.7401.a:0 "Возрождение близко, Анадуне восстанет вновь!"
 lotr_intro_events.7401.a.tt:0 "С крепости на этой скале у моря начнётся возрождение Нуменора."
 ar_ardunaim_event_troops:0 "Королевская гвардия Нару н'Ару"
  
 umbar.0102.t: "Возвращение Ар-Адунаима в Умбар" #Машинный перевод 24.06.2023
 umbar.0102.desc.a: "Я шагаю с корабля, высоко подняв бровь. Причалы повреждены в битвах, как недавних, так и старых, но все еще пригодны для использования. Позади меня верная свита моих лучших солдат образует почетный караул. \n\nЯ подхожу к особнякам на вершине города, резиденции глупцов, которые когда-то изгнали нас из нашего города, города Ар-Фаразона, нашего праотца, нашего народа! Местные жители вздрагивают, когда я иду к нему. У них будет своя очередь для суда. \n\nНаконец, прибыв в особняки, составляющие сердце правительства Умбара, я привел перед собой всю местную элиту, которой не удалось бежать. Я постановляю, что нуменорцы должны быть пощажены, если они поклянутся в верности истинному королю Адунай. Те, кто не ... хорошо. Они не должны были осквернять этот город своим присутствием." #Машинный перевод 24.06.2023
 umbar.0102.desc.b: "Шокирующей неудачей стало то, что когда-то изгнанные защитники крови Ар-Адунаим захватили гавани Умбара. Считалось, что их сослали на смерть на бесплодный архипелаг далеко от побережья Умбара, но каким-то образом им удалось собрать достаточно сил, чтобы взять его штурмом. \n\n[adunaim_conquerer.GetFirstNameNoTooltip], повелитель Ар-Адунаима, постановил, что все те, кто не может доказать высокую степень нуменорского происхождения, должны быть изгнаны из самой гавани, и уже приступил к чистке того, что осталось от старой администрации города. \n\nЧто будет дальше, пока неизвестно." #Машинный перевод 24.06.2023
 umbar.0102.a: "Пусть убежища очистятся." #Машинный перевод 24.06.2023
 umbar.0102.b: "Ничего хорошего из этого не выйдет." #Машинный перевод 24.06.2023
 
 ### Umbar ###
 lotr_intro_events.7402.t:0 "Наследник Кастамира"
 lotr_intro_events.7402.desc:0 "Со времен Распри Родичей Умбар служит убежищем для потомков Кастамира, законного короля Гондора. Однако Умбар слишком разобщён, чтобы представлять для Гондора угрозу.\n\nОколо 30 лет назад предыдущий король Умбара Азурзир решил испытать оборону Гондора на прочность. Но Гондор не застать врасплох, и пробравшись ночью мимо караула, отважный офицер Торонгиль предал огню порт, а вместе с ним и флот. Азулзир сошёлся с Торонгилем в поединке, когда тот остался прикрывать отход своих людей, и Торонгиль взял верх, убив короля. \n\nТак Катуфазган стал повелителем Умбара, унаследовав не могучее пиратское королевство, наводящее ужас на прибрежные города и деревушки Гондора, а разобщённое королевство, готовое в любой момент распасться. Внутренние не имеющие выхода к морю районы, никогда по-настоящему не бывшие подчинёнными центральной власти и толком не заселённые, вскоре откололись, а 'чистокровные' начали погромы, сильно повредившие порт и приведшие в итоге к их изгнанию. После долгих лет умелого управления государством, Катуфазган смог вернуть Умбар к подобию стабильности и порядка, при помощи сладких речей и разумного применения силы. Но он хочет остаться в истории как великий правитель, а в идеале хочет видеть свою династию на гондорском престоле. Его сыновья уже возмужали и превратились в могучих воинов, однако есть опасения возможного соперничества между ними в вопросе престолонаследия..."
 lotr_intro_events.7402.a:0 "Сначала следует подчинить внутренние районы."
 lotr_intro_events.7402.a.tt:0 "Некоторых правителей внутренних районов можно склоннить к вассалитету при помощи умелой дипломатии, но остальных придётся покорять силой."
 
 umbar.1000.t:0 "Претензии Кастамира"
 umbar.1000.desc:0 "Со времён Распри Родичей потомки Кастамира были вынуждены скрываться в Умбаре, лишённые вероломными дворянами и завистливыми наместниками того, что принадлежит им по праву рождения. Отныне всё изменится. Мы вернём себе своё!."
 umbar.1000.a:0 "Наш час настал! Мы плывём на Гондор!"
 umbar.1000.a.tt:0 "Слава или бесчестье, сегодня всё решится."
 
 umbar.1001.t:0 "С тех пор лишь дождь в пустынный зал..."
 umbar.1001.desc:0 "После долгой и кровавой войны, Гондор склоняется перед законным королём. Наместник лишён своего сана, а князья были покорены. Династия Кастамира снова правит великим Гондором. И теперь настало время сделать выбор. В годы изгнания, мы называли себя повелителями Анадуне. Это почётный титул, но всё же это не за него мы столько бились. Стоит ли нам вернуть титул короля Гондора, или следует остаться королями Анадуне?"
 umbar.1001.a:0 "Гондор - наш родной дом и наше истинное владение."
 umbar.1001.b:0 "Гондор всего лишь часть кое-чего большего."
 
 umbar.1002.t:0 "Вторжение с юга!"
 umbar.1002.desc:0 "Нам передали вести о великой армаде у берегов Харондора. Называющий себя повелителем Анадуне потомок проклятого Кастамира Узурпатора заявил, что он идёт возвращать престол своих предков, и возьмёт его силой, если потребуется. Лорды прибрежных владений собирают свои ополчения, а морской владыка Пеларгира приказал сосредоточить весь военный флот в его порту. \n\nЕсли Кастамир и его родичи и имели права на престол, это право они потеряли после совершения многочисленных преступлений и предательства законного короля. Мы не позволим его потомкам захватить то, что не принадлежит им!"
 umbar.1002.a:0 "Мы сбросим узурпатора обратно в море, и никогда не забудем о их вероломстве..."
  
 umbar.0001.t: "Беспорядки в Западном Гондоре" #Машинный перевод 24.06.2023
 umbar.0001.desc: "Милорд, есть новости о больших беспорядках на западной границе Гондора. Возможно, это возможность? Эти фракции Диких людей более чем готовы совершать набеги на западные границы Гондора и беспокоить их. Если бы мы финансировали одну из этих групп, они могли бы оказаться ценными для наших будущих мест мелиорации." #Машинный перевод 24.06.2023
 umbar.0001.a: "Мы будем финансировать этих Диких." #Машинный перевод 24.06.2023
 umbar.0001.tt: "Решение о финансировании вторжения Диких в Гондор доступно, пока у вас есть модификатор Черного Лорда Умбара." #Машинный перевод 24.06.2023
 umbar.0001.b: "Нам не нужна помощь дикарей, чтобы вернуть то, что принадлежит нам!" #Машинный перевод 24.06.2023
  
 umbar.0002.t: "Беспорядки в Западном Гондоре" #Машинный перевод 24.06.2023
 umbar.0002.desc: "Дикие люди приняли наше предложение, и началось вторжение в Гондор! Мы должны быть уверены, что внимательно следим за любым дальнейшим развитием событий..." #Машинный перевод 24.06.2023
 umbar.0002.a: "Хорошо, потеря Гондора — наша выгода." #Машинный перевод 24.06.2023
  
 umbar.0003.t: "Беспорядки в Западном Гондоре" #Машинный перевод 24.06.2023
 umbar.0003.desc: "Дикие люди отклонили наше предложение; никакое вторжение не должно начинаться. К счастью, скоты были достаточно благородны, чтобы вернуть средства, которые мы им дали." #Машинный перевод 24.06.2023
 umbar.0003.a: "Жаль, они казались достаточно способными." #Машинный перевод 24.06.2023
  
 umbar.0004.t: "Беспорядки в Западном Гондоре" #Машинный перевод 24.06.2023
 umbar.0004.desc: "Дикие люди отклонили наше предложение; никакого вторжения не будет. Вдобавок ко всему, негодяи, похоже, решили оставить наши средства себе!" #Машинный перевод 24.06.2023
 umbar.0004.a: "Как они смеют!" #Машинный перевод 24.06.2023
  
 umbar.1003.t: "Новая столица?" #Машинный перевод 24.06.2023
 umbar.1003.desc: "Теперь, когда королевство Гондор наконец-то объединилось под властью своего законного короля, остается вопрос, откуда мы будем править нашим великим королевством. Некоторые голоса призывают нас занять старую резиденцию Гондора и править Королевством оттуда. Тем временем другие хотят, чтобы мы сохранили нашу древнюю резиденцию Умбар. Наконец, некоторые помнят правление короля Гондора Кастамира I и хотят, чтобы мы сделали Пеларгир нашей столицей из-за его исторической важности и стратегического положения между двумя половинами нашего королевства." #Машинный перевод 24.06.2023
 umbar.1003.a: "Минас Тирит станет нашей столицей." #Машинный перевод 24.06.2023
 umbar.1003.b: "Восстановленный Осгилиат станет нашей резиденцией." #Машинный перевод 24.06.2023
 umbar.1003.c: "Мы почтим Кастамира и сделаем Пеларгир столицей." #Машинный перевод 24.06.2023
 umbar.1003.d: "Умбар есть и останется ядром нашего Царства." #Машинный перевод 24.06.2023
  
 umbar.0201.t: "Убить короля" #Машинный перевод 24.06.2023
 umbar.0201.desc: "Катуфазган, отец моего любимого мужа, является препятствием для моих амбиций. Хотя у меня под властью находятся и Кассимир, и Буродапан, пока жив Катуфазган, мое влияние будет лишь незначительным. \n\nИ это при условии, что он не выступит против меня в той или иной форме. Нет. От Катуфазгана нужно... избавиться. Он стар и страдает от подагры - наверняка никого не удивит, когда он встретит свою трагическую кончину..." #Машинный перевод 24.06.2023
 umbar.0201.a: "Убить короля не так уж и мало." #Машинный перевод 24.06.2023
 umbar.0201.a.tt: "Катуфазган вздохнет в последний раз." #Машинный перевод 24.06.2023
  
 umbar.0202.t: "Глаза во тьме" #Машинный перевод 24.06.2023
 umbar.0202.desc: "Час поздний, и боль от подагры вспыхивает. С ноющим стоном я встаю с кровати, изо всех сил пытаясь добраться до лекарства. Он был доставлен по высокой цене, импортирован из далеких южных земель. \n\nВнезапно я слышу шум позади себя. Я оборачиваюсь, но ничего не вижу. Незаметно для меня скользкие фигуры скользят по теням комнаты, занимая позиции, словно для удара. Собрав свое самообладание еще раз, я снова обращаюсь к своему лекарству. \n\nИ смотрят мне в глаза две щели, очерченные желтым цветом, в форме, черной, как ночь. Я начинаю от удивления пятиться назад, как вдруг чувствую, как на меня со всех сторон обрушиваются тяжести. \n\nЯ спотыкаюсь, пытаясь сбросить их с себя, но тут одна попадает мне под ногу! Размахивая руками, я падаю вперед и сильно ударяюсь головой о край стола. Мой разум отключается, и я сползаю на пол..." #Машинный перевод 24.06.2023
 umbar.0202.a: "Ничего нет. Ничего, кроме бесконечного сна." #Машинный перевод 24.06.2023
  
 umbar.0203.t: "Убить короля" #Машинный перевод 24.06.2023
 umbar.0203.desc: "Успех! Катуфазган скончался после неудачного ночного падения. Его личный врач, осматривая его, считает, что после приступа подагры он пытался достать лекарство, но упал и ударился головой о край стола! Ни следа моего участия. \n\nКазимир и Буродапан оба скорбят, потому что, хотя у них мало терпения друг к другу, они оба любили своего отца. Им понадобится утешение во время скорби, а потом восстанет новый Умбар. Один с братом в городе, другой командует флотом... и королева, правящая обоими из тени." #Машинный перевод 24.06.2023
 umbar.0203.a: "В конце концов... каждому королю нужна его королева, верно?" #Машинный перевод 24.06.2023
