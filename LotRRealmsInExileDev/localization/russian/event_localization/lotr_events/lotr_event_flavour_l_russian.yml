 ### FLAVOUR EVENTS - REFLAVOURED FROM VIET (WITH PERMISSIONS) ###
 # Reflavoured Scarborough Fair
 flavourevent.0001.t:0 "Мелодия ветра"
 flavourevent.0001.desc.start:0 "Как-то вечером, прогуливаясь по коридорам собственного дома, я заметил как зрение помутнело, а разум наполнился чарующими звуками, разносящимися по ветру."
 flavourevent.0001.desc.end.good:0 "Сперва вы не могли описать эти звуки, разобрать их, но со временем вы всё расслышали: журчание ручья, колокольный перезвон вдали, перебор струн арфы.\n\nМеня накрывает всепоглощающее умиротворение. Неужели это дар Владыки Снов, блаженство, ниспосланное на меня в его садах?"
 flavourevent.0001.desc.end.evil:0 "Сперва вы не могли описать эти звуки, разобрать их, но со временем вы всё расслышали: сдавленные хрипы ваших страдающих врагов наполняют воздух. Эти звуки слаще любого нектара.\n\nБарабанный бой эхом разносится на фоне, предвещая скорые завоевания. И хотя мой разум очищается, это видение служит мне предзнаменованием, дарующим уверенность!"
 flavourevent.0001.a:0 "Поистине сладчайшие звуки!"
 
 flavourevent.0002.t:0 "Завывания ветра"
 flavourevent.0002.desc.start:0 "Как-то вечером, прогуливаясь по коридорам собственного дома, я заметил как зрение помутнело, а разум наполнился пугающими звуками, разносящимися по ветру."
 flavourevent.0002.desc.end.good:0 "Поди ещё что нибудь разбери. Гнусный грохот, и только! Ощущение такое, что целая армия гремела мечами прямо у моего уха. Ещё этот пронзительный вой и нескончаемый грохот барабанов, сотрясающий черепную коробку.\n\nПусть это прекратится..."
 flavourevent.0002.desc.end.evil:0 "Сначала это было похоже на лёгкий шорох, но потом до меня дошло: вода! Невероятно огромные потоки воды, что стремительным потоком проносятся мимо. Казалось, я могу в ней утонуть. Меня затрясло от ужаса, я застыл на месте, а сердце заколотилось как тысячи барабанов. Вода! Вода идёт!\n\n\Пусть это прекратится..."
 flavourevent.0002.a:0 "ХВАТИТ!"
 
 # Reflavoured Baklava Gift
 flavourevent.0003.t:0 "Медовые пряники"
 flavourevent.0003.desc:0 "Проезжая через небольшой город, я повстречал странствующего торговца, что с завидным энтузиазмом втюхивал местным свой товар. На поверку он оказался опытным гастрономом, знающим толк в угощениях далёких земель. Он предложил мне отведать медовых пряников из Долины Андуина, за скромную, разумеется, плату.\n\nСладкие и нежные пряники, которые прямо сочатся янтарным мёдом: не каждому довелось отведать таких угощений!"
 flavourevent.0003.a:0 "Покупаю!"
 flavourevent.0003.b:0 "Неужели я похож на сладкоежку?"
 
 # Reflavoured Oblivion Conversation
 flavourevent.0004.t:0 "Сплетни среди слуг"
 flavourevent.0004.desc:0 "Занимаясь своими ежедневными делами, я слышу как двое моих слуг разгоряченно делятся любыми придворными сплетнями, которые им удалось услышать, а некоторые откровенно выдумывают на ходу.\n\nЭтот непрекращающийся шум меня довольно утомляет, а разговоры, лишенные какого-бы то ни было смысла заставляют задуматься, стоит ли слушать их вовсе."
 flavourevent.0004.a:0 "Найду-ка я другое занятие, чтобы отвлечься."
 flavourevent.0004.b:0 "Дел у меня всё равно нет, послушаю. Вдруг будет что-то полезное."
 flavourevent.0004.c:0 "Сделать из них пример. Убить их обоих."
 
 # Reflavoured forgotten dream
 flavourevent.0005.t:0 "Забытый сон?"
 flavourevent.0005.desc:0 "Этой ночью мне приснился невероятный сон! Едва раскрыв глаза, я постарался найти ближайшего человека, кому мог бы рассказать его события. Таким человеком оказался один из моих слуг.\n\nДа вот только к этому моменту я совершенно забыл всё, что во сне произошло. Запинаясь, я попытался вспомнить хоть какие-нибудь детали, а прислуга неловко наблюдала за моими потугами.\n\nПочему же так просто забыть то, что Владыка Желаний показывает во снах?"
 flavourevent.0005.a:0 "Ерунда какая. Ну да и ладно!"
 flavourevent.0005.b:0 "Мне обязательно нужно вспомнить! Только почему у меня не выходит? Почему же?"
 flavourevent.0005.a.a:0 "Вам удается вспомнить о чём был сон"
 flavourevent.0005.toast.a:0 "Вам удается вспомнить о чём был сон"
 flavourevent.0005.a.b:0 "Вам никак не удается вспомнить о чём был сон"
 flavourevent.0005.toast.b:0 "Вы забыли о чём был сон"
 
 # Largely unchanged A Parent's Grief
 flavourevent.0006.t:0 "Горе родителей"
 flavourevent.0006.desc:0 "Одному из моих слуг недавно пришлось пережить личную трагедию: смерть одного из детей от болезни. Слуга, разумеется, в трауре. Полное горя лицо расчерчивают слёзы.\n\nВсе другие слуги и даже некоторые придворные стараются как нибудь успокоить родителя, потерявшего своего ребенка. Возможно и мне стоит выдавить из себя хоть немного добрых слов утешения."
 flavourevent.0006.a:0 "«Мне так жаль, что вам пришлось пережить эту утрату и я понимаю вашу боль»."
 flavourevent.0006.b:0 "«Ваше дитя сейчас в [ROOT.Char.GetFaith.DivineRealm] с [ROOT.Char.GetFaith.HighGodName]»."
 flavourevent.0006.c:0 "Я никому ничего не должен. Крестьяне мрут каждый день."
 flavourevent.0006.d:0 "Я предложу слуге пару недель отпуска, чтобы оправиться от произошедшего."
 
 # Reflavoured Age of Empires
 flavourevent.0007.t:0 "Народы Средиземья"
 flavourevent.0007.desc:0 "С первых дней своей истории, Средиземье стало домом множеству разнообразных народов. В свободное время я почитываю о событиях и судьбах множества великих королевств, как ближних, так и далёких. Одно из них воодушевляет меня особенно."
 flavourevent.0007.a:0 "Многонациональное Королевство Беллакар и его людское многообразие."
 flavourevent.0007.b:0 "Ужасное королевство Ангмар и жуткие легионы Короля-чародея." 
 flavourevent.0007.c:0 "Трудолюбивые гномы Казад-дума, богатые и умелые."
 flavourevent.0007.d:0 "Древний город харадрим Божиша-Дар. Место людное и наполненное интригами."
 flavourevent.0007.e:0 "Бессмертные эльфы Имладриса, народ не знающий себе равных в мудрости и знании законов природы."
 flavourevent.0007.f:0 "Истерлинги Руна, которые склонили мир пред своей волей."
 
 # Reflavoured Challenging Reading
 flavourevent.0008.t:0 "Непростое чтение"
 flavourevent.0008.desc:0 "Недавно у меня в руках оказался древний том времён начала Второй Эпохи. Читать его весьма затруднительно, а постигнуть глубинные смыслы — задача и вовсе невыполнимая.\n\nДаже самым мудрым ученым приходится нелегко. Но я уверен, что книга таит в себе множество удивительных вещей, нужно только докопаться до смысла!\n\nСтоит ли пытаться познать тайны, сокрытые в книге, или проще сдаться?"
 flavourevent.0008.a:0 "Эта книга не стоит моих усилий."
 flavourevent.0008.b:0 "Во что бы то ни стало, у меня получится!"
 flavourevent.0008.b.a:0 "Значение книги ускользает от вас"
 flavourevent.0008.toast.a:0 "Вы не в силах постигнуть смысл, сокрытый в книге"
 flavourevent.0008.toast.failure:0 "Понимание тайных смыслов данной книги неподвластно вам"
 flavourevent.0008.b.b:0 "Эта книга открывает ваши глаза"
 flavourevent.0008.toast.b:0 "Вы понимаете значение книги"
 flavourevent.0008.toast.success:0 "Вы выяснили в чем были замысел книги и посыл автора"
 
 # Reflavoured and condensed Forgotten Identity
 flavourevent.0009.t:0 "Как тебя там?"
 flavourevent.0009.desc:0 "Сегодня я встречаюсь с представителем местной группы активистов. Эта группа не велика, но пользуется в народе уважением. Несколько дней назад мы с ними уже встречались и были друг другу представлены.\n\nСегодня же мы готовы обсудить насущные проблемы и государственные дела. Когда же гости подходят ко мне, я осознаю, что не могу их должным образом поприветствовать, ведь я забыл их имена!\n\nКажется... Да нет, быть не может... или всё таки....\n\nШестеренки в моём мозгу начинают бешено вращаться, но всё что я могу из себя выдавить — глупая улыбка, которой я пытаюсь потянуть время."
 flavourevent.0009.a:0 "Ляпну что нибудь наугад!"
 flavourevent.0009.b:0 "Я подбираю слова так, чтобы мне не пришлось называть никого по именам, хоть это и нелепо."
 flavourevent.0009.a.a:0 "Вы не угадываете имя гостя"
 flavourevent.0009.toast.a:0 "Вам не удается вспомнить имя гостя"
 flavourevent.0009.toast.failure:0 "Гость оскорбился, когда вы назвали его чужим именем"
 flavourevent.0009.a.b:0 "Вы угадываете имя гостя"
 flavourevent.0009.toast.b:0 "Вы вспоминаете имя гостя"
 flavourevent.0009.toast.success:0 "Вам удается вспомнить имя гостя!"
 
 # Reflavoured Rumours of Amorous Adventures
 flavourevent.0010.t:0 "Слухи о любовных похождениях"
 flavourevent.0010.desc.1:0 "С недавних пор по округе гуляют слухи, что у меня случилась интрижка с кем-то из окрестных простолюдинов. А результатом этой интрижки, якобы, явился ребёнок. Разумеется, это полнейшая ерунда."
 flavourevent.0010.desc.widowed:0 "После смерти любви всей моей жизни, я поклялся больше ни на кого не смотреть. Эти грязные слухи порочат память моей возлюбленной!"
 flavourevent.0010.desc.chaste:0 "И в свои лучшие годы я не отличался похотью! Зачем бы мне подвергать себя опасности ради того, что мне и не нужно?"
 flavourevent.0010.desc.lustful:0 "Я, конечно, не прочь пошалить с красоткой или красавцем. Похоть — она такая. Но это не значит, что в упомянутой деревеньке нашелся кто-то в моём вкусе."
 flavourevent.0010.desc.numenorean:0 "Даже помыслить о том, что потомок великих людей Нуменора возляжет с простолюдинами — верх возмутительности."
 flavourevent.0010.desc.normal:0 "Но ведь я в этой деревне не бываю и знать там никого не знаю. Откуда могли взяться подобные слухи?"
 flavourevent.0010.desc.2:0 "В общем, пора с этим завязывать, ситуация выходит из под контроля."
 flavourevent.0010.a:0 "Слухи есть слухи, тут ничего не поделаешь."
 flavourevent.0010.b:0 "Ложь! Наглая ложь!"