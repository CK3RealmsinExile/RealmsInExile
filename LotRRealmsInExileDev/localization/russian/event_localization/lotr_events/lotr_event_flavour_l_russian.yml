 ### FLAVOUR EVENTS - REFLAVOURED FROM VIET (WITH PERMISSIONS) ###
 # Reflavoured Scarborough Fair
 flavourevent.0001.t: "Мелодия ветра"
 flavourevent.0001.desc.start: "Как-то вечером, прогуливаясь по коридорам собственного дома, я заметил как зрение помутнело, а разум наполнился чарующими звуками, разносящимися по ветру."
 flavourevent.0001.desc.end.good: "Сперва вы не могли описать эти звуки, разобрать их, но со временем вы всё расслышали: журчание ручья, колокольный перезвон вдали, перебор струн арфы.\n\nМеня накрывает всепоглощающее умиротворение. Неужели это дар Владыки Снов, блаженство, ниспосланное на меня в его садах?"
 flavourevent.0001.desc.end.evil: "Сперва вы не могли описать эти звуки, разобрать их, но со временем вы всё расслышали: сдавленные хрипы ваших страдающих врагов наполняют воздух. Эти звуки слаще любого нектара.\n\nБарабанный бой эхом разносится на фоне, предвещая скорые завоевания. И хотя мой разум очищается, это видение служит мне предзнаменованием, дарующим уверенность!"
 flavourevent.0001.a: "Поистине сладчайшие звуки!"
 
 flavourevent.0002.t: "Завывания ветра"
 flavourevent.0002.desc.start: "Как-то вечером, прогуливаясь по коридорам собственного дома, я заметил как зрение помутнело, а разум наполнился пугающими звуками, разносящимися по ветру."
 flavourevent.0002.desc.end.good: "Поди ещё что нибудь разбери. Гнусный грохот, и только! Ощущение такое, что целая армия гремела мечами прямо у моего уха. Ещё этот пронзительный вой и нескончаемый грохот барабанов, сотрясающий черепную коробку.\n\nПусть это прекратится..."
 flavourevent.0002.desc.end.evil: "Сначала это было похоже на лёгкий шорох, но потом до меня дошло: вода! Невероятно огромные потоки воды, что стремительным потоком проносятся мимо. Казалось, я могу в ней утонуть. Меня затрясло от ужаса, я застыл на месте, а сердце заколотилось как тысячи барабанов. Вода! Вода идёт!\n\n\Пусть это прекратится..."
 flavourevent.0002.a: "ХВАТИТ!"
 
 # Reflavoured Baklava Gift
 flavourevent.0003.t: "Медовые пряники"
 flavourevent.0003.desc: "Проезжая через небольшой город, я повстречал странствующего торговца, что с завидным энтузиазмом втюхивал местным свой товар. На поверку он оказался опытным гастрономом, знающим толк в угощениях далёких земель. Он предложил мне отведать медовых пряников из Долины Андуина, за скромную, разумеется, плату.\n\nСладкие и нежные пряники, которые прямо сочатся янтарным мёдом: не каждому довелось отведать таких угощений!"
 flavourevent.0003.a: "Покупаю!"
 flavourevent.0003.b: "Неужели я похож на сладкоежку?"
 
 # Reflavoured Oblivion Conversation
 flavourevent.0004.t: "Сплетни среди слуг"
 flavourevent.0004.desc: "Занимаясь своими ежедневными делами, я слышу как двое моих слуг разгоряченно делятся любыми придворными сплетнями, которые им удалось услышать, а некоторые откровенно выдумывают на ходу.\n\nЭтот непрекращающийся шум меня довольно утомляет, а разговоры, лишенные какого-бы то ни было смысла заставляют задуматься, стоит ли слушать их вовсе."
 flavourevent.0004.a: "Найду-ка я другое занятие, чтобы отвлечься."
 flavourevent.0004.b: "Дел у меня всё равно нет, послушаю. Вдруг будет что-то полезное."
 flavourevent.0004.c: "Сделать из них пример. Убить их обоих."
 
 # Reflavoured forgotten dream
 flavourevent.0005.t: "Забытый сон?"
 flavourevent.0005.desc: "Этой ночью мне приснился невероятный сон! Едва раскрыв глаза, я постарался найти ближайшего человека, кому мог бы рассказать его события. Таким человеком оказался один из моих слуг.\n\nДа вот только к этому моменту я совершенно забыл всё, что во сне произошло. Запинаясь, я попытался вспомнить хоть какие-нибудь детали, а прислуга неловко наблюдала за моими потугами.\n\nПочему же так просто забыть то, что Владыка Желаний показывает во снах?"
 flavourevent.0005.a: "Ерунда какая. Ну да и ладно!"
 flavourevent.0005.b: "Мне обязательно нужно вспомнить! Только почему у меня не выходит? Почему же?"
 flavourevent.0005.a.a: "Вам удается вспомнить о чём был сон"
 flavourevent.0005.toast.a: "Вам удается вспомнить о чём был сон"
 flavourevent.0005.a.b: "Вам никак не удается вспомнить о чём был сон"
 flavourevent.0005.toast.b: "Вы забыли о чём был сон"
 
 # Largely unchanged A Parent's Grief
 flavourevent.0006.t: "Горе родителей"
 flavourevent.0006.desc: "Одному из моих слуг недавно пришлось пережить личную трагедию: смерть одного из детей от болезни. Слуга, разумеется, в трауре. Полное горя лицо расчерчивают слёзы.\n\nВсе другие слуги и даже некоторые придворные стараются как нибудь успокоить родителя, потерявшего своего ребенка. Возможно и мне стоит выдавить из себя хоть немного добрых слов утешения."
 flavourevent.0006.a: "Мне так жаль, что вам пришлось пережить эту утрату и я понимаю вашу боль."
 flavourevent.0006.b: "«Ваше дитя сейчас в [ROOT.Char.GetFaith.DivineRealm] с [ROOT.Char.GetFaith.HighGodName]»."
 flavourevent.0006.c: "Я никому ничего не должен. Крестьяне мрут каждый день."
 flavourevent.0006.d: "Я предложу слуге пару недель отпуска, чтобы оправиться от произошедшего."
 
 # Reflavoured Age of Empires
 flavourevent.0007.t: "Народы Средиземья"
 flavourevent.0007.desc: "С первых дней своей истории, Средиземье стало домом множеству разнообразных народов. В свободное время я почитываю о событиях и судьбах множества великих королевств, как ближних, так и далёких. Одно из них воодушевляет меня особенно."
 flavourevent.0007.a: "Многонациональное Королевство Беллакар и его культурное многообразие."
 flavourevent.0007.b: "Ужасное королевство Ангмар и жуткие легионы Короля-чародея."
 flavourevent.0007.c: "Трудолюбивые гномы Кхазад-дума, богатые и умелые."
 flavourevent.0007.d: "Древний город харадрим Божиша-Дар. Место людное и наполненное интригами."
 flavourevent.0007.e: "Бессмертные эльфы Имладриса, народ не знающий себе равных в мудрости и знании законов природы."
 flavourevent.0007.f: "Истерлинги Руна, которые склонили мир пред своей волей."
 
 # Reflavoured Challenging Reading
 flavourevent.0008.t: "Непростое чтение"
 flavourevent.0008.desc: "Недавно у меня в руках оказался древний том времён начала [Concept( 'secondage', 'Второй Эпохи' )|E]. Читать его весьма затруднительно, а постигнуть глубинные смыслы — задача и вовсе невыполнимая.\n\nДаже самым мудрым ученым приходится нелегко. Но я уверен, что книга таит в себе множество удивительных вещей, нужно только докопаться до смысла!\n\nСтоит ли пытаться познать тайны, сокрытые в книге, или проще сдаться?"
 flavourevent.0008.a: "Эта книга не стоит моих усилий"
 flavourevent.0008.b: "Во что бы то ни стало, у меня получится!"
 flavourevent.0008.b.a: "Значение книги ускользает от вас"
 flavourevent.0008.toast.a: "Вы не в силах постигнуть смысл, сокрытый в книге"
 flavourevent.0008.toast.failure: "Понимание тайных смыслов данной книги неподвластно вам"
 flavourevent.0008.b.b: "Эта книга открывает вам глаза"
 flavourevent.0008.toast.b: "Вы понимаете значение книги"
 flavourevent.0008.toast.success: "Вы выяснили в чем были замысел книги и посыл автора"
 
 # Reflavoured and condensed Forgotten Identity
 flavourevent.0009.t: "Как тебя там?"
 flavourevent.0009.desc: "Сегодня я встречаюсь с представителем местной группы активистов. Эта группа не велика, но пользуется в народе уважением. Несколько дней назад мы с ними уже встречались и были друг другу представлены.\n\nСегодня же мы готовы обсудить насущные проблемы и государственные дела. Когда же гости подходят ко мне, я осознаю, что не могу их должным образом поприветствовать, ведь я забыл их имена!\n\nКажется... Да нет, быть не может... или всё таки....\n\nШестеренки в моём мозгу начинают бешено вращаться, но всё что я могу из себя выдавить — глупая улыбка, которой я пытаюсь потянуть время."
 flavourevent.0009.a: "Ляпну что нибудь наугад!"
 flavourevent.0009.b: "Я подбираю слова так, чтобы мне не пришлось называть никого по именам, хоть это и нелепо."
 flavourevent.0009.a.a: "Вы не угадываете имя гостя"
 flavourevent.0009.toast.a: "Вам не удается вспомнить имя гостя"
 flavourevent.0009.toast.failure: "Гость оскорбился, когда вы назвали его чужим именем"
 flavourevent.0009.a.b: "Вы угадываете имя гостя"
 flavourevent.0009.toast.b: "Вы вспоминаете имя гостя"
 flavourevent.0009.toast.success: "Вам удается вспомнить имя гостя!"
 
 # Reflavoured Rumours of Amorous Adventures
 flavourevent.0010.t: "Слухи о любовных похождениях"
 flavourevent.0010.desc.1: "С недавних пор по округе гуляют слухи, что у меня случилась интрижка с кем-то из окрестных простолюдинов. А результатом этой интрижки, якобы, явился ребёнок. Разумеется, это полнейшая ерунда."
 flavourevent.0010.desc.widowed: "После смерти любви всей моей жизни, я поклялся больше ни на кого не смотреть. Эти грязные слухи порочат память моей возлюбленной!"
 flavourevent.0010.desc.chaste: "И в свои лучшие годы я не отличался похотью! Зачем бы мне подвергать себя опасности ради того, что мне и не нужно?"
 flavourevent.0010.desc.lustful: "Я, конечно, не прочь пошалить с красоткой или красавцем. Похоть — она такая. Но это не значит, что в упомянутой деревеньке нашелся кто-то в моём вкусе."
 flavourevent.0010.desc.numenorean: "Даже помыслить о том, что потомок великих людей Нуменора возляжет с простолюдинами — верх возмутительности."
 flavourevent.0010.desc.normal: "Но ведь я в этой деревне не бываю и знать там никого не знаю. Откуда могли взяться подобные слухи?"
 flavourevent.0010.desc.2: "В общем, пора с этим завязывать, ситуация выходит из-под контроля."
 flavourevent.0010.a: "Слухи есть слухи, тут ничего не поделаешь."
 flavourevent.0010.b: "Ложь! Наглая ложь!"

 flavourevent.0011.t: "Гнев Проклятия Дурина"
 flavourevent.0011.desc: "Он приближается тяжёлой поступью. Гигант, сотканный из тьмы и пламени.\n\nПроклятие Дурина, [balrog|E], пробудился. Он взбешён нашим вторжением в [khazaddum|E], и вскоре провинция [targeted_county.GetNameNoTier] падёт пред его гневом и яростью. Что же нам теперь делать?"
 flavourevent.0011.a: "We must stand and fight!"
 flavourevent.0011.b: "We must retreat!"
 flavourevent.0011.tt.success: "You slay Durin's Bane"
 flavourevent.0011.tt.effect: "Every [de_jure|E] county in [khazaddum|E] loses the [GetModifier( 'durins_bane_modifier' ).GetNameWithTooltip|L] modifier"
 flavourevent.0011.tt.failure: "You die to Durin's Bane"

 # The Ivory Trader - Thâni-Hazâd area specific flavour event
 flavourevent.0012.t: "The Ivory Trader"
 flavourevent.0012.desc: "The buzz in [event_county.GetName] quickly reaches my court. Apparently, an ivory trader by the name of [trader.GetName] has set up shop in there and has quickly gained fame throughout the realm.\n\n[trader.GetHerHis|U] products: goblets, chests, necklaces, and more made supposedly from the highest quality Mûmakil tusks and with utmost craftsmanship adorn the houses of the wealthy, and now there is an expectation for me to follow suit.\n\nThe topic is on the lips of many in my court, with some proclaiming that my court would be the envy of the [sevenlands|E]. The product is certainly genuine and unique, and I can't help but wonder if they may be right, yet is it worth the hefty price?"
 flavourevent.0012.a: "Quality does not come cheap!"
 flavourevent.0012.b: "Try to haggle for a better deal."
 flavourevent.0012.b.tt: "You will receive a Court [artifact|E] made out of ivory"
 flavourevent.0012.b.success: "Your haggling pays off"
 flavourevent.0012.b.failure: "You cannot strike a favorable deal"
 flavourevent.0012.c: "I could use [trader.GetName] in my court."
 flavourevent.0012.d: "It's not worth it."

 flavourevent.0013.t: "Ancient Gold"
 flavourevent.0013.desc: "The news that has arisen from [numenorean_gold_hoard_county.GetName] quickly reaches my ears. A farmer from a rural village had apparently stumbled upon a sizable [numenorean|E] gold hoard, hidden underground for centuries.\n\nMost unfortunately for me, however, the gold also came with an engraved message. It spells out in some ancient tongue the words #italic 'Apho 'lae, ai chennor#!'. While the meaning eludes even the most learned of our scholars, the villagers now believe it to be a warning and fear that disturbing the gold further would bring upon them a curse.\n\nHow to deal with the situation remains my prerogative."
 flavourevent.0013.a: "Nonsense! The gold would serve us well."
 flavourevent.0013.b: "Perhaps I could convince them."
 flavourevent.0013.b.success: "You convince the villagers that their fears are unfounded"
 flavourevent.0013.b.success.toast: "The villagers let you have the gold"
 flavourevent.0013.b.failure: "You cannot convince the villagers that their fears are unfounded"
 flavourevent.0013.b.failure.toast: "The villagers are unconvinced"
 flavourevent.0013.c: "Better not to risk it..."

 # Second change for Grand wedding - Aragorn, Imrazôr and Arimîth
 flavourevent.0014.t: "A Second Chance"
 flavourevent.0014.desc: "Long have I waited to get marry to [betrothed.GetFirstName], my fated lover, but worldy circumstances got in the way of our Grand Wedding. \n\nI am determined to see these difficulties through. We shall find another time to get married, as that is what our love deserves. \n\nIf pressed for time, we could of course opt for a smaller, less grandiose event, which would take alot less time and effort..."
 flavourevent.0014.a: "We shall postpone our Grand Wedding until the time is right."
 flavourevent.0014.b: "Let's just get married now, on a smaller scale."


 flavourevent.0015.t: "The Grand Ceremony"
 flavourevent.0015.desc: "The air is thick with incense, wailing, and the smell of many beasts. Priests flank me, offering mournful prayers, and a procession of sheeps, goats, and a few cattle are brought before me. They bray and bay and call out, and are whipped forth. Flies swarm around them, buzzing incessantly.\n\nThe scent of the incense combined with the wretched stench of the animals and their droppings smothers me. My face is slick with sweat, and my head throbs. I can hardly breathe, but at last, at long last, the animals are all arrayed before me. I am to pick which ones - and how many - are to be sacrificed."
 flavourevent.0015.a: "This is a solemn occasion; do not inundate the earth with blood."
 flavourevent.0015.b: "Many goats and sheep shall be sacrificed."
 flavourevent.0015.c: "Spare no expense!"
 flavourevent.0015.d: "Perhaps we should not..." 
 
