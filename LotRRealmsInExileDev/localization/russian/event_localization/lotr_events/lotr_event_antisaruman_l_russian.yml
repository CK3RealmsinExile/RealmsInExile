 ### ANTISARUMAN EVENTS ###
 saruman.0400.t: "Дружеский совет"
 saruman.0400.desc: "Во время очередного заседания совета я обратил внимание, что [antisaruman.GetTitledFirstNameNoTooltip] находится в скверном настроении, размышляя о чём-то, далёком от вопросов государственного управления. По окончании заседания [antisaruman.GetSheHe] подходит ко мне, когда мы остаёмся наедине, и обращается ко мне шёпотом; «[ROOT.Char.GetTitledFirstNameNoTooltip] нам нужно кое-что обсудить, это касается предложения Белого Мага».   [antisaruman.GetSheHe] делает паузу, заглядывая Вам в глаза, «Колдун жаждет большего, чем ваша верность. Я боюсь, что он завладел вашим разумом, [ROOT.Char.GetTitleAsNameNoTooltip]».\n\n[antisaruman.GetSheHe] продолжает говорить о вас и Сарумане, но Вы уже догадываетесь, к чему ведёт этот разговор..."
 saruman.0400.a: "Ты оспариваешь каждое моё решение, как будто ты хочешь заполучить [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] и править вместо меня."
 saruman.0400.b: "Твоя жажда власти превратила тебя, [antisaruman.GetTitledFirstNameNoTooltip], во врага."
 saruman.0400.c: "Нередко наш страх перерастает в ненависть, а ты, мой друг, боишься меня."
 saruman.0401.t: "Ваши собственные мысли"
 saruman.0401.desc: "«Но [ROOT.Char.GetTitleAsNameNoTooltip]...»  [antisaruman.GetTitledFirstNameNoTooltip] ещё что-то произносит, но вихрь мыслей захватывает ваш разум: мыслей о жадности, о жажде власти, предательстве. Когда [antisaruman.GetFirstNamePossessiveNoTooltip] прекращает говорить, вы испытываете настолько сильную мигрень, что едва можете расслышать, что [antisaruman.GetSheHe] говорит.\n\nВы понимаете, что настало время сделать выбор и решить кто виноват: [antisaruman.GetTitledFirstNamePossessiveNoTooltip], или это всё Саруман?"
 saruman.0401.a: "Это всё проделки Сарумана!"
 saruman.0401.b: "Это [antisaruman.GetFirstNameNoTooltip], [antisaruman.GetSheHe] хочет убить меня!"
 saruman.0402.t: "Вдохнуть полной грудью"
 saruman.0402.desc: "Такое ощущение, будто с ваших плеч свалился груз, которого вы до этого не замечали. Ваш разум расслаблен, а все дурные мысли смыты волной вновь обретённого спокойствия.\n\n[antisaruman.GetTitledFirstNameNoTooltip] стоит перед вами с глазами, влажными от счастья. «Вдохни полной грудью, друг»."
 saruman.0402.a: "Я узнаю твоё лицо, [antisaruman.GetFirstNameNoTooltip]."

 ### ANTISARUMAN DECISION ###
 decision_antisaruman: "Избавиться от влияния Сарумана"
 decision_antisaruman_desc: "В кошмарах мне нередко предстаёт колдун в своей башне.\n\nК добру или худу, но Саруман управляет моей волей."
 decision_antisaruman_tooltip: "Избавиться от влияния Сарумана"
 decision_antisaruman_confirm: "Темны мои мысли в последнее время."
 