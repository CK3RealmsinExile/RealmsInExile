 ### ANTISARUMAN EVENTS ###
 saruman.0400.t:0 "Дружеский совет"
 saruman.0400.desc:0 "Во время очередного заседания совета я обратил внимание, что [antisaruman.GetTitledFirstNameNoTooltip] находится в скверном настроении, размышляя о чём-то, далёком от вопросов государственного управления. По окончании заседания [antisaruman.GetSheHe] подходит ко мне, когда мы остаёмся наедине, и обращается ко мне шёпотом; «[ROOT.Char.GetTitledFirstNameNoTooltip] нам нужно кое-что обсудить, это касается предложения Белого Мага». [antisaruman.GetSheHe] делает паузу, заглядывая Вам в глаза, «Колдун жажден большего, чем ваша верность. Я боюсь, что он завладел вашим разумом, [ROOT.Char.GetTitleAsNameNoTooltip]».\n\n[antisaruman.GetSheHe] продолжает говорить о вас и Сарумане, но Вы уже догадываетесь, к чему ведёт этот разговор..."
 saruman.0400.a:0 "Ты оспариваешь каждое моё решение, как будто ты хочешь заполучить [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] и править вместо меня."
 saruman.0400.b:0 "Твоя жажда власти превратила тебя, [antisaruman.GetTitledFirstNameNoTooltip], во врага."
 saruman.0400.c:0 "Нередко наш страх перерастает в ненависть, а ты, мой друг, боишься меня."
 saruman.0401.t:0 "Ваши собственные мысли"
 saruman.0401.desc:0 "«Но [ROOT.Char.GetTitleAsNameNoTooltip]...» [antisaruman.GetTitledFirstNameNoTooltip] ещё что-то произносит, но вихрь мыслей захватывает ваш разум: мыслей о жадности, о жажде власти, предательстве. Когда [antisaruman.GetFirstNamePossessiveNoTooltip] прекращает говорить, вы испытываете настолько сильную мигрень, что едва можете расслышать, что [antisaruman.GetSheHe] говорит.\n\nВы понимаете, что настало время сделать выбор и решить кто виноват: [antisaruman.GetTitledFirstNamePossessiveNoTooltip], или это всё Саруман?"
 saruman.0401.a:0 "Это всё проделки Сарумана!"
 saruman.0401.b:0 "Это [antisaruman.GetFirstNameNoTooltip], [antisaruman.GetSheHe] хочет убить меня!"
 saruman.0402.t:0 "Вдохнуть полной грудью"
 saruman.0402.desc:0 "Такое ощущение, будто с ваших плеч свалился груз, которого вы до этого не замечали. Ваш разум расслаблен, а все дурные мысли смыты волной вновь обретённого спокойствия.\n\n[antisaruman.GetTitledFirstNameNoTooltip] стоит перед вами с глазами, влажными от счастья. «Вдохни полной грудью, друг»."
 saruman.0402.a:0 "Я узнаю твоё лицо, [antisaruman.GetFirstNameNoTooltip]."

 ### ANTISARUMAN DECISION ###
 decision_antisaruman:0 "Избавиться от влияния Сарумана"
 decision_antisaruman_desc:0 "В кошмарах мне нередко предстаёт колдун в своей башне.\n\nК добру или худу, но Саруман управляет моей волей."
 decision_antisaruman_tooltip:0 "Избавиться от влияния Сарумана."
 decision_antisaruman_confirm:0 "Темны мои мысли в последнее время."