 ### Bellakar receives message about making alliance with Gondor ### CORRECT 
 gondor.2950.t: "Предложение с севера" #Машинный перевод 24.06.2023
 gondor.2950.desc: "Уже несколько лет с севера приходят слухи, принесенные торговцами и захваченными корсарами, относительно королевства Гондор. Похоже, они пережили период обновления с момента возвращения династии Элендиля на трон, и после многих лет упадка вновь установили контроль над землями Харондор и Умбар. \n\nОднако последние новости приходят неожиданно - мой Стюард сообщает мне, что прибыли послы от двора [high_king_of_gondor.GetName]. Они предлагают восстановить старый союз, который так хорошо служил Беллакару против угрозы Теджина. \n\nЯ размышляю о Клятве моего предка Загартора из Нилулони и Долге Элендиля. Когда-то наши владения сражались плечом к плечу. И все же долг Элендиля был погашен. А короли Гондора всегда были высокомерны и горды, считая себя единственными истинными лидерами Верных. Можно ли доверять далекому Гондору, чтобы он пришел нам на помощь? И должна ли кровь Беллакара проливаться за королевство, основатель которого когда-то думал обращаться с нами как с сатрапией?" #Машинный перевод 24.06.2023
 gondor.2950.a:0 "It is time to reforge the alliance. We will draw swords together! 
 gondor.2950.b: "Мы должны заняться своими делами..." #Машинный перевод 24.06.2023
 gondor.2950.a.tt:0 "You and [high_king_of_gondor.GetTitledFirstNameNoTooltip] forge an alliance."
  
 ### Bellakar accepts alliance offer ### CORRECT 
 gondor.2951.t: "Альянс восстановлен" #Машинный перевод 24.06.2023
 gondor.2951.desc: "Наконец вернулись наши эмиссары в сопровождении послов из Беллакара. Я поражаюсь их внешнему виду, ибо, хотя на первый взгляд они кажутся выходцами из Харада, в их осанке и свете их глаз все еще можно увидеть наследие Нуменора. \n\nВ мою руку вложен свиток с пурпурной печатью Тумакве. \n\nРазвернув его, я быстро просматриваю тонкий адунайский шрифт [high_king_of_bellakar.GetName]. Но мой взгляд приковывает последняя строка, написанная на идеальном синдарине: \n\n"Как Элендил и Марсилион перед нами, давайте вместе обнажим мечи!" \n\nТогда это альянс. Верные с юга помогут нам в час нужды. Теперь мы должны подготовиться к развертыванию этой новой Лиги против наших врагов..." #Машинный перевод 24.06.2023
 gondor.2951.a: "Верующие снова объединились" #Машинный перевод 24.06.2023
  
 ### Bellakar declines alliance offer ### CORRECT 
 gondor.2952.t: "Отказ Беллакара" #Машинный перевод 24.06.2023
 gondor.2952.desc: "Наконец-то наши эмиссары вернулись, и мое сердце замирает, когда я вижу, что они без сопровождения. Разве Беллакар не отправил посла в Минас Тирит?\n\nВ моей руке лежит свиток с пурпурной печатью Тумакве. \n\nРазвернув его, я быстро просматриваю тонкий адунайский шрифт [high_king_of_bellakar.GetName]. Мое сердце замирает дальше. Слова уважительны, но тверды: \n\n«Клятвы были даны, и клятвы были исполнены. Теперь у нас нет долгов ни перед Гондором, ни перед Беллакаром. Слишком долго наши королевства были разделены, и теперь Беллакар должен заботиться о своих собственных дела..."" #Машинный перевод 24.06.2023
 gondor.2952.a: "Тогда один..." #Машинный перевод 24.06.2023
  
 ### Gondor received message that Bellakar ruler died, renew alliance ### CORRECT 
 gondor.2953.t: "Альянс восстановлен" #Машинный перевод 24.06.2023
 gondor.2953.desc: "Пока я просматриваю последние отчеты своего Совета, меня прерывает мой Стюард, информирующий меня о новостях с севера — [dead_high_king_of_bellakar.GetName] Беллакара мертв. \n\nИх преемник, [high_king_of_bellakar.GetName], написал мне, чтобы заверить меня, что политика Беллакара не изменилась и что они желают возобновить союз между нашим королевством. Тем не менее, они признают, что не имеют претензий ни на меня, ни на мое царство. Это союз по выбору, а не по обязательству.\n\nТеперь я должен решить, продолжать ли связывать Беллакара и Гондор вместе, или сейчас самое время освободиться от далеких уз." #Машинный перевод 24.06.2023
 gondor.2953.a: "Вместе мы сильнее. Продлить союз!" #Машинный перевод 24.06.2023
 gondor.2953.b: "Мы должны заняться своими делами..." #Машинный перевод 24.06.2023
  
