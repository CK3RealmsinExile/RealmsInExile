 gondor.2604.desc: "Рыбаки Толфаласа откликнулись на наш зов и отправили" #Машинный перевод 24.06.2023
 gondor.2604.desc.a: "много" #Машинный перевод 24.06.2023
 gondor.2604.desc.b: "немного" #Машинный перевод 24.06.2023
 gondor.2604.desc.c: "легковооруженные, но выносливые люди, вооруженные дротиками и сетями." #Машинный перевод 24.06.2023
 fishermen_of_tolfalas: "Рыбаки Толфаласа" #Машинный перевод 24.06.2023
  
 gondor.2605.t: "Далеко-далеко Лангстранд" #Машинный перевод 24.06.2023
 gondor.2605.desc: "Из земель принца Анфаласа пришли" #Машинный перевод 24.06.2023
 gondor.2605.desc.a: "длинный ряд" #Машинный перевод 24.06.2023
 gondor.2605.desc.b: "немного" #Машинный перевод 24.06.2023
 gondor.2605.desc.c: "мужчины, охотники, пастухи и жители маленьких деревень, одетые скудно, за исключением домашнего хозяйства своего господина." #Машинный перевод 24.06.2023
 anfalas_country_folk: "Деревенский фолк Анфаласа" #Машинный перевод 24.06.2023
  
 gondor.2606.t: "Лучники Ламедона" #Машинный перевод 24.06.2023
 gondor.2606.desc: "Из Мотронда пришла долина Блэкрут в Ламедоне." #Машинный перевод 24.06.2023
 gondor.2606.desc.a: "большое количество" #Машинный перевод 24.06.2023
 gondor.2606.desc.b: "три компании" #Машинный перевод 24.06.2023
 gondor.2606.desc.c: "высоких лучников, зорких и бдительных." #Машинный перевод 24.06.2023
 archers_of_lamedon: "Лучники Ламедона" #Машинный перевод 24.06.2023
  
 gondor.2607.t: "Зеленый Пиннат Гелин" #Машинный перевод 24.06.2023
 gondor.2607.desc: "С зеленых холмов Пиннат Гелин," #Машинный перевод 24.06.2023
