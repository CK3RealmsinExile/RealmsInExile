 gondor.2603.desc.c: "рыцарей в полной сбруе верхом на серых лошадях въезжает позади позолоченного знамени Дол Амрота с Кораблем и Серебряным Лебедем." #Машинный перевод 24.06.2023
 knights_of_dol_amroth: "Рыцари Дол Амрота" #Машинный перевод 24.06.2023
  
