 gondor.2902.t: "The Felayan Question"
 gondor.2902.desc: "Felaya, once part of Bellakar but now long independent under its own king, has faced the same sweeping social and religious movement that has recently rocked Bellakar. \n\nI must now decide whether to extend my hand to them, as I have done to their neighbour, and ask whether they will swear fealty to the Line of Elendil. On the other hand, perhaps doing so would alienate our Bellakari brethren..."
