  ### Pelargir Marines ### 
 gondor.1200.t: "Пеларгирские морские пехотинцы" #Машинный перевод 24.06.2023
 gondor.1200.desc: "После многих лет тяжелых и напряженных тренировок новый класс пеларгирских десантников наконец-то готов к развертыванию. Обученные тактике абордажа и проникновения в дополнение к обычной игре на мечах, каждый человек является одним из лучших моряков, которых Королевский флот может предложить Гондору. Не все, кто пытается стать морским пехотинцем, доживают до наших дней, но те, кто это делает, пользуются большим почетом на флоте. \n\nТеперь вопрос только в том, как лучше их использовать." #Машинный перевод 24.06.2023
 gondor.1200.a: "Морские пехотинцы обезопасят для нас моря!" #Машинный перевод 24.06.2023
  
  ### OATH OF EORL EVENTS ### 
  
 gondor.2000.t: "Клятва Кириона" #Машинный перевод 24.06.2023
 gondor.2000.desc: "Всадник прибыл в Минас Тирит из Эдораса в поисках экстренной аудиенции у Лорда Белой Башни. После того, как его ввели, он сразу же переходит к делу — враги сильно теснят Рохан, и он призывает Гондор помочь ей, как обе стороны поклялись во времена Эорла и Кириона. Обе стороны много раз призывали к присяге, и несколько раз она не выполнялась из-за того, что оба королевства одновременно сталкивались с нападениями.\n\nЧто Белая Башня приказывает этому посланнику Повелителей Лошадей? Поддержит ли Гондор своего северного союзника?" #Машинный перевод 24.06.2023
 gondor.2000.a: "Наши народы как отец и сын. А отец заботится о своих." #Машинный перевод 24.06.2023
 gondor.2000.b: "Армия в стиле Северной Армии древности должна быть отправлена." #Машинный перевод 24.06.2023
 gondor.2000.c: "Пошлите батальон наших людей, чтобы укрепить Риддермарк." #Машинный перевод 24.06.2023
 gondor.2000.d: "Мы слишком растянуты... К сожалению, Рохану придется пока подождать." #Машинный перевод 24.06.2023
  
 gondor.2001.t: "Сбор Рохиррим" #Машинный перевод 24.06.2023
 gondor.2001.desc: "«Рога, рожки, рожки, в темных боках Миндоллуина они смутно отдавались эхом. Дико трубят большие северные рога. Наконец-то пришел Рохан. \n\nВ ответ на наш призыв Рохиррим ответили полностью. Даже сейчас слышен звук их могучих рогов в горах, и земля содрогается от приближения их великой конницы. Наследники Эорла не забыли ни Гондор, ни свою клятву, и теперь несутся нам на помощь во всей своей мощи.\n\nОбъединенные в нашей великой борьбе, доблесть Гондора и Рохана противостоит всем, кто стремится их уничтожить." #Машинный перевод 24.06.2023
 gondor.2001.a: "Надежда загорается." #Машинный перевод 24.06.2023
  
 gondor.2002.t: "Всадники Рохана" #Машинный перевод 24.06.2023
 gondor.2002.desc: "Из Рохана прибыло войско, чтобы помочь нам в нашей войне. Хотя они не могут выделить всю свою армию, чтобы помочь нам, рохиррим послали сильную армию, хорошо оснащенную и возглавляемую одним из своих выдающихся лордов.\n\nУже начались дискуссии о том, как лучше всего использовать мощную кавалерию рохиррим в грядущие сражения и как лучше обеспечить их теперь, когда они находятся здесь, в Гондоре. Но такие проблемы пустяки перед прибытием на помощь нам дорогих друзей и старых союзников.\n\nС их кавалерией, охраняющей наш фланг и врывающейся в тыл врага, наше положение уже не кажется таким ужасным." #Машинный перевод 24.06.2023
 gondor.2002.a: "Мы не забудем их верность и дружбу." #Машинный перевод 24.06.2023
  
 gondor.2003.t: "Вспомогательные силы Рохана" #Машинный перевод 24.06.2023
 gondor.2003.desc: "Рохиррим прислали вспомогательные силы, чтобы помочь нам в битве. Прочные и эффективные, эти войска немногочисленны, но делают это благодаря своему рвению и боевому духу. Их уже начали использовать в качестве очень эффективных разведывательных групп, и им удалось организовать несколько эффективных засад в координации с нашими собственными передовыми капитанами. на этот раз. Мы обойдемся теми людьми, которые у нас есть, и рохирримы, посылающие даже это небольшое количество, служат напоминанием о том, что мы не одиноки в своей борьбе и не имеем друзей в большом мире." #Машинный перевод 24.06.2023
 gondor.2003.a: "Некоторые мужчины лучше, чем ничего." #Машинный перевод 24.06.2023
  
 gondor.2004.t: "Где теперь Конь и Всадник?" #Машинный перевод 24.06.2023
 gondor.2004.desc: "Мы отправили всадника с Красной стрелой несколько недель назад, но он вернулся только сейчас, глубоко разочарованный. По его лицу видно, что от Повелителей Лошадей не поступит никакой помощи.\n\nВ объяснение он говорит, что Повелители Лошадей заявляют, что слишком стеснены в своих делах, чтобы предложить какую-либо помощь Гондору в момент момент — но они не забудут Гондор и, как только смогут, пришлют силы, чтобы помочь нам в наших войнах. Конечно, к тому времени наша собственная война вполне могла закончиться." #Машинный перевод 24.06.2023
 gondor.2004.a: "Это понятно, но жаль." #Машинный перевод 24.06.2023
  
  ### Destroy Mordor ### 
 gondor.2100.t: "Финальная битва" #Машинный перевод 24.06.2023
 gondor.2100.desc: "Слишком долго Темный Лорд в своей черной башне был проклятием для сыновей Нуменора! Мы не знаем ни покоя, ни покоя, наша оборона всегда испытывается. Наши сыновья истекают кровью, и наши дети плачут от страха. Ну уже нет! Гондор не дрогнет в страхе, а пойдет вперед с высоко поднятой головой. Мы истребим Темного Властелина с корнем и стволом, и сделаем из его земли такое опустошение, что он никогда больше не сможет воздвигнуть ее заново. \n\nЯ вижу в твоих глазах тот же страх, который завладел бы моим сердцем! Может наступить день, когда мужество людей потерпит неудачу! Когда мы оставляем наших друзей и разрываем все узы товарищества. Но не в этот день! Час волков и разбитых щитов, когда Эпоха Людей рухнет! Но не в этот день. Всем, что тебе дорого на этой доброй земле..." #Машинный перевод 24.06.2023
 gondor.2100.a: "...Я приказываю вам встать, Люди Запада!" #Машинный перевод 24.06.2023
 gondor.2100.a.tt: "Что бы ни случилось, пусть никто не говорит, что люди Нуменора дрогнули в страхе и выбрали отчаяние. Здесь, в конце, давайте возьмем надежду, даже если она будет безумием." #Машинный перевод 24.06.2023
  
 gondor.2101.t: "Гондорское нападение" #Машинный перевод 24.06.2023
 gondor.2101.desc: "Гондор решил полностью напасть на наше королевство, желая полностью нас уничтожить. Они уже идут через Итилиэн к Минас-Итилю и скоро войдут в Горгорот." #Машинный перевод 24.06.2023
 gondor.2101.a: "Высокомерие... давайте смирим Гондор." #Машинный перевод 24.06.2023
  
 gondor.2102.t: "Падение Черной Башни" #Машинный перевод 24.06.2023
 gondor.2102.desc: "Хотя за это пришлось заплатить огромную цену, Мордор наконец сломлен яростью дунэдайн. Смерти Эарнура, Элендиля, Исилдура и разрушение самого Нуменора наконец отомщены, ибо Темный Лорд изгнан, его форма на этом плане выпотрошена. Его могучая башня рухнула без его воли, чтобы поддержать ее, и его армии в ужасе бежали от ярости Запада. Это дело считалось невозможным силой оружия, но дунэдайн сделали то, чего не смогли их нуменорские предки, и, наконец, разрушили творения Саурона с корнем до корня. \n\nНа Средиземье наступает новая эра, эпоха триумфального Запада, Древа и Скипетра снова воссоединились. Долго будет жить эта память, пока будут стоять троны Валар." #Машинный перевод 24.06.2023
 gondor.2102.a: "Но действительно ли зло когда-либо покончено с Ардой Искаженной?" #Машинный перевод 24.06.2023
  
 gondor.2103.t: "Глаз без век закрывается" #Машинный перевод 24.06.2023
 gondor.2103.desc: "Демонстрируя шокирующую силу оружия, силы Гондора двинулись на Мордор, разграбив Темную Башню и повергнув Темного Лорда в самое сердце его могущества. Темная Башня, лишенная своего хозяина, стремительно рухнула, опустошив местность. \n\nПосле великой битвы какое бы то ни было единство во владениях Темного Лорда начало быстро распадаться. Их лидерство обезглавлено, бывшие слуги Темного Лорда быстро начали нападать друг на друга, орк и человек, знаменуя начало новой эры войн на бывших землях Саурона. \n\nВ то же время потеря их бога вызвала серьезный кризис веры у последователей Глаза без век. Многие быстро отвернулись к другим религиям, а те немногие, что остались, быстро разорвали друг друга на части, борясь за власть. Культ Безвекового Ока, когда-то являвшийся главенствующей верой в Мордоре и во всех владениях Саурона, впоследствии был практически уничтожен. \n\nНаступает новая эпоха, в которой, похоже, будет господствовать возрождающееся королевство дунэдайн. Как бы то ни было, мощь Мордора сломлена безвозвратно, возможно, навсегда." #Машинный перевод 24.06.2023
 gondor.2103.a: "Близится рассвет, проходит Тень." #Машинный перевод 24.06.2023
 gondor.2103.b: "Нет нет нет!!!" #Машинный перевод 24.06.2023
  
 gondor.2104.t: "$gondor.2103.t$" #Машинный перевод 24.06.2023
 gondor.2104.desc: "Случилось невозможное. Неизвестными способами Саурон был побежден. Темная Башня, лишенная своего хозяина, стремительно рухнула, опустошив местность. \n\nКакое бы единство ни существовало во владениях Темного Лорда, оно быстро начало распадаться. Их лидерство обезглавлено, бывшие слуги Темного Лорда быстро начали нападать друг на друга, орк и человек, знаменуя начало новой эры войн на бывших землях Саурона. \n\nВ то же время потеря их бога вызвала серьезный кризис веры у последователей Глаза без век. Многие быстро отвернулись к другим религиям, а те немногие, что остались, быстро разорвали друг друга на части, борясь за власть. Культ Безвекового Ока, когда-то являвшийся главенствующей верой в Мордоре и во всех владениях Саурона, впоследствии был практически уничтожен. \n\nНаступает новая эра. Как бы то ни было, мощь Мордора сломлена безвозвратно, возможно, навсегда." #Машинный перевод 24.06.2023
 gondor.2104.a: "$gondor.2103.a$" #Машинный перевод 24.06.2023
 gondor.2104.b: "$gondor.2103.b$" #Машинный перевод 24.06.2023
  
  
  ### Fate of Isildur ### 
 gondor.2201.t: "Судьба Исилдура" #Машинный перевод 24.06.2023
 gondor.2201.desc: "При открытии большого стального ящика внутри находятся только два предмета. Во-первых, цепочка с маленькой золотой коробочкой, предназначенная для ношения на шее. Шкатулка имеет прекрасную бархатную оправу внутри, предназначенную для кольца, и именно тогда экспедиция озаряется осознанием того, что это несомненно должно быть ожерелье, с которым Исильдур держал Правящее Кольцо после того, как он вырезал его из руки Сам Саурон.\n\nСледующим, однако, является большая награда. Золотой цилиндр без маркировки или орнамента покоится на тонкой серебряной подушке. Как только он открывается, поднимается слышимый вздох. Прикрепленный к цепочке из мифрила и сияющий древним светом, внутри находится огромный драгоценный камень, инкрустированный золотом и мифрилом. Это Элендилмир, Звезда Элендиля, Звезда Северного Королевства, принесенная из Нуменора до того, как он пал, и реликвия северного королевства. Он был утерян вместе с Исильдуром, и с тех пор короли Арнора носили Малый Элендилмир, копию, сделанную по его подобию эльфами Имладриса. \n\nС этими артефактами судьба Исилдура теперь проясняется. Похоже, что его труп был обнаружен Саруманом во время его многолетних поисков Единого, и он лишил его всех его сокровищ. Затем он сжег тело, чтобы стереть все следы местонахождения Исилдура и замедлить всех, кто пытался раскрыть Единое Кольцо.\n\nИтак, теперь история Исильдура может быть написана полностью, как о его доблести, так и о его неудачах. Хотя он пал и его последний великий выбор рухнул, мы не должны допустить, чтобы это умаляло его многочисленные благородные поступки, ибо в истории есть нечто большее, чем ее конец." #Машинный перевод 24.06.2023
 gondor.2201.a: "Покойся с миром, сын Нуменора!" #Машинный перевод 24.06.2023
  
  ### Search the Tower of Orthanc ### 
 gondor.2200.t: "Обыщите Башню Ортханка" #Машинный перевод 24.06.2023
 gondor.2200.desc: "Изенгард слишком долго оставался без хранителя ключей. После того, как Саруман зарекомендовал себя как хранитель Изенгарда, Дунэдайн быстро потерял всякое понимание того, что происходит в великой башне. Теперь, когда предательство Сарумана раскрыто, а башня возвращена, настал черед подсчета того, что он, возможно, спрятал внутри.\n\nПервое крупное открытие — огромный запас продуктов несравненного качества, достойных королевского стола — соленая свинина, изысканные вина, дичь всех видов, картофель лучшего сорта и многие другие изысканные деликатесы. Однако самым удивительным является обнаружение нескольких бочек, заполненных до краев Лонгботтомским Листом! Этот лист самого высокого качества в известном мире, выращенный на юге Шира. Импорт из-за пределов Шира обходится дорого, поскольку Бри обычно является единственным местом, где можно заключить такие сделки. Известно, что Белый Волшебник пренебрежительно отзывался о привычке Гэндальфа Серого курить трубку, но, похоже, за закрытыми дверями он баловался!\n\nПройдя дальше, поисковый отряд продолжает восхождение на башню. В кабинете Сарумана среди множества томов знаний и безделушек неизвестного устройства была обнаружена потайная дверь, замаскированная за гобеленом. Внутри большой стальной ящик с тяжелым замком, соответствующим ключу, обнаруженному вместе с Ключом Ортханка. Мы могли бы открыться, но трубочница зовет..." #Машинный перевод 24.06.2023
 gondor.2200.a: "Самое любопытное... что может стоить всей этой секретности?" #Машинный перевод 24.06.2023
 gondor.2200.b: "Лист Лонгботтом? Приз, достойный короля, принеси мне трубку!" #Машинный перевод 24.06.2023
  
 ###The Enemy at our Gates### 
 gondor.2202.t: "Враг у наших ворот" #Машинный перевод 24.06.2023
 gondor.2202.desc: "Никогда раньше орки не осмеливались заходить так далеко на нашу территорию, всего в нескольких сотнях метров от нашей стены. К счастью, наши разведчики выследили и убили этих Смакурров. Это плохой знак. Я должен решить, как поступить в этой ситуации." #Машинный перевод 24.06.2023
 gondor.2202.a: "Удвойте наши патрули!" #Машинный перевод 24.06.2023
 gondor.2202.b: "Ищите день и ночь, собирайте наши войска, переворачивайте каждый камень!" #Машинный перевод 24.06.2023
 gondor.2202.c: "Я сам найду и убью всех оставшихся Смакурров" #Машинный перевод 24.06.2023
  
  ### Reclamation of Minas Ithil ### 
 gondor.2300.t: "Освоение Минас-Итиля" #Машинный перевод 24.06.2023
 gondor.2300.desc: "Наконец-то Минас-Итиль, город Исильдура и когда-то дом Белого Дерева, был отвоеван у сил Саурона. Но радости в этой победе нет. Подлые деяния Короля-Чародея запятнали саму землю, и на некогда сияющий лунный город до сих пор жалко смотреть. Ни один человек не будет жить здесь много лет." #Машинный перевод 24.06.2023
 gondor.2300.a: "Все заживет со временем." #Машинный перевод 24.06.2023
  
 gondor.2301.t: "Очищение Минас Итиля" #Машинный перевод 24.06.2023
 gondor.2301.desc: "Хотя прошло много долгих лет, наконец-то исчезли признаки порчи Минас-Итиля Королем-Чародеем. Растительная жизнь снова процветает, а сияющие стены теперь светятся мягким светом полной луны, а не болезненным резким светом нежити." #Машинный перевод 24.06.2023
 gondor.2301.a: "Утулие'н ауре! Auta i lomë!" #Машинный перевод 24.06.2023
  
  ### Reclaim Calenardhon ### 
  
 gondor.2400.t: "Вернуть Каленардон" #Машинный перевод 24.06.2023
 gondor.2400.desc: "Гондор не может быть в безопасности без верного союзника на нашей северной границе. Трагическое падение королевства Эорла означает, что мы вынуждены сделать то, что раньше казалось немыслимым — отправиться на север и самим занять Рохан. \n\nКак только древняя земля Календондон снова окажется под контролем Гондора, мы сможем начать думать о ее дальнейшей судьбе." #Машинный перевод 24.06.2023
 gondor.2400.a: "Враг будет изгнан из Каленардона, а наши границы в безопасности!" #Машинный перевод 24.06.2023
  
 gondor.2401.t: "Гондор вторгается в Рохан!" #Машинный перевод 24.06.2023
 gondor.2401.desc: "Глупые Дунэдайн объявили, что, поскольку Рохиррим больше не контролируют Рохан, древний дар Каленардона от Кириона Стюарда теперь недействителен. Гондор стремится отвоевать свою древнюю территорию силой оружия, и его армии уже собираются. Мы должны отбросить их назад и доказать, что Гондор навсегда потерял Каленардон!" #Машинный перевод 24.06.2023
 gondor.2401.a: "Собери войска!" #Машинный перевод 24.06.2023
  
  ### Reintegrate Calenardhon ### 
  
 gondor.2500.t: "Провинция Каленардон" #Машинный перевод 24.06.2023
 gondor.2500.desc: "Это не то, чего мы хотели и даже не мечтали. Мы думали, что союз с Рохиррим и родом Эорла будет длиться вечно. Но это не должно было быть. Теперь, когда Великая Зеленая Провинция снова официально находится под Скипетром Гондора, мы должны начать долгую работу по расселению, восстановлению и защите длинной границы Андуина." #Машинный перевод 24.06.2023
 gondor.2500.a: "Каленардон снова гондорец!" #Машинный перевод 24.06.2023
  
 gondor.2501.t: "Гондор реинтегрирует Каленардон" #Машинный перевод 24.06.2023
 gondor.2501.desc: "Заняв всю свою прежнюю территорию между Андуином и горами, Гондор теперь провозгласил, что Каленардон снова стал провинцией Гондора, и что с этого времени он будет защищать свои северные границы." #Машинный перевод 24.06.2023
 gondor.2501.a: "Вот вам и Рохиррим." #Машинный перевод 24.06.2023
  
  ### Reintegrate Dor Rhúnen ### 
  
 gondor.2700.t: "Провинция Дор Рунен" #Машинный перевод 24.06.2023
 gondor.2700.desc: "На протяжении многих веков [GetTitleByKey('e_gondor').GetNameNoTier] держал под своей властью огромные участки [rhovanion|E]. Его армии прошли до [seaofrhun|E], и во всей области был установлен мир. Были налажены связи со свирепыми северянами, нашими дальними родственниками, и вино из [GetTitleByKey('k_dorwinion').GetNameNoTier] и деликатесы с самого дальнего востока попали на рынки Гондора.\n\nЮжный Рованион подпал прямо под Скипетр как провинция [GetTitleByKey('k_south_rhovanion').GetNameNoTier], но это было только когда-либо слегка урегулировано. Со временем запущенность, чума и махинации [sauroncharacter|E] привели к потере восточных провинций Гондора. Но теперь, после долгой борьбы, они снова находятся под властью Гондора.\n\nИстерлинги больше никогда не вырвут их из нашей хватки!" #Машинный перевод 24.06.2023
 gondor.2700.a: "Дор Рунен снова гондорец!" #Машинный перевод 24.06.2023
  
 gondor.2701.t: "Гондор реинтегрирует Дор Рунен" #Машинный перевод 24.06.2023
 gondor.2701.desc: "На протяжении многих столетий Гондор держал под своей властью обширные территории Рованиона. Его армии прошли до Рунского моря, и во всем регионе был установлен мир. Были налажены связи с жестокими северянами, их дальними родственниками, а вино из Дорвиниона и деликатесы с самого дальнего востока попали на рынки Гондора. \n\nЮжный Рованион попал прямо под Скипетр как провинция Дор Рунен, но он был лишь слегка заселен. Со временем запущенность, чума и махинации Врага привели к потере восточных провинций Гондора. Но теперь, после долгой борьбы, они снова под контролем Гондора." #Машинный перевод 24.06.2023
 gondor.2701.a: "крики." #Машинный перевод 24.06.2023
  
  
  ## The Siege of Gondor ## 
 gondor.2600.t: "Осада Гондора" #Машинный перевод 24.06.2023
 gondor.2600.desc: "Пришло время, великая битва нашего времени. Здесь удар будет самым сильным, и мы должны сопротивляться, чтобы мир людей не рухнул.\n\nСилы [sauronthedarklordcharacter|E] с огромной силой пересекли [anduin|E] и направляются к [minastirith|E].\n\nПозовем на помощь или остаться в одиночестве против надвигающейся бури?" #Машинный перевод 24.06.2023
 gondor.2600.a: "Зажгите маяки!" #Машинный перевод 24.06.2023
 gondor.2600.b: "Никто не придет к нам на помощь." #Машинный перевод 24.06.2023
  
 gondor.2601.t: "Гондор взывает о помощи" #Машинный перевод 24.06.2023
 gondor.2601.desc: "Большие двери моего зала распахиваются, когда вбегает мой маршал [marshal.GetTitledFirstNameNoTooltip] и кланяется моему трону, [marshal.GetHerHis] прерывисто дышит.\n\n'Мой [ROOT.Char.GetLadyLord], маяки зажжены, [liege.GetTitleAsNameNoTooltip] призывает всех боеспособных солдат прийти на защиту [gondor|E] в час нужды!'\n\n'Ответим ли мы на зов, мой повелитель?'" #Машинный перевод 24.06.2023
 gondor.2601.a: "Наши клятвы будут выполнены" #Машинный перевод 24.06.2023
 gondor.2601.b: "Я пошлю столько, сколько смогу собрать в спешке" #Машинный перевод 24.06.2023
 gondor.2601.c: "Мы не можем жалеть наши силы, они нужны для защиты моей вотчины." #Машинный перевод 24.06.2023
  
 gondor.2602.t: "Солдаты Пеларгира" #Машинный перевод 24.06.2023
 gondor.2602.desc: "Я слышу, как они поют перед маршем:" #Машинный перевод 24.06.2023
 gondor.2602.desc.a: "ранг за рангом" #Машинный перевод 24.06.2023
 gondor.2602.desc.b: "тесная компания" #Машинный перевод 24.06.2023
 gondor.2602.desc.c: "Пеларгирских морских пехотинцев, посланных Морским Лордом. Сильный и здоровый, готовый защищать [gondor|E]" #Машинный перевод 24.06.2023
 gondor.2602.a: "Древние клятвы все еще в силе!" #Машинный перевод 24.06.2023
 gondor.2602.b: "Так мало пришло!" #Машинный перевод 24.06.2023
 pelargir_marines: "Пеларгир Маринс" #Машинный перевод 24.06.2023
  
 gondor.2603.t: "Рыцари Дол Амрота" #Машинный перевод 24.06.2023
 gondor.2603.desc: "Высокий, как лорды, сероглазый, темноволосый," #Машинный перевод 24.06.2023
 gondor.2603.desc.a: "большое количество" #Машинный перевод 24.06.2023
