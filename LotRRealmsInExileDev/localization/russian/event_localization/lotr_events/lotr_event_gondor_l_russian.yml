 gondor.2607.desc.c: "доблестные одетые в зеленое люди прибыли, чтобы поддержать наши силы." #Машинный перевод 24.06.2023
 pinnath_gelin_gallant_men: "Доблестные люди из Пиннат Гелина" #Машинный перевод 24.06.2023
  
 gondor.2608.t: "Дальний Андраст" #Машинный перевод 24.06.2023
 gondor.2608.desc: "Князь Андраста прислал нам" #Машинный перевод 24.06.2023
 gondor.2608.desc.a: "много" #Машинный перевод 24.06.2023
 gondor.2608.desc.b: "немного" #Машинный перевод 24.06.2023
 gondor.2608.desc.c: "отряды его непокорных, но свирепых воинов с далекого мыса. Их храбрость будет бесценна для поднятия боевого духа наших людей." #Машинный перевод 24.06.2023
 andrast_mountaineers: "Андраст Альпинисты" #Машинный перевод 24.06.2023
  
 gondor.2609.t: "Верный Харондорим" #Машинный перевод 24.06.2023
 gondor.2609.desc: "Мужчины Харондора, одетые в бурнусы, обветренные палящим солнцем и многочисленными битвами в засушливых землях против людей Харада, проходят мимо ворот в" #Машинный перевод 24.06.2023
 gondor.2609.desc.a: "сомкнуть ряды" #Машинный перевод 24.06.2023
 gondor.2609.desc.b: "небольшие компании" #Машинный перевод 24.06.2023
 gondor.2609.desc.c: ". Верный принц Харондора прислал своих лучших людей, их опыт и знание нашего Врага будут бесценны в грядущей битве." #Машинный перевод 24.06.2023
 harondor_spahi: "Харондор Спахи" #Машинный перевод 24.06.2023
  
 gondor.2610.t: "Золотой принц Мирлонда" #Машинный перевод 24.06.2023
 gondor.2610.desc: "Торговый принц Мирлонда прислал нам" #Машинный перевод 24.06.2023
 gondor.2610.desc.a: "большое количество" #Машинный перевод 24.06.2023
 gondor.2610.desc.b: "элитная сила" #Машинный перевод 24.06.2023
 gondor.2610.desc.c: "его воинов, их богато украшенные доспехи сияют на солнце, лучшее, что можно купить за золото, текущее в дельте Харнена." #Машинный перевод 24.06.2023
 mirlond_guard: "Мирлонд Страж" #Машинный перевод 24.06.2023
  
