 corsairs_of_umbar: "Корсары Умбара" #Машинный перевод 24.06.2023
  
 gondor.2612.t: "Восстановленный Каленардон" #Машинный перевод 24.06.2023
 gondor.2612.desc: "Князь восстановленного Каленардона прислал нам" #Машинный перевод 24.06.2023
 gondor.2612.desc.a: "лес копий" #Машинный перевод 24.06.2023
 gondor.2612.desc.b: "кавалерийское крыло" #Машинный перевод 24.06.2023
 gondor.2612.desc.c: "состоит из храбрых и верных [rohirrim|E]. Их верховая сила пригодится, чтобы беспокоить врага и задерживать его продвижение." #Машинный перевод 24.06.2023
 riders_of_calenardhon: "Всадники Каленардона" #Машинный перевод 24.06.2023
  
 gondor.2800.t: "Эльфы в Эделлонде" #Машинный перевод 24.06.2023
 gondor.2800.desc: "Гавань Эделлонда пустовала сотни лет, с момента смерти Амрота в Т.Э. 1981. \n\nБлагодаря решимости вам удалось связаться с эльфами, желающими вернуться и поселиться в Эделлонде, принеся процветание региону, который пустовал тысячу лет. Теперь вам предстоит назначить лидера эльфов, который захватит Эделлонд и будет поддерживать с вами связь." #Машинный перевод 24.06.2023
 gondor.2800.a: "Галадрим известны своим мастерством" #Машинный перевод 24.06.2023
 gondor.2800.a_tt: "Вы просите эльфа нолдорского происхождения возглавить Эделлонд." #Машинный перевод 24.06.2023
 gondor.2800.b: "Лесные эльфы опытны в вопросах сельского хозяйства." #Машинный перевод 24.06.2023
 gondor.2800.b_tt: "Вы просите эльфа из Ласгалена возглавить Эделлонд." #Машинный перевод 24.06.2023
 gondor.2800.c: "Пенни известны своим духовным путем" #Машинный перевод 24.06.2023
 gondor.2800.c_tt: "Вы просите эльфа из Нелорнета возглавить Эделлонд." #Машинный перевод 24.06.2023
  
 gondor.2801.t: "Эльфы в Эделлонде" #Машинный перевод 24.06.2023
 gondor.2801.desc: "Правитель Гондора предложил превратить наш порт в собственное королевство, отражающее славу былых дней и обязанное только Гондору.\n\nБолее того, Гондор пообещал предоставить нам Дол Амрот как часть нашего нового королевства. , если мы сможем как-то его получить." #Машинный перевод 24.06.2023
 gondor.2801.a: "Мы будем стоять как гордое эльфийское королевство" #Машинный перевод 24.06.2023
 gondor.2801.b: "Время еще не пришло" #Машинный перевод 24.06.2023
  
 gondor.2802.t: "Эльфы в Эделлонде" #Машинный перевод 24.06.2023
 gondor.2802.desc: "Эльфы, наконец, прибыли к моим берегам, принося с собой подарки для людей, живущих недалеко от Эделлонда.\n\nСо временем между людьми и эльфами может возникнуть дружба, как во времена Последнего Союза, но сейчас вы должны сначала сосредоточьтесь на укреплении связей между вашим народом и недавно прибывшими эльфами." #Машинный перевод 24.06.2023
 gondor.2802.a: "Время заняться более важными делами." #Машинный перевод 24.06.2023
 gondor.2802.b: "Интересно, как они будут править..." #Машинный перевод 24.06.2023
  
 gondor.2803.t: "Эльфы в Эделлонде" #Машинный перевод 24.06.2023
 gondor.2803.desc: "До меня дошло известие, что эльфы Эделлонда приняли мое предложение и теперь стоят во главе возрожденного королевства Эделлонд, обязанного только мне. Это день, чтобы радоваться, так как он, несомненно, укрепит связи между людьми и эльфами." #Машинный перевод 24.06.2023
 gondor.2803.a: "Да преуспеют они в веках!" #Машинный перевод 24.06.2023

 gondor.2804.opening:0 "Refusal of a Kingdom"
 gondor.2804.desc:0 "Due to internal conflicts we have had to refuse your offer, returning the generous gifts you sent to help us elevate our new homeland into a kingdom."
 gondor.2804.a:0 "Maybe one day they will rise" 
 
 ### WIP ### issue #229 -> Unite the Faithful Realms decision 
 #### Gondor gets a decision on whether to recognise their claim on Bellakar and give them a choice to vassalize themselves to Gondor, or to renounce their claim on the southern faithful #### 
 gondor.2901.t: "Единая вера, Единое Царство?" #Машинный перевод 24.06.2023
 gondor.2901.desc: "В последние годы королевства Гондор и Беллакар стали еще ближе, и наши правящие династии теперь объединены кровью. Наше почти непостижимое поражение Саурона привело к удивительному чувству обновления и надежды во всех королевствах Верных, и даже в Беллакаре многие теперь утверждают, что линия Элендиля действительно божественно назначена Валар - и править, и возносить молитвы, и мольбы от имени Верных.\n\nМногие, кто чувствует глубокую преданность династии Тумаквэ Беллакара, видят короля Гондора, в жилах которого течет кровь Тумакве, и утверждают, что нет необходимости идти на компромисс между своей верой и преданностью. Теперь у меня есть шанс преуспеть там, где Элендил потерпел неудачу, утвердить свое лидерство над всеми Верными и, наконец, объединить Беллакар и Гондор. Я мог бы сделать смелое, но тонкое предложение [high_king_of_bellakar.GetName]: в обмен на признание меня своим сюзереном и отказ от верховного королевского звания он и его наследники могут сохранить трон Беллакара и его вассалов... но можно ли его убедить?" #Машинный перевод 24.06.2023
 gondor.2901.a: "Отправь эмиссара — пора объединять Верных!" #Машинный перевод 24.06.2023
 gondor.2901.b: "Нет. Я лорд Элендили, а не Беллакара." #Машинный перевод 24.06.2023
  
