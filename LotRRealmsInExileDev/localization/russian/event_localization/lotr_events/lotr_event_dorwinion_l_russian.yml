 ### FACTION ALIGNMENT DECISIONS ###
 dorwinion.0001.t: "Выбирая сторону"
 dorwinion.0001.desc: "Годами две политических фракции доминировали на арене Дорвиниона: Винные Лорды и Великие Купцы.\n\nВеликие Купцы были первыми верховными лордами державы. Они разжились несметными богатствами, активно эксплуатируя торговые маршруты на восток и запад. Эти гиганты коммерции являются купеческой элитой крупных городов Дорвиниона. Многие из них заручились поддержкой извне.\n\nВинные Лорды же, напротив, снискали богатство благодаря владению и распоряжению акрами и акрами плодородных земель. Они пожинали плоды Йаванны, производя львиную долю экспортируемых Дорвинионом товаров."
 dorwinion.0001.a: "Мы выберем сторону Винных Лордов"
 dorwinion.0001.b: "Мы предпочтём Великих Купцов"
 dorwinion.0001.c: "Их цели для нас ничего не значат. Мы сохраним нейтралитет"
 
 dorwinion.0002.t: "Выбирая сторону"
 flavourevent.0002.desc.winelords: "Ситуация в державе серьёзно изменилась с тех пор, как моя династия встала на сторону Винных Лордов. Возможно пришло время пересмотреть свои политические предпочтения..."
 flavourevent.0002.desc.mastermerchants: "Ситуация в державе серьёзно изменилась с тех пор, как моя династия встала на сторону Великих Купцов. Возможно пришло время пересмотреть свои политические предпочтения..."
 dorwinion.0002.a: "Мы выберем сторону Винных Лордов"
 dorwinion.0002.b: "Мы предпочтём Великих Купцов"
 dorwinion.0002.c: "Их цели для нас ничего не значат. Пришла пора нейтралитета"
 dorwinion.0002.d: "Хотя... может и не стоит"

 dorwinion.0004.t: "Новый порядок"
 dorwinion.0004.desc: "Качество вина в первую очередь определяется качеством винограда. Аналогичное правило действует и в сфере государственного управления. [dorwinion|E] повидал немало никудышных правителей, которые избрались на пост лишь за счёт лжи и пустых обещаний, о которых они забывали в ту же минуту, как становились известны результаты выборов.\n\nНе бывать больше лжи и политическим дрязгам! Когда мы избавились от этой изначально нежизнеспособной коррумпированной системы, попутно мы разделались с делением на фракции, которое угрожало сбить любой политический курс!\n\nОтныне наши правители будут воплощать собой истинный облик государственного управления — винтажный купаж традиций, благородства и безграничного потенциала Дорвиниона, который объединился под предводительством единой династии."
 dorwinion.0004.a: "Прощайте урны для голосования, да здравствует элегантность наследственного правления!"