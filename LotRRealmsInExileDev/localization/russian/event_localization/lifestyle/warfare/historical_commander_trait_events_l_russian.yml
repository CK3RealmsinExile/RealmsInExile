 #Hannibal
 historical_commander_trait.0001.t:0 "Первый Тёмный Властелин"
 historical_commander_trait.0001.desc:0 "Изучая тактики, применявшиеся в войнах древности, я с [ROOT.Char.Custom('surprised_reaction')] узнал о том, как начиналась Дагор Браголлах:\n\n#F Спустя годы, которые Моргот, первый Тёмный Властелин, провел в осаде в стенах своей цитадели Ангбанд, он низверг на осаждающих необъятные потоки лавы и пламени из недр Тангородрим, наряду с удушающими испарениями Железных гор. И из этого пламени явились теперь уже полностью выросший Глаурунг, балроги и армии орков в количестве, которое эльфы никогда не могли себе представить. Так началась Битва Внезапного Пламени!#!"
 historical_commander_trait.0001.a:0 "Я уничтожу своих врагов, как это сделал Моргот!"
 historical_commander_trait.0001.b:0 "Тёмный Властелин был мастером тактики рассыпного боя."
 historical_commander_trait.0001.c:0 "Величайшей силой Моргота была гибкость."
 historical_commander_trait.0001.d:0 "Тьфу! Выступить против всего Средиземья — большая глупость."
 historical_commander_trait.0001.d.good:0 "К счастью, Моргот не вернётся. Правда ведь?"
 #Caesar
 historical_commander_trait.0002.t:0 "Поражение в Ирисной низине"
 historical_commander_trait.0002.desc:0 "Изучая тактику полководцев древности, я был потрясен, узнав о трагическом исходе последней битвы Исильдура.\n\n#F В начале Третьей Эпохи, возвращаясь домой с триумфом после падения Саурона, Исильдур и его эскорт из 200 солдат попали в засаду многотысячной орочьей орды. Дирнайт (клиновидный строй) разорвал бы орду орков на части, но из-за неровной местности у Исильдура не оставалось иного выбора, кроме как сформировать тангайл (стену щитов). Строй держался некоторое время, пока орки не окружили храбрых дунэдайн полумесяцем. После того, как его сыновья пали в бою, Исильдуру посоветовали отступить, но он погиб от орочьих стрел.#!"
 historical_commander_trait.0002.a:0 "Создание временных защитных сооружений могло бы предотвратить эту трагедию..."
 historical_commander_trait.0002.b:0 "Формирование стены щитов было наилучшим вариантом, учитывая обстоятельства..."
 historical_commander_trait.0002.c:0 "Формирование дирнайта могло бы переломить исход сражения, несмотря на местность..."
 historical_commander_trait.0002.d:0 "Лучше не вспоминать об этой трагической истории..."
 #Alexander
 historical_commander_trait.0003.t:0 "Флот Нуменора"
 historical_commander_trait.0003.desc:0 "Изучая тактику генералов древности, я с [ROOT.Char.Custom('surprised_reaction')] узнал о подвигах древних нуменорцев.\n\n#F В конце Второй Эпохи король Ар-Фаразон построил самый впечатляющий флот, который когда-либо видел мир. Его целью было завоевать бессмертие самих Валар в Амане. Когда они окружили остров Тол-Эрессеа, а их армии высадились на холме Туна, Валар воззвали к Эру, который низверг весь флот в пучину, что навсегда изменила саму форму Арды. Тем временем на суше Ар-Фаразон и его армия были погребены под лавиной падающих камней.#!"
 historical_commander_trait.0003.a:0 "Самому Эру пришлось вмешаться, чтобы остановить великий флот!"
 historical_commander_trait.0003.b:0 "Столько лет простояли эти великолепные сооружения... И были потеряны в одно мгновение."
 historical_commander_trait.0003.c:0 "Величайшее из сокровищ — бессмертие. Его амбиции были более чем оправданы!"
 historical_commander_trait.0003.d:0 "Зачем тратить время на изучение такой ерунды?"
 
 #Constantine
 historical_commander_trait.0004.t:0 "Падение Гондолина"
 historical_commander_trait.0004.desc:0 "Читая рассказы о Первой Эпохе, я останавливаюсь, чтобы изучить Падение Гондолина.\n\n#F В течение почти семидесяти пяти лет Тургон и его народ тайно строили Гондолин. Благодаря семи вратам, преграждавшим сокрытый путь, город просуществовал 400 лет в процветании и оставался спрятанным от глаз Темного Властелина. Однако предатель Маэглин, племянник Тургона, был схвачен за стенами города и под пытками выдал его местонахождение. Впоследствии войска Моргота разграбили и разрушили город.#!"
 historical_commander_trait.0004.a:0 "Тургон проигнорировал предупреждение Улмо! Его гордость стала его погибелью."
 historical_commander_trait.0004.b:0 "Семь врат для защиты сокрытого пути! Если бы не предатель..."
 historical_commander_trait.0004.c:0 "Изобретательность Моргота в похищении Маэглина превзошла все средства защиты."
 historical_commander_trait.0004.d:0 "Величайшее из предательств! В этой истории нет мудрости!"

 #Khalid ibn al-Walid
 historical_commander_trait.0005.t:0 "Сопротивление на реке Лун"
 historical_commander_trait.0005.desc:0 "Изучая тактику генералов Второй Эпохи, я погружаюсь в размышления, узнав о сопротивлении эльфов на реке Лун.\n\n#F В 1695 году В.Э. Гиль-галад, Верховный Король нолдор-изгнанников в Средиземье, обратился за помощью к Нуменору, когда Саурон вторгся в Эриадор. Тар-Минастир послал большой флот под командованием адмирала Кирьятура, но сборы и путь заняли без малого пять лет. Тем временем эльфы Линдона доблестно сопротивлялись натиску Саурона на реке Лун, пока подкрепление нуменорцев не позволило им переломить ход сражения.#!"
 historical_commander_trait.0005.a:0 "Преданность [ROOT.GetCharacter.GetFaith.HighGodName] придаст нам сил в эти темные времена."
 historical_commander_trait.0005.b:0 "Именно их умение преодолевать броды позволяло им сопротивляться."
 historical_commander_trait.0005.c:0 "#EMP Сила#! столь же важна, сколь и #EMP терпение#!."
 historical_commander_trait.0005.d:0 "Трагическую потерю стольких жизней стоит просто забыть."
