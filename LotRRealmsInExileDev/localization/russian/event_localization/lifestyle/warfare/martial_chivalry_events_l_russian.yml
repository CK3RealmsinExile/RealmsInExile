l_russian:
 #A practice duel gone terribly wrong, Peter Vilberg 	
 martial_chivalry.0001.t:0 "Недостойный противник"
 martial_chivalry.0001.opening:0 "Поначалу мне казалось, что этот пехотинец совершил глупость, ступив на тренировочное поле."
 martial_chivalry.0001.hard_fight:0 "Но бой оказался более трудным, чем мне думалось, и постепенно стало ясно, что мой противник не сумеет остановиться и его дикие и яростные удары могут мне навредить!"
 martial_chivalry.0001.easy_fight:0 "\n\nХотя поначалу казалось, что [duel_opponent.GetTitledFirstName] не представляет угрозы, постепенно стало очевидно, что [duel_opponent.GetSheHe] не сумеет остановиться и [duel_opponent.GetHerHis] дикие и яростные удары навредят мне!"
 martial_chivalry.0001.conclusion:0 "Разоружить [duel_opponent.GetHerHis] внезапно стало вопросом жизни и смерти.\n\nКогда [SCOPE.sC('duel_opponent').GetHerHis] меч наконец упал на землю, мне было непросто скрыть свое облегчение."
 martial_chivalry.0001.a:0 "Мне бы пригодились люди вроде вас!"
 martial_chivalry.0001.a.tt:1 "Очень надеюсь, [duel_opponent.GetTitledFirstName] хорошо вам послужит."
 martial_chivalry.0001.b:0 "Этот крестьянин, а также все мои солдаты, выслушают лекцию о чести."
 martial_chivalry.0001.b.tt:1 "Вашим солдатам также не помешает послушать о правильном ведении поединков."
 martial_chivalry.0001.c:0 "Я убиваю [SCOPE.sC('duel_opponent').GetHerHis] на месте."
 martial_chivalry.0001.c.tt:0 "Обезглавить противника одним ударом — верный способ произвести впечатление и на пехоту, и на знать."


 #Horse Riding Accident, by Petter Vilberg
 martial_chivalry.0002.t:0 "Внезапный удар"
 martial_chivalry.0002.desc:0 "Мне казалось, что после стольких кругов и ударов на тренировочном поле меня уже не сбить с ритма. Но когда мой скакун переходит на галоп в очередной раз, что-то пугает его, и он встает на дыбы.\n\nНа мгновение инерция прижимает меня к спине дрожащей лошади. И медленно, словно во сне, я чувствую, как меня выбрасывает из седла."
 martial_chivalry.0002.a:0 "Спокойно, [ROOT.Char.Custom('RandomGirlBoy')]! Спокойно!"
 martial_chivalry.0002.a_success:0 "Вам удается удержаться"
 martial_chivalry.0002.a_failure:0 "Вы вылетели из седла"
 martial_chivalry.0002.increase_horse_mastery:1 "Мое мастерство верховой езды увеличивается, как и мои познания в [Concept( 'martial_lifestyle', 'военном деле' )|E]."
 martial_chivalry.0002.b:0 "Я спрыгиваю на землю — лучше перестраховаться!"

 martial_chivalry.0003.t:0 "Твердая рука"
 martial_chivalry.0003.desc:0 "Я чувствую, как меня мотает из стороны в сторону, но не выпускаю поводьев и не вылетаю из седла.\n\nНаконец мои люди усмиряют лошадь, и вскоре животное вновь вышагивает по утоптанной земле."
 martial_chivalry.0003.a:0 "Вот силач!"
 martial_chivalry.0003.b:0 "Я лично займусь обучением"
 martial_chivalry.0003.a.tt:1 "По крайней мере, этот случай позволил мне кое-что узнать об управлении лошадьми."

 martial_chivalry.0004.t:0 "Непривлекательное зрелище"
 martial_chivalry.0004.desc:1 "Я валюсь на утоптанную землю. Все тело пронзает боль от падения. \n\nКонюх бежит ко мне со всех ног, но уже слишком поздно."
 martial_chivalry.0004.a:0 "Проклятое животное!"

 martial_chivalry.0005.t:0 "«Не лучший день для верховой езды»"
 martial_chivalry.0005.desc:1 "Конюх пытается помочь мне встать на ноги, но я велю ему остановиться.\n\nОт удара о землю все мое тело пронзает боль, а мои старые раны теперь ноют сильнее, чем когда их нанесли!"
 martial_chivalry.0005.a:0 "Мне не следовало вставать сегодня с постели."

 martial_chivalry.0006.t:0 "Что случилось?"
 martial_chivalry.0006.desc:1 "Я не помню падения, лишь вспышку боли во всем теле. Надо мной склоняются размытые лица.\n\nМир погружается в темноту."
 martial_chivalry.0006.a:0 "Почему я в кровати? Где моя лошадь?"

 martial_chivalry.0007.t:0 "Царство за коня"
 martial_chivalry.0007.desc:0 "Мне казалось, что от верховой езды мне полегчает. Что легкое упражнение поможет мне вылечиться. В падении боль от ран оставляет меня в краткий миг полета: тогда я чувствую себя лучше, чем когда-либо за прошедшие недели.\n\nА после удара оземь ни боль, ни прочие земные дела меня уже не беспокоят."
 martial_chivalry.0007.a:0 "Что ждет меня по ту сторону?"

 #Train with your signature weapon, by Linnéa Thimrén
 martial_chivalry.0010.t:0 "[ROOT.Char.Custom('signature_weapon')|U]"
 martial_chivalry.0010.desc:0 "Клинки звенят, броня натирает, потные тела смердят невыносимо... Это танец столь же знакомый, сколь и утомительный. Рука [ROOT.Char.Custom('SignatureWeaponAction')] оружие, [ROOT.Char.Custom('signature_weapon')] устремляется вперед. Атака, уклонение, защита, повторить.\n\nВозможно, неплохо было бы потренироваться и с другим оружием."
 martial_chivalry.0010.a:0 "Я и [ROOT.Char.Custom('signature_weapon')] ни за что не расстанемся."
 martial_chivalry.0010.b:0 "Хватит этой нудятины, дайте мне другое оружие!"
 martial_chivalry.0010.b.tt1:1 "Вы показываете свое мастерство"
 martial_chivalry.0010.b.tt2:1 "Вы спотыкаетесь и получаете травму"


 #Find an old castle, by Linnéa Thimrén 
 martial_chivalry.1011.t:0 "Отдых для уставших"
 martial_chivalry.1011.desc:0 "Потные, усталые, голодные... Долгий день тренировок с моими войсками подходит к концу.\n\nВ поисках места для лагеря мы замечаем вдали старый заброшенный замок. [ROOT.Char.Custom('quirk_pos_personal_pp')|U] я объявляю: «Мы встанем здесь на ночлег».\n\nСолнце садится, и с каждым шагом руины кажутся все более зловещими. Вскоре солдаты начинают перешептываться о призраках."
 martial_chivalry.1011.a:0 "Зайдем внутрь, наверняка там есть сокровища!"
 martial_chivalry.1011.a.tt:0 "Кто знает, что отыщется внутри?"
 martial_chivalry.1011.b:0 "Поставим шатры снаружи, пора отдохнуть."

 martial_chivalry.1012.t:0 "В поисках неизведанного"
 martial_chivalry.1012.desc:0 "Темнота, сырость и запустение царят в стенах замка. От его обитателей не осталось и следа.\n\nНаверху я вижу нечто, напоминающее остатки богатых гобеленов и старинных картин. Внизу спиральной лестницы я не вижу ничего, кроме темноты, что проникает в самые недра замка."
 martial_chivalry.1012.a:0 "Мы обыщем верхние этажи!"
 martial_chivalry.1012.a.success:1 "Мы нашли великое сокровище"
 martial_chivalry.1012.a.failure:1 "Мы нашли несколько побрякушек"
 martial_chivalry.1012.b:0 "Что может скрываться в темноте подземелья?"
 martial_chivalry.1012.b.tt1:1 "#F «Клянусь, эта тень движется! Это... это что, кровь? Тихо! Слышите?»#!"
 martial_chivalry.1012.b.success:1 "Вы встречаете свои страхи"
 martial_chivalry.1012.b.failure:1 "Это место пугает вас"

 martial_chivalry.1021.t:0 "Хаос битвы"
 martial_chivalry.1021.desc:1 "Меч бьет меня в нагрудник, локоть врезается шлем, и солдат с легкостью уклоняется от моих неуклюжих выпадов... Вокруг кипит учебный бой, но мне с трудом удается сосредоточиться.\n\nМеня так и тянет ослабить защиту, когда в битве намечается затишье, но я знаю: скоро начнется повторный натиск."
 martial_chivalry.1021.a:0 "Я ненадолго отступлю."
 martial_chivalry.1021.b:0 "Встретить натиск ответной атакой!"
 martial_chivalry.1021.b.success:0 "Моя атака вселяет ужас"
 martial_chivalry.1021.b.failure:0 "Я спотыкаюсь и травмирую себя"


 #Practice duel (Prowess skill challenge), Petter Vilberg
 martial_chivalry.2010.t:0 "Вызов"
 martial_chivalry.2010.start.desc:1 "Я устраиваю учебный бой с одним из моих солдат, пот стекает у меня по лбу, как вдруг внезапно чувствую чей-то взгляд. Обернувшись, я вижу, что [challenger.Custom2('MyCharacterIntroduction', ROOT.Char)]"
 martial_chivalry.2010.like.desc:0 "приветственно машет мне рукой. Я подхожу, чтобы поприветствовать [SCOPE.sC('challenger').GetHerHis].\n\nМы беседуем о тренировках, обмениваемся уловками и советами. Я собираюсь отойти для следующего боя, когда [SCOPE.sC('challenger').GetTitledFirstName] улыбается и предлагает совместную тренировку."
 martial_chivalry.2010.dislike.desc:0 "смотрит на меня, и [challenger.GetHerHis] [challenger.Custom('signature_weapon')] небрежно болтается из стороны в сторону.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleTierName|l]! — [challenger.GetFirstNamePossessive] кричит так, что слышно на весь двор. — Не желаете ли проверить ваши навыки в бою против меня?»"
 martial_chivalry.2010.a:0 "Вызов принят!"
 martial_chivalry.2010.a.success.tt:1 "Вы выигрываете учебный поединок"
 martial_chivalry.2010.b:0 "Пожалуй, откажусь..."
 martial_chivalry.2010.a.failure1.tt:0 "[challenger.GetShortUINameNoTooltip] получает преимущество в бою"
 martial_chivalry.2010.a.failure2.tt:1 "Вы проигрываете учебный поединок"

 martial_chivalry.2011.t:0 "Преимущество"
 martial_chivalry.2011.start.desc:0 "По двору эхом разносится звон, когда [ROOT.Char.Custom('signature_weapon')] и [challenger.Custom('signature_weapon')] ударяются друг о друга. Все смотрят на нас, все хотят видеть, как их [ROOT.Char.GetTitleTierName|l] и [ROOT.Char.GetHerHis] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('challenger'))] сражаются друг с другом.\n\n"
 martial_chivalry.2011.end.desc:0 "Толпа аплодирует моим выпадам, и ее восхищение придает мне храбрости. Вместо того чтобы отступить, я пробую новый прием. Я и [ROOT.Char.Custom('signature_weapon')] движемся так, словно мы едины. [challenger.GetTitledFirstName] [Select_CString(challenger.IsFemale, 'беззащитна', 'беззащитен' )] передо мной."
 martial_chivalry.2011.a:0 "Предлагаю закончить на этом. Хороший бой."
 martial_chivalry.2011.b:0 "Я покажу [challenger.GetHerHim] как бросать мне вызов!"

 martial_chivalry.2012.t:2 "[challenger.Custom('signature_weapon')|U] у моего горла"
 martial_chivalry.2012.end.desc:1 "Должно быть, предыдущие бои меня вымотали, поскольку я двигаюсь слишком медленно и не поспеваю за соперником. Когда я атакую, [Select_CString(challenger.IsFemale, 'ее', 'его' )] уже нет на прежнем месте, а я едва успеваю ставить блоки. Вскоре я уже лежу на земле перед [Select_CString(challenger.IsFemale, 'моей победительницей', 'моим победителем' )]."
 martial_chivalry.2012.a:0 "Я сдаюсь! Отличный бой."
 martial_chivalry.2012.b:0 "Только трусы сдаются!"
 martial_chivalry.2012.b.failure.tt:1 "#F Вы проигрываете учебный поединок.#!"
 
 martial_chivalry.2013.t:0 "Кровавое унижение"
 martial_chivalry.2013.end.desc:0 "Воспользовавшись грязной уловкой, [challenger.GetFirstName] получает преимущество. Мне некогда возражать, да я и не хочу показывать слабость. Но я не могу забыть об этом и от ощущения собственного бессилия теряю душевное равновесие. Я делаю необдуманный выпад, и мой противник опрокидывает меня на землю."
 martial_chivalry.2013.a:0 "Вот же [Select_CString(challenger.IsFemale, 'гнусная', 'гнусный' )] [challenger.Custom('InsultNoun')]!"
 
 martial_chivalry.2014.t:0 "Вопреки всему"
 martial_chivalry.2014.desc:0 "Судя по возгласам толпы, они не ожидали увидеть, как [challenger.Custom('signature_weapon')], что держит в руке [SCOPE.sC('challenger').GetFirstName], пролетает мимо меня, а затем я выбиваю оружие у н[SCOPE.sC('challenger').GetHerHis] из рук одним стремительным выпадом. Я знаю, что это было опасно, но иногда для славной победы необходимо рискнуть."
 martial_chivalry.2014.a:0 "О моем триумфе нескоро забудут!"

 martial_chivalry.2015.t:0 "Публичное осмеяние"
 martial_chivalry.2015.desc:0 "Я иду в последнюю отчаянную атаку, но [challenger.GetFirstName] движется слишком быстро. [challenger.GetSheHe|U] инстинктивно парирует, но поскольку моя атака была неожиданной, [challenger.GetSheHe] не вполне контролирует свое оружие. Мою руку пронзает парализующая боль."
 martial_chivalry.2015.a:0 "Вот зачем я так?!"

 #Vassal struggling to train new recruits, Sean Hughes
 martial_chivalry.3000.t:0 "Необузданные рекруты"
 martial_chivalry.3000.desc:0 "Сегодня я наблюдаю, как [bad_commander.GetTitledFirstName] обучает своих новых ополченцев, но рекруты под [bad_commander.GetHerHis] началом напоминают скорее рыночную толпу, чем войско.\n\nЯ продолжаю смотреть, как [bad_commander.GetSheHe] пытается взять ситуацию под контроль, явно находясь уже на пределе."
 martial_chivalry.3000.desc.callous:0 " Это позор для державы [ROOT.Char.GetPrimaryTitle.GetName], я такого не потерплю!"
 martial_chivalry.3000.desc.compassionate:0 " Мне тоже доводилось бывать в подобной ситуации, и я знаю, как трудно бывает работать с необученными солдатами."
 martial_chivalry.3000.desc.fallback:1 " И хотя учить новичков всегда непросто, [bad_commander.GetSheHe] [Select_CString(bad_commander.IsFemale, 'должна', 'должен' )] поработать над собой."
 martial_chivalry.3000.a:0 "Раскритиковать [bad_commander.GetHerHis] за провал."
 martial_chivalry.3000.b:0 "Показать [bad_commander.GetHerHim], что я знаю о командовании войсками."
 martial_chivalry.3000.b.attempt:0 "[bad_commander.GetTitledFirstNameNoTooltip] примет решение исходя из своих личностных качеств"
 martial_chivalry.3000.b.tt.s:1 "[bad_commander.GetTitledFirstNameNoTooltip] принимает ваш совет"
 martial_chivalry.3000.b.tt.f:0 "[bad_commander.GetTitledFirstNameNoTooltip] отказывается слушать"
 martial_chivalry.3000.c:0 "Приободрить [SCOPE.sC('bad_commander').GetHerHis] после окончания тренировки."

 martial_chivalry.3000.response.desc:0 "[my_liege.GetTitledFirstName] [Select_CString(my_liege.IsFemale, 'остановилась', 'остановился' )] неподалеку, чтобы понаблюдать за тем, как я обучаю новобранцев.\n\nК моему стыду, пытаясь выполнить упражнение, неумелые солдаты напоминают скорее рыночную толпу!"
 martial_chivalry.3001.t:0 "Как унизительно!"
 martial_chivalry.3001.desc:0 "Хуже того, [my_liege.GetFirstName] [Select_CString(my_liege.IsFemale, 'обвинила', 'обвинил' )] в этом меня."
 martial_chivalry.3001.a:0 "Наказать новобранцев за то, что выставили меня в дурном свете!"
 martial_chivalry.3001.b:0 "Мне нужно стараться — ради державы."
 martial_chivalry.3001.c:0 "Это провал."

 martial_chivalry.3002.t:0 "Вмешательство"
 martial_chivalry.3002.desc:0 "Теперь [my_liege.GetFirstName] объясняет мне основы того, как учить новобранцев!"
 martial_chivalry.3002.a:0 "С благодарностью принять совет, что предлагает [SCOPE.sC('my_liege').GetFirstNameNoTooltip]."
 martial_chivalry.3002.b:0 "Проклятье! Из-за этого сброда я выгляжу глупо!"

 martial_chivalry.3003.t:0 "Совет принят"
 martial_chivalry.3003.desc.1:0 "Я и [bad_commander.GetTitledFirstName] отходим в сторону, пока новобранцы пытаются продолжать тренировку. «При обучении новобранцев главное — дисциплина! — говорю я [bad_commander.GetHerHim]. — Без нее вы никогда не заставите их выполнять приказы...»"
 martial_chivalry.3003.desc.2:0 "\n\nКогда я заканчиваю, [bad_commander.GetFirstName] благодарит меня, а затем возвращается в поле, где быстро берет ситуацию под контроль."
 martial_chivalry.3003.a:0 "Так [bad_commander.GetFirstNameNoTooltip] сможет стать лучшим командиром."

 martial_chivalry.3004.t:0 "Совет отвергнут!"
 martial_chivalry.3004.desc:0 "Когда я касаюсь [bad_commander.GetHerHis] плеча, [bad_commander.GetTitledFirstName] вскидывает руки и кричит: «Это #EMP не#! моя вина, [ROOT.Char.GetFirstNameNoTooltip]! Эти тупые крестьяне не в состоянии отличить правую руку от левой! Неужели вы думаете, что из этого сброда можно сделать армию?!»"
 martial_chivalry.3004.b:0 "[bad_commander.GetTitledFirstNameNoTooltip] пожалеет об этой дерзости!"
 martial_chivalry.3004.a:0 "[bad_commander.GetTitledFirstNameNoTooltip] [Select_CString(bad_commander.IsFemale, 'разочаровала', 'разочаровал' )] меня."

 martial_chivalry.3005.t:0 "Утешение"
 martial_chivalry.3005.desc:0 "К моему глубокому облегчению, [my_liege.GetFirstName] [Select_CString(my_liege.IsFemale, 'подошла', 'подошел' )] ко мне после упражнений, чтобы приободрить и поддержать меня."
 martial_chivalry.3005.a:0 "[my_liege.GetSheHe|U] [Select_CString(my_liege.IsFemale, 'могла', 'мог' )] отругать меня, но не [Select_CString(my_liege.IsFemale, 'стала', 'стал' )]."

 martial_chivalry.4000.t:0 "Полуночная скачка"
 martial_chivalry.4000.desc:0 "Из сна меня вырывает голос слуги.\n\n«Воры! Грабители! — кричит [ROOT.Char.GetSheHe]. — [Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsNameNoTooltip], какие-то юные воины уводят ваши стада во тьму, да так быстро, что скоро их поглотит [raiders.GetTitledFirstName]!»\n\nМои встревоженные $knight_culture_player_plural_no_tooltip_lowercase$ вскакивают с постелей и прыгают в седла. Я подхожу к коню, в руках у меня [ROOT.Char.Custom('signature_weapon')].\n\nЧас уже поздний, а путь впереди неблизкий."
 martial_chivalry.4000.sleepy:0 "\n\nЯ вдруг задумываюсь о мягкой, теплой постели..."
 martial_chivalry.4000.angry:0 "Но воров нужно остановить!"
 martial_chivalry.4000.a:0 "Если воров окружить, они запаникуют."
 martial_chivalry_special.4000.a.tt:0 "Под вашим предводительством всадники догоняют и окружают конокрадов."
 martial_chivalry_special.4000.a.tt_success:0 "Ваша контратака проходит идеально"
 martial_chivalry_special.4000.a.tt_failure:0 "Ворам удается отбиться"
 martial_chivalry_special.4000.a.tt_failure_2:0 "Вы или $knight_culture_player_no_tooltip$ ранены"
 martial_chivalry.4000.b:0 "Я убью дерзкую тварь, что ими командует!"
 martial_chivalry_special.4000.b.tt:0 "[ROOT.Char.GetTitledFirstNameNoTooltip] скачет быстрее всех и сражается лучше всех!"
 martial_chivalry_special.4000.b.tt_success:0 "Вы проливаете кровь за свой скот"
 martial_chivalry_special.4000.b.tt_failure:0 "Воришка унижает вас"
 martial_chivalry_special.4000.b.tt_critical_failure:0 "Вас выбивают из седла... и топчут"
 martial_chivalry_special.4000.b.tt_critical_failure_2:0 "Вы получаете серьезное увечье"
 martial_chivalry.4000.c:0 "Мы с конем мыслим в унисон: «Не сегодня»."
 martial_chivalry_special.4000.c.tt:0 "Вы непременно поймаете #EMP нескольких#! конокрадов. Когда хорошенько отоспитесь."

 #Mounted Warrior Practice, by Petter Vilberg
 martial_chivalry_special.1201.t:0 "Начинающие [ROOT.Char.Custom('MountedWarriorTermPlural')]"
 martial_chivalry_special.1201.desc:0 "Лязганье кольчуг и звон мечей стоят у меня в ушах: мои [ROOT.Char.Custom('MountedWarriorTermPlural')] учатся владеть оружием. Я внимательно слежу за ними, пытаюсь понять умения и слабые стороны каждого.\n\nНо отдыхать им некогда, ибо как только колокол возвещает окончание учебного боя, открываются ворота конюшни. Пора выводить лошадей."
 martial_chivalry_special.1201.a:0 "Сегодня будем ездить верхом!"
 martial_chivalry_special.1201.a.tt:2 "Если вы и ваши [ROOT.Char.Custom('MountedWarriorTermPlural')] будете вместе отрабатывать построения, вы больше узнаете о [Concept( 'martial_lifestyle', 'военном деле' )|E]."
 martial_chivalry_special.1201.b:0 "Принесите мне доспехи. Давно мне не случалось поработать с копьем."
 martial_chivalry_special.1201.b.tt:1 "\nПоупражнявшись до заката, вы не откроете тайн тактики и стратегии, но станете #EMP сильнее#!."

 martial_chivalry_special.1202.t:1 "[ROOT.Char.Custom('MountedWarriorAdjective')|U]ая тренировка: вид с вершины холма"
 martial_chivalry_special.1202.desc:0 "[soldier.GetTitledFirstName] смотрит на рыхлую землю на полях у холма. «Будем считать, это первые ряды противника», — говорит [soldier.GetSheHe].\n\nМои [ROOT.Char.Custom('MountedWarriorTermPlural')] слышат это, когда я проверяю их строй и объясняю свою задумку."
 martial_chivalry_special.1202.a:0 "Мне нужно пройти по диагонали, и тогда я и мои [ROOT.Char.Custom('MountedWarriorTermPlural')] ударят по «флангам»."
 martial_chivalry_special.1202.b:0 "#EMP В атаку!#!"
 martial_chivalry_special.1202.b_success:0 "Атака проведена отлично"
 martial_chivalry_special.1202.b_failure:0 "Атака обернулась катастрофой"

 martial_chivalry_special.1203.t:1 "[ROOT.Char.Custom('MountedWarriorAdjective')|U]ая тренировка: точный удар"
 martial_chivalry_special.1203.desc:0 "Гул копыт вокруг меня, крики всадников — этот натиск не остановить! Я скачу во главе строя, и мне кажется, будто я веду за собой саму стихию. Но она выполнит любой мой приказ, повинуясь мне, словно часть меня.\n\nАтакуя фланг воображаемой армии, мои [ROOT.Char.Custom('MountedWarriorTermPlural')] не отклоняются от плана. И я знаю: именно так я сокрушу своих врагов."
 martial_chivalry_special.1203.a:0 "Это ощущение близящейся победы."

 martial_chivalry_special.1204.t:1 "[ROOT.Char.Custom('MountedWarriorAdjective')|U]ая тренировка: звериная ярость"
 martial_chivalry_special.1204.desc:0 "Я даю отмашку и срываюсь во главе своих всадников в отчаянном рывке к подножию холма. Но в кажущемся хаосе — среди брони, оружия и боевых криков — есть свой план. Когда мы летим на ждущую нас внизу воображаемую армию, каждый солдат знает свое место: готовится нанести удар, отходит, одергивая коня, и вновь устремляется в битву.\n\nМы обрушимся на врагов подобно стихии, и они рухнут, словно деревья в бурю."
 martial_chivalry_special.1204.a:0 "Мы изрубим каждого, кто встанет у нас на пути!"


 #Train a warhorse, by Linnéa Thimrén
 martial_chivalry_special.1601.t:0 "Обучение боевого коня"
 martial_chivalry_special.1601.desc:1 "Когда я осматриваю конюшни, мое внимание обращает на себя [dummy_gender.Custom('HorseMareStallion')], [Select_CString(m_horse.IsFemale, 'которую', 'которого' )] держат отдельно от остальных. [dummy_gender.GetSheHe|U] вскидывает голову и бьет копытами, демонстрируя мощный круп и гибкую шею. У этого животного превосходное строение и отвратительный нрав.\n\nТакого боевого зверя мне еще не доводилось видеть, но конюший настаивает, что [dummy_gender.GetHerHis] совершенно невозможно ничему научить."
 martial_chivalry_special.1601.a:0 "Я не отступаю от трудностей!"
 martial_chivalry_special.1601.b:0 "За такое животное можно получить неплохие деньги."
 martial_chivalry_special.1601.c:1 "Мой конюший многому научится, укротив [dummy_gender.GetHerHis]."
 martial_chivalry_special.1601.a.tt:1 "Эта лошадь могла бы стать вашей"
 martial_chivalry_special.1601.d:0 "А разве [m_horse.GetTitledFirstName] не знаток лошадей?"
 martial_chivalry_special.1601.d.tt:0 "$master_of_horse_court_position$ попытается укротить животное. В случае успеха у вас появится новый скакун."

 martial_chivalry_special.1603.desc:1 "Лошадь прижимает уши при моем приближении: сразу видно, что не доверяет мне. Во время первой встречи важно заручиться доверием и уважением лошади, и мне пора решать, как я буду их добиваться."
 martial_chivalry_special.1603.a:0 "Для приручения этого скакуна нужна крепкая рука!"
 martial_chivalry_special.1603.a.tt:0 "Скорее всего, сработает при развитом навыке «[prowess|El]» или при храбрости"
 martial_chivalry_special.1603.b:0 "Если я буду действовать мягко и медленно, [dummy_gender.GetSheHe] доверится мне."
 martial_chivalry_special.1603.b.tt:0 "Скорее всего, сработает при развитом навыке «[diplomacy|El]» или при великодушии"
 martial_chivalry_special.1603.c:0 "Всяк имеет свою цену. Принесите яблок!"
 martial_chivalry_special.1603.c.tt:0 "Скорее всего, сработает при развитом навыке «[intrigue|El]» или при щедрости"

 martial_chivalry_special.1604.desc_mearas:0 "Ощущение неподдельного могущества; великий скакун полностью подчиняется моей воле. Теперь, когда мне удалось заслужить [dummy_gender.GetHerHis] доверие, [dummy_gender.GetSheHe] почти принимает меня.\n\nКогда [dummy_gender.GetSheHe] успокаивается, я осматриваю [dummy_gender.GetHerHim] и восхищаюсь [dummy_gender.GetHerHis] красотой. Это, вне всякого сомнения, Меарас, королевский скакун, произошедший от Феларофа, спутника Эорла!"
 martial_chivalry_special.1604.desc_success:0 "Я ощущаю невероятную власть. Могучая лошадь исполняет любое мое пожелание. Теперь, когда мне удалось заслужить ее доверие, она, похоже, без ума от меня."
 martial_chivalry_special.1604.desc_failure:0 "Несмотря на все мои попытки, лошадь не желает слушаться. И я, и она мокрые от пота и злые. Когда я покидаю конюшню и отправляюсь ужинать, то понимаю, что в ближайшее время к этому скакуну не вернусь."
 martial_chivalry_special.1604.a:1 "Эта лошадь повезет меня в бой!"
 martial_chivalry_special.1604.a_2:0 "Приятно! Нужно повторить."
 martial_chivalry_special.1604.b:0 "Зато теперь я знаю, что #EMP не#! надо делать..."
 martial_chivalry_special.1604.c:0 "Мой сюзерен будет счастлив."
 martial_chivalry_special.1604.t:0 "Лошадь объезжена"
 martial_chivalry_special.1604.succcess:0 "[Select_CString(m_horse.IsFemale, 'Ваша', 'Ваш' )] $master_of_horse_court_position$ [Select_CString(m_horse.IsFemale, 'сумела', 'сумел' )] укротить норовистую лошадь!"
 martial_chivalry_special.1604.t.2:0 "Лошадь не объезжена"
 martial_chivalry_special.1604.failure:0 "[Select_CString(m_horse.IsFemale, 'Ваша', 'Ваш' )] $master_of_horse_court_position$ не [Select_CString(m_horse.IsFemale, 'сумела', 'сумел' )] объездить лошадь."

 martial_chivalry.5000.t:0 "Unfounded Rumors"
 martial_chivalry.5000.intro:0 "It is not long after the sun has gone down that [spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)] approaches me on the way to my bedchamber.\n\n"My liege, your gallantry is well known and admired amongst your vassals, but such courtly bearing tends to draw envious reactions. Even now, they whisper that you have some other, more lecherous intentions.""
 martial_chivalry.5000.desc.lustful:0 "\n\nEven though I will never admit it, the truth is that they're not far off in their suspicions..."
 martial_chivalry.5000.desc.honest_chaste:0 "\n\nHow could anyone believe that I would engage in such shameful behavior?"
 martial_chivalry.5000.desc.fallback:0 "\n\nI raise an eyebrow — if that was everything, he wouldn't look as troubled."
 martial_chivalry.5000.desc.outro:0 "\n\n"My liege, there are rumors that you are... #EMP involved#! with [my_liege.GetShortUINamePossessive] spouse.""
 martial_chivalry.5000.a:0 "I shall deny these accusations immediately!"
 martial_chivalry.5000.a.success:0 "You covince [my_liege.GetFirstNameNoTooltip] of your honest intentions"
 martial_chivalry.5000.a.failure:0 "[my_liege.GetFirstNameNoTooltip] is still suspicious of you"
 martial_chivalry.5000.b:0 "Talking about it would only bring more attention to the matter."
 martial_chivalry.5000.c:0 "I must go and talk to [my_liege.GetTitledFirstNameNoTooltip] myself."
 martial_chivalry.5000.d:0 "Well, if only they had seen how [spouse.GetSheHe] looks at me..."
 martial_chivalry.5000.d.tt:0 "The most gallant thing one can do is to pursue a forbidden love."
 martial_chivalry.5000.d.tt.warning:0 "@warning_icon! #X Ends any ongoing personal [schemes|E].#!"
 
 martial_chivalry.6000.t:0 "Into the [church_province.GetTerrain.GetNameNoTooltip]"
 martial_chivalry.6000.desc:0 "The woods have always been a valuable training ground. Everyone knows that any gallant knight is always on the lookout for new adventures: a malevolent tyrant, a secret trial, an innocent in need.\n\nI hadn't explored this part of the [church_province.GetTerrain.GetNameNoTooltip|l] before; perhaps that's what makes the sudden ruins seem like a test of valor.\n\nThe church has been abandoned for decades, by the looks of it. Spider webs have replaced the glass on the windows. Broken trunks are now the new benches. Some birds fly away when I approach the rotten door."
 martial_chivalry.6000.a:0 "There are few things as tempting as an unexplored [ROOT.Char.GetFaith.HouseOfWorship]!"
 martial_chivalry.6000.a.tt:0 "You may find something inside."
 martial_chivalry.6000.b:0 "[bishop.Custom2('MyCharacterIntroduction', ROOT.Char)|U] will like to hear about such an important finding."
 martial_chivalry.6000.c:0 "We could just use this place as a new storage room."
 ignored_church_modifier:0 "Abandoned Church Storage"
 
 martial_chivalry.6001.t:0 "Into the [church_province.GetTerrain.GetNameNoTooltip]: A Monster!"
 martial_chivalry.6001.desc:0 "The altar is almost unrecognizable under the layers of nature. Roots and moss riot against the stone, unsparing. A soft rustle of leaves next to it feels so calming, deluding.\n\nAh! If that's not the sound that I thought I was hearing!\n\nIt turns out it was in fact the growling of a [ROOT.Char.Custom('GetAnimalType')], its hungry eyes fixed on me."
 martial_chivalry.6001.a:0 "This is how you end, fiend!"
 martial_chivalry.6001.a_success:0 "You beat the beast"
 martial_chivalry.6001.a_success_toast:0 "A fair victory!"
 martial_chivalry.6001.a_failure:0 "You get injured"
 martial_chivalry.6001.a_failure_toast:0 "The beast strikes back!"
 martial_chivalry.6001.b:0 "I'll just attempt to sneak out..."
 martial_chivalry.6001.b_success:0 "You flee from the attack"
 martial_chivalry.6001.b_success_toast:0 "You escape successfully"
 martial_chivalry.6001.b_failure:0 "The animal gets you"
 martial_chivalry.6001.b_failure_toast:0 "The beast notices you"
 
 martial_chivalry.6002.t:0 "Into the [church_province.GetTerrain.GetNameNoTooltip]: A Treasure!"
 martial_chivalry.6002.desc:0 "A tree has grown just behind the altar. Its crown has replaced the fallen parts of the roof. Next to it, there's a wooden chest that someone's been using recently, judging by the lack of dust or mold.\n\nInside, a small treasure."
 martial_chivalry.6002.a:0 "I shall cherish this sacred gift."
 church_artifact_book:0 "The Book of Courtly Admiration"
 church_artifact_book_desc:0 "A richly adorned tome containing guidelines to become a courteous knight. Found in the sacred ground of [church_county.GetNameNoTooltip]."
 church_artifact_sword:0 "The Sword of Holy Devotion"
 church_artifact_sword_desc:0 "A richly adorned sword. Someone has carved a prayer along its blade. Found in the sacred ground of [church_county.GetNameNoTooltip]."
 church_artifact_dagger:0 "The Dagger of Mighty Prayer"
 church_artifact_dagger_desc:0 "A richly adorned dagger. Someone has tied an amulet to its pommel. Found in the sacred ground of [church_county.GetNameNoTooltip]."
 martial_chivalry.6002.book:0 "This sounds like the perfect lecture for a knight!"
 martial_chivalry.6002.book_tt:0 "You study the tome and put it back in its sacred place."
 martial_chivalry.6002.b:0 "[bishop.Custom2('MyCharacterIntroduction', ROOT.Char)|U] will appreciate this present."
 martial_chivalry.6002.c:0 "This false idolatry belongs to fire!"
 
 martial_chivalry.6003.t:0 "Into the [church_province.GetTerrain.GetNameNoTooltip]: Who's There...?"
 martial_chivalry.6003.desc_intro:0 "The silhouette appears so abruptly that it’s almost suspicious. [dummy_attracted_gender.GetHerHis|U] face reflects the sunset light and manages to make it seem cold.\n\n"
 martial_chivalry.6003.desc_ugly:0 ""Oh... you... I was expecting a #EMP gallant#! knight..."\n\n[dummy_attracted_gender.GetSheHe|U] covers [dummy_attracted_gender.GetHerHis] nose with a white handerchief.\n\n"But I guess you'll do. Can you take me back to the castle?""
 martial_chivalry.6003.desc_pretty:0 ""Ah, valiant knight, have you finally come to my rescue? Will you be so kind as to take me back to the castle?"\n\n[dummy_attracted_gender.GetHerHis|U] voice is so calming, [dummy_attracted_gender.GetHerHis] gesture so relieved."
 martial_chivalry.6003.a:0 "I shall never abandon an innocent in need."
 martial_chivalry.6003.a_success:0 "You find your way back"
 martial_chivalry.6003.a_failure:0 "You get lost in the forest"
 martial_chivalry.6003.b:0 "What is [dummy_attracted_gender.GetSheHe] doing here alone? I need to leave before I get ambushed!"
 martial_chivalry.6003.c:0 "A spirit! An apparition! I'm not staying here for another second!"
 martial_chivalry.6003.d:0 "Well, [dummy_attracted_gender.GetSheHe] can rot in there."
 martial_chivalry.6003.d_tt:0 "This will teach [dummy_attracted_gender.GetHerHim] to always be courteous."
