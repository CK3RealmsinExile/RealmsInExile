l_russian:
 #Well-known commander, by Sean Hughes
 martial_strategy.1051.t: "Расхожие слухи"
 martial_strategy.1051.desc: "[ROOT.Char.Custom('GetCourt')] без умолку обсуждает то одно, то другое, и в последнее время у всех на устах мои выдающиеся командирские навыки и секрет моей успешности.\n\nЯ могу использовать этот интерес, чтобы упрочить свою репутацию, но для начала нужно решить, чем объяснить мой успех..."
 martial_strategy.1051.a: "Мои природные способности ставят меня выше других."
 martial_strategy.1051.a.humble: "Я знаю пределы своих возможностей и умею обходить их."
 martial_strategy.1051.b.brave: "Моя отвага вдохновляет солдат на бой."
 martial_strategy.1051.b.stalwart: "Моя решимость такова, что я никогда не мешкаю!"
 martial_strategy.1051.c.wrathful: "Никто не выстоит против моей ярости!"
 martial_strategy.1051.c.feareater: "Одно мое присутствие вселяет страх в сердца врагов!"
 martial_strategy.1051.d.zealous: "Мои набожность и вера в [ROOT.GetCharacter.GetFaith.HighGodNamePossessive] приносят мне победу."
 martial_strategy.1051.d.sadistic: "Я всегда наношу удар в самое уязвимое место."
 martial_strategy.1051.d.zealoussadistic: "Ничто не остановит мою священную войну против нечестивцев!"
 martial_strategy.1051.e.patient: "Я всегда наготове и никогда не упускаю шанса нанести удар."
 martial_strategy.1051.f.ambitious: "Я сделаю #EMP что угодно#! ради победы!"

 
 #Translate old texts (Learning skill challenge), by Gseg
 martial_strategy.2000.t: "Уроки прошлого"
 martial_strategy.2000.start.desc: "Хотя до встречи с творцом меня, без сомнения, ждет еще немало битв, в моей библиотеке хранятся военные истории, которых хватит на сотню жизней.\n\nНедавно мне удалось приобрести книгу, повествующую о великой"
 martial_strategy.2000.hastings.desc: "Битве у бродов Эруи, "
 martial_strategy.2000.tours.desc: "Битве при Пеларгире, "
 martial_strategy.2000.palaceofthemartyrs.desc: "Битве при Форносте, "
 martial_strategy.2000.catalaunianplains.desc: "Битве на Равнинах, "
 martial_strategy.2000.constantinople.desc: "Битве при Дагорладе, "
 martial_strategy.2000.vapati.desc: "Битве на полях Келебранта, "
 martial_strategy.2000.end.desc: "а также старинный свиток, написанный на каком-то древнем языке. Кто знает, какие забытые тайны он скрывает..."
 martial_strategy.2000.a: "Прочесть новую книгу."
 martial_strategy.2000.b: "Попытаться перевести старый свиток."
 martial_strategy.2000.b.success: "Мне удалось открыть крупицу древнего знания"
 martial_strategy.2000.b.success.tt: "Вы повышаете навык «[martial|El]» на #P 1#!, «[learning|El]» на #P 1#! и как [commander|El] получаете бонус сроком на #V 20 лет#!"
 martial_strategy.2000.b.failure: "Мне не удалось расшифровать свиток"
 martial_strategy.2000.b.failure.tt: "Повысьте уровень [Concept( 'stress', 'стресса' )|E] или сдайтесь"

 martial_strategy.2001.start.desc: "Даже с помощью пыльного словаря свиток не раскрывает своих тайн, но я не сдаюсь. Постепенно передо мной разворачивается невероятная история...\n\n"
 martial_strategy.2001.gaixia.desc: "#F В свитке описывается Осада Барад-дура. После ожесточенной битвы у Чёрных Врат, Армия Союза осаждала Тёмную Башню в течение семи лет. Во время долгой осады погиб [anarion|E], его шлем и череп были проломлены камнем, брошенным с парапетов Тёмной Башни. В конце концов, сам [sauroncharacter|E] вступил в бой против осаждающих, закованный в чёрное железо, высокий, как и его башня. Битва закончилась великим противостоянием, в котором сошлись [GetScriptedCharacterByHistoryID('lineofsauron').GetFirstName], [GetScriptedCharacterByHistoryID('lineoforodreth4').GetFirstName] и [elendil|E], и в котором обоим Верховным королям было суждено пасть. Но они погибли не напрасно, ибо в конце концов забрали с собой Саурона. С его руки [Concept( 'isildur', 'Исильдуру' )|E] удалось срезать [onering|E], которое он оставил себе в качестве виры за смерти отца и брата.#!"
 martial_strategy.2001.red_cliffs.desc: "#F В томе, похоже, говорится о [Concept( 'waroftheelvesandsauron', 'Войне эльфов и Саурона' )|E], начиная с Падения [Concept( 'eregion', 'Эрегиона' )|E]. Продержавшись некоторое время, [ostinedhil|E] пал, а Саурон пленил [Concept( 'celebrimbor', 'Келебримбора' )|E] и пытал его, чтобы узнать местоположение [Concept( 'threeringsofelvesshort', 'Трёх' )|E] Колец. Так и не сломившись духом и не раскрыв местоположения своих колец, Келебримбор был изрешечён [Concept( 'orcs', 'орочьими' )|E] стрелами, а его тело впоследствии несли перед армиями Саурона, словно знамя, для устрашения отрядов [Concept( 'elrond', 'Эльронда' )|E]. \n\nВойско Саурона прорезало широкую полосу в [Concept( 'eriador', 'Эриадоре' )|E], продвинувшись даже к реке Лун, но в конечном счёте Саурон потерпел неудачу. Проходы в [khazaddum|E] были запечатаны, выжившие из Эрегиона и войска Эльронда нашли убежище в [Concept( 'imladris', 'Имладрисе' )|E], а Гиль-галад удерживал реку Лун. Он не мог сломить ни одну из этих великих крепостей, пока не прибыло войско [Concept( 'numenor', 'Нуменора' )|E] и не прогнало его обратно на восток.#!"
 martial_strategy.2001.thermopylae.desc: "#F В этих писаниях говорится о [Glossary('Nirnaeth Arnoediad','nirnaeth_arnoediad_gloss')]. Также известное как Союз Маэдроса, это объединение было детищем [Concept( 'maedhros', 'Маэдроса' )|E], сына [Concept( 'feanor', 'Феанора' )|E], в честь которого оно и получило название. Поняв из деяний [GetScriptedCharacterByHistoryID('lineofbeor32').GetFirstName]а и [GetScriptedCharacterByHistoryID('lineofelwe2').GetFirstName], что [morgothcharacter|E] уязвим, [GetScriptedCharacterByHistoryID('lineoffeanor1').GetFirstName] и [fingon|E] посоветовались и решили предпринять одно общее усилие, чтобы обратить вспять череду поражений, начавшуюся в [Glossary('Dagor Bragollach','dagor_bragollach_gloss')]. Все [men|E], [elves|E] и [dwarves|E] [Concept( 'beleriand', 'Белерианда' )|E], кроме [sindar|E] [GetTitleByKey('k_doriath').GetNameNoTier]а и [noldor|E] [GetTitleByKey('k_nargothrond').GetNameNoTier]а, присоединились к союзу. \n\nКакое-то время Союз держал верх и очистил от слуг Владыки Тьмы северный Белерианд, вплоть до [GetTitleByKey('d_dorthonion').GetNameNoTier]а, но предательство истерлингов и высвобождение всей мощи [Concept( 'angband', 'Ангбанда' )|E] перевернули ход битвы против Свободных народов. На пустынных равнинах Анфауглита триумф обернулся трагедией, закончившись решительной победой Моргота. [GetScriptedCharacterByHistoryID('lineoffingolfin1').GetFirstName] был убит, а Союз распался. Храбрость [Concept( 'hurin', 'Хурина' )|E] и его соплеменников позволила остаткам эльфийского воинства вернуться в свои скрытые крепости, хотя они и были серьёзно ослаблены. Только [GetScriptedCharacterByHistoryID('lineofhador5').GetFirstName] пережил резню из этих оставшихся людей, но, в итоге, был взят в плен и подвергнулся жестокой мести Моргота.#!"
 martial_strategy.2001.teutoburg_forest.desc: "#F Неисчислимо старые, эти обветшалые страницы поют о [Concept( 'warofwrath', 'Войне Гнева' )|E], когда войско Валинора пришло, чтобы свергнуть [Concept( 'morgothcharacter', 'Моргота' )|E] раз и навсегда. [valargods|E], [maiargods|E], птицы, звери и [eldar|E] Валинора объединились в этом великом начинании. Разрозненные группы [Concept( 'men', 'людей' )|E] и [Concept( 'elves', 'эльфов' )|E], все еще остававшиеся на свободе в [Concept( 'beleriand', 'Белерианде' )|E], присоединились к сражению вместе с ними. [GetScriptedCharacterByHistoryID('lineoforodreth4').GetFirstName] на юге и западе собрал [falathrim|E], эдайн и [noldor|E] под своим командованием. Восточный Белерианд в последний раз восстал под изодранными знаменами семи принцев. [Concept( 'feanorians', 'феанорингам' )|E] помогали [laiquendi|E] и [dwarves|E] [Concept( 'nogrod', 'Ногрода' )|E] и [Concept( 'belegost', 'Белегоста' )|E]. \n\nВалар, наконец, одержали победу, когда [GetScriptedCharacterByHistoryID('lineoffingolfin8').GetFirstName] убил Анкалагона Чёрного, величайшего из  [Concept( 'dragons', 'драконов' )|E], который своим падение разрушил башни Тангородрима. Очень немногие из драконов, [Concept( 'balrogs', 'Балрогов' )|E] и [Concept( 'orcs', 'орков' )|E] пережили их падение. Моргота вытащили из его убежища в самой глубоком подземелье, его ступни отрезали, а голову утопили меж колен. Он был изгнан в Пустоту, где ему суждено пробыть вплоть до [Glossary('Dagor Dagorath','dagor_dagorath_gloss')].#!"
 martial_strategy.2001.a: "Изучить сражение."
 martial_strategy.2001.b: "Сосредоточиться на самом переводе."

 martial_strategy.2002.desc: "Наступает ночь, и одинокая свеча, озаряющая лежащий передо мной свиток, становится все короче. Вот она трещит в последний раз, оставляя меня в темноте. Тайна свитка остается нераскрытой."
 martial_strategy.2002.a: "Продолжать работу."
 martial_strategy.2002.b: "Сдаться."


 #Developing cunning/manipulative tactics (Intrigue skill challenge), Sean Hughes
 martial_strategy.2020.t: "Все честно?"
 martial_strategy.2020.opening: "О благородном ведении войны написано много трактатов, но их авторы не рисковали жизнью, когда строчили пером по бумаге.\n\n"
 martial_strategy.2020.desc: "Чтобы увеличить шансы на победу в битве, мне, возможно, стоит подумать о применении... нестандартной стратегии."
 martial_strategy.2020.desc.ambitious: "Чтобы заручиться победой, следует использовать все возможные средства — даже не вполне честные."
 martial_strategy.2020.desc.martial: "По своему опыту знаю, что проще всего победить врага, заставив его сражаться на моих условиях! Вопрос в том, какие условия дадут мне наибольшее преимущество?"
 martial_strategy.2020.desc.deceitful: "Мне попадались поэмы, сравнивающие поле боя с дыханием человека. И мне стало интересно... могу ли я манипулировать полем боя так же, как я манипулирую людьми?"
 martial_strategy.2020.a: "Я заставлю врагов чрезмерно растянуть строй!"
 martial_strategy.2020.a.success: "Моя уловка успешно сработала"
 martial_strategy.2020.a.failure: "Вот досада! Моя уловка не удалась"
 martial_strategy.2020.b: "Тактика быстрых ударов и отступлений измотает противника!"
 martial_strategy.2020.d: "Я не опущусь до использования грязных приемов!"
 martial_strategy.2020.d.brave: "Только трусы используют подобную тактику!"
 martial_strategy.2020.d.flavor: "Отказаться от использования этой тактики"
 
 martial_strategy.2021.t: "Успешный обман"
 martial_strategy.2020.desc.opening: "Я и моя свита собрались для проведения военных игр, и мне очень хочется опробовать свою идею ложного отступления, чтобы заставить врага растянуть строй."
 martial_strategy.2021.desc: "\n\nМы разделились на команды, и мне осталось наглядно продемонстрировать, как, не ломая построения, уступить ровно столько земли, чтобы противник покинул позиции. \n\nМоя новая тактика сработала безупречно и позволила окружить вражескую команду. Мы победили!"
 martial_strategy.2021.a: "Я с нетерпением жду возможности опробовать этот трюк в реальном сражении!"

 martial_strategy.2022.t: "Разбитые мечты"
 martial_strategy.2022.desc: "\n\nУвы, когда моя команда попыталась применить новую тактику, мы не сумели удержать строй. Нас ждало быстрое и унизительное поражение: противник расстроил наши ряды и разметал строй.\n\nВсе участники игр теперь считают меня бездарностью и больше не хотят иметь ничего общего с моими «идеями»."
 martial_strategy.2022.b: "Возможно, мне стоит придерживаться привычной тактики..."


 #Logistics and securing provisions (Stewardship skill challenge), Sean Hughes
 martial_strategy.2030.t: "Залог снабжения"
 martial_strategy.2030.desc.fallback: "В обязанности командующего армией входит обеспечение своих солдат провизией и лагерным имуществом для долгой кампании."
 martial_strategy.2030.desc.diligent: "Я горжусь, что могу предусмотреть и организовать все, включая снабжение своих солдат."
 martial_strategy.2030.desc.ambitious: "Какими бы крепкими ни были мои солдаты, без провизии во время кампании проку от них будет не больше, чем от дрессированных белок."
 martial_strategy.2030.desc.end: "\n\nИтак, мне нужен план, как сделать так, чтобы у моих солдат всегда было все необходимое."
 martial_strategy.2030.a: "Создать сеть торговцев, которые помогут мне."
 martial_strategy.2030.a.success.tt:1 "Вы создаете надежную сеть поставщиков"
 martial_strategy.2030.a.failure.tt:1 "Найденные вами торговцы ненадёжны"
 martial_strategy.2030.b: "Накопить припасы в моей крепости."
 martial_strategy.2030.c: "Мои солдаты и сами смогут добыть припасы."

 martial_strategy.2031.t: "Надежная сеть"
 martial_strategy.2031.desc: "Изучив учетные книги державы, мне удалось найти в моих пределах нескольких торговцев, в надежности которых можно не сомневаться.\n\nЯ предлагаю им помогать мне и поставлять моим войскам припасы при первой необходимости. Теперь мои командиры всегда будут знать, к кому обращаться за припасами."
 martial_strategy.2031.a: "Они станут надежными поставщиками для армий."
 martial_strategy.2031.b: "А теперь можно снимать сливки..."

 martial_strategy.2032.t: "Пропавшие припасы"
 martial_strategy.2032.desc: "Мне довелось пообщаться со множеством торговцев, чтобы выяснить, кто лучше всех сможет снабжать мои армии всем необходимым.\n\nЦены одного торговца были особенно выгодными, так что мы договорились с ним о поставках большей части припасов для моих войск... но когда пришло время забирать груз, мы не нашли ни самого торговца, ни товаров!"
 martial_strategy.2032.a: "Когда я найду этого мошенника, я отрублю ему голову!"
 martial_strategy.2032.a.forgiving: "Мне следовало тщательнее наводить справки, прежде чем давать заказ."


 # Decide between two vassal's proposed strategies for a war, Sean Hughes
 martial_strategy.3010.t: "Стратегический тупик"
 martial_strategy.3010.desc.start: "Я, [impatient_commander.GetTitledFirstName] и [patient_commander.GetTitledFirstName] сидим над разложенной на столе картой и обсуждаем стратегию в нынешней войне.\n\n[impatient_commander.GetFirstNameNoTooltip]"
 martial_strategy.3010.desc.middle: "тогда как [patient_commander.GetFirstNameNoTooltip]"
 martial_strategy.3010.desc.end: "\n\nНо именно мое слово будет решающим и определит ход дальнейших действий."
 martial_strategy.3010.desc.wrathful: "стучит кулаком по столу и громко заявляет, что нам нужно атаковать врага в лоб и сокрушить его мощью наших армий,"
 martial_strategy.3010.desc.greedy: "с готовностью отмечает основные точки, на разграбление которых нужно отправить легкие отряды,"
 martial_strategy.3010.desc.patient: "откидывается назад и терпеливо отстаивает необходимость оборонять важные позиции и ждать, пока враг сам к нам придет."
 martial_strategy.3010.desc.craven: "нервно бормочет, что нам нужно избегать ненужных столкновений, по возможности истощая противника."
 martial_strategy.3010.desc.flexible: "объясняет, что нам нужно наблюдать за действиями врага и отвечать соответственно."
 martial_strategy.3010.a: "В данном случае [Select_CString(impatient_commander.IsFemale, 'права', 'прав' )] [impatient_commander.GetTitledFirstNameNoTooltip]!"
 martial_strategy.3010.b: "Я лучше воспользуюсь планом, который предлагает [SCOPE.sC('patient_commander').GetTitledFirstNameNoTooltip]."
 martial_strategy.3010.c: "Мои командиры могут действовать по своему усмотрению."
 martial_strategy.3010.o_martial: "Я знаю, как нам использовать обе стратегии разом!"

 martial_strategy.3010.desc.response.start: "Я, [my_liege.GetTitledFirstName] и [other_commander.GetTitledFirstName] совещаемся, обсуждая наши планы в нынешней войне."

 martial_strategy.3011.t: "Стратегия принята"
 martial_strategy.3011.desc: "\n\n[my_liege.GetTitledFirstName] одобряет мои идеи, а не те, что предлагает [other_commander.GetFirstName]. Теперь мы применим их на практике — это определит нашу стратегию в нынешней войне!"
 martial_strategy.3011.a.disapprove: "Кто бы мог подумать, что [my_liege.GetFirstNameNoTooltip] примет разумное решение?"
 martial_strategy.3011.a: "Не зря мне казалось, что [my_liege.GetTitledFirstNameNoTooltip] оценит мои идеи!"

 martial_strategy.3012.t: "Стратегия отвергнута"
 martial_strategy.3012.desc: "\n\nУвы, [my_liege.GetTitledFirstName] игнорирует мои идеи и отдает предпочтение тем, что предлагает [other_commander.GetFirstName]. Теперь мы применим их на практике — это определит нашу стратегию в нынешней войне!"
 martial_strategy.3012.a.disapprove: "[my_liege.GetFirstNameNoTooltip] ничуть не [Select_CString(my_liege.IsFemale, 'удивила', 'удивил' )] меня своей глупостью."
 martial_strategy.3012.a: "Время покажет, насколько мудрое решение [Select_CString(my_liege.IsFemale, 'приняла', 'принял' )] [SCOPE.sC('my_liege').GetFirstNameNoTooltip]."

 martial_strategy.3013.t: "Стратегия не вызвала возражений"
 martial_strategy.3013.desc: "[my_liege.GetTitledFirstName] [Select_CString(my_liege.IsFemale, 'решила', 'решил' )] пустить дело на самотек: я и [other_commander.GetFirstName] можем действовать по своему усмотрению."
 martial_strategy.3013.a: "Хорошо, что у меня будут развязаны руки."

 martial_strategy.3014.t: "Стратегия интегрирована"
 martial_strategy.3014.desc: "\n\n[my_liege.GetTitledFirstName] [Select_CString(my_liege.IsFemale, 'объединила', 'объединил' )] мои идеи с предложением, которое [Select_CString(other_commander.IsFemale, 'выдвинула', 'выдвинул' )] [SCOPE.sC('other_commander').GetFirstName], создав единую целостную стратегию, которая даст нам значительное преимущество на поле боя!"
 martial_strategy.3014.a.disapprove: "Несмотря на свои недостатки, [SCOPE.sC('my_liege').GetFirstNameNoTooltip] — умелый полководец."
 martial_strategy.3014.a: "Меня поразил план, который [Select_CString(my_liege.IsFemale, 'предложила', 'предложил' )] [SCOPE.sC('my_liege').GetFirstNameNoTooltip]."


 #Storm Your Own Castle, by Linnéa Thimrén
 martial_strategy_special.1301.t: "В осаде"
 martial_strategy_special.1301.desc:1 "«Настоящий враг солдата — самодовольство», — говорит [siege_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)] и [siege_proposer.Custom('quirk_pos_present')]. Мы стоим бок о бок на стене: [ROOT.Char.Custom('FortifiedBuilding')] и двор с упражняющимися солдатами внизу, прямо под нами.\n\n«Мы могли бы заменить ворота досками и затупить стрелы в колчанах солдат, — продолжает [siege_proposer.GetSheHe]. — Представьте, что [ROOT.Char.Custom('FortifiedBuilding')] в осаде и возглавьте солдат во время учебного штурма. Посмотрим, как они проявят себя в деле!»"
 martial_strategy_special.1301.a: "Лучше потратить время на укрепление защиты."
 martial_strategy_special.1301.b: "Хорошая идея. А вы возглавите защитников!"
 martial_strategy_special.1301.b.tt: "#F Начнем потеху!#!"

 martial_strategy_special.1302.t:1 "$martial_strategy_special.1301.t$: первый штурм"
 martial_strategy_special.13.a.tt: "#F Рискованный подход может принести большую награду.#!"
 martial_strategy_special.13.b.tt: "#F Более безопасный подход, в большей степени полагающийся на тактику.#!"
 martial_strategy_special.1302.desc: "Крепко запертые ворота и устремленные ввысь стены. Лучники видят тени, движущиеся за зубцами стен, и в воздухе витает азарт.\n\nПользуясь затишьем перед боем, я оборачиваюсь к солдатам. Я командую громко и четко."

 martial_strategy_special.1302.c: "Используйте слабое место на воротах!"
 martial_strategy_special.1302.d: "Идите через сточные каналы!"
 martial_strategy_special.1302.a: "Атакуйте главные ворота!"
 martial_strategy_special.1302.a.tt1: "Мы почти не встречаем сопротивления"
 martial_strategy_special.1302.a.tt2:1 "Неся большие «потери», мы все-таки сметаем ворота"
 martial_strategy_special.1302.b: "Принести лестницы!"
 martial_strategy_special.1302.b.tt1: "Мы без особых проблем взбираемся на стены"
 martial_strategy_special.1302.b.tt2:1 "Мы с трудом достигаем укреплений, понеся большие «потери»"

 martial_strategy_special.storm_castle.very_well: "Атака продвигается #P очень хорошо#!"
 martial_strategy_special.storm_castle.poorly: "Атака продвигается #N плохо#!"
 martial_strategy_special.storm_castle.normal: "Атака продвигается #Z сносно#!"
 martial_strategy_special.storm_castle.well: "Атака продвигается #P хорошо#!"

 martial_strategy_special.1303.t: "$martial_strategy_special.1301.t$: каждый шаг на пути"
 martial_strategy_special.1303.desc: "По лестнице разносится эхо, когда очередной затупленный клинок ударяется о центральный столб. Уже второй раз за несколько минут я проклинаю узкую спираль, которая не дает нам нормально взмахнуть оружием.\n\nТяжелое дыхание солдат вокруг меня становится все тише: с каждой отбитой атакой люди теряют волю к битве. Мне нужно взять ситуацию под контроль!"
 martial_strategy_special.1303.c: "Всех левшей вперед!"
 martial_strategy_special.1303.d: "Осторожнее! Не дайте им заманить вас!"
 martial_strategy_special.1303.a: "Не сдавайтесь, мы сомнём их!"
 martial_strategy_special.1303.e: "За мной! #EMP В атаку#!!"
 martial_strategy_special.1303.a.tt1: "Мы жестко, но быстро захватываем лестницу"
 martial_strategy_special.1303.a.tt2: "Нам с трудом удалось занять лестницу, но силы на исходе"
 martial_strategy_special.1303.b: "По одному! Не зевать!"
 martial_strategy_special.1303.b.tt1: "Мы теряем много времени, но в конечном счете лестница наша"
 martial_strategy_special.1303.b.tt2: "Мы несем большие «потери», прежде чем нам удается прорваться"
 martial_strategy_special.1303.f: "Все за меня! Я вас прикрою!"
 martial_strategy_1303.winning: "Мы выигрываем, но у меня нет права на ошибку!"
 martial_strategy_1303.losing: "Это наш последний шанс переломить ход сражения!"

 martial_strategy_special.1304.t: "$martial_strategy_special.1301.t$: бравада на стене"
 martial_strategy_special.1304.desc: "Взобравшись на стены, я осматриваю сцену боя.\n\nМы потеряли много солдат из-за лучников на стенах, но нас не остановить. Раз за разом мы одерживаем верх над защитниками и гордо возвышаемся над павшими.\n\nЯ делаю глубокий вдох — нам пора продолжить наступление."
 martial_strategy_special.1304.a: "Все за мной!"
 martial_strategy_special.1304.c: "Бейте изо всех сил! Сегодня они не ваши друзья!"
 martial_strategy_special.1304.d: "Поднять щиты! Прикрывайте тыл!"
 martial_strategy_special.1304.f: "Бейте изо всех сил! Никакой пощады!"

 martial_strategy_special.1304.a.tt1: "Мы быстро расправляемся с силами, которые выставляет [siege_proposer.GetTitledFirstNameNoTooltip]"
 martial_strategy_special.1304.a.tt2: "Нас атакуют с неприкрытого тыла"
 martial_strategy_special.1304.b: "Лучники, по местам!"
 martial_strategy_special.1304.b.tt1: "Нас не остановить"
 martial_strategy_special.1304.b.tt2: "Без поддержки лучников наш натиск был с легкостью отбит"

 martial_strategy_special.1399.t: "[ROOT.Char.Custom('FortifiedBuilding')|U]: $martial_strategy_special.1301.t$ под атакой"
 martial_strategy_special.1399.desc_win: "[ROOT.Char.Custom('FortifiedBuilding')|U] в наших руках!"
 martial_strategy_special.1399.desc_loose: "Сражение проиграно, победа досталась защитникам."
 martial_strategy_special.1399.desc: "В окружении воодушевленных солдат ко мне подходит [siege_proposer.GetTitledFirstName] и поздравляет меня с хорошим командованием штурмом."
 martial_strategy_special.1399.desc_win2: "\n\n«Взгляните на них, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord]! Смена ритма пошла им на пользу. Даже вы выглядите пободрее, хотя [ROOT.Char.Custom('FortifiedBuilding')], что принадлежит вам, в руках захватчиков!»"
 martial_strategy_special.1399.desc_loose2: "\n\n«Хотя вам и не удалось выиграть штурм, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord], но и вам, и вашим войскам пошла на пользу такая встряска!»\n\nЯ не могу не согласиться. Кроме того, приятно знать, что [ROOT.Char.Custom('FortifiedBuilding')] так просто врагу не достанется!"
 martial_strategy_special.1399.a: "У наших врагов не будет ни единого шанса!"
 martial_strategy_special.1399.b: "Мы сильны в обороне!"


 #March gone awry, by Petter Vilberg
 martial_strategy_special.1401.t: "На марше"
 martial_strategy_special.1401.opening:1 "После целого дня тренировок в поле мне приходит отличная, как мне кажется, идея.\n\nЧтобы отработать умение собирать разметанное войско, я разделяю своих людей на группы и приказываю офицерам самостоятельно довести войска до владения [capital.GetNameNoTier].\n\nКогда же к концу третьего дня возвращается едва ли половина армии, я начинаю понимать, что в плане, возможно, были некоторые недоработки."
 martial_strategy_special.1401.commander: "[commander.GetTitledFirstName]"
 martial_strategy_special.1401.officer_fallback: "Один из моих офицеров"
 martial_strategy_special.1401.end:1 "предлагает, чтобы я и мои $knight_culture_player_plural_no_tooltip_lowercase$ отправлялись на поиски пропавших, а остальные войска тем временем вернутся домой."
 martial_strategy_special.1401.a: "Поиски обещают быть увлекательными!"
 martial_strategy_special.1401.a.tt:3 "Поиски могут затянуться..."
 martial_strategy_special.1401.b: "Хорошая идея. Вы возглавите отряд."
 martial_strategy_special.1401.give_up_tt: "#F Солдаты могут усвоить пару уроков, добравшись домой самостоятельно.#!"
 martial_strategy.1401.almost_done: "Почти все мои солдаты уже вернулись, и я отправляюсь на поиски, понимая, что немногих оставшихся найти будет непросто.\n\n"
 martial_strategy.1401.close_to_done: "Большинство моих солдат уже вернулось, и я отправляюсь на поиски отставших.\n\n"
 martial_strategy.1401.a_lot_returned: "Многие из моих воинов вернулись, и я рассчитываю найти и остальных.\n\n"
 martial_strategy.1401.some_returned: "Некоторые из моих воинов вернулись, и я отправляюсь на поиски остальных.\n\n"
 martial_strategy.1401.first_find: "Совсем скоро мне удается найти первый из пропавших отрядов.\n\n"
 martial_strategy_special.1401.continue_search_tooltip: "Ваши поиски продолжаются"
 martial_strategy_special.1401.delay_tt: "Ваши поиски отложены"
 martial_strategy_special.1401.give_up: "Вы отказываетесь от поисков и возвращаетесь домой"

 martial_strategy_special.1402.t: "На марше"
 martial_strategy_special.1402.desc:2 "Я слышу громкий шум, доносящийся из придорожной таверны. Когда же мои $knight_culture_player_plural_no_tooltip_lowercase$ пинком распахивают дверь, моему взору открывается помещение, полное моих своевольных солдат.\n\nПри виде меня они резко умолкают и утыкаются в кружки. Владелец прищуривается: «Значит, это #EMP вы#! командуете этим сбродом?»"
 martial_strategy_special.1402.a: "У меня достаточно денег, чтобы возместить ущерб."
 martial_strategy_special.1402.a.tt:2 "#F С буйными солдатами управиться проще, чем с буйным трактирщиком, а вам надо продолжать поиски.#!"
 martial_strategy_special.1402.b: "А парни здорово придумали. Налей-ка и мне!"
 martial_strategy_special.1402.b.tt:1 "#F Пить с простолюдинами! Какая жизнь! Вы будете веселиться — пока не придет время вернуться к поискам.#!"
 martial_strategy_special.1402.c: "Мне надоело возиться с разнузданными солдатами."
 martial_strategy_special.1402.d:1 "Прихватите выпивку в дорогу — и выдвигаемся!"
 martial_strategy_special.1402.d.tt:2 "#F Наверняка вы сможете уговорить этих солдат присоединиться к поискам.#!"

 martial_strategy_special.1403.t: "На марше"
 martial_strategy_special.1403.desc:1 "Я вижу [ROOT.Char.Custom('IndefiniteBodyOfWater')], а на берегу — лагерь, У которого меня сразу же встречает старший сержант.\n\n«[ROOT.Char.GetLadyLord|U]! Наши бадьи прохудились во время перехода, так что вьючные животные не смогут дойти домой с тем количеством воды, которое у нас осталось. — Солдат нервно смотрит на меня. — Но если [ROOT.Char.GetLadyLord] и [ROOT.Char.GetHerHis] [ROOT.Char.Custom('MountedWarriorTermPlural')] помогут мне нести мехи с водой…»"
 martial_strategy_special.1403.a: "Если иначе никак..."
 martial_strategy_special.1403.a.tt: "#F Нести воду для мулов, как это унизительно!#!"
 martial_strategy_special.1403.b: "Люди отправятся в путь — немедленно!"
 martial_strategy_special.1403.b.tt:1 "#F «Эта чернь считает, что вода важнее моих приказов?»#!"
 martial_strategy_special.1403.c: "Просто отправьте их домой, сержант. Мне уже все равно."
 martial_strategy_special.1403.d: "Я что-нибудь придумаю."
 martial_strategy_special.1403.d.tt: "#F Итак, если мулу нужно по восемь галлонов воды в день...#!"

 martial_strategy_special.1404.t: "На марше"
 martial_strategy_special.1404.desc:1 "Когда мои дозорные сообщили, что нашли небольшой лагерь, мне и в голову не пришло, что там я увижу солдат, продолжающих отрабатывать боевые построения.\n\nОказывается, [knight.Custom2('MyCharacterIntroduction', ROOT.Char)] продолжает полевые учения, дожидаясь вестей от основной армии. Подъехав к лагерю, я вижу, что люди уже стоят строем."
 martial_strategy_special.1404.a: "У вас были иные приказы!"
 martial_strategy_special.1404.a.tt: "#EMP Мои#! солдаты должны следовать #EMP моим#! приказам."
 martial_strategy_special.1404.b: "Что за дрянная стойка? Кто так держит меч?!"
 martial_strategy_special.1404.b.tt: "Неудивительно, что они заблудились. Этим войскам нужна дисциплина!"
 martial_strategy_special.1404.c: "Отведите людей домой, [knight.GetFirstName]. Эти поиски меня утомили."
 martial_strategy_special.1404.d: "[soldier_friend.GetTitledFirstName] может возглавить эти войска."
 martial_strategy_special.1404.d.tt: "[soldier_friend.GetSheHe|U] доведет их до замка."

 martial_strategy_special.1405.t: "На марше"
 martial_strategy_special.1405.desc:1 "Проезжая через небольшую деревню, я замечаю, что местные стражники, хотя и одеты в простую одежду, вооружены моим оружием!\n\nНа грязной дороге меня приветствует [zealot.GetTitledFirstName], [Select_CString(zealot.IsFemale, 'самопровозглашенная «божественная защитница»', 'самопровозглашенный «божественный защитник»' )] городка. Солдаты отказались от доспехов, чтобы помочь [zealot.GetHerHim] восхвалять божество по имени [zealot.GetFaith.HighGodName]!"
 martial_strategy_special.1405.a:1 "Мое право на власть и без того божественно!"
 martial_strategy_special.1405.a.tt:1 "#F "Этим солдатам лучше зарубить себе на носу, что [zealot.GetFaith.HighGodName] выбрал #EMP меня#! для исполнения его великого плана."#!"
 martial_strategy_special.1405.b: "У тебя один день на то, чтобы убраться отсюда, фанатик."
 martial_strategy_special.1405.b.tt:2 "#F «Кажется, подвергать [SCOPE.sC('zealot').GetHerHis] серьезному наказанию может быть опасно. Однако [SCOPE.sC('zealot').GetHerHis] можно изгнать — это на время решит проблему».#!"
 martial_strategy_special.1405.c: "Рано или поздно им надоест изображать святое воинство."
 martial_strategy_special.1405.d:1 "Присоединяйся ко мне, проповедник, и мы вместе исполним волю [SCOPE.sC('zealot').GetFaith.HighGodNamePossessive]!"
 martial_strategy_special.1405.d.tt:2 "#F «В конце концов, разве все мы не являемся лишь орудием в руках [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]?»#!"

 martial_strategy_special.1498.t: "На марше"
 martial_strategy_special.1498.desc: "Последние мои воины добрались до владения [capital.GetNameNoTier], порядок восстановлен.\n\nТрудно назвать это проявлением военного гения, но мне удалось взглянуть на свою армию и ее солдат с другой стороны."
 martial_strategy_special.1498.a: "Все же это было полезное упражнение!"

 martial_strategy_special.1499.t: "На марше"
 martial_strategy_special.1499.desc: "Пусть и медленно, но верно пропавшие войска возвращаются обратно через ворота моей столицы.\n\nВсе прошло почти без моего участия, но, похоже, пережитый опыт моих людей чему-то научил."
 martial_strategy_special.1499.a: "Упражнение пошло не по плану."
 martial_strategy_special.1499.a.tt:1 "#F В любом случае [ROOT.Char.Custom('FortifiedBuilding')] куда удобнее, чем чистое поле.#!"
 
