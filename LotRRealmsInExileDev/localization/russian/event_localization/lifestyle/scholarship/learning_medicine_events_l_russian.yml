l_russian:
 #Become a herbalist, by Mathilda Bjarnehed
 learning_medicine.2001.t: "Тайны природы"
 learning_medicine.2001.pool.desc: "Мне [Select_CString(herbalist.IsFemale, 'написала', 'написал' )] письмо [herbalist.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Если верить написанному, [herbalist.GetSheHe] хорошо разбирается в травах и [Select_CString(herbalist.IsFemale, 'готова', 'готов' )] предложить свои услуги в обмен на стол и кров."
 learning_medicine.2001.no_pool.desc: "[herbalist.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] хорошо разбирается как в лечебных, так и в ядовитых травах. Уже неоднократно [herbalist.GetSheHe] [Select_CString(herbalist.IsFemale, 'предлагала', 'предлагал' )] поделиться своими знаниями со мной."
 learning_medicine.2001.chaplain_hates_herbs.desc: "\n\nПредложение весьма интересное, но я знаю, что [chaplain_hates_herbs.GetCouncilTitle|l] [chaplain_hates_herbs.GetFirstName] не доверяет чарам и зельям. [chaplain_hates_herbs.GetSheHe|U] полагает, что [ROOT.Char.GetFaith.DevilName] использует их для своих премерзких целей... "
 learning_medicine.2001.a: "Я никогда не отказываюсь узнать что-то новое."
 learning_medicine.2001.b: "[flower_receiver.GetFirstNameNoTooltip] почувствует себя лучше, получив редкий цветок."
 learning_medicine.2001.c: "[herbalist.GetSheHe|U] может выращивать священные травы."
 learning_medicine.2001.d: "У меня нет времени копаться в грязи с растениями."
 learning_medicine.2001.d.chaplain_hates_herbs: "Я доверяю вашему мнению, [chaplain_hates_herbs.GetCouncilTitle|l] [chaplain_hates_herbs.GetNameNoTooltip]."
 learning_medicine.2002.start.desc: "[herbalist.GetFirstName] и я уже несколько ночей сортируем растения и варим зелья. Листая одну из [herbalist.GetHerHis] потертых книг, я натыкаюсь"
 learning_medicine.2002.chaplain_hates_herbs.desc: "на заметку, увидев которую, [chaplain_hates_herbs.GetCouncilTitle|l] [chaplain_hates_herbs.GetFirstName] придет в ярость!"
 learning_medicine.2002.not_witchcraft_accepted.desc: "на заметку, увидев которую, [ROOT.Char.Custom('DefaultPriestTitlePlural')] придут в ярость!"
 learning_medicine.2002.witchcraft_accepted.desc: "на весьма любопытный рецепт. Мне и в голову не приходило, что травы могут обладать такой силой..."
 learning_medicine.2002.a: "Мне нужно глубже погрузиться в эти тайные знания!"
 learning_medicine.2002.a.success.t: "[herbalist.GetFirstNameNoTooltip] — [Select_CString(herbalist.IsFemale, 'ведьма', 'колдун' )]"
 learning_medicine.2002.a.failure.t: "[herbalist.GetFirstNameNoTooltip] в ужасе от моих намеков"
 learning_medicine.2002.b: "Если [herbalist.GetSheHe] что-то скрывает, я узнаю об этом."
 learning_medicine.2002.b.success.t: "Я узнаю, кем в действительности является [herbalist.GetFirstNameNoTooltip]"
 learning_medicine.2002.b.success.tt: "Если [herbalist.GetShortUIName] втайне занимается ведовством, я узнаю об этом"
 learning_medicine.2002.b.success.witch.t: "[herbalist.GetFirstNameNoTooltip] — [Select_CString(herbalist.IsFemale, 'ведьма', 'колдун' )]"
 learning_medicine.2002.b.success.no_witch.t: "[herbalist.GetFirstNameNoTooltip] не [Select_CString(herbalist.IsFemale, 'ведьма', 'колдун' )]"
 learning_medicine.2002.b.success.no_witch.desc: "У меня нет сомнений: [herbalist.GetTitledFirstNamePossessive] [Select_CString(herbalist.IsFemale, 'невиновна', 'невиновен' )]"
 learning_medicine.2002.b.inconclusive.t: "Мое расследование ни к чему не привело"
 learning_medicine.2002.b.inconclusive.desc: "Я не нахожу доказательств ведовства"
 learning_medicine.2002.b.failure.t: "[herbalist.GetFirstNameNoTooltip] видит, что я подглядываю"
 learning_medicine.2002.c: "Я не стану тратить время на мифы и легенды."
 learning_medicine.2003.desc: "«Вот что меня интересует, — говорю я, когда [herbalist.GetFirstName] принимает у меня из рук книгу. — Вы научите меня?»\n\n[herbalist.GetSheHe|U] одаривает меня долгим тяжелым взглядом: «Вы действительно готовы, [ROOT.Char.GetFirstNameNoTooltip]? [herbalist.GetFaith.WitchGodName] потребует от вас полного послушания в обмен на благословение»."
 learning_medicine.2003.a: "Об ином я и не мечтаю."
 #Improve the skills of your court physician, by Mathilda Bjarnehed
 learning_medicine.2010.t: "Трудности перевода"
 learning_medicine.2010.start.desc: "Я вхожу в комнату, где работает [Select_CString(court_physician.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('court_physician'))] [court_physician.GetFirstName], и вижу, что [Select_CString(court_physician.IsFemale, 'она склонилась', 'он склонился' )] над книгой.\n\n«Этот перевод"
 learning_medicine.2010.galen.desc: "Галена"
 learning_medicine.2010.hippocrates.desc: "Гиппократа"
 learning_medicine.2010.herophilus.desc: "Герофила"
 learning_medicine.2010.hildegard.desc: "Хильдегарды Бингенской"
 learning_medicine.2010.mundinus.desc: "Мондино"
 learning_medicine.2010.avicenna.desc: "Авиценны"
 learning_medicine.2010.trota.desc: "Тротулы Салернской"
 learning_medicine.2010.fallback.desc: "отчета о вскрытии"
 learning_medicine.2010.end.desc: "просто ужасен, — со вдохом говорит [court_physician.GetSheHe]. — Если следовать этим инструкциям, я запросто могу убить пациента»."
 learning_medicine.2010.a: "Позвольте взглянуть..."
 learning_medicine.2010.a.success.desc: "С моей помощью [court_physician.GetFirstNameNoTooltip] переводит текст"
 learning_medicine.2010.a.failure.desc: "Я выставляю себя на посмешище"
 learning_medicine.2010.b: "Я куплю вам лучший перевод"
 learning_medicine.2010.c: "Знаете, что вам нужно читать? [ROOT.Char.GetFaith.ReligiousText]!"
 #Fertility treatment, by Mathilda Bjarnehed
 learning_medicine.2021.t: "[ROOT.Char.Custom('FormalComplimentAdjective')][Select_CString(ROOT.Char.IsFemale, 'ая', 'ый' )] [ROOT.Char.GetTitledFirstNameNoTooltip]!"
 learning_medicine.2021.desc: "Меня зовут [physician.GetTitledFirstNameNoTooltip], и я хорошо разбираюсь в вопросах деторождения. Возможно, [ROOT.Char.GetLadyLord] сочтет полезным мой деликатный совет? Я с радостью буду служить вам за номинальную плату."
 learning_medicine.2021.a: "Ваша помощь мне не помешает..."
 learning_medicine.2021.a.tt: "[physician.GetFirstName|V] будет лечить меня от бесплодия"
 learning_medicine.2021.b: "Человек, сведущий в медицине, всегда кстати."
 learning_medicine.2021.b.tt: "Вы отказываетесь от лечения бесплодия"
 learning_medicine.2021.c: "У меня нет подобных #EMP проблем!#!"
 learning_medicine.2022.t: "Проблемы плодовитости"
 learning_medicine.2022.old_physician.desc: "[physician.GetTitledFirstName] на моих глазах [Select_CString(physician.IsFemale, 'работала', 'работал' )] со всем — от пиявок до разлагающихся тел, так что видеть беспокойство на [physician.GetHerHis] лице крайне непривычно.\n\n«Я ваш врач, и в мои обязанности входит забота о вашем здоровье, — говорит [physician.GetSheHe], глядя в пол. — В том числе и о вашем... #EMP  репродуктивном#! здоровье. Я могу приготовить настойку, которая поможет вам и [Select_CString(spouse.IsFemale, 'вашей жене', 'вашему мужу' )]. Я также [Select_CString(physician.IsFemale, 'читала', 'читал' )] об экспериментальных методах лечения. Как кажется, они весьма действенны»."
 learning_medicine.2022.new_physician.desc: "Мне хотелось дать новому врачу время на обустройство, но всего через несколько часов после прибытия [physician.GetFirstName] врывается ко мне с большим ящиком. [physician.GetSheHe|U] с размаху опускает его мне на стол с жутковатым #EMP звоном#!.\n\n«У меня есть несколько вариантов для вас и [Select_CString(spouse.IsFemale, 'вашей жены', 'вашего мужа' )], . Вот несколько проверенных настоек. Кроме того, могу предложить экспериментальные, еще не до конца изученные лекарства»."
 learning_medicine.2022.b: "Простая настойка кажется разумным вариантом."
 learning_medicine.2022.b.success: "Лечение было успешным"
 learning_medicine.2022.b.failure: "Лечение было неуспешным"
 learning_medicine.2022.a: "На кону будущее державы! Я испробую что угодно!"
 learning_medicine.2022.a.success: "Лечение было крайне успешным"
 learning_medicine.2022.a.unexpected: "У лечения есть странные побочные эффекты"
 learning_medicine.2022.a.failure: "У лечения есть отрицательные побочные эффекты"
 learning_medicine.2022.c: "Вообще-то, мне просто был нужен... совет."
 learning_medicine.2022.a.unexpected.tt: "Может произойти что-нибудь неожиданное"
 learning_medicine.2023.urine.desc: "«Ваши тела не синхронизированы, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord], но я знаю, как это исправить. Вы должны пить мочу [Select_CString(spouse.IsFemale, 'вашей жены', 'вашего мужа' )], а [spouse.GetSheHe] — вашу. Каждую ночь перед сном в течение недели. Ваши души наверняка придут в созвучие!»\n\nНеделя выдалась долгой."
 learning_medicine.2023.unpleasant_end.desc: "\n\nПусть даже само лечение было весьма неприятным,"
 learning_medicine.2023.pig_testicles.desc: "«Мне удалось найти самого плодовитого хряка во всем владении [location.GetNameNoTooltip], высушить и растолочь в порошок его яички. Пейте их с вином в течение двух недель, и ваша плодовитость вырастет в десять раз!»"
 learning_medicine.2023.pig_testicles_end.desc: "\n\nИ хотя от порошка вино приобрело кислый привкус, мне, как это ни удивительно, все очень понравилось."
 learning_medicine.2023.udder.desc: "«Молоко дает жизнь, и потому мы обратимся к его источнику. Повара будут готовить для вас обоих тушеное коровье вымя. Не ешьте ничего, кроме него, в течение недели, и вы будете вознаграждены».\n\nНеделя выдалась долгой."
 learning_medicine.2023.female_orgasm.start.desc: "«Вы, возможно, знаете, что удовлетворить женщину так же важно, как удовлетворить мужчину."
 learning_medicine.2023.female_orgasm.female.desc: "Ваше семя должно извергаться, смешиваясь с семенем [Select_CString(spouse.IsFemale, 'вашей жены', 'вашего мужа' )]. Прочтите эту книгу об искусстве любви».\n\nЛучшего лечения я и представить себе не могу.\n\n"
 learning_medicine.2023.female_orgasm.male.desc: "Вы должны сделать так, чтобы семя [Select_CString(spouse.IsFemale, 'вашей жены', 'вашего мужа' )] извергалось и смешивалось с вашим собственным. Вам нужно прочесть эту книгу об искусстве любви».\n\nМне пришлось немало потрудиться, чтобы освоить незнакомые способы, но, судя по тому, как на них реагирует [spouse.GetFirstName], у меня все получается!\n\n"
 learning_medicine.2023.milk_bath.desc: "«Все молоко дает жизнь. И козье молоко особенно сильно. Прежде чем вы и [Select_CString(spouse.IsFemale, 'ваша жена', 'ваш муж' )] попытаетесь зачать, искупайтесь сначала в козьем молоке. Пожалуй, стоит налить его в лохань!»"
 learning_medicine.2023.milk_bath_end.desc: "\n\nНесмотря на крайне специфический #EMP  запах#! молока,"
 learning_medicine.2023.end.desc: "[physician.GetFirstNameNoTooltip] [Select_CString(physician.IsFemale, 'уверена', 'уверен' )] в положительном результате, и я чувствую себя отлично! [physician.GetSheHe|U] велит нам быть терпеливыми, но я думаю, что в ближайшее время стоит ждать пополнения семейства."
 learning_medicine.2023.a: "Давай уединимся в моих покоях, [spouse.GetFirstNameNoTooltip]..."
 learning_medicine.2024.end.desc: "\n\nЯ следую всем советам, что дает нам [physician.GetFirstName], а [physician.GetSheHe] говорит мне набраться терпения, но меня терзают сомнения. Я чувствую тошноту и слабость, а [spouse.GetFirstName] уже третий день не может встать с постели."
 learning_medicine.2024.a: "Я просто хочу отдохнуть..."
 learning_medicine.2024.b: "Стража! В темницу шарлатана!"
 learning_medicine.2025.start.desc: "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], у меня отличные новости! Срок еще небольшой, но ваша [spouse.Custom('WifeHusband')] демонстрирует все признаки беременности!»\n\nСначала я испытываю счастье и облегчение, но вскоре приходят сомнения: «Вы же даже не начали лечения, [physician.GetFirstName]», — замечаю я.\n\n"
 learning_medicine.2025.fertilitygod.desc: "«[physician.GetFaith.FertilityGodName]"
 learning_medicine.2025.the_universe.desc: "«Вселенная"
 learning_medicine.2025.end.desc: "действует непостижимым для нас образом, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord]. Иногда лучше принять происходящее, чем пытаться объяснить его»."
 learning_medicine.2025.b: "Мудрые слова!"
 learning_medicine.2025.a: "[spouse.GetFirstNameNoTooltip]. Нам нужно поговорить. Наедине."
 learning_medicine.2025.a.tt: "Я и [spouse.GetShortUIName] бранимся"
 #Healthy coping mechanism: becoming a confider
 learning_medicine.2030.t: "Тяжесть короны"
 learning_medicine.2030.desc: "Я [ROOT.Char.GetTitleAsNameNoTooltip|l], и иногда мои обязанности тяготят меня. [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] лежит на моих плечах тяжким бременем!\n\nВозможно, некоторые тяготы можно с кем-нибудь разделить. Если бы только у меня было доверенное лицо..."
 learning_medicine.2030.a: "[confider_target.GetFirstNameNoTooltip] всегда дает мне утешительные советы."
 learning_medicine.2030.a.message: "Доверие снижает мой стресс."
 learning_medicine.2030.b: "[confider_target_2.GetFirstNameNoTooltip] всегда внимательно слушает."
 learning_medicine.2030.c: "Мы могли бы оберегать самые темные секреты друг друга."
 learning_medicine.2030.d: "Я ослабну, если стану полагаться на других."
 learning_medicine.2030.c.tt: "Если [confider_target.GetShortUIName] скрывает [secret|El], то расскажет его мне"
 learning_medicine.2030.c.message: "[confider_target.GetFirstNameNoTooltip] раскрывает секрет"
 #Healthy coping mechanism: journaller or athletic, by Mathilda Bjarnehed
 learning_medicine.2040.t: "Разум и тело"
 learning_medicine.2040.start.desc: "Чем глубже я погружаюсь в исследования, тем очевиднее становится связь между разумом и телом. Излишек волнений может спровоцировать болезнь, да и разум не многим крепче своего сосуда!\n\n"
 learning_medicine.2040.athletic_friend.desc: "Мой мудрый друг [friend.GetTitledFirstName] уверяет, что интенсивные упражнения помогают [friend.GetHerHim] справляться со стрессом. А мне доводилось читать, что ведение дневника помогает бороться с тревогой."
 learning_medicine.2040.journaller_friend.desc: "Мой мудрый друг [friend.GetTitledFirstName] ведет дневник, куда записывает свои тревоги, и уверяет, что это помогает снять напряжение. А мне доводилось читать, что интенсивные упражнения помогают, когда нервы уже на пределе."
 learning_medicine.2040.no_friend.desc: "Мне нужно найти здоровый способ справляться с тяготами правления. Мне доводилось читать, что расшатанные нервы можно успокоить интенсивными упражнениями или ведением дневника."
 learning_medicine.2040.a: "Я и [friend.GetFirstNameNoTooltip] будем упражняться вместе."
 learning_medicine.2040.b: "Спросить, может ли [friend.GetFirstNameNoTooltip] что-то посоветовать о ведении дневника."
 learning_medicine.2040.c: "Пойти побегать."
 learning_medicine.2030.c.trait: "Упражнение успокаивает меня"
 learning_medicine.2030.c.modifier: "Мне не удается расслабиться, но сил у меня точно прибавилось"
 learning_medicine.2040.d: "Потратить вторую половину дня на дневник."
 learning_medicine.2030.d.trait: "Ведение дневника успокаивает меня"
 learning_medicine.2030.d.modifier: "Мне не удается расслабиться, зато я теперь лучше пишу"
 learning_medicine.2040.e: "Весь день ничего не делать."
 #Helping healing hand (medicine friend), by Mathilda Bjarnehed
 learning_medicine.2050.t: "Истекая кровью"
 learning_medicine.2050.start.desc: "Когда я в очередной раз осматриваю лазарет при казармах, туда приносят тяжело раненного солдата. «[soldier.GetSheHe|U] теряет слишком много крови! Где врач?!»\n\n"
 learning_medicine.2050.physician.desc: "[physician.GetTitledFirstName] куда-то [Select_CString(physician.IsFemale, 'запропастилась', 'запропастился' )]."
 learning_medicine.2050.no_physician.desc: "Лекаря нигде не найти."
 learning_medicine.2050.end.desc: "Холодок пробегает по моей спине. Возможно, #EMP я#! единственная надежда [Select_CString(soldier.IsFemale, 'этой женщины', 'этого мужчины' )].\n\nВнезапно, словно из ниоткуда, рядом со мной появляется [helper.Custom2('MyCharacterIntroduction', ROOT.Char)]. [helper.GetSheHe|U] закатывает рукава и смотрит на меня."
 learning_medicine.2050.a: "Подайте мне жгут!"
 learning_medicine.2050.a.success: "[helper.GetFirstNameNoTooltip] и я спасаем солдата"
 learning_medicine.2050.a.failure: "Несмотря на все наши старания, [soldier.GetSheHe] умирает"
 learning_medicine.2050.b: "#EMP Назад#!! Это #EMP мой#! пациент!"
 learning_medicine.2050.b.success: "Мне удается самостоятельно спасти солдата"
 learning_medicine.2050.b.failure: "Мне не удается спасти [soldier.GetHerHis]"
 learning_medicine.2050.c: "Пусть истечет кровью. [soldier.GetSheHe|U] не заслуживает большего."
 learning_medicine.2051.start_our.desc: "Наш"
 learning_medicine.2051.start.desc: "пациент кричит и вырывается. И хотя [soldier.GetHerHis] удерживают [Select_CString(soldier.IsFemale, 'три взрослые женщины', 'трое взрослых мужчин' )], каждый этап превращается в сражение."
 learning_medicine.2051.middle.desc: "Но [helper.GetTitledFirstName] сохраняет спокойствие, и в спустя какое-то время нас всех охватывает тихая сосредоточенность.\n\nНе знаю, как нам это удалось, но кажется, солдат будет жить. «Замечательная работа,"
 learning_medicine.2051.my_ladylord.desc: "[Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord], "
 learning_medicine.2051.firstname.desc: "[ROOT.Char.GetFirstNameNoTooltip],"
 learning_medicine.2051.end.desc: "— говорит [helper.GetFirstNameNoTooltip] с усталой улыбкой. — Для меня было честью работать подле вас»."
 learning_medicine.2051.a: "Без вас у меня ничего бы не вышло."
 learning_medicine.2052.middle.desc: "\n\nМы лихорадочно работаем, пытаясь перекричать суету, но все без толку. [soldier.GetWomanMan|U] слабеет, кровь хлещет сквозь пальцы.\n\n«Мы сделали все возможное,"
 learning_medicine.2052.end.desc: "— говорит [helper.GetFirstNameNoTooltip], тяжело вздыхая, когда тело выносят. — [Select_CString(soldier.IsFemale, 'Эта женщина была обречена', 'Этот мужчина был обречен' )] задолго до того, как мы увидели [soldier.GetHerHis]»."
 learning_medicine.2052.a: "Вы правы. Спасибо, [helper.GetFirstNameNoTooltip]."
 learning_medicine.2052.b: "Мне не нужна ваша жалость!"
 learning_medicine.2053.start_my.desc: "Мой"
 learning_medicine.2053.desc: "Но мои знания не подводят меня, а руки не дрожат.\n\nНе знаю, как мне это удалось, но в конце концов становится понятно, что солдат, скорее всего, выживет. [soldier.GetHerHis|U] товарищи хлопают меня по спине, от облегчения потеряв почтительность. «Спасибо вам, [ROOT.Char.GetLadyLord]. Без вас [soldier.GetFirstName] бы сразу [Select_CString(soldier.IsFemale, 'померла', 'помер' )]!»"
 learning_medicine.2053.a: "Сегодня мне удалось спасти жизнь!"
 learning_medicine.2054.desc: "\n\nЯ лихорадочно работаю, пытаясь перекричать суету, но все без толку. [soldier.GetWomanMan|U] слабеет, [soldier.GetHerHis] кровь утекает сквозь пальцы.\n\nКогда уносят тело, [helper.GetFirstName] смотрит на меня, и в этом взгляде читается"
 learning_medicine.2054.disgust.desc: "неприкрытое отвращение."
 learning_medicine.2054.pity.desc: "жалость."
 learning_medicine.2054.a: "Если бы... если бы я..."
 #A vassal (or your liege) wants to eat some hashish while visiting your capital, by Ewan Cowhig Croft.
 learning_medicine.2110.t: "Беседа за пирогами"
 learning_medicine.2110.desc: "Я и моя свита возвращаемся из поездки по владению [capital.GetNameNoTooltip], когда внезапно наш путь пересекают [hashish_vassal_or_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] и [hashish_vassal_or_liege.GetHerHis] свита, которые крутятся возле моей столицы без видимой причины.\n\n"
 learning_medicine.2110.desc_good_terms: "«О, [ROOT.Char.GetFirstNameNoTooltip]! Я [Select_CString(hashish_vassal_or_liege.IsFemale, 'надеялась', 'надеялся' )] встретиться с вами. Пойдемте, я знаю восхитительную небольшую таверну неподалеку. Вы, я, [ROOT.Char.Custom('GetExpensiveDrink')] и пироги с гашишем, что скажете?»"
 learning_medicine.2110.desc_bad_terms: "В воздухе повисает напряжение, наша стража готовится в бою. «[Select_CString(ROOT.Char.IsFemale, 'Госпожа', 'Господин' )], — нервно бормочет молодой солдат позади меня, — может, нам и правда лучше немного расслабиться за пирогами с гашишем в той небольшой таверне?»\n\nОбе группы умолкают, и [hashish_vassal_or_liege.GetFirstNameNoTooltip] ждет моего ответа."
 learning_medicine.2110.desc_neutral_terms: "[Select_CString(hashish_vassal_or_liege.IsFemale, 'Застигнутая', 'Застигнутый' )] врасплох, [hashish_vassal_or_liege.GetFirstNameNoTooltip] после недолгого молчания останавливает взгляд на чем-то за моей спиной.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [hashish_vassal_or_liege.Custom2('RelationToMe', ROOT.Char)], возможно, вы присоединитесь ко мне? Вы, я, [ROOT.Char.Custom('GetExpensiveDrink')] и пироги с гашишем, что скажете?»"
 learning_medicine.2110.a.good_terms: "Прошу прощения, но мне пора."
 learning_medicine.2110.a.bad_terms: "С этим ничтожеством? Ни за что!"
 learning_medicine.2110.a.neutral_terms: "Боюсь, меня ждут другие дела."
 learning_medicine.2110.b.good_terms: "Пожалуй, можно попробовать..."
 learning_medicine.2110.b.bad_terms: "Хорошо. Но #EMP только один#! кусочек."
 learning_medicine.2110.b.neutral_terms: "Возможно, мы могли бы взять пару пирогов..."
 learning_medicine.2110.b.flavour: "Где один кусочек, там и два, три, пять..."
 cosmic_insights_modifier: "Космические откровения"
 cosmic_insights_modifier_desc: "Долгая ночь и потребление гашиша открыли этому персонажу истинную природу реальности."
 learning_medicine.2110.c.good_terms: "Просто не отставай, друг!"
 learning_medicine.2110.c.bad_terms: "Меня так просто не прошибешь!"
 learning_medicine.2110.c.neutral_terms: "Это будет ночь, полная изощренных удовольствий!"
 learning_medicine.2110.c.tt_success: "Гашиш развязывает [hashish_vassal_or_liege.GetHerHim] язык"
 learning_medicine.2110.c.tt_fail: "Злоупотребление приводит меня к неосмотрительности"
 ##########
 #learning_medicine_special
 ###########
 #Study human cadavers, by Linnéa Thimrén and Flavio Verna
 learning_medicine_special.1001.t: "Тайны тела"
 learning_medicine_special.1001.desc: "Меня восхищают человеческое тело и тайны, которые оно по-прежнему от нас скрывает. Вопросы жизни и смерти все время вертятся у меня голове.\n\nЧитать посвященные этому сочинения, несомненно, полезно, но мне кажется, что я узнаю куда больше, лично проводя исследования."
 learning_medicine_special.1001.a: "Я буду изучать воздействие болезней на трупах."
 learning_medicine_special.1001.b: "Мертвые заслуживают уважения!"
 learning_medicine_special.1002.desc: "Я пытаюсь не дышать, перебирая спутанную массу склизких раздутых кишок, вываливающихся из живота трупа, но все без толку. Гнилостный запах разложения вскоре проникает в мои легкие, вызывая приступ тошноты.\n\nЗатем что-то лопается, и на операционный стол выплескивается поток липкого желтоватого гноя.\n\n«Что #EMP это#! было?»"
 learning_medicine_special.1002.a: "Возможно, [scoped_physician.GetTitledFirstNameNoTooltip] поможет мне?"
 learning_medicine_special.1002.a.good: "[scoped_physician.GetTitledFirstName] помогает мне в исследованиях"
 learning_medicine_special.1002.a.bad: "[scoped_physician.GetTitledFirstName] в ужасе от моих экспериментов"
 learning_medicine_special.1002.b: "Мне просто нужно найти больше тел... Каким-то образом."
 learning_medicine_special.1002.c: "Хватит! Это неподобающе!"
 learning_medicine_special.1003.desc_physician: "[scoped_physician.GetTitledFirstName] в восторге от моего нового интереса к анатомии. С [scoped_physician.GetHerHis] помощью мне удалось значительно углубить свои познания о человеческом теле."
 learning_medicine_special.1003.desc_fallback: "С помощью нескольких монет, подкинутых правильным людям, и слуг, умеющих держать рот на замке, мне удалось обеспечить стабильный приток тел для экспериментов. Увы, большая часть из них в итоге была по-мясницки разделана на куски, но разве можно чему-то научиться, не совершив десяток-другой ошибок?"
 learning_medicine_special.1003.desc_ending: "\n\nХотелось бы мне найти способ избавиться от запаха... Я начинаю опасаться, что дурной воздух может быть вреден для моего здоровья."
 learning_medicine_special.1003.a: "Возможно, с этим помогут цветы?"
 learning_medicine_special.1003.a.good: "Мои предосторожности уберегают меня от болезней"
 learning_medicine_special.1003.a.bad: "Трупная вонь начинает влиять на мои гуморы"
 learning_medicine_special.1003.b: "Думаю, мне уже удалось узнать достаточно."
 learning_medicine_special.1004.desc: "[scoped_physician.GetTitledFirstName] не в восторге от моих экспериментов. [scoped_physician.GetSheHe|U] [Select_CString(scoped_physician.IsFemale, 'отказалась', 'отказался' )] помогать мне, отметив, что [ROOT.Char.GetTitleTierName|l] не [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] заниматься подобным."
 learning_medicine_special.1004.unavailable.desc: "[scoped_physician.GetTitledFirstName] больше не может помогать мне, и я не смогу продолжать эксперименты с человеческой анатомией."
 learning_medicine_special.1004.a: "Пожалуй, вы правы..."
 learning_medicine_special.1004.unavailable.a: "Увы."
 learning_medicine_special.1004.unavailable.tt: "Вы прекращаете изучение людских тел"
 learning_medicine_special.1005.desc: "Я использую цветы и благовония, а также проветриваю комнаты. Это, к счастью, защищает меня от влияния зловредных испарений.\n\nНаконец я могу сосредоточиться на исследованиях, не опасаясь за собственный гуморальный баланс."
 learning_medicine_special.1005.a: "Ничто не встанет на пути познания!"
 learning_medicine_special.1006.desc_opening: "Я стою, склонившись над одним из тел, что изучаю на протяжении уже нескольких дней, как вдруг у меня начинает кружиться голова. Опять."
 learning_medicine_special.1006.desc_death: "Вскоре начинается кашель, и, сгибаясь от боли, я чувствую, как у меня на губах выступает кровь.\n\nМоргнув, я понимаю, что лежу на полу. Я шумно вздыхаю и понимаю, что больше не выдержу. Я закрываю глаза..."
 learning_medicine_special.1006.desc: "Я больше не могу игнорировать потребности своего тела. Мне нужно ненадолго прилечь..."
 learning_medicine_special.1006.a: "Запах смерти повлиял на мои гуморы!"
 #You consume a hallucinogenic fish, by Ewan Cowhig Croft.
 learning_medicine_special.2100.t: "Чудесная рыба"
 learning_medicine_special.2100.desc: "[fish_alchemist.GetName], [Select_CString(fish_alchemist.IsFemale, 'рыбачка', 'рыбак' )] из владения [hallucinogenic_fish_county.GetNameNoTierNoTooltip], [Select_CString(fish_alchemist.IsFemale, 'явилась', 'явился' )] ко мне, заявляя, что может приготовить магический ужин.\n\n[fish_alchemist.GetName] якобы ловит волшебную рыбу в тайном месте и проводит над ней странные ритуалы. Затем [fish_alchemist.GetSheHe] подает рыбьи головы, и каждый, кто отведает такое кушание, будет еще несколько дней испытывать восторженные видения.\n\n[Select_CString(fish_alchemist.IsFemale, 'Рыбачка', 'Рыбак' )] нервно выкручивает руки, глядя на меня со смесью жадности и страха."
 learning_medicine_special.2100.a: "Приготовь мне свою волшебную рыбу."
 learning_medicine_special.2100.a.tt_success: "В божественных откровениях мне является [ROOT.Char.GetFaith.PositiveAfterLife]"
 hallucinogenic_visions_uplifting_modifier: "Вдохновляющие видения загробного мира"
 hallucinogenic_visions_uplifting_modifier_desc: "Этот персонаж получил поразительные откровения о блаженстве, ожидающем избранных после смерти."
 learning_medicine_special.2100.a.tt_failure: "В кошмарах мне видится [ROOT.Char.GetFaith.NegativeAfterLife]"
 hallucinogenic_visions_terrifying_modifier: "Ужасающие видения загробного мира"
 hallucinogenic_visions_terrifying_modifier_desc: "Этот персонаж страдает от устрашающих видений: ему чудятся ужасы, что ожидают недостойных в загробной жизни."
 learning_medicine_special.2100.b: "Вы должны научить меня этому ритуалу..."
 learning_medicine_special.2100.b.tt_success: "Крестьянин раскрывает свои секреты"
 learning_medicine_special.2100.b.tt_success.tt: "[fish_alchemist.GetShortUINameNoTooltip] присоединяется к моей придворной прислуге"
 learning_medicine_special.2100.b.tt_fail: "Я вступаю в жаркий спор с простолюдином"
 learning_medicine_special.2100.b.tt_failure.tt: "[fish_alchemist.GetShortUINameNoTooltip] в ярости покидает мой двор"
 associates_with_strange_peasants_modifier: "Водится со странными крестьянами"
 associates_with_strange_peasants_modifier_desc: "Все знают, что этот персонаж участвует в странных спорах с людьми, находящимися куда ниже по статусу."
 learning_medicine_special.2100.c: "Я не потерплю колдовства!"
 learning_medicine_special.2100.c.tt: "[fish_alchemist.GetShortUINameNoTooltip] [Select_CString(fish_alchemist.IsFemale, 'сожжена', 'сожжен' )] на костре"
 learning_medicine_special.2100.d: "Не соизволит ли кто-нибудь вышвырнуть эту шваль?"
 learning_medicine_special.2100.d.tt: "[fish_alchemist.GetShortUINameNoTooltip] [Select_CString(fish_alchemist.IsFemale, 'обижена и изгнана', 'обижен и изгнан' )] со двора"
 aloof_from_the_commoners_modifier: "Безразличие к простолюдинам"
 aloof_from_the_commoners_modifier_desc: "Этот персонаж славится тем, что вовсе не обращает внимания на назойливых крестьян."
