l_russian:
 court_ongoing.2001.t: "Фестиваль" 
  
 court_ongoing.2001.spring_opening: "Сегодня отмечается открытие Фестиваля Ност-на-Лотион, Рождения Цветов, когда Ариен снова приносит тепло Анора в Средиземье. Когда эльфийские дети танцуют в кругу с цветами в волосах, мы празднуем возвращение благословения [yavannacharacter|E]." 
 court_ongoing.2001.summer_opening: "Сегодня отмечается открытие Фестиваля Тарнин Ауста, Врат Лета, когда Ариен плывет на Аноре близко к Средиземью и рассеивает холод [morgothcharacter|E] с земель. Мы с нетерпением ждем рассвета, чтобы приветствовать новый сезон." 
 court_ongoing.2001.autumn_opening: "Сегодня отмечается открытие Фестиваля Явьере, Дара Фруктов, когда опадают листья и на деревьях созревают плоды. Банкетные столы ломятся от великолепных фруктов и лучшей дичи." 
 court_ongoing.2001.winter_opening: "Сегодня отмечается открытие Фестиваля Турухалме, Чертежа бревен, когда идет сильный снегопад, а камины жаждут дров. В залах бушуют костры, и барды готовы петь свои истории." 
 court_ongoing.2001.distant_opening: "Я добрался до двора в [court_of_residence.GetNameNoTier] как раз к фестивалю в [court_owner.Custom('ResidenceBuilding')]. Я получил приглашение, так как должен увидеть [target.GetTitledFirstName]." 
 court_ongoing.2001.close_opening: "Я иду на фестиваль не просто потому, что я [ROOT.Char.GetLadyLord|U] [court_owner.Custom('ResidenceBuilding')], а потому, что хочу видеть там [target.GetTitledFirstName]." 
 court_ongoing.2001.desc: "\n\n[target.GetSheHe|U] выглядит великолепно. Когда начинается музыка, сигнализирующая о первом танце, мой взгляд встречается с [target.GetHersHis], и вскоре наши руки встречаются, и мы танцуем с энтузиазмом, не обращая внимания на то, что нас окружает.\n\n Когда музыка стихает и у нас наконец наступает тихий момент, я предлагаю мое предложение." 
 court_ongoing.2001.a: "С тобой я мог бы танцевать всю ночь, мой [target.GetLadyLord]." 
 court_ongoing.2001.a.tt: "#F Обращение к [target.GetFirstNamePossessiveNoTooltip] игровой стороне.#!" 
 court_ongoing.2001.b: "Прогулка в саду, вдали от всего этого?" 
 court_ongoing.2001.b.tt: "#F Обращение к [target.GetFirstNamePossessiveNoTooltip] продуманной стороне.#!" 
 court_ongoing.2001.c: "Посидим у костра и послушаем рассказ барда?" 
 court_ongoing.2001.c.tt: "#F Обращение к [target.GetFirstNamePossessiveNoTooltip] любопытной стороне.#!" 
  
 court_ongoing.2003.opening: "На танцах [court_owner.Custom('ResidenceBuilding')] ко мне подошел [owner.GetTitledFirstName], предложив компанию [owner.GetHerHis]." 
 court_ongoing.2003.dance: "\n\nКогда мы крутились на полу, мы определенно повернули головы, и я смеялся, как маленький [ROOT.Char.Custom('GirlBoy')]!" 
 court_ongoing.2003.walk: "\n\nМы гуляли по саду, болтая о всяких вещах, пока не поняли, что оба потеряли счет времени!" 
 court_ongoing.2003.story: "\n\nМы пошли послушать рассказы барда и просидели вместе, слушая большую часть ночи. Это было захватывающе!" 
 court_ongoing.2003.fallback: "\n\nНам было так весело, что мы танцевали почти все время праздника!" 
 court_ongoing.2003.a: "У меня был такой хороший вечер!" 
  
 court_ongoing.2004.dance: "[owner.GetSheHe|U] не понял намека, что я не заинтересован в танцах, и после нескольких неохотных вращений мне пришлось просить [owner.GetHerHim] отпустить меня." 
 court_ongoing.2004.walk: "Пока прогулка в саду бодрила, [owner.GetFirstNamePossessive] болтовня мне ужасно наскучила.\n\nВскоре я извинилась и вернулась к танцам." 
 court_ongoing.2004.story: "Хотя я был не против присутствия [owner.GetHerHis], весь вечер [owner.GetSheHe] хотелось сидеть и слушать рассказы. Мне быстро это наскучило, и я, извинившись, пошел танцевать." 
 court_ongoing.2004.fallback: "[owner.GetSheHe|U] продолжал предлагать, как провести время на праздновании, но [owner.GetSheHe] не так много может сделать, когда [owner.GetSheHe] составляет такую ​​ужасную компанию [owner.GetHerselfHimself]." 
 court_ongoing.2004.a: "О чем думал [owner.GetSheHe]?" 
  
 court_ongoing.2005.dance: "[target.GetTitledFirstName] и я вместе кружились по полу, поворачивая головы, пока [target.GetSheHe] смеялся от души [target.GetHerHis]." 
 court_ongoing.2005.walk: "[target.GetTitledFirstName] и я гуляли по саду, разговаривая о всяких вещах. В конце концов мы поняли, что оба потеряли счет времени, и когда мы вернулись, танец уже начал стихать." 
 court_ongoing.2005.story: "Я попросил барда спеть все любимые истории [target.GetTitledFirstName], и в течение вечера мы наслаждались каждой сказкой, которую могут предложить залы [court_of_residence.GetNameNoTier]. У этого эльфа определенно есть вкус к романтике и приключениям." 
 court_ongoing.2005.fallback: "[target.GetTitledFirstName] и я так весело провели время, что танцевали почти все время праздника!" 
 court_ongoing.2005.a: "Какой у нас был вечер!" 
  
 court_ongoing.2006.dance: "Я думал, что был готов, как только [target.GetSheHe] согласился танцевать, но, хотя я ловко справился с собой, [target.GetTitledFirstName] вскоре извинился и оставил меня стоять среди других танцоров." 
 court_ongoing.2006.walk: "Я подумал, что это приятная прогулка, но, возможно, было слишком холодно, или, возможно, я слишком много говорил, потому что [target.GetSheHe] вскоре извинился [target.GetHerHis] и вернулся к танцам, даже не дождавшись, чтобы посмотреть, иду ли я.\n\nBy когда я вернулся, [target.GetSheHe] развлекался с другими танцорами." 
 court_ongoing.2006.story: "Возможно, что-то не так с сказками, которые бард спел для [target.GetTitledFirstName]? Даже после того, как [target.GetSheHe] извинился перед [target.GetHerHis], рассказы так и не закончились, так как я слушал их один." 
 court_ongoing.2006.fallback: "Я продолжал предлагать, как мы могли бы провести время на праздновании, но [target.GetTitledFirstName] казался совершенно не заинтересованным. Я сделал что-то не так?" 
 court_ongoing.2006.a: "Это пошло плохо." 
  
 court_ongoing.2011.t: "Уединенная медитация" 
 court_ongoing.2011.desc: "Друг [target.GetTitledFirstName] упомянул мне, что [target.GetSheHe] часто уходит в отдаленное место, чтобы медитировать.\n\nНаправления были ясны, и я легко нахожу это место. Там, рядом с журчащим потоком, сидит [target.GetFirstName], глаза закрыты в безмолвном общении с творением [yavannacharacter|E].\n\nЭто мой шанс связаться с [target.GetHerHim]." 
 court_ongoing.2011.a: "Я осторожно сообщу о своем присутствии и позволю [target.GetHerHim] закончить." 
 court_ongoing.2011.a.tt: "Я должен дать [target.GetHerHim] немного места." 
 court_ongoing.2011.b: "Я растоплю лед шуткой!" 
 court_ongoing.2011.b.tt: "Думаю, [target.GetSheHe] понравится оживленная беседа." 
 court_ongoing.2011.c: "Я сяду рядом с [target.GetHerHim], и мы вместе помедитируем." 
 court_ongoing.2011.c.tt: "Думаю, [target.GetSheHe] понравится тихая компания." 
  
 court_ongoing.2013.opening: "Пока я медитировал у журчащего ручья, ко мне подошел [owner.GetTitledFirstName]." 
 court_ongoing.2013.meditation: "\n\n[owner.GetSheHe|U] осторожно прочистил горло [owner.GetHerHis] и сел поодаль, пока я не был готов присоединиться к [owner.GetHerHim]. Со стороны [owner.GetHerHim] было очень предусмотрительно уважать мою потребность в одиночестве." 
 court_ongoing.2013.conversation: "\n\n[owner.GetSheHe|U] пошутил, и я не мог не расхохотаться. Теперь, когда я потерял концентрацию, мне не оставалось ничего другого, кроме как наслаждаться [owner.GetHerHis] ослепительной беседой." 
 court_ongoing.2013.company: "\n\n[owner.GetSheHe|U] сел рядом со мной, взял меня за руку и молча посмотрел мне в глаза. Я мог чувствовать [owner.GetHerHis] fëa и свою настройку, пока мы оба общались с благословением [yavannacharacter|E]." 
 court_ongoing.2013.fallback: "\n\n[owner.GetSheHe|U] сел рядом со мной и подождал, пока я закончу медитацию." 
 court_ongoing.2013.closing: "\n\nУ нас был глубокий разговор о красоте природы и о том, как лучше всего ее испытать." 
 court_ongoing.2013.a: "Я чувствовал, что [owner.GetFirstName] действительно понимает меня." 
  
 court_ongoing.2014.opening: "Пока я медитировал у журчащего ручья, ко мне подошел [owner.GetTitledFirstName]." 
 court_ongoing.2014.meditation: "\n\n[owner.GetSheHe|U] мягко откашлялся [owner.GetHerHis] и сел поодаль, ожидая, что я присоединюсь к нему. Я бы хотел, чтобы [owner.GetSheHe] был смелее и заговорил со мной." 
 court_ongoing.2014.conversation: "\n\n[owner.GetSheHe|U] пошутил, прервав мою медитацию. Меня более чем раздражало [owner.GetHerHis] его невнимание к моему желанию медитировать в одиночестве." 
 court_ongoing.2014.company: "\n\n[owner.GetSheHe|U] сел рядом со мной, взял меня за руку и молча посмотрел мне в глаза. Меня более чем раздражало [owner.GetHerHis] его невнимание к моему желанию медитировать в одиночестве." 
 court_ongoing.2014.fallback: "\n\n[owner.GetSheHe|U] сел рядом со мной, взял меня за руку и молча посмотрел мне в глаза. Меня более чем раздражало [owner.GetHerHis] его невнимание к моему желанию медитировать в одиночестве." 
 court_ongoing.2014.closing: "\n\nЯ вежливо поговорил и сбежал, как только смог." 
 court_ongoing.2014.a: "Это было так неприятно!" 
  
 court_ongoing.2015.meditation: "Я тихо откашлялся и сел на расстоянии от [target.GetFirstName], ожидая, пока [target.GetSheHe] будет готов заговорить со мной.\n\nЯ видел, что [target.GetSheHe] ценит то, что я не помешал медитации [target.GetHerHis]." 
 court_ongoing.2015.conversation: "Я пошутил, и [target.GetFirstName] расхохотался. [target.GetSheHe|U] встал, чтобы присоединиться ко мне, и мы проговорили несколько часов. Восходящая Луна удивила нас, все еще погруженных в разговор." 
 court_ongoing.2015.company: "Я сел рядом с [target.GetFirstName], взял [target.GetHerHis] за руку и посмотрел в [target.GetHerHis] глаза. Моя фэа достигла [target.GetHersHis], и мы сели вместе, настроенные друг на друга и с благословения [yavannacharacter|E]." 
 court_ongoing.2015.fallback: "Я сел рядом с [target.GetFirstName] и подождал, пока [target.GetHerHim] закончит медитацию [target.GetHerHis]." 
 court_ongoing.2015.closing: "\n\nУ нас был глубокий разговор о красоте природы и о том, как лучше всего ее испытать." 
 court_ongoing.2015.a: "Я чувствовал, что [target.GetFirstName] действительно понимает меня." 
  
 court_ongoing.2016.meditation: "Я тихо откашлялся и сел на расстоянии от [target.GetFirstName], ожидая, пока [target.GetSheHe] будет готов заговорить со мной.\n\nЯ думаю, [target.GetSheHe] предпочел бы, чтобы я прервал медитацию [target.GetHerHis]." 
 court_ongoing.2016.conversation: "Я пошутил, и [target.GetFirstName] поднял глаза, явно раздраженный. [target.GetSheHe|U] встал, чтобы присоединиться ко мне, но через некоторое время ушел [target.GetHerHim]." 
 court_ongoing.2016.company: "Я сел рядом с [target.GetFirstName], взял [target.GetHerHis] за руку и посмотрел в [target.GetHerHis] глаза. [target.GetSheHe|U] поднял голову, явно раздраженный, и вскоре извинился." 
 court_ongoing.2016.fallback: "Я сел рядом с [target.GetFirstName], взял [target.GetHerHis] за руку и посмотрел в [target.GetHerHis] глаза. [target.GetSheHe|U] поднял голову, явно раздраженный, и вскоре извинился." 
 court_ongoing.2016.closing: "\n\nЯ явно не продумал это." 
 court_ongoing.2016.a: "Какая рухлядь!" 
