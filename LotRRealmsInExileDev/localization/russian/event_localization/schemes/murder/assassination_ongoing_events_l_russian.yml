l_russian:
 do_not_execute_assassination_tooltip: "Не пытаться устранить"
 assassination_ongoing.0001.t: "Тайный сторонник"
 assassination_ongoing.0001.desc: "Мой ассасин [assassin.GetName] [Select_CString(assassin.IsFemale, 'узнала', 'узнал' )], что [secret_sympathizer.GetName], [Select_CString(secret_sympathizer.IsFemale, 'одна', 'один' )] из придворных, которых держит при себе [target.GetName], отчасти симпатизирует нашему делу, пусть и не исповедует открыто #L [ROOT.Char.GetFaith.GetName|l]ую#! веру.\n\n«[secret_sympathizer.GetSheHe|U] желает помочь нам в этом заговоре, — объясняет [assassin.GetFirstNameNoTooltip]. — Но взамен хочет получить ваше благословение и ваше расположение как выдающийся [ROOT.Char.GetFaith.GetAdherentNameNoTooltip|l]»."
 assassination_ongoing.0001.a: "Я упомяну [secret_sympathizer.GetHerHis], когда буду прославлять имя [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]."
 assassination_ongoing.0001.b: "Я не могу благословлять каждую заблудшую душу, что вы приводите ко мне."
 fp3_sympathizer_might_betray_you.flavor: "[secret_sympathizer.GetFirstNameNoTooltip] может навредить нам вместо помощи..."
 assassination_ongoing.0002.t: "Дружба с фанатиками"
 assassination_ongoing.0002.desc: "[assassin.GetName] не скрывает волнения, готовясь к заданию. Я знаю, что возможность мучительной смерти [assassin.GetHerHis] не страшит, поэтому дело должно быть в чем-то другом. Услышав мой вопрос [assassin.GetSheHe] переходит сразу к делу.\n\n«Мне нужно больше помощников, если мы хотим, чтобы [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'умерла', 'умер' )], — говорит мне [assassin.GetSheHe]. — В глуши мне встретились верные [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip|l], которых [Select_CString(ROOT.Char.IsFemale,'изгнала враждебная','изгнал враждебный')] нашему делу [Select_CString(ROOT.Char.IsFemale,'правительница','правитель')]. Они готовы помочь, если мы обеспечим их оружием и доспехами»."
 assassination_ongoing.0002.a: "Мы рады всем верным, желающим помочь нам!"
 assassination_ongoing.0002.b: "Не думаю, что нам стоит доверять этим проходимцам..."
 assassination_usury_event_title: "Золото и [owner.GetFaith.HighGodNameAlternate]"
 assassination_not_usury_event_title: "Небольшой мешочек золота"
 assassination_ongoing.0003_opening: "[assassin.GetName], похоже, [Select_CString(assassin.IsFemale, 'нашла', 'нашел' )] слабое место, которое позволит приблизиться к цели.\n\n«Да, — говорит [assassin.GetSheHe], — я тайно [Select_CString(assassin.IsFemale, 'вышла', 'вышел' )] на"
 assassination_usury_event_scullery_maid_desc: "безродную, но мстительную судомойку"
 assassination_usury_event_guard_desc: "продажного стражника"
 assassination_usury_event_harem_slave_desc: "амбициозного гаремного раба"
 assassination_usury_event_gardener_desc: "незаметного садовника, который в прошлом был одним из нас"
 assassination_usury_event_minor_servant_desc: "мелкого и незначительного, зато умелого слугу"
 assassination_ongoing.0003.outro: " — этот человек готов предоставить нам информацию, но не бесплатно. Мы должны заплатить золотом... и тайно».\n\nМеня ненадолго охватывают сомнения. Да, услуги можно купить, но что насчет верности и доверия?"
 assassination_ongoing.0003.a: "Человеку свойственно ошибаться..."
 assassination_ongoing.0003.b: "Не вижу причин для колебаний!"
 assassination_ongoing.0003.c: "Нет, я #italic заслужу#! верность людей, но покупать ее не буду."
 assassination_ongoing.0004.t: "Мимолетное сомнение"
 assassination_ongoing.0004_opening: "[assassin.GetName] выглядит на удивление [Select_CString(assassin.IsFemale, 'боязливой', 'боязливым' )] и даже немного [Select_CString(assassin.IsFemale, 'подавленной', 'подавленным' )].\n\n«Да, — признается [assassin.GetSheHe] при моем приближении, — моя вера поколебалась, [ROOT.Char.GetLadyLord|l]. Я сомневаюсь в обещанных посмертных наградах. Что, если умрет не только [target.Custom('InsultAdjective')|l] [target.GetFirstName], но и я? Что, если [assassin.GetFaith.HighGodNameAlternate] не одобряет убийства #EMP всех#! неверующих?»\n\nГлядя на мастера-ассасина, я понимаю, что [Select_CString(assassin.IsFemale, 'ей', 'ему' )] нужно"
 assassination_doubt_event_hashish_desc: "успокоиться, принять немного гашиша и стать пустым сосудом воли [assassin.GetFaith.HighGodNamePossessive]."
 assassination_doubt_event_alcohol_desc: "напиться так сильно, что [assassin.GetSheHe] увидит потусторонний мир."
 assassination_doubt_event_food_desc: "ненадолго познать удовольствие от хорошей еды."
 assassination_doubt_event_confide_desc: "поговорить с кем-то, кто выслушает и ободрит [assassin.GetHerHis]."
 assassination_doubt_event_orgy_desc: "провести живительный вечер с наложницами, что я охотно обеспечу."
 assassination_doubt_event_meditation_desc: "недолго побыть в уединении, чтобы ощутить присутствие [assassin.GetFaith.HighGodNamePossessive]."
 assassin_doubt_event_nothing_else: "получить от меня подтверждение, что [assassin.GetFaith.PositiveAfterLife|U] существует."
 assassination_console.success: "[assassin.GetFirstNameNoTooltip] получает ваши заверения"
 assassination_console.failure: "[assassin.GetFirstNameNoTooltip] не верит вашим заверениям"
 assassination_console_toast.success: "[assassin.GetFirstNameNoTooltip] укрепляет свою решимость"
 assassination_console_toast.failure: "[assassin.GetFirstNameNoTooltip] продолжает сомневаться"
 assassination_ongoing.0003.c_hashish: "Давайте поедим пирогов с гашишем."
 assassination_ongoing.0003.c_alcohol: "Давайте выпьем."
 assassination_ongoing.0003.c_food: "Давайте поедим вместе."
 assassination_ongoing.0003.c_confide: "Ну же, поговорите со мной."
 assassination_ongoing.0003.c_orgy: "Я покажу, что готовит вам [assassin.GetFaith.PositiveAfterLife|U]..."
 assassination_ongoing.0003.c_meditation: "Давайте помедитируем вместе."
 assassination_ongoing.0004.b: "Вы не должны колебаться. Доверьтесь мудрости [assassin.GetFaith.HighGodNamePossessive]."
 assassination_ongoing.0004.c: "Возможно, нам не стоит проводить это устранение..."
 high_risk_of_dying.tt: "@warning_icon! #X Есть шанс, что [assassin.GetNameNoTooltip] с большей вероятностью погибнет при попытке устранения!#!"
 assassination_ongoing.0005.t: "Яд или чума"
 assassination_ongoing.0005.desc: "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleTierName|l], — говорит [assassin.GetName], — нам нужно использовать все доступные преимущества, если мы хотим, чтобы [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'умерла', 'умер' )]. Мне известен яд, который в малых дозах употребляют восточные мистики, и я могу покрыть им свой клинок. Но он стоит дорого...»"
 assassination_ongoing.0005.a_you: "В этом нет необходимости. Я могу изготовить для вас яд!"
 assassination_ongoing.0005.a_them: "Вы разбираетесь в травах, сделайте его сами."
 assassination_ongoing.0005.b: "Я уплачу любую цену ради праведного дела!"
 assassination_ongoing.0005.c: "Положите клинок на ночь в выгребную яму, этого будет достаточно."
 assassination_ongoing.0005.d: "Нет, это пустая трата времени, и нам не пристало так поступать."
 assassination_ongoing.0006.t: "Беглый ассасин"
 assassination_ongoing.0006.desc: "Мы устроили покушение, целью которого [Select_CString(target.IsFemale, 'должна была', 'должен был' )] стать [target.GetName], но увы, когда мастер-ассасин [assassin.GetName] [Select_CString(assassin.IsFemale, 'увидела', 'увидел' )] возможность для атаки, один из [assassin.GetHerHis] помощников испугался смерти и убежал.\n\nПришлось срочно все прервать. К счастью, [target.GetTitledFirstNameNoTooltip] ничего не [Select_CString(target.IsFemale, 'заподозрила', 'заподозрил' )] и [assassin.GetFirstNameNoTooltip] [Select_CString(assassin.IsFemale, 'заверила', 'заверил' )] меня, что попытку вскоре можно будет повторить. Но беглый ассасин может поставить дело под угрозу, если мы не найдем [dummy_assassin_gender.GetHerHis]."
 assassination_ongoing.0006.a: "Мы найдем [dummy_assassin_gender.GetHerHis] и заставим умолкнуть навсегда."
 assassination_ongoing.0006.b: "Нам придется смириться с подобным риском."
 assassination_hunted_down_toast.success: "Вы устранили отступника"
 assassination_hunted_down_toast.failure: "Вы не сумели найти отступника"
 assassination_hunted_down.success: "Беглый ассасин найден и убит"
 assassination_hunted_down.failure: "Вы не сумели выследить беглого ассасина"
 assassination_ongoing.0007.t: "[Select_CString(target.IsFemale, 'Добродетельная женщина', 'Добродетельный мужчина' )]?"
 assassination_ongoing.0007.desc: "«Я не могу этого сделать», — внезапно заявляет [assassin.GetFirstName] с на удивление тревожным видом.\n\n«Пусть [target.GetSheHe] и [Select_CString(target.IsFemale, 'еретичка', 'еретик' )], [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'известна', 'известен' )] своей добродетелью и верой в учение [assassin.GetFaith.HighGodNamePossessive]. Никто не назовет [Select_CString(target.IsFemale, 'ее продажной или несправедливой', 'его продажным или несправедливым' )]. Боюсь, что, если я убью [Select_CString(target.IsFemale, 'ее', 'его' )], [assassin.GetFaith.HighGodName] обрушит на меня кару, и после смерти меня будет ждать [ROOT.Char.GetFaith.NegativeAfterLife]»."
 assassination_ongoing.0007.a: "Вы же #italic ассасин#!! Вы служите мне не для того, чтобы сомневаться!"
 assassination_ongoing.0007.b: "Возможно, вы правы... давайте прервемся."
