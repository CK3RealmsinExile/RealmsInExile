 # Suicide events, by Linnéa Thimrén 
 health.6001.t:0 "Попытка"
 health.6001.desc_opening:0 "Я покончу с собой. Горе терзает мне сердце, стоит мне подумать о том, что я оставлю, но мое решение окончательное."
 health.6001.desc_depression:0 "Муки кажутся нескончаемыми."
 health.6001.desc_sickness:0 "Мое тело стало моим узилищем, оно истощается..."
 health.6001.desc_lunacy:0 "Тени сказали свое слово, и вскоре я присоединюсь к ним."
 health.6001.desc_loss:0 "Я не переживу еще одной потери."
 health.6001.desc_stress:0 "Я больше не могу."
 health.6001.desc_ending:0 "\n\nОсталось только решить, каким способом воспользоваться..."
 health.6001.warning:0 "Всегда есть шанс, что попытка будет неудачной"
 health.6001.a:0 "Я найду достаточно высокое здание."
 health.6001.a_tribal:0 "Я найду достаточно высокую скалу."
 health.6001.b:0 "Чай из ядовитого растения... Звучит почти вкусно."
 health.6001.c:0 "Теплая ванная и острый нож сгодятся."
 health.6001.d:0 "Я начинаю сомневаться, нужно ли мне это."
 health.6001.d_tt:0 "Я не предпринимаю попытки"

 health.6002.desc_fall:0 "Я приближаюсь к краю, оправляя [ROOT.Char.Custom('GetClothingArticle')]. Падать придется высоко."
 health.6002.desc_poison:0 "Чай закипает, и воздух наполняет мерзкий запах, словно призванный напомнить мне о назначении варева. Я наливаю жидкость в кубок. Она быстро остывает, и я подношу кубок к губам."
 health.6002.desc_knife:0 "Сидя в горячей ванной, я вдыхаю пар и беру лежащий рядом нож."
 health.6002.desc_ending:1 "\n\n«[ROOT.Char.GetFirstNameNoTooltip]! Не делай этого, [friendly_person.Custom2('RelationToMeShort', ROOT.Char)]!»\n\nЯ оборачиваюсь и вижу, что [friendly_person.GetTitledFirstName] стоит рядом и с ужасом протягивает ко мне руки. «Умоляю! Это не выход»."
 health.6002.a:0 "Ты меня не остановишь."
 health.6002.a_success:0 "Ваша попытка увенчалась успехом"
 health.6002.a_failure:0 "Ваша попытка провалилась"
 health.6002.b:0 "Пожалуй, да. Может, что-то еще изменится к лучшему."

 health.6004.desc:0 "Небольшой шаг через край, вот и все. Ветер завывает вокруг меня, когда я заношу ногу и делаю шаг вперед.\n\nНа мгновение я словно зависаю в воздухе, мир закручивается вокруг меня, и вдруг все резко ускоряется. Ветер в моих ушах, ощущение падения, и земля, готовая принять меня..."
 health.6004.a:0 "Наконец-то свобода."

 health.6005.desc:0 "Небольшой шаг через край — и все. Ветер завывает вокруг меня, когда я заношу ногу и...\n\nВнезапно меня тянет назад — меня хватает стражник. "
 health.6005.desc_ending:0 "«Простите, [ROOT.Char.GetLadyLord], но вы, видать, не в себе!»"
 health.6005.a:0 "Мои планы сорваны..."

 health.6007.desc:0 "Я вдыхаю пар, поднимающийся из чаши в моих руках, и закрываю глаза. Медленно я прижимаю край к губам и отхлебываю жидкость. Я делаю глоток.\n\nВскоре мир начинает меркнуть, мир постепенно закрывает темнота, и я опускаю голову на стол. Я чувствую, как мое дыхание становится все тише. Я закрываю глаза."
 
 health.6008.desc:0 "Я вдыхаю пар, поднимающийся из чаши в моих руках, и закрываю глаза. Медленно я прижимаю край к губам и...\n\nЧаша вылетает у меня из рук и падает на пол, разлетаясь на осколки. Стражник стоит передо мной, в [dummy_gender.GetHerHis] глазах читается паника."

 health.6010.desc:0 "Пар от горячей ванны клубится вокруг меня, и я с глубоким вдохом дотягиваюсь до ножа. Я аккуратно прикладываю его к руке и нажимаю. С силой.\n\nСделав два одинаковых надреза на обеих руках, я опускаю ладони в стремительно краснеющую воду. Я запрокидываю голову, и мир вокруг меня начинает вращаться. Теперь уже недолго..."
 
 health.6011.desc:0 "И в миг, когда я готовлюсь разрезать запятье, из клубов пара появляется стражник и быстро выбивает нож из моих рук.\n\n"

 health.6100.desc:0 "«Добрый день, [ROOT.Char.GetTitledFirstNameNoTooltip]. Мне просто хотелось тебя проведать и узнать, как твои дела... после той истории».\n\n[friendly_person.GetTitledFirstName] спрашивает с искренней теплотой, которую не способно затмить даже упоминание моей недавней попытки самоубийства."
 health.6100.a:0 "Мне уже лучше, спасибо."
 health.6100.b:0 "Мои дела тебя не касаются."

 health.6200.desc_opening:0 "В редкие моменты прояснения я вижу кого-то подле своей кровати."
 health.6200.desc_close_person:0 "\n\nДолжно быть, это [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('close_person'))] [close_person.GetTitledFirstName], [Select_CString(close_person.IsFemale, 'одна', 'один' )] из немногих людей, навещающих меня. Я пытаюсь дотронуться до н[close_person.GetHerHis], но не могу даже пошевелить руками..."
 health.6200.desc:0 "Сейчас меня навещают только слуги, но мне нужно, чтобы #EMP кто-нибудь#! освободил меня..."
 health.6200.a:0 "«[close_person.GetFirstNameNoTooltip]... Пожалуйста... Покончи с этим...»"
 health.6200.a_success:0 "[close_person.GetSheHe|U] соглашается сделать это"
 health.6200.a_failure:0 "[close_person.GetSheHe|U] отвергает мою просьбу"
 health.6200.a_failure_tt:0 "Вы не умерли"
 health.6200.b:0 "Я не могу просить [close_person.GetHerHis] об этом. Это должен сделать слуга..."
 health.6200.b_2:0 "Это должен сделать слуга..."
 health.6200.b_success:0 "Слуга исполняет ваше желание"
 health.6200.b_failure:0 "Никто из слуг не соглашается"

 health.6203.desc:0 "Я сижу рядом с кроватью, на которой лежит [incapable_person.GetTitledFirstName], когда внезапно [incapable_person.GetSheHe] почти приходит в себя, начиная водить глазами по потолку. С тех пор, как [incapable_person.GetHerHis] приковало к постели, [incapable_person.GetSheHe] едва ли [Select_CString(incapable_person.IsFemale, 'произнесла', 'произнес' )] хоть одно слово, но внезапно тишину прорезает хриплый голос.\n\n«[ROOT.Char.GetFirstNameNoTooltip]? [ROOT.Char.GetFirstNameNoTooltip], пожалуйста... покончи с этим, из милосердия...»"
 health.6203.desc_murder:0 "\n\n[incapable_person.GetSheHe|U] даже не догадывается, что действует согласно моему плану!"
 health.6203.a:0 "Я... Я понимаю..."
 health.6203.b:0 "Нет! Как ты можешь просить меня о чем-то подобном?!"

 health.6204.desc_opening:0 "Я не понимаю, что отвечает [close_person.GetTitledFirstName], но [close_person.GetSheHe] не отходит от меня.\n\n"
 health.6204.desc_1:0 "Спустя какое-то время я чувствую движение, а затем — мягкое давление на лицо. Давление растет, и я понимаю, что не могу дышать. Я испытываю лишь одно чувство... Благодарность. [close_person.GetSheHe|U] [Select_CString(close_person.IsFemale, 'согласилась', 'согласился' )]. [close_person.GetSheHe|U]..."
 health.6204.desc_2:0 "Спустя какое-то время я чувствую движение, а затем что-то холодное и острое упирается мне в шею. Я едва чувствую порез. Но я слышу тяжелое дыхание, слышу, как нож со стуком падает на пол, слышу всхлипы у моего уха... А затем... Ничего."
 health.6204.a:0 "Наконец-то свобода..."

 health.6205.desc_1:0 "Спустя какое-то время я чувствую движение, а затем — мягкое давление на лицо. Давление растет, и я понимаю, что не могу дышать. Я испытываю лишь одно чувство... Благодарность. И когда я уже почти теряю сознание, поток воздуха внезапно врывается в мои легкие. Я слышу плач и истерический голос. Я слышу звук удаляющихся шагов."
 health.6205.desc_2:0 "Спустя какое-то время я чувствую движение, а затем что-то холодное и острое упирается мне в шею. Давление усиливается и... я слышу, как нож падает на пол. Слышу плач, умоляющий голос — и звук удаляющихся шагов."
 health.6205.a:0 "Нет... Пожалуйста... Вернись..."

 health.6206.desc:0 "«[ROOT.Char.GetFirstNameNoTooltip]...»\n\nЯ слышу, как [close_person.GetFirstName] обращается ко мне, но тихо, словно издалека. «[ROOT.Char.GetFirstNameNoTooltip], я... я не могу».\n\nМеня наполняет отчаяние, и сквозь туман в моей голове до меня доносятся лишь плач и стихающий звук шагов."

 health.6207.desc:0 "В следующий раз, когда слуга входит в комнату, я изо всех сил стараюсь прорваться сквозь завесу тумана в голове и сковавшее меня оцепенение.\n\n«Ты... Кто?...»\n\n«Я, [ROOT.Char.GetLadyLord]? — кажется, слуга теперь совсем близко. — Я [servant.GetFirstName]. Я могу для вас что-то сделать?»"
 health.6207.a:0 "«[servant.GetFirstNameNoTooltip]... Пожалуйста... Покончи с этим...»"
 health.6207.a_success:0 "[servant.GetSheHe|U] соглашается сделать это"
 health.6207.a_failure:0 "[servant.GetSheHe|U] отвергает мою просьбу"

 health.6209.desc_refusal:0 "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord]! Я...»\n\n"
 health.6209.desc:0 "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord]! Я ни за что!.. Как вы можете просить меня о таком...»\n\nМеня наполняет отчаяние, и сквозь туман в моей голове до меня доносятся лишь плач и звук удаляющихся шагов."

 health.6210.desc:0 "Я жду. Это я помню даже сквозь пелену тумана в моем разуме. Я жду дар, что [close_person.GetTitledFirstName] может принести мне, но мои ожидания напрасны. Почему?.. Почему [close_person.GetSheHe] не приходит?"
 health.6210.a:0 "Неужели и [close_person.GetSheHe] меня [Select_CString(close_person.IsFemale, 'покинула', 'покинул' )]?.."

 # Infirm events
 health.7000.t:0 "В плену собственного тела"
 health.7000.desc:0 "Само собой, с возрастом движения замедляются, но мне и в голову не приходило, что они вовсе остановятся еще до моей смерти. В последнее время я постоянно испытываю недомогание, а любые действия требуют больше усилий. Я боюсь, что лягу и уже не смогу подняться. Нет сомнений в том, что мое время на исходе."
 health.7000.desc_collapse:0 "Знаю, что не стоило так надрываться. Нужно было прислушиваться к своему телу, а не игнорировать его. «Я закончу, а потом пойду в постель, еще чуть-чуть, и я отдохну». Внезапно я испытываю головокружение, а затем перед глазами все меркнет.\n\nНа следующий день я просыпаюсь в постели и не могу встать. Мое тело не слушает меня. Возможно, это [ROOT.Char.GetFaith.HighGodName] наказывает меня за неподобающее обращение с сосудом моей души."
 health.7000.desc_closing:0 "\n\nКажется, мне остается только ждать, пока смерть примет меня в свои объятья."
 health.7000.a:0 "Сколько мне придется ждать?"
 health.7000.a.lazy:0 "Зато можно весь день валяться в постели..."
 health.7100.desc:0 "Какой сегодня день? Сколько я уже тут отдыхаю?\n\nЯ высматриваю признаки на лицах моих посетителей. Морщины, шрамы — #bold что угодно#!, чтобы доказать, что время не остановило свой ход. При общении я не могу избавиться от чувства, что посетители говорят #bold при мне#!, а не #bold со мной#!.\n\nЯ все еще остаюсь собой или же мою душу вынули из тела? Я живу или просто существую?"
 health.7100.a:0 "Мое существование превратилось в пытку."
