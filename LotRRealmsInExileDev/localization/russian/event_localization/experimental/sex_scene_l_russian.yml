 sex_scene.0001.last_1:1 "В конце я мягко провожу рукой по всему [second.GetHerHis] телу."
 sex_scene.0001.last_2:1 "Мы оба мокрые от пота. [second.GetSheHe] наконец сдается и падает мне на грудь."
 sex_scene.0001.last_3:1 "Когда мы прощаемся, я смотрю [second.GetHerHim] глаза и понимаю, что теперь [second.GetHerHis] будут преследовать те же приятные воспоминания о нашем общем наваждении, что и меня."
 sex_scene.0001.last_4:0 "Затем — последний всепоглощающий поцелуй, и на этом все. Этот момент будет являться мне во снах до конца жизни."
 sex_scene.0001.last_5:1 "[second.GetSheHe|U]Когда мы говорим друг другу до свидания,  внезапно робеет. На фоне того, как [Select_CString(partner.IsFemale, 'она вела', 'он вел' )] себя в пылу страсти, это выглядит даже мило."
 sex_scene.0001.last_6:1 "Уходя, [second.GetSheHe] вдруг оборачивается. [second.GetSheHe] прикусывает губу и озаряет меня своей теплой улыбкой."
 sex_scene.0001.a:1 "До встречи, [second.GetFirstNameNoTooltip]."

