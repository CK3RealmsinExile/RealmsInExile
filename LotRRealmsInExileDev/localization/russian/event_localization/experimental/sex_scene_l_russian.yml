 sex_scene.0001.opening_3:1 "Пока я снимаю с себя одежду, [second.GetSheHe] пожирает меня глазами."
 sex_scene.0001.opening_4:1 "«Покажи, что ты чувствуешь», — шепчет [second.GetSheHe], учащенно дыша, пока я развязываю [ROOT.GetCharacter.Custom('GetClothingArticle')]."
 sex_scene.0001.opening_5:0 "Одежда спадает, обнажая гладкую кожу. По моему телу вдруг пробегает мощная волна возбуждения."
 sex_scene.0001.opening_6:1 "[second.GetHerHis|U] рот, эти мягкие губы, этот жадный язык. По глазам видно, что [Select_CString(partner.IsFemale, 'она', 'он' )] улыбается."
 sex_scene.0001.opening_7:1 "Когда я вижу [second.GetHerHim], то уже не могу себя контролировать."
 sex_scene.0001.opening_8:1 "Никакие слова прежде не вызывали у меня столь сильного желания, как то, что произносит [second.GetSheHe]."

 sex_scene.0001.second_1:1 "Мое тело жаждет [second.GetHerHis] прикосновений."
 sex_scene.0001.second_2:1 "Мы движемся все быстрее, и [second.GetSheHe] все громче стонет от страсти."
 sex_scene.0001.second_3:1 "Страстные поцелуи, тяжелое дыхание и громкий стук сердец. Мы вот-вот утонем в наслаждении."
 sex_scene.0001.second_4:1 "[second.GetSheHe|U] нежно приобнимает меня за шею, чтобы подобраться к губам. Сперва я сопротивляюсь, но почти сразу сдаюсь."
 sex_scene.0001.second_5:0 "Сомнения, нерешительность, этикет — все это уже ни к чему. Теперь я во власти желания."
 sex_scene.0001.second_6:1 "Я провожу кончиками пальцев по [second.GetHerHis] телу и вижу, как оно содрогается от наслаждения, требуя продолжения."
 sex_scene.0001.second_7:1 "Наши желания встречаются: одно плавное движение, и мы сливаемся воедино."
 sex_scene.0001.second_8:1 "[second.GetSheHe|U] касается меня своим телом, едва не сгорая от страсти."
 sex_scene.0001.second_9:1 "[second.GetSheHe|U] направляет мою руку меж своих ног. Я чувствую, что [second.GetSheHe] уже [second.Custom('wet_hard')]."

 sex_scene.0001.third_1:0 "В этот момент весь мир сужается до нас двоих."
 sex_scene.0001.third_2:1 "Я понимаю, что в это мгновение [second.GetSheHe] принадлежит мне и только мне..."
 sex_scene.0001.third_3:1 "Мурашки пробегают по [second.GetHerHis] коже под моими пальцами. Вскоре касание становится более властным и жадным. И заходят все глубже."
 sex_scene.0001.third_4:0 "Я продолжаю двигаться, позабыв об усталости и благоразумии. В мире нет никого, кроме нас двоих."
 sex_scene.0001.third_5:1 "Эти чувства для меня в новинку. [second.GetSheHe|U] смотрит на меня сверху вниз и улыбается. [second.GetSheHe|U] все знает."
 sex_scene.0001.third_6:1 "Мне казалось, что я сумею потушить это пламя, но [second.GetSheHe] разжигает во мне настоящий пожар, с которым совладать невозможно."

