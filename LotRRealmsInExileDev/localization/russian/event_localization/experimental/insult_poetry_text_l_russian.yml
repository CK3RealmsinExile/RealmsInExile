 insult_poetry.0001.t:0 "Оскорбление!"
 insult_poetry.0001.from_other:0 "[SCOPE.sCharacter('actor').GetTitledFirstName] отправляет вам стих:\n"
 insult_poetry_line_1_a_01:1 "#EMP \nТы глупее, чем [ROOT.GetCharacter.Custom('rhyme_group_a_one')]#!"
 insult_poetry_line_1_a_02:1 "#EMP \nТы уродливее, чем [ROOT.GetCharacter.Custom('rhyme_group_a_one')]#!"
 insult_poetry_line_1_b_01:1 "#EMP \nТы глупее, чем [ROOT.GetCharacter.Custom('rhyme_group_b_one')]#!"
 insult_poetry_line_1_b_02:1 "#EMP \nТы уродливее, чем [ROOT.GetCharacter.Custom('rhyme_group_b_one')]#!"
 insult_poetry_line_1_c_01:1 "#EMP \nНичтожество, пред тобой знатна и [ROOT.Char.Custom('rhyme_group_c_one')]#!"
 insult_poetry_line_1_c_02:1 "#EMP \nИзгой, которому роскошь даже [ROOT.Char.Custom('rhyme_group_c_one')]#!"

 insult_poetry_line_2_a_01:1 "#EMP \nВсе отвернутся, [ROOT.GetCharacter.Custom('rhyme_group_a_two')]#!"
 insult_poetry_line_2_a_02:1 "#EMP \nСам бог тебе скажет: [ROOT.GetCharacter.Custom('rhyme_group_a_two')]#!"
