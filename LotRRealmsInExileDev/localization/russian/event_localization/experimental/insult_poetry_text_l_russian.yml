 insult_poetry_line_2_b_02:1 "#EMP \nСам господь тебе скажет: [ROOT.GetCharacter.Custom('rhyme_group_b_two')]#!"
 insult_poetry_line_2_c_01:1 "#EMP \nДля тебя даже честь, [ROOT.GetCharacter.Custom('rhyme_group_c_two')]#!"
 insult_poetry_line_2_c_02:1 "#EMP \nТебе не впервой [ROOT.GetCharacter.Custom('rhyme_group_c_two')]#!"

 insult_poetry_recipient_line_1_a_01:1 "#EMP \nТы глупее, чем [recipient.Custom('rhyme_group_a_one')]#!"
