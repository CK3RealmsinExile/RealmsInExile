l_russian:
 lover.0001.t: "Конец страсти"
 lover.0001.desc_opening: "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom('LoverPetName')], это... Просто ничего больше не получается!»\n\n[Select_CString(lover.IsFemale, 'Моя любовница', 'Мой любовник' )] [lover.GetTitledFirstName] отстраняется от меня. —"
 lover.0001.desc_murder: "«Угасающая искра между нами... Как только подумаю, что ты можешь убить... Для меня это слишком!»"
 lover.0001.desc: "«Искра между нами, она... она словно погасла»."
 lover.0001.a: "Соглашусь: нам пора разойтись."
 lover.0001.b: "Но... Вспомни старые добрые времена!"
 lover.0001.b.tt: "[lover.GetSheHe|U] даст второй шанс нашим отношениям"
 lover.0002.t: "Конец страсти"
 lover.0002.still_in_love: "У меня в ушах до сих пор звучат [first_lover.GetHerHis] слова. Из-за [first_lover.GetHersHis] мрачного тона я никак не могу избавиться от ощущения, что [first_lover.GetTitledFirstName] [Select_CString(first_lover.IsFemale, 'пыталась', 'пытался' )] причинить мне боль.\n\n«Я… но я люблю тебя!» — Мне пришлось силой выдавливать из себя эти слова. Мои мольбы не заставили [ROOT.Char.GetHersHis] изменить мнения."
 lover.0002.still_likes: "Слова, с которыми ко мне [Select_CString(first_lover.IsFemale, 'обратилась', 'обратился' )] [first_lover.GetTitledFirstName], причинили мне боль, и мне было нелегко ее скрыть.\n\nЕсли [first_lover.GetSheHe] думает, что для нас так будет лучше, я не собираюсь затруднять разрыв."
 lover.0002.neutral: "«Рано или поздно все подходит к концу», — [Select_CString(first_lover.IsFemale, 'сказала', 'сказал' )] мне [first_lover.GetTitledFirstName]. Мне грустно думать обо всем, что было между нами и чего мы только что лишились, но и мне начинает казаться, что так будет лучше."
 lover.0002.dislike: "[first_lover.GetTitledFirstName] неуверенно [Select_CString(first_lover.IsFemale, 'подошла', 'подошел' )] ко мне. Когда до меня дошло, что [first_lover.GetSheHe] здесь, чтобы сообщить, что мы больше не увидимся, это не огорчило меня. Только успокоило мне душу."
 lover.0002.hate: "[first_lover.GetTitledFirstName] [Select_CString(first_lover.IsFemale, 'подошла', 'подошел' )], заявив, что нам нужно обсудить нечто важное. Но еще до того, как [first_lover.GetSheHe] [Select_CString(first_lover.IsFemale, 'начала', 'начал' )] говорить, у меня вырвалась тирада о том, что [first_lover.GetSheHe] вновь меня [Select_CString(first_lover.IsFemale, 'подвела', 'подвел' )].\n\nМне было почти радостно слышать, что [first_lover.GetSheHe] больше не желает меня видеть."
 lover.0002.like.vengeful: "Едва [first_lover.GetTitledFirstName] [Select_CString(first_lover.IsFemale, 'начала', 'начал' )] бормотать свои жалкие извинения, как внутри меня начала разгораться ненависть, и с каждым словом ее огонь горел все жарче. Что, теперь я [first_lover.GetHerHim] уже не подхожу? [Select_CString(first_lover.IsFemale, 'Она', 'Он' )] пожалеет об этом, помяните мое слово..."
 lover.0002.dislike.vengeful: "Едва [first_lover.GetTitledFirstName] [Select_CString(first_lover.IsFemale, 'начала', 'начал' )] нелепо извиняться, как меня охватило ледяное презрение, уничтожившее остатки чувств к н[first_lover.GetHerHim]. [Select_CString(first_lover.IsFemale, 'Она', 'Он' )] пожалеет, что так [Select_CString(first_lover.IsFemale, 'оттолкнула', 'оттолкнул' )] меня, попомните мои слова..."
 lover.0002.like.humble: "[first_lover.GetTitledFirstName] своими словами [Select_CString(first_lover.IsFemale, 'причинила', 'причинил' )] мне почти невыносимую боль, но я не могу отрицать: это была правда. Мне никогда не стать [first_lover.GetHerHim] ровней. Надеюсь, без меня [first_lover.GetHerHim] будет лучше..."
 lover.0002.like.arrogant: "[first_lover.GetTitledFirstName]... больше меня не хочет? Что за бессмыслица... Мне показалось, что [first_lover.GetSheHe] просто нехорошо себя чувствует или [first_lover.GetHersHis] просто заставили произнести это... Я... Я [first_lover.GetHerHim] отлично подхожу!"
 lover.0002.dislike.arrogant: "Мне с трудом удалось сдержать смех, настолько абсурдную вещь [first_lover.GetTitledFirstName] [Select_CString(first_lover.IsFemale, 'сказала', 'сказал' )]. Конечно же, [first_lover.GetSheHe] все еще хочет меня, ведь я — это все, чего [first_lover.GetSheHe] всегда [Select_CString(first_lover.IsFemale, 'желала', 'желал' )] в этой жизни! Но я не буду спорить — [first_lover.GetHerHim] же будет хуже. Мне вся эта история безразлична."
 lover.0002.like.lustful: "Мне так хотелось, чтобы [first_lover.GetTitledFirstName] [Select_CString(first_lover.IsFemale, 'обняла', 'обнял' )] меня, что [first_lover.GetHersHis] внезапное прибытие оказалось приятным сюрпризом. Но вдруг [first_lover.GetSheHe] [Select_CString(first_lover.IsFemale, 'отстранилась', 'отстранился' )] от моих объятий.\n\nЯ смутно помню, что было сказано, но тупая боль, оставшаяся после [first_lover.GetHersHis] ухода, все еще не ослабла."
 lover.0002.dislike.lustful: "К моему удивлению, когда [first_lover.GetTitledFirstName] [Select_CString(first_lover.IsFemale, 'сказала', 'сказал' )], что все кончено, меня охватило облегчение. Наконец-то можно было признать, что [first_lover.GetSheHe] больше не может удовлетворять мои желания."
 lover.0002.like.understanding: "И хотя [first_lover.GetTitledFirstName] с трудом [Select_CString(first_lover.IsFemale, 'подбирала', 'подбирал' )] слова, мне сразу стало ясно, что ничего хорошего меня не ждет. Мне пришлось сдержать печаль, чтобы не усложнять все еще больше. Моя рука нежно сжала [first_lover.GetHersHis], и тогда [first_lover.GetHersHis] слова полились, словно водопад, подтвердив мои самые потаенные страхи."
 lover.0002.dislike.understanding: "Что бы ни [Select_CString(first_lover.IsFemale, 'хотела', 'хотел' )] сказать [first_lover.GetTitledFirstName], [first_lover.GetHersHis] это явно тяготило. И хотя мои чувства к н[first_lover.GetHerHim] ослабли, мне все равно было больно видеть [first_lover.GetHerHis] в таком состоянии.\n\nПосле моих заверений, что все будет хорошо, [first_lover.GetSheHe] наконец [Select_CString(first_lover.IsFemale, 'сказала', 'сказал' )], что между нами все кончено."
 lover.0002.like.angry: "После того как [first_lover.GetTitledFirstName] [Select_CString(first_lover.IsFemale, 'мялась', 'мялся' )] добрый час, [first_lover.GetHerHis] признание не стало для меня неожиданностью. Но вот моя собственная реакция меня удивила. Злые слова хлынули из моего рта подобно лаве, и мне даже не хотелось прекращать их поток. Мне хотелось, чтобы [first_lover.GetFirstName] [Select_CString(first_lover.IsFemale, 'ощутила', 'ощутил' )] ту же боль, что и я.\n\nЯрость защищала меня, пока [first_lover.GetFirstName] не [Select_CString(first_lover.IsFemale, 'выбежала', 'выбежал' )] из комнаты. А потом у меня не осталось ничего, кроме мучительного осознания, что меня отвергли."
 lover.0002.dislike.angry: "После того как [first_lover.GetTitledFirstName] [Select_CString(first_lover.IsFemale, 'мялась', 'мялся' )] добрый час, у меня уже не было сил сдерживать свою ярость. Все язвительные слова, что мне когда-либо хотелось высказать, вырвались из моего рта подобно лаве.\n\nБоль в [first_lover.GetHersHis] глазах придала мне сил, и, когда [first_lover.GetTitledFirstName] наконец [Select_CString(first_lover.IsFemale, 'прошептала', 'прошептал' )], что между нами все кончено, стало окончательно ясно, что победа за мной."
 lover.0002.like.paranoid: "Когда [first_lover.GetTitledFirstName] [Select_CString(first_lover.IsFemale, 'сказала', 'сказал' )], что больше не хочет меня, это не стало сюрпризом. Уже давно это было видно по [first_lover.GetHerHis] глазам, по неуверенности [first_lover.GetHerHis] прикосновений. На прямые вопросы [first_lover.GetSheHe] не [Select_CString(first_lover.IsFemale, 'отвечала', 'отвечал' )], но, похоже, уже не [Select_CString(first_lover.IsFemale, 'могла', 'мог' )] скрывать своих чувств. Или [first_lover.GetHerHim] просто приятно было смотреть на мои страдания..."
 lover.0002.dislike.paranoid: "Когда [first_lover.GetTitledFirstName] [Select_CString(first_lover.IsFemale, 'сказала', 'сказал' )] мне, что больше не хочет меня, это не стало сюрпризом. Мне уже давно было ясно, что это конец, пусть [first_lover.GetSheHe] и [Select_CString(first_lover.IsFemale, 'отрицала', 'отрицал' )] это. Возможно, [first_lover.GetSheHe] [Select_CString(first_lover.IsFemale, 'затеяла', 'затеял' )] весь этот роман, просто чтобы наказать меня... Да, без сомнения, [Select_CString(first_lover.IsFemale, 'эта мерзавка', 'этот мерзавец' )] в восторге от моих страданий!"
 lover.0002.a: "Но почему, любовь моя..."
 lover.0002.b: "Нет, нужно что-то сделать!"
 lover.0002.c: "Возможно, так будет лучше."
 lover.0002.d: "Наконец-то! Славься, [ROOT.GetCharacter.GetFaith.FertilityGodName]!"
 lover.0002.e: "Я никогда не прощу [first_lover.GetHerHis] предательства."
 lover.0003.t: "Слишком много хорошего"
 lover.0003.desc.intro: "Мне и в голову не приходило, что [ROOT.Char.Custom('lover_reason')] может присутствовать в чрезмерном количестве, но, похоже, это так! Иногда мне кажется, что мое свободное время — это только "
 lover.0003.desc.twolovers: "[lover_1.Custom('lover_activity')] и [lover_2.Custom('lover_activity')]. "
 lover.0003.desc.threelovers: "[lover_1.Custom('lover_activity')], [lover_2.Custom('lover_activity')] и [lover_3.Custom('lover_activity')]. "
 lover.0003.desc.end1: "\n\nСколько еще может так продолжаться? Эти "
 lover.0003.desc.end2men: "мужчины"
 lover.0003.desc.end2women: "женщины"
 lover.0003.desc.end2people: "люди"
 lover.0003.desc.end3: " сведут меня в могилу!"
 lover_0003.a: "[lover_1.GetFirstNameNoTooltip] [Select_CString(lover_1.IsFemale, 'должна', 'должен' )] уйти."
 lover_0003.b: "[lover_2.GetFirstNameNoTooltip] и я достигли конца нашего пути."
 lover_0003.c: "Я и [lover_3.GetFirstNameNoTooltip] больше не можем продолжать это."
 lover_0003.d: "Романтика — это вопрос качества, а не количества!"
 lover_0003.d.tt: "Вы используете свои любовные умения, чтобы удовлетворять своих партнеров, не слишком утомляясь."
 lover_0003.e: "Пусть это сломит меня, но лишь [ROOT.Char.Custom('lover_reason')] делает нас по-настоящему живыми!"
 lover_0003.e.tt: "Вы делаете все возможное для сохранения отношений."
 lover.0004.t: "Боль отказа"
 lover.0004.desc: "[first_lover.GetFirstName] и я сталкивались с трудностями, не стану отрицать, но [first_lover.GetHerHis] отказ стал для меня шоком. Не могу объяснить почему, но мне и в голову не приходило, что все может кончиться вот так.\n\nЯрость, негодование, сожаление... апатия. Эмоции переполняют меня, а я сижу в ошеломлении и не знаю, что делать."
 lover_0004.a: "[Select_CString(ROOT.Char.IsFemale, 'Ее', 'Его' )] [ROOT.Char.Custom('lover_reason')]... как же мне жить без этого?"
 attempt_to_regain_affection_tt: "Мне нужно предпринять что-то решительное, чтобы вернуть [first_lover.GetHerHis] любовь!"
 lover.0005.t: "Нет фурии в аду"
 lover.0005.desc: "Мне было очевидно, что [lover.GetFirstName] не примет мое решение спокойно, но [lover.GetHerHis] реакция удивила меня. Ни слез, ни мольбы, ни проклятий... Но глаза выдали [lover.GetHerHis] истинные чувства, и увиденное до дрожи напугало меня."
 lover_0005.a: "Боюсь, сегодня у меня появился враг."
 lover.0101.t: "В [SCOPE.sC('lover').GetHerHis] плену"
 lover.0101.desc_dungeon: "Я с трудом различаю решетку из-за слез, застилающих мои глаза. Почему [Select_CString(lover.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] так со мной [Select_CString(lover.IsFemale, 'поступила', 'поступил' )]? [lover.GetTitledFirstName], [Select_CString(lover.IsFemale, 'моя', 'мой' )] [lover.Custom('LoverPetName')], пожалуйста, выпусти меня..."
 lover.0101.desc_house_arrest: "И хотя я иду теми же залами, что и [Select_CString(lover.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName], но наши сердца никогда не были столь далеки друг от друга. [Select_CString(lover.IsFemale, 'Моя', 'Мой' )] [lover.Custom('LoverPetName')], пожалуйста, выпусти меня..."
 lover.0101.a: "[Select_CString(lover.IsFemale, 'Моя любимая', 'Мой любимый' )] не [Select_CString(lover.IsFemale, 'поступила', 'поступил' )] бы так со мной!"
 lover.0101.b: "Это лишь еще одно препятствие, которое нам нужно преодолеть."
 lover.0102.t: "[Select_CString(imprisoned_lover.IsFemale, 'Узница', 'Узник' )]"
 lover.0102.desc: "Кто бы мог подумать, что до этого дойдет? [Select_CString(imprisoned_lover.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('imprisoned_lover'))] [imprisoned_lover.GetTitledFirstName] сторонится меня, и, хотя [imprisoned_lover.GetSheHe] все еще в моих руках, [imprisoned_lover.GetHerHis] любовь ко мне прошла."
 lover.0102.a: "Любовь, что [imprisoned_lover.GetSheHe] [Select_CString(imprisoned_lover.IsFemale, 'хранила', 'хранил' )], ушла, но вот [Select_CString(imprisoned_lover.IsFemale, 'сама она', 'сам он' )] никуда не денется!"
 lover.0103.t: "Конфликт чувств"
 lover.0103.desc: "Подумать только, [Select_CString(lover.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('lover'))][Select_CString(lover.IsFemale, 'ая', 'ый' )] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [SCOPE.sC('lover').GetTitledFirstName] [Select_CString(lover.IsFemale, 'объявила', 'объявил' )] мне войну… Все, что нас объединяло, мои чувства к н[SCOPE.sC('lover').GetHerHim], все это медленно тонет в звуках боевых рогов."
 lover.0103.a: "Ничто не встанет у меня на пути. Даже ты, любовь моя!"
 lover.0103.b: "В военное время жизнь становится дороже, а любовь — слаще."
 lover.0103.b.tt: "#F Я не буду принимать поспешных решений в пылу битвы!#!"
 lover.0104.desc: "С тех самых пор, когда владение [war_title.GetName] стало для меня дороже, чем [war_lover.GetTitledFirstName], [war_lover.GetSheHe] отказывается смотреть на меня, и я опасаюсь, что мы навеки потеряли друг друга."
 lover.0104.a: "В любви и на войне все средства хороши."
 lover.0201.t: "Конец интрижки"
 lover.0201.desc: "«Хорошо, что вы все понимаете», — говорит мне [Select_CString(breaker.IsFemale, 'моя любовница', 'мой любовник' )].\n\nАх, [breaker.GetFirstName], если бы так! Сначала ты шепчешь все эти милые слова, а затем уходишь?"
 lover.0201.other_lover: "\n\n[Select_CString(other_lover.IsFemale, 'Эта', 'Этот' )] [other_lover.Custom('InsultNounSexual')], это все из-за [Select_CString(other_lover.IsFemale, 'нее', 'него' )]?"
 lover.0201.a: "Так все и должно было случиться."
 lover.0202.t: "[Select_CString(breaker.IsFemale, 'Моя собственная', 'Мой собственный' )] [breaker.Custom('WifeHusband')]"
 lover.0202.desc: "Я... в замешательстве. [Select_CString(breaker.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('breaker'))] [breaker.GetFirstName] говорит, что больше не хочет быть [Select_CString(breaker.IsFemale, 'моей любовницей', 'моим любовником' )]. Неужели нашей страсти недостаточно, чтобы поддерживать семейный очаг?"
 lover.0202.a: "Что [breaker.GetSheHe] делает?"
 lover.0203.t: "Облегчение"
 lover.0203.desc: "«Дело не в тебе, это все я...» — Я не особо прислушиваюсь к тому, что говорит [breaker.GetFirstName]. Несомненно, [breaker.GetSheHe] здесь, чтобы покончить с нашим романом, но я испытываю от этого лишь облегчение."
 lover.0203.a: "Да, да, мне ужасно жаль. Иди уже."
 lover.0204.t: "[Select_CString(lover.IsFemale, 'Оскорбленная', 'Оскорбленный' )] [lover.Custom('WomanManGirlBoy')]"
 lover.0204.desc: "«Да как ты смеешь! Как ты смеешь отвергать меня. Неужели [Select_CString(other_lover.IsFemale, 'эта', 'этот' )] [other_lover.Custom('InsultNounSexual')] лучше?!»\n\nСлухи разносятся быстро, и теперь я могу воочию наблюдать, как [lover.GetFirstName] реагирует на эту новость. Очевидно, [lover.GetSheHe] ненавидит меня и может попытаться отомстить."
 lover.0204.a: "[breaker.GetFirstName] [Select_CString(breaker.IsFemale, 'выбрала', 'выбрал' )] меня. Смирись."
 #Ask lover to be exclusive (lover -> soulmate)
 lover.3111.t: "[Select_CString(lover.IsFemale, 'Моя единственная и неповторимая', 'Мой единственный и неповторимый' )]"
 lover.3111.desc: "[Select_CString(lover.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [SCOPE.sC('lover').GetTitledFirstName] прижимает меня к себе, и я наслаждаюсь редким счастьем. Только подумать: это продолжалось бы вечно, если бы [SCOPE.sC('lover').GetSheHe] [Select_CString(lover.IsFemale, 'могла', 'мог' )] быть [Select_CString(lover.IsFemale, 'моей и только моей', 'моим и только моим' )] навеки…"
 lover.3111.a: "Пообещаем никогда не любить никого иного!"
 lover.3111.a.success: "[lover.GetShortUIName|U] соглашается стать только [Select_CString(lover.IsFemale, 'моей', 'моим' )]"
 lover.3111.a.failure: "[lover.GetShortUIName] смущается от моего предложения"
 lover.3111.a.tt: "#F Я предложу, чтобы мы поклялись друг другу в верности#!"
 lover.3111.b: "Мне не нужен никто, кроме н[SCOPE.sC('lover').GetHerHis]. Будь [Select_CString(lover.IsFemale, 'моей', 'моим' )] снова!"
 lover_0300_break_up_with_other_lovers_effect.tt: "Все остальные ваши вассалы"
 #Send a love letter
 lover.3002.t: "Выразить словами"
 lover.3002.desc: "[lover.GetFirstName] пробуждает во мне столь сильные чувства, что они буквально жгут меня изнутри! Мне отчаянно нужно дать [lover.GetHerHim] знать об этом!\n\nЛюбовь, направь мою руку, когда я буду изливать свои чувства на бумагу!"
 lover.3002.a: "Истина лишь в поэзии!"
 lover.3002.b: "Это куда труднее, чем мне казалось..."
 lover.3002.a_beautiful: "Прекрасное любовное письмо"
 lover.3002.a_good: "Хорошее любовное письмо"
 lover.3002.a_competent: "Умелое любовное письмо"
 lover.3002.a_bad: "Скверное любовное письмо"
 #Terrible love letter
 lover.3003.desc: "[first_lover.GetTitledFirstName] [Select_CString(first_lover.IsFemale, 'написала', 'написал' )] мне письмо!\n\n[first_lover.Custom2('love_letter', ROOT.Char )]"
 lover.3003.desc_conclusion: "\n\nЧто это такое?.."
 lover.3003.a: "Должно быть, это худшая поэма из всех, что мне доводилось слышать!"
 lover.3004.desc: "Похоже, мое письмо было принято без восторга. Нужно еще разок взглянуть на него...\n\n[first_lover.Custom2('love_letter', SCOPE.sC('lover'))]"
 lover.3004.a: "Неужели все настолько плохо?"
 lover.3005.desc_conclusion: "\n\nЭто... мило."
 lover.3005.a: "По крайней мере, [first_lover.GetSheHe] думает обо мне."
 lover.3006.desc: "Похоже, мое письмо было тепло принято, хоть и было названо «незамысловатой попыткой»:\n\n[first_lover.Custom2('love_letter', SCOPE.sC('lover'))]"
 lover.3006.a: "Что ж, главное — внимание!"
 lover.3007.desc_conclusion: "\n\nПоэма, только для меня!"
 lover.3007.a: "Ах, как трогательно!"
 lover.3008.desc: "Мое письмо было тепло принято! Похоже, [lover.GetTitledFirstName] [Select_CString(lover.IsFemale, 'пересказала', 'пересказал' )] его нескольким людям.\n\n[first_lover.Custom2('love_letter', SCOPE.sC('lover'))]"
 lover.3008.a: "Мое красноречие делает свое дело!"
 lover.3009.desc_conclusion: "\n\nЭто прекрасно. И написано специально для меня!"
 lover.3009.a: "Я сохраню эти слова в своем сердце!"
 lover.3010.desc: "[lover.GetTitledFirstName] [Select_CString(lover.IsFemale, 'ответила', 'ответил' )] на мое письмо, сказав, что уже давно не [Select_CString(lover.IsFemale, 'слышала', 'слышал' )] столь прекрасных слов! Если подумать, это меня ничуть не удивляет:\n\n[first_lover.Custom2('love_letter', SCOPE.sC('lover'))]"
 lover.3010.a: "Пожалуй, поэт из меня даже лучше, чем [ROOT.Char.GetTitleAsNameNoTooltip|l]!"
 lover.3112.desc: "«Мне не нужен никто, кроме тебя, [ROOT.Char.Custom('LoverPetName')]».\n\n[proposing_lover.GetTitledFirstName] прижимает меня к себе, я чувствую [proposing_lover.GetHerHis] дыхание на своей шее, когда [proposing_lover.GetSheHe] просит пообещать никогда и ни с кем не изменять [proposing_lover.GetHerHim]."
 lover.3112.a: "Мне не нужен никто, кроме тебя!"
 lover.3112.b: "Конечно, у меня #EMP никогда#! не будет никого другого."
 lover.3112.b.tt: "#F Что плохого во лжи, проистекающей из любви?#!"
 lover.3112.c: "Ты же не серьезно?!"
 lover.3112.b.remain_together.tt: "[THIS.Char.GetShortUIName] остается вашим [Concept( 'lover', 'любовником' )|E]"
 lover.3113.desc: "«Да, конечно, мне не нужен никто, кроме тебя, [ROOT.Char.Custom('LoverPetName')]!»\n\nМое сердце сжимается, и меня охватывает волна любви и желания, а потом я и [lover.GetTitledFirstName] сливаемся в страстном поцелуе."
 lover.3113.a: "Для меня лишь ты имеешь значение!"
 lover.3113.a.tt: "#F Я никого не буду любить так, как [Select_CString(lover.IsFemale, 'ее', 'его' )]!#!"
 lover.3114.desc: "«Ты мне нравишься, [ROOT.Char.GetFirstNameNoTooltip], но я пока не могу пообещать тебе свою верность».\n\n[lover.GetTitledFirstName] [lover.Custom('quirk_neg_present')], и мы смотрим друг на друга в неловком молчании."
 lover.3114.a: "Как можно было так в [Select_CString(lover.IsFemale, 'ней', 'нем' )] ошибиться?"
 lover.0304.opening: "[Select_CString(second.IsFemale, 'Моя дорогая', 'Мой дорогой' )] [ROOT.Char.GetFirstNameNoTooltip],"
 lover.0304.desc: "Мне никогда не хотелось такого конца, но так уж случилось. Прости, но я люблю другого человека. Мы больше не можем быть вместе.\n\nЖелаю тебе всего счастья, что есть в мире. Да присмотрит за тобой [ROOT.Char.GetFaith.HighGodName]."
 lover.0304.a: "Значит, все кончено?"
 lover.1001.t: "Слухи и предположения"
 lover.1001.desc: "[Select_CString(lover.IsFemale, 'Моя', 'Мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sCharacter('snoopy_lover') )] [snoopy_lover.GetTitledFirstName] многое слышит при дворе.\n\nНедавно до н[snoopy_lover.GetHerHis] дошла прелюбопытная история о том, чем занимается [Select_CString(secret_holder.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sCharacter('secret_holder') )] [secret_holder.GetTitledFirstName], когда никто не видит..."
 lover.1001.a: "Это очень полезные сведения, [ROOT.GetCharacter.Custom('LoverPetName')]."
 lover.1002.t: "Потянуть за ниточки"
 lover.1002.desc: "[Select_CString(lover.IsFemale, 'Моя', 'Мой' )] [ROOT.GetCharacter.Custom('LoverPetName')] [lover.GetTitledFirstName] многое знает о том, как продираться сквозь хитросплетения придворных отношений. [Select_CString(lover.IsFemale, 'Она', 'Он' )] предлагает использовать эти навыки в переговорах, целью которых является [target.GetTitledFirstName]."
 lover.1002.a: "Отличная идея!"
 lover.1002.b: "Я не могу допустить, чтобы [lover.GetFirstNameNoTooltip] [Select_CString(lover.IsFemale, 'участвовала', 'участвовал' )] в этом."
 lover.1003.t: "Любящие объятия"
 lover.1003.desc: "[ROOT.Char.GetTitleTierName] — бремя, что давит на меня все сильнее, и только теплые объятия, что раскрывает мне [Select_CString(lover.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('lover') )] [lover.GetTitledFirstName], помогают облегчить его.\n\n«Пожалуйста, [ROOT.Char.Custom('LoverPetName')], позволь помочь тебе расслабиться»."
 lover.1003.a: "Что бы мы делали друг без друга, любовь моя?"
 lover.1003.b: "То что нужно!"
 lover.1004.t: "Давай сбежим"
 lover.1004.desc: "[Select_CString(lover.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sCharacter('lover') )] [lover.GetTitledFirstName] [lover.Custom('quirk_pos_adverb')] улыбается, обнимая меня, и я вновь вспоминаю, почему так дорожу [Select_CString(lover.IsFemale, 'ей', 'им' )].\n\nКак хорошо было бы на какое-то время уехать, только мы вдвоем..."
 lover.1004.a: "Мне говорили, что графство [county.GetNameNoTier] — прекрасное место в это время года."
 lover.1004.a.tt: "#F Романтическое путешествие... Кто знает, что может произойти?#!"
 lover.1004.b: "Спальня — вполне захватывающий конечный пункт!"
 lover.1005.desc_opening_same_court: "«О [ROOT.Char.GetFirstNameNoTooltip]! Сбежать от двора, пусть даже и на время… Это похоже на сон».\n\n"
 lover.1005.desc_opening_other_court: "«О [ROOT.Char.GetFirstNameNoTooltip]! Встретиться так, вдали от наших дворов… Это похоже на сон».\n\n"
 lover.1005.desc_object_of_importance: "Видя, что [SCOPE.sC('lover').GetTitledFirstName] улыбается, а [lover.GetHerHis] глаза горят, я с радостью соглашаюсь найти свободные места в таверне во владении [county.GetNameNoTier] — это заведение украшает [ROOT.Char.Custom2('LoverSeductionObjectIndefinite', SCOPE.sC('lover'))]."
 lover.1005.desc: "Видя, что [SCOPE.sC('lover').GetTitledFirstName] улыбается, а [lover.GetHerHis] глаза горят, я с радостью соглашаюсь найти свободные места в таверне во владении [county.GetNameNoTier]."
 lover.1005.a: "Самая уединенная комната на неделю!"
 lover.1005.a.tt: "#F Мое отсутствие могут заметить#!"
 lover.1005.b: "Давай возьмем от этой ночи все."
 lover.1005.c: "Хм, эта таверна, да и вся деревня… не помешало бы тут все улучшить…"
 lover.1006.opening: "[lover.Custom2('AppropriateGreeting', ROOT.Char)]"
 lover.1006.desc_opening: "Я прошу, помоги мне своим талантом!"
 lover.1006.desc_chancellor: "Твои достижения на дипломатическом поприще широко известны..."
 lover.1006.desc_steward: "Твои достижения на поприще управления широко известны..."
 lover.1006.desc_marshal: "Твои достижения в военном деле широко известны..."
 lover.1006.desc_spymaster: "Твои достижения в делах #EMP деликатного#! свойства широко известны..."
 lover.1006.desc_court_chaplain: "Твои достижения в теологии широко известны..."
 lover.1006.desc_end: "и я думаю, ты станешь отличным кандидатом на место в моем совете."
 lover.1006.a: "Конечно я помогу тебе, [lover.GetFirstNameNoTooltip]!"
 lover.1006.b: "У меня нет времени заседать в совете."
 lover.1007.t: "Вассал и [ROOT.Char.GetHerHis] сюзерен"
 lover.1007.desc: "[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom('LoverPetName')], ты заслуживаешь самих звезд, — [Select_CString(lover.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName] проводит рукой по моей спине. Мы лежим, прижавшись друг к другу, в [lover.GetHerHis] постели. — Увы, я могу дать тебе лишь земные блага... Завтра первым делом я внесу поправки в условия твоего вассалитета»."
 lover.1007.a: "Ты слишком [Select_CString(lover.IsFemale, 'добра', 'добр' )] ко мне, [lover.GetFirstNameNoTooltip]!"
 lover.1007.b: "Лишь #EMP небольшие#! изменения, сокровище мое?"
 lover.1007.b_1: "Теперь мой договор еще лучше"
 lover.1007.b_2: "[lover.GetFirstNameNoTooltip] не в восторге от моей жадности"
 lover.1008.t: "[lover.GetTitleTierName] прибывает"
 lover.1008.desc: "[Select_CString(lover.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName] прибывает во владение [capital.GetNameNoTier], и я спешу поприветствовать [lover.GetHerHis], но вижу, что [lover.GetSheHe] уже [Select_CString(lover.IsFemale, 'окружена', 'окружен' )] сановниками и служащими, которые шумно спрашивают [SCOPE.sC('lover').GetHerHis] мнение и просят о помощи."
 lover.1008.a: "Разойдитесь! [Select_CString(lover.IsFemale, 'Она', 'Он' )] здесь, чтобы повидаться со мной!"
 lover.1008.b: "[Select_CString(lover.IsFemale, 'Ее', 'Его' )] мнение по этим вопросам будет весьма кстати..."
 lover.2001.t: "Под гнетом тайны"
 lover.2001.desc: "Я очень долго пытаюсь вычислить, кто бы мог узнать о том, в какого рода отношениях состоим я и [lover.GetTitledFirstName].\n\nМое сердце бьется чаще, когда невинные замечания наполняются смыслом. Я пытаюсь убедить себя, что все это мне лишь кажется."
 lover.2001.a: "Никто не знает. Точно говорю."
 lover.2002.t: "Бремя любви"
 lover.2002.desc: "Я горю от страсти к н[lover.GetHerHim], но [lover.GetTitledFirstName] требует столько внимания и заботы, а это нелегко в такие времена!\n[Select_CString(lover.IsFemale, 'Она', 'Он' )] знает, что я [ROOT.Char.Custom('my_title')], что у меня масса обязательств и дел и я, разумеется, не могу провести весь оставшийся день с [Select_CString(lover.IsFemale, 'ней', 'ним' )]!"
 lover.2002.secret: "\n\nДаже сохранить наш роман в тайне оказалось непросто!"
 lover.2002.a: "Нет, [ROOT.GetCharacter.Custom('LoverPetName')], дело не в том, что мне все равно!"
 lover.2003.t: "«Бремя» любви"
 lover.2003.desc: "[Select_CString(lover.IsFemale, 'Она', 'Он' )] винит во всем свои обязательства и дела — [first_lover.GetSheHe] же [first_lover.Custom('my_title')]! — но кажется, что [first_lover.GetTitledFirstName] уже не смотрит на меня как раньше.\n\nНеужели я так много прошу? Я просто хочу, чтобы [Select_CString(lover.IsFemale, 'та', 'тот' )], кто говорит, что любит меня, [Select_CString(lover.IsFemale, 'нашла', 'нашел' )] для меня немного времени."
 lover.2003.a: "Я заслуживаю лучшего."
 lover.2004.t: "Нарушенное обещание"
 lover.2004.desc: "[Select_CString(lover.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName] настаивает, что брак, в котором состоят [lover.GetSheHe] и [lovers_lover.GetTitledFirstName], сугубо политическая необходимость, но вот улыбки, которые от н[lover.GetHerHis] получает [lover.GetHerHis] [lover.Custom2('RelationToMe',SCOPE.sC('lovers_lover'))], заставляют меня задуматься..."
 lover.2004.a: "Я этого не потерплю — мы обещали, что никогда не полюбим никого другого!"
 lover.2004.a.tt: "Вы и [lover.GetShortUIName] поговорите прямо"
 lover.2004.b: "Я верю [lover.GetHerHim]."
 lover.2004.b.tt: "#F Моя любовь не станет лгать мне!#!"
 lover.2005.desc: "«О [ROOT.Char.Custom('LoverPetName')], взгляды, которыми обмениваетесь ты и [lovers_lover.GetTitledFirstName], это же только недоразумение?»\n\n[Select_CString(original_lover.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('original_lover'))] [original_lover.GetTitledFirstName] беспокоится о клятве: после моей свадьбы мы поклялись хранить верность друг другу…"
 lover.2005.a: "Не волнуйся, любовь моя, у меня нет никого, кроме тебя!"
 lover.2005.b: "В моем браке ты ничего не решаешь."
 lover.3103.desc_married: "Хоть [lover.GetFirstName] и [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('lovers_lover'))][Select_CString(lovers_lover.IsFemale, 'ая', 'ый' )] [lovers_lover.GetTitledFirstName] и состоят в браке, [lover.GetSheHe] уверяет, что любит лишь меня.\n\n«[lover.Custom('LoverPetName')|U], тебе не о чем беспокоиться. Мое сердце принадлежит тебе, я никогда не смогу полюбить кого-то еще»."
 lover.3103.a: "В конце концов [SCOPE.sC('lover').GetSheHe] [Select_CString(lover.IsFemale, 'предпочла', 'предпочел' )] меня, а остальное неважно."
 lover.3104.desc_married: "«Я не могу оставить [SCOPE.sC('lovers_lover').GetHerHis] — [lovers_lover.GetSheHe] [Select_CString(lovers_lover.IsFemale, 'моя', 'мой' )] [lovers_lover.Custom('WifeHusband')]! И даже будь у меня возможность… Я дорожу [Select_CString(lovers_lover.IsFemale, 'ей', 'им' )] не меньше, чем тобой, [lover.Custom('LoverPetName')]»."
 lover.3104.desc_ending: "\n\nСлова, которые говорит мне [SCOPE.sC('lover').GetTitledFirstName], ранят больше, чем само неприятное открытие. Подумать только, [SCOPE.sC('lover').GetSheHe] меня отвергает!"
 lover.3104.a: "По крайней мере, [lovers_lover.GetSheHe] все еще меня хочет..."
 lover.3104.a.tt: "#F В числе прочих...#!"
 lover.3104.b: "Тогда я покончу с этим!"
 lover.3105.t: "Этой кровати [Select_CString(ROOT.Char.IsFemale, 'достойна', 'достоин' )] [ROOT.Char.GetTitleTierName|l]"
 lover.3105.desc: "«Мне и в голову не приходило, что ты можешь вот так предать меня, [ROOT.Char.GetFirstNameNoTooltip]… Мне не стоило позволять, чтобы [ROOT.Char.Custom2('InsultNounSexual', SCOPE.sC('lover'))] вроде тебя [Select_CString(ROOT.Char.IsFemale, 'оказалась', 'оказался' )] на моем ложе».\n\nНеужели [Select_CString(discoverer.IsFemale, 'моя', 'мой' )] [discoverer.Custom('LoverPetName')], [Select_CString(discoverer.IsFemale, 'моя', 'мой' )] [discoverer.GetFirstName], бросит меня из-за такой мелочи?!"
 lover.3105.a: "По крайней мере, у меня есть [lovers_lover.GetFirstNameNoTooltip]!"
 lover.3201.t: "Идеальный подарок"
 lover.3201.desc: "Передо мной [ROOT.Char.Custom2('LoverSeductionObject', SCOPE.sC('lover'))] отличного качества: представляю, как обрадуется такому подарку [SCOPE.sC('lover').GetTitledFirstName].\n\n«Отличная вещица. Вам так не кажется, [ROOT.Char.GetLadyLord]? — Старый торговец подмигивает. — Отличный подарок для любимого человека»."
 lover.3201.a: "Так и есть. Заверни как следует."
 lover.3201.b: "Так и есть. Дай десять штук!"
 lover.3201.c: "Этот хлам? Не смеши меня."
 lover.3201.c.tt: "#F Наверняка я найду другой способ показать [lover.GetHerHim], как сильно я люблю [SCOPE.sC('lover').GetHerHis]!#!"
 lover.3202.desc_exquisite_gift: "На моей постели [ROOT.Char.Custom2('LoverSeductionObjectMultiple', SCOPE.sC('original_lover'))] — десять штук. Эту загадку я могу разгадать лишь сердцем."
 lover.3202.desc_ordinary_gift: "На моей подушке лежит [ROOT.Char.Custom2('LoverSeductionObjectIndefinite', SCOPE.sC('original_lover'))]. Эту загадку я могу разгадать лишь сердцем."
 lover.3202.desc_ending: "\n\nО [original_lover.GetTitledFirstName], [original_lover.Custom('LoverPetName')] [Select_CString(original_lover.IsFemale, 'моя', 'мой' )], разве можно мечтать о ком-то лучшем?"
 lover.3202.a: "Нужно не забыть поблагодарить [SCOPE.sC('original_lover').GetHerHis] за этот подарок!"
 lover.3202.a.tt: "#F И моя #EMP благодарность#! точно придется [SCOPE.sC('original_lover').GetHerHim] по вкусу#!"
 lover.3203.t: "Моя любовь"
 lover.3203.desc: "После насыщенного дня положено неплохо покувыркаться. И как мне повезло, что и [Select_CString(lover.IsFemale, 'моя', 'мой' )] [lover.Custom('ComplimentAdjective')][Select_CString(lover.IsFemale, 'ая', 'ый' )] [lover.GetTitledFirstName], и [Select_CString(spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('spouse'))] [spouse.GetTitledFirstName] открыли мне двери своих спален!"
 lover.3203.a_not_beloved: "[Select_CString(spouse.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('spouse'))] — единственный правильный выбор."
 lover.3203.a_beloved: "[Select_CString(spouse.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('spouse'))] — так велит мое сердце!"
 lover.3203.b: "Я иду, [lover.GetFirstNameNoTooltip]!"
 lover.3203.b.success: "Мне удается незаметно выскользнуть"
 lover.3203.b.failure: "Меня раскрыли"
 lover.3203.b.tt_safe: "[spouse.GetFirstNameNoTooltip] пребывает в неведении"
 lover.3203.c: "Я сильнее этих желаний!"
 lover.3204.t: "Желание издалека"
 lover.3204.desc: "С каждым днем я все сильнее чувствую, как далеко от меня [Select_CString(lover.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName]. Вот бы чаще видеть [lover.GetHerHis] [lover.Custom('quirk_pos_adjective')]ую улыбку, чувствовать тепло [lover.GetHerHis] тела, испытывать это наслаждение...\n\nЖелание во мне не утихает, и расстояние между нами убивает меня."
 lover.3204.a: "Все будет так, как захочет [ROOT.Char.GetFaith.HighGodName]."
 lover.3204.a.tt: "#F Я ничего не буду предпринимать, пусть будет, что будет#!"
 lover.3204.b: "Чего хорошего в нашей разлуке?"
 lover.3205.opening: "[original_lover.Custom2('AppropriateGreeting', ROOT.Char)]"
 lover.3205.desc: "[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom('LoverPetName')], [ROOT.Char.Custom('ComplimentAdjective')][Select_CString(ROOT.Char.IsFemale, 'ая', 'ый' )] [ROOT.Char.GetTitledFirstName]!\n\nБоюсь, разделяющее нас расстояние оказалось сильнее меня. Прости, любовь моя, и знай, что я жажду твоей любви и тепла, пусть даже мне и приходится разорвать наши отношения."
 lover.3205.a: "Значит, вот все и закончилось..."
 lover.3205.a.tt: "#F [original_lover.GetSheHe|U] разбивает мне сердце #EMP простым письмом#!?!#!"
 lover.3206.t: "По ту сторону сражения"
 lover.3206.desc: "О [lover.GetTitledFirstName], любовь моя, неужели нам удалось пережить эту войну?\n\nТо, что [Select_CString(attacker.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('attacker'))|l] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('attacker'))] [attacker.GetTitledFirstName] [Select_CString(attacker.IsFemale, 'призвала', 'призвал' )] меня на войну, это одно, но заставить меня поднять оружие против любимого человека..."
 lover.3206.a: "В любви и на войне все средства хороши — ничего не могу с этим поделать."
 lover.3206.b: "Я попытаюсь сдержать [Select_CString(attacker.IsFemale, 'ее', 'его' )]!"
 lover.3206.b.tt: "#F Все что угодно, лишь бы [lover.GetFirstNameNoTooltip] не [Select_CString(lover.IsFemale, 'пострадала', 'пострадал' )]!#!"
 lover.3207.t: "Любовь на расстоянии"
 lover.3207.desc: "Пусть даже я и [Select_CString(lover.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName] далеко друг от друга, наши сердца едины. Если я напомню [lover.GetHerHim] о своих чувствах, это, надеюсь, вызовет у н[lover.GetHerHis] [lover.Custom('quirk_pos_adjective')]ую улыбку, что так мне всегда нравилась..."
 lover.3207.a: "Я напишу поэму о моих чувствах к н[lover.GetHerHim]!"
 lover.3207.a_object: "Поэма, а еще [ROOT.Char.Custom2('LoverSeductionObjectIndefinite', SCOPE.sC('lover'))], чтобы передать мои чувства!"
 lover.3207.a.tt: "Если [lover.GetFirstNameNoTooltip] оценит поэму:"
 lover.3207.c: "[Select_CString(lover.IsFemale, 'Она', 'Он' )] уже знает, что значит для меня!"
 lover.3207.c.tt: "#F Конечно, [lover.GetSheHe] знает!..#!"
 lover.3208.opening: "[writing_lover.Custom2('AppropriateGreeting', ROOT.Char)]"
 lover.3208.desc_object: "Этот подарок, [ROOT.Char.Custom2('LoverSeductionObject', SCOPE.sC('writing_lover'))], служит лишь напоминанием о моем желании и моей верности\n"
 lover.3208.a: "Это так мило!"
 lover.3208.a_terrible: "#F Я понимаю, [SCOPE.sC('writing_lover').GetSheHe] хочет порадовать меня, но эта #EMP поэма#!…#!"
 lover.3208.a_okay: "#F Пусть даже над [writing_lover.GetHerHis] поэзией надо немного поработать...#!"
 lover.3208.a_great: "#F А у н[SCOPE.sC('writing_lover').GetHerHis] выразительные стихи!#!"
 lover.3208.a_amazing: "#F Читаю поэму и чувствую, как вновь влюбляюсь в н[SCOPE.sC('writing_lover').GetHerHis]!#!"
 lover.3208.b: "Это самая глупая вещь, что мне приходилось читать!"
 lover.3209.opening: "[SCOPE.sC('lover').Custom2('AppropriateGreeting', ROOT.Char)]"
 lover.3209.desc: "Присланная тобой поэма сделала мой день ярче и еще сильнее распалила во мне страсть. Я знаю, что ты думаешь обо мне, и одно только это знание делает мою жизнь сносной."
 lover.3209.a: "О [lover.GetFirstNameNoTooltip], мне так тебя не хватает!"
 lover.3210.desc: "Пожалуйста, не надо мне больше слать эту ерунду. Я все еще люблю тебя, несмотря на разделяющее нас расстояние, и мне хотелось бы сохранить эти чувства."
 lover.3210.a: "Возможно, поэзия — это не мое..."
 lover.3211.t: "Изобразить любовь"
 lover.3211.desc: "[capital.GetNameNoTier] приветствует талантливого живописца. Стоило мне увидеть эти прекрасные картины, как в моих мыслях тут же [Select_CString(lover.IsFemale, 'всплыла моя', 'всплыл мой' )] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName].\n\nКартина станет прекрасным подарком, надо только правильно подобрать тему..."
 lover.3211.a: "Темная аллея перед рассветом — очень символично!"
 lover.3211.a.tt: "#F Наверняка [lover.GetSheHe] поймет тонкий намек!#!"
 lover.3211.b: "Авраам подле Сарры."
 lover.3211.b.tt: "#F Надеюсь, [lover.GetSheHe] оценит религиозный символизм!#!"
 lover.3211.c: "Драматичное сражение, чтобы передать бушующую во мне страсть!"
 lover.3211.c.tt: "#F Ничто не говорит о любви так, как бой за то, что мы любим!#!"
 lover.3211.d: "Бурлящий рынок станет отличной темой!"
 lover.3211.d.tt: "#F Наверняка [SCOPE.sC('lover').GetHerHim] понравится живая картина.#!"
 lover.3211.e: "Картина, изображающая диалог Сократа и Федра!"
 lover.3211.e.tt: "#F Чем же еще почтить нашу любовь, как не изображением одного из первых записанных обсуждений этого вопроса?#!"
 lover.3211.f: "У меня нет времени на подобные излишества."
 lover.3211.appreciate: "Если [lover.GetFirstNameNoTooltip] оценит мой жест:"
 lover.3212.desc_opening: "О [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom('LoverPetName')] [ROOT.Char.GetFirstNameNoTooltip], прими этот дар!\n\n"
 lover.3212.desc_lifestyle_schemer: "Картина изображает темную аллею во владении [capital.GetNameNoTier] в предрассветный час, но я оставлю символизм и намеки скрытыми во тьме, чтобы у тебя была возможность самостоятельно понять их."
 lover.3212.desc_lifestyle_scholar: "Картина изображает Авраама и Сарру, стоящих рядом, как и мы, и готовых вместе встретить грядущее. Я надеюсь, ты оценишь символическое значение этой картины."
 lover.3212.desc_lifestyle_general: "Картина изображает величественную битву. Славные герои одерживают верх над злом. От этой картины кровь вскипает в моих жилах, как и от упоминания твоего имени, [Select_CString(ROOT.Char.IsFemale, 'моя дорогая', 'мой дорогой' )] [ROOT.Char.GetFirstNameNoTooltip]!"
 lover.3212.desc_lifestyle_administrator: "Картина изображает бурлящий рынок, переполненный людьми и товарами, как мое сердце переполнено любовью к тебе. Пожалуйста, пусть эта картина напоминает тебе о множестве возможностей, с которыми мы сталкиваемся каждый день, и о моих чувствах! "
 lover.3212.desc_lifestyle_diplomat: "На картине представлен диалог между Сократом и Федром, обсуждающими вопросы любви и риторики. Ее вдохновила моя любовь к тебе."
 lover.3212.a.perfect: "#F Мне еще не случалось видеть картину, которая бы вызывала во мне такие чувства!#!"
 lover.3212.a: "Она восхитительна!"
 lover.3212.b: "Картина чудовищна, избавьтесь от нее!"
 lover.3213.desc_perfect: "Мне еще не доводилось видеть подобный образец красоты. Твоя картина затронула самые глубины моей души,"
 lover.3213.desc: "Я ценю присланную тобой картину. Замысел и талант ее исполнителя очевидны,"
 lover.3213.desc_lifestyle_schemer: "а тонкие детали и символизм, запрятанные в темных углах аллеи, и впрямь скрывают глубинный смысл!"
 lover.3213.desc_lifestyle_scholar: "а решение выбрать Авраама и Сарру просто гениально!"
 lover.3213.desc_lifestyle_general: "а изображенное на ней сражение и впрямь заводит меня, и я с нетерпением жду нашей встречи, любовь моя!"
 lover.3213.desc_lifestyle_administrator: "а шумный рынок, полный людей и возможностей, кажется таким живым!"
 lover.3213.desc_lifestyle_diplomat: "а подобное изображение знаменитого диалога и впрямь вдохновляет!"
 lover.3213.a: "Хорошо, что [lover.GetSheHe] [Select_CString(lover.IsFemale, 'оценила', 'оценил' )] подарок!"
 lover.3214.desc: "Я ценю сам жест, но присланная тобой картина — один из худших образчиков искусства, что мне доводилось видеть. Это какая-то шутка?"
 lover.3214.a: "А-ха-ха... ага. Шутка."
 lover.3215.t: "Пропой свою хвалу"
 lover.3215.desc: "Поскольку я и [Select_CString(lover.IsFemale, 'моя любимая', 'мой любимый' )] [SCOPE.sC('lover').GetTitledFirstName] не можем быть вместе, я боюсь, что [lover.GetSheHe] забудет, сколь сильны мои чувства к н[lover.GetHerHim].\n\nЕсли [lover.Custom('MusicalPerformer')] отправится представлять меня в деле куртуазной любви, очаровывая [SCOPE.sC('lover').GetHerHis] поэмами, песнями и сладкими речами в мою честь, то это точно напомнит [lover.GetHerHim] о моих чувствах!"
 lover.3215.a: "Я немедленно отправлю лучшего из лучших!"
 lover.3215.a.tt: "[lover.Custom('MusicalPerformer')] из числа моих придворных переместится ко двору во владении [court_location.GetNameNoTier]"
 lover.3215.b: "Да с этим каждый справится, разве нет?"
 lover.3215.c: "Я не буду полагаться на какого-то менестреля в вопросах ухаживания."
 lover.3215.c.tt: "#F Наверняка мне представятся другие, более личные возможности#!"
 lover.3216.desc: "[lover.Custom('MusicalPerformer')] прибывает ко двору, официально, чтобы развлекать и радовать публику, но вскоре он подходит ко мне, чтобы раскрыть истинную цель своего визита."
 lover.3216.desc_fancy_troubadour: "[lover.Custom('MusicalPerformer')] прибывает ко двору, чтобы представить нам свой божественный голос и поэзию, что струится подобно реке. Вскоре он подходит ко мне, чтобы раскрыть истинную цель своего визита."
 lover.3216.desc_ending: "\n\n«Меня [Select_CString(original_lover.IsFemale, 'послала', 'послал' )] [original_lover.GetTitledFirstName], чтобы передать вам [original_lover.GetHerHis] любовь и развлекать вас, [ROOT.Char.GetLadyLord]»."
 lover.3216.a: "Очаровательно!"
 lover.3216.b: "Зачем [SCOPE.sC('original_lover').GetHerHim] посылать кого-то другого, чтобы ухаживать за мной вместо себя?"
 lover.3217.desc: "Присланный тобой [lover.Custom('MusicalPerformer')] просто очарователен! Поет как птица и сплетает поэзию так, словно был рожден с прялкой в руке. Каждый день он напоминает мне о твоей любви, и моя жизнь становится ярче!"
 lover.3217.a: "Хорошо!"
 lover.3218.desc: "Ты насмехаешься надо мной, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom('LoverPetName')]? Присланный тобой [lover.Custom('MusicalPerformer')] с трудом попадает в ноты, и мне доводилось слышать детские песенки, в которых было больше смысла, чем в его стишках."
 lover.3218.a: "Да, #EMP не стоило#! посылать уличного менестреля!"
 lover.3219.t: "Личный подарок"
 lover.3219.desc: "[Select_CString(lover.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName] живет так далеко от моих объятий... Если бы у н[SCOPE.sC('lover').GetHerHis] было что-то на память обо мне, мне было бы гораздо легче."
 lover.3219.a: "[Select_CString(lover.IsFemale, 'Она', 'Он' )] получит прядь моих волос."
 lover.3219.a.tt: "#F Наверняка [SCOPE.sC('lover').GetSheHe] тоже страшно скучает по мне.#!"
 lover.3219.b: "Я отправлю [lover.GetHerHim] кое-что из моего белья!"
 lover.3219.b.tt: "#F Безусловно, [lover.GetSheHe] оценит такую прямолинейность.#!"
 lover.3219.c: "Пусть это будет [lover.Custom2('LoverSeductionObjectIndefinite', ROOT.Char)], в память о былом."
 lover.3219.c.tt: "#F Я знаю, [lover.GetSheHe] бывает очень [Select_CString(lover.IsFemale, 'романтичной', 'романтичным' )].#!"
 lover.3219.d: "У меня нет времени на такие бессмысленные подарки."
 lover.3219.d.tt: "#F У меня будет возможность получше показать [lover.GetHerHim], как сильно я скучаю!#!"
 lover.3220.desc_opening: "Каждый день без тебя пуст, каждый миг без твоих объятий — мука для меня."
 lover.3220.desc_hair: "Чтобы напомнить тебе о моей любви в мое отсутствие, посылаю тебе личный дар: прядь моих волос."
 lover.3220.desc_smallclothes: "Чтобы напомнить тебе о моей любви в мое отсутствие, посылаю тебе личный дар: кое-что из моего белья."
 lover.3220.desc_object: "Чтобы напомнить тебе о моей любви в мое отсутствие, посылаю тебе дар в память о нашем прошлом: [ROOT.Char.Custom2('LoverSeductionObjectIndefinite', SCOPE.sC('original_lover'))]."
 lover.3220.a: "Очаровательный подарок!"
 lover.3220.b: "И что мне с этим делать?"
 lover.3220.b.tt_smallclothes: "#F Фу. Просто фу.#!"
 lover.3221.desc_opening: "Присланный тобой подарок быстро полюбился мне."
 lover.3221.desc_hair: "Мне будет легче переносить тоску разлуки теперь, когда частичка тебя рядом со мной."
 lover.3221.desc_smallclothes: "Мне будет легче переносить тоску разлуки теперь, когда нечто столь личное напоминает мне о том, что нас объединяет."
 lover.3221.desc_object: "Мне будет легче переносить тоску разлуки теперь, когда рядом есть напоминание о нашем общем прошлом."
 lover.3221.a: "Хорошо, что [SCOPE.sC('lover').GetHerHim] понравился подарок!"
 lover.3222.desc_opening: "Присланный тобой подарок и впрямь был очень... личным."
 lover.3222.desc_hair: "Не могу не спросить: что мне делать с этими волосами? Это часть какого-то магического ритуала?"
 lover.3222.desc_smallclothes: "Не могу не спросить: что заставило тебя прислать мне столь вульгарную часть одежды?"
 lover.3222.desc_object: "Не могу не спросить: зачем уделять столько внимания нашему прошлому? Почему бы не взглянуть в будущее?"
 lover.3222.a: "Поверить не могу, что [lover.GetSheHe] не [Select_CString(lover.IsFemale, 'оценила', 'оценил' )] подарок!"
 lover.7001.t: "[Select_CString(potential_lover.IsFemale, 'Моя', 'Мой' )] [SCOPE.sC('potential_lover').Custom2('ComplimentAdjective', ROOT.Char)][Select_CString(potential_lover.IsFemale, 'ая подруга', 'ый друг' )]"
 lover.7001.desc: "Я и [SCOPE.sCharacter('potential_lover').GetTitledFirstName] беседуем, сидя рядом, сейчас нас особенно интересует [potential_lover.Custom('herhis_subject_of_interest')]. Я вижу, как [SCOPE.sC('potential_lover').GetSheHe] [potential_lover.Custom('quirk_pos_adverb')] улыбается... Наши взгляды пересекаются, я чувствую, как мое сердце начинает биться чаще, и, судя по румянцу на [potential_lover.GetHerHis] щеках, не только я ощущаю внезапную неловкость."
 lover.7001.a: "Я сделаю так, чтобы это мгновение длилось как можно дольше!"
 lover.7001.a.tt: "#F Возможно, мы могли бы стать не просто друзьями?#!"
 lover.7001.b: "Итак, о чем мы говорили..."
 lover.7001.b.tt: "#F Я не хочу, чтобы [potential_lover.GetSheHe] [Select_CString(potential_lover.IsFemale, 'думала', 'думал' )], будто мы можем стать чем-то больше, чем просто друзья.#!"
 lover.7002.t: "[Select_CString(proposing_friend.IsFemale, 'Моя', 'Мой' )] [SCOPE.sC('proposing_friend').Custom2('ComplimentAdjective', ROOT.Char)][Select_CString(proposing_friend.IsFemale, 'ая подруга', 'ый друг' )]"
 lover.7002.desc: "Я и [SCOPE.sCharacter('proposing_friend').GetTitledFirstName] беседуем, сидя рядом: нас занимает [ROOT.Char.Custom('subject_of_interest')]. Я улыбаюсь и чувствую на себе [proposing_friend.GetHerHis] взгляд... Воздух буквально напоен неловкостью, и, судя по румянцу на [SCOPE.sC('potential_lover').GetHerHis] щеках, не только я ощущаю это."
 lover.7003.t: "[Select_CString(potential_lover.IsFemale, 'Моя', 'Мой' )] [SCOPE.sC('potential_lover').Custom('InsultAdjective')] [Select_CString(potential_lover.IsFemale, 'соперница', 'соперник' )]"
 lover.7003.desc: "[potential_lover.GetTitledFirstName] выдает очередную тираду, общий смысл которой сводится к тому, что [potential_lover.Custom('herhis_subject_of_interest')] — отличная штука. Мои мысли витают где-то далеко, но я не могу не заметить, что [potential_lover.GetSheHe], вообще-то, довольно [potential_lover.Custom2('ComplimentAdjective', ROOT.Char)][Select_CString(potential_lover.IsFemale, 'ая', 'ый' )] [potential_lover.GetWomanMan].\n\nМы уже привыкли к подобным стычкам, но вдруг, когда наши взгляды встречаются, я чувствую, как в моем сердце трепещет нечто иное, чем ненависть..."
 lover.7003.a: "Что за чары на меня [Select_CString(potential_lover.IsFemale, 'наложила эта', 'наложил этот' )] [potential_lover.Custom('InsultNoun')]?!"
 lover.7003.a.tt: "#F Мне нужно как следует обдумать это странное чувство...#!"
 lover.7003.b: "Наверное, это отвращение."
 lover.7004.t: "[Select_CString(proposing_rival.IsFemale, 'Моя', 'Мой' )] [SCOPE.sC('proposing_rival').Custom('InsultAdjective')] [Select_CString(proposing_rival.IsFemale, 'соперница', 'соперник' )]"
 lover.7004.desc_opening: "Посреди захватывающей дискуссии, предметом которой является [ROOT.Char.Custom('subject_of_interest')], я вижу, как хмурится [proposing_rival.GetTitledFirstName] на другом конце комнаты.\n\n"
 lover.7004.desc_potential_lover_is_go: "Наши взгляды встречаются, и, к моему удивлению, [proposing_rival.GetSheHe] [proposing_rival.Custom('quirk_pos_adverb')] улыбается. Как мне раньше удавалось не замечать, что [proposing_rival.GetSheHe] [Select_CString(proposing_rival.IsFemale, 'такая', 'такой' )] [proposing_rival.Custom2('ComplimentAdjective', ROOT.Char)][Select_CString(proposing_rival.IsFemale, 'ая', 'ый' )] [proposing_rival.GetWomanMan]?"
 lover.7004.desc_not: "Наши взгляды встречаются, [SCOPE.sCharacter('proposing_rival').GetSheHe] хмурится и быстро отворачивается. Вот [SCOPE.sC('proposing_rival').Custom('InsultNoun')]!"
 lover.7004.a: "Я улыбаюсь в ответ?.."
 lover.7004.a.tt: "#F Что это за внезапный трепет в моем сердце?#!"
 lover.7004.b: "Ох, оставь меня в покое, [proposing_rival.GetFirstNameNoTooltip]."
 lover.7005.t: "[Select_CString(potential_lover.IsFemale, 'Моя любимая', 'Мой любимый' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sCharacter('potential_lover') )]"
 lover.7005.desc: "От меня не укрылось, что [Select_CString(potential_lover.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sCharacter('potential_lover') )] [potential_lover.GetTitledFirstName] — очень [Select_CString(potential_lover.IsFemale, 'привлекательная', 'привлекательный' )] [potential_lover.GetWomanMan]. Мое сердце начинает трепетать, когда [potential_lover.GetSheHe] улыбается и [potential_lover.Custom('quirk_pos_present')]..."
 lover.7005.a: "Это нормально, когда объектом таких чувств является [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('potential_lover') )]?"
 lover.7005.a.tt: "#F Что бы это ни было, я хочу еще!#!"
 lover.7005.b: "[Select_CString(potential_lover.IsFemale, 'Она моя', 'Он мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sCharacter('potential_lover') )]. Возьми себя в руки, [ROOT.Char.GetFirstNameNoTooltip]!"
 lover.7006.t: "[Select_CString(proposing_family.IsFemale, 'Моя любимая', 'Мой любимый' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sCharacter('proposing_family') )]"
 lover.7006.desc: "[Select_CString(proposing_family.IsFemale, 'Моя', 'Мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sCharacter('proposing_family') )] [proposing_family.GetTitledFirstName] — очень [proposing_family.Custom2('ComplimentAdjective', ROOT.Char)][Select_CString(proposing_family.IsFemale, 'ая', 'ый' )] [proposing_family.GetWomanMan], это мне давно было известно. Но в последнее время [proposing_family.GetSheHe] [Select_CString(proposing_family.IsFemale, 'начала', 'начал' )] витать в облаках в моем присутствии, улыбаться милее, чем всегда, и смотрит на меня, когда думает, что я этого не замечаю..."
 lover.7006.a: "Да, меня [SCOPE.sC('proposing_family').GetSheHe] тоже интересует!"
 lover.7006.a.tt: "#F Но ведь ничего не выйдет... Подумайте, какой скандал разразится!#!"
 lover.7006.b: "Наверняка это просто любовь, которую [Select_CString(proposing_family.IsFemale, 'должна', 'должен' )] испытывать [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('proposing_family') )]."
 lover.8102.t: "$pilgrimage_header$ Последствия"
 lover.8102.desc: "«Извините», — обращается ко мне смутно [Select_CString(brothel_worker.IsFemale, 'знакомая крестьянка', 'знакомый крестьянин' )]. Я пытаюсь вспомнить, где мы могли видеться, но [brothel_worker.GetSheHe] отвечает, словно прочитав мои мысли.\n\n«Мы встретились в борделе владения [brothel_location.GetName]. Вы оплатили мои услуги», — [brothel_worker.GetHerHis] щеки покрываются легким румянцем.\n«Мы снова встретились... Должно быть, судьба распорядилась так,"
 lover.8102.desc.puppy_love: "что я в вас [Select_CString(brothel_worker.IsFemale, 'влюбилась', 'влюбился' )]. В ваших руках всё казалось таким правильным... Есть ли в вашем сердце место для кого-то вроде меня?»"
 lover.8102.desc.they_pregnant: "что я беременна от вас. Вероятно, в настойке не было нужных трав. Я не хочу одна растить ребенка»."
 lover.8102.desc.you_pregnant: "вы, возможно, беременны. Настойка была слабой и без нужных трав. Я не хочу, чтобы вы одна растили ребенка»."
 lover.8102.desc.ending: "\n\n[brothel_worker.GetHerHis|U] голос затихает, и [brothel_worker.GetSheHe] робко улыбается мне. Но, возможно, это понимающая усмешка?"
 lover.8102.a: "Я приму ответственность за свои действия."
 lover.8102.b: "Ты хочешь меня подставить, не так ли?!"
 lover.8102.c: "Забудь о той ночи, а не то умолкнешь навеки."
 lover.8102.c.success: "[brothel_worker.GetTitledFirstNameNoTooltip] молчит, опасаясь угроз"
 lover.8102.c.failure: "[brothel_worker.GetTitledFirstNameNoTooltip] соглашается умолкнуть за плату"
 lover.8102.c.crit_failure: "[brothel_worker.GetTitledFirstNameNoTooltip] рассказывает о вашем поступке всему миру"
 lover.8102.d: "Можешь пойти со мной, но помалкивай о своем прошлом."
