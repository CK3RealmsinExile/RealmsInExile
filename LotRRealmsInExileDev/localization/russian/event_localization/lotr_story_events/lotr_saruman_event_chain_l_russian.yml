 saruman_event_chain.2080.t: "Степень моих амбиций" #Машинный перевод 24.06.2023
 saruman_event_chain.2080.desc: "После завоевания Рохана, под моим командованием обширных земель и несметного количества войск я чувствую, как во мне снова поднимаются мои старые амбиции. Должен ли я действительно продолжать подчиняться Темному Лорду? Или теперь у меня есть сила, чтобы соперничать с ним и противопоставить Башню Ортханка Башне Барад-Дура? \n\nДолжен ли я соперничать с Сауроном за право быть единственным истинным хозяином Средиземья?" #Машинный перевод 24.06.2023
 saruman_event_chain.2080.a: "Я буду сам себе хозяин!" #Машинный перевод 24.06.2023
 saruman_event_chain.2080.a.tt1: "Вы разблокируете решение создать Культ Белой Руки [faith|E]." #Машинный перевод 24.06.2023
 saruman_event_chain.2080.a.tt2: "Вы разблокируете решение Смиренного Мордора стать неоспоримым хозяином Средиземья." #Машинный перевод 24.06.2023
 saruman_event_chain.2080.b: "Никто не может сопротивляться Глазу вечно...." #Машинный перевод 24.06.2023
 saruman_event_chain.2080.b.tt1: "Вы станете [client_state|E] под Сауроном." #Машинный перевод 24.06.2023
 saruman_event_chain.2080.b.tt2: "Любые земли, недавно захваченные Сауроном к западу от Андуина, будут переданы вам." #Машинный перевод 24.06.2023
  
 decision_establish_cult_of_the_white_hand: "Установить культ Белой Руки" #Машинный перевод 24.06.2023
 decision_establish_cult_of_the_white_hand_tooltip: "Создание соперничающего с Сауроном культа: Культ Белой Руки." #Машинный перевод 24.06.2023
 decision_establish_cult_of_the_white_hand_desc: "Хотя какое-то время я преклонял колени перед Сауроном, я сбросил мантию рабства, как только надел ее. За это время его извращенный и жалкий культ распространился по моим землям, ослепляя мой народ и пытаясь привязать его к себе. Теперь, когда мы свободны, я покажу им истинную мудрость - что под моим руководством есть верный путь к миру и процветанию." #Машинный перевод 24.06.2023
 decision_establish_cult_of_the_white_hand_confirm: "За безопасное и защищенное общество!" #Машинный перевод 24.06.2023
  
 saruman_event_chain.2081.t: "Культ Белой Руки" #Машинный перевод 24.06.2023
 saruman_event_chain.2081.desc: "Восходит новая сила!\n\nИ именно [saruman.GetName] принесет эту новую эру, время промышленности и стали, наследство процветания для сильных мира сего. Ибо я один обладаю мудростью, чтобы упорядочить этот новый мир.\n\nЯ создам совет, который служит мне, который восхваляет благожелательное руководство [saruman.GetNickname|V], самого просвещенного. Белую Руку не остановить. \n\n#TENGWAR: ztE3GiE.jhE5 #!\n#TOLKIENQUOTE: Совет Белой Руки.#!" #Машинный перевод 24.06.2023
 saruman_event_chain.2081.a: "Белую Руку не остановить!" #Машинный перевод 24.06.2023
  
 decision_humble_mordor: "Скромный Мордор" #Машинный перевод 24.06.2023
 decision_humble_mordor_tooltip: "Сокрушите Мордор и сделайте так, чтобы они признали вас истинным Темным Лордом" #Машинный перевод 24.06.2023
 decision_humble_mordor_desc: "Я сбросил облик раба, который когда-то надевал, чтобы обмануть самопровозглашенного Властелина Земли. Теперь, когда я силен и укрепился, пришло время доказать ему, что я хозяин Средиземья. Он встанет на колени, и я, наконец, превзойду его..." #Машинный перевод 24.06.2023
 decision_humble_mordor_confirm: "Новая Сила поднимается!" #Машинный перевод 24.06.2023
  
 saruman_event_chain.2082.t: "Марш Белого Волшебника" #Машинный перевод 24.06.2023
 saruman_event_chain.2082.desc: "Саруман, наглый дурак, идет на меня, намереваясь претендовать на мантию Властелина Средиземья.\n\nОн обязательно пожалеет о своей глупости - я причиню такую ​​агонию, что даже души, которые когда-то оплакивали Ангбанд плачь по нему!" #Машинный перевод 24.06.2023
 saruman_event_chain.2082.a: "Он думает преуспеть там, где Нуменор и Эльдар потерпели неудачу?" #Машинный перевод 24.06.2023
  
 humble_mordor_cb: "Скромный Мордор" #Машинный перевод 24.06.2023
 humble_mordor_cb_war_victory_desc_attacker: "[defender.GetShortUIName] потеряет все титулы в пользу [attacker.GetShortUIName], [defender.GetHerHis] [tributaries|E] покинет [defender.GetHerHim], [defender.GetSheHe] будет заключен в тюрьму, а [defender.GetHerHis] религиозные культы рухнут." #Машинный перевод 24.06.2023
  
 saruman_event_chain.2083.t: "Падение Саурона" #Машинный перевод 24.06.2023
 saruman_event_chain.2083.desc: "Я наконец доказал, что я выше. Саурон в цепях передо мной, его жалкое, гнилое тело излучает ненависть. Я чувствую такое чистое безудержное ликование, что с трудом могу в это поверить.\n\nТеперь я вытаскиваю декоративный клинок, прежде чем заговорить.\n\n "Верю, ваш хозяин был брошен в Пустоту. Я думаю, пришло время для вас чтобы присоединиться к нему. Средиземью нужен только один хозяин."\n\nНо в конце концов я отстраняюсь, пряча клинок в ножны. У меня есть идея получше.\n\n"Бросьте его в самые глубокие темницы, пусть он греется в своей неуместности и бессилии..."" #Машинный перевод 24.06.2023
 saruman_event_chain.2083.a: "Может быть только один." #Машинный перевод 24.06.2023
  
 saruman_event_chain.2084.t: "Господство Саурона" #Машинный перевод 24.06.2023
 saruman_event_chain.2084.desc: "Где все пошло не так? Мои армии проверяли на каждом шагу, каждую мою стратегию видели насквозь, каждый выпад искусно парировался. Мои грандиозные планы... мои видения мастерства... все они тают, как снег на солнце. Когда я поспешно отступал обратно в Изенгард, в моем сердце поселился ужас." #Машинный перевод 24.06.2023
 saruman_event_chain.2084.a: "Он придет за мной!" #Машинный перевод 24.06.2023
  
 saruman_event_chain.2085.t: "Безумие Сарумана" #Машинный перевод 24.06.2023
 saruman_event_chain.2085.desc: "Белый Дурак (Многоцветный) был легко повернут назад. Его командиры оказались зелеными, как трава, его войска плохо обучены — неужели он действительно хотел бросить мне вызов этим? Вершина глупости, глупости! Хотя мне пока не удалось поймать его, он был унижен, и вскоре я обрушу свой приговор на моего бывшего союзника..." #Машинный перевод 24.06.2023
 saruman_event_chain.2085.a: "Его падение неизбежно" #Машинный перевод 24.06.2023
  
 decision_the_two_towers: "Две башни" #Машинный перевод 24.06.2023
 decision_the_two_towers_tooltip: "Теперь я контролирую две башни, я мог перемещать свой центр силы" #Машинный перевод 24.06.2023
 decision_the_two_towers_desc: "Теперь, контролируя Две Башни, я мог выбрать перенос своей столицы. Изенгард сослужил мне хорошую службу и занимает центральное место в Западных землях. Но и Барад-дур, и Минас-Моргул — древние места ужасной силы и власти. Возможно, они лучше послужат мне местом силы?" #Машинный перевод 24.06.2023
 decision_the_two_towers_confirm: "Хороший выбор." #Машинный перевод 24.06.2023
 decision_the_two_towers.effect: "Вы получите возможность установить свой капитал в [GetTitleByKey('c_barad_dur').GetName], [GetTitleByKey('c_minas_ithil').GetName] или подтвердить свое владение в [GetTitleByKey('c_isengard').GetName]." #Машинный перевод 24.06.2023
  
 saruman_event_chain.2086.t: "Две башни" #Машинный перевод 24.06.2023
 saruman_event_chain.2086.desc: "Теперь, когда я контролирую Две Башни, пришло время решить, где я поставлю свое место силы и власти. Это будет символ моей новой и славной эпохи.\n\nИзенгард хорошо послужил мне и занимает центральное место в Западных землях. Но и Барад-дур, и Минас-Моргул — древние места ужасной силы и власти. Возможно, они лучше послужат мне местом силы?" #Машинный перевод 24.06.2023
 saruman_event_chain.2086.a: "Изенгард всегда будет моим домом." #Машинный перевод 24.06.2023
 saruman_event_chain.2086.b: "Барад-Дур лучше защищен и является идеальным домом для истинного Темного Лорда." #Машинный перевод 24.06.2023
 saruman_event_chain.2086.c: "Минас Моргул пульсирует темной энергией и идеально подходит для наблюдения за Гондором." #Машинный перевод 24.06.2023
  
 decision_humble_isengard: "Скромный Изенгард" #Машинный перевод 24.06.2023
 decision_humble_isengard_tooltip: "Сокрушите Изенгард и сделайте так, чтобы они признали вас истинным Темным Лордом" #Машинный перевод 24.06.2023
 decision_humble_isengard_desc: "Наглый дурак Саруман «Многоцветный» решил восстать против меня. Дурак! Я был великим еще до сотворения мира, когда мы оба были всего лишь учениками Аулэ. Я теперь намного сильнее, чем был тогда, и он думает свергнуть меня? Его наглость сравнима только с его чистой глупостью. Я сокрушу его армии, уничтожу его царство, и он познает страдания, прежде чем я позволю ему умереть..." #Машинный перевод 24.06.2023
 decision_humble_isengard_confirm: "Я Властелин Земли!" #Машинный перевод 24.06.2023
  
 saruman_event_chain.2087.t: "Марш Темного Лорда" #Машинный перевод 24.06.2023
 saruman_event_chain.2087.desc: "Саурон не легкомысленно отнесся к моему «предательству», если не сказать больше. Теперь он собрал свое войско и двинулся на мои владения, стремясь унизить меня, если не убить меня! У меня нет другого выбора, кроме как сражаться и надеяться победить его сейчас..." #Машинный перевод 24.06.2023
 saruman_event_chain.2087.a: "Пусть приходят..." #Машинный перевод 24.06.2023
  
 humble_isengard_cb: "Скромный Изенгард" #Машинный перевод 24.06.2023
 humble_isengard_cb_war_victory_desc_attacker: "[defender.GetShortUIName] уничтожит все [defender.GetHerHis] [empire|E] [tier|E] титулы, любой [tributaries|E] откажется от [defender.GetHerHim], а [defender.GetHerHis] религиозный культ рухнет." #Машинный перевод 24.06.2023
  
 saruman_event_chain.2088.t: "Падение самозванца" #Машинный перевод 24.06.2023
 saruman_event_chain.2088.desc: "Кольцо Изенгарда было разорвано, его ямы обнажились. Саруан был вытащен моими силами и брошен в цепи в мои самые глубокие темницы. Он не стоит даже моего личного внимания.\n\nТеперь мне понадобится новый хранитель Изенгарда..." #Машинный перевод 24.06.2023
 saruman_event_chain.2088.a: "Пусть он гниет!" #Машинный перевод 24.06.2023
  
 saruman_event_chain.2089.t: "Ярость Темного Лорда" #Машинный перевод 24.06.2023
 saruman_event_chain.2089.desc: "«Что же все пошло не так? Возможно, Гэндальф был прав». Эти мысли мелькают в моей голове, пока меня, окровавленного и покрытого синяками, тащат в камеру, которая в обозримом будущем станет моим домом.\n\nЯ даже не видел Саурона, но дело рук его в камере очевидно. Орудия пыток — первый сигнал, и очевидно, что это будет мучительно." #Машинный перевод 24.06.2023
 saruman_event_chain.2089.a: "Ну... дерьмо." #Машинный перевод 24.06.2023
  
 saruman_event_chain.2090.t: "Сила Истара" #Машинный перевод 24.06.2023
 saruman_event_chain.2090.desc: "Как это возможно!? Весь Восток, и я не смог победить прыгнувшего Курумо?\n\nМои армии были сметены, когда они пытались напасть на его земли, мои командиры отброшены в сторону. Здесь действует какая-то другая сила?" #Машинный перевод 24.06.2023
 saruman_event_chain.2090.a: "Как это может быть?" #Машинный перевод 24.06.2023
  
 saruman_event_chain.2091.t: "Безумие Саурона" #Машинный перевод 24.06.2023
 saruman_event_chain.2091.desc: "Правило Саурона может быть старше, но мое лучше. Это было доказано убедительно! Мои урук-хаи победили его орков и рабов-людей на поле боя, и его попытки проникнуть в мои земли были отвергнуты." #Машинный перевод 24.06.2023
 saruman_event_chain.2091.a: "Его время придет." #Машинный перевод 24.06.2023
  
 decision_pass_titles_to_isengard: "Передача земель Саруману" #Машинный перевод 24.06.2023
 decision_pass_titles_to_isengard_tooltip: "Передать земли к западу от реки Андуин Саруману" #Машинный перевод 24.06.2023
 decision_pass_titles_to_isengard_desc: "Саруман, Истари, зарекомендовал себя как верный слуга и служит моим Стражем на Западе.\n\nНедавно я приобрел земли на Западе, которые мог бы передать в его ведение." #Машинный перевод 24.06.2023
 decision_pass_titles_to_isengard_effect1: "Любой [titles|E], непосредственно удерживаемый вами к западу от Андуина, будет передан." #Машинный перевод 24.06.2023
 decision_pass_titles_to_isengard_effect2: "Любой [vassals|E], удерживающий [titles|E] к западу от Андуина, будет перемещен." #Машинный перевод 24.06.2023
 decision_pass_titles_to_isengard_confirm: "Быть под его присмотром" #Машинный перевод 24.06.2023
 decision_pass_titles_to_isengard_toast.t: "Титулы переданы" #Машинный перевод 24.06.2023
 decision_pass_titles_to_isengard_toast.desc: "Саурон передал вам [titles|E]" #Машинный перевод 24.06.2023
  
 saruman_event_chain.2092.t: "Нелояльный Истари" #Машинный перевод 24.06.2023
 saruman_event_chain.2092.desc: "Как я уже давно предвидел, глупый Саруман решил попытаться вырвать у меня мантию Повелителя Средиземья. Его недавние победы в Дунланде и Рохане дали ему преувеличенное представление о собственных способностях, кажется, - по его собственному признанию, разбойники в соломенных сараях.\n\nПо сравнению с его жалким королевством, Восток стоит позади меня. Безумие его непременно приведет к быстрому концу..." #Машинный перевод 24.06.2023
 saruman_event_chain.2092.a: "Он будет вознагражден, как предатель заслуживает" #Машинный перевод 24.06.2023
  
 saruman_event_chain.2093.t: "Верный Истари" #Машинный перевод 24.06.2023
 saruman_event_chain.2093.desc: "Как ни странно, Саруман решил довериться мне и остаться верным. Я предвидел, что он попытается предать меня — такое развитие событий в какой-то степени лишает меня уверенности, но слово Саурона Великого — закон земли. Саруман из Изенгарда будет назначен моим Стражем на Западе." #Машинный перевод 24.06.2023
 saruman_event_chain.2093.a: "Верность вознаграждается." #Машинный перевод 24.06.2023
 saruman_event_chain.2093.a.tt: "Царство Сарумана станет вашим [client_state|E]." #Машинный перевод 24.06.2023
  
 saruman_event_chain.0010.t: "Судьба Палантира" #Машинный перевод 24.06.2023
 saruman_event_chain.0010.desc: "Глядя на долину с одного из верхних балконов [orthanc|E], мне кажется, что я впервые за много лет могу увидеть ее красоту. И все же я все еще чувствую, что эта тлетворная тень, которая так долго висела над [isengard|E], все еще задерживается, и камень, который является его воротами, остается в этих стенах. Я до сих пор чувствую его зов.\n\nЭтот древний камень слишком долго был для меня бременем... если бы я избавился от него, то, несомненно, смог бы навсегда очистить Изенгард от влияния [sauron.GetFirstNamePossessive].\n\nИ все же , если он попадет не в те руки, кто знает, какой хаос может принести Темный Лорд. Возможно, здесь безопаснее держать [palantirone|E] под замком." #Машинный перевод 24.06.2023
 saruman_event_chain.0010.a: "Лучше оставить его здесь, чем рисковать потерять его врагу..." #Машинный перевод 24.06.2023
 saruman_event_chain.0010.b: "Отправьте его вниз по Изену. Пусть Улмо присматривает за камнем." #Машинный перевод 24.06.2023
 saruman_event_chain.0010.b.effect1: "[palantir_orthanc.GetName] будет потерян для реки Изен и великого Воинства за ее пределами." #Машинный перевод 24.06.2023
 saruman_event_chain.0010.b.effect2: "Остается небольшой шанс, что Палантир может быть найден в будущем." #Машинный перевод 24.06.2023
  
 saruman_event_chain.0011.t: "Камень в песках" #Машинный перевод 24.06.2023
 saruman_event_chain.0011.desc: "Мой рыцарь [discoverer.GetName] стоит передо мной. [discoverer.GetSheHe|U] выглядит потрясенным, на лбу [discoverer.GetHerHis] выступил пот. В [discoverer.GetHerHis] дрожащих руках лежит сферический сверток, и хотя я не могу видеть, что скрыто внутри сложенной ткани, я чувствую странное желание протянуть руку и вырвать его из рук [discoverer.GetHerHis].\n\n"Сир, спуская воздух вниз у Изена я наткнулся на эту странную сферу, выброшенную на песок. Она... сделана из стекла, но внутри... цвета и... формы... и..." \n\n§ _5 перестает говорить и дрожит еще сильнее, так что я боюсь, что сверток может выпасть из рук [discoverer.GetHerHis]. По каждой его щеке катится по одной слезинке." #Машинный перевод 24.06.2023
 saruman_event_chain.0011.a: "Позволь мне освободить тебя от этого бремени..." #Машинный перевод 24.06.2023
  
 saruman_event_chain.0012.t: "Увидев свет" #Машинный перевод 24.06.2023
 saruman_event_chain.0012.desc: "Теперь я вижу это так же ясно, как свет звезды Эарендила. Я сошёл с пути мудрости и далеко отклонился от своей миссии. Слишком долго я позволял своему высокомерию и амбициям ослеплять меня, убеждая себя, что если он восстанет снова, я один смогу противостоять Темному Лорду, даже соперничать с ним в мастерстве и силе. Тем не менее, Единое Кольцо ускользнуло от меня, и мои собственные неудачные опыты в кольце были уроком смирения.\n\nИз зависти и гордыни я скрывал многое из того, чем следовало поделиться с Мудрыми, и всячески мешал Белому Совету. повернуться, чтобы это не подорвало моего собственного превосходства. Только теперь я вижу свою глупость. Замедляя и опережая, я позволил Саурону собрать такую ​​силу, что она может сокрушить всех нас. \n\nВозможно, еще не поздно. Я должен собрать Мудрых, исповедовать свою глупость и направить все наши силы на свержение Власти Востока. Возможно, под нашим руководством мы сможем объединить остатки сил в сердцах эльфов и людей, и я еще смогу искупить свою вину в глазах Валар." #Машинный перевод 24.06.2023
 saruman_event_chain.0012.a: "Я должен работать над тем, чтобы вновь собрать Совет." #Машинный перевод 24.06.2023
  
 decision_assemble_the_white_council: "Соберите Белый Совет" #Машинный перевод 24.06.2023
 decision_assemble_the_white_council_tooltip: "Попытка созвать заседание Белого Совета" #Машинный перевод 24.06.2023
 decision_assemble_the_white_council_desc: "Пришло время снова созвать Совет Мудрых. И на этот раз я не буду пытаться помешать его работе, а буду использовать его силу против Врага!" #Машинный перевод 24.06.2023
 decision_assemble_the_white_council_confirm: "Давайте посоветуемся, как когда-то, мои старые друзья..." #Машинный перевод 24.06.2023
 decision_assemble_the_white_council_effect: "Вы созовете собрание Белого Совета, чтобы попытаться укрепить Свободные Народы против растущей силы Тьмы." #Машинный перевод 24.06.2023
 decision_assemble_the_white_council_effect_2: "Члены Совета будут присутствовать только в том случае, если они соответствуют пороговым значениям [opinion|E], изложенным ниже." #Машинный перевод 24.06.2023
  
 saruman_event_chain.0013.t: "Восстановление Белого Совета" #Машинный перевод 24.06.2023
 saruman_event_chain.0013.desc: "Веками Белый Совет собирался во времена великой нужды, чтобы объединить и направить силы Запада на сопротивление тени. В его состав входят величайшие из эльфов, оставшихся в Средиземье, а также мудрейшие из Истари. \n\nМеня назначили его главой после того, как Серый Пилигрим отклонил предложение стать лидером, и по своей глупости я возмущался тем, что меня не выбрали первым. И в своем высокомерии я часто мешал Совету действовать, опасаясь, что мои собственные амбиции будут сорваны. \n\nНо теперь я вижу свою глупость. Опасность с Востока теперь велика, и я должен призвать тех, с кем я еще могу претендовать на дружбу, чтобы противостоять ей, иначе мы все падем поодиночке. Совет должен быть реформирован!" #Машинный перевод 24.06.2023
 saruman_event_chain.0013.a: "Я обращусь к Мудрым... но послушают ли они?" #Машинный перевод 24.06.2023
  
 saruman_event_chain.0014.t: "Галадриэль" #Машинный перевод 24.06.2023
 saruman_event_chain.0014.desc: "Хозяйка Золотого Леса всегда относилась ко мне с недоверием, и не без причины. Убедить ее в моих добрых намерениях и искреннем раскаянии в прошлых ошибках было нелегко. \n\nТем не менее, она обладает способностями, превосходящими силу величайших из ее собратьев-эльфов, оставшихся в Средиземье, и своими дарами она заглянула мне в самую душу. Многое из того, что она там нашла, обеспокоило ее, но в конце концов она поняла, что я не был фальшивкой и что без моей помощи все Средиземье погрузится во вторую тьму. \n\nПосле долгих размышлений она даровала мне более могущественное благо, чем я мог надеяться, - формальный союз между Лотлориэном и Изенгардом. Возможно, объединив нашу мудрость и силы, мы сможем собрать достаточно сил, чтобы противостоять Врагу и вселить надежду в сердца людей и эльфов." #Машинный перевод 24.06.2023
 saruman_event_chain.0014.a: "Белый и Золотой, в лиге!" #Машинный перевод 24.06.2023
  
 saruman_event_chain.0015.t: "Гэндальф" #Машинный перевод 24.06.2023
 saruman_event_chain.0015.desc: "Митрандир всегда опасался меня, даже в нашей юности на Западе. Он давно подозревал мои мотивы и скрывал от меня много мудрости, как и я от него. Но время такого соперничества прошло. Мы стоим на краю пропасти, и только вместе у нас будет надежда направить тех, кто все еще противостоит Саурону.\n\nЯ открыл свое сердце Серому Пилигриму и показал ему, что я способен на искупление и даже смирение. Я даже признался, что считал его почти таким же мудрым, как и я! Хотя мне потребовались все мои силы убеждения, он наконец согласился присоединиться к моему двору в Ортханке. Возможно, объединив наши силы и знания, Изенгард сможет стать маяком и бастионом Запада, бросив вызов Мордору и его звериным полчищам." #Машинный перевод 24.06.2023
 saruman_event_chain.0015.a: "Истари, в сборе!" #Машинный перевод 24.06.2023
  
 saruman_event_chain.0016.t: "Элронд" #Машинный перевод 24.06.2023
 saruman_event_chain.0016.desc: "Я всегда пренебрежительно относился к Элронду. В нем соединились линии многих великих королей и героев, однако он долгое время довольствовался лишь Имладрисом, местом тишины и покоя, воспоминаний и свитков. Он мог претендовать на гораздо большее по праву рождения, однако он довольствовался простыми титулами и скромным королевством, всегда был правой рукой других, не желая мечтать о большем. \n\nИ все же наша беседа на Совете была очень плодотворной. Похоже, растущая опасность что-то всколыхнула в нем, и мое собственное искупление напомнило ему, что у Запада еще есть надежда. \n\nА в Ривенделле еще остались немалые силы. Многие из оставшихся нолдор Средиземья проживают там, среди них воины, которые сражались с первого восхода солнца до затопления Белерианда. И теперь Элронд обещает мне когорту этих воинов, чтобы использовать их в моих поисках против Врага! Будем надеяться, что они принесут нам победу..." #Машинный перевод 24.06.2023
 saruman_event_chain.0016.a: "Пусть Мордор страшится эльфов Ортханка!" #Машинный перевод 24.06.2023
  
 saruman_event_chain.0017.t: "Кирдан" #Машинный перевод 24.06.2023
 saruman_event_chain.0017.desc: "Я был глубоко недоволен Кирданом с тех пор, как этот самый терпеливый фалатрим отдал эльфийское кольцо Нарью Митрандиру вместо меня. Однако, оглядываясь назад, я понимаю, что Гэндальфу это было нужно больше, чем мне, поскольку он не был наделен такой великой внутренней силой.\n\nТеперь он снова проявил здравый смысл. В Линдоне остаются многие синдар Белерианда, занятые своими делами и игнорирующие большую часть того, что происходит за Синими горами. \n\nТем не менее Кирдан осознает опасность этого часа и, очнувшись от долгого сна, согласился направить отряд своих лучших воинов на борьбу с Мордором. Они мудро были поставлены под мое командование. Будем надеяться, что их луки быстро расправятся с полчищами орков..." #Машинный перевод 24.06.2023
 saruman_event_chain.0017.a: "Пусть снова зазвучат рога Белерианда!" #Машинный перевод 24.06.2023
  
 saruman_event_chain.0018.t: "Конец Совета" #Машинный перевод 24.06.2023
 saruman_event_chain.0018.desc: "Я сделал все, что мог, чтобы собрать Мудрых вместе, чтобы противостоять Великому Врагу. Наши размышления были долгими, и мое искусство убеждения подверглось суровому испытанию. \n\nТеперь Белый Совет снова распущен, его члены разошлись, каждый, чтобы действовать против Саурона в меру своих сил. Все, что нам остается, — это как можно лучше использовать результаты нашего сотрудничества. Я должен молиться, чтобы этого было достаточно, и чтобы мы не опоздали." #Машинный перевод 24.06.2023
 saruman_event_chain.0018.a: "Хватит слов, пора действовать." #Машинный перевод 24.06.2023
  
  
