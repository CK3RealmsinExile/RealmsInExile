 saruman_event_chain.2010.t: "Сады Изенгарда" #Машинный перевод 24.06.2023
 saruman_event_chain.2010.desc:0 "I wander through the gardens of [isengard|E] in the light of the early evening. The gardens are vast, stretching from [orthanc|E] to the very perimeter walls forming the Ring of Isengard. Barely changed since the departure of the men of [numenor|E], long have I tended its orchards and flowerbeds since taking residence here.\n\nAnd yet, what has all this natural beauty brought me? Nothing but time squandered. Looking across the wide lawns, I now see the great potential that I was once blind to.\n\nI have sent the command to put my local subjects at disposal of the orcs sent to me by [sauron.GetTitledFirstName] and set them to work. They toil under night, despoiling the Númenórean gardens and tearing down its trees.\n\n[overseer.GetFirstName] approaches me with [overseer.GetHerHis] daily update: "Я брожу по садам [isengard|E] в свете раннего вечера. Сады обширны, они простираются от [orthanc|E] до самых стен по периметру, образующих Кольцо Изенгарда. Почти не изменившийся с момента отъезда мужчин из [numenor|E], я долго ухаживал за его садами и клумбами с тех пор, как поселился здесь.\n\nИ все же, что принесла мне вся эта природная красота? Ничего, кроме потраченного времени. Глядя на широкие лужайки, я теперь вижу огромный потенциал, к которому я когда-то был слеп.\n\nЯ послал команду отдать моих местных подданных в распоряжение орков, посланных мне [sauron.GetTitledFirstName], и заставить их работать. Они трудятся под покровом ночи, грабя нуменорские сады и вырубая деревья.\n\n[overseer.GetFirstName] обращается ко мне с ежедневным обновлением [overseer.GetHerHis]: «Деревья сильны, мой господин, их корни уходят глубоко»." #Машинный перевод 24.06.2023
 saruman_event_chain.2010.a: "Сотрите их всех..." #Машинный перевод 24.06.2023
 saruman_event_chain.2010.a.tt: "Орки, посланные Сауроном, начнут рубить деревья и рыть ямы в кольце Изенгарда." #Машинный перевод 24.06.2023
  
 saruman_event_chain.2011.t: "Нехватка материалов" #Машинный перевод 24.06.2023
 saruman_event_chain.2011.desc: "Орки под моим командованием быстро срубили древние деревья в Садах Изенгарда, и теперь они начали копаться в самой земле. Глядя из своей башни, я вижу темные ямы, формирующиеся в земле внизу, как ямки в когда-то зеленом ландшафте.\n\nМои мысли прерываются, когда [overseer.GetFirstName] входит в комнату позади меня, с настороженным взглядом на лице [overseer.GetHerHis]. [overseer.GetSheHe|U] говорит мне, что, хотя работа идет хорошо, у них начинают заканчиваться запасы древесины, необходимой для поддержки земли над головой, поскольку они копают глубже.\n\nЯ поворачиваюсь назад, чтобы посмотреть вниз на Изенгард, затем долина Нан ​​Курунир за пределами..." #Машинный перевод 24.06.2023
 saruman_event_chain.2011.a: "Отправляйтесь за стены, возьмите все, что вам нужно." #Машинный перевод 24.06.2023
 saruman_event_chain.2011.a.tt: "Ваши орки заберут все, что им нужно, из графства Изенгард, истощая при этом часть его природных ресурсов. Это, пожалуй, самый быстрый вариант." #Машинный перевод 24.06.2023
 saruman_event_chain.2011.b: "Мы будем искать поставки у наших соседей." #Машинный перевод 24.06.2023
 saruman_event_chain.2011.b.tt: "Вы отправите эмиссаров для торговли с местными правителями, чтобы пополнить свои истощающиеся запасы. Это, вероятно, займет немного больше времени." #Машинный перевод 24.06.2023
  
 saruman_event_chain.2012.t: "Ямы Изенгарда" #Машинный перевод 24.06.2023
 saruman_event_chain.2012.desc: "Само лицо [isengard|E] преображается. В его древних садах можно было услышать запах душистых цветов и пение птиц, которые теперь сменились запахом пота, дыма и звуками промышленности.\n\nМои орки преуспели. Долго они трудились в ямах своего собственного творения, сделав его своим жалким домом. И по мере того, как они начинают размножаться под землей, растет и количество рук, чтобы еще больше расширить ее глубины.\n\nБольшинство местного населения теперь перебралось за стены и в долину за ними, изгнанные отвратительными условиями. И все же некоторые остались жить с орками, некоторые по своему выбору... некоторые нет.\n\nВозвышается новый Изенгард..." #Машинный перевод 24.06.2023
 saruman_event_chain.2012.a: "...И это только начало!" #Машинный перевод 24.06.2023
  
 decision_industialise_isengard_2: "Кузницы Изенгарда" #Машинный перевод 24.06.2023
 decision_industialise_isengard_2_tooltip: "Продолжайте свою работу по индустриализации Изенгарда." #Машинный перевод 24.06.2023
 decision_industialise_isengard_2_desc: "Моя растущая армия урук-хаев жаждет оружия и доспехов, а мастерские в шахтах с трудом справляются с задачей.\n\nЯ должен и дальше расширять промышленность под Изенгардом, прокладывая новые туннели для бесчисленных кузниц, которые будут экипировать моих уруков. со стальными руками." #Машинный перевод 24.06.2023
 decision_industialise_isengard_2_confirm: "Сообщить надзирателям" #Машинный перевод 24.06.2023
  
 saruman_event_chain.2013.t: "Жажда стали" #Машинный перевод 24.06.2023
 saruman_event_chain.2013.desc: "Мои легионы растут день ото дня, боевые урук-хаи доказывают свою состоятельность. Но теперь они напрягают мои ресурсы до предела. Та сталь, что у меня есть, уже израсходована, а кузницы Изенгарда жаждут руды и топлива, чтобы производить больше. источники руды и топлива, то моя армия будет сражаться в лохмотьях!" #Машинный перевод 24.06.2023
 saruman_event_chain.2013.a: "Руду я могу найти под Изенгардом, но топливо..." #Машинный перевод 24.06.2023
 saruman_event_chain.2013.a.tt: "Вам придется найти больше источников ресурсов и в ближайшее время." #Машинный перевод 24.06.2023
  
 saruman_event_chain.2014.t: "Вход в Фангорн" #Машинный перевод 24.06.2023
 saruman_event_chain.2014.desc: "Великий лес Фангорн — один из последних остатков древних первобытных лесов Средиземья. Однажды я гулял в этом лесу. Деревья там многочисленны и велики, и они могли бы восполнить потребность моей промышленности в топливе на долгие годы. Тем не менее, как бы незначительно это ни было, в этом есть риски. Прошло много лет, но сам Фангорн все еще может ходить по этим лесам вместе со своими вялыми сородичами. Но вряд ли они представляют большую угрозу для меня или моих многочисленных урук-хаев..." #Машинный перевод 24.06.2023
 saruman_event_chain.2014.a: "Леса существуют, чтобы питать пожары промышленности!" #Машинный перевод 24.06.2023
 saruman_event_chain.2014.a.tt: "Вы решаете войти в Фангорнский лес, невзирая на риски." #Машинный перевод 24.06.2023
 saruman_event_chain.2014.a.tt2: "#N Ваши действия разозлят энтов древнего леса. Любая будущая война с Роханом должна быть решена в течение 5 лет после ее начала, иначе вы рискуете быть полностью уничтоженным их гневом.#!" #Машинный перевод 24.06.2023
 saruman_event_chain.2014.b: "Буду искать топливо в другом месте." #Машинный перевод 24.06.2023
 saruman_event_chain.2014.b.tt: "Вы решаете не рубить лес Фангорн. Это сильно замедлит ваши усилия по индустриализации, но принесет небольшой риск." #Машинный перевод 24.06.2023
  
 saruman_event_chain.2015.t: "Кузницы Изенгарда" #Машинный перевод 24.06.2023
 saruman_event_chain.2015.desc: "Там, где когда-то орки жили в жалком жилище из грязи и ила, снова возродилось. Теперь сталь и камень — краеугольные камни нового Изенгарда, где дерево — всего лишь топливо для пламени промышленности!\n\nС высоты башни Ортханка я вижу свое видение будущего, в котором упорядоченно играют сталь и машины. вне. Огромные ямы Изенгарда становятся все глубже, и в их глубинах толпится все больше легионов, ожидающих того дня, когда я, их повелитель и повелитель, прикажу им выступить." #Машинный перевод 24.06.2023
 saruman_event_chain.2015.a: "Этот день скоро наступит." #Машинный перевод 24.06.2023
  
 decision_industialise_isengard_3: "Завершите трансформацию Изенгарда" #Машинный перевод 24.06.2023
 decision_industialise_isengard_3_tooltip: "Завершите свой проект по индустриализации Изенгарда." #Машинный перевод 24.06.2023
 decision_industialise_isengard_3_desc: "Моя армия зарекомендовала себя на поле боя, вооруженная сталью, выкованной в огненных ямах Изенгарда. С такими доказательствами успеха моих разработок, почему бы мне не пойти еще дальше и не построить под ногами разросшийся военно-промышленный комплекс, достойный настоящего Темного Лорда?\n\nОднако несколько банд уруков отправили на предварительные разведывательные миссии еще не вернулись из глубин, и среди меньших орков ходят слухи о безрассудстве копать глубже." #Машинный перевод 24.06.2023
 decision_industialise_isengard_3_tt: "#N Дальнейшее расширение представляет значительный риск для вас и ваших усилий по индустриализации на сегодняшний день.#!" #Машинный перевод 24.06.2023
 decision_industialise_isengard_3_confirm: "Риск, на который стоит пойти..." #Машинный перевод 24.06.2023
  
 saruman_event_chain.2016.t: "Бесконечный двигатель промышленности" #Машинный перевод 24.06.2023
 saruman_event_chain.2016.desc: "Глубже.\n\nГлубже.\n\nЭто приказ, который я даю своим слугам, поручая им продолжать расширять великий подземный лабиринт, который теперь простирается от Изенгарда, Ортханк сидит в центре огромной паутины. Еще больше кузниц, больше казарм, больше складов для грабежа и товаров, я всегда желаю добавить больше, вырастить еще больше! Все они взаимосвязаны, связаны вместе в единое целое, которое перемешивает людей и материалы, с которыми я буду проявлять свою волю. Башня Саурона может быть выше моей, но фундамент моей крепости простирается глубже, чем даже величайшая крепость гномов.\n\nНекоторые из моих слуг обеспокоены недавними потерями в глубинах, пропавшими без вести разведчиками и шахтерами. глубокая тьма. Но такие потери не имеют большого значения для великого блага, которого мы достигаем здесь, великого замысла, который мы выполняем." #Машинный перевод 24.06.2023
 saruman_event_chain.2016.a: "Глубже!" #Машинный перевод 24.06.2023
 saruman_event_chain.2016.a.tt: "Вы копаете глубже." #Машинный перевод 24.06.2023
  
 saruman_event_chain.2017.t: "Древний ужас раскрыт" #Машинный перевод 24.06.2023
 saruman_event_chain.2017.desc: "Он заявил о себе ужасным визгом, который сотряс весь Изенгард. Его было слышно даже на поверхности, и многие в ужасе съеживались от одного его звука. И все же я не простой смертный, а величайший из Истари, один из Мудрых!\n\nВ глубине я нашел его, разрывающего мои войска, как если бы они были мокрой бумагой, многие кузницы, уже разрушенные и согнутые в клочья. Это странный зверь, и я не могу разглядеть более тонких деталей. Он кажется мне извивающейся тенью, полной гнева, и, высоко подняв свой посох, я даю своему голосу зазвенеть.\n\n#V "Я Саруман, владыка Изенгарда - эта земля - ​​мое владение..."§ _1" #Машинный перевод 24.06.2023
 saruman_event_chain.2017.a: ""И я не потерплю ничего другого!"" #Машинный перевод 24.06.2023
 saruman_event_chain.2017.a.tt: "Вы сами боретесь с ужасом." #Машинный перевод 24.06.2023
 saruman_event_chain.2017.b: "— И ты узнаешь, что я здесь хозяин!" #Машинный перевод 24.06.2023
 saruman_event_chain.2017.b.tt: "Вы отправляете свои армии сражаться со зверем, пока вы убегаете." #Машинный перевод 24.06.2023
  
 saruman_event_chain.2018.t: "Ужас побежден" #Машинный перевод 24.06.2023
 saruman_event_chain.2018.desc: "Хотя битва была долгой и трудной, ужас отброшен, визжа в агонии от множества нанесенных ему ран. Он поворачивается и убегает обратно в темноту, убивая на своем пути несколько последних жертв. Но в тебе кипит гордость - не вернется. Пусть убегает, поджав хвост — если он у него есть — между ног. Ваше превосходство как хозяина этой земли доказано." #Машинный перевод 24.06.2023
 saruman_event_chain.2018.a: "Теперь ничто не может остановить мою работу!" #Машинный перевод 24.06.2023
  
 saruman_event_chain.2019.t: "Ужас преобладает" #Машинный перевод 24.06.2023
 saruman_event_chain.2019.desc: "Это слишком много. Огромный зверь, крадущийся в тенях со скоростью и мощью, прорывается через все ваше долгожданное подземное царство. Все разрушено, туннели рушатся, ваши слуги перебиты, кузни разорваны на части, а сталь сломана, как деревья во время бури.\n\nТолько когда он достигает дневного света, он наконец смягчается, издавая ужасный пронзительный крик, убегая от света в темноту. глубины еще раз. На его пути нет ничего, кроме отчаяния и потерь. Доказано решительно - кто правит Изенгардом на поверхности, найдется и другой хозяин его подземелья." #Машинный перевод 24.06.2023
 saruman_event_chain.2019.a: "Нет...!" #Машинный перевод 24.06.2023
  
 saruman_event_chain.2020.t: "Подземный комплекс" #Машинный перевод 24.06.2023
 saruman_event_chain.2020.desc: "Наконец-то с этим покончено. Реализован великий лабиринт под Изенгардом, чудовище из металла и туннелей, за которым даже вы едва можете уследить. Под поверхностью ваши слуги снуют туда-сюда, следя за тем, чтобы великая машина, которую вы построили, работала на полную мощность." #Машинный перевод 24.06.2023
 saruman_event_chain.2020.a: "Наступает новая эра, эра стали!" #Машинный перевод 24.06.2023
  
 saruman_event_chain.2050.t: "Вопрос о владыках" #Машинный перевод 24.06.2023
 saruman_event_chain.2050.desc.start: "Теперь, когда я укрепился в своем положении, возникает вопрос, как поступить с Повелителями Лошадей Рохана." #Машинный перевод 24.06.2023
 saruman_event_chain.2050.desc.grima: "\n\n[grima.GetFirstName], сын Гальмода, долгое время был моим агентом при дворе Рохана, и многие неохотно уважают его за его проницательные советы. Ему было бы просто ослабить царство изнутри, если я ослаблю разум [rohanking.GetTitledFirstName]. Рохиррим не привыкли к таким планам и не заметят этого." #Машинный перевод 24.06.2023
 saruman_event_chain.2050.desc.nogrima: "\n\nУ меня уже давно есть шпионы и агенты при их дворах. Хотя [grima.GetFirstName] больше нет рядом, чтобы координировать их усилия, они все равно смогут ослабить королевство изнутри, если я ослаблю разум [rohanking.GetTitledFirstName]. Рохиррим не привыкли к таким планам и не заметят этого." #Машинный перевод 24.06.2023
 saruman_event_chain.2050.desc.eorl: "\n\nВ доме [theodred.GetDynasty.GetName] теперь мало кто претендует на трон." #Машинный перевод 24.06.2023
 saruman_event_chain.2050.desc.noneorl: "\n\nДом [theodred.GetDynasty.GetName] пал, а власть их преемника на троне ослабла." #Машинный перевод 24.06.2023
 saruman_event_chain.2050.desc.theodred: "Если [theodred.GetFirstName] погибнет, стабильность в королевстве будет еще больше подорвана." #Машинный перевод 24.06.2023
 saruman_event_chain.2050.desc.eomer: "Племянник Теодена, [eomer.GetFirstName], жив. Если бы он упал," #Машинный перевод 24.06.2023
 saruman_event_chain.2050.desc.noeomereowyn: "Когда [eomer.GetFirstName] мертв," #Машинный перевод 24.06.2023
 saruman_event_chain.2050.desc.eomernoeowyn: "линия [theodred.GetDynasty.GetName] была бы обречена исчезнуть в безвестности." #Машинный перевод 24.06.2023
 saruman_event_chain.2050.desc.eowyn: "[eowyn.GetTitledFirstName] будет претендовать на королевство. Однажды вышла замуж за" #Машинный перевод 24.06.2023
 saruman_event_chain.2050.desc.eowyngrima: "самый верный регент и советник ее дяди, Грима, я могу управлять королевством из тени." #Машинный перевод 24.06.2023
 saruman_event_chain.2050.desc.eowynother: "какой-нибудь безвольный дворянин, не имеющий большого значения, я могу управлять королевством из тени." #Машинный перевод 24.06.2023
 saruman_event_chain.2050.desc.notheodrednoeomernoeowyn: "Поскольку [theodred.GetFirstName], [eomer.GetFirstName] и [eowyn.GetFirstName] мертвы, мало кто может надеяться противостоять мне." #Машинный перевод 24.06.2023
 saruman_event_chain.2050.desc.end: "\n\nОднако такой дизайн рискует показать мою руку и дать моему противнику время для ответа. В открытом бою даже собранные мною силы могут пасть перед их Эоредами. Молниеносная война, прежде чем они смогут раскрыть мои замыслы, может быть более мудрым выбором." #Машинный перевод 24.06.2023
 saruman_event_chain.2050.a: "Замыслы в тенях возьмут верх над Роханом, и я возьму его под свой контроль." #Машинный перевод 24.06.2023
 saruman_event_chain.2050.a.tt: "Вы попытаетесь подчинить себе Рохана с помощью уловок." #Машинный перевод 24.06.2023
 saruman_event_chain.2050.a.tt2: "У вас будет больше времени для достижения своих целей, но в конечном итоге Повелители Лошадей узнают о ваших намерениях, если вы не достигнете своих целей." #Машинный перевод 24.06.2023
 saruman_event_chain.2050.b: "Собери моих людей и урук-хаев. Рохан падет одним махом." #Машинный перевод 24.06.2023
 saruman_event_chain.2050.b.tt: "Вы попытаетесь взять Рохан под свой военный контроль." #Машинный перевод 24.06.2023
 saruman_event_chain.2050.b.tt2: "Вы отправите ультиматум, чтобы подчиниться или принять всю войну за [GetTitleByKey('k_rohan').GetName] через 11 месяцев." #Машинный перевод 24.06.2023
  
 decision_isengard_puppet_rohan: "Установите марионетку в Риддермарке" #Машинный перевод 24.06.2023
 decision_isengard_puppet_rohan_tooltip: "Установите верную марионетку в Королевстве Риддермарк" #Машинный перевод 24.06.2023
 decision_isengard_puppet_rohan_desc: "С хаосом, посеянным в Рохане, и Домом Эорла в клочья, пришло время для меня установить нового правителя над Повелителями Лошадей, полностью верного Изенгарду." #Машинный перевод 24.06.2023
 decision_isengard_puppet_rohan_confirm: "Враг повержен..." #Машинный перевод 24.06.2023
 EFFECT_DECISION_ISENGARD_PUPPET_ROHAN: "Вы посадите на трон [kingdom|E] из [GetTitleByKey('k_rohan').GetName] марионетку, которая станет вашим [vassal|E]." #Машинный перевод 24.06.2023
  
