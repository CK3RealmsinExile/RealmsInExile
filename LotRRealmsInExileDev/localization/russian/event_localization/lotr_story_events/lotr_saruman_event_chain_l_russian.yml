 saruman_event_chain.2043.t: "Самый верный из уруков" #Машинный перевод 24.06.2023
 saruman_event_chain.2043.desc: "По мере того, как моя армия боевых урук-хаев росла, я заметил, что некоторые из них крупнее и злее, чем обычно. Эти внушительные воины превзошли своих сверстников, обрили головы и наполнили свои шлемы человеческой кровью, один запах которой приводит их в ненасытное убийственное безумие! вооруженные двоякогнутыми мечами, украшенными шипами, чтобы выпотрошить и покалечить любого, кто посмеет встать у них на пути.\n\nВидя их необузданный потенциал, я даровал им высокие престижные должности, лично клеймя каждого знаком Белой Руки, связывая их верность мне." #Машинный перевод 24.06.2023
 saruman_event_chain.2043.a: "Эти берсерки принесут мне головы моих врагов!" #Машинный перевод 24.06.2023
 saruman_event_chain.2043.a.tt: "Можно нанять [GetMaA('urukhai_berserker').GetName] как [men_at_arms|E]" #Машинный перевод 24.06.2023
 uruk_hai_berserker_troops: "Носители Белой Руки" #Машинный перевод 24.06.2023
  
 decision_industialise_isengard_1: "Принесите промышленность в Изенгард" #Машинный перевод 24.06.2023
 decision_industialise_isengard_1_tooltip: "Заставьте своих подданных работать над созданием промышленных мощностей Изенгарда." #Машинный перевод 24.06.2023
 decision_industialise_isengard_1_desc: "Изенгард не может поддерживать мои грандиозные амбиции в его нынешнем состоянии. Я должен начать строить промышленный центр за его стенами." #Машинный перевод 24.06.2023
 decision_industialise_isengard_1_confirm: "Я должен осмотреть свои земли" #Машинный перевод 24.06.2023
