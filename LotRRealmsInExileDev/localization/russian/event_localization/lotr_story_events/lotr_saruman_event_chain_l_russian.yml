 saruman_event_chain.2052.t: "Безумие [rohanking.GetFirstNameNoTooltip]" #Машинный перевод 24.06.2023
 saruman_event_chain.2052.desc: "[rohanking.GetFirstNameNoTooltip] отклонил мой ультиматум для подчинения [rohanking.GetHerHis], назвав меня обманщиком, злоупотребившим возложенной на меня верой, и что он никогда не согласится на требования одного из таких.\n\nПри таком отказе остается только сила оружия." #Машинный перевод 24.06.2023
 saruman_event_chain.2052.a: "Быть по сему..." #Машинный перевод 24.06.2023
