 saruman_event_chain.2053.a: "Мудрое решение." #Машинный перевод 24.06.2023
  
 decision_influence_the_king: "Влияние короля Теодена" #Машинный перевод 24.06.2023
 decision_influence_the_king_tooltip: "Используйте своих агентов в Эдорасе, чтобы оказать сильное влияние на короля Теодена." #Машинный перевод 24.06.2023
 decision_influence_the_king_desc: "Давно мои шпионы и агенты находились в Золотом зале Медусельда, они скрывались у всех на виду в качестве доверенных советников и слуг при королевском дворе, что давало мне некоторое представление о намерениях рохиррим и позволяло мне влиять на их дела.\n \nОднако, поскольку я стремлюсь набрать обороты и посадить марионеточного короля на трон Рохана, я мог бы усилить контроль над королем, вытесняя из его ближайшего окружения тех, кто предлагает мудрые советы и наполняет его разум недоумением." #Машинный перевод 24.06.2023
 decision_influence_the_king_confirm: "Отправить слово моим агентам" #Машинный перевод 24.06.2023
 EFFECT_DECISION_INFLUENCE_THE_KING: "Произойдет одно из следующих событий:" #Машинный перевод 24.06.2023
 decision_influence_the_king_effect_positive: "Ваши агенты успешны, что дает вам [strong_hook|E] на Теодене." #Машинный перевод 24.06.2023
 decision_influence_the_king_effect_negative: "Ваши агенты терпят неудачу, препятствуя будущим попыткам интриги на 3 года." #Машинный перевод 24.06.2023
  
 saruman_event_chain.2054.t: "Влияние [rohanking.GetTitledFirstNameNoTooltip]" #Машинный перевод 24.06.2023
 saruman_event_chain.2054.desc: "Сначала я как бы пришел к [rohanking.GetFirstNameNoTooltip] как друг и советник, как когда-то поступал с его предками. Как только его доверие было завоевано, было легко гарантировать, что мои агенты — коррумпированные взяточничеством и грязными обещаниями — займут видное положение при его дворе. \n\nТеперь пришло время увидеть, какое влияние я имею на старого дурака." #Машинный перевод 24.06.2023
 saruman_event_chain.2054.a: "Лукавые слова, раздвоенные языки..." #Машинный перевод 24.06.2023
 saruman_event_chain.2054.a.duel_success: "Ваши агенты устанавливают свое влияние на [rohanking.GetFirstNameNoTooltip]" #Машинный перевод 24.06.2023
 saruman_event_chain.2054.a.duel_failure: "Ваши агенты ошибаются в своих попытках и должны залечь на дно" #Машинный перевод 24.06.2023
 saruman_event_chain.2054.toast.success: "Агенты успешны" #Машинный перевод 24.06.2023
 saruman_event_chain.2054.toast.failure: "Агенты не увенчались успехом" #Машинный перевод 24.06.2023
  
 saruman_event_chain.2055.t: "Совет [agent.GetFirstNameNoTooltip]" #Машинный перевод 24.06.2023
 saruman_event_chain.2055.desc: "В последние месяцы я почувствовал, что мой разум начинает ускользать, когда плохие новости приходят ко мне издалека и из ближнего зарубежья. Мой советник [agent.GetFirstNameNoTooltip] постоянно шепчет мне на ухо, и его слова кажутся все более убедительными, как будто они зачаровывают мой угасающий дух. \n\nМеня призывают принять все подслащенные подношения и завуалированные угрозы, поступающие из Изенгарда, игнорируя при этом слухи о надвигающейся войне на моей западной границе. Я чувствую себя слишком старым и слабым, чтобы сопротивляться..." #Машинный перевод 24.06.2023
 saruman_event_chain.2055.a: "Возможно, мне лучше сделать, как мне сказали..." #Машинный перевод 24.06.2023
  
 saruman_event_chain.2056.t: "Совет [agent.GetFirstNameNoTooltip]" #Машинный перевод 24.06.2023
 saruman_event_chain.2056.desc: "В последние месяцы я почувствовал, что мой разум начинает ускользать, когда плохие новости приходят ко мне издалека и из ближнего зарубежья. Мой советник [agent.GetFirstNameNoTooltip] постоянно шепчет мне на ухо, и его слова кажутся все более убедительными, как будто они зачаровывают мой угасающий дух. \n\nМеня призывают принять все подслащенные подношения и завуалированные угрозы, поступающие из Изенгарда, игнорируя при этом слухи о надвигающейся войне на моей западной границе. И все же что-то подсказывает мне, что все не так, как кажется, и я все же должен сопротивляться этому странному желанию оставить всякую надежду. Я должен взять себя в руки!" #Машинный перевод 24.06.2023
 saruman_event_chain.2056.a: "Я все еще здесь король, а не Саруман!" #Машинный перевод 24.06.2023
  
 decision_raid_the_westfold: "Набег на Вестфолд" #Машинный перевод 24.06.2023
 decision_raid_the_westfold_tooltip: "Отправляйте рейды в Вестфолд, чтобы устроить засаду Теодреду." #Машинный перевод 24.06.2023
 decision_raid_the_westfold_desc: "Пока Теодред еще стоит, Рохан еще может оказать сопротивление моим попыткам подчинить всадников своей воле. Мои агенты до сих пор не смогли вывести его из тени. Возможно, менее изощренный подход может привести к успеху...\n\nЯ мог бы послать своих орков совершить набег на земли Вестфолда в надежде выманить молодого лорда и убить его на поле боя. Тем не менее, если он выживет, моя рука будет раскрыта, и я обязательно буду вынужден вступить в открытую войну." #Машинный перевод 24.06.2023
 decision_raid_the_westfold_confirm: "Это стоит риска!" #Машинный перевод 24.06.2023
 decision_raid_the_westfold_effect_positive: "#P Ваши рейдерские отряды могут победить Теодреда в бою.#!" #Машинный перевод 24.06.2023
 decision_raid_the_westfold_effect_negative: "#N Такая вопиющая демонстрация силы рискует открыть войну, если ее обнаружат.#!" #Машинный перевод 24.06.2023
  
 saruman_event_chain.2057.t: "Вытягивание молодого жеребенка" #Машинный перевод 24.06.2023
 saruman_event_chain.2057.desc: "Принц Теодред молод и силен, доблестен в своей мужественности и любим своим царственным отцом и его подданными. Он не сможет отвернуться и игнорировать страдания своего народа.\n\nЭтим я вытащу его, откуда он может быть убит моими воинами..." #Машинный перевод 24.06.2023
 saruman_event_chain.2057.a: "Я устал ждать. Это заканчивается сейчас." #Машинный перевод 24.06.2023
  
 saruman_event_chain.2058.t: "Репортажи из Вестфолда" #Машинный перевод 24.06.2023
 saruman_event_chain.2058.desc.start: "Всадники с границ Вестфолда прибыли с мрачными новостями. Орки свободно бродят по сельской местности, грабят деревни и бессмысленно убивают. Тем не менее, эти орки кажутся слишком организованными, чтобы выйти из гор, и на них есть странная метка — Белая Рука на черном поле.\n\nС каким новым врагом мы сталкиваемся в этот поздний час? В последнее время Белый Волшебник стал замкнутым, и мое сердце предчувствует, что долгое молчание Изенгарда было не размышлением, а подготовкой." #Машинный перевод 24.06.2023
 saruman_event_chain.2058.desc.seetheoden: "\n\nЕсли эти слухи верны, я знаю, что обязан как можно скорее доложить моему отцу, чтобы собрать наши знамена для ответа. Он был бы разочарован, если бы я был безрассудным. И все же, мой отец в последнее время не в себе, и чем дольше я провожу в Эдорасе, тем больше вреда эти монстры могут обрушить на наш народ!" #Машинный перевод 24.06.2023
 saruman_event_chain.2058.desc.seeking: "\n\nЕсли эти слухи верны, я знаю, что обязан со всей поспешностью доложить [rohanking.GetName], чтобы собрать наши знамена в ответ. И тем не менее, в последнее время [rohanking.GetTitleAsNameNoTooltip] кажется не в порядке, и чем дольше я провожу в Эдорасе, тем больше вреда эти монстры могут причинить нашему народу!" #Машинный перевод 24.06.2023
 saruman_event_chain.2058.desc.iamking: "\n\nЕсли эти слухи верны, я не могу допустить, чтобы такие гнусные дела продолжались в моих землях! Мои люди ожидают, что я лично займусь этим вопросом." #Машинный перевод 24.06.2023
 saruman_event_chain.2058.a: "Готовьтесь к отъезду, я должен поговорить с [rohanking.GetTitleAsNameNoTooltip]." #Машинный перевод 24.06.2023
 saruman_event_chain.2058.a.tt: "Отправляйтесь на восток, чтобы запросить аудиенцию у [rohanking.GetFirstNameNoTooltip]." #Машинный перевод 24.06.2023
 saruman_event_chain.2058.b: "Вызовите всадников. Я сам расследую эти слухи." #Машинный перевод 24.06.2023
 saruman_event_chain.2058.b.tt: "Отправляйтесь на запад со своими людьми и покончите с атаками, рискуя своей жизнью." #Машинный перевод 24.06.2023
  
 saruman_event_chain.2059.t: "Аудиенция у короля" #Машинный перевод 24.06.2023
 saruman_event_chain.2059.desc: "Я прибываю в Эдорас в поисках аудиенции у отца, чтобы сообщить ему о набегах на наши границы. Но прежде чем я успеваю встретиться с ним, меня останавливает прямо у главных ворот [agent.GetFirstNameNoTooltip] с серьезным лицом.\n\n"Ваш царственный отец сильно заболел, мой принц", - говорит он мягким и сочувствующим голосом. «Ему трудно сосредоточиться — он говорит, что его разум подобен туману, он много спит, и умоляет нас заняться всеми подобными делами, пока он не восстановит свои силы. Он разрешил мне заблокировать его комнату для всех, кроме тех, кого я считаю необходимым. . Я слышал, что вы пришли с мрачными новостями, и я не стал бы огорчать его без необходимости."\n\nЯ одновременно разрываюсь между заботой о моем отце и ужасными потребностями моей задачи, но я принимаю слова [agent.GetFirstNameNoTooltip], рассказывая ему все, что я знал.\n\n[agent.GetFirstNameNoTooltip] лицо становится серьезным. «Мы не можем беспокоить короля этим, мой принц — не тогда, когда у вас так мало доказательств. Саруман долгое время был нашим другом и союзником, верным стражем нашей западной границы. Такие мрачные слова без поддержки причинили бы королю только ужасное горе. Вы должны пойти и найти доказательства этих... слухов и, если потребуется, восстановить порядок в этом районе. Я очень верю в вас, мой принц."\n\nНа первый взгляд, слова [agent.GetFirstNameNoTooltip] разумны - пока. ..уйти, не увидев отца и не сообщив ему об опасности? Не могу поверить, что он запретил даже мне видеться с ним?" #Машинный перевод 24.06.2023
 saruman_event_chain.2059.a: "Готовьте лошадей, мы отправляемся в Вестфолд" #Машинный перевод 24.06.2023
 saruman_event_chain.2059.b: "Теперь в Эдорасе есть король теней. Я должен заручиться поддержкой." #Машинный перевод 24.06.2023
 saruman_event_chain.2059.b.duel_success: "Вам удается выбраться из залов целым и невредимым" #Машинный перевод 24.06.2023
 saruman_event_chain.2059.b.effect: "#P Вы можете принять решение начать собирать поддержку по всему королевству, чтобы изгнать [agent.GetFirstNameNoTooltip] и его союзников из двора." #Машинный перевод 24.06.2023
 saruman_event_chain.2059.b.duel_failure: "[agent.GetFirstNameNoTooltip] и его союзники в суде убьют вас, прежде чем вы успеете уйти" #Машинный перевод 24.06.2023
  
 decision_civil_war_support: "Начать подготовку к гражданской войне" #Машинный перевод 24.06.2023
 decision_civil_war_support_tooltip: "Обратитесь ко всем лордам Риддермарка в поисках поддержки." #Машинный перевод 24.06.2023
 decision_civil_war_support_desc: "Тень нависла над Эдорасом, и в его дворе процветает коррупция, проникшая через иностранных агентов, стремящихся причинить вред нашему народу.\n\nЯ должен обратиться ко всем лордам Рохана, заручиться их поддержкой, чтобы очистить Риддермарк от их гнусного влияния, и восстановить справедливое и стабильное правление на этих землях." #Машинный перевод 24.06.2023
 decision_civil_war_support_effect: "Вы начинаете подготовку к объявлению гражданской войны через год." #Машинный перевод 24.06.2023
 decision_civil_war_support_effect_positive: "#P В случае успеха вы очистите королевство от всего иностранного влияния.#!" #Машинный перевод 24.06.2023
 decision_civil_war_support_effect_negative: "#N В случае неудачи вы будете заключены в тюрьму, а царство обязательно падет.#!" #Машинный перевод 24.06.2023
 decision_civil_war_support_confirm: "Пусть будет брошена кость" #Машинный перевод 24.06.2023
  
 saruman_event_chain.2060.t: "Вестфолд в огне" #Машинный перевод 24.06.2023
 saruman_event_chain.2060.desc: "Упорно ехав всю ночь, мы наконец добрались до города [GetTitleByKey('b_fowlmere').GetNameNoTier]. Но мы пришли слишком поздно.\n\nОгонь охватывает поля и дома, а дым задыхается в самом воздухе. Мы едва ли можем терпеть это, но мы должны. Наконец мы находим выжившего жителя деревни, который рассказывает нам всю душераздирающую историю.\n\nДунландские рейдеры и свирепые орки, носящие большие кованые доспехи с клеймом Белой Руки, как сообщается, напали на них утром. В хаосе бойни он утверждает, что слышал имя Сарумана, упомянутое как орками, так и дунландцами, пока он прятался.\n\nТо, чего я боялся, было правдой. [saruman.GetFirstName] предал нас." #Машинный перевод 24.06.2023
 saruman_event_chain.2060.a: "Мы отправимся в [GetTitleByKey('b_fordsofisen').GetNameNoTier] и сразимся с Белым Волшебником!" #Машинный перевод 24.06.2023
 saruman_event_chain.2060.b: "Я прислушаюсь к совету своих капитанов! Мы отправляемся в Эдорас!" #Машинный перевод 24.06.2023
  
 saruman_event_chain.2061.t: "Засада в Изене" #Машинный перевод 24.06.2023
 saruman_event_chain.2061.desc: "Мы столкнулись с силами Изенгарда у [GetTitleByKey('b_fordsofisen').GetNameNoTier]. Они обвинили нас в том, что мало заботятся о своих жизнях, стремясь ко мне так же быстро, как всадники. Мои люди справились с честью, и мы нанесли яростный удар по их силам, но я боюсь, что врагу удалось достичь своей цели.\n\nХотя большая часть моей армии успешно отступила, моя охрана и я обнаружили, что мы отрезаны. по окончательной зарядке. Мои слуги мертвы, и я боюсь, что скоро пойду за ними..." #Машинный перевод 24.06.2023
 saruman_event_chain.2061.a: "О предки Рохана, залечите мои раны..." #Машинный перевод 24.06.2023
 saruman_event_chain.2061.a.duel_success: "Несмотря ни на что, вам удается вырваться из рукопашной схватки и бежать обратно в Эдорас." #Машинный перевод 24.06.2023
 saruman_event_chain.2061.a.duel_failure: "Вы не в силах сдержать натиск орков и дунландцев, падая на поле боя от их мечей" #Машинный перевод 24.06.2023
  
 saruman_event_chain.2062.t: "Чудесный побег" #Машинный перевод 24.06.2023
 saruman_event_chain.2062.desc: "Хотя враг давит со всех сторон, моя верная свита храбро сражается. Они набрасываются, как животные, отчаянно царапая и карабкаясь, как волны на скале, устремляясь вперед и затем отступая. Но благодаря некоторым хитрым маневрам мы, наконец, начинаем отступать в полном порядке, сильно окровавив врага.\n\nНо я не могу забыть знак и крики врага - это Саруман из Изенгарда! Это его люди, его звери, и они пришли с огнем и мечом на нашу землю." #Машинный перевод 24.06.2023
 saruman_event_chain.2062.a: "Мы едем за Эдорас!" #Машинный перевод 24.06.2023
  
 saruman_event_chain.2063.t: "Засада в Изене" #Машинный перевод 24.06.2023
 saruman_event_chain.2063.desc: "Залп за залпом, стрелы обрушиваются на нас, с ужасной яростью поражая щиты и коней. Одного за другим моих капитанов сбивают с лошадей и добивают кривыми клинками. Я мчусь на восток, но меня останавливает стена пикинеров. Они бьют и бьют меня. Все темнеет.\n\nЧерез несколько часов, а может, и дней, я вижу ослепительный свет и тени, танцующие в реке, фигуры, ковыряющиеся в мертвых, ищущие что-то или кого-то. Внезапно я становлюсь невесомым, меня поднимают и помещают на то, что я считаю лошадью, и когда мы начинаем двигаться, все возвращается во тьму." #Машинный перевод 24.06.2023
 saruman_event_chain.2063.a: "Дай Эру силы мне!" #Машинный перевод 24.06.2023
  
 saruman_event_chain.2064.t: "Смерть Теодреда" #Машинный перевод 24.06.2023
 saruman_event_chain.2064.desc: "У меня почти не осталось сил. Я смутно знаю, что отдыхаю в постели, но почему? Бой, кровь и стальной звон... теперь все приглушенно, тускло, как сквозь туман. Я смутно понимаю, что мне нужно что-то сделать, но что? Я так устал, мне больше всего хочется отдохнуть...\n\nЯ молча ускользаю, последние мысли моего разума сосредоточены на моем возлюбленном короле и отце и бедственном положении нашего королевства." #Машинный перевод 24.06.2023
 saruman_event_chain.2064.a: "Бой на Рохане..." #Машинный перевод 24.06.2023
  
 saruman_event_chain.2065.t: "Увечье Теодреда" #Машинный перевод 24.06.2023
 saruman_event_chain.2065.desc: "У меня почти не осталось сил. Я смутно знаю, что отдыхаю в постели, но почему? Бой, кровь и стальной звон... теперь все приглушенно, тускло, как сквозь туман. Я смутно понимаю, что мне нужно что-то сделать, но что? Я так устал, мне больше всего хочется отдохнуть...\n\nЯ слышу приглушенные голоса. Может быть, они принадлежат моим предкам? Они спрашивают, кто сделал это со мной. Кто несет ответственность?\n\nЗатем я вижу это, видение одной руки, ослепительно ярко-белой и объятой пламенем. Потом крик, боль, страдание. Я сжимаю горсть своих простыней и громко кричу." #Машинный перевод 24.06.2023
 saruman_event_chain.2065.a: "Белый Волшебник! Он предал нас!" #Машинный перевод 24.06.2023
  
 saruman_event_chain.2066.t: "Похоронить ребенка" #Машинный перевод 24.06.2023
 saruman_event_chain.2066.desc: "Я оцепенел, шок все еще удерживает меня от слез, которые, я знаю, со временем польются. Моя племянница Эовин помогает вести невозмутимую процессию к Курганному полю, а моего сына несут со всеми почестями, как и подобает принцу Марки. После завершения процедуры я отпускаю людей, и они медленно уходят, мои племянница и племянник последними среди них.\n\nНаконец слезы начинают течь, рука на моем лице, когда я смотрю на курган моей возлюбленной сын, такой гордый и сильный, но такой добрый и благородный. Старые задерживаются, а молодые гибнут — что это за справедливость?" #Машинный перевод 24.06.2023
 saruman_event_chain.2066.a: "Ни один отец никогда не должен хоронить своего ребенка." #Машинный перевод 24.06.2023
  
 saruman_event_chain.2067.t: "Предательство Сарумана" #Машинный перевод 24.06.2023
 saruman_event_chain.2067.desc: "Теодред врывается в двери моей комнаты, облаченный в свои доспехи со всей силой, подобающей Принцу Марки. Видя его таким сильным и энергичным, долгий туман над моим разумом рассеивается достаточно долго, чтобы услышать, как он говорит...\n\n"Молчи, [agent.GetFirstNameNoTooltip]! Слишком долго твои ядовитые слова вводили в заблуждение моего отца и ослепляли его к угрозам его королевство! Охранники..."\n\nСлова моего сына подобны свету, пробивающемуся сквозь облака, и сразу же я настороже, мои глаза пронзают [agent.GetFirstNameNoTooltip], даже когда я крепко сжимаю черный посох. Я подзываю сына ближе.\n\n"Теодред, помоги мне подняться. Кажется, я слишком долго отсутствовал. Я сожалею, но все же так горжусь тобой".\n\nВ глазах Теодреда появляется легкое облегчение, даже когда он делает последние несколько шагов, после чего помогает мне подняться. Я уже чувствую, как ко мне возвращаются силы, которые так долго были вялыми и ушли, черпая силы из присутствия моего сына. Я отбросил черный посох, который больше не нужен. Мы направляемся к тронному залу, мое лицо становится серьезнее, когда мой сын рассказывает мне обо всем, что случилось с нашими землями, и кто наш враг..." #Машинный перевод 24.06.2023
 saruman_event_chain.2067.a: "Саруман заплатит. Соберите Рохиррим!" #Машинный перевод 24.06.2023
  
 saruman_event_chain.2068.t: "Неудавшееся убийство" #Машинный перевод 24.06.2023
 saruman_event_chain.2068.desc: "Мои урук-хаи и дунландцы потерпели полную неудачу в убийстве принца Теодреда! Мои рейдеры были окровавлены и почти уничтожены, их знамена были видны всем.\n\nТеодред уже прибыл в Эдорас и изгнал моих агентов, и сообщается, что Теоден вырвался из тумана, который я на него наложила! Даже сейчас они сплачивают Риддермарк и собирают рохиррим, зная о моих планах." #Машинный перевод 24.06.2023
 saruman_event_chain.2068.a: "Тогда это будет открытая война!" #Машинный перевод 24.06.2023
  
 saruman_event_chain.2069.t: "Аудиенция у короля" #Машинный перевод 24.06.2023
 saruman_event_chain.2069.desc: "Я врываюсь в Эдорас и требую аудиенции у [rohanking.GetTitleAsNameNoTooltip]. [agent.GetFirstName] отказывает мне в доступе и настаивает на том, чтобы я отказался от своей просьбы или мне грозит изгнание из Царства." #Машинный перевод 24.06.2023
 saruman_event_chain.2069.a: "Подлое существо, это предательство!" #Машинный перевод 24.06.2023
 saruman_event_chain.2069.a.tt: ""
 saruman_event_chain.2069.b: "Возможно, вы правы..." #Машинный перевод 24.06.2023
  
 saruman_event_chain.2070.t: "Смерть Теодреда" #Машинный перевод 24.06.2023
 saruman_event_chain.2070.desc: "До меня дошло известие от моих агентов в Рохане, что Теодред пал от рук моего урук-хая у Изенских бродов и скончался от ран. их горе. Рохан теперь слабее, чем когда-либо, с неумелым королем, потерянным наследником и [eomer.GetFirstName], не проявляющим никаких признаков сопротивления." #Машинный перевод 24.06.2023
 saruman_event_chain.2070.a: "Скоро Рохан будет моим." #Машинный перевод 24.06.2023
  
 saruman_event_chain.2071.t: "Смерть Теодреда" #Машинный перевод 24.06.2023
 saruman_event_chain.2071.desc: "До меня дошло известие от моих агентов в Рохане, что Теодред пал от рук моего урук-хая у Изенских бродов и скончался от ран. их горе. Рохан теперь слабее, чем когда-либо, с неумелым королем и потерянным наследником.\n\nИ все же [eomer.GetFirstName] остается занозой в моем боку. [agent.GetFirstName] изгнал его из королевства, и говорят, что он стремится заручиться поддержкой со всего королевства, чтобы сформировать сопротивление." #Машинный перевод 24.06.2023
 saruman_event_chain.2071.a: "Я должен избавить Рохана от молодого [eomer.GetFirstName], пока не стало слишком поздно." #Машинный перевод 24.06.2023
  
 saruman_event_chain.2072.t: "Смерть Теодреда" #Машинный перевод 24.06.2023
 saruman_event_chain.2072.desc: "До меня дошло известие от моих агентов в Рохане, что Теодред пал от рук моего урук-хая у Изенских бродов и скончался от ран. их горе. Теперь Рохан слабее, чем когда-либо, с неумелым [rohanking.GetTitleAsNameNoTooltip], а [theodred.GetFirstName] и [eomer.GetFirstName] оба потеряны.\n\nВсе идет по плану." #Машинный перевод 24.06.2023
 saruman_event_chain.2072.a: "Ничто не осталось, чтобы стоять на моем пути ..." #Машинный перевод 24.06.2023
  
 decision_roam_rohan: "Путешествуйте по землям Рохана" #Машинный перевод 24.06.2023
 decision_roam_rohan_tooltip: "Бродить по землям Рохана, разыскивая отряды орков, которых можно уничтожить." #Машинный перевод 24.06.2023
 decision_roam_rohan_desc: "В моем изгнании я еду со своими людьми, чтобы найти своих врагов" #Машинный перевод 24.06.2023
 decision_roam_rohan_confirm: "Готовь лошадей" #Машинный перевод 24.06.2023
  
 saruman_event_chain.2073.t: "Охотники" #Машинный перевод 24.06.2023
 saruman_event_chain.2073.desc: "Блуждая по равнинам со своими товарищами-наездниками, я наткнулся на волшебника, эльфа, человека и гнома. [gandalf.GetFirstName] Волшебник известен в этих землях, хотя посещает их редко. В его компании есть человек по имени [aragorn.GetFirstName], [legolas.GetFirstName], эльф из Лесного Царства и [gimli.GetFirstName] из Эребора. После того, как все представлены, [gandalf.GetFirstName] сообщает мне, что он направляется в Эдорас, чтобы поговорить с [rohanking.GetFirstName] о проблемах как за границей, так и внутри Рохана.\n\nЯ честен с ним; «Его Величество [rohanking.GetFirstName] больше не отличает друга от врага, ослабевшего предательством и обратившегося против своих верных подданных ядовитым советом. Я почти оставил надежду. утвердился в его уме»." #Машинный перевод 24.06.2023
 saruman_event_chain.2073.a: "Мы едем в Эдорас и к королю!" #Машинный перевод 24.06.2023
  
 saruman_event_chain.2074.t: "Возвращение [rohanking.GetFirstNameNoTooltip]" #Машинный перевод 24.06.2023
 saruman_event_chain.2074.desc: "Стук посоха волшебника по дереву эхом отдается в тронном риме, и немногие из присутствующих наблюдают за сгорбленным в сером человеком в приглушенной тишине.\n\n"Вежливость вашего зала несколько уменьшилась в последнее время, [rohanking.GetFirstNameNoTooltip] сын [rohanking.real_father.GetFirstNameNoTooltip]!"\n\nМедленно он подходит к трону, где сидит король, высохший и усталый, его лицо затенено, а глаза не видят по-настоящему. Стоя перед ним, [gandalf.GetFirstName] отбросил свой серый плащ, представляя себя в страшном великолепии, плащ белый, как свежевыпавший снег, высокий и сильный, увенчанный мудростью.\n\n"Слишком долго ты сидел в тени и доверял извращенные сказки и кривые побуждения. Внемли мне, о Король Марки! Не все темно - мужествуй, ибо лучшей защиты от этого не найдешь. Вдохни вольным воздухом и отбрось свою опору!"\n\nВ наконец, [rohanking.GetFirstName] поднялся с трона, черный посох в его руке лязгнул по камню. Лицо, давно окутанное тенями и отчаянием, казалось, словно пробитое солнцем сквозь тучи, и он выглядел таким, каким был когда-то - Королем Марки, крепким и сильным." #Машинный перевод 24.06.2023
 saruman_event_chain.2074.a: "Надежда еще не умерла. Мужайтесь мужественно." #Машинный перевод 24.06.2023
  
 saruman_event_chain.2075.t: "Судьба [agent.GetFirstNameNoTooltip]" #Машинный перевод 24.06.2023
 saruman_event_chain.2075.desc: "Выздоровевший и свободный я сейчас, как будто дымка рассеялась с моего разума. Но теперь остается задача. Говорят, что [agent.GetFirstNameNoTooltip] предал меня, что [agent.GetSheHe] задумал мою слабость с теми, кто за границей. И вот теперь меня спрашивают - какова судьба [agent.GetFirstNameNoTooltip]?" #Машинный перевод 24.06.2023
 saruman_event_chain.2075.a: "Выполните [agent.GetHerHim] и получите награду, которую заслуживает предатель." #Машинный перевод 24.06.2023
 saruman_event_chain.2075.b: "Запереть [agent.GetHerHim], откуда [agent.GetSheHe] никому не причинит вреда." #Машинный перевод 24.06.2023
 saruman_event_chain.2075.c: "Баниш [agent.GetHerHim], [agent.GetSheHe] служил мне один раз. Эту милость я дам." #Машинный перевод 24.06.2023
  
 saruman_event_chain.2076.t: "Гэндальф возвращается" #Машинный перевод 24.06.2023
 saruman_event_chain.2076.desc.start: "[gandalf.GetFirstName] Серый, ныне самопровозглашенный «Белый», на самом деле не что иное, как недальновидный и жалкий проныра, пришел и выгнал моего верного подчиненного, [agent.GetFirstNameNoTooltip]. Он даже зашел так далеко, что стал бороться против меня, рассеяв туман недоумения, которым я окутал [rohanking.GetFirstName]. Хоть я и потерял слух при дворе Эдораса, я уже могу предвидеть, как в его убогом зале с соломенными крышами состоится сбор." #Машинный перевод 24.06.2023
 saruman_event_chain.2076.desc.grima_executed: "\n\nЧто еще хуже, [rohanking.GetFirstName] казнил этого полезного дурака [agent.GetFirstNameNoTooltip] перед всем своим двором." #Машинный перевод 24.06.2023
 saruman_event_chain.2076.desc.grima_imprisoned: "\n\nЧто еще хуже, [rohanking.GetFirstName] бросил этого полезного дурака [agent.GetFirstNameNoTooltip] в его самые глубокие, самые темные камеры. Я надеюсь, что пока больше ничего от него не узнаю." #Машинный перевод 24.06.2023
 saruman_event_chain.2076.desc.grima_freed: "\n\nЕдинственная положительная сторона — это новость о том, что [rohanking.GetFirstName] по глупости освободил [agent.GetFirstNameNoTooltip] в ошибочном акте милосердия. Возможно, он вернется ко мне и еще пригодится..." #Машинный перевод 24.06.2023
 saruman_event_chain.2076.desc.end: "\n\nДа будет так. Если они не подчинятся мирно, то я буду вынужден прибегнуть к более радикальным методам..." #Машинный перевод 24.06.2023
 #saruman_event_chain.2076.desc: "[gandalf.GetFirstName] Серый, ныне самопровозглашенный «Белый», на самом деле не что иное, как недальновидный и жалкий проныра, пришел и выгнал моего верного подчиненного, [agent.GetFirstNameNoTooltip]. Он дошел даже до того, что стал бороться против меня, рассеяв туман недоумения, которым я окутал [rohanking.GetFirstName]. Хоть я и потерял слух при дворе Эдораса, я уже могу предвидеть сбор в его жалком зале с соломенными крышами.\n\nДа будет так. Если они не подчинятся мирно, то я буду вынужден прибегнуть к более радикальным методам..." #Машинный перевод 24.06.2023
 saruman_event_chain.2076.a: "Тогда это война." #Машинный перевод 24.06.2023
  
