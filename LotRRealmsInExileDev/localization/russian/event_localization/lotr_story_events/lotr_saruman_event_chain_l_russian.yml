 decision_isengard_center_of_learning_desc: "Долго я жил среди народов Средиземья, давая мудрые советы и помогая им в борьбе против тьмы Мелькора и его рода. Похоже, что с господством Саурона Дети Илуватара нуждаются в древней мудрости Истари больше, чем когда-либо.\n\nУвы, наш орден теперь разрозненный и разрозненный. Гэндальф держит компанию нескольких человек, Радагаст — отшельник, и я не получал вестей от своих лазурных сородичей уже много лун.\n\nПришло время основать центр обучения здесь, в Изенгарде. Сила в количестве. Я соберу великие умы и мыслителей в Ортханк и создам Академию, чтобы лучше подготовить будущие поколения к продолжению борьбы с тьмой." #Машинный перевод 24.06.2023
