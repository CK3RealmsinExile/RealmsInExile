 saruman_event_chain.2040.t: "Пехота Урук-хай" #Машинный перевод 24.06.2023
 saruman_event_chain.2040.desc: "По мере того как урук-хаи растут, я думаю об их вооружении и обучении. В моей голове есть два пути для основной пехоты моей новой армии.\n\nПервый состоит в том, чтобы сформировать традиционные отряды орков с большим количеством копий и застрельщиков, быстрых и смертоносных, но проигрывающих в генеральном сражении. Они будут грабить землю по мере своего распространения, терроризируя моих врагов и подрывая их волю к бою.\n\nПоследний и более дорогостоящий вариант заключается в том, чтобы иметь меньше, но хорошо экипированных мечников и копейщиков, одетых в тяжелые доспехи, способных сражаться на поле боя. сражения на великих равнинах на равных с моими врагами." #Машинный перевод 24.06.2023
 saruman_event_chain.2040.a: "Они будут преследовать моих врагов и заполонят землю!" #Машинный перевод 24.06.2023
 saruman_event_chain.2040.a.tt: "Можно нанять [GetMaA('urukhai_skirmishers').GetName] как [men_at_arms|E]" #Машинный перевод 24.06.2023
 saruman_event_chain.2040.a.tt2: "Можно нанять [GetMaA('urukhai_spearmen').GetName] как [men_at_arms|E]" #Машинный перевод 24.06.2023
 saruman_event_chain.2040.b: "Они будут отличаться от своих предков, дисциплинированными и хорошо вооруженными!" #Машинный перевод 24.06.2023
 saruman_event_chain.2040.b.tt: "Можно нанять [GetMaA('urukhai_fighting').GetName] как [men_at_arms|E]" #Машинный перевод 24.06.2023
 saruman_event_chain.2040.b.tt2: "Можно нанять [GetMaA('urukhai_pikemen').GetName] как [men_at_arms|E]" #Машинный перевод 24.06.2023
  
 saruman_event_chain.2041.t: "Лучники Урук-хай" #Машинный перевод 24.06.2023
 saruman_event_chain.2041.desc: "Приняв решение о пехотном ядре моей новой армии, я обратил внимание на лучников. Здесь я тоже вижу два варианта — традиционные луки или арбалеты.\n\nУ традиционных луков есть свои преимущества — они легче, компактнее, менее подвержены сбоям и при должной подготовке могут опережать огонь противника. С другой стороны, они требуют гораздо большей подготовки.\n\nАрбалеты просты - их легко освоить, и они могут бить сильнее, чем многие традиционные лучники. Но они могут выйти из строя, а их скорострельность ниже, чем у обученного лучника." #Машинный перевод 24.06.2023
 saruman_event_chain.2041.a: "Традиционные луки окупятся." #Машинный перевод 24.06.2023
 saruman_event_chain.2041.a.tt: "Можно нанять [GetMaA('urukhai_archers').GetName] как [men_at_arms|E]" #Машинный перевод 24.06.2023
 saruman_event_chain.2041.b: "Мы затмим небеса натиском арбалетных болтов!" #Машинный перевод 24.06.2023
 saruman_event_chain.2041.b.tt: "Можно нанять [GetMaA('urukhai_crossbowmen').GetName] как [men_at_arms|E]" #Машинный перевод 24.06.2023
 first_uruk_hai_troops: "Первый из Урук-хай" #Машинный перевод 24.06.2023
  
 saruman_event_chain.2042.t: "Секретное оружие моей армии" #Машинный перевод 24.06.2023
 saruman_event_chain.2042.desc: "Сейчас я израсходовал большую часть своих ресурсов, но мой разум все еще больше думает о том, чем я могу еще больше пополнить свои силы!\n\nДолгое время я экспериментировал с огнем, который можно зажечь по команде, который может высекать камень и уничтожать мужчин. Но ресурсы редкие и экзотические, и при неправильном обращении они могут легко погубить как мои войска, так и моих врагов.\n\nЯ мог бы пополнить свои силы наездниками на варгах, которые будут разведчиками и фланкёрами в бою. Многие сражения в истории были решены благодаря быстрой подвижности кавалерии.\n\nИ наконец, есть тролли, обитающие в Туманных горах, которых я могу привлечь на свою сторону и... усилить. Они могли бы обеспечить мощную ударную силу, чтобы повести авангард против моих врагов." #Машинный перевод 24.06.2023
 saruman_event_chain.2042.a: "Все будут бояться огня Изенгарда." #Машинный перевод 24.06.2023
 saruman_event_chain.2042.a.tt: "Можно нанять [GetMaA('urukhai_sappers').GetName] как [men_at_arms|E]" #Машинный перевод 24.06.2023
 saruman_event_chain.2042.b: "Мои урук-хаи и их свирепые варги разорвут моих врагов на части!" #Машинный перевод 24.06.2023
 saruman_event_chain.2042.b.tt: "Можно нанять [GetMaA('urukhai_warg_riders').GetName] как [men_at_arms|E]" #Машинный перевод 24.06.2023
 saruman_event_chain.2042.c: "Я использую свое самое темное ремесло, чтобы создать совершенного боевого зверя..." #Машинный перевод 24.06.2023
 saruman_event_chain.2042.c.tt: "Можно нанять [GetMaA('urukhai_monstrosity').GetName] как [men_at_arms|E]" #Машинный перевод 24.06.2023
