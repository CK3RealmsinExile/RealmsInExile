 saruman_event_chain.2201.toast.t: "Объявлена ​​война" #Машинный перевод 24.06.2023
 saruman_event_chain.2201.toast.desc: "В рамках усилий [respondent.GetHerHis] по объединению Дунланда [respondent.GetFirstName] призвал вас к войне против [newenemy.GetName]." #Машинный перевод 24.06.2023
  
 saruman_event_chain.2003.t: "Война за Рохан" #Машинный перевод 24.06.2023
 saruman_event_chain.2003.desc: "Какими бы ни были мои первоначальные мысли, стало очевидным, что единственный способ взять Риддермарк под свое ярмо — это силой оружия.\n\nЯ больше не буду творить замыслы в тени, но сокрушу своих врагов на поле боя!" #Машинный перевод 24.06.2023
 saruman_event_chain.2003.a: "И так это начинается..." #Машинный перевод 24.06.2023
  
 saruman_event_chain.2101.t: "Поражение всадников" #Машинный перевод 24.06.2023
 saruman_event_chain.2101.desc: "В решительной демонстрации силы всадники Рохана были унижены. Перед моими могучими армиями Урук-хая и вспомогательными войсками Дунланда их поражение было почти неизбежным.\n\nОднако я мудрый лорд, и я не буду без нужды лишать земли силы. Оставшимся владыкам было позволено преклонить колено передо мной и сохранять свои собственные законы и обычаи, пока они остаются верными.\n\nТеперь, когда древние равнины Каленардона защищены, мой взгляд обращен на юг и восток. .." #Машинный перевод 24.06.2023
 saruman_event_chain.2101.a: "Первая из многих побед." #Машинный перевод 24.06.2023
  
 saruman_event_chain.2102.t: "Победа всадников" #Машинный перевод 24.06.2023
 saruman_event_chain.2102.desc: "Победа! У нас есть победа!\n\nБелый Волшебник побежден полностью и безоговорочно, его армии изгнаны с поля боя и убиты, Кольцо Изенгарда прорвано, а башня Ортханка взята штурмом. Мои люди вытащили верного Белого Волшебника, и когда он брошен к моим ногам, горит один вопрос - что делать с Саруманом?" #Машинный перевод 24.06.2023
 saruman_event_chain.2102.a: "Пусть вороны полакомятся его трупом!" #Машинный перевод 24.06.2023
 saruman_event_chain.2102.b: "Он будет жить, но в позоре навсегда!" #Машинный перевод 24.06.2023
  
 saruman_event_chain.2103.t: "Марионетка в Риддермарке" #Машинный перевод 24.06.2023
 saruman_event_chain.2103.desc: "С хаосом, посеянным в Рохане, и Домом Эорла в клочья, пришло время для меня установить нового правителя над Повелителями Лошадей, полностью верного Изенгарду." #Машинный перевод 24.06.2023
 saruman_event_chain.2103.a: "[agent.GetFirstNameNoTooltip] сослужил мне хорошую службу, земля [agent.GetHersHis]." #Машинный перевод 24.06.2023
 saruman_event_chain.2103.b: "[urukcandidate.GetFirstNameNoTooltip] будет править Роханом от моего имени железной рукой." #Машинный перевод 24.06.2023
 saruman_event_chain.2103.c: "Когда-то этой землей правили дунландцы, и они снова будут править в соответствии с [dunlendingcandidate.GetFirstNameNoTooltip]." #Машинный перевод 24.06.2023
 saruman_event_chain.2103.d: "Почему я должен отказываться от того, ради чего я так усердно работал?" #Машинный перевод 24.06.2023
 saruman_event_chain.2103.e: "ЗАПОЛНИТЕЛЬ — Мой агент взял на себя управление во время гражданской войны" #Машинный перевод 24.06.2023
  
 saruman_event_chain.2104.t: "Дева Рохана" #Машинный перевод 24.06.2023
 saruman_event_chain.2104.desc: "Хотя теперь я правлю как король [GetTitleByKey('k_rohan').GetNameNoTier], теперь я правлю королевством, покоренным только хитростью и силой оружия. Многие недовольны моим правлением и в темных углах шепчутся о моей незаконнорожденности.\n\nНо Эовин, лучезарная дева из дома Эорлов, все еще жива и не замужем. Если бы я женился на ней, то развеял бы многие слухи о незаконности моего правления. И она красива и доблестна, к тому же..." #Машинный перевод 24.06.2023
 saruman_event_chain.2104.a: "Я спрошу." #Машинный перевод 24.06.2023
 saruman_event_chain.2104.b: "Мое сердце жаждет другого." #Машинный перевод 24.06.2023
  
 saruman_event_chain.2105.t: "Предложение руки и сердца" #Машинный перевод 24.06.2023
 saruman_event_chain.2105.desc: "Хотя я думал, что час не может стать темнее, сейчас ко мне подошел [suitor.GetName] с предложением руки и сердца. В его мотивах нельзя сомневаться — независимо от того, какое вожделение он может испытывать ко мне, я также знаю, что он рассматривает нашу помолвку как средство укрепления легитимности своего правления.\n\nДолжен ли я согласиться, ради безопасности и стабильности Рохана , хотя это может быть? Или сейчас самое время покинуть свой дом и бежать в Белый город?" #Машинный перевод 24.06.2023
 saruman_event_chain.2105.a: "Я лягу и подумаю о Рохане" #Машинный перевод 24.06.2023
 saruman_event_chain.2105.a.toast: "[eowyn.GetName] принял мое предложение." #Машинный перевод 24.06.2023
 saruman_event_chain.2105.b: "Время для быстрого выхода..." #Машинный перевод 24.06.2023
 saruman_event_chain.2105.b.toast: "[eowyn.GetName] отклонил мое предложение и сбежал в Гондор!" #Машинный перевод 24.06.2023
  
 saruman_event_chain.2077.t: "Соберите Рохиррим!" #Машинный перевод 24.06.2023
 saruman_event_chain.2077.desc: "Мы должны выкорчевать сорняк, проросший в Изенгарде. Рохан обижен, его сыновья и дочери умирают в грязи из-за извращенных развращений Белого Волшебника, предавшего доверие Медусельда и Минас Тирита!\n\nОтправьте всадников по четырем углам Риддермарка - сыновей § _0 не примет такое оскорбление без ответа. Мы сражались и выиграли много войн — какие великие победы у Белого Волшебника? Всадники Рохана, клятвы, которые вы дали, теперь исполните их все, Господу и Земле!" #Машинный перевод 24.06.2023
 saruman_event_chain.2077.a: "Отправьте всадников!" #Машинный перевод 24.06.2023
 saruman_event_chain.2077.a.tt: "Вы призовете свой [powerful_vassals|E], чтобы предоставить войска и собрать Эохэрэ." #Машинный перевод 24.06.2023
  
 saruman_event_chain.2004.t: "Соберите Рохиррим!" #Машинный перевод 24.06.2023
 saruman_event_chain.2004.desc: "Всадник прибыл из [GetTitleByKey('b_edoras').GetNameNoTier], приказывая нам собрать всех наших всадников и поспешить на защиту королевства! Рохан и Изенгард теперь обрушиваются на войну, преступления Белого Волшебника больше нельзя игнорировать. Что скажет на эти вести владыка [THIS.Char.GetPrimaryTitle.GetNameNoTier]?" #Машинный перевод 24.06.2023
 saruman_event_chain.2004.a: "Отправьте подкрепление в Эдорас!" #Машинный перевод 24.06.2023
 saruman_event_chain.2004.b: "Мы не можем спорить — сопротивляться бесполезно." #Машинный перевод 24.06.2023
  
 saruman_event_chain.2005.t: "Мужчины прибывают из [powerful_vassal.GetPrimaryTitle.GetNameNoTier]" #Машинный перевод 24.06.2023
 saruman_event_chain.2005.desc: "В ответ на наш призыв прибыл [powerful_vassal.GetName] с полным Эоредом, готовым выполнить свои клятвы перед [rohanking.GetTitleAsNameNoTooltip] и страной." #Машинный перевод 24.06.2023
 saruman_event_chain.2005.a: "Наши ряды пополняются!" #Машинный перевод 24.06.2023
  
 saruman_event_chain.2006.t: "[powerful_vassal.GetFirstNameNoTooltip] Молчит" #Машинный перевод 24.06.2023
 saruman_event_chain.2006.desc: "[powerful_vassal.GetName] проигнорировал мой призыв собрать войска [powerful_vassal.GetHerHis] для защиты нашего королевства." #Машинный перевод 24.06.2023
 saruman_event_chain.2006.a: "Трус!" #Машинный перевод 24.06.2023
  
 saruman_event_chain.2110.t: "Аудитория с [recipient.GetTitledFirstNameNoTooltip]" #Машинный перевод 24.06.2023
 saruman_event_chain.2110.desc.start: "Путешествуя по Риддермарку, я захожу в залы [recipient.GetName].\n\n"Разум [rohanking.GetTitledFirstNamePossessive] был испорчен гнусными махинациями советника [rohanking.GetHerHis] [agent.GetFirstName], отправив наших людей на путь гибели! со мной, чтобы вернуть наши земли из тисков бедствия?»" #Машинный перевод 24.06.2023
 saruman_event_chain.2110.desc.bargain: "\n\n[recipient.GetFirstNameNoTooltip] поворачивается ко мне, приподняв одну бровь. "И что я могу ожидать в обмен на мое сотрудничество в этом вопросе?"" #Машинный перевод 24.06.2023
 saruman_event_chain.2110.desc.unconditional: "\n\n[recipient.GetFirstNameNoTooltip] поворачивается ко мне, [recipient.GetHerHis] улыбается. «Ты верный слуга нашего народа [petitioner.GetFirstNameNoTooltip]. Ты получишь мою поддержку»." #Машинный перевод 24.06.2023
 saruman_event_chain.2110.desc.end: "\n\n\n #I [recipient.GetFirstNameNoTooltip] может собрать до [recipient.GetMaxMilitaryStrengthWithoutHires|0] человек, чтобы поддержать вас.#!" #Машинный перевод 24.06.2023
 saruman_event_chain.2110.a: "Я готов платить за вашу поддержку." #Машинный перевод 24.06.2023
 saruman_event_chain.2110.b: "Я буду в долгу перед вами." #Машинный перевод 24.06.2023
 saruman_event_chain.2110.c: "Наверняка уже достаточно причины?" #Машинный перевод 24.06.2023
 saruman_event_chain.2110.d: "Вместе мы избавим наше королевство от гнили." #Машинный перевод 24.06.2023
 saruman_event_chain.2110.d.tt: "#P [recipient.GetFirstNameNoTooltip] примет как [recipient.GetHerHis] Мнение о вас выше +20#!" #Машинный перевод 24.06.2023
 saruman_event_chain.2110.supports: "[recipient.GetFirstNameNoTooltip] поддержит вас в случае гражданской войны." #Машинный перевод 24.06.2023
 saruman_event_chain.2110.supports.t: "[recipient.GetFirstNameNoTooltip] Предлагает поддержку" #Машинный перевод 24.06.2023
 saruman_event_chain.2110.refuses: "[recipient.GetFirstNameNoTooltip] выступит против вас в случае гражданской войны." #Машинный перевод 24.06.2023
 saruman_event_chain.2110.refuses.t: "[recipient.GetFirstNameNoTooltip] Отказ от поддержки" #Машинный перевод 24.06.2023
 saruman_event_chain.2110.support_decision_human: "[recipient.GetFirstNameNoTooltip] рассмотрит ваше предложение." #Машинный перевод 24.06.2023
  
 saruman_event_chain.2111.t: "Аудитория с [petitioner.GetTitledFirstNameNoTooltip]" #Машинный перевод 24.06.2023
 saruman_event_chain.2111.desc: "[recipient.GetName] вошел в мои залы, когда [recipient.GetSheHe] путешествует по Риддермарку в поисках поддержки для дела [recipient.GetHerHis].\n\n"Разум [rohanking.GetTitledFirstNamePossessive] был испорчен грязными махинациями советника [rohanking.GetHerHis] [agent.GetFirstName], отправив наших людей на путь к руины! Поедете ли вы со мной, чтобы вернуть наши земли из тисков бедствия?»" #Машинный перевод 24.06.2023
 saruman_event_chain.2111.a: "У тебя есть моя поддержка." #Машинный перевод 24.06.2023
 saruman_event_chain.2111.b: "Я советую вам не идти по этому пути." #Машинный перевод 24.06.2023
  
 saruman_event_chain.2112.t: "Гражданская война в Риддермарке" #Машинный перевод 24.06.2023
 saruman_event_chain.2112.desc: "В Риддермарке беда. [rohanking.GetTitledFirstNamePossessive] суждение было затуманено и им манипулировали его ближайшие советники. Под предводительством [agent.GetName] они консолидировали и укрепили свою власть, влияя на каждое королевское решение и контролируя доступ к [rohanking.GetTitleAsNameNoTooltip].\n\nНе в силах переварить эту порчу [petitioner.GetHerHis] [rohanking.GetTitleAsNameNoTooltip], молодой [petitioner.GetTitledFirstName] бродил по земле, собирая поддержку, чтобы выступить против этих грязных агентов и подавить их влияние раз и навсегда.\n\nНо рассказ об этом восстании не остался незамеченным, и [agent.GetFirstNameNoTooltip] и его агенты взяли под свой контроль королевское поместье, убедив [rohanking.GetTitleAsNameNoTooltip] что эти вероломные лорды должны предстать перед судом.\n\nБолее того, ходят слухи о дунландцах с запада, прибывающих в столицу большими силами, готовыми усилить оборону." #Машинный перевод 24.06.2023
 saruman_event_chain.2112.a: "Итак, война." #Машинный перевод 24.06.2023
  
 saruman_event_chain.2007.t: "Всадники едут на войну" #Машинный перевод 24.06.2023
 saruman_event_chain.2007.desc: "Долгое время Саруман вызывал беспорядки на нашей западной границе и недовольство в моем собственном дворе. И вот, наконец, нас ждет открытая война. До нас дошли слухи, что полчища волшебника приближаются к переправам через Изен, неся пылающие факелы и сопровождаемые воронами-падальщиками.\n\nМожем ли мы надеяться победить Волшебника и его нечистые силы? Все, что я знаю, это то, что мы должны попытаться или умереть в попытке. Пристегните седла и обнажите мечи! Победа или смерть!" #Машинный перевод 24.06.2023
 saruman_event_chain.2007.a: "Соберите Эохэрэ! Мы едем!" #Машинный перевод 24.06.2023
  
 saruman_event_chain.2106.t: "Союз двух башен?" #Машинный перевод 24.06.2023
 saruman_event_chain.2106.desc: "До Барад-Дура дошли слухи, что Саруман наконец начал свое вторжение в Рохан. Уничтожение основного союзника Гондора было бы очень полезно для меня... но похоже, что Саруман может потерпеть неудачу. \n\nГондор собрал свои армии и собирается выступить на помощь Рохану. У меня есть выбор. Должен ли я вмешаться и помочь Белому Волшебнику уничтожить Рохан? Или это рискует создать нового соперника? Возможно, было бы лучше подождать и вмешаться позже, когда все стороны будут ослаблены." #Машинный перевод 24.06.2023
 saruman_event_chain.2106.a: "Мастер еще может оказаться полезным. Прикажи моим урукам идти" #Машинный перевод 24.06.2023
 saruman_event_chain.2106.b: "Оставьте волшебника погибать. Мы займемся Роханом в свое время." #Машинный перевод 24.06.2023
  
 saruman_event_chain.2108.t: "Судьба Сарумана" #Машинный перевод 24.06.2023
 saruman_event_chain.2108.desc: "Как это произошло? Только теперь высокомерие, которое так долго ослепляло меня, ускользает. Я отклонился от своей миссии и отвернулся от надежды и мудрости. Я предал Валар, предал самого Эру.\n\nПовелители лошадей часами спорили: стоит ли им просто выгнать меня из Изенгарда как нищего или казнить за преступления против Риддермарка и Запада? \n\nКажется, [rohanking.GetTitleAsNameNoTooltip] не поддастся жалости. Я бы на его месте тоже. И поэтому моя смертная форма будет убита. И примут ли Валар мой дух домой после того, что я сделал? Или это моя последняя концовка?" #Машинный перевод 24.06.2023
 saruman_event_chain.2108.a: "И поэтому я умираю." #Машинный перевод 24.06.2023
  
 saruman_event_chain.2109.t: "Судьба Сарумана" #Машинный перевод 24.06.2023
 saruman_event_chain.2109.desc: "Гиббиты и вороны! Из-за заговора и предательства я был повержен. Каким-то образом этот придурок [rohanking.GetTitleAsNameNoTooltip] и его союзники взяли верх над моей армией, и теперь я нахожусь в их власти.\n\nКонные лорды часами спорили: должны ли они просто выгнать меня из Изенгарда как нищего или Меня казнят за преступления против Риддермарка и Запада? \n\nКажется, [rohanking.GetTitleAsNameNoTooltip] соблазнился жалостью. Дурак! Будь я на его месте, его бы засадили в яму. Кажется, он думает, что будет большим наказанием лишить меня власти и достоинства и изгнать в пустыню, считая меня теперь беззубым и неспособным причинить вред. Мы увидим!" #Машинный перевод 24.06.2023
 saruman_event_chain.2109.a: "Я еще отомщу!" #Машинный перевод 24.06.2023
  
 saruman_event_chain.2009.t: "Марш энтов" #Машинный перевод 24.06.2023
 saruman_event_chain.2009.desc: "Я нахожусь в своей комнате, тщательно изучая свои планы на продолжающуюся войну, когда раздается сильный рев, сотрясающий весь [orthanc|E]. К тому времени, когда я поспешно пробираюсь к балкону, [ents|E] Фангорна уже прорвались через Кольцо [isengard|E] и неистовствуют в его бесчисленных мастерских.\n\nВ считанные мгновения мои годы подготовки, тщательно скрываемые, были уничтожено силой, которую я никогда не думал учитывать в своих планах.\n\nХотя я в безопасности в своей башне, то, что осталось от моего гарнизона, быстро уничтожается ужасной яростью онодримов. Как раз в тот момент, когда кажется, что хуже уже быть не может, энты разрушают великую плотину, воздвигнутую на Изене.\n\nВнезапно водохранилище вырывается мощной волной, эхом [akallabeth|E]. И точно так же, как гордость низложила [numenoreans|E], так и все работы моего хитрого ума были разрушены яростью природы.\n\nТеперь я пленник того, что когда-то было местом моей власти." #Машинный перевод 24.06.2023
 saruman_event_chain.2009.a: "И так я живу." #Машинный перевод 24.06.2023
  
 lotr_intro_events.5501.t: "Лорд Изенгарда" #Машинный перевод 24.06.2023
 lotr_intro_events.5501.desc: "Великая Железная Крепость [isengard|E] долгое время охраняла южный фланг [mistymountains|E], великий шпиль [orthanc|E] поднимался из ее сердца, охраняя окружающую долину и Броды Изена за ее пределами.\n\nЭта великая башня была создана строители потерянного царства [numenor|E], но, похоже, оно создано не человеческим ремеслом, а вырвано из костей земли в древних муках холмов.\n\nИменно на коронации [frealaf.GetName] Я появился после смерти [helm.GetFirstNameNicknamed] и его сыновей от рук [wulf.GetFirstName] и его дунландцев. Я принес подарки и воспел великую хвалу доблести [rohirrim|E], быстро заслужив любовь нового короля.\n\nВ поисках большей защиты от набегов дунландцев король убедил [beren.GetName] дать мне ключи от заброшенной башни Ортханка. , чтобы действовать как Смотритель над западными пограничными землями и представитель Наместника." #Машинный перевод 24.06.2023
 lotr_intro_events.5501.a: "И таким я оставался последние 240 лет..." #Машинный перевод 24.06.2023
  
 saruman_event_chain.0001.t: "Мой поиск единственного" #Машинный перевод 24.06.2023
 saruman_event_chain.0001.desc: "С тех пор, как я поселился в [isengard|E], я раскрыл многие его секреты, величайшим из которых является камень Ортханк, один из семи [palantir|E] [numenor|E]. Этот древний камень видения был неоценим в моей охоте за [onering|E], которого я так желал, и я многое узнал о мире, каким он был, каким он есть и каким он мог бы быть.\n\nДолго я искал Единого Кольцо, потому что только с его силой можно было надеяться конкурировать с [sauron.GetTitledFirstName], и только у меня есть ум и сила, чтобы владеть им. И все же, хотя мне удалось скрыть это от Белого Совета, моя деятельность не осталась незамеченной Оком Востока.\n\nПосле извлечения еще одного камня из [minasithil|E], Саурон препятствует любой попытке использовать Палантир, его сама сущность наполняет мой разум ненасытной жаждой власти.\n\nПалантир остается моим лучшим шансом найти Избранного, но я сомневаюсь, что смогу еще долго уклоняться от внимания Саурона." #Машинный перевод 24.06.2023
 saruman_event_chain.0001.a: "Я должен найти Единое Кольцо и навести порядок в Средиземье!" #Машинный перевод 24.06.2023
 saruman_event_chain.0001.a.tt: "Вы еще раз рискнете искать присутствие Кольца с камнем Ортханка." #Машинный перевод 24.06.2023
 saruman_event_chain.0001.b: "Этот камень испортил мое сердце достаточно долго..." #Машинный перевод 24.06.2023
 saruman_event_chain.0001.b.tt: "Вы откажетесь от своей жажды власти и будете искать способы выступить против Саурона." #Машинный перевод 24.06.2023
  
 saruman_event_chain.2001.t: "Палантир" #Машинный перевод 24.06.2023
 saruman_event_chain.2001.desc: "В темноте моего тронного зала черная ткань поднимается, и я протягиваю руку к хрустальному шару и приказываю ему показать мне [onering|E]. Он уважает мою силу и проносится по территории [gladdenfields|E]. Появляется видение диких болот, где я неустанно искал Кольцо. Это не так. Я ищу дальше и направляюсь через [mirkwood|E] к [seaofrhun|E], где я наблюдаю за людьми тех земель, но кто-то еще наблюдает.\n\n#V Он нашел меня.#! Я вижу форму большого глаза , без крышки и окутанный пламенем. В своей крепости Барад-Дур [sauronthedarklordcharacter|E] видит меня, его достигающее пламя пронзает [palantirone|E] и охватывает меня, стремясь проникнуть в мой разум и узнать мои замыслы.\n\nКак камень показывает мне полное завоевание Сауроном Востока и Юг, я понимаю, что он еще не знает о моих поисках Кольца Всевластия. Я должен обмануть его, притворившись преданным, или подчиниться его воле и бороться за контроль над Палантиром." #Машинный перевод 24.06.2023
 saruman_event_chain.2001.a: "Саруман клянется тебе в верности, лорд Саурон..." #Машинный перевод 24.06.2023
 saruman_event_chain.2001.a.tt: "Присягните на верность Саурону и продолжайте свои поиски, чтобы получить Кольцо Всевластия." #Машинный перевод 24.06.2023
 saruman_event_chain.2001.b: "Ты не получишь моей верности, Темный Лорд!" #Машинный перевод 24.06.2023
 saruman_event_chain.2001.b.tt: "Сразитесь с Сауроном, вырвите контроль над камнем Ортханка." #Машинный перевод 24.06.2023
  
 decision_bending_the_dunlendings: "Согнуть дунландцев" #Машинный перевод 24.06.2023
 decision_bending_the_dunlendings_tooltip: "Увеличивайте свою армию, подчиняя дунландцев своему влиянию." #Машинный перевод 24.06.2023
 decision_bending_the_dunlendings_desc: "С момента поражения Вульфа от рук рохиррим несколько столетий назад люди Дунланда превратились в разобщенный и враждующий народ.\n\nНесмотря на то, что они несколько примитивны, они сильный и выносливый народ с богатой историей, родственники людей, которые называйте меня своим сюзереном в долинах вокруг Изенгарда.\n\nЕсли мне удастся заручиться их лояльностью, я смогу использовать их численность, чтобы укрепить свою армию в грядущей войне." #Машинный перевод 24.06.2023
 decision_bending_the_dunlendings_confirm: "Время поговорить с моими западными соседями" #Машинный перевод 24.06.2023
 EFFECT_DECISION_BENDING_THE_DUNLENDINGS: "Вы можете [vassalize|E] и получить [strong_hook|E] на [duke|E] в [de_jure|E] [GetTitleByKey('k_dunland').GetName] и поддержать их усилия по объединению их [kingdom|E].\n\nВ случае успеха вы получите:" #Машинный перевод 24.06.2023
  
 saruman_event_chain.2002.t: "Первый приказ Саурона" #Машинный перевод 24.06.2023
 saruman_event_chain.2002.desc: "#V «Создайте мне армию, достойную Мордора». #!\n\n[sauron.GetFirstName] отдал свой первый приказ, повелев мне подготовить силы для нападения на [gondor|E] и [rohan|E] с запада, а он сделает это с востока. С этой целью он тайно отправил несколько [orcs|E] под командованием их капитана [grishnakh.GetFirstName], чтобы они снабдили меня хитрыми умами, обладающими кузнечным и военным ремеслом, чтобы помочь мне в моих усилиях. С [grishnakh.GetFirstName] также пришли многие Орки Гор, скрытные, но жестокие типы из темноты [moria|E] и пещер [mistymountains|E]. Из них получатся достойные рейдеры и разведчики.\n\nНо их будет недостаточно, чтобы покорить Повелителей Лошадей, не говоря уже о древнем Гондоре — потребуется больше. В [orthanc|E] я сижу, выжидая и обдумывая свой следующий поступок, в то время как гоблины и орки начинают высекать огромные печи под землей под безмятежным изображением кольца #!\n\n[sauron.GetFirstName]0.\n\nДолго #!\n\n[sauron.GetFirstName]1 враждовали с § _12, и армия, полностью верная мне, была бы мудрой." #Машинный перевод 24.06.2023
 saruman_event_chain.2002.a: "У нас есть работа." #Машинный перевод 24.06.2023
 saruman_event_chain.2002.a.tt: "Открывает возможность влиять на дунландцев и создавать собственную армию орков." #Машинный перевод 24.06.2023
 isengard_orc_event_troops: "Вспомогательные войска Мордора" #Машинный перевод 24.06.2023
  
 decision_recruit_misty_mountain_orcs: "Наймите туманных горных орков" #Машинный перевод 24.06.2023
 decision_recruit_misty_mountain_orcs_tooltip: "Увеличьте силу своей армии, наняв орков из близлежащих Туманных гор." #Машинный перевод 24.06.2023
 decision_recruit_misty_mountain_orcs_desc: "[orcs|E] из [mistymountains|E] выносливы и суровы, большинство из них устраивают свои дома во многих павших владениях дварфов вдоль хребта горной цепи.\n\nХотя эти орки не подчиняются какой-либо темной силе, их число можно было убедить сражаться за меня с помощью золота и обещаний добычи и резни." #Машинный перевод 24.06.2023
 decision_recruit_misty_mountain_orcs_confirm: "Я пошлю эмиссаров на север" #Машинный перевод 24.06.2023
 decision_recruit_misty_mountain_orcs_troops: "Отряд орков туманной горы" #Машинный перевод 24.06.2023
  
 decision_creation_of_the_uruk_hai: "Создайте Урук-хай Изенгарда" #Машинный перевод 24.06.2023
 decision_creation_of_the_uruk_hai_tooltip: "Увеличьте свою армию, создав Урук-хай" #Машинный перевод 24.06.2023
 decision_creation_of_the_uruk_hai_desc: "С растущим населением орков, обосновавшихся в недавно вырытых ямах вокруг Изенгарда, мой разум был занят мыслями об этих диких зверях.\n\nОрки — свирепая раса, но они страдают от многих слабостей. Они избегают солнечного света, и их сила в их количестве, а не в отдельных личностях.\n\nПосле долгих исследований я считаю, что нашел способ создать что-то... нечто большее. Новая порода орков, которые могут быстро передвигаться под солнцем, сильные, как человек, широкие и высокие.\n\nЭто будут мои боевые Урук-хаи, армия Изенгарда." #Машинный перевод 24.06.2023
 decision_creation_of_the_uruk_hai_confirm: "И теперь... они усовершенствованы" #Машинный перевод 24.06.2023
 EFFECT_DECISION_CREATION_OF_THE_URUK_HAI: "Вы будете выбирать состав своей армии урук-хаев из ряда вариантов, открывая диапазон от [orc|E] до [men_at_arms|E]." #Машинный перевод 24.06.2023
  
 decision_bolster_the_uruk_hai: "Рекрутировать из рядов" #Машинный перевод 24.06.2023
 decision_bolster_the_uruk_hai_tooltip: "Продвигайте некоторых многообещающих урук-хаев, чтобы они заседали в вашем суде." #Машинный перевод 24.06.2023
 decision_bolster_the_uruk_hai_desc: "Пока мои планы на будущее Изенгарда разворачиваются, мне нужно окружить себя верными и способными лейтенантами, чтобы выполнять мои приказы. В то время как большинство моих боевых урук-хаев тупые и неотесанные, немногие из них подают надежды и возвышаются над рядами обычных орков." #Машинный перевод 24.06.2023
 decision_bolster_the_uruk_hai_confirm: "Отправить их мне" #Машинный перевод 24.06.2023
 decision_bolster_the_uruk_hai_effect: "Вы получите три новых Урук-хай [courtiers|E]." #Машинный перевод 24.06.2023
 decision_bolster_the_uruk_hai.toast: "Повышение по служебной лестнице" #Машинный перевод 24.06.2023
 decision_bolster_the_uruk_hai.toast.effect: "[new_uruk_1.GetFirstName], [new_uruk_2.GetFirstName] и [new_uruk_3.GetFirstName] завербованы в ваш двор" #Машинный перевод 24.06.2023
  
 saruman_event_chain.2030.t: "Мелкие короли Дунланда" #Машинный перевод 24.06.2023
 saruman_event_chain.2030.desc: "С момента падения [wulf.GetTitledFirstName] от рук [frealaf.GetName] люди бывшего [GetTitleByKey('k_dunland').GetName] были в смятении. Давно раздробленные на враждующие вотчины, ее жители томятся без сильного правителя.\n\nИ все же, земля не лишена своих более влиятельных лордов, многие из которых называют себя «королями» своих земель. Если бы я оказал поддержку одному из этих потенциальных королей в обмен на их лояльность, я мог бы укрепить свою армию их войсками и одним махом обезопасить свою западную границу.\n\nОднако разговоры о переговорах с этими дикарями оставляет кислый привкус во рту у многих вокруг меня, таких как [warmonger.GetFirstName], который горячо настаивает на том, чтобы я вместо этого нанес удар и использовал их разделение против них." #Машинный перевод 24.06.2023
 saruman_event_chain.2030.a: "Отправить слово [dunlandfellsruler.GetFullNameNoTooltip]" #Машинный перевод 24.06.2023
 saruman_event_chain.2030.a.tt: "[dunlandfellsruler.GetTitledFirstName] является прямым потомком самого [wulf.GetFirstName] и явным кандидатом на престол Дунланда." #Машинный перевод 24.06.2023
 saruman_event_chain.2030.a.tt2: "Увы, мои шпионы сообщают мне, что он питает тайные желания добиться сближения с [GetTitleByKey('k_rohan').GetName], что может помешать моим планам." #Машинный перевод 24.06.2023
 saruman_event_chain.2030.a.tt.alt: "[dunlandfellsruler.GetTitledFirstName] возглавляет царство на севере Дунланда, менее дикое, чем многие южные родственники [dunlandfellsruler.GetHerHis]. С этой более цивилизованной природой и сильной армией в тылу [dunlandfellsruler.GetHerHis] [dunlandfellsruler.GetSheHe] может объединить [dunlandfellsruler.GetHerHis]людей." #Машинный перевод 24.06.2023
 saruman_event_chain.2030.b: "Отправить слово [dathabharuler.GetFullNameNoTooltip]" #Машинный перевод 24.06.2023
 saruman_event_chain.2030.b.tt: "[dathabharuler.GetTitledFirstName] находится недалеко от Изенгарда, и мое влияние должно легче повлиять на него. [dathabharuler.GetHerHis] коварная личность и умение обращаться с плащом и кинжалом должны сослужить мне хорошую службу в качестве союзника." #Машинный перевод 24.06.2023
 saruman_event_chain.2030.b.tt2: "И тем не менее, сама эта природа может работать против меня, если характер [dathabharuler.GetHerHis] не вдохновит дикарей следовать за [dathabharuler.GetHerHim]." #Машинный перевод 24.06.2023
 saruman_event_chain.2030.b.tt.alt: "[dathabharuler.GetTitledFirstName] находится недалеко от Изенгарда, и мое влияние должно легче повлиять на него. Кроме того, земли [dathabharuler.GetHerHis] в прошлом видели много посягательств со стороны [GetTitleByKey('k_rohan').GetName], которые более тесно согласуют цели [dathabharuler.GetHerHis] с моими собственными." #Машинный перевод 24.06.2023
 saruman_event_chain.2030.c: "Отправить слово [thirdruler.GetFullNameNoTooltip]" #Машинный перевод 24.06.2023
 saruman_event_chain.2030.c.tt: "[thirdruler.GetTitledFirstName] только недавно стал известен среди сверстников [thirdruler.GetHerHis]. Я должен стремиться использовать этот импульс и поддерживать [thirdruler.GetHerHis] амбиции для достижения еще больших дел." #Машинный перевод 24.06.2023
 saruman_event_chain.2030.d: "[warmonger.GetFirstNameNoTooltip] правильно. Этим отсталым людям нечего предложить нам." #Машинный перевод 24.06.2023
 saruman_event_chain.2030.d.tt: "#N Мелкие короли Дунланда будут искать союзников друг с другом для собственной защиты.#!" #Машинный перевод 24.06.2023
  
 saruman_event_chain.2031.t: "Посланник Белого Волшебника" #Машинный перевод 24.06.2023
 saruman_event_chain.2031.desc: "Поздний вечер, когда [emissary.GetFirstName] входит в мои залы, утверждая, что является эмиссаром [saruman.GetNameNicknamed]. [emissary.GetSheHe] разворачивает сообщение:\n\n" #Машинный перевод 24.06.2023
 saruman_event_chain.2031.desc1: "«Благородный [respondent.GetFirstNameNoTooltip], потомок Фреки! Много лет прошло с тех пор, как ваш народ стоял вместе, теперь разделенный на мелкие лорды, тщетно ссорящиеся друг с другом, в то время как Повелители Лошадей пируют в зеленых землях ваших предков. Я слышал о вашем благоразумии и мудром руководстве вашим народом. С этой целью я предлагаю свою помощь. Я принадлежу к числу могущественных Средиземья, и у меня много связей, на которые можно опереться. Если ты поклянешься следовать за мной в мире, который я построю, я помогу тебе объединить весь твой разбитый народ и снова сделаю твой дом одним из королей. Если судьба повернется таким образом, возможно, я даже отдам тебе зеленые равнины Рохана, где когда-то правил Вульф." #Машинный перевод 24.06.2023
 saruman_event_chain.2031.desc2: "«О, могущественный [respondent.GetFirstNameNoTooltip], долго я не спускал с тебя глаз. Ваш народ многочисленн, но разделен, и вы ведете войну между собой, в то время как более достойные земли лежат вдали. И все же я вижу в тебе редкий потенциал, чтобы объединить свой народ и запомниться в песнях. Я помогу тебе в этом, если ты поклянешься следовать за мной. Весь Дунланд будет вашим, на него претендуют ваша и моя рука, и, возможно, даже зеленые равнины Рохана могут стать вашими и вашими людьми, если судьба повернется таким образом." #Машинный перевод 24.06.2023
 saruman_event_chain.2031.a: "За все это? Саруман получит мою верность..." #Машинный перевод 24.06.2023
 saruman_event_chain.2031.b: "[ROOT.Char.GetTitledFirstNameNoTooltip] колено не сгибает!" #Машинный перевод 24.06.2023
  
 saruman_event_chain.2032.t: "[respondent.GetFirstNameNoTooltip] Сгибает колено" #Машинный перевод 24.06.2023
 saruman_event_chain.2032.desc: "В ответ на мои предложения по отношению к [respondent.GetHerHim], [respondent.GetName] поклялся мне в верности [respondent.GetHerHis] и будет следовать за мной в грядущих битвах." #Машинный перевод 24.06.2023
 saruman_event_chain.2032.a: "Пусть люди [respondent.GetSheHe] и [respondent.GetHerHis] будут верными слугами Изенгарда..." #Машинный перевод 24.06.2023
 saruman_event_chain.2032.a.tt1: "Можно нанять [GetMaA('isengard_dunlending_huntsmen').GetName] как [men_at_arms|E]" #Машинный перевод 24.06.2023
 saruman_event_chain.2032.a.tt2: "Можно нанять [GetMaA('isengard_dunlending_axemen').GetName] как [men_at_arms|E]" #Машинный перевод 24.06.2023
 saruman_event_chain.2032.a.tt3: "Можно нанять [GetMaA('isengard_dunlending_horsemen').GetName] как [men_at_arms|E]" #Машинный перевод 24.06.2023
  
 saruman_event_chain.2033.t: "Предложение отклонено" #Машинный перевод 24.06.2023
 saruman_event_chain.2033.desc: "[respondent.GetName] отказался принять мое щедрое предложение в обмен на верность! Наглость этих отсталых варваров...\n\n" #Машинный перевод 24.06.2023
 saruman_event_chain.2033.desc1: "Что ж, в Дунланде есть еще лорды, которые могут быть более восприимчивы. К кому мне обратиться..." #Машинный перевод 24.06.2023
 saruman_event_chain.2033.desc2: "Воистину, это раса разбойников и разбойников, совершенно лишенная мудрости и предусмотрительности. До последнего они все отрицают мою щедрость и доброжелательность! Так и быть, пусть они гниют в своих чертогах из палочек с соломенной крышей - там, где когда-то они могли занимать почетное место в моем новом порядке, теперь они будут чахнуть, как униженные подданные. Однажды они пожалеют о своем отказе от Сарумана Мудрого!" #Машинный перевод 24.06.2023
  
