l_russian:
 court.placeholder_court_grandeur_loss: "Вы теряете #V 10 ед.#! величия двора"
 #Growing Debauchery
 court.1000.t: "Кутеж крепчал"
 court.1000.desc.opening: "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] обеспечивает все [child.GetHerHis] потребности. Поэтому [child.Custom2('MyCharacterIntroduction', ROOT.Char)] не проявляет особого стремления делать что-либо, а лишь"
 court.1000.desc.drunkard: "сидит день за днем в таверне, и [child.Custom('RegionalAlcoholicDrink')] тащит [child.GetHerHis] ко дну, словно океан."
 court.1000.desc.hashishiyah: "проводит дни, забившись в угол с бесконечным запасом пирожных с гашишем."
 court.1000.desc.rakish: "торчит целыми днями в борделе, «развлекая» бесконечный поток «гостей»."
 court.1000.desc.ending: "\n\nЧужеземные послы начинают замечать [child.GetHerHis] поведение, и мне остается лишь гадать, какие слухи ходят о [Select_CString(child.IsFemale, 'ней', 'нем' )] при далеких дворах..."
 court.1000.a: "Такое поведение неприемлемо... [child.GetSheHe] заслуживает наказания. И даже унижения."
 court.1000.a.tt: "[child.GetFirstName] подвергнется наказанию, и это станет предупреждением остальным придворным"
 court.1000.b: "[child.GetSheHe|U] [Select_CString(child.IsFemale, 'должна', 'должен' )] научиться ответственности. [child.GetHerHim|U] нужно заняться чем-то важным!"
 court.1000.b.success: "Приобщившись к новому делу, [child.GetFirstNameNoTooltip] уходит в него с головой"
 court.1000.b.failure: "[child.GetFirstNameNoTooltip] продолжает предаваться порокам после работы"
 court.1000.c: "Ха! А [child.GetSheHe] знает толк в наслаждениях!"
 court.1000.c.tt: "Если [child.GetFirstName] будет получать поблажки, остальные придворные могут начать брать с н[child.GetHerHis] пример"
 court.1001.title: "[courtier.GetFirstName] начинает кутить"
 #Daydrinking
 court.1010.t: "Ранняя пташка"
 court.1010.desc: "Пьяные дебоши, которые то и дело устраивает [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)], давно не сходят с уст при дворе, но в последнее время [courtier.GetSheHe], похоже, [Select_CString(courtier.IsFemale, 'умудрилась', 'умудрился' )] пасть еще ниже.\n\nНапивается еще затемно, валяется без чувств во дворе, словно считает, что [courtier.Custom('ResidenceBuilding')] — [courtier.GetHerHis] спальня, к обеду вваливается в таверну, а на следующий день мучается похмельем... [courtier.GetFirstNameNoTooltip] теряет человеческий облик, и [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] гудит от возмущения."
 court.1010.a: "[courtier.GetSheHe|U] ни на что не [Select_CString(courtier.IsFemale, 'годна', 'годен' )], и этого не изменить."
 court.1010.b: "Пусть [courtier.GetFirstNameNoTooltip] протрезвеет в подземелье!"
 court.1010.c: "Может, суровая отповедь вернет [courtier.GetHerHim] разум?"
 court.1010.c.success: "[courtier.GetFirstNameNoTooltip] прекращает пить... по крайней мере, без меры"
 court.1010.c.failure: "[courtier.GetFirstNameNoTooltip] продолжает идти тем же курсом"
 court.1010.d: "Если [courtier.GetFirstNameNoTooltip] хочет выглядеть [Select_CString(courtier.IsFemale, 'дурой', 'дураком' )], да будет так!"
 court.1010.e: "Пусть остальные над [Select_CString(courtier.IsFemale, 'ней', 'ним' )] смеются... [ROOT.Char.GetFaith.NegativeAfterLife] меня побери, да я посмеюсь вместе с ними!"
 #Long Arm of the Law
 court.1020.opening: "[foreign_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 court.1020.desc: "Мне стало известно, что [fugitive.GetTitledFirstName], [Select_CString(fugitive.IsFemale, 'беглянка', 'беглец' )] от закона, живет у вас при дворе. Выдайте [SCOPE.sC('fugitive').GetHerHis] на мой суд, "
 court.1020.desc.forgive_this: "и я забуду об этом оскорблении."
 court.1020.desc.forgive_all: "и я прощу вам это оскорбление и все предыдущие."
 court.1020.desc.gold: "и можете рассчитывать на щедрую компенсацию."
 court.1020.desc.opinion: "и я надолго запомню вашу добрую волю."
 court.1020.a: "Да будет так."
 court.1020.b: "[fugitive.GetFirstNameNoTooltip] у меня в гостях, а значит, под моей защитой."
 court.1020.c: "[fugitive.GetFirstNameNoTooltip]? [Select_CString(fugitive.IsFemale, 'Никакая', 'Никакой' )] [fugitive.GetFirstNameNoTooltip] у нас не живет..."
 #Poor Manners
 court.1030.t: "Дурные манеры"
 court.1030.desc: "#EMP ~ГР-Р-РА!~#!\n\nОт громоподобной отрыжки содрогается обеденный зал, и все разговоры резко стихают. [chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] хлопает себя по животу и ухмыляется. «А-а-а, как говорил мой папашка, лучше наружу, чем внутрь!»\n\nПридворные изумленно переглядываются, и наконец [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] поворачивается ко мне, восклицая: «[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], это совершенно неприемлемо! Вы ведь согласны?»"
 court.1030.a: "[chaplain.GetFirstNameNoTooltip] слышит, что говорит [chaplain.GetFaith.HighGodName]. Не будем об этом забывать."
 court.1030.b: "[chaplain.Custom('GetActualBishopTitle')] или нет, [chaplain.GetFirstNameNoTooltip] #EMP научится#! хорошим манерам..."
 court.1030.b.flavor: "...иначе [chaplain.GetSheHe] будет обедать в хлеву со свиньями!"
 court.1030.b.custom: "Все прочие придворные"
 court.1030.c: "Ой, да ладно, как будто никто из нас ни разу в жизни не рыгал!"
