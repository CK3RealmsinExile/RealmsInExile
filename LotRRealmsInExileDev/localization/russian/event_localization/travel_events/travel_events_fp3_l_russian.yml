l_russian:
 ### Dying Embers
 travel_events_fp3.0010.t: "$travel_event_prefix$ Тлеющие угли"
 travel_events_fp3.0010.desc.intro: "Мой отряд пробирается сквозь налетевшую бурю, как вдруг я замечаю группу магов, идущих в противоположном направлении. Они несут паланкин с жаровней, на которой лежат тлеющие угли. Ветер и дождь обрушиваются на священный огонь, грозя погасить его.\n\nХотя их руки устало лежат на оружии, жрецы обращаются к нам в надежде, что мы можем укрыть их священные угли."
 travel_events_fp3.0010.a: "Окружить их и погасить их ересь!"
 travel_events_fp3.0010.a.success: "Я гашу их огонь"
 travel_events_fp3.0010.a.failure: "Маги дают нам отпор"
 travel_events_fp3.0010.a.lightning.desc: "Сражение в буре может быть опасным и непредсказуемым"
 travel_events_fp3.0010.b: "Конфисковать жаровню, огню будет безопаснее в моих руках!"
 travel_events_fp3.0010.b.success: "Вы конфискуете жаровню"
 travel_events_fp3.0010.b.failure: "Маги дают нам отпор"
 travel_events_fp3.0010.c: "Вы можете укрыться с нами!"
 travel_events_fp3.0010.c.success: "Угли переживают бурю"
 travel_events_fp3.0010.c.success.desc: "Вы заслужили благодарность волхвов"
 travel_events_fp3.0010.c.flavor: "Если мы сможем защитить паломников, они выкажут нам свою признательность"
 travel_events_fp3.0010.c.failure: "Огонь потух"
 travel_events_fp3.0010.d: "Эта буря — правосудие [ROOT.Char.GetFaith.HighGodNamePossessive]."
 travel_events_fp3.0010.d.flavor: "Вы оставляете путников на произвол судьбы"
 travel_events_fp3.0011.t: "$travel_event_prefix$ Тлеющие угли"
 travel_events_fp3.0011.desc.intro: "Маги бьются храбро, стараясь защитить священные угли и отогнать меня и моих людей. Но, завидев возможность, я выбиваю паланкин из их рук, и жаровня падает в грязь, а угольки рассыпаются по земле.\n\nМы осыпаем побежденных жрецов насмешками, но наша радость обрывается, когда мир вокруг нас наполняется светом и грохотом. Вспышка молнии ослепляет меня. Выйдя из замешательства, я вижу, как яркое пламя вновь полыхает в священной жаровне. Мои люди уже в панике разбегаются кто куда."
 travel_events_fp3.0011.a: "Все должны знать, что сила [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HighGodNamePossessive] неоспорима!"
 travel_events_fp3.0011.b: "Я буду тайно хранить это чудо в своем сердце."
 travel_events_fp3.0011.c: "Это просто совпадение!"
 travel_events_fp3.0012.t: "$travel_event_prefix$ Тлеющие угли"
 travel_events_fp3.0012.desc.intro: "Вы и маги находите пристанище в руинах здания. Выжав сырую одежду и убедившись, что жаровня и ее угли в порядке, все успокаиваются. Похоже, бурю придется пережидать вместе.\n\nПредводитель жрецов, [fp3_zoroastrian_armed_pilgrim.GetName], оказывается весьма образованным человеком, знающим множество историй."
 travel_events_fp3.0012.a: "Я украду их бесценные угли, пока они отдыхают..."
 travel_events_fp3.0012.a.success: "Мы украли угли, пока все спали"
 travel_events_fp3.0012.a.failure: "Волхвы поймали вас за воровством"
 travel_events_fp3.0012.b: "Ваша мудрость может послужить и мне."
 travel_events_fp3.0012.c: "Желаю вам безопасного путешествия."
 zoroastrian_brazier_name: "#L [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetName]ая#! жаровня"
 zoroastrian_brazier_desc: "$zoroastrian_brazier_name$, спасенная из рук неумелых магов в разгар свирепой бури. Угли с того дня горят до сих пор"
 ### Qanat Diving
 travel_events_fp3.0020.t: "$travel_event_prefix$ Неожиданная встреча"
 travel_events_fp3.0020.desc.intro: "Спасаясь от палящих лучей полуденного солнца, мы разбили временный лагерь в необычной и очень сырой пещере.\n\n«Вы слышите это, [ROOT.GetCharacter.GetTitleTierName|U]?» — [travel_leader.GetName] явно беспокоится из-за нашего темного убежища.\n\nЯ оборачиваюсь, и прямо передо мной оказывается [Select_CString(fp3_young_rascal.IsFemale, 'маленькая девочка, которую', 'маленький мальчик, которого' )] [travel_leader.GetNameNoTooltip] каким-то образом не [Select_CString(travel_leader.IsFemale, 'заметила', 'заметил' )]. Напуганный ребенок немедленно убегает вглубь пещер."
 travel_events_fp3.0020.a: "За ребенком!"
 travel_events.fp3.0020.a.flavor: "Изучение пещер может быть опасным, но может и открыть их тайны"
 travel_events_fp3.0020.a.success: "Вы находите ребенка"
 travel_events_fp3.0020.a.success.tooltip: "Вы следуете за ребенком и открываете подземные тайны"
 travel_events_fp3.0020.b: "Мы должны покинуть это место."
 travel_events.fp3.0020.b.flavor: "[travel_leader.GetNameNoTooltip] умоляет нас покинуть эти пещеры. В них небезопасно"
 travel_events_fp3.0020.b.tt: "Ваше путешествие продолжается."
 travel_events_fp3.0020.a.failure.title: "Вы спотыкаетесь и получаете травму в темных тоннелях"
 travel_events_fp3.0020.a.failure: "Вы теряете след ребенка и несколько дней блуждаете по тоннелям"
 travel_events_fp3.0021.t: "$travel_event_prefix$ Канаты владения [ROOT.Char.GetCurrentLocation.GetCounty.GetName]"
 travel_events_fp3.0021.desc: "Мы спускаемся все глубже и глубже в недра темных и сырых тоннелей, оставляя залитые солнцем земли далеко позади.\n\nКогда я наконец нагоняю [Select_CString(fp3_young_rascal.IsFemale, 'девочку', 'мальчика' )], мое внимание отвлекает величественный вид. Древняя система подземных каналов тянется насколько хватает глаз.\n\n«Добро пожаловать, [ROOT.Char.GetTitleAsName|l], в мой собственный дворец. Наверняка он может затмить даже ваши», — [fp3_young_rascal.GetSheHe] дерзко смотрит на меня, явно удивившись, что мне удалось пройти за [Select_CString(fp3_young_rascal.IsFemale, 'ней', 'ним' )] до этого места."
 travel_events_fp3.0021.a: "Нужно нырнуть за сокровищами, скрытыми под водой."
 travel_events_fp3.0021.a.success.t: "Вам попадается [newly_created_artifact.GetName|l]"
 travel_events_fp3.0021.a.success.desc: "Ва находите древнее сокровище"
 travel_events_fp3.0021.a.failure.t: "Мне удалось найти лишь холод"
 travel_events_fp3.0021.a.failure.desc: "Вы чуть не утонули в затхлой воде"
 travel_events_fp3.0021.a.artifact: "Мне удалось найти старинный артефакт"
 travel_events_fp3.0021.b: "Я могу кое-чему научиться, изучив это строение."
 travel_events_fp3.0021.b.success.t: "Вы многое узнали об ирригации"
 travel_events_fp3.0021.b.success.desc: "Вы изучаете канат"
 travel_events_fp3.0021.b.failure.t: "Вы ничего не понимаете"
 travel_events_fp3.0021.b.failure.desc: "Это за гранью вашего понимания"
 travel_events_fp3.0021.c: "[fp3_young_rascal.Custom('GirlBoy')|U], тебе стоит поучиться уважать старших!"
 ### Tower of Silence
 travel_events_fp3.0030.t: "$travel_event_prefix$ Пир для соколов"
 travel_events_fp3.0030.desc.intro: "Хищные птицы летают кругами над головой, отбрасывая тень на залитые солнцем земли. Забираясь по нависающим склонам холма, я не могу избавиться от запаха гниющего мяса.\n\nЯ вижу на камнях разложенные в порядке тела. Стервятники и соколы клюют мясо, и кровавые ошметки свисают с их клювов. Человек в простых одеяниях наблюдает за воздушным погребением. Он машет мне рукой.\n\n«Прошу вас, [ROOT.Char.GetTitleAsNameNoTooltip|l], уходите, это место только для насасаларов...»"
 travel_events_fp3.0030.a: "Это варварство, мы похороним эти тела!"
 every_faith_vassal: "Каждый #L [local_faith.GetName|l]ий#! вассал"
 travel_events_fp3.0030.b: "Надеюсь, что тоже смогу так уйти, чтобы Насу покинул мое тело..."
 travel_events_fp3.0030.c: "Представьте вознесение в небо на этих могучих крыльях..."
 travel_events_fp3.0030.d: "Смерть настигнет каждого."
 travel_events_fp3.0030.d_flavor: "Немного поразмышлять о смерти, а затем покинуть это место"
 travel_events_fp3.0030.e: "Найдите мне самого молодого сокола, я обучу его более полезным навыкам."
 travel_events_fp3.0030.e.tooltip: "У вас будет шанс обучить птицу."
 travel_events_fp3.0031.t: "Пир для соколов"
 travel_events_fp3.0031.desc.intro: "Я намереваюсь обучить сокола, найденного на месте воздушного погребения. Для этого мы с небольшой свитой собрались в поле. С нами [falcon_victim.GetName], [Select_CString(falcon_victim.IsFemale, 'моя', 'мой' )], [ROOT.Char.Custom2('RelationToMe', falcon_victim)], [Select_CString(falcon_victim.IsFemale, 'которая', 'который' )] стоит наготове с пойманным зайцем. Молодая птица в колпаке нетерпеливо ждет, сидя на моей перчатке.\n\n[falcon_victim.GetNameNoTooltip] выпускает добычу, бегом устремляющуюся через поле. Я снимаю колпак с сокола, и он быстро взмывает в небо. Но вместо того, чтобы устремиться за добычей, он пикирует туда, где стоит [falcon_victim.GetNameNoTooltip]. Никто не успевает ничего предпринять, как птица начинает рвать [falcon_victim.GetHerHis] когтями и клювом, оставляя кровавые лоскуты."
 travel_events_fp3.0031.a: "Наверняка мне удастся исправить подобное поведение"
 travel_events_fp3.0031.a.success.desc: "Обучение приживается"
 travel_events_fp3.0031.a.success.t: "Птица башни молчания становится охотничьим соколом"
 travel_events_fp3.0031.a.failure.desc: "Птица остается свирепой"
 travel_events_fp3.0031.a.failure.t: "Сокол сохраняет пристрастие к человечине"
 travel_events_fp3.0031.b: "Я могу взрастить эту привычку..."
 travel_events_fp3.0031.c: "Лучше избавиться от птицы."
 travel_events_fp3.0031.d: "[Select_CString(ROOT.Char.IsFemale, 'Любая', 'Любой' )] [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip|l][Select_CString(ROOT.Char.IsFemale, 'ая', 'ий' )] [ROOT.Char.GetWomanMan|l] знает, как усмирить даже самую свирепую птицу."
 travel_events_fp3.0031.d.tt: "Этот вариант доступен, потому что у вашей культуры есть [Concept( 'culture_tradition', 'традиция' )|E] «$tradition_ep2_avid_falconers_name$»"
 ### Mare's Milk
 travel_events_fp3.0040.t: "$travel_event_prefix$ Молоко кобылы"
 travel_events_fp3.0040.desc.intro: "На пути нам встречается большая группа путешествующих тюрков. Они дружелюбно приглашают нас присоединиться к ним. Крепко [Select_CString(fp3_turkic_traveler.IsFemale, 'сбитая', 'сбитый' )] [fp3_turkic_traveler.GetWomanMan|l] выливает в горшок белую жидкость. [fp3_turkic_traveler.GetSheHe|U] переливает часть в маленькую чашку и передает мне.\n\n«Кумыс, полезно для внутренностей, пей, друг мой!»\n\nЕще двое смотрят на меня и перешептываются на своем языке, достаточно громко, чтобы я их [Select_CString(ROOT.Char.IsFemale, 'слышала', 'слышал' )]."
 travel_events_fp3.0040.desc.intro.a: "\n«Зачем тратить добрый кумыс на этих чужаков?»\n\nОни явно считают, что я не понимаю их языка. Но зато я знаю, что меня не хотят отравить."
 travel_events_fp3.0040.desc.intro.b: "\n«Я уже покопался в их вещах, эта пара сапог мне отлично подойдет».\n\nОни явно считают, что я не понимаю их языка. К несчастью для них, теперь я знаю об их намерениях."
 travel_events_fp3.0040.desc.intro.c: "Увы, я не понимаю их странного языка. Остается надеяться, что они не замышляют зла..."
 travel_events_fp3.0040.a: "Я поблагодарю их на их родном языке. За здоровье!"
 travel_events_fp3.0040.ab.tt: "Этот вариант доступен, потому что вы знаете [fp3_turkic_traveler.GetCulture.GetLanguage.GetNameNoTooltip|l]"
 travel_events_fp3.0040.b: "Я отдаю приказ об их аресте на их родном языке."
 travel_events_fp3.0040.c: "Стоит больше доверять людям"
 travel_events_fp3.0040.c.success: "Кумыс вкусный"
 travel_events_fp3.0040.c.success.t: "Кумыс был вкусный!"
 travel_events_fp3.0040.c.failure: "Вас опоили и ограбили"
 travel_events_fp3.0040.c.failure.t: "Меня опоили и ограбили!"
 travel_events_fp3.0040.d: "Молоко кобылы? Отвратительно."
 travel_events_fp3.0040.e: "Стоит нанять [Select_CString(fp3_turkic_traveler.IsFemale, 'эту женщину', 'этого мужчину' )], пусть научит меня своим обычаям."
 ### Tomb Raiders
 travel_events_fp3.0050.t: "$travel_event_prefix$ Расхитители гробниц"
 travel_events_fp3.0050.desc.intro: "Обойдя уступ по тропе, мы встретили группу людей, покрытых пылью. Они выбрались из строения, которое, по-видимому, когда-то было внушительной гробницей.\nОни тащат на себе позвякивающие мешки из грубой ткани, наполненные безделушками, откопанными в древнем сооружении.\n\n«Это трудные времена, [Select_CString(ROOT.Char.IsFemale, 'дорогая', 'дорогой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]! Нам нужно кормить свои семьи, и мы не вредим никому из живых».\n\nИх предводитель с тревогой смотрит на меня, явно понимая, как их поступок выглядит со стороны."
 travel_events_fp3.0050.a: "У тех, кто не уважает прошлое, нет будущего."
 travel_events_fp3.0050.b: "[ROOT.Char.GetTitleAsNameNoTooltip|U] заслуживает свою долю!"
 travel_events_fp3.0050.b.entourage: "Ваш спутник [entourage_helper.GetName] помогает вам оценить награбленное."
 travel_events_fp3.0050.b.success.desc: "Вы выбираете ценное сокровище"
 travel_events_fp3.0050.b.success.tooltip: "Вы получаете древнее сокровище"
 travel_events_fp3.0050.b.failure.desc: "Вам не попадается ничего особенного"
 travel_events_fp3.0050.b.failure.t: "Вы получили несколько ценных безделушек"
 travel_events_fp3.0050.c: "Они в отчаянном положении, я заплачу им, чтобы они вернули награбленное."
