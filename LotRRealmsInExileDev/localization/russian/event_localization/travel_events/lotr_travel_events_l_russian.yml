 ### LOTR TRAVEL EVENTS  ## 
 ########################## 
  
  ### A Colossal Wreck ### 
 lotr_travel_events.0001.t: "$travel_event_prefix$ Колоссальное крушение" 
 lotr_travel_events.0001.desc: "Когда мы пробираемся через [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] из [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], я обнаруживаю, что отстаю от остальной группы. Через какое-то время я наконец-то натыкаюсь на колоссальное крушение. Две огромные каменные ноги без хобота стоят на пьедестале в пустыне.\nРядом с ними, на песке, полузатонувший, лежит разбитый лик. На пьедестале появляются следующие слова:\n\n#V "МОЕ ИМЯ АР-ЗИМАНДАС, ЦАРЬ ЦАРЕЙ: ПОСМОТРИ НА МОИ ДЕЛА, СИЛЬНЫЕ, И ОТЧАЯНИЕ!"#!\n\nNothing еще остается рядом с этим колоссальным кораблекрушением. Одинокие и ровные пески тянутся далеко." 
 lotr_travel_events.0001.a: "Моя борьба пройдет с течением времени." 
 lotr_travel_events.0001.b: "Возможно, упадок неизбежен." 
 lotr_travel_events.0001.c: "Все мои великие дела... неужели они тоже рухнут?" 
 harad_0017_ozymandias_good_modifier: "Вдумчивое отражение" 
 harad_0017_ozymandias_good_modifier_desc: "Твои заботы кажутся такими мелкими по сравнению с разрушительным действием времени." 
 harad_0017_ozymandias_bad_modifier: "Неизбежный спад" 
 harad_0017_ozymandias_bad_modifier_desc: "Вы беспокоитесь, что все, что вы создали, неизбежно рухнет." 
  
  ### Giant Scorpion Attack ### 
 lotr_travel_events.0002.t: "$travel_danger_prefix$ Атака гигантского скорпиона" 
 lotr_travel_events.0002.desc: "Когда мы пробираемся через кажущееся бесконечным Море дюн, наступает рассвет. Внезапно я замечаю, что пески начинают сдвигаться на небольшое расстояние слева от меня. Появляется гладкая черная раковина, затем три пары горящих красных глаз. Две гигантские клешни и смертоносное жало, достаточно большое, чтобы проткнуть человека, вырываются из дюн.\n\nКак только я и мои товарищи отскакивают, из своего укрытия вылезает гигантский скорпион, поднимая когти и сердито чирикая. Мои спутники в ужасе, почему мы выбрали этот путь!?" 
 lotr_travel_events.0002.desc.again: "Солнце все еще высоко в небе, пока мы продолжаем свой путь через кажущееся бесконечным море дюн. Внезапно я замечаю, что пески начинают перемещаться на небольшое расстояние вправо от меня, с каким-то уже знакомым чириканьем.\n\nНа этот раз из песка вырвались три гигантских скорпиона, лязгая гигантскими клешнями и смертоносными жалами, достаточно большими, чтобы проткнуть мужчину. Эти вещи должны действительно затаить обиду!" 
 lotr_travel_events.0002.desc.victim: "\n\n#EMP "ОСТОРОЖНО!"#!, [beast_victim.GetFirstName] кричит, направляя копье на чудовищного врага." 
 lotr_travel_events.0002.d: "Никому не двигаться! Они чувствуют зыбучие пески." 
 lotr_travel_events.0002.d.tt: "Вы используете древние знания ваших людей о Дюнном море, чтобы уклониться от гигантского скорпиона." 
 lotr_travel_events.0002.sneak: "Вашему каравану удается уклониться от гигантского скорпиона" 
 lotr_travel_events.0002.a: "Попробуйте окружить его! Мы сегодня не спустимся!" 
 lotr_travel_events.0002.b: "[beast_victim.GetFirstName], отвлеки его!" 
 lotr_travel_events.0002.c: "БЕГАТЬ! БЕЖАТЬ ЗА СВОЮ ЖИЗНЬ!" 
 lotr_travel_events.0002.ran: "Вы успешно убегаете от гигантского скорпиона" 
 lotr_travel_events.0002.success: "Угроза отражена лезвием [THIS.Char.GetShortUINamePossessiveNoTooltipNoFormat]" 
 lotr_travel_events.0002.wound: "Гигантский скорпион ранит [THIS.Char.GetShortUINameNoTooltipNoFormat]" 
 lotr_travel_events.0002.failure: "Гигантский скорпион давит [THIS.Char.GetShortUINameNoTooltipNoFormat]" 
  
  ### Sandstorm! ### 
 lotr_travel_events.0003.t: "$travel_danger_prefix$ Песчаная буря!" 
 lotr_travel_events.0003.desc: "Пробираясь через бескрайний океан песка, который местные жители называют «Огненным зеркалом», мы видим на горизонте что-то странное: кажется, что огромная стена простирается через весь горизонт перед нами. Нет, не стена... буря!\n\nСреди моих людей вспыхивает паника, когда мы начинаем спешно разбивать лагерь - Дюнное море боится своих смертоносных пыльных бурь, известных как "Дыхание Санбайза". Боюсь, я не доживу до следующего дня, если попытаюсь выжить только благодаря удаче." 
 lotr_travel_events.0003.a: "Наш гид организует наш лагерь! Я буду в порядке." 
 lotr_travel_events.0003.b: "Я [ROOT.Char.GetNameRegnal]! Я сама организую лагерь!" 
 lotr_travel_events.0003.c: "Я должен спасти себя! С дороги!" 
  
 sandstorm_survived: "Вы пережили песчаную бурю" 
 sandstorm_someone_dies: "Кого-то убивает песчаная буря" 
 sandstorm_many_die: "Многие члены окружения убиты песчаной бурей." 
 sandstorm_you_die: "Вы убиты песчаной бурей." 
  
  ### Encounter in Rhosgobel 
 lotr_travel_events.0004.t: "$travel_event_prefix$ Леса Росгобеля" 
 lotr_travel_events.0004.desc: "Сегодня моя свита пробирается через леса Росгобеля. Птицы щебечут, и мы довольно расслаблены.\n\nМожет быть, я могу немного отдохнуть в лесу в одиночестве? Они не кажутся особенно опасными, и это может быть хорошим моментом для размышлений." 
 lotr_travel_events.0004.desc.sage: "Кто знает, может, я даже наткнусь на [sageofthewoods|E]!" 
 lotr_travel_events.0004.a: "Нет времени! Мы быстро идем дальше, ребята." 
 lotr_travel_events.0004.b: "Некоторое время в лесу поможет мне очистить мой разум." 
 lotr_travel_events.0004.btt: "Вы решаете провести некоторое время, прогуливаясь по лесам Росгобеля, и у вас есть шанс наткнуться на [sageofthewoods|E]." 
  
 lotr_travel_events.0005.t: "$travel_event_prefix$ Ничего, кроме ежевики и коры" 
 lotr_travel_events.0005.desc: "Вскоре я снова на дороге, хотя эта дорога больше похожа на заросшую тропинку, и еду через Росгобель. Я провожу много часов в лесу, населенном необычайно большим количеством животных, и размышляю о своем правлении и жизни позади меня.\nВ конце концов я выхожу из леса и готовлюсь вернуться к своему окружению." 
 lotr_travel_events.0005.a: "По крайней мере, погода была хорошая." 
 lotr_travel_events.0005.att: "Вы возвращаетесь к своим попутчикам" 
  
 lotr_travel_events.0006.t: "$travel_event_prefix$ Встреча в Росгобеле" 
 #lotr_travel_events.0006.desc.intro: "Вскоре я снова в пути и еду через Росгобель. Я провожу много часов в лесу, в котором, кажется, обитает необычно большое количество животных. Сегодня хороший день, хотя я едва различаю солнце сквозь кроны деревьев." 
 lotr_travel_events.0006.desc.intro: "Я провожу много часов в лесу. Сегодня хороший день, хотя я едва различаю солнце сквозь кроны деревьев." 
 lotr_travel_events.0006.desc.advice1: "Я ухожу все глубже и глубже в лес и в конце концов понимаю, что заблудился. Через некоторое время я встречаю странного странника, старика, одетого в коричневую одежду и в необычной шляпе. Кажется, он собирает грибы. Я приветствую его и почтительно прошу выйти из леса. Он отвечает, хотя, кажется, не особо обращает на меня внимание:\n\n"Из леса? Очень просто, заберись на дерево и осмотрись! Ой, как красиво..."\ n\nЯ следую его совету и с вершины дерева вижу дорогу! Когда я спускаюсь, я понимаю, что он исчез, и до меня медленно доходит, что это мог быть сам [sageofthewoods|E]! Но имел ли его совет какой-то более глубокий смысл?" 
 lotr_travel_events.0006.desc.advice2: "Пробираясь через густой кустарник, я вдруг замечаю странную фигуру, старика, одетого в коричневую одежду и в необычной шляпе, на некотором расстоянии. Кажется, он что-то бормочет кому-то другому, хотя я могу разобрать только несколько слов: \n\n"... ну-ну, хватит. Ха! Ты смешной. вершина творения!"\n\nПри ближайшем рассмотрении оказывается, что он кормит желудями большого оленя. Через несколько мгновений он, кажется, исчез между двумя деревьями. Постепенно до меня доходит, что это мог быть сам [sageofthewoods|E]! Но имеют ли его слова какой-то более глубокий смысл?" 
 lotr_travel_events.0006.desc.advice3: "Наконец справа от меня из-за листвы появляется старик в коричневой одежде и в необычной шляпе, намереваясь перейти дорогу. Кажется, он расстроен. Когда мы пересекаемся, он бормочет что-то неопределенно направленное на меня:\n\n"Эй! Ты не видел мою шляпу? Хорошая шляпа, очень большая, но я ее потерял!" Затем он издает долгий вздох. "Ну, это не может быть так далеко! В конце концов, это снова появится, всегда так, так что я полагаю, что это не так уж плохо."\n\nЯ слишком сбит с толку, чтобы ответить ему, и он быстро проходит мимо меня, уходя. в глубокий лес слева от меня. Постепенно до меня доходит, что это мог быть сам [sageofthewoods|E]! Но имеют ли его слова какой-то более глубокий смысл?" 
 lotr_travel_events.0006.desc.advice4: "В конце концов я натыкаюсь на большой куст черники и решаю немного передохнуть. Пока я устраиваю импровизированное ягодное пиршество, мимо проходит своеобразный странник, старик в коричневой одежде и необычной шляпе. Он тратит время на то, чтобы понюхать куст, затем срывает одну ягоду и кладет ее в рот.\n\n"Я люблю чернику, но она слаще, когда ешь ее по одной!"\n\nПри этом, он продолжает пробираться через лес, вскоре исчезая между двумя деревьями. После того, как я закончил свой отдых, до меня медленно дошло, что это мог быть сам [sageofthewoods|E]! Но имеют ли его слова какой-то более глубокий смысл?" 
  
 lotr_travel_events.0006.b: "Я слишком много читаю об этом." 
 lotr_travel_events.0006.a: "Но что это значит?" 
 lotr_travel_events.0006.att: "Вы размышляете о более глубоком значении данного вам мудрого совета." 
 lotr_travel_events.0006.a.success: "Вы успешно интерпретируете его мудрый совет" 
 lotr_travel_events.0006.a.failure: "Вы не можете интерпретировать его странные бредни" 
 lotr_travel_events.0006.a.success.toast.t: "Вы успешно интерпретируете его мудрый совет" 
 lotr_travel_events.0006.a.failure.toast.t: "Вы не можете интерпретировать его странные бредни"


### Travelling Past Fangorn
 lotr_travel_events.0007.t:0 "$travel_event_prefix$ The Forest of Fangorn"
 lotr_travel_events.0007.desc:0 "As my entourage travels past the edge of the deep and dark Forest of Fangorn, I cannot help but feel uneasy. The locals told us that nobody ever enters the forest, because it is haunted. Suddendly, I am startled - What was that noise? Did those branches just move? I notice that my courtiers seem to be uneasy too, exchanging fearful looks."
 lotr_travel_events.0007.a:0 "Its just a forest! Get a grip."
 lotr_travel_events.0007.a.tt:0 "You are just imaginging things, surely."
 lotr_travel_events.0007.b:0 "We should take a detour..."
 lotr_travel_events.0007.b.tt:0 "You order your entourage to take a detour, to travel further away from the edge of the forest."
