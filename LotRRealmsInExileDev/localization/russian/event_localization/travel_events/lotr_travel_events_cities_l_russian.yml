l_russian:
 #Travel City Events
 #Generic:
 #travel_city_duel_history_fail:0 "I fail to learn from history"
 travel_city_option_stewardship:0 "Время для покупочек"
 #travel_city_companion_impressed:0 "\n\nMy [ROOT.Char.Custom2('RelationToMe', sightseeing_companion)] mutters to me while taking in this impressive spectacle: “I could really spend a lifetime here [ROOT.Char.Custom2('RelationToMeAddress', sightseeing_companion)]”\n"
 

 #Baghdad - Specific:   #reflavored for Bôzisha-Dâr   bozisha_dar
 travel_city_bozisha_dar_intro:0 "Ранним утром мой караван прибывает в великолепный город под названием [city_province.GetNameNoTooltip], на общем наречье известный как «Жестокая Гавань». В столь ранний час городской рынок уже наполнен жизнью, а торговцы наперебой нахваливают собственные товары на десятках различных языков. В гавани дельцы покрупнее обсуждают ежедневные дела, сетуют на новые тарифы или сокрушаются о засилье корсаров.\n\n"
 travel_city_bozisha_dar_title:0 "[city_province.GetNameNoTooltip]: Книжный базар"
 travel_city_bozisha_dar_royal_enclosure_title:0 "[city_province.GetNameNoTooltip]: Королевский квартал"
 travel_city_bozisha_dar_cemeteries_title:0 "[city_province.GetNameNoTooltip] давно минувших дней"
 travel_city_bozisha_dar:0 "По мере приближения к внутренней части города я чувствую, как воздух наполняется духом просвещения. Вся улица, включая мосты, заполонена сотнями книжных магазинчиков и литературных гостиных, и все они набиты битком."
 travel_city_bozisha_dar_royal_enclosure:0 "На окраинах верхней части города я оказываюсь в окружении небольших дворцов, пекарен и ресторанчиков. Ближе к центру района громоздятся величественные особняки богатых вельмож и родовые поместья торговых семей."
 travel_city_bozisha_dar_cemeteries:0 "Проходя по городу я то тут то там замечаю развалины и древние памятники. Наконец я оказываюсь у кладбища, где возвышаются гробницы уважаемых торговцев и учёных, что некогда были в почёте."
 travel_city_bozisha_dar_companion_reflection:1 "\n\n[Select_CString(sightseeing_companion.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', sightseeing_companion)] [sightseeing_companion.GetName] говорит, что эти люди застали другой Божиша-Дар и не узнали бы город в его новом облике."

#Rome - Specific    #reflavored for Korlea
 travel_city_korlea_intro:0 "Издали [city_province.GetNameNoTooltip] кажется лесом из множества башен и лабиринтом каменных домов. Но к югу открывается отличный вид на просторную гавань. Из всех городов [Concept( 'bellakar', 'Беллакара' )|E], Корлея гордится своим [Concept( 'numenorean', 'нуменорским' )|E] наследием больше других.\n\n"
 travel_city_korlea_fortified_monuments_title:0 "[city_province.GetNameNoTooltip]: Столпы Нуменора"
 travel_city_korlea_fortified_monuments:0 "Во время турне по городу я замечаю, что старые [Concept( 'numenorean', 'нуменорским' )|E] памятники, стены и укрепления не были заброшены, но использовались в качестве основания для новой [Concept( 'bellakarean', 'беллакарской' )|E] архитектуры."
 travel_city_korlea_fortified_monuments_title:0 "[city_province.GetNameNoTooltip]: Затопленный город"
 travel_city_korlea_needle:0 "На юге от города над водой возвышаются колонны, что некогда были частью старого города. Южная часть города так и не была восстановлена после потопа, произошедшего во время [Concept( 'downfall', 'Низвержения' )|E] и по сей день остаётся под толщей воды."
 travel_city_korlea_companion_reflection:0 "\n[Select_CString(sightseeing_companion.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', sightseeing_companion)] [sightseeing_companion.GetName] предлагает подробнее расспросить местных о городе."
 travel_city_korlea_alone_reflection:0 "\nМеня не покидают мысли о том, насколько этот город стар."
 travel_city_korlea_pilgrims_and_shrines_title:0 "[city_province.GetNameNoTooltip]: Торговцы и лоточники"
 travel_city_korlea_pilgrims_and_shrines:0 "Кажется, будто торговцы повсюду. Они торгуются, зазывают клиентов и ведут светские беседы в сени огромных строений. Даже восстановленные особняки забытых [Concept( 'bellakarean', 'беллакарских' )|E] династий служат постоялыми дворами для торговцев."
 
 #Pelargir - Specific
 travel_city_pelargir_intro:0 "Издали [city_province.GetNameNoTooltip] кажется лесом из множества мачт и лабиринтом каменных домов, над которыми возвышается высочайший белый шпиль. По мере приближения картина меняется: в сердце города находится огромный треугольный остров, окружённый внешними районами, что расположились на континенте. И повсюду громадные корабли, моряки и вопли чаек\n\n"
 travel_city_docks_title:0 "[city_province.GetNameNoTooltip]: Доки"
 travel_city_docks:0 "По мере приближения к внутренней части города я чувствую, как воздух наполняется ароматами соли и водорослей, а на ветру мелодично раздаются звуки моряцких шанти. Доки, рынки и таверны просто пышут жизнью."
 travel_city_pelargir_palace_title:0 "[city_province.GetNameNoTooltip]: дворец Морских Королей"
 travel_city_pelargir_palace:0 "Перейдя мост по направлению к центральному острову, я оказываюсь в окружении небольших дворцов, пекарен и ресторанчиков. Всё это время над нами возвышается белая башня дворца Морских Королей."
 travel_city_pelargir_eithel_ulmo_title:0 "[city_province.GetNameNoTooltip]: Эйтель Улу"
 travel_city_pelargir_eithel_ulmo:0 "Путешественники и сказители, кажется, повсюду. Каждый из них надеется, что Морской владыка даст им разрешение на вход в [eithel_ulmo|E], где Властитель потоков дарует им своё благословение."
 travel_city_pelargir_companion_reflection:1 "\n\n[Select_CString(sightseeing_companion.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', sightseeing_companion)] отмечает, что нам стоит воспользоваться случаем и поболтать с одним из местных мудрецов."

 #Minas Tirith - Specific
 travel_city_minas_tirith_intro:0 "Издали [city_province.GetNameNoTooltip] кажется горой, что усеяна строениями из белого мрамора. Над городом возвышается утёс, выступающий из Миндоллуина словно киль титанического судна. Мы приближаемся к серебряным воротам из [Concept( 'mithril', 'митрила' )|E], над нами возвышаются огромные стены из чёрного камня. Извивающаяся мощёная дорога ведёт вверх от ворот – через все семь уровней города, прямиком к Цитадели.\n\n"
 travel_city_minas_tirith_walls_title:0 "[city_province.GetNameNoTooltip]: укрепления"
 travel_city_minas_tirith_walls:0 "Дорога ведёт нас сквозь бесчисленные ряды фортификационных сооружений. Кажется, что некоторые из них так же стары, как и сам город. Другие же, видимо, были возведены недавно, в подготовке к неизбежному столкновению с [Concept( 'sauronthedarklordcharacter', 'Тёмным Властелином' )|E]. Крепостные стены усеяны бойницами для стрел, а каждые ворота защищены барбиканами и машикулями."
 travel_city_minas_tirith_houses_healing_title:0 "[city_province.GetNameNoTooltip]: Палаты Врачевания"
 travel_city_minas_tirith_houses_healing:0 "Когда мы оказываемся на шестом уровне, слева от себя я вижу травянистую террасу с кипарисами, раскинувшимися по периметру огромного строения. У дверей меня встречает местный смотритель. Он рассказывает, что передо мной Палаты Врачевания, на языке [Concept( 'undyinglands', 'Бессмертных Земель' )|E] также известные как #italic Байр Нэстад #!. Здесь за больными и отчаявшимися присматривает Смотритель Палат."
 travel_city_option_study_black_wall:0 "Нужно поподробнее рассмотреть эти знаменитые чёрные стены"
 travel_city_option_study_minas_tirith_inner_fortifications:0 "Меня интересует устройство внутренних оборонительных сооружений"
 travel_city_minas_tirith_companion_reflection:1 "\n\n[Select_CString(sightseeing_companion.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', sightseeing_companion)] предлагает прикупить лечебных припарок у местных смотрителей."
 medecine_souvenir_companion_tooltip:0 "[Select_CString(sightseeing_companion.IsFemale, 'Моя', 'Мой' )] [Select_CString(sightseeing_companion.IsFemale, 'спутница', 'спутник' )] [sightseeing_companion.GetName] увеличивает шансы найти целебный артефакт"
 medecine_souvenir_tooltip:0 "Я покупаю целебный артефакт в Палатах Врачевания"
 medecine_souvenir_bought:0 "Я приобрёл артефакт «[souvenir.GetName]» в Палатах Врачевания в городе [city_province.GetNameNoTooltip]"
 medecine_artifact_loc:0 "[souvenir.GetDesc]\n\nНа этикетке красуется эмблема Палат Врачевания города [city_province.GetName]."
 travel_city_minas_tirith_tower_ecthelion_title:0 "[city_province.GetNameNoTooltip]: Башня Эктелиона"
 travel_city_minas_tirith_tower_ecthelion:0 "Наконец мне удаётся достигнуть седьмого — финального уровня города! В его центре высится Белое Древо, а рядом фонтан, что дарует атмосферу спокойствия. Вид на долину [Concept( 'anduin', 'Андуина' )|E] и [mordor|E] поистине захватывает дух. Над цитаделью, где мудро правит [minas_tirith_ruler.GetTitleAsNameNoTooltip] возвышается Башня Эктелиона. "
 
 #Umbar - Specific
 travel_city_umbar_intro:0 "Издали [city_province.GetNameNoTooltip] напоминает стаю морских птиц, что готовы взлететь с бездонной синей глади бухты [Concept( 'umbar', 'Умбара' )|E]. То, что издали казалось крыльями чаек, вблизи оказывается мириадами разноцветных парусов бесчисленных кораблей. Белые, синие, красные, чёрные — каких здесь только нет.\n\n"
 travel_city_umbar_arsenal_title:0 "[city_province.GetNameNoTooltip]: Великий Арсенал"
 travel_city_umbar_arsenal:0 "После утомительных переговоров с местной стражей меня наконец пускают внутрь Великого Арсенала Умбара. В тени его величественных стен местные корабелы могут чинить или строить новые корабли вдали от лишних глаз и в полной безопасности."
 travel_city_option_discuss_ship_building:1 "\n\n[Select_CString(sightseeing_companion.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', sightseeing_companion)] отмечает, что нам стоит воспользоваться случаем и поболтать с одним из местных корабелов, набраться опыта."
 travel_city_umbar_palace_title:0 "[city_province.GetNameNoTooltip]: Капитанский Дворец"
 travel_city_umbar_palace:0 "Взобравшись на утёс, что возвышается над гаванью, я окинул взглядом Капитанский Дворец. По его виду заметно, что в строительстве участвовало не одно поколение. Среди прочьего выделяются [Concept( 'numenorean', 'нуменорская' )|E] кладка, мраморные [Concept( 'gondorian', 'гондорские' )|E] фризы и религиозные надписи [haradrim|E]. И всё это сочетается в одном строении. Многие годы в этом дворце заседал Совет Капитанов, орган управления Корсаров."
