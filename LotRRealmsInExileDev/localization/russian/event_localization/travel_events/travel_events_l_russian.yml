 travel_events.2200.a.failure: "Почти успешный натиск!"
 travel_events.2200.b: "Возможно, вы станете менее ценны после моей победы!"
 travel_events.2200.b.success: "Вы побеждаете в бою!"
 travel_events.2200.b.failure: "[local_knight.GetName] побеждает в бою!"
 travel_events.2200.c: "[travel_duel_champion.GetTitledFirstNameNoTooltip] покажет вам, как это делается."
