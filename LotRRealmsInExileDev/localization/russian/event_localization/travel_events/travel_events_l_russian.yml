 #Travel Flavor Events 
  
 # Travel event prefix 
 travel_event_prefix: "Путешествие:"
  
 # Travel Death Events 
 travel_events.0010.t: "Конец дороги"
 travel_events.0010.intro: "Я сижу за столом и готовлюсь завтракать, но аппетит не приходит. У меня дурное предчувствие, и оно скоро оправдывается — ко мне печально приближается [Select_CString(messenger.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe',messenger)] [messenger.GetFirstNameNoTooltip].\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], в ночи прибыл гонец с печальными вестями», — мягко произносит [Select_CString(messenger.IsFemale, 'она', 'он' )].\n\n«Боюсь... боюсь, [Select_CString(ROOT.Char.IsFemale, 'твоя', 'твой' )] [ROOT.Char.Custom2('RelationToMe',predecessor)] [predecessor.GetTitledFirstNameNoTooltip]... в общем, [predecessor.GetDeathReason]». "
 travel_events.0010.to_activity: "[Select_CString(predecessor.IsFemale, 'Она направлялась', 'Он направлялся' )] в провинцию [travel_destination.GetNameNoTooltip], вокруг — [predecessor_location.GetName]. "
 travel_events.0010.at_destination: "[Select_CString(predecessor.IsFemale, 'Она была', 'Он был' )] в провинции [predecessor_location.GetName]. "
 travel_events.0010.from_activity: "[Select_CString(predecessor.IsFemale, 'Она направлялась', 'Он направлялся' )] домой в провинции [predecessor_location.GetName], позади [travel_destination.GetNameNoTooltip] "
 travel_events.0010.desc: "$travel_events.0011.desc$»"
 travel_events.0010.a: "[Select_CString(predecessor.IsFemale, 'Она заслужила', 'Он заслужил' )] право упокоиться в родной земле."
  
 travel_events.0011.desc_opening: "[messenger.Custom2('AppropriateGreeting', ROOT.Char)]"
 travel_events.0011.intro: "Прошу прощения, что сообщаю тебе столь печальные новости. Нам стало известно, что [Select_CString(ROOT.Char.IsFemale, 'твоя', 'твой' )] [ROOT.Char.Custom2('RelationToMe',predecessor)] [predecessor.GetTitledFirstNameNoTooltip], [predecessor.GetDeathReason]."
 travel_events.0011.desc: "когда [Select_CString(predecessor.IsFemale, 'умерла', 'умер' )]. Приношу свои искренние соболезнования, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [Select_CString(ROOT.Char.IsFemale, 'госпожа', 'господин' )]"
  
 #Travel lifestyle trait adoption 
 travel_events.0050.t: "Зов дороги"
 travel_events.0050.desc: "Покинув дом [ROOT.Char.Custom('GetPeriodOfTimeWord')] назад, мне довелось всякое повидать — и плохое, и хорошее. Моими спутниками стали ласковый ветер в волосах и твердые камни в обуви.\n\nМне еще столько всего предстоит увидеть, столько посетить. В дороге я всем своим естеством ощущаю свободу, а [ROOT.Char.Custom('FortifiedBuilding')] кажется чем-то далеким и нереальным. И пусть я знаю, что этому чувству не суждено длиться вечно, но ловлю каждое мгновение.\n\nДороги полны паломников и странников — быть может, среди #EMP них#! я обрету душевный покой."
 travel_events.0050.a: "Именно там меня ждет настоящая свобода."
  
 #Peasant with no shoes 
 travel_events.1000.t: "Путешествие: Стертые ноги"
 travel_events.1000.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. Вокруг [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l], и мы едем по дороге, на обочине которой я замечаю медленно [Select_CString(shoeless_peasant.IsFemale, 'бредущую босую крестьянку', 'бредущего босого крестьянина' )]. Судя по всему, идет [shoeless_peasant.GetSheHe] так уже давно: [shoeless_peasant.GetHerHis] ноги распухли и сочатся кровью.\n\nПоравнявшись, я заглядываю [SCOPE.sC('shoeless_peasant').GetHerHim] в лицо и вижу бесконечную скорбь в глазах и застывшую гримасу боли. Возможно, я могу чем-то помочь? "
 travel_events.1000.a: "Дайте [shoeless_peasant.GetHerHim] какую-нибудь обувь!"
 travel_events.1000.b: "Быть может, [shoeless_peasant.GetSheHe] отправится с нами?"
 travel_events.1000.c: "Но это ведь не мое дело, правда?"
 travel_events.1001.title: "Путешествие: Замаскированный дворянин"
 travel_events.1001.desc: "Когда [shoeless_peasant.GetHerHis] заскорузлые стопы обретают покой, [Select_CString(shoeless_peasant.IsFemale, 'крестьянка', 'крестьянин' )] смотрит на меня со спокойной улыбкой и идет, не отставая от процессии.\n\n«Вы [Select_CString(ROOT.Char.IsFemale, 'добрая', 'добрый' )] [ROOT.Char.GetTitleAsNameNoTooltip|U], и доброта ваша достойна награды! Я — [shoeless_peasant.GetName] из дома [shoeless_peasant.GetDynastyName] и всегда награждаю тех, кто добр сердцем»."
 travel_events.1001.desc.outro.poet: "\n\nСудя по всему, [shoeless_peasant.GetWomanMan] — вовсе не [Select_CString(shoeless_peasant.IsFemale, 'крестьянка, но знаменитая поэтесса', 'крестьянин, но знаменитый поэт' )]!"
 travel_events.1001.desc.outro: "\n\nСудя по всему, [shoeless_peasant.GetWomanMan] — вовсе не [Select_CString(shoeless_peasant.IsFemale, 'крестьянка, но сказочно богатая дворянка', 'крестьянин, но сказочно богатый дворянин' )]!"
 travel_events.1001.a: "Я милостиво принимаю благодарность."
 travel_events.1001.c: "Будем же друзьями!"
 travel_events.1002.title: "$travel_events.1001.title$"
 travel_events.1002.desc: "Стоит нам поравняться, как [Select_CString(shoeless_peasant.IsFemale, 'крестьянка', 'крестьянин' )] хватается за мою одежду и заглядывает мне глубоко в глаза.\n\n«Разве так ведет себя [ROOT.Char.GetTitleAsNameNoTooltip|U]? Знай вы, кто я на самом деле, так ни за что не прошли бы мимо!»\n\nОказывается, [shoeless_peasant.GetSheHe] родом из дома [shoeless_peasant.GetDynastyName] — [Select_CString(shoeless_peasant.IsFemale, 'высокородная дворянка, которая', 'высокородный дворянин, который' )] отныне презирает меня до глубины души!"
 travel_events.1002.a: "Откуда мне было знать?"
 friend_showed_charity: "[Select_CString(CHARACTER.IsLocalPlayer, '', 'Персонаж ' )][CHARACTER.GetNamePossessiveOrMy|U][Select_CString(CHARACTER.IsLocalPlayer, ' персонаж', '' )] проявил величайшее милосердие к [Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'персонажу ' )][TARGET_CHARACTER.GetNamePossessiveOrMy][Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'ему персонажу', '' )]"
 friend_showed_charity_corresponding: "[Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'Персонаж ' )][TARGET_CHARACTER.GetNamePossessiveOrMy|U][Select_CString(TARGET_CHARACTER.IsLocalPlayer, ' персонаж', '' )] проявил величайшее милосердие к [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажу ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'ему персонажу', '' )]"
 rival_ungenerous: "[Select_CString(CHARACTER.IsLocalPlayer, '', 'Персонаж ' )][CHARACTER.GetNamePossessiveOrMy|U][Select_CString(CHARACTER.IsLocalPlayer, ' персонаж', '' )] отказался помочь [Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'персонажу ' )][TARGET_CHARACTER.GetNamePossessiveOrMy][Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'ему персонажу', '' )] в беде"
 rival_ungenerous_corresponding: "[Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'Персонаж ' )][TARGET_CHARACTER.GetNamePossessiveOrMy|U][Select_CString(TARGET_CHARACTER.IsLocalPlayer, ' персонаж', '' )] отказался помочь [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажу ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'ему персонажу', '' )] в беде"
  
 #Bandit attack 
 travel_events.1003.t: "$travel_danger_prefix$ Сборщики пошлин"
 travel_events.1003.desc: "Мы слегка задержались на дороге, и солнце начинает закатываться за горизонт. Из сумрака начинают появляться фигуры, которые при ближайшем рассмотрении оказываются вооруженными и весьма недобрыми на вид людьми. \n\n «Дорога платная. Плати, сталбыть», — заявляет самый здоровенный и, по правде говоря, самый уродливый из громил.\n\n[Select_CString(travel_leader.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('travel_leader'))] [travel_leader.GetFirstName] делает шаг вперед, поднимая оружие, и ждет моих указаний."
  
 travel_events.1003.a: "Ах, пошлина. Ну конечно."
 travel_events.1003.b: "А если мы расплатимся иначе? Например, кровью?"
 travel_events.1003.c: "Пошлины — для крестьян. А я — [ROOT.Char.GetTitleAsNameNoTooltip|l]."
 travel_events.1003.a.success: "Они запуганы и пропускают вас."
 travel_events.1003.a.failure: "Вам всё равно придется пробиваться."
  
 travel_events.1005.t: "$travel_danger_prefix$ Доля, что требует [ROOT.Char.GetFaith.WaterGodName]"
 travel_events.1005.desc: "Стремительные и жестокие порывы ураганного ветра несколько часов подряд швыряют и раскачивают корабль, и мне приходится изо всех сил держаться за мачту. Я вижу, как срывается с места сундук, в котором лежит [overboard_artifact.GetName]!\n\nСлишком далеко, мне никак не дотянуться. Но рядом с сундуком стоит [travel_leader.GetFirstName], сумеет ли [travel_leader.GetSheHe] спасти мое сокровище? Хотя риск выпасть за борт очень велик."
 travel_events.1005.a: "Спасай!"
 travel_events.1005.b: "Не стоит рисковать."
  
 travel_events.4000.t: "Путешествие: О дорогах грядущих"
 travel_events.4000.desc.intro: "[ROOT.Char.GetCurrentLocation.GetName]. Я продолжаю путь и внезапно вижу весьма любопытный шатер с еще более [Select_CString(mystic_scope.IsFemale, 'любопытной обитательницей', 'любопытным обитателем' )].\n\n«Подходи же, [Select_CString(ROOT.Char.IsFemale, 'могущественная', 'могущественный' )] [ROOT.Char.GetTitleAsNameNoTooltip|U]."
 travel_events.4000.desc.mid.long_to_go: "Я вижу, что тебя ждет долгая дорога,"
 travel_events.4000.desc.mid.travelled_far: "Я вижу, что ты идешь издалека,"
 travel_events.4000.desc.outro: "и хочу рассказать тебе о дорогах грядущих... за скромную плату».\n\n[Select_CString(mystic_scope.IsFemale, 'Загадочная', 'Загадочный' )] [mystic_scope.GetWomanMan] [Select_CString(mystic_scope.IsFemale, 'сумела', 'сумел' )] заинтересовать мою свиту, но стоит ли платить за предсказание?"
 travel_events.4000.a: "Открой мне будущее. [Select_CString(mystic_scope.IsFemale, 'мудрая женщина', 'мудрец' )]."
 travel_events.4000.b: "Давай отправимся в будущее #EMP вместе#!."
 travel_events.4000.c: "Не интересует."
 travel_events.4000.d: "Запечатать шатер и сжечь [Select_CString(mystic_scope.IsFemale, 'ведьму', 'колдуна' )]!"
 travel.good_reading: "В пути вас ждет удача"
 travel.bad_reading: "В пути вас ждет беда"
  
 travel_events.4001.t: "Путешествие: Фанатик"
 travel_events.4001.desc: "[ROOT.Char.GetCurrentLocation.GetName] остается позади без особых происшествий, но внезапно рядом с моей стражей поднимается суета. В конце концов какому-то человеку удается протиснуться сквозь строй, и вот уже [SCOPE.sCharacter('loyal_fan_scope').GetSheHe] стоит подле меня, сияя, словно уверившись в благословении [ROOT.Char.GetFaith.HighGodNamePossessive].\n\n«[loyal_fan_scope.GetFaith.random_GoodGodNames]! [loyal_fan_scope.GetFaith.random_GoodGodNames]! [loyal_fan_scope.GetFaith.random_GoodGodNames]! Это же [ROOT.Char.GetTitleAsNameNoTooltip|l], под властью [Select_CString(ROOT.Char.IsFemale, 'которой', 'которого' )] процветает [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]! Мое единственное желание — беззаветно служить вам до конца моих дней!»\n\nСтражники наготове, и стоит мне сказать слово, как [SCOPE.sC('loyal_fan_scope').GetHerHis] тут же вышвырнут обратно в грязь — хотя, если подумать, [loyal_fan_scope.GetSheHe] и впрямь может стать [Select_CString(loyal_fan_scope.IsFemale, 'верной придворной', 'верным придворным' )]."
 travel_events.4001.a: "Будь со мной."
 travel_events.4001.b: "Вот тебе монетка за верность."
 travel_events.4001.c: "[Select_CString(loyal_fan_scope.IsFemale, 'Вышла', 'Вышел' )] из грязи — в грязь возвращайся."
  
 travel_events.4002.t: "Путешествие: [local_beauty_scope.GetCulture.GetCollectiveNounNoTooltip|U][Select_CString(local_beauty_scope.IsFemale, 'ая', 'ий' )] [local_beauty_scope.GetWomenMen|U]"
 travel_events.4002.desc: "Мне довелось повидать мир и встретить немало чудес. Но красоты, какой поражает меня [ROOT.Char.GetCurrentLocation.GetName], не было нигде. Воистину, #L [local_beauty_scope.GetCulture.GetCollectiveNoun|l]ие#! [local_beauty_scope.GetWomenMen] не знают себе равных.\n\nОсобенно трудно мне отвести взгляд от [Select_CString(local_beauty_scope.IsFemale, 'одной крестьянки', 'одного крестьянина' )] по имени [local_beauty_scope.GetName].\n\n[Select_CString(local_beauty_scope.IsFemale, 'Милейшая', 'Милейший' )] [local_beauty_scope.Custom('LoverPetName')], трудно представить, что [local_beauty_scope.GetSheHe] будет жить вдали от меня. Разве [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] — подходящее место для н[local_beauty_scope.GetHerHis]?"
 travel_events.4002.a: "[Select_CString(local_beauty_scope.IsFemale, 'Моя новая любовница', 'Мой новый любовник' )]."
 travel_events.4002.b: "Я не хочу расставаться с [Select_CString(local_beauty_scope.IsFemale, 'ней', 'ним' )] ни на мгновение."
 travel_events.4002.c: "Мы должны немедленно пожениться!"
 travel_events.4002.d: "Увы, я не могу так свободно распоряжаться своей любовью."
  
 travel_events.4003.t: "$travel_event_prefix$ Черные паруса на горизонте" 
 travel_events.4003.desc.intro: "Море укрыто густым туманом, рифы и волны появляются и исчезают в мгновение ока. На горизонте появляется чудовищный силуэт, и всё словно стихает, пока гигантская тварь не показывается из тумана.\n\n"
 travel_events.4003.desc.viking: "Голова дракона приближается к нашему судну, и мы видим ораву свирепых северян у него на спине!"
 travel_events.4003.desc.berber_pirate: "На горизонте появляется огромный темный корабль, нагруженный добычей. Подонки с берегов Умбара и Мардруака размахивают своими клинками. Их знамена черные, это должны быть Черные Корсары [umbar|E]!" 
 travel_events.4003.desc.regular_pirate: "Корабль, до краев набитый разношерстным разбойничьим сбродом, приближается к нам, и беззубые улыбки его команды не сулят ничего хорошего ни нам, ни нашим трюмам."
 travel_events.4003.a: "Мы одолеем их в бою!"
 travel_events.4003.b: "Просто отдадим им всё, что потребуют."
 travel_events.4003.c: "Попытаемся оторваться от них в тумане!"
 travel_events.4003.d: "Положитесь на мое красноречие — они станут нашими друзьями!"
 travel_events.4003.offer_accepted: " [viking_scope.GetFirstName] принимает ваше предложение"
 travel_events.4003.offer_refused: " [viking_scope.GetFirstName] не принимает ваше предложение"
  
 travel_events.4004.t: "Путешествие: Рыба в море"
 travel_events.4004.desc: "Говорят, #L [fishermen_county_scope.GetCountyData.GetCulture.GetCollectiveNoun|l]ие#! рыбаки славятся на весь мир искусством отнимать у океана редчайшие деликатесы. Что ж, сегодня [fishermen_county_scope.GetNameNoTierNoTooltip] делает мне сказочный подарок: рядом проходит [fishermen_county_scope.GetCountyData.GetCulture.GetCollectiveNounNoTooltip|l]ий рыбацкий флот!\n\nМы догоняем корабль, что идет чуть поодаль, и сбивающий с ног запах, исходящий от капитана, приветствует нас раньше его слов.\n\n«Какая честь, [ROOT.Char.GetLadyLord] вы [Select_CString(ROOT.Char.IsFemale, 'наша', 'наш' )]. Не желаете глянуть на наш нынешний улов?»"
 travel_events.4004.a: "Сегодня нас ждет пир!"
 travel_events.4004.b: "Рыба или жизнь, моряк!"
 travel_events.4004.c: "Не сегодня."
  
 travel_events.4005.t: "Путешествие: Редкие безделушки"
 travel_events.4005.desc: "Море вокруг нас кишит #L [merchant_character_scope.GetCulture.GetCollectiveNoun|l]ими#! торговцами, занятыми привычным делом: суетливым перемещением редких и экзотических товаров из порта в порт.\n\nНа одном из таких кораблей я замечаю предмет, который немедленно приковывает мое внимание, — [merchant_artifact_scope.GetName]. Я точно знаю, что в моих владениях нет и не будет ничего подобного. И так же точно я знаю, что эта вещь должна быть моей."
 travel_events.4005.a: "И она будет моей!"
 travel_events.4005.b: "Я ее украду!"
 travel_events.4005.b_corsair: "Мы корсары, не так ли? Давайте устроим им шоу!" 
 travel_events.4005.c: "Увы, я не могу позволить себе подобную расточительность."
  
 travel_events.4006.t: "Путешествие: Крылатый вор"
 travel_events.4006.desc: "Внезапно мое безмятежное путешествие по великому океану прерывает пронзительный вопль! Я стремительно ныряю в трюм и с ужасом вижу, как [ROOT.Char.Custom('GetRandomMigratoryBird')] роется в ошметках наших припасов. Брюхо птицы настолько раздулось, что сквозь перья просвечивает кожа.\n\nВ ярости я собираюсь убить мерзкую крылатую тварь, но меня останавливает [superstituous_caravan_member.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n«Чу! Убери руки, [ROOT.Char.Custom('InsultAdjective')][Select_CString(ROOT.Char.IsFemale, 'ая', 'ый' )] [ROOT.Char.Custom('InsultNoun')]! Ты разве не знаешь, что убить птицу в море — к большой беде?!»"
 travel_events.4006.a: "Я проявлю милосердие."
 travel_events.4006.b: "Убью проклятую птицу, и ничто мне не помешает!"
  
 travel_events.4007.t: "$travel_danger_prefix$ Штормовая погода"
 travel_events.4007.desc: "[ROOT.Char.GetFaith.WaterGodName] явно не благоволит нам в пути — волны размером с замок без устали швыряют наше утлое суденышко! Корабль мотает взад и вперед, мужчины и женщины, смешавшись в кучу, едва удерживаются от падения за борт, а корабль вот-вот перевернется.\n\nЯ, конечно же, пребываю в самом безопасном месте, к тому же меня со всех сторон зажимает толпа знати, но с каждым раскатом грома и ударом волны я всё сильнее боюсь, что одна лишь вера не поможет мне дожить до утра."
 travel_events.4007.a: "Я верю капитану."
 travel_events.4007.b: "Во имя [ROOT.Char.GetFaith.WaterGodNamePossessive], я лично встану за штурвал!"
 travel_events.4007.c: "Пойдем в кильватере одного из местных кораблей."
  
 travel_events.4008.t: "$travel_event_prefix$: старый корабль"
 travel_events.4008.desc: "Сегодня на море тишь да гладь, а попутный ветер задорно несет нас вперед. Судя по всему, у гребцов сегодня выходной... но что это? Впереди показывается изуродованный труп корабля, ушедший носом в острые скалы прямо по курсу.\n\nВыживших, похоже, нет, да и пройти между скал было бы нелегко, но всё же меня не покидает ощущение, будто мы обязаны исследовать таинственное место крушения."
 travel_events.4008.a: "Давайте посмотрим."
 travel_events.4008.b: "Там нас ждет только смерть."
  
 travel_events.4009.t: "$travel_event_prefix$: старый корабль, украшение"
 travel_events.4009.desc: "Мои ожидания подтвердились: среди развалин нет ни одной живой души, кроме нескольких птиц, пирующих на полусъеденных трупах наших предшественников-мореплавателей.\n\nПри ближайшем рассмотрении в окровавленном клюве одной из птиц обнаруживается что-то блестящее. С пронзительным криком она бросает добычу среди развалин и улетает прочь. Я могу достать неведомую вещицу."
 travel_events.4009.a: "Прекрасная вещь!"
  
 travel_events.4010.t: "$travel_event_prefix$: старый корабль, богатства"
 travel_events.4010.desc: "Как все и предполагали, среди развалин не осталось ни единой живой души. Однако одежды на мертвецах указывают, что это был богатый торговый корабль!\n\nСреди обломков лежат экзотические товары и роскошные одеяния, сохранившиеся в целости, и лишь слегка подмокшие! Без сомнения, за них можно будет выручить немало денег, когда мы доберемся до берега."
 travel_events.4010.a: "Отличная находка!"
  
 travel_events.4011.t: "$travel_event_prefix$: старый корабль, выживший"
 travel_events.4011.desc: "К моему величайшему удивлению, когда мы приближаемся к развалинам, я слышу голос, который приветствует наш корабль. [castaway_scope.GetWomanMan|U] — судя по всему, знатного рода, — плавает рядом на обломках двери.\n\n«Приветствую! Я уже [Select_CString(castaway_scope.IsFemale, 'думала', 'думал' )], что так и не увижу живой души прежде, чем меня поглотит пучина, как она поглотила моих спутников!»\n\n[castaway_scope.GetSheHe|U] действительно знатного рода и называет свое имя: «[castaway_scope.GetName], и мой дом — [nearby_coast_scope.GetName]. Я [Select_CString(castaway_scope.IsFemale, 'готова', 'готов' )] щедро заплатить за дорогу домой и сопровождение»."
 travel_events.4011.a: "Мы довезем вас до берега."
 travel_events.4011.b: "Присоединяйтесь к нашему путешествию!"
 travel_events.4011.c: "Боюсь, я вас не слышу..."
  
 travel_events.4012.t: "Путешествие: [feral_child_scope.GetFirstNameNoTooltip], [feral_child_scope.Custom('GirlBoy')]-[feral_child_scope.Custom('GetAnimalType')]"
 travel_events.4012.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip] — дикий край. И всё же меня не покидает ощущение, что за нами следят. Я вглядываюсь в чащу и вижу, что там прячется — не очень-то успешно, надо сказать, — [Select_CString(feral_child_scope.IsFemale, 'хрупкая маленькая', 'хрупкий маленький' )] [feral_child_scope.Custom('GirlBoy')], [Select_CString(feral_child_scope.IsFemale, 'которая', 'который' )] не сводит глаз с нашей процессии.\n\nОдин из караванщиков сообщает, что, по словам местных, в этих местах обитает [Select_CString(feral_child_scope.IsFemale, 'некая', 'некий' )] [feral_child_scope.GetFirstNameNoTooltip] — ребенок, которого вдали от людей воспитало животное [feral_child_scope.Custom('GetAnimalType')].\n\nНесчастное существо явно заинтересовалось нами и даже пытается говорить что-то на [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]ом языке, хотя по большей части это просто набор слов без какого-то смысла."
 travel_events.4012.a: "[feral_child_scope.Custom('GirlBoy')|U] станет [Select_CString(feral_child_scope.IsFemale, 'моей подопечной', 'моим подопечным' )], я лично обучу [SCOPE.sC('feral_child_scope').GetHerHis] всему!"
 travel_events.4012.b: "Просто не обращайте на н[SCOPE.sC('feral_child_scope').GetHerHis] внимания."
 travel_events.4012.c: "Гоните [feral_child_scope.GetHerHis] прочь, пусть живет как [feral_child_scope.Custom('GetAnimalType')]!"
  
 travel_events.4013.t: "Путешествие: [feral_child_scope.GetFirstNameNoTooltip], прорыв"
 travel_events.4013.desc: "Никто о таком и мечтать не смел, и все же [feral_child_scope.GetFirstNamePossessive] развивается!\n\nДитя, воспитанное лишь дикими зверями, делает заметные успехи. [feral_child_scope.GetFirstNameNoTooltip] говорит полными предложениями и играет со своими ровесниками так, будто всегда [Select_CString(feral_child_scope.IsFemale, 'была одной', 'был одним' )] из них.\n\nСегодня, после очередного урока, [feral_child_scope.GetSheHe] даже [Select_CString(feral_child_scope.IsFemale, 'сказала', 'сказал' )], что я — [feral_child_scope.GetHerHis] [ROOT.Char.GetMotherFather]."
 travel_events.4013.a: "Может, [feral_child_scope.GetSheHe] мне и не [Select_CString(feral_child_scope.IsFemale, 'родная', 'родной' )], но точно [feral_child_scope.Custom('GetDaughterSon')]."
 travel_events.4013.b: "Это победа!"
  
 travel_events.4014.t: "Путешествие: [feral_child_scope.GetFirstNameNoTooltip] тоскует о дикой жизни"
 travel_events.4014.desc: "[feral_child_scope.GetFirstName] поддается обучению хуже некуда, иначе и не скажешь. [feral_child_scope.GetSheHe|U] едва может связать два слова и предпочитает вести себя, как зверь. Жизнь за стенами явно [feral_child_scope.GetHerHim] в тягость, и когда [feral_child_scope.GetSheHe] все же решает что-то сказать, то постоянно твердит о возвращении к дикой природе.\n\nЯ вижу, как [feral_child_scope.GetSheHe] неловко встает на две ноги и делает шаг прочь, и каким-то образом понимаю, что на этот раз [feral_child_scope.GetSheHe] не вернется."
 travel_events.4014.a: "Постой! Дай мне еще шанс!"
 travel_events.4014.b: "Я никогда тебя не забуду, [feral_child_scope.GetFirstNameNoTooltip]."
  
 travel_events.4015.t: "Путешествие: языковой барьер"
 travel_events.4015.desc: "Похоже, наш караван потерялся в этой дикой глуши.\n\n[travel_leader_scope.GetName] ведет нас уже много часов, но вокруг по-прежнему [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], ничего не меняется. Несмотря на то что [travel_leader_scope.GetSheHe] наконец-то [Select_CString(travel_leader_scope.IsFemale, 'соизволила', 'соизволил' )] признать, что нам следует позвать на помощь, [travel_leader_scope.GetSheHe] к тому же не очень-то хорошо знает [ROOT.Char.GetCurrentLocation.GetCulture.GetLanguage.GetNameNoTooltip|l]."
 travel_events.4015.a: "Дай-ка я попробую."
 travel_events.4015.b: "К счастью, я немного знаю [ROOT.Char.GetCurrentLocation.GetCulture.GetLanguage.GetNameNoTooltip|l]!"
  
 travel_events.4016.t: "$travel_danger_prefix$ Проклятая жара"
 travel_events.4016.desc.intro: "Мы далеко от родины, и ледяные ветры остались позади. Но, хотя сначала смена климата оказалась приятной и даже полезной,"
 travel_events.4016.desc.mid.dry_heat: "моя кожа начала краснеть, а влага сочится из моего тела, как песок из решета."
 travel_events.4016.desc.mid.humid_heat: "воздух вокруг так густо наполнен влагой, что я дышу словно через мокрую тряпку."
 travel_events.4016.desc.outro: "\n\nВода помогает освежиться и спастись от иссушающей жары, но этого мало."
 travel_events.4016.a: "Ну, Солнце, делай свое черное дело!"
 travel.got_heatstroke: "Вы перегрелись"
 travel.found_a_place_to_cool: "Вы нашли прохладную реку"
 travel_events.4016.b: "Мне нужна вода!"
 every_entourage_tt: "Все члены свиты"
 travel.stole_water: "Вы тайком отпили прохладной воды"
 travel.caught_stealing_water: "Вы попались!"
  
 travel_events.4017.t: "Путешествие: Наемники"
 travel_events.4017.desc.intro: "До меня дошло немало солдатских баек о легендарных #L [ROOT.Char.GetCurrentLocation.GetCulture.GetCollectiveNoun|l]их#! наемниках. Что ж, перед нами [ROOT.Char.GetCurrentLocation.GetName], и это отличная возможность найти опытного наемника-командира!\n\n"
 travel_events.4017.desc.mid.nomad: "[warrior_scope.GetName] называет себя [Select_CString(warrior_scope.IsFemale, 'самой свирепой воительницей', 'самым свирепым воином' )] во всей степи"
 travel_events.4017.desc.mid.swordsman: "[warrior_scope.GetName] утверждает, что [warrior_scope.GetSheHe] — [Select_CString(warrior_scope.IsFemale, 'лучшая мечница', 'лучший мечник' )] в мире"
 travel_events.4017.desc.outro: "и за достойную плату почтет за честь служить вам."
 travel_events.4017.a: "Значит, плата будет достойной!"
 travel_events.4017.b: "Наверняка мы сможем договориться."
 travel.haggle_succesful: "Вы успешно торгуетесь!"
 travel.haggle_failed: "[warrior_scope.GetName] [Select_CString(warrior_scope.IsFemale, 'оскорблена', 'оскорблен' )]"
 travel_events.4017.c: "Возможно, в будущем мы все-таки ударим по рукам..."
 travel_events.4017.d: "Не думаю."
  
 travel_events.4018.t: "Путешествие: [ROOT.Char.GetCurrentLocation.GetCulture.GetCollectiveNounNoTooltip]ие побирушки"
 travel_events.4018.desc.intro: "Говорят, что [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetHolder.GetPrimaryTitle.GetNameNoTierNoTooltip] кишит святыми, которые дают обет нестяжания и так, бедняками, путешествуют по земле, зачастую выживая исключительно за счет веры.\n\nОдин из таких нищих только что приблизился к нашей процессии"
 travel_events.4018.desc.mid.mystic: "и рассказывает о своей мистической эзотерической философии всем, кто готов [mystic_scope.GetHerHis] слушать."
 travel_events.4018.desc.mid.preacher: "и предлагает собственную интерпретацию воли [mystic_scope.GetFaith.HighGodNamePossessive], рассказывая, как на самом деле следует вести благочестивое существование."
 travel_events.4018.desc.outro: "\n\nПобирушка, похоже, не торопится покидать нашу процессию, но, возможно, мне удастся от н[SCOPE.sC('mystic_scope').GetHerHis] избавиться..."
 travel_events.4018.a: "Я в совершенстве владею искусством дебатов."
 travel.debate_won: "Вы выиграли дебаты!"
 travel.debate_lost: "Вы проиграли дебаты."
 travel_events.4018.b: "У н[SCOPE.sC('mystic_scope').GetHerHis] есть здравые идеи..."
 travel_events.4018.c: "Наверняка [SCOPE.sCharacter('mystic_scope').GetSheHe] когда-нибудь отстанет."
 travel_events.4018.d: "Кажется, пора устроить сожжение еретика!"
  
 travel_events.4019.t: "Путешествие: Простецкие деликатесы"
 travel_events.4019.desc: "[ROOT.Char.GetCurrentLocation.GetName] радует нас местной ярмаркой! Крестьяне и знать разнообразных культур и языков толпами окружают прилавки с самой экзотической снедью, воздух полнится совершенно новыми для меня ароматами.\n\nЗапах и приводит меня к низкому прилавку, на котором стоит блюдо моей мечты. Из блаженного тумана меня грубо вырывает [pompous_courtier.GetName].\n\n«Не пачкайте этой бурдой стол, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord]. [ROOT.Char.Custom('GetLocalStreetFoodPlural')|U] — это для крестьян, нас же дома ждет куда более изысканная пища»."
 travel_events.4019.a: "Я — [ROOT.Char.GetTitleAsNameNoTooltip|l], и если захочу, будет мне [ROOT.Char.Custom('GetLocalStreetFood')]!"
 travel.good_food: "Еда оказалась великолепной"
 travel.bad_food: "Еда оказалась отвратительной"
 travel.food_poisoning: "Вы заработали пищевое отравление"
 travel_events.4019.b: "И впрямь, что это я? Это же помои!"
 travel_events.4019.c: "Возможно, мне удастся добыть рецепт!"
  
 travel_events.4020.t: "$travel_danger_prefix$ [ROOT.Char.GetFirstNameNoTooltip]-[Select_CString(ROOT.Char.IsFemale, 'Чужеземка', 'Чужеземец' )]"
 travel_events.4020.desc: "Давно известно, что [ROOT.Char.GetCurrentLocation.GetCounty.GetCulture.GetCollectiveNoun]ий ревностно исповедуют [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetName|l]ую веру и довольно сурово относятся к неверным. Тем не менее [ROOT.Char.GetCurrentLocation.GetName] есть в нашем плане путешествия.\n\nВскоре селяне уже прожигают нас злобными взглядами, словно [ROOT.Char.Custom('GetAnimalType')], что выслеживает добычу. Не успеваем мы опомниться, как на нас налетает [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.PriestNeuter] с толпой разъяренных фанатиков, обзывает нас еретиками и требует компенсации за проход по «святой земле»."
 travel_events.4020.a: "[Select_CString(strong_believer_scope.IsFemale, 'Дура, сама', 'Дурак, сам' )] #EMP ты#! — [Select_CString(strong_believer_scope.IsFemale, 'еретичка', 'еретик' )]!"
 travel_events.4020.b: "Проще будет заплатить."
 travel_events.4020.c: "Сжечь этих безумцев."
  
 travel_events.4021.t: "Путешествие: Алтарь, где почитается [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HighGodName]"
 travel_events.4021.desc.intro: "Меня предупреждали, что [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdherentNamePlural] приносят человеческие жертвы, но и представить было невозможно, что мне доведется присутствовать на таком действе. Я вижу [Select_CString(sacrificed_person_scope.IsFemale, 'нагую женщину, распластанную', 'нагого мужчину, распластанного' )] на каменном алтаре, туго [Select_CString(sacrificed_person_scope.IsFemale, 'спеленутую', 'спеленутого' )] веревками.\n\n"
 travel_events.4021.desc.mid.sadist: "Воистину, это невероятное везение: увидеть это варварство воочию. [SCOPE.sC('sacrificed_person_scope').GetHerHis|U] корчи так притягательны, что меня охватывает желание лично вонзить нож [SCOPE.sC('sacrificed_person_scope').GetHerHim] в сердце и отдать его в руки [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HighGodNamePossessive]!\n\n"
 travel_events.4021.desc.mid: "Я глазам своим не верю. [sacrificed_person_scope.GetSheHe|U] содрогается с каждым судорожным вздохом, [sacrificed_person_scope.GetHerHis] налитые кровью глаза умоляют меня вмешаться.\n\n"
 travel_events.4021.desc.outro.cannibal: "Можно лишь надеяться, что, когда все закончится, мне доведется отведать [sacrificed_person_scope.GetHerHis] плоти."
 travel_events.4021.desc.outro.sadist: "Ликуя, я неотрывно смотрю, как нож отправляет [sacrificed_person_scope.GetHerHis] в небытие."
 travel_events.4021.desc.outro: "Я беспомощно наблюдаю, больше всего на свете желая остановить нож и прервать [sacrificed_person_scope.GetHerHis] путь в небытие."
 travel_events.4021.a: "Я просто отвернусь."
 travel_events.4021.a.sadist: "Я постараюсь не упустить ни мгновения!"
 travel_events.4021.b: "Быть может, мне удастся выкупить беднягу?!"
 travel_events.4021.c: "Стойте! Пусть лучше [rival_to_sacrifice.GetName] будет жертвой!"
  
 travel_events.4022.t: "Путешествие: Священное древо"
 travel_events.4022.desc: "Говорят, [ROOT.Char.GetCurrentLocation.GetName] поклоняется природе, ибо так велит [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.PantheonTerm].\n\nМы наблюдаем, как местные украшают старое дерево дорогими тканями и самоцветами, словно невесту на выданье. Многие в моей свите довольствуются наблюдением издалека, но мне хочется большего..."
 travel_events.4022.a: "Поразительно."
 travel_events.4022.a.not_so_different: "Мы не такие уж разные."
 travel_events.4022.a.ignore_heretics: "Я не стану участвовать в ереси."
 travel_events.4022.b: "Сжечь это дерево!"
 travel.burn_the_tree: "Дерево поджигают"
 travel.beaten_by_peasants: "Верующие гонят вас прочь, осыпая побоями"
 travel_events.4022.c: "Я хочу присоединиться к празднеству!"
 cultural_acceptance_participated_in_festival: "Вы участвовали в празднестве"
  
 travel_events.4023.t: "Путешествие: потерянные [prester_john_scope.GetFaith.GetAdherentNamePluralNoTooltip|l]"
 travel_events.4023.desc.intro: "До меня доходили легенды, будто далекая #L [ROOT.Char.GetFaith.GetReligion.GetName|l]ая#! земля [prester_john_scope.GetPrimaryTitle.GetTierAsNameNoTooltip] окружена еретиками и неверными. И будто однажды [Select_CString(prester_john_scope.IsFemale, 'легендарная', 'легендарный' )] [prester_john_scope.GetTitleAsNameNoTooltip|l] этой земли воспылает праведным гневом, пойдет войной на это зло и сокрушит его!\n\n"
 travel_events.4023.desc.mid.john: "В легендах его называют «Пресвитер Иоанн», и"
 travel_events.4023.desc.mid.joan: "В легендах его называют «Пресвитер Иоанн», но, возможно, правильнее будет «Пресвитер Иоанна»! Как бы там ни было,"
 travel_events.4023.desc.mid: "Имя этой легендарной личности нигде не называется, но"
 travel_events.4023.desc.outro: "чем больше [prester_john_scope.GetPrimaryTitle.GetNameNoTierNoTooltip] открывается предо мной, тем больше я убеждаюсь, что [prester_john_scope.GetName] и есть [Select_CString(prester_john_scope.IsFemale, 'эта легендарная', 'этот легендарный' )] [prester_john_scope.GetTitleAsNameNoTooltip|l]!"
 travel_events.4023.a: "Нам нужно встретиться как можно скорее!"
 travel_events.4023.b: "[prester_john_scope.GetSheHe|U] [Select_CString(prester_john_scope.IsFemale, 'должна', 'должен' )] вспомнить свой долг: сражаться с ересью!"
 travel_events.4023.c: "[prester_john_scope.GetFaith.GetAdjective] — просто извращение #L [ROOT.Char.GetFaith.GetName|l]ой#! веры!"
 travel_events.4023.d: "Поразительно. Едем дальше."
  
 travel_events.4024.t: "Путешествие: [ROOT.Char.GetFaith.GetReligion.GetAdherentNameNoTooltip|U] из чужих земель"
 travel_events.4024.desc.intro: "Мне пришло письмо на экзотическом языке, подписанное «[foreign_visitor.GetTitleAsNameNoTooltip|l] земель, где живут [foreign_visitor.GetFaith.GetAdherentNamePluralNoTooltip|l]». Так называют себя адепты [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]ой веры из далеких краев."
 travel_events.4024.desc.mid: "\n\n[foreign_visitor.GetSheHe|U] утверждает, что я — легендарная личность, которую почитают эти [foreign_visitor.GetFaith.GetAdherentNamePluralNoTooltip]. [Select_CString(ROOT.Char.IsFemale, 'Истинная', 'Истинный' )] [ROOT.Char.GetTitleAsNameNoTooltip|l] #L [ROOT.Char.GetFaith.GetReligion.GetAdjective|l]ого#! народа, страдающего под гнетом язычников."
 travel_events.4024.a: "[foreign_visitor.GetSheHe|U] непременно станет легендой и для нас!"
 travel_events.4024.b: "[foreign_visitor.GetFaith.GetAdjective]? Это какая-то ересь!"
 travel_events.4024.c: "Быть может, [chaplain_scope.GetName] расскажет им все о #L [ROOT.Char.GetFaith.GetName|l]ой#! вере!"
 travel.gift_from_john: "[prester_john_scope.GetName] шлет дар"
 travel_events.4024.d: "Как мило..."
 travel.turned_away_from_john: "Вас отослали прочь"
  
 travel_events.4025.t: "Путешествие: Взяться за священный меч"
 travel_events.4025.desc.mid: "[foreign_visitor.GetSheHe|U] утверждает, что я — легендарная личность, которой предначертано разить неверных огнем и мечом, да благословит меня [ROOT.Char.GetFaith.HighGodName], ибо [ROOT.Char.GetFaith.NegativeAfterLife] ждет несчастных слишком давно.\n\nУ меня немало соседей самых разных верований, но неужели [ROOT.Char.GetFaith.HighGodName] действительно хочет, чтобы мои руки несли боль и страдания во исполнение высшей воли?"
 travel_events.4025.a: "Конечно да!"
 travel_events.4025.b: "[ROOT.Char.GetFaith.PositiveAfterlife] открывается множеством ключей."
 travel.visitor_rejected_me: "[prester_john_scope.GetName] отказывается карать еретиков"
 travel_events.4025.different_religion_neighbors_and_vassals: "Все [vassals|El] и соседние [rulers|El] других [Concept( 'religion', 'религий' )|E]"
  
 travel_events.4026.t: "Путешествие: Дружба на расстоянии"
 travel_events.4026.desc: "[prester_john_scope.GetName] [Select_CString(prester_john_scope.IsFemale, 'ответила', 'ответил' )] на мое письмо, выразив взаимное восхищение мной и #L [ROOT.Char.GetFaith.GetName|l]ой#! верой.\n\n[prester_john_scope.GetSheHe|U] говорит, что мы, возможно, встретимся вновь, если того пожелает [ROOT.Char.GetFaith.HighGodName], а пока будем восхищаться друг другом на расстоянии."
 travel_events.4026.a: "Звучит прекрасно!"
 travel.became_friends_with_visitor: "[foreign_visitor.GetName] становится вашим другом!"
 travel.visitor_rejected_friendship: "[foreign_visitor.GetName] не желает дружить"
 travel_events.4026.b: "Я не приемлю отношений на расстоянии."
  
 travel_events.4027.t: "Путешествие: Заезжие еретики"
 travel_events.4027.desc: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] встречает гостей: к нам пожаловали странствующие [foreign_visitor.GetFaith.GetAdherentNamePlural]. Среди них — выдающийся [foreign_visitor.GetFaith.GetAdherentNameNoTooltip] [foreign_visitor.GetTitleAsNameNoTooltip|l], и [SCOPE.sCharacter('foreign_visitor').GetSheHe] обвиняет меня в ереси!\n\n[foreign_visitor.GetSheHe|U] утверждает, что я не просто искажаю волю [ROOT.Char.GetFaith.HighGodNamePossessive], но вся #L [ROOT.Char.GetFaith.GetName|l]ая#! вера — не что иное, как убогая пародия на [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip|l]!"
 travel_events.4027.a: "Вот напыщенные фундаменталисты! Мы еще посмотрим, кто тут пародия!"
  
 travel_events.4028.t: "Путешествие: Рунный камень"
 travel_events.4028.desc: "Известно, что [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] — край рунных камней. Вернее, ими полны сельские районы — могучие монолиты, покрытые резьбой, повествующей о делах давно минувших дней — как мифических, так и реальных.\n\nВо время путешествия нам встретился особенно огромный экземпляр — грандиозный камень, покрытый сложными узорами. Несомненно, он рассказывает некую легенду на языке, которого я не знаю.\n\nВозможно, мне удастся расшифровать записи, если запастись временем и терпением..."
 travel_events.4028.a: "Я попробую!"
 travel.read_runestone: "Вы прочли рунный камень!"
 travel.failed_to_read_runestone: "Вам не удалось прочесть рунный камень"
 travel_events.4028.b: "Этот богохульный символ нужно снести!"
 travel_events.4028.c: "Мне не до этого."
  
 travel_events.4029.t: "Путешествие: [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. Мрачное пугало."
 travel_events.4029.desc.intro: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip], особенно сельские угодья, — не такое уж мирное место. Небо затянуто тучами, а поля хранят зловещую тишину.\n\nЭту всеобъемлющую тишину нарушают только душераздирающие вопли агонии откуда-то из глубины полей. Мы подходим ближе и видим страшную картину: [brainless_character.GetWomanMan] висит на столбе, словно пугало.\n\n"
 travel_events.4029.desc.mid.christian: "[brainless_character.GetSheHe|U] — буквально образ христовых страданий на сельском распятии."
 travel_events.4029.desc.mid: "Судя по пересохшим губам и бледной коже, [brainless_character.GetSheHe] висит здесь довольно давно."
 travel_events.4029.desc.outro: "Некоторые члены свиты наперебой предлагают снять [Select_CString(brainless_character.IsFemale, 'несчастную', 'несчастного' )], но стоит ли мне вмешиваться?"
 travel_events.4029.a: "Будем милосердны к бедняге!"
 travel_events.4029.b: "[brainless_character.GetSheHe|U] явно [Select_CString(brainless_character.IsFemale, 'преступница', 'преступник' )]."
 travel_events.4029.c: "Пусть висит."
  
 travel_events.4030.t: "$travel_events.4029.t$"
 travel_events.4030.desc.intro: "[brainless_character.GetWomanMan|U] жалобно корчится у моих ног, пятная землю окровавленными руками. Подоспевшая свита ставит [brainless_character.GetHerHis] на нетвердые ноги, засыпая вопросами о том, как же [brainless_character.GetSheHe] [Select_CString(brainless_character.IsFemale, 'оказалась', 'оказался' )] в таком бедственном положении.\n\n"
 travel_events.4030.desc.mid.lowborn: "«А, это все мамка. Толку от меня, грит, никакого, всё из рук валится, хожу еле-еле. Мол, только на пугало и гожусь, вот и привязала. Я че? [Select_CString(brainless_character.IsFemale, 'Думала', 'Думал' )], легко будет, а это ж мука сплошная!»"
 travel_events.4030.desc.mid.noble: "«Ох, я [Select_CString(brainless_character.IsFemale, 'шла', 'шел' )] собирать налоги. Крестьяне сказали, что здесь золото зарыто, но чуть я [Select_CString(brainless_character.IsFemale, 'отвернулась', 'отвернулся' )], как они набросились на меня и привязали, словно пугало какое!»"
 travel_events.4030.desc.outro: "\n\nУм — явно не самая сильная [brainless_character.GetHerHis] сторона, но [brainless_character.GetSheHe] все равно предлагает мне небольшое вознаграждение за помощь."
 travel_events.4030.a: "Здесь [SCOPE.sC('brainless_character').GetHerHim] явно грозит опасность. Пусть идет со мной!"
 travel_events.4030.b: "Достойная награда за достойный поступок."
 travel_events.4030.c: "Награда мне не нужна."
  
 travel_events.4031.t: "Путешествие: [heartless_knight_scope.GetWomanMan|U] из металла"
 travel_events.4031.desc.intro: "[ROOT.Char.GetCurrentLocation.GetName] — место, которое посылает нам не иначе как [ROOT.Char.GetFaith.CreatorName]. Но вдруг спокойствие нашего неспешного шествия нарушает лязг металла и яростное пыхтение!\n\n«Эй вы! Вытащите меня из этой железной тюрьмы! Мой оруженосец вздумал обидеться на мою манеру общения, обозвал меня [Select_CString(heartless_knight_scope.IsFemale, 'бессердечной', 'бессердечным' )] и бросил!»\n\n"
 travel_events.4031.desc.mid.callous: "Я пытаюсь сдержать смех, но стоит представить, как эта железяка топала по деревням, и все попытки сходят на нет."
 travel_events.4031.desc.mid: "В чем бы ни [Select_CString(heartless_knight_scope.IsFemale, 'была повинна эта', 'был повинен этот' )] [heartless_knight_scope.GetWomanMan], провести остаток жизни в броне — уже слишком."
 travel_events.4031.desc.outro: "Конечно, я могу попросить кого-нибудь помочь [heartless_knight_scope.GetHerHim], но стоит ли оно того?"
 travel_events.4031.a: "Считай, доспехов уже нет. Но это не бесплатно."
 travel_events.4031.b: "Предложить [heartless_knight_scope.GetHerHim] присягнуть на верность и подарить лояльных оруженосцев."
 travel_events.4031.c: "Оставим [heartless_knight_scope.GetHerHis] на волю судьбы."
  
 travel_events.4032.t: "Путешествие: [ROOT.Char.Custom('GetAnimalType')|U] атакует"
 travel_events.4032.desc: "Наш путь прерывается — внезапно и жестоко. Мы слышим звуки рвущейся плоти и щелкающих челюстей — и вдруг отчаянный человеческий крик! [Select_CString(cowardly_knight_scope.IsFemale, 'Какая-то', 'Какой-то' )] [cowardly_knight_scope.GetWomanMan|l] вот-вот погибнет! Вопли так ужасны, будто это [ROOT.Char.GetFaith.NegativeAfterLife] рвется в наш мир!\n\nПрибежав на крик, мы видим, что впереди сражаются некий рыцарь и $knight_culture_player_no_tooltip_lowercase$ [ROOT.Char.Custom('GetAnimalType')]! [cowardly_knight_scope.GetHerHim|U] клинок пока застрял меж звериных челюстей, но хватка рыцаря слабеет на глазах."
 travel_events.4032.a: "Надо помочь!"
 travel.beat_back_lion: "Вы сражаетесь со зверем. [ROOT.Char.Custom('GetAnimalType')] терпит поражение."
 travel.mauled_by_animal: "[ROOT.Char.Custom('GetAnimalType')|U] наносит вам увечья."
 travel_events.4032.b: "Помоги [cowardly_knight_scope.GetHerHis], [entourage_helper.GetNameNoTooltip]!"
 travel_events.4032.c: "Я не стану рисковать жизнью."
  
 travel_events.4033.t: "Путешествие: [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] и [witch_scope.Custom('MagicUserTerm')]"
 travel_events.4033.desc.intro: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip] кажется мне краем странных и загадочных обычаев. Обряды #L [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetName|l]ой#! веры здесь непривычны и очень сильно отходят от традиций, которых придерживается [ROOT.Char.GetFaith.GetAdjective|l]. Особенно это проявляется в их отношении к колдовству.\n\nПрямо посреди города [witch_scope.GetWomanMan] читает заклинания и благословляет людей, будто [witch_scope.GetSheHe] — [ROOT.Char.GetFaith.PriestNeuter]!"
 travel_events.4033.desc.mid.zealous: "Одного взгляда на эту богомерзкую ересь мне хватает, чтобы содрогнуться от нестерпимого желания начать сожжение ведьм."
 travel_events.4033.desc.mid: "Это довольно непривычно, однако в [witch_scope.GetHerHis] присутствии людей буквально охватывает ликование."
 travel_events.4033.a: "Они должны понять, что [witch_scope.Custom('MagicPracticeTerm')] — грех."
 travel_events.4033.b: "Я жажду знаний. Научите меня!"
 travel_events.4033.c: "Меня это не касается."
 travel_events.4033.d: "[witch_scope.Custom('MagicPracticeTerm')|U]! [witch_scope.GetSheHe|U] раскается или сгорит!"
 travel.burned_witch: "[witch_scope.Custom('MagicUserTerm')] [Select_CString(witch_scope.IsFemale, 'схвачена и сожжена', 'схвачен и сожжен' )]"
 travel.beaten_by_locals: "Местные жители помешали вам"
  
 travel_events.4034.t: "Путешествие: Сокровище на пепелище"
 travel_events.4034.desc.intro: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip] запомнит этот день. [Select_CString(witch_scope.IsFemale, 'Злая', 'Злой' )] [witch_scope.Custom('MagicUserTerm')] [Select_CString(witch_scope.IsFemale, 'сгорела', 'сгорел' )] за свои преступления против [ROOT.Char.GetFaith.HighGodNamePossessive]. Когда дым рассеялся, я увидел, что [witch_scope.Custom('InsultAdjective')][Select_CString(witch_scope.IsFemale, 'ая злодейка оставила', 'ый злодей оставил' )] кое-какое наследство.\n\n"
 travel_events.4034.desc.mid.bones: "Среди пепла лежат [witch_scope.GetHerHis] кости. Яростное пламя не смогло причинить им ни малейшего вреда — и это, несомненно, проявление чернейшей магии."
 travel_events.4034.desc.mid: "В пепле поблескивает прекрасная вещица, которую пощадило яростное пламя. возможно, это дар [ROOT.Char.GetFaith.HighGodNamePossessive], ниспосланный мне за верное служение, — или последнее злое колдовство мерзкой ведьмы."
 travel_events.4034.desc.outro: "Один из членов моей свиты извлекает артефакт из пепла и очищает его. Теперь это моя вещь. Навсегда."
 travel_events.4034.a: "Отличное дополнение к моей коллекции."
  
 travel_events.4035.t: "$travel_event_prefix$ это не [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 travel_events.4035.desc.intro: "Меня направляет [ROOT.Char.GetFaith.WitchGodName], и потому в путешествии надлежит проводить ритуалы и творить заклинания, чтобы защитить свою свиту от злых духов.\n\nЗдесь, во владении [ROOT.Char.GetCurrentLocation.GetNameNoTooltip],"
 travel_events.4035.desc.mid.zealous: "гнусные еретики"
 travel_events.4035.desc.mid: "люди"
 travel_events.4035.desc.outro: "почитают ведовством любую магию или чудеса, сотворенные кем-то, кроме их духовенства.\n\nЕстественно, [Select_CString(zealous_priest_scope.IsFemale, 'местная', 'местный' )] [zealous_priest_scope.GetFaith.PriestNeuter|l] словно дикий зверь яростно бросается стирать мои защитные символы и осыпать меня оскорблениями и обвинениями в связи со злом."
 travel_events.4035.a: "Возможно, [Select_CString(zealous_priest_scope.IsFemale, 'она', 'он' )] прислушается к моим доводам?"
 travel_events.4035.b: "Я отрекаюсь от зла!"
 travel_events.4035.c: "Бежим!"
 travel_events.4035.d: "Я буду драться!"
 travel.beat_zealot: "Вы победили разъяренную толпу"
  
 travel_events.4036.t: "Путешествие: [ROOT.Char.GetCurrentLocation.GetCounty.GetCulture.GetCollectiveNounNoTooltip]ие караванщики"
 travel_events.4036.desc: "[ROOT.Char.GetCurrentLocation.GetCounty.GetName]. На окраинах я замечаю в отдалении следы караванных верблюдов. Мы идем по ним и вскоре уже знакомимся с необычным предводителем каравана.\n\n«Доброго вечера тебе, мой достойный друг! Прошу, заходи, заходи! Взгляни на мои товары — ведь они, как [kingdom_scope.GetBaseNameNoTierNoTooltip], гораздо интереснее, чем кажутся на первый взгляд», — говорит [merchant_character_scope.GetSheHe], показывая мне одно блестящее украшение за другим."
 travel_events.4036.a: "Я заплачу, сколько скажешь!"
 travel_events.4036.b: "Я его украду!"
 travel_events.4036.d: "Может, договоримся?"
 travel_events.4036.c: "К чему мне бесполезные [ROOT.Char.GetCurrentLocation.GetCounty.GetCulture.GetCollectiveNounNoTooltip|l]ие побрякушки?"
  
 travel_events.4037.t: "Путешествие: [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] и [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdjectiveNoTooltip|l]"
 travel_events.4037.desc: "Мне рассказывали, будто в графстве [ROOT.Char.GetCurrentLocation.GetCounty.GetName] [ROOT.Char.GetFaith.GetReligion.GetAdjective|l] смешивается с местными #L [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetName|l]ими#! верованиями. Что ж, теперь мне довелось воочию убедиться, что религией здесь пронизано буквально все.\n\n[Select_CString(fanboy_character_scope.IsFemale, 'Энергичная и преисполненная', 'Энергичный и преисполненный' )] энтузиазма [Select_CString(fanboy_character_scope.IsFemale, 'крестьянка, сообщившая, что ее', 'крестьянин, сообщивший, что его' )] имя — [fanboy_character_scope.GetFirstName], подходит к нашей процессии и восторженно изучает нашу религиозную иконографию.\n\n«[fanboy_character_scope.GetFaith.HighGodName] благослови, [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip|l]! Здесь! Умоляю, скажите, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord], вы расскажете нам о [ROOT.Char.GetFaith.GetNameNoTooltip|l]их обычаях?»"
 travel_events.4037.a: "Я их научу!"
 travel.good_cermon: "Ваша проповедь хороша"
 travel.bad_cermon: "Ваша проповедь не удалась"
 travel_events.4037.b: "Я предпочту послушать. Меня очень интересует [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdjectiveNoTooltip|l]."
 travel_events.4037.c: "Я не говорю с язычниками. Изыди!"
  
 travel_events.4038.t: "Путешествие: [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip] среди нас"
 travel_events.4038.desc: "Мы, адепты #L [ROOT.Char.GetFaith.GetName|l]ой#! конфессии, мы блюдем собственные обряды и верования, однако [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetReligion.GetAdjective|l] для нас остается превыше всех прочих религий, и #L [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetReligion.GetName|l]ие#! догматы нам очень близки.\n\nНе редкость, когда [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip|l] практикуют [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetReligion.GetAdjectiveNoTooltip|l] совместно с традиционными #L [ROOT.Char.GetFaith.GetNameNoTooltip]ими#! моленьями. Что ж, предо мной [ROOT.Char.GetCurrentLocation.GetCounty.GetName], а значит, у меня есть возможность побывать на службе и больше узнать о #L [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetName|l]ой#! вере."
 travel_events.4038.a: "Я непременно туда схожу!"
 travel_events.4038.b: "Возможно, мне удастся привлечь их внимание к нашей вере!"
 travel_events.4038.c: "Не интересует."
  
 travel_events.4039.t: "Путешествие: День гостеприимства"
 travel_events.4039.desc: "Путь был долгим и утомительным. Ноги ноют так, что слышат даже предки. И когда я вот-вот рухну от усталости, что-то тяжелое ложится на шею!\n\nНе успеваю я опомниться, как все мое тело обвивают традиционные #L [ROOT.Char.GetCurrentLocation.GetCounty.GetCulture.GetCollectiveNoun|l]ие#! одежды, а улицы взрываются ликованием! Все двери распахнуты предо мной, и главы домов зазывают почить на лаврах. Мне нужно лишь мгновение, чтобы прийти в себя, и я стану почетным гостем.\n\nО [ROOT.Char.GetCurrentLocation.GetCounty.GetCulture.GetCollectiveNounNoTooltip|l]ом гостеприимстве ходят легенды, неужели я #EMP смогу#! от него отказаться?"
 travel_events.4039.a: "Ну разве что ненадолго, только отдохнуть..."
 travel_events.4039.b: "Нужно продолжать путь!"
  
 travel_events.4040.t: "Путешествие: Культурный интерес"
 travel_events.4040.desc: "[ROOT.Char.GetCurrentLocation.GetCounty.GetName] смотрит на меня как на экзотический экспонат в зверинце. Люди открыто и с восторгом во все глаза глядят даже на то, как я говорю и веду себя.\n\nПо пути ко мне вдруг подлетает [Select_CString(fanboy_character_scope.IsFemale, 'странноватая и полная энтузиазма', 'странноватый и полный энтузиазма' )] [fanboy_character_scope.GetWomanMan], [Select_CString(fanboy_character_scope.IsFemale, 'которая', 'который' )], в отличие от прочих, знает [ROOT.Char.GetCulture.GetLanguage.GetName|l] язык.\n\n«Вот это да! Так это на самом деле? [ROOT.Char.GetCulture.GetCollectiveNoun][Select_CString(ROOT.Char.IsFemale, 'ая', 'ий' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], прямо здесь! Я давно обожаю [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip|l]ие обычаи и даже [Select_CString(fanboy_character_scope.IsFemale, 'выучила', 'выучил' )] [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|l]! Это большая честь!»"
 travel_events.4040.a: "Что ж, наслаждайтесь."
 travel_events.4040.b: "Расскажи мне о #EMP вашем#! народе."
