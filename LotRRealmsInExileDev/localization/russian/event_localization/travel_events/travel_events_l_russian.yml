 travel_events.1010.t: "$travel_event_prefix$ [GetCourtPositionType('travel_leader_court_position').GetNameNoTooltip()]"
 travel_events.1010.desc: "По моему приказу слуги нашли мне двух кандидатов на роль караванщика. По слухам, [great_travel_leader_option.GetName] более [Select_CString(great_travel_leader_option.IsFemale, 'опытна', 'опытен' )], но [good_travel_leader_option.GetName] обойдется дешевле. "
 travel_events.1010.a: "[great_travel_leader_option.GetNameNoTooltip] — отличный выбор."
 travel_events.1010.b: "[good_travel_leader_option.GetNameNoTooltip] подойдет."
 travel_events.1010.c: "Оба варианта не подходят."
 travel_events.1010.a.aptitude: "[great_travel_leader_option.GetFirstNameNoTooltip] обладает [Concept( 'aptitude', 'пригодностью' )|E] [great_travel_leader_option.GetCourtPositionAptitude( GetCourtPositionType( 'travel_leader_court_position' ) )]"
 travel_events.1010.b.aptitude: "[good_travel_leader_option.GetFirstNameNoTooltip] обладает [Concept( 'aptitude', 'пригодностью' )|E] [good_travel_leader_option.GetCourtPositionAptitude( GetCourtPositionType( 'travel_leader_court_position' ) )]"
  
 travel_events.1020.t: "Путешествие: новый [GetCourtPositionType('travel_leader_court_position').GetNameNoTooltip()]"
 travel_events.1020.intro.prev_leader_dead: "[GetCourtPositionType('travel_leader_court_position').GetName()|U] [old_travel_leader.GetFirstName], [Select_CString(old_travel_leader.IsFemale, 'служившая', 'служивший' )] мне верой и правдой, [Select_CString(old_travel_leader.IsFemale, 'оставила', 'оставил' )] этот мир, и [old_travel_leader.GetSheHe] [old_travel_leader.GetDeathReason] тому причина. Мне же остается лишь выбрать нового караванщика.\n\n"
 travel_events.1020.intro.fallback: "Место караванщика свободно, и я внимательно оглядываю свою свиту. Найдется ли там достойный кандидат, на которого можно положиться хотя бы до тех пор, пока мы не вернемся домой и не наймем профессионала?\n\n"
 travel_events.1020.desc.two_entourage_members: "Удивительно, на место, которое [Select_CString(old_travel_leader.IsFemale, 'занимала', 'занимал' )] [old_travel_leader.GetFirstNamePossessiveNoTooltip], с готовностью претендуют сразу двое: [Select_CString(temp_caravan_master_option_1.IsFemale, 'моя', 'мой' )]  [ROOT.Char.Custom2('RelationToMeShort',temp_caravan_master_option_1)] [temp_caravan_master_option_1.GetName] и [Select_CString(temp_caravan_master_option_2.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort',temp_caravan_master_option_2)] [temp_caravan_master_option_2.GetName]."
 travel_events.1020.desc.one_entourage_member: "В моей свите нашелся лишь один человек, готовый занять это место, — [Select_CString(temp_caravan_master_option_1.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort',temp_caravan_master_option_1)] [temp_caravan_master_option_1.GetName]. Нашелся доброволец и из числа местных жителей — свои услуги предлагает [temp_caravan_master_option_2.GetName]."
 travel_events.1020.desc.fallback: "Увы, любой из них с легкостью заблудится в собственном доме! Нет, [next_destination.GetName] им явно не по зубам. К счастью, свои услуги предложили двое местных жителей."
 travel_events.1020.a: "[temp_caravan_master_option_1.GetFirstNameNoTooltip] — я выбираю тебя."
 travel_events.1020.b: "Кажется, [temp_caravan_master_option_2.GetFirstNameNoTooltip|U] справится наилучшим образом."
 travel_events.1020.a.aptitude: "[temp_caravan_master_option_1.GetFirstNamePossessiveNoTooltip] — [Concept( 'aptitude', 'пригодность' )|E] [temp_caravan_master_option_1.GetCourtPositionAptitude( GetCourtPositionType( 'travel_leader_court_position' ) )]"
 travel_events.1020.b.aptitude: "[temp_caravan_master_option_2.GetFirstNamePossessiveNoTooltip] — [Concept( 'aptitude', 'пригодность' )|E] [temp_caravan_master_option_2.GetCourtPositionAptitude( GetCourtPositionType( 'travel_leader_court_position' ) )]"
  
 travel_events.2200.t: "$travel_event_prefix$ требование поединка"
 travel_events.2200.desc: "[Select_CString(local_knight.IsFemale, 'Женщина', 'Мужчина' )] внушительного вида стоит у нас на пути.\n\n«Я [local_knight.GetName] из владения [local_knight.GetCurrentLocation.GetNameNoTooltip]! Я [Select_CString(local_knight.IsFemale, 'одолела', 'одолел' )] в бою десятки противников! И, признаться, эти бои были скучны. Поэтому я стою здесь, на этой дороге, и жду того, кто сможет меня одолеть и научить чему-то новому.\n\nЕсли вы сумеете победить меня в бою, то стану вам ценным и верным слугой. И поэтому здесь и сейчас я требую честного поединка с одним из вас!»"
 travel_events.2200.a: "Мне не интересны ни вы, ни ваш честный поединок."
 travel_events.2200.a.desc: "[local_knight.GetName] попадет под копыта вашей свиты"
 travel_events.2200.a.success.tt: "[local_knight.GetName] [Select_CString(local_knight.IsFemale, 'была затоптана', 'был затоптан' )] вашей свитой"
