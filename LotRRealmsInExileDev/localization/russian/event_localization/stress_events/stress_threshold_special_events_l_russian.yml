l_russian:
 stress_threshold_special.1001.t: "Нервный срыв: поток скорби"
 stress_threshold_special.1001.desc_intro_standard: "Жизнь никогда не была простой, но, когда [Select_CString(deceased_character.IsFemale, 'умерла моя', 'умер мой' )] [ROOT.Char.Custom2('RelationToMeShort', deceased_character)] [deceased_character.GetFirstName], это стало последней каплей.\n\n"
 stress_threshold_special.1001.desc_intro_lover: "Свет ушел из моей жизни.\n\nТеперь, когда [Select_CString(deceased_character.IsFemale, 'умерла моя', 'умер мой' )] [deceased_character.Custom('LoverPetName')] [deceased_character.GetFirstName], жизнь стала такой блеклой."
 stress_threshold_special.1001.desc_intro_friend: "[Select_CString(deceased_character.IsFemale, 'Моя подруга', 'Мой друг' )] [deceased_character.GetFirstName] всегда [Select_CString(deceased_character.IsFemale, 'была', 'был' )] рядом. Ясно было, что пережить [deceased_character.GetHerHis] смерть будет нелегко, но все оказалось куда тяжелее."
 stress_threshold_special.1001.desc_spouse: "[deceased_character.GetSheHe|U] [Select_CString(deceased_character.IsFemale, 'была моей сподвижницей', 'был моим сподвижником' )], [Select_CString(deceased_character.IsFemale, 'помогла', 'помог' )] мне пережить множество испытаний и трудностей. И хотя у нас были разногласия, жизнь без н[deceased_character.GetHerHis] меня... пугает.\n\nКак мне справиться без н[deceased_character.GetHerHis]?"
 stress_threshold_special.1001.desc_child_toddler: "[Select_CString(deceased_character.IsFemale, 'Такая молодая, полная', 'Такой молодой, полный' )] жизни и возможностей. Теперь же совершенно [Select_CString(deceased_character.IsFemale, 'неподвижная', 'неподвижный' )]....\n\nНавеки [Select_CString(deceased_character.IsFemale, 'неподвижная', 'неподвижный' )]. Больше никакого смеха, никаких слез..."
 stress_threshold_special.1001.desc_child_older: "Я до сих пор помню [deceased_character.GetHerHis] ребенком. Маленьким, хрупким. Но несмотря на это [deceased_character.GetSheHe] [Select_CString(deceased_character.IsFemale, 'выжила, выросла и продолжала', 'выжил, вырос и продолжал' )] взрослеть... до сего дня. Когда [deceased_character.GetSheHe] вдруг [Select_CString(deceased_character.IsFemale, 'перестала', 'перестал' )].\n\nУ меня было много планов на [deceased_character.GetHerHis] будущее... Мне столько всего хотелось... Но теперь мне не суждено этого увидеть."
 stress_threshold_special.1001.desc_parent: "И хотя мне было понятно, что это рано или поздно случится, ничто не могло подготовить меня к тому, что [Select_CString(deceased_character.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', deceased_character)] умрет.\n\nВнезапно я больше не могу обратиться к н[deceased_character.GetHerHim] за утешением или советом.\n\nИ [deceased_character.GetHerHis] место заняла пустота... Удастся ли ее когда-нибудь заполнить?"
 stress_threshold_special.1001.desc_lover: "Каждый день — это битва, которая вдруг утратила для меня всякий смысл. Я не могу перестать думать о чудесном времени, что мы провели вместе...\n\nВремени, которого больше не будет."
 stress_threshold_special.1001.desc_friend: "\n\n[deceased_character.GetSheHe|U] всегда [Select_CString(deceased_character.IsFemale, 'была готова', 'был готов' )] приободрить меня и поддержать в трудную минуту. В свете последних трудностей [deceased_character.GetHerHis] отсутствие становится еще более заметным."
 stress_threshold_special.1001.depressed: "Стоит ли вообще жить без н[deceased_character.GetHerHis]?"
 stress_threshold_special.1001.drunkard: "Бокал в память о [Select_CString(deceased_character.IsFemale, 'ней', 'нем' )]... и бокал, чтобы забыть."
 stress_threshold_special.1001.hashishiyah: "Боль еще слишком свежа. Мне нужно чем-то ее заглушить..."
 stress_threshold_special.1001.flagellant: "Это и моя вина. И за это я заслуживаю наказания..."
 stress_threshold_special.1001.inappetetic.trait: "Какой смысл есть, если в сердце дыра?"
 stress_threshold_special.1001.inappetetic.effect: "Мое сердце теперь пустое, как и мой желудок."
 stress_threshold_special.1001.journaller: "Возможно, если я запишу свои чувства, это поможет мне справиться с ними?"
 stress_threshold_special.1001.confider.shared: "Это тяжело, но хотя бы [confidant.GetFirstNameNoTooltip] и я можем пережить это горе вместе."
 stress_threshold_special.1001.confider.assist: "Это тяжело, но [confidant.GetFirstNameNoTooltip] может помочь мне справиться с этим."
 stress_threshold_special.1001.frozen_grief: "Нужно жить дальше. Думаю, [deceased_character.GetSheHe] [Select_CString(deceased_character.IsFemale, 'хотела', 'хотел' )] бы этого."
 stress_threshold_special.1001.lunatic: "Но [deceased_character.GetSheHe] не [Select_CString(deceased_character.IsFemale, 'умерла', 'умер' )]! [deceased_character.GetSheHe|U] здесь, со мной..."
 stress_threshold_special.1001.lunatic.flavor: "...и [deceased_character.GetSheHe] останется со мной навеки!"
 stress_threshold_special.2001.t: "Нервный срыв: подавленные желания"
 stress_threshold_special.2001.beginning: "Как же мне не хватает прежнего блуда и кутежа. Как же давно никто не делил со мной ложе! Одинокие ночи сводят меня с ума.\n\n"
 stress_threshold_special.2001.consort: "Я знаю, [ROOT.Char.Custom2('RelationToMe', target)] [target.GetFirstName] примет меня в своей постели с распростертыми объятиями. [target.GetSheHe|U] хочет меня, сомнений нет... и как же мне не хватает [target.GetHerHis]!"
 stress_threshold_special.2001.noble: "Я вижу, какие взгляды бросает на меня [target.Custom2('MyCharacterIntroduction', ROOT.Char)]. [target.GetSheHe|U] хочет меня, сомнений нет... а я жажду [target.GetHerHis]!"
 stress_threshold_special.2001.servant: "Хотя [target.GetFirstName] — всего лишь [Select_CString(target.IsFemale, 'служанка', 'слуга' )], я вижу, какие взгляды [target.GetSheHe] на меня бросает. Я знаю, [target.GetSheHe] хочет меня... а я хочу... нет, жажду [target.GetHerHis]!"
 stress_threshold_special.2001.ending: "\n\nКогда приносились клятвы, казалось, соблюсти целибат будет не так уж сложно... Но сейчас уверенности во мне поубавилось."
 stress_threshold_special.2001.a: "Довольно. Я больше не могу сопротивляться, я #EMP не хочу#! сопротивляться!"
 stress_threshold_special.2001.a.tt: "Вы потеряете [Concept( 'trait', 'свойство' )|E] «[GetPerk( 'restraint_perk' ).GetName( GetPlayer)|V]»"
 stress_threshold_special.2001.b: "Нет... Это больше не для меня. Я подавлю влечение!"
