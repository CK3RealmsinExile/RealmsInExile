l_russian:
 stress_threshold_cooldown_message: "Если по прошествии [SCOPE.ScriptValue('stress_threshold_cooldown_duration_in_years')|V0] лет вы все еще [Concept( 'stressed', 'испытываете стресс' )|E], то можете пострадать от [Concept( 'mental_break', 'нервного срыва' )|E]"
 #System Messages
 stress_threshold.0010.toast: "[Concept( 'stress_level', 'Уровень стресса' )|E] повышен"
 stress_threshold.0010.text: "Вас охватил [Concept( 'stress', 'стресс' )|E]"
 stress_threshold.0400.toast: "Вы превысили свой предел [Concept( 'stress', 'стресса' )|E] и вернулись на 3-й [Concept( 'stress_level', 'уровень стресса' )|E]"
 #Level 1 Stress Events
 stress_threshold.1001.t: "Нервный срыв: мрачные мысли"
 stress_threshold.1001.desc: "В последнее время меня терзает чувство вины и стыда. Все мои грехи, недостатки, неудачи... Мрачные мысли отвлекают от работы и лишают сна по ночам.\n\nНужно как-то прекратить эти страдания разума, но что мне поможет?"
 stress_threshold.1001.contrite.gain: "Нужно исповедоваться во всех прегрешениях!"
 stress_threshold.1001.contrite.effect: "Я больше не могу держать в себе такие тайны!"
 stress_threshold.1001.flagellant.gain: "Удары хлыста искоренят во мне грехи."
 stress_threshold.1001.flagellant.effect: "Я заслуживаю наказания! За всё!"
 stress_threshold.1001.improvident.gain: "Благотворительность поможет мне искупить грехи."
 stress_threshold.1001.improvident.effect: "Другим мое золото нужнее!"
 stress_threshold.1001.drunkard.gain: "Может, выпить бокал-другой?"
 stress_threshold.1001.drunkard.effect: "Буду пить, пока эти мысли не исчезнут."
 stress_threshold.1001.hashishiyah.gain: "Немного гашиша — и мой разум освободится..."
 stress_threshold.1001.hashishiyah.effect: "Проведу спокойную ночь с блюдом пирожных с гашишем."
 stress_threshold.1001.journaller.gain: "Нужно записать мои страхи — это поможет сосредоточиться."
 stress_threshold.1001.journaller.effect: "Я проведу ночь в кабинете, в одиночестве."
 stress_threshold.1001.endure: "Я соберусь с силами и не поддамся этим порывам!"
 stress_threshold.1011.t: "Нервный срыв: распутные мысли"
 stress_threshold.1011.desc: "В последнее время меня постоянно занимают похотливые мысли и эротические фантазии. Когда рутина так утомляет, нетрудно потеряться в грезах.\n\nЭти страсти заметно на меня влияют, но что с ними делать?"
 stress_threshold.1011.rakish.gain: "Поход в бордель облегчит мне жизнь!"
 stress_threshold.1011.rakish.effect: "Сегодня ночью в борделе не будет никого, кроме меня."
 stress_threshold.1011.rakish.tt: "Распутному поведению сопутствуют опасности..."
 stress_threshold.1011.reclusive.gain: "Мне нужно уединиться, чтобы избежать искушения!"
 stress_threshold.1011.reclusive.effect: "Лишь в одиночестве я обрету умиротворение!"
 stress_threshold.1011.conversion.interfaith: "Возможно, мне поможет новый взгляд на жизнь? Что если меня спасет [new_faith.HighGodName]?"
 stress_threshold.1011.conversion.intrafaith: "Возможно, [new_faith.HighGodName] поможет там, где [ROOT.Char.GetFaith.HighGodName] явно терпит поражение?"
 stress_threshold.1011.conversion.judaism: "Древние заповеди помогут мне сохранить чистоту."
 stress_threshold.1011.conversion.christianity: "Иисус, избавь меня от искушения!"
 stress_threshold.1011.exercise.gain: "Возможно, стоит поискать новый способ разрядки..."
 stress_threshold.1001.exercise.effect: "Хорошая разминка поможет справиться со страстью."
 stress_threshold.1011.endure: "Закушу губу и постараюсь сосредоточиться!"
 stress_threshold.1501.t: "Нервный срыв: безразличие"
 stress_threshold.1501.intro.desc: "С каждым днем мне все труднее заставлять себя вылезать из кровати и плестись ко двору."
 stress_threshold.1501.helper.desc: "[scoped_helper.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] ждет меня в обеденном зале, но сегодня [scoped_helper.GetHerHis] слова не приносят мне облегчения."
 stress_threshold.1501.nohelper.desc: "Я силком затаскиваю себя в обеденный зал, но однообразные ужимки артистов кажутся такими же пресными, как и еда передо мной."
 stress_threshold.1501.faith.desc: "\n\nДаже то, что говорят [scoped_ruler.GetFaith.AltPriestTermPlural], проходит мимо меня."
 stress_threshold.1501.fallback.desc: "\n\nНет больше сил выносить однообразие жизни."
 stress_threshold.1501.a: "Я больше не могу [scoped_helper.GetHerHis] терпеть!"
 stress_threshold.1501.b: "Думаю, я снова пренебрегу обедом."
 stress_threshold.1501.c: "Просто оставьте меня в покое."
 stress_threshold.1501.d: "Вся еда на вкус, как пепел. Зачем вообще нужно есть?"
 stress_threshold.1501.e: "Я не позволю мрачным мыслям меня отвлечь."
 stress_threshold.1501.f: "[scoped_ruler.GetFaith.GetAdherentNamePlural] бессмысленно прожигают свои жизни."
 stress_threshold.1502.t: "Нервный срыв: раздражение"
 stress_threshold.1502.intro.desc: "Все нужно объяснять по тысяче раз! У меня что, дел мало? Половина слуг не может как следует выполнять приказы, а вторая половина вообще их не понимает! Как [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] вообще еще существует?"
 stress_threshold.1502.courtier.desc: "\n\nВот, скажем, [scoped_courtier.GetFirstName] в последнее время [Select_CString(scoped_courtier.IsFemale, 'стала вообще невыносимой', 'стал вообще невыносимым' )]. Бесконечным нытьем [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('scoped_courtier'))] просто выводит меня из себя."
 stress_threshold.1502.nocourtier.desc: ""
 stress_threshold.1502.a: "Ты — просто [scoped_courtier.Custom('InsultNoun')]!"
 stress_threshold.1502.b: "Тюремщик! Привести еще одного узника!"
 stress_threshold.1502.c: "«Почему вокруг меня сплошь безрукие #EMP идиоты#!?!»"
 stress_threshold.1502.d: "Схожу в темницу, развеюсь..."
 stress_threshold.1502.e: "Придется потерпеть."
 stress_threshold.1502.f: "Может, вести дневник моих несчастий?"
 stress_threshold.1502.g: "[scoped_ruler.GetFaith.HighGodName], как хочется выпить!"
 stress_threshold.1503.t: "Нервный срыв: пусто на душе"
 stress_threshold.1503.desc: "Ничто меня больше не радует. Несмотря на все усилия, ни счастья, ни покоя я не обретаю. Как будто чего-то не хватает.\n\nЧем же заполнить эту зияющую дыру, что высасывает мою душу?"
 stress_threshold.1503.a.a: "Может, больше самоцветов?"
 stress_threshold.1503.a.b: "Хочу корону побольше!"
 stress_threshold.1503.a.c: "Мне надоела обычная одежда..."
 stress_threshold.1503.a.d: "Новый могучий жеребец!"
 stress_threshold.1503.a.e: "Новое творение известного художника!"
 stress_threshold.1503.a.f: "Величественная статуя, изображающая мои последние подвиги!"
 stress_threshold.1503.b: "Только [scoped_ruler.Custom('GetExpensiveMeal')] избавит меня от боли."
 stress_threshold.1503.e: "Если бы только знать, что можно сделать..."
 stress_threshold.1504.t: "Нервный срыв: бесконечный труд"
 stress_threshold.1504.desc: "Иногда мне кажется, что тяжесть всего мира давит мне на плечи. Я — [scoped_ruler.GetTitleAsName|l], мои владения — [scoped_ruler.GetPrimaryTitle.GetNameNoTier], а мой труд бесконечен... Как мне найти время на себя?"
 stress_threshold.1504.a: "Не могут люди хотя бы ненадолго оставить меня в покое?"
 stress_threshold.1504.b: "Мне нужно привести гуморы в равновесие..."
 stress_threshold.1504.e: "В конце концов, это мой долг."
 stress_threshold.1504.f: "Меня окружают глупцы!"
 stress_threshold.1504.g: "Я попробую собраться, записывая свои мысли."
 stress_threshold.1504.h: "Седлайте коня, мне нужно вырваться отсюда!"
 stress_threshold.1601.t: "Нервный срыв: навязчивые мысли"
 stress_threshold.1601.desc: "Я не могу сосредоточиться, мои мысли бегают по кругу! Мне нужно следить за... всем: [ROOT.Char.Custom('ResidenceBuilding')], мои войска, мои...\n\nКак я могу успокоиться, если даже мысли предают меня?!"
 stress_threshold.1601.profligate.gain: "Если я куплю что-нибудь блестящее и буду думать о нем..."
 stress_threshold.1601.profligate.effect: "Я всегда лучше сосредотачиваюсь после того, как покупаю что-нибудь приятное!"
 stress_threshold.1601.inappetetic.gain: "Мысли о еде отвлекают."
 stress_threshold.1601.inappetetic.effect: "Голодом я заставлю себя собраться!"
 stress_threshold.1601.comfort_eater.gain: "Полный желудок может помочь мне сосредоточиться."
 stress_threshold.1601.comfort_eater.effect: "На полный желудок мне всегда удается лучше сосредоточиться."
 stress_threshold.1601.rakish.gain: "Возможно, я смогу обрести сосредоточенность в страсти..."
 stress_threshold.1601.rakish.effect: "Путешествие в бордель всегда помогает мне упорядочить мысли!"
 stress_threshold.1601.reclusive.gain: "Возможно, мне удастся сосредоточиться в одиночестве..."
 stress_threshold.1601.reclusive.effect: "Я смогу сосредоточиться в одиночестве..."
 stress_threshold.1601.irritable.gain: "Возможно, я смогу подумать, если все вокруг #EMP замолчат#!!"
 stress_threshold.1601.irritable.effect: "Я просто скажу всем #EMP умолкнуть#!!"
 stress_threshold.1601.confider.gain: "«[friend.GetFirstName], друг, помоги мне привести мысли в порядок!»"
 stress_threshold.1601.confider.effect: "«[friend.GetFirstName], пожалуйста, выслушай меня, как обычно!»"
 stress_threshold.1601.athletic.gain: "Кажется, люди говорят, что в здоровом теле — здоровый ум"
 stress_threshold.1601.athletic.effect: "Ничто так не успокаивает меня, как физические упражнения!"
 stress_threshold.1601.contrite.gain: "Я очищу разум, признавшись в своих прегрешениях."
 stress_threshold.1601.contrite.effect: "Нужно признаться в своих прегрешениях! От этого у меня должно проясниться в голове."
 stress_threshold.1601.flagellant.gain: "По идее, боль обостряет ум..."
 stress_threshold.1601.flagellant.effect: "Ничто не приносит мне такой сосредоточенности, как боль."
 stress_threshold.1601.improvident.gain: "Возможно, проявление щедрости освободит мои мысли?"
 stress_threshold.1601.improvident.effect: "Пожертвования на благое дело всегда успокаивают мой разум."
 stress_threshold.1601.drunkard.gain: "Возможно, я смогу собраться, если выпью..."
 stress_threshold.1601.drunkard.effect: "После выпивки мне всегда проще собраться."
 stress_threshold.1601.hashishiyah.gain: "Надеюсь, гашиш успокоит мой разум..."
 stress_threshold.1601.hashishiyah.effect: "Ничто так не успокаивает, как тихий вечер и пирожные с гашишем."
 stress_threshold.1601.journaller.gain: "Перенесение мыслей на бумагу должно внести ясность..."
 stress_threshold.1601.journaller.effect: "Перенося мысли на бумагу, я всегда немного успокаиваюсь!"
 stress_threshold.1601.endure_no_option: "Я... мне просто нужно держаться. Я ничего не могу с этим поделать..."
 stress_threshold.1602.t: "Нервный срыв: бурлящие эмоции"
 stress_threshold.1602.desc: "С каждым днем мои эмоции становятся все более нестабильными. Всепоглощающее веселье мгновенно сменяет глубокую скорбь. Моя свита и я все сильнее устаем от этого.\n\nЕсли бы мне только удалось найти способ усмирить бурю в моей душе!"
 stress_threshold.1602.profligate.gain: "Возможно, какая-нибудь новенькая блестящая вещица поможет мне остановиться на чем-то одном."
 stress_threshold.1602.profligate.effect: "Что-нибудь новое и блестящее принесет мне истинную радость!"
 stress_threshold.1602.inappetetic.gain: "Если я не буду есть, у меня не будет сил на чувства..."
 stress_threshold.1602.inappetetic.effect: "Я изгоню эмоции голодом."
 stress_threshold.1602.comfort_eater.gain: "По крайней мере, от еды мне становится лучше."
 stress_threshold.1602.comfort_eater.effect: "Когда я ем, я успокаиваюсь."
 stress_threshold.1602.rakish.gain: "Вожделение, пожалуй, вытеснит все прочие чувства..."
 stress_threshold.1602.rakish.effect: "Ничто так не собирает меня, как вожделение и похоть!"
 stress_threshold.1602.reclusive.gain: "Возможно, я смогу успокоиться в одиночестве..."
 stress_threshold.1602.reclusive.effect: "Я всегда достигаю очищения в одиночестве."
 stress_threshold.1602.irritable.gain: "Было бы проще, если бы люди просто #EMP оставили меня в покое#!!"
 stress_threshold.1602.irritable.effect: "Я скажу им, что думаю об их #EMP осмотрительности#!!"
 stress_threshold.1602.confider.gain: "Если я и [friend.GetFirstName] поговорим об этом, мне, вероятно, станет полегче."
 stress_threshold.1602.confider.effect: "Я и [friend.GetFirstName] поговорим — обычно это помогает!"
 stress_threshold.1602.athletic.gain: "Я буду бегать до тех пор, пока из чувств не останется одно только удовольствие."
 stress_threshold.1602.athletic.effect: "Бег всегда успокаивает меня."
 stress_threshold.1602.contrite.gain: "Возможно, я успокоюсь, покаявшись в прегрешениях."
 stress_threshold.1602.contrite.effect: "Я всегда обретаю большее равновесие после исповеди!"
 stress_threshold.1602.flagellant.gain: "Возможно, я могу избавиться от всех эмоций, кроме боли..."
 stress_threshold.1602.flagellant.effect: "Я буду чувствовать только боль — и ничего кроме."
 stress_threshold.1602.improvident.gain: "Радость, которую я испытаю, раздавая милостыню, затмит все остальное."
 stress_threshold.1602.improvident.effect: "Я всегда обретаю спокойствие после пожертвования..."
 stress_threshold.1602.journaller.gain: "Я буду писать, пока не добьюсь истинной сосредоточенности."
 stress_threshold.1602.journaller.effect: "Мне всегда помогает записывать свои чувства!"
 stress_threshold.1602.drunkard.gain: "Если выпить достаточно много, все чувства угаснут..."
 stress_threshold.1602.drunkard.effect: "Я всегда могу утопить свои эмоции в стакане!"
 stress_threshold.1602.hashishiyah.gain: "Возможно, немного гашиша принесет мне покой."
 stress_threshold.1602.hashishiyah.effect: "Гашиш всегда помогает сосредоточиться."
 #Level 2 Stress Events
 stress_threshold.2001.t: "Нервный срыв: неблагодарность"
 stress_threshold.2001.desc: "Твари неблагодарные! Они что, не знают, чем я жертвую ради них? Я без конца работаю во благо державы, в ответ же слышу только жалобы и новые требования! А теперь [victim.GetFirstNameNoTooltip] еще сомневается в моих приказах?!"
 stress_threshold.2001.arbitrary.gain: "Я — [ROOT.Char.GetTitleAsNameNoTooltip|l], мое слово — закон!"
 stress_threshold.2001.arbitrary.effect: "Я тут все решаю!"
 stress_threshold.2001.imprison_victim: "Пусть [victim.GetFirstNameNoTooltip] учится благодарности в подземелье!"
 stress_threshold.2001.endure: "Мой долг — проявить терпение..."
 stress_threshold.2101.t: "Нервный срыв: неприветливость"
 stress_threshold.2101.desc: "Иногда мне кажется, что [ROOT.Char.Custom('ResidenceBuilding')] — чужое мне место. Я то и дело замечаю, как придворные бросают на меня косые взгляды. Куда я ни войду, в воздухе повисает неловкое молчание... что происходит с моей жизнью? Почему собственный народ меня не принимает?"
 stress_threshold.2101.witch.gain: "Я изгой, как и [ROOT.Char.GetFaith.WitchGodName]."
 stress_threshold.2101.witch.effect: "Хотя бы [ROOT.Char.GetFaith.WitchGodName] меня понимает."
 stress_threshold.2101.drunkard.effect: "Кажется, мой единственный друг — вино."
 stress_threshold.2101.hashishiyah.effect: "По крайней мере, пирожное с гашишем меня не осуждает."
 stress_threshold.2101.endure: "Может, я все выдумываю..."
 stress_threshold.2201.t: "Нервный срыв: кипящая злость"
 stress_threshold.2201.desc.insult: "«Пусть ты и [character_to_yell_at.GetTitleAsName|l], но ты все равно [character_to_yell_at.Custom('InsultAdjectiveArticle')] [character_to_yell_at.Custom('InsultNoun')]!»\n\n"
 stress_threshold.2201.desc: "Я испытываю замешательство, заметив, как на меня смотрит [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('character_to_yell_at'))], но... во мне постоянно пылает такая #EMP злоба#!, а все вокруг ее только распаляют...\n\n"
 stress_threshold.2201.desc_liege: "«Что на вас нашло, [ROOT.Char.GetTitledFirstNameNoTooltip]?! Подобное поведение неприемлемо."
 stress_threshold.2201.desc_vassal: "«Мой сюзерен, что означает подобное поведение?!"
 stress_threshold.2201.desc.calm: " Вы обычно так спокойны...»"
 stress_threshold.2201.desc.ending: "»."
 stress_threshold.2201.a: "Вы слышали мои слова!"
 stress_threshold.2201.save: "Скажите, как бы вы отреагировали на подобные нападки?"
 stress_threshold.2201.save_tt: "Я притворяюсь, что это была просто проверка"
 stress_threshold.2201.liege: "Простите, мой сюзерен. Я буду лучше себя контролировать."
 stress_threshold.2201.c: "Прошу прощения. Я буду лучше себя контролировать."
 stress_threshold.2202.t: "Кипящая злость"
 stress_threshold.2202.desc.liege: "Неспровоцированная злость, что обрушил на меня мой сюзерен [stress_character.GetTitledFirstName], стала для меня полной неожиданностью."
 stress_threshold.2202.desc.vassal: "Неспровоцированная злость, что обрушил на меня мой вассал [stress_character.GetTitledFirstName], стала для меня полной неожиданностью."
 stress_threshold.2202.desc.other_relationship: "Неспровоцированная злость, что обрушил на меня [Select_CString(stress_character.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('stress_character'))] [stress_character.GetTitledFirstName], стала для меня полной неожиданностью."
 stress_threshold.2202.desc: "[stress_character.GetSheHe|U] в последнее время здорово [Select_CString(stress_character.IsFemale, 'нервничала', 'нервничал' )], но"
 stress_threshold.2202.desc.rival: "в ответ на просьбу объясниться на меня обрушились новые оскорбления."
 stress_threshold.2202.desc.other: "так себя вести..."
 stress_threshold.2202.a: "Я отвечу тем же: «[stress_character.Custom('InsultNoun')|U]!»"
 stress_threshold.2202.b: "Значит, даже [stress_character.GetSheHe] страдает... Это успокаивает."
 #Level 3 Stress Events
 stress_threshold.3001.t: "Нервный срыв: голоса"
 stress_threshold.3001.desc: "Двор погряз во лжи и фальши, но я знаю, кто всегда говорит правду.\n\nОни всегда со мной. У меня в голове.\n\nОни говорят, что знают правду...\n\nНо так ли это?"
 stress_threshold.3001.possessed.gain: "Да, только голоса знают правду!"
 stress_threshold.3001.possessed.effect: "Да-да, они знают правду, истинную правду..."
 stress_threshold.3001.naked_run: "Мне нужно пробежаться нагишом и демоны покинут меня!"
 stress_threshold.3001.endure: "Просто... не надо их слушать..."
 stress_threshold.3101.t: "Нервный срыв: все неправильно"
 stress_threshold.3101.desc: "Все... неправильно. Стены неправильные. Пол неправильный. Даже воздух неправильный!\n\nПочему все неправильно? Кто это сделал? Кто сделал все неправильным?!"
 stress_threshold.3101.kill_victim: "Это все [victim.GetFirstNamePossessiveNoTooltip], я точно знаю!"
 stress_threshold.3101.lunatic.gain: "Белки... в стенах? Это все они!"
 stress_threshold.3101.lunatic.effect: "Белки опять снуют в стенах!"
 stress_threshold.3101.lunatic.tt: "#F Подать мне кирку!#!"
 stress_threshold.3201.t: "Нервный срыв: чрезмерная нагрузка"
 stress_threshold.3201.desc: "Для меня это слишком, какой смысл вообще стараться?\n\nИ посреди ужина все начинает попросту... распадаться. Мне нужно прочитать новые записи о владении [county.GetNameNoTierNoTooltip], разрешить несколько местных споров, мне нужно...\n\n«Вы в порядке, мой сюзерен?» — [Select_CString(vassal.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))] [vassal.GetTitledFirstName] осторожно озвучивает свое беспокойство."
 stress_threshold.3201.depressed.gain: "Какая разница? Я сдаюсь."
 stress_threshold.3201.depressed.effect: "Все равно это все бесполезно..."
 stress_threshold.3201.help: "«[vassal.GetFirstNameNoTooltip]... Пожалуйста, помоги мне»."
 stress_threshold.3201.wrathful.gain: "«Нет, [vassal.Custom('InsultAdjective')] ты [vassal.Custom('InsultNoun')], я #EMP не#! в порядке!»"
 stress_threshold.3201.wrathful.effect: "«Я покажу тебе, кто тут #EMP в порядке#!, [vassal.Custom('InsultAdjective')] ты [vassal.Custom('InsultNoun')]!»"
 stress_threshold.3201.wrathful.effect.success: "[vassal.GetTitledFirstName] [Select_CString(vassal.IsFemale, 'избита', 'избит' )] вами"
 stress_threshold.3201.wrathful.effect.failure: "[vassal.GetTitledFirstName] отбивается от вас"
 stress_threshold.3301.t: "Нервный срыв: боль в сердце"
 stress_threshold.3301.desc_man: "Первым признаком того, что что-то не в порядке, становится острая боль в груди. Я пошатываясь подхожу к стене, чтобы опереться, когда боль распространяется на мою левую руку. Начинает кружиться голова.\n\nЯ... У меня нет времени на это! Мне столько нужно сделать! Я пытаюсь сделать шаг и падаю на пол. Я пытаюсь позвать на помощь, но с моих губ слетает лишь слабый стон.\n\nБоль в груди все нарастает, тьма застилает глаза, и я #EMP чувствую#!, как останавливается мое сердце."
 stress_threshold.3301.desc_woman: "Первым признаком того, что что-то не в порядке, становится изжога. Я пробую все возможные способы — мягкую шерсть на живот, медленные прогулки... Ничего.\n\nВнезапно я не могу сделать глубокий вдох и пытаюсь опереться о стену. Что... Что происходит? Я пытаюсь позвать на помощь, но мне удается издать лишь болезненный вздох.\n\nКак же #EMP больно#!! Острая боль распространяется между лопатками, перетекает на левую руку. Боль усиливается, и я сползаю на пол.\n\nВскоре меня поглощает тьма."
 stress_threshold.3301.a: "Ох!.."
