 stress_trait_ongoing.4501.t: "Ни кусочка"
 stress_trait_ongoing.4501.desc: "Последние несколько недель выдались особенно тяжелыми, и я просто хочу чего-нибудь хорошего и вкусного... [ROOT.Char.Custom('FavoriteTreat')] сгодится... или даже несколько...\n\nПроклятье, может, даже целый стол!\n\nУвы, повар сообщает, что запасы подошли к концу, и даже ингредиентов не осталось."
 stress_trait_ongoing.4501.a: "Вот деньги. Любой ценой достаньте мне еду!"
 stress_trait_ongoing.4501.b: "У вас есть #EMP что-нибудь#!, чтобы утолить мой голод?"
 stress_trait_ongoing.4501.b.success: "Вы находите для себя новый любимый десерт"
 stress_trait_ongoing.4501.b.cannibal: "У вас появляется пристрастие к человеческой плоти"
 stress_trait_ongoing.4501.b.failure: "Ваш голод остается неутоленным"
 stress_trait_ongoing.4501.c: "Эх... Полагаю, придется обойтись без еды."
 stress_trait_ongoing.4502.t: "Голод"
 stress_trait_ongoing.4502.desc: "Последние несколько недель были особенно тяжелыми, и я хочу просто большой сочный кусок мяса. Хороший, нежный кусок, например филе или ребрышки?\n\nМой рот наполняется слюной от этих мыслей, и я знаю, что не смогу сдерживать свой голод. Не в этот раз."
 stress_trait_ongoing.4502.a: "Вряд ли кто заметит, если [prisoner.GetTitledFirstName] исчезнет."
 stress_trait_ongoing.4502.b: "[courtier.GetTitledFirstName] все равно этого заслуживает..."
 stress_trait_ongoing.4502.c: "[hapless_village.GetNameNoTier], я иду!"
 stress_trait_ongoing.5001.t: "Пир с намерениями"
 stress_trait_ongoing.5001.desc: "«Пойдемте со мной, [ROOT.Char.GetTitledFirstName], у меня есть для вас сюрприз! — возбужденно говорит [giver.Custom2('MyCharacterIntroduction', ROOT.Char)]. — Я вижу, что вы скверно едите, поэтому [Select_CString(giver.IsFemale, 'потратила', 'потратил' )] многие дни на поиски редчайших деликатесов!»\n\nЯ следую за [Select_CString(giver.IsFemale, 'ней', 'ним' )] и вижу стол, ломящийся от изысканных яств. [ROOT.Char.Custom('GetExpensiveMeal')|U] и [ROOT.Char.Custom('GetExpensiveMealAlt')]... [ROOT.Char.Custom('GetExpensiveDessert')]... у меня начинает урчать в животе от одного только запаха.\n\n«Ну что? Налетайте, [ROOT.Char.GetLadyLord]!»"
 stress_trait_ongoing.5001.a: "«Это... ух, вкусно. М-м-м, очень вкусно»."
 stress_trait_ongoing.5001.a.flavor: "Я съем, но только из вежливости."
 stress_trait_ongoing.5001.b: "«Не стоило... нет, правда. #EMP Слуги!#! Унесите это»."
 stress_trait_ongoing.5001.c.dog: "Притвориться, что едите, но скинуть все под стол: пусть ест [ROOT.Char.Custom('DogStoryName')]."
 stress_trait_ongoing.5001.c.cat: "Притвориться, что едите, но скинуть все под стол: пусть ест [ROOT.Char.Custom('CatStoryName')]."
 stress_trait_ongoing.5001.c.no_pet: "Притвориться, что едите, но скинуть все под стол собаке."
 stress_trait_ongoing.5001.c.success: "[giver.GetTitledFirstName] думает, что мне понравилась еда"
 stress_trait_ongoing.5001.c.failure: "[giver.GetTitledFirstName] замечает, что я не ем"
