 stress_threshold.3421.desc.intro: "«Сюзерен, — молит слуга, — сделайте что-нибудь! [burning_holding.GetNameNoTier] полыхает! Вы должны послать помощь!»\n\n"
 stress_threshold.3421.desc.lustful: "Я потягиваюсь, мои руки играючи касаются прекрасной юной плоти. Хор стонов за моей спиной не стихает даже при посетителе."
 #Go full Denethor:
 stress_threshold.3421.desc.gluttonous: "Я продолжаю закидывать еду в рот, приостанавливая свое одинокое пиршество только через несколько минут — когда становится ясно, что гонец не уйдет без четких указаний."
 stress_threshold.3421.desc.greedy: "Я невозмутимо продолжаю пересчитывать монеты. Сияющие груды серебра и золота звенят, словно башенки крошечного замка, разложенные по размеру и чистоте. Это значительная часть моего богатства."
 stress_threshold.3421.desc.lazy: "Мои глаза остаются закрытыми. Я медленно покачиваюсь в гамаке наверху самой высокой моей башни, и мое одиночество нарушают лишь гонец и груда мягких подушек и одеял."
 stress_threshold.3421.desc.arrogant: "Я продолжаю работать над моделью новой — более совершенной версии идеального дворца. Она подобна мне в каждой детали: поскольку ее делаю я, в ней совершенно все до мелочей."
 stress_threshold.3421.desc.craven: "Я остаюсь в безопасности за тяжелой, окованной железом дверью. Потребуется десяток крепких солдат, чтобы вломиться сюда. И в этой безопасной комнате без окон мне не грозит никакая опасность."
 stress_threshold.3421.desc.gregarious: "Я едва слышу гонца сквозь шумный смех и веселье за моей спиной. Моя вечеринка в самом разгаре, и она длится уже несколько дней."
 stress_threshold.3421.desc.cynical: "Я недоверчиво всматриваюсь в гонца, что стоит за дверью моего убежища. Полыхает, да? Явная и очевидная ложь. Откуда мне знать, что это действительно кто-то из #EMP моих#! слуг? Это может быть кто угодно! Нужно как можно скорее избавиться от него."
 stress_threshold.3421.desc.zealous: "Перед моими глазами все также стоит [ROOT.GetCharacter.GetFaith.ReligiousText], меня окружают священные символы веры, и я молюсь в надежде, что [ROOT.GetCharacter.GetFaith.HighGodName] наставит меня. И лишь когда становится ясно, что гонец не уйдет, я оборачиваюсь."
 stress_threshold.3421.desc.stubborn: "Мои глаза остаются закрытыми, а кровать — нетронутой. Я не собираюсь менять свой распорядок дня без #EMP крайне#! весомой на то причины. Только когда гонец повторяет свой вопрос, я встряхиваюсь."
 stress_threshold.3421.desc.fallback: "Я стою на вершине высочайшей башни моей столицы и взираю вниз, плотно сжав губы. Кажется, я здесь уже несколько дней, и каждый раз, когда я покидаю это место, происходит что-то ужасное."
 stress_threshold.3421.desc.rump: "\n\n«Кажется, я [Select_CString(ROOT.Char.IsFemale, 'велела', 'велел' )] меня не беспокоить», — отвечаю я. Только эта комната, эта реальность, имеют смысл для моего уставшего разума."
