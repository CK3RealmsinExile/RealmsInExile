 stress_threshold.3411.desc.intro: "Я не могу этого сделать. Просто не могу. [ROOT.GetCharacter.GetTitleAsNameNoTooltip|L]... нет, ни минутой дольше! Как вообще можно #EMP справиться#! с таким напряжением? Неважно,"
 stress_threshold.3411.desc.generous: "сколько я отдаю, сколь щедро поступаю со своими подданными, — кто-то все равно прозябает в бедности, кто-то все равно будет меня ненавидеть."
 stress_threshold.3411.desc.diligent: "сколь усердно я работаю, сколько бессонных ночей провожу за работой, — беды державы лишь множатся."
 stress_threshold.3411.desc.patient: "сколь терпеливо я выслушиваю беды просителей, — я просто не могу дать им хороших решений."
 stress_threshold.3411.desc.humble: "сколь редко я позволяю своей гордыне вставать на пути долга, — я чувствую, что мое высокомерие заживо пожирает меня."
 stress_threshold.3411.desc.shy: "сколько сил я трачу на поддержание двора, — вид собравшихся придворных ввергает меня в ужас."
 stress_threshold.3411.desc.just: "насколько справедливы мои решения, с каким пылом я следую закону, — преступность все равно расползается по всем уголкам моей державы."
 stress_threshold.3411.desc.trusting: "как часто я прощаю людей, делаю им одолжения или позволяю им сомневаться, — постоянно происходит нечто чудовищное."
 stress_threshold.3411.desc.compassionate: "как часто я пытаюсь собирать двор и выслушивать простолюдинов, — снаружи сотни других всегда ждут моей помощи."
 stress_threshold.3411.desc.forgiving: "$stress_threshold.3411.desc.trusting$"
 stress_threshold.3411.desc.fallback: "сколько усилий я прилагаю, — я все делаю неправильно, а все мои достижения рассыпаются в прах у меня в руках."
