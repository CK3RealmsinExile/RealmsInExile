 stress_threshold.2351.t: "Нервный срыв: неуместные замечания"
 stress_threshold.2351.desc.intro: "Я сижу, пропуская мимо ушей трагическую историю крестьянина. Если честно, я едва понимаю, о чем речь. Мой разум заполнен моими собственными заботами.\n\n"
 stress_threshold.2351.desc.content: "«Почему вы не можете #EMP довольствоваться#! тем, что у вас осталось?»"
 stress_threshold.2351.desc.cynical: "«Пфф, откуда мне знать, что ты не #EMP лжешь#!?»"
 stress_threshold.2351.desc.paranoid: "«#EMP Правдоподобная#! история. Должно быть, ты иноземный шпион!»"
 stress_threshold.2351.desc.sadistic: "«Знаешь, в моей темнице есть #EMP идеальное#! место для тебя»,"
 stress_threshold.2351.desc.vengeful: "«Наверняка ты заслуживаешь #EMP все#!, что с тобой случилось»,"
 stress_threshold.2351.desc.fallback: "«О, [ROOT.GetCharacter.GetFaith.HighGodName], как же ты #EMP воняешь#!»,"
 stress_threshold.2351.desc.rump: "— отвечаю я, не подумав.\n\nВокруг нас воцаряется тишина. Все смотрят на ошарашенного простолюдина и меня. Очевидно, это не тот ответ, что они ждали."
