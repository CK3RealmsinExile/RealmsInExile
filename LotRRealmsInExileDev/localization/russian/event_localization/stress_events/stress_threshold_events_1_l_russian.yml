 stress_threshold.3401.desc.intro: "Кажется, в моей голове бушует шторм. Я ерзаю, пытаясь поудобнее устроиться на троне, пока гонец рассказывает мне какую-то бессмысленную душещипательную историю о пиратах или бандитах или еще какой-то ерунде.\n\nДавление нарастает, его нужно куда-то выплеснуть, и почти непроизвольно мой рот начинает произносить слова."
 stress_threshold.3401.desc.vengeful: "«Разве не ты бросил в меня яйцом несколько лет назад?"
 stress_threshold.3401.desc.wrathful: "«Да как ты смеешь беспокоить меня подобной ерундой?"
 stress_threshold.3401.desc.impatient: "«Говори уже, идиот! Ар-р, слишком медленно!"
 stress_threshold.3401.desc.arbitrary: "«О [ROOT.GetCharacter.GetFaith.HighGodName], как же от тебя смердит."
 stress_threshold.3401.desc.paranoid: "«Думаешь, я поверю столь явной лжи? Сразу видно, что ты наемный убийца!"
 stress_threshold.3401.desc.callous: "«Меня не волнуют подобные мелочи."
 stress_threshold.3401.desc.sadistic: "«Своей плохой службой ты подаешь дурной пример."
 stress_threshold.3401.desc.fallback: "$stress_threshold.3401.desc.wrathful$"
 stress_threshold.3401.desc.rump: "#EMP Обезглавить этого дурня!#!»\n\nДвор вокруг нас охватывает гробовая тишина."
 stress_threshold.3401.a.reclusive.gain: "И прочь с глаз моих, вы все!"
 stress_threshold.3401.a.reclusive.effect: "$stress_threshold.3401.a.reclusive.gain$"
 stress_threshold.3401.a.reclusive.list: "Все [Concept( 'character', 'персонажи' )|E], не являющиеся вашими домочадцами"
 stress_threshold.3401.b.irritable.gain: "И обезглавить всякого, кто попытается заговорить со мной!"
