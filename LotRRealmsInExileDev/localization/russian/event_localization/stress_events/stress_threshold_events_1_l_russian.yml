l_russian:
 stress_threshold.1701.t: "Нервный срыв: возвращение в постель"
 stress_threshold.1701.desc.intro: "Я в расстроенных чувствах иду по коридорам своего дворца, а мои многочисленные придворные все бубнят и бубнят о каких-то своих проблемах и о том, что [capital_province.GetNameNoTooltip] опять в чем-то нуждается...\n\n"
 stress_threshold.1701.desc.lazy: "У меня нет сил заниматься этим, и я отчаянно хочу вернуться в постель!"
 stress_threshold.1701.desc.wrathful: "В такие дни их слова становятся бессмысленным назойливым шумом в моих ушах, и я чувствую себя так, словно у меня похмелье."
 stress_threshold.1701.desc.impatient: "Хотелось бы мне, чтобы они просто как можно быстрее все исправляли и мне не приходилось лично разбираться с каждой. Отдельной. Мелочью."
 stress_threshold.1701.desc.arrogant: "Если честно, в такие моменты мне кажется, что держава просто рухнет, если я не буду заниматься всем лично."
 stress_threshold.1701.desc.arbitrary: "Возможно, на это даже не обязательно обращать внимание. Может быть, это какие-то глупые местечковые дрязги, у которых не будет никаких особенных последствий."
 stress_threshold.1701.desc.trusting: "Учитывая события последних дней, мне все труднее сосредоточиться, но я понимаю: мне не стали бы говорить подобное, не будь это правдой."
 stress_threshold.1701.desc.stubborn: "Если честно, я даже не вижу, что не так. Если они проявят чуть больше усердия, то даже не заметят, что у них ничего не вышло."
 stress_threshold.1701.desc.fallback: "Порой мой разум устает уже от того, что я это я."
 stress_threshold.1701.desc.rump: "\n\nВ споре проскальзывает нечто знакомое. Разве этот закон не был... моей идеей? Это что, #EMP моя#! вина?"
 stress_threshold.1701.a.rakish.gain: "С меня довольно! Я иду в бордель!"
 stress_threshold.1701.a.rakish.effect: "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.1701.b.irritable.gain: "Клянусь именем [ROOT.GetCharacter.GetFaith.HighGodNamePossessive], я сейчас кого-нибудь ударю."
 stress_threshold.1701.b.irritable.effect: "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.1701.c.flagellant.gain: "Я покараю себя за свои грехи!"
 stress_threshold.1701.c.flagellant.effect: "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.1701.d.profligate.gain: "Возможно, новый плащ поможет мне почувствовать себя лучше..."
 stress_threshold.1701.d.profligate.effect: "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1701.g.journaller.gain: "Нужно избавиться от этих мыслей при помощи пера."
 stress_threshold.1701.g.journaller.effect: "$stress_threshold.1701.g.journaller.gain$"
 stress_threshold.1701.h.confider.gain: "Возможно, [friend.GetFirstNameNoTooltip] поддержит меня?"
 stress_threshold.1701.h.confider.effect: "[friend.GetFirstNameNoTooltip] точно поддержит меня!"
 stress_threshold.1701.i.drunkard.gain: "Крепкая выпивка решает большинство проблем..."
 stress_threshold.1701.i.drunkard.effect: "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.1701.j.hashishiyah.gain: "Гашиш должен успокоить мои нервы..."
 stress_threshold.1701.j.hashishiyah.effect: "$stress_threshold.1701.j.hashishiyah.gain$"
 #NOTE: Discuss w/ Sean?
 stress_threshold.1701.k: "Это просто бессмысленная болтовня, ко мне она никак не относится."
 stress_threshold.1711.t: "Нервный срыв: слишком много дел"
 stress_threshold.1711.desc.intro: "Во имя [ROOT.GetCharacter.GetFaith.FateGodNamePossessive], просители со всей державы в последнее время выстраиваются в очередь. Эта работа кажется #EMP нескончаемой#!. И все же — еще один проситель делает шаг вперед. Надо думать, очередной купец, попавший в беду.\n\n"
 stress_threshold.1711.desc.greedy: "«Ты хочешь заплатить мне подати? Нет? Тогда меня это не касается»."
 stress_threshold.1711.desc.diligent: "«Я займусь твоими делами через несколько недель: я не стану заниматься такой мелкой сошкой раньше»."
 stress_threshold.1711.desc.patient: "$stress_threshold.1711.desc.diligent$"
 stress_threshold.1711.desc.deceitful: "«Мне кажется, ты не из моих подданных. Приставай к кому-нибудь еще»."
 stress_threshold.1711.desc.ambitious: "«Думаешь, сможешь вымолить у меня печать, горожанин? Я [ROOT.GetCharacter.GetTitleAsNameNoTooltip|L]!»"
 stress_threshold.1711.desc.just: "«Если ты ищешь здесь правосудия, то знай: я не меняю решения моих судей ради пары монет»."
 stress_threshold.1711.desc.zealous: "«Я прямо чую, как от тебя разит грехом, горожанин!»"
 stress_threshold.1711.desc.fallback: "«Милосердие в руках [ROOT.GetCharacter.GetFaith.HealthGodNamePossessive], никто больше не вправе его вершить!»"
 stress_threshold.1711.desc.rump: "\n\nТорговец оторопело смотрит на меня, часто моргая. Я сказал что-то не то?"
 stress_threshold.1711.a.reclusive.gain: "Это последний. Затем я хочу побыть в одиночестве."
 stress_threshold.1711.a.reclusive.effect: "$stress_threshold.1711.a.reclusive.gain$"
 stress_threshold.1711.b.flagellant.gain: "Возможно, если я покараю себя, это уменьшит грехи державы..."
 stress_threshold.1711.b.flagellant.effect: "$stress_threshold.1711.b.flagellant.gain$"
 stress_threshold.1711.c.profligate.gain: "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1711.c.profligate.effect: "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1711.d.improvident.gain: "Загляни в сокровищницу, горожанин. Тебе не помешает."
 stress_threshold.1711.d.improvident.effect: "$stress_threshold.1711.d.improvident.gain$"
 stress_threshold.1711.e.journaller.gain: "Я поищу утешения в своем дневнике."
 stress_threshold.1711.e.journaller.effect: "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1711.f.athletic.gain: "Я отправляюсь на верховую прогулку. Сейчас же."
 stress_threshold.1711.f.athletic.effect: "$stress_threshold.1711.f.athletic.gain$"
 stress_threshold.1711.g.drunkard.gain: "Выпить! На трезвую голову я этого не вынесу."
 stress_threshold.1711.g.drunkard.effect: "$stress_threshold.1711.g.drunkard.gain$"
 stress_threshold.1711.h.hashishiyah.gain: "Принесите гашиш! На ясную голову я этого не вынесу."
 stress_threshold.1711.h.hashishiyah.effect: "$stress_threshold.1711.h.hashishiyah.gain$"
 stress_threshold.1711.i: "Я [ROOT.GetCharacter.GetTitleAsNameNoTooltip|l], я могу это сделать!"
 stress_threshold.1721.t: "Нервный срыв: «Самозванцы!»"
 stress_threshold.1721.desc.intro: "В последнее время я чувствую, что [Select_CString(ROOT.Char.IsFemale, 'недостойна', 'недостоин' )] носить титул [ROOT.GetCharacter.GetTitleAsNameNoTooltip|l]. Неужели другие правители так же сомневаются в себе, как я?\n\nЯ пытаюсь поступать как [Select_CString(ROOT.Char.IsFemale, 'хорошая', 'хороший' )], "
 stress_threshold.1721.desc.chaste: "[Select_CString(ROOT.Char.IsFemale, 'благонравная', 'благонравный' )] [ROOT.GetCharacter.GetTitleAsNameNoTooltip|l], но кажется, что меня постоянно манят плотские соблазны. Люди моего положения не должны ощущать столь сильного вожделения."
 stress_threshold.1721.desc.temperate: "[Select_CString(ROOT.Char.IsFemale, 'сдержанная', 'сдержанный' )] [ROOT.GetCharacter.GetTitleAsNameNoTooltip|l], но мой рот, кажется, постоянно наполнен слюной. Все пробуждает во мне голод. Почему я испытываю этот проклятый, ненормальный голод?"
 stress_threshold.1721.desc.generous: "[Select_CString(ROOT.Char.IsFemale, 'щедрая', 'щедрый' )] [ROOT.GetCharacter.GetTitleAsNameNoTooltip|l], но неважно, сколько я отдаю: всегда под стенами стоит кто-то еще с чашей для подаяний. Не похоже, чтобы другие люди моего положения сталкивались с подобными проблемами."
 stress_threshold.1721.desc.calm: "[Select_CString(ROOT.Char.IsFemale, 'спокойная', 'спокойный' )] [ROOT.GetCharacter.GetTitleAsNameNoTooltip|l], но #EMP все#! мои придворные словно сговорились свести меня с ума. Мои дни полны потрясениями, и я уже чувствую, что начинаю срываться, хотя другие люди моего положения так не делают."
 stress_threshold.1721.desc.humble: "[Select_CString(ROOT.Char.IsFemale, 'скромная', 'скромный' )] [ROOT.GetCharacter.GetTitleAsNameNoTooltip|l], но мне кажется, будто каждое мое действие излучает гордыню. Другие люди моего положения ведут простую жизнь, а я словно бы хвастаюсь своим величием при каждой возможности. Я не могу так жить."
 stress_threshold.1721.desc.honest: "[Select_CString(ROOT.Char.IsFemale, 'честная', 'честный' )] [ROOT.GetCharacter.GetTitleAsNameNoTooltip|l], но каждый раз, верша правосудие, я прибегаю ко лжи умолчаний, а мелкие ошибки искажают мои слова. Другие люди моего положения так трудолюбивы и открыты, так почему же я страдаю от собственной лживой природы?"
 stress_threshold.1721.desc.craven: "[Select_CString(ROOT.Char.IsFemale, 'благородная', 'благородный' )] [ROOT.GetCharacter.GetTitleAsNameNoTooltip|l], но я слишком боюсь действовать так же храбро, как поступают другие люди моего положения. Как кажется, мои подданные постоянно это замечают."
 stress_threshold.1721.desc.content: "[Select_CString(ROOT.Char.IsFemale, 'благородная', 'благородный' )] [ROOT.GetCharacter.GetTitleAsNameNoTooltip|l], [Select_CString(ROOT.Char.IsFemale, 'довольная своей долей и необремененная', 'довольный своей долей и необремененный' )] ненужными амбициями, но я чувствую, что мои дела выражают больше зависти и гордыни, чем у других людей моего положения."
 stress_threshold.1721.desc.cynical_no_collide: "[Select_CString(ROOT.GetCharacter.IsFemale, 'мудрая', 'мудрый' )] [ROOT.GetCharacter.GetTitleAsNameNoTooltip|l], но мои подданные, похоже, все время восхищаются чужими мыслями, не замечая мои рассуждения."
 stress_threshold.1721.desc.paranoid: "[Select_CString(ROOT.Char.IsFemale, 'осторожная', 'осторожный' )] [ROOT.GetCharacter.GetTitleAsNameNoTooltip|l], но я не могу предвидеть все. Всегда есть еще не найденные предатели и заговорщики, что скрываются в тайных комнатах. Не похоже, чтобы при других дворах было столько изменников, и я могу винить лишь себя за потакание им."
 stress_threshold.1721.desc.callous: "[Select_CString(ROOT.Char.IsFemale, 'разумная', 'разумный' )] [ROOT.GetCharacter.GetTitleAsNameNoTooltip|l], но мои подданные считают мои проступки злонамеренными и все время волнуются из-за пустяков. Не похоже, чтобы у других людей моего положения были проблемы с тем, чтобы управлять своими людьми."
 stress_threshold.1721.desc.compassionate: "[Select_CString(ROOT.Char.IsFemale, 'сострадательная', 'сострадательный' )] [ROOT.GetCharacter.GetTitleAsNameNoTooltip|l], но другие люди моего положения пользуются большей любовью, чем я. Я просто не могу найти общий язык с окружающими."
 stress_threshold.1721.desc.fickle: "[Select_CString(ROOT.Char.IsFemale, 'покладистая', 'покладистый' )] [ROOT.GetCharacter.GetTitleAsNameNoTooltip|l], но сколько я ни меняю свои взгляды, сколько новых сведений ни получаю, другие в моем положении меняются лучше, чем я."
 stress_threshold.1721.desc.vengeful: "[Select_CString(ROOT.Char.IsFemale, 'справедливая', 'справедливый' )] [ROOT.GetCharacter.GetTitleAsNameNoTooltip|l], я воздаю за обиды и наказываю по заслугам, но, похоже, другие властители вершат правосудие с большей легкостью."
 stress_threshold.1721.desc.forgiving: "[Select_CString(ROOT.Char.IsFemale, 'незлобливая', 'незлобливый' )] [ROOT.GetCharacter.GetTitleAsNameNoTooltip|l], но все равно мои подданные боятся обращаться ко мне со своими бедами. Другие люди моего положения пользуются доверием сотен, и я не знаю, как добиться такого же доверия от своего народа."
 stress_threshold.1721.desc.fallback: "[Select_CString(ROOT.Char.IsFemale, 'благородная', 'благородный' )] [ROOT.GetCharacter.GetTitleAsNameNoTooltip|l], но у меня масса недостатков."
 stress_threshold.1721.desc.rump: "\n\nБудь проклят этот мир за то, что вознес на вершину власти убожество вроде меня!"
 stress_threshold.1721.a.reclusive.gain: "Мне нужно подумать об этом в одиночестве."
 stress_threshold.1721.a.reclusive.effect: "$stress_threshold.1721.a.reclusive.gain$"
 stress_threshold.1721.b.irritable.gain: "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.1721.b.irritable.effect: "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.1721.c.flagellant.gain: "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.1721.c.flagellant.effect: "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.1721.d.profligate.gain: "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1721.d.profligate.effect: "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1721.e.improvident.gain: "Щедрость сделает меня лучше, верно?"
 stress_threshold.1721.e.improvident.effect: "$stress_threshold.1721.e.improvident.gain$"
 stress_threshold.1721.f.contrite.gain: "Мне нужно открыто покаяться в грехах."
 stress_threshold.1721.f.contrite.effect: "$stress_threshold.1721.f.contrite.gain$"
 #NOTE: Discuss w/ Sean?
 stress_threshold.1721.g.comfort_eater.gain: "Мы должны пировать, пока мне не станет лучше!"
 stress_threshold.1721.g.comfort_eater.effect: "Устройте еще один пир! А затем еще и еще!"
 stress_threshold.1721.h.inappetetic.gain: "Велите повару перестать готовить мне ужин. Я не хочу есть."
 stress_threshold.1721.h.inappetetic.effect: "$stress_threshold.1721.h.inappetetic.gain$"
 stress_threshold.1721.i.journaller.gain: "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1721.i.journaller.effect: "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1721.j.confider.gain: "$stress_threshold.1701.h.confider.gain$"
 stress_threshold.1721.j.confider.effect: "$stress_threshold.1701.h.confider.effect$"
 stress_threshold.1721.k.drunkard.gain: "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.1721.k.drunkard.effect: "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.1721.l.hashishiyah.gain: "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.1721.l.hashishiyah.effect: "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.1721.m: "Я ничем не хуже остальных!"
 stress_threshold.1721.n: "Может быть, я жажду вкусить редчайшее мясо..."
 stress_threshold.1731.t: "Нервный срыв: нет времени на себя"
 stress_threshold.1731.desc.intro: "В последнее время власть стала тяжким трудом. Словно бы жители державы [ROOT.GetCharacter.GetPrimaryTitle.GetNameNoTierNoTooltip] не в состоянии подтереть задницу без моих указаний.\n\nЯ планирую ненадолго отправиться"
 stress_threshold.1731.desc.lustful: "в местный бордель и оставаться там, пока не сотру себе все до боли,"
 stress_threshold.1731.desc.gluttonous: "в знаменитую таверну, где попробую экзотическую кухню далеких земель,"
 stress_threshold.1731.desc.brave: "на далекий турнир, славящийся особо яростными боями,"
 stress_threshold.1731.desc.shy: "в частное поместье вдали от столицы,"
 stress_threshold.1731.desc.gregarious: "кутить в хорошей компании,"
 stress_threshold.1731.desc.sadistic: "в удаленную темницу, полную ничтожных крестьян,"
 stress_threshold.1731.desc.fallback: "подальше от шумной столичной жизни,"
 stress_threshold.1731.desc.rump: "когда ко мне врывается слуга, бормоча что-то о новой дурацкой катастрофе."
 stress_threshold.1731.a.rakish.gain: "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.1731.a.rakish.effect: "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.1731.b.reclusive.gain: "Это может подождать, все может подождать."
 stress_threshold.1731.b.reclusive.effect: "$stress_threshold.1731.b.reclusive.gain$"
 stress_threshold.1731.c.profligate.gain: "Я просто остановлюсь по пути, чтобы купить пару вещей..."
 stress_threshold.1731.c.profligate.effect: "$stress_threshold.1731.c.profligate.gain$"
 stress_threshold.1731.d.comfort_eater.gain: "За обедом я подумаю о том, чтобы вернуться пораньше"
 stress_threshold.1731.d.comfort_eater.effect: "$stress_threshold.1731.d.comfort_eater.gain$"
 stress_threshold.1731.e.journaller.gain: "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1731.e.journaller.effect: "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1731.f.confider.gain: "Я и [friend.GetFirstNameNoTooltip] поговорим об этом в дороге."
 stress_threshold.1731.f.confider.effect: "$stress_threshold.1731.f.confider.gain$"
 stress_threshold.1731.g.athletic.gain: "Возможно, я потихоньку уйду..."
 stress_threshold.1731.g.athletic.effect: "$stress_threshold.1731.g.athletic.gain$"
 stress_threshold.1731.h.drunkard.gain: "Похоже, я буду пить всю поездку."
 stress_threshold.1731.h.drunkard.effect: "$stress_threshold.1731.h.drunkard.gain$"
 stress_threshold.1731.i.hashishiyah.gain: "У нас есть пироги с гашишем на дорогу?"
 stress_threshold.1731.i.hashishiyah.effect: "$stress_threshold.1731.i.hashishiyah.gain$"
 stress_threshold.1731.g: "#EMP Хорошо#!, я отменю свои планы."
 stress_threshold.2301.t: "Нервный срыв: растущие потребности"
 stress_threshold.2301.desc.intro: "В последнее время дни проносятся мимо меня нескончаемой чередой жадных просителей и трудных решений. В моей груди все сжимается, когда очередной проситель подходит ко мне. Я чувствую боль и покалывание на кончиках пальцев, а глаза мои кажутся слишком маленькими для моего черепа.\n\nМне нужно выбраться отсюда — ненадолго. Мне нужно"
 stress_threshold.2301.desc.lustful: "почувствовать в своих руках тепло другого человека, ощутить связь с кем-либо."
 stress_threshold.2301.desc.gluttonous: "съесть что-нибудь — что угодно, чтобы заполнить эту бессмысленную пустоту."
 stress_threshold.2301.desc.greedy: "почувствовать надежный холод монеты между пальцами — нечто настоящее, нечто осмысленное."
 stress_threshold.2301.desc.gregarious: "поговорить с кем-нибудь — с кем угодно, по-настоящему #EMP поговорить#!, чувствуя, что собеседник меня понимает."
 stress_threshold.2301.desc.fallback: "просто дышать, не испытывая давления, улыбаться, не ощущая пустоты."
 stress_threshold.2301.desc.rump: "\n\nНеужели я прошу слишком много?"
 stress_threshold.2301.a.rakish.gain: "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.2301.a.rakish.effect: "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.2301.b.profligate.gain: "Возможно... Возможно, новая кровать? Или три?"
 stress_threshold.2301.b.profligate.effect: "$stress_threshold.2301.b.profligate.gain$"
 stress_threshold.2301.c.comfort_eater.gain: "$stress_threshold.1721.g.comfort_eater.gain$"
 stress_threshold.2301.c.comfort_eater.effect: "$stress_threshold.1721.g.comfort_eater.effect$"
 stress_threshold.2301.d.drunkard.gain: "$stress_threshold.1701.i.drunkard.gain$"
