 BattlePoIHistoricalNameDagorBragollach: "Дагор Браголлах"
 BattlePoIHistoricalDescDagorBragollach: "#emp Победитель: Тёмный Властелин [morgothcharacter|E]\nПроигравший: [GetScriptedCharacterByHistoryID( 'linefinwe4' ).GetName]\nДата: 455 г. [Concept('ageFA', 'П.Э.')|E]#!\n#weak Зимней ночью [morgothcharacter|E] выпустил из [Concept('angband', 'Ангбанда')|E] реки пламени, которые поглотили равнину Ард-гален. Тогда Тёмный Властелин послал свои войска во главе с [Concept('dragon', 'драконом')|E] Глаурунгом, в том числе балрогов и полчища [Concept('orcs', 'орков')|E], которые истребляли всех, кто попадался им на пути.\n\nНагорье #L [GetTitleByKey('c_dorthonion').GetNameNoTier]а#! выдержало большую часть нападения и было захвачено. [GetScriptedCharacterByHistoryID( 'linefinwe34' ).GetFirstName] и [GetScriptedCharacterByHistoryID( 'linefinwe35' ).GetFirstName] были убиты, и многие из народа Беора пали. [GetScriptedCharacterByHistoryID( 'linefinwe35' ).GetName] пришел на север из #L [GetTitleByKey('k_nargothrond').GetNameNoTier]а#! с войском, но был окружён у топей Сереха и отрезан от своего народа. Финрод был бы убит или взят в плен, но его спас [GetScriptedCharacterByHistoryID( 'lineofbeor28' ).GetFirstName] и его двенадцать последователей, сражавшихся в западном Дортонионе у перевала Сирион.\n\nНа северо-западе [GetScriptedCharacterByHistoryID( 'linefinwe4' ).GetName] и [GetScriptedCharacterByHistoryID( 'linefinwe20' ).GetName] выступили со своим войском на помощь сыновьям Финарфина, но были отброшены назад в крепости в горах. [GetScriptedCharacterByHistoryID( 'lineofhador1' ).GetName], владыка Дор-ломина, и его младший сын Гундор были убиты, защищая арьергард Финголфина. В горных крепостях шла ожесточённая битва между войсками Моргота и [Concept('elves', 'эльфами')|E] и [Concept('men', 'людьми')|E] Севера. Но [GetTitleByKey('k_hithlum').GetNameNoTier] успешно оборонялся от орков и балрогов.\n\nПоход [GetScriptedCharacterByHistoryID( 'linefinwe10' ).GetName] подвергся мощному нападению войск Моргота. С большими потерями орочьи войска преодолели перевал Аглон, а [GetScriptedCharacterByHistoryID( 'linefinwe12' ).GetName] и [GetScriptedCharacterByHistoryID( 'linefinwe14' ).GetName] бежали со своими воинами в Нарготронд. Позже Маэдросу удалось отбить перевал, но на равнине [GetTitleByKey('c_lothlann').GetNameNoTier] всадники народа Феанора были разбиты, и [GetTitleByKey('c_dor_maglor').GetNameNoTier] был взят. Глаурунг явился туда и сжёг земли между рукавами Гелиона. Взяв брешь, орки двинулись на юг и захватили крепость [GetScriptedCharacterByHistoryID( 'linefinwe13' ).GetName] в горе Рерир. [GetTitleByKey('d_thargelion').GetNameNoTier] был опустошён, а озеро Хелеворн осквернено. Затем орки переправились через Гелион в восточный Белерианд. Маглор бежал к Маэдросу в [GetTitleByKey('c_himring').GetNameNoTier], а Карантир, [GetScriptedCharacterByHistoryID( 'linefinwe15' ).GetName] и [GetScriptedCharacterByHistoryID( 'linefinwe16' ).GetName] бежали на юг в [GetTitleByKey('c_amon_ereb').GetNameNoTier], который они защищали с помощью зелёных эльфов, и орки не прорвались ни в Таур-им-Дуинат, ни в [GetTitleByKey('k_ossiriand').GetNameNoTier].\n\nТаким образом, осада Ангбанда была прорвана, и войска Моргота получили возможность беспрепятственно перемещаться по всему северу. Его враги были побеждены, и большинство [Concept('sindarelves', 'синдар')|E] бежали на юг, в [GetTitleByKey('k_doriath').GetNameNoTier], Нарготронд, Фалас и Оссирианд.#!"

 BattlePoIHistoricalNameSarnAthrad: "Битва при Сарн Атраде"
 BattlePoIHistoricalDescSarnAthrad: "#emp Победитель: [GetScriptedCharacterByHistoryID( 'lineofbeor32' ).GetFirstNameNicknamed]\nПроигравший: [GetScriptedCharacterByHistoryID( 'lineofuri5' ).GetName] @death_icon!\nДата: 503 г. [Concept('ageFA', 'П.Э.')|E]#!\n#weak [Concept('dwarves', 'Гномы')|E] [Concept('nogrod', 'Ногрода')|E], нанятые королём #L [GetTitleByKey('k_doriath').GetNameNoTier]а#! Тинголом, чтобы выковать для него знаменитое ожерелье Наугламир, убили своего покровителя и бежали из Менегрота, скрывшись в своих горных домах. Они собрали войско и разграбили Дориат, захватив с собой немало добычи. Несмотря на то что они понесли много потерь, на обратном пути в Ногрод они были спокойны.\n\nНе подозревая об опасности, уменьшившееся войско гномов, нагруженное добычей из Дориата, вошло в брод. Когда они поднялись на берега Гелиона, воздух наполнился звуком эльфийских рогов и звоном стрел. Берен сразил короля Ногрода и забрал у него Наугламир. Хотя большинство гномов погибло в броде, некоторые спаслись и бежали в горы. Однако, когда они поднялись на склоны горы Долмед, появились энты и загнали гномов в лес, оттуда не вышел ни один гном.\n\nЭто была последняя битва Берена. Умирая, король Ногрода проклял все сокровища, захваченные в Дориате. Берен взял Наугламир, омыл его от крови и отнёс в Тол Гален, преподнеся Лутиэн. Остальные же сокровища были утоплены в Аскаре, и с тех пор река получила новое имя: Ратлориэль, Золотое Русло.#!"

 BattlePoIHistoricalNameEtharja: "Расплата Повелителя бурь"
 BattlePoIHistoricalDescEtharja: "#emp Победители: [GetScriptedCharacterByHistoryID( 'lineofelros15' ).GetName] и [GetScriptedCharacterByHistoryID( 'lordsofkorlea3' ).GetName]\nПроигравший: Повелитель бурь [GetScriptedCharacterByHistoryID( 'nazgul5' ).GetFirstName] ([GetTitleByKey('k_an_balkumagan').GetNameNoTier])\nДата: 2279 г. [Concept('ageSA', 'В.Э.')|E]#!\n#weak Ближе к концу Войны отступников войска [Concept('numenor', 'Нуменора')|E] наконец столкнулись с мятежным Повелителем бурь [Concept('khorahil', 'Хорахилом')|E] на северной дороге в [anbalkumagan|E]. Опираясь на успешную кампанию, которую вёл [GetScriptedCharacterByHistoryID( 'lordsofkorlea3' ).GetTitledFirstNamePossessiveNoTooltip] в #L [GetTitleByKey('k_tulwang').GetNameNoTier]е#!, Тар-Анкалимон повёл свою [Concept('numenorean', 'нуменорскую')|E] армию, усиленную войсками из [Concept('bellakar', 'Беллакара')|E], [GetTitleByKey('k_kharadune').GetNameNoTier] и [mirenore_short|E], в открытую атаку на ослабленные силы [Concept('stormking', 'Повелителя бурь')|E], чьи восточные силы в Сирайне были отрезаны и не могли помочь его основной армии.\n\nО самой битве имеются противоречивые сведения: одни утверждают, что разъярённый Повелитель бурь призвал страшный ливень, чтобы ослабить врага, а другие отмечают, что во время штурма молнии поразили многих рыцарей тяжёлой пехоты [Concept('numenorean', 'нуменорцев')|E].\n\nСогласно одному из рассказов, Тар-Анкалимон всё больше отчаивался, наблюдая за тёмным [Concept('sorcery', 'колдовством')|E], которое применял его враг, и решил организовать плохо организованную кавалерийскую атаку на левый фланг Повелителя бурь. К тому времени [Concept('kingsmen', 'Люди Короля')|E] уже перестали доверять [Concept('powersgods', 'Силам')|E], но в своём отчаянии Тар-Анкалимон всё же попросил [manwecharactershort|E] вмешаться и привести своих всадников к победе. Злополучная атака быстро заглохла и нашла свой конец в грязной земле поля боя. Королевский конь пал, а Тар-Анкалимон, хотя и остался невредим, был глубоко удручён этим унижением.\n\nНесмотря на неудачную атаку, центр Повелителя бурь в конце концов был прорван, и его армия была разгромлена в решающей нуменорской победе. Одна за другой оставшиеся цитадели [Concept('anbalkumagan', 'Ан-Балкумагана')|E] падут или сдадутся в течение нескольких лет, и Война отступников закончится под восстановленной властью [Concept('numenorean_empire', 'Нуменорской империи')|E].#!"

 BattlePoIHistoricalNameDagorlad: "Битва при Дагорладе"
 BattlePoIHistoricalDescDagorlad: "#emp Победители: [GetScriptedCharacterByHistoryID( 'linefinwe41' ).GetFirstNameNicknamed] и [GetScriptedCharacterByHistoryID( 'lineofelendil' ).GetFirstNameNicknamed]\nПроигравший: [GetScriptedCharacterByHistoryID( 'lineofsauron' ).GetFirstNameNicknamed]\nДата: 3434 г. [Concept('ageSA', 'В.Э.')|E]#!\n\n#TOLKIENQUOTE «Великая была битва! Высокие люди с большими мечами, страшные эльфы, орки-горлодеры. Они сражались на этой равнине много дней и много месяцев, у самых Черных Ворот».\n\n― Голлум, Две крепости, «По болотам»#! \n\n#weak На подступах к [Concept('mordor', 'Мордору')|E] силы [Concept('lastalliance', 'Последнего союза людей и эльфов')|E] столкнулись с легионами [Concept('sauroncharacter', 'Саурона')|E] в одной из самых решающих битв [Concept('secondage', 'Второй Эпохи')|E]. На бесплодных равнинах #L [GetTitleByKey('d_dagorlad').GetNameNoTier]а#! [Concept('elves', 'эльфы')|E], [Concept('men', 'люди')|E] и [Concept('dwarves', 'гномы')|E] Союза объединились под началом [Concept('elendil', 'Элендиля')|E] и Гиль-галада против тёмных полчищ [Concept('orcs', 'орков')|E], троллей и других чудовищных слуг Тёмного Властелина.\n\nВ ходе битвы волны войск Саурона пытались прорвать ряды Союза, но силы Элендиля и Гиль-галада держались стойко, не желая уступать тьме. После жестокого противостояния и сокрушительных потерь с обеих сторон полководцы Союза продвинулись вперёд, оттеснив войска Саурона к вратам #L [GetTitleByKey('c_barad_dur').GetNameNoTier]а#!. Военачальники Тёмного Властелина пали, а его войск были рассеяны и отступили в глубины Мордора.\n\nНесмотря на победу, Союз заплатил тяжёлую цену, понеся значительные потери. Однако их решимость осталась непоколебимой, и они двинулись в Мордор, готовясь к осаде, которая определит судьбу [Concept('middleearth', 'Средиземья')|E].#!"

 BattlePoIHistoricalNameGladdenFields: "Поражение в Ирисной низине"
 BattlePoIHistoricalDescGladdenFields: "#emp Победитель: Неизвестный орочий командир\nПроигравший: [GetScriptedCharacterByHistoryID( 'lineisildur0' ).GetName] @death_icon!\nДата: 2 г. [Concept('ageTA', 'Т.Э.')|E]#!\n#weak Катастрофа в Ирисной низине - трагическое поражение, которое потерпели [dunedain|El] после [Concept('lastallianceshort', 'Войны Последнего союза')|E]. Пробыв в [Concept('gondor', 'Гондоре')|E] целый год, верховный король [isildur|E] решил вернуться в своё королевство [arnor|E]. Его отряд отправился на север из [Concept('osgiliath', 'Осгилиата')|E] по [Concept('anduin', 'Андуину')|E], намереваясь пересечь Высокий перевал в [rivendell|E]. Проходя мимо Ирисной низины, остановившиеся на привал [dunedain|El] попали в засаду, устроенную большим отрядом [Concept('orcs', 'орков')|E], скрывавшихся в лесу к востоку от них. Из-за неблагоприятной холмистой местности [dunedain|El] не смогли сформировать [Glossary( 'дирнайт', 'DIRNAITH_GLOSS' )] против нападавших. Быстро среагировав, Исильдур был вынужден организовать своих людей в [Glossary( 'тангайл', 'THANGAIL_GLOSS' )]. [Concept('orcish', 'Орочьи')|E] лучники атаковали пехоту дунэдайн, но оказались бесполезны против их тяжёлой брони. После провала первого натиска орки отступили и притворились, что потерпели поражение. Они вновь атаковали всего в миле к северу, используя свой численный перевес, сформировав широкую боевую линию, которая начала окружать дунэдайн. Хотя орки понесли большие потери, вскоре они одолели воинов Исильдура, и дунэдайн были перебиты.\n\nИз 200 рыцарей выжили только трое. Незаметно от своих людей, Исильдур попытался спастись с помощью [Concept('oneringshort', 'Единого Кольца')|E], но оно предало его и соскользнуло с пальца. Его пронзили десятки стрел, и он упал в [anduin|E]. Его тело так и не было найдено. После смерти Исильдура [Concept('realms_in_exile', 'королевства-в-изгнании')|E] распались, а [onering|E] исчезло из страниц истории.#!"

 BattlePoIHistoricalNameFieldBlackDeath: "Поле Чёрной Смерти"
 BattlePoIHistoricalDescFieldBlackDeath: "#emp Победители: [GetScriptedCharacterByHistoryID( 'lineumbar15' ).GetFirstNameNicknamed] @death_icon! и [GetScriptedCharacterByHistoryID( 'lineofjoamtuv1' ).GetFirstName]\nПроигравший: [GetScriptedCharacterByHistoryID( 'lineoftumakveh16' ).GetName] @death_icon!\nДата: 884 г. [Concept('ageTA', 'Т.Э.')|E]#!\n#weak [Glossary('Заян ан-Аган','zayan_an_agan_gloss')] относится как к массовому захоронению, так и к битве, которая его создала во время теджино-карсагского вторжения. Конфликт был спровоцирован Загархадом, опальным умбарским дворянином, принявшим тайное обличье как «[GetScriptedCharacterByHistoryID( 'lineumbar15' ).GetNickname]». Основная армия [Concept('bellakar', 'Беллакара')|E], которой командовал [GetScriptedCharacterByHistoryID( 'lineoftumakveh16' ).GetTitledFirstNameNoTooltip], наконец обнаружила собравшихся врагов на восточном берегу реки Тосит, где она столкнулась с меньшим потоком и вышла на сушу. Местность была благоприятной для теджин, поскольку сухие возвышенности позволяли им эффективно использовать своих конных лучников. Беллакарцы были вынуждены выступить вперёд, так как им нужна была вода для снабжения солдат.\n\nВ тот день две крупнейшие армии, когда-либо собиравшиеся в [Concept('bellakar', 'Беллакаре')|E], столкнулись на сухой земле, которая вскоре была залита кровью тысяч убитых воинов. Артарик не обладал тактическим талантом своего племянника Эрузагара и не смог скоординировать действия своих капитанов в бою. Линия беллакарцев вскоре дрогнула, а затем и вовсе распалась под натиском левого фланга теджин, возглавляемого многообещающим теджинским воином Хоам-Тувом. Хоам-Тув обошел беллакарскую армию с фланга и загнал двадцать тысяч человек в сырые болота у реки, где они были разбиты и перебиты. Королю удалось предпринять последний рывок в центр, где простой беллакарец стрелой сразил Окутанного тарба. Вскоре после этого король и его свита были загнаны в угол на склоне холма, где их вырезали до единого человека.\n\nХоам-Тув, теперь уже доблестный герой, стал неоспоримым лидером своего народа и основал [GetTitleByKey('e_tedjin').GetNameNoTier]. Даже после окончания Теджинского ига Беллакар с трудом оправился от смерти своего короля и целого поколения беллакарской знати.#!"

 BattlePoIHistoricalNameCrossingsOfErui: "Битва у бродов Эруи"
 BattlePoIHistoricalDescCrossingsOfErui: "#emp Победитель: [GetScriptedCharacterByHistoryID( 'lineofanarion27' ).GetFirstName]\nПроигравший: [GetScriptedCharacterByHistoryID( 'lineofanarion53' ).GetFirstNameNicknamed] @death_icon!\nДата: 1447 г. [Concept('ageTA', 'Т.Э.')|E]#!\n#weak В самый разгар [Concept('kinstrife', 'Распри Родичей')|E] [GetScriptedCharacterByHistoryID( 'lineofanarion27' ).GetFirstNameNicknamedNoTooltip] и [GetScriptedCharacterByHistoryID( 'lineofanarion53' ).GetFirstNameNicknamedNoTooltip] схлестнулись в противостоянии у бродов реки Эруи. Войско Эльдакара состояло из [Concept('northmen', 'северян')|E] [Concept('rhovanion_kingdom', 'королевства Рованион')|E] и [Concept('gondorian', 'гондорских')|E] лоялистов из северных вотчин [Concept('southernkingdom', 'Южного королевства')|E], а Кастамир собрал народы прибрежных провинций и многих ветеранов-моряков Пеларгира и [Concept('umbar', 'Умбара')|E].\n\nУ обоих были очень большие армии, которые встретились в Лебеннине у переправ Эруи. Много лучшей крови Гондора было пролито, когда брат сражался с братом, и Южное королевство раскололось. В отчаянном бою Эльдакару удалось на краткий миг прорваться в центр войск Кастамира, где он убил Претендента и вернул себе трон. Это переломило ход событий, и войска Узурпатора, теперь уже в беспорядке, были разбиты и рассеяны.\n\nСыновья Кастамира отступили в Пеларгир, где продержались год, прежде чем бежать в Умбар. Триумф лоялистов был омрачён пирровой победой, стоившей жизни многим [dunedain|El] с обеих сторон и ослабившей южное [Concept('realm_in_exile', 'королевство-в-изгнании')|E].#!"

 BattlePoIHistoricalNameBattlePlains: "Битва на равнинах Рованиона"
 BattlePoIHistoricalDescBattlePlains: "#emp Победитель: Владыка Людей Повозок\nПроигравший: [GetScriptedCharacterByHistoryID( 'lineofanarion39' ).GetName] @death_icon!\nДата: 1856 г. [Concept('ageTA', 'Т.Э.')|E]#!\n#weak Битва на равнинах произошла в 1856 году Т.Э., когда войска [Concept('gondor', 'Гондора')|E] и их союзники, северяне [Concept('rhovanion_kingdom', 'королевства Рованион')|E], столкнулись с вторгшимися Людьми Повозок.\n\nПеред битвой, зимой 1635 года Т.Э., Великая чума пришла с тёмными ветрами на северо-запад [Concept('middleearth', 'Средиземья')|E]. Сильнее всего она ударила по королевству Рованион, которое потеряло половину своего народа, и Гондор, где в 1636 году Т.Э. она также убила многие тысячи жителей. Они медленно оправлялись, но, к счастью, их слабости не подвергались испытаниям в течение десятилетий. Истерлинги тоже были поражены, так что враги Гондора наносили удары в основном с юга или совершали налёты с моря. Но когда в 1851 году Т.Э. начались вторжения Людей Повозок, они вовлекли Гондор в войны, которые продолжались почти сто лет. В этих конфликтах северяне несли основную тяжесть первых нападений.\n\nВ 1856 году Т.Э. король Гондора Нармакиль II отправил великое войско на север, на равнины к югу от [Concept('mirkwood', 'Лихолесья')|E], и собрал все, что смог, из разрозненных остатков северян. Люди Повозок обрушились на это объединенное войско с севера и северо-востока. Нармакиль II потерпел поражение, и сам он был убит в битве, как и предводитель северян Мархари, который погиб, сражаясь в арьергарде. Остатки гондорской армии отступили через Дагорлад в Итилиэн.\n\nБитва стала катастрофой для Гондора. Король был убит, а земли к востоку от реки Андуин были оставлены, кроме Итилиэна. На смену Нармакилю пришел его сын Калимехтар. Однако гондорские войска нанесли Людям Повозок достаточный урон, чтобы предотвратить более глубокое вторжение в Гондор; вместо этого захватчики завершили завоевание Рованиона.#!"

 BattlePoIHistoricalNameDisasterMorannon: "Катастрофа у Мораннона"
 BattlePoIHistoricalDescDisasterMorannon: "#emp Победитель: Неизвестный командир Людей Повозок\nПроигравший: [GetScriptedCharacterByHistoryID( 'lineofanarion41' ).GetName] @death_icon!\nДата: 1944 г. [Concept('ageTA', 'Т.Э.')|E]#!\n#weak Катастрофа у Мораннона - битва между войсками [Concept('gondor', 'Гондора')|E] и вторгшимися Людьми Повозок. Поскольку они одновременно защищались от харадронского вторжения в [GetTitleByKey('k_ithilien').GetNameNoTier], армия Гондора была разделена на две части, северную из которых возглавили [GetScriptedCharacterByHistoryID( 'lineofanarion41' ).GetTitledFirstName], его старший сын [GetScriptedCharacterByHistoryID( 'lineofanarion42' ).GetFirstName] и племянник [GetScriptedCharacterByHistoryID( 'lineofanarion46' ).GetFirstName], к которым присоединились их союзники-[eothed|El]. Король намеревался расположиться на #L [GetTitleByKey('d_dagorlad').GetNameNoTier]е#!, где он разгромит армию истерлингов и отбросит захватчиков. Но [Concept('gondorians', 'гондорцы')|E] недооценили скорость своих противников, которые выслали авангард из колесниц и всадников, заставший врасплох голову движущейся армии к северу от #L [GetTitleByKey('c_morannon').GetNameNoTier]а#!. Ондохер успел отправить Минохтару послание с указанием прикрыть левый фланг, прежде чем его уничтожили вместе с сыном и большей частью королевской стражи.\n\nВоспользовавшись своим многолетним опытом, Минохтар быстро взял на себя управление оставшимися войсками. По мере приближения основного войска Людей Повозок он намеревался использовать свои силы в качестве тылового охранения, чтобы прикрыть отступление левого крыла, которым командовал [GetScriptedCharacterByHistoryID( 'dolamroth1' ).GetFirstName], назад в [GetTitleByKey('b_cair_andros').GetNameNoTier], где они сформируют оборонительную линию для защиты Итилиэна. Во время битвы предводитель войск эотеод сообщил ему еще более трагическую новость - юный принц [GetScriptedCharacterByHistoryID( 'lineofanarion43' ).GetFirstName], который тайно присоединился к вспомогательным войскам [Concept('northron', 'северян')|E], чтобы сражаться против воли своего отца, пал в Мертвых топях.\n\nНекоторое время стратегия Минохтара работала, но в конце концов его войска были подавлены врагами, а сам он был убит стрелой, когда его строй распался. Битва завершилась решительной победой Людей Повозок и значительными жертвами [Concept('southernkingdom', 'Южного королевства')|E]. Потеря короля, двух его сыновей и племянника стала тяжелым ударом для дома Анариона и почти пресекла род королей, в чем [Concept('witchking', 'Король-чародей')|E] преуспеет в 2050 году [Concept('ageTA', 'Т.Э.')|E]#!"

 BattlePoIHistoricalNameCelebrant: "Битва на поле Келебранта"
 BattlePoIHistoricalDescCelebrant: "#emp Победитель: [GetScriptedCharacterByHistoryID( 'linesteward23' ).GetName]\nПроигравший: [GetScriptedCharacterByHistoryID( 'lineofpultai9' ).GetName]\nДата: 2510 г. [Concept('ageTA', 'Т.Э.')|E]#!\n#weak Во времена ослабления [Concept('gondor', 'Гондора')|E] в [Concept('thirdage', 'Третью Эпоху')|E] свирепые истерлинги, известные как балхот, вели открытую войну против королевства и уже захватили большую часть [Concept('rhovanion', 'Рованиона')|E]. У Гондора не осталось союзников к востоку от [Concept('anduin', 'Андуина')|E], и он, отчаявшись, послал Красную стрелу на север к эотеод, древним союзникам Гондора, но не получил ответа.\n\nБалхот пересекли Андуин по многочисленным бродам и вошли в Волд на севере гондорской провинции [calenardhon|E]. Они не встретили особого сопротивления, так как провинция была давно покинута, и к тому времени, когда северная армия Гондора выступила из крепостей [GetTitleByKey('c_isengard').GetNameNoTier] и [GetTitleByKey('c_helmsdeep').GetNameNoTier], основная часть армии балхот уже переправилась.\n\nВо главе с правящим наместником Кирионом гондорцы контратаковали, но были загнаны в [GetTitleByKey('d_thewold').GetNameNoTier] свирепыми истерлингами, отрезанные от подоспевших подкреплений. К тому времени, когда появилась южная армия, северная подверглась нападению отряда [Concept('orcish', 'орков')|E], случайно или намеренно спустившихся с [Concept('mistymountains', 'Мглистых гор')|E], и [dunedain|El] оказались в безнадёжной ситуации, прижатые к реке.\n\nВ это время внезапно появились эотеод. Их возглавлял [GetScriptedCharacterByHistoryID( 'lineofeorl1' ).GetFirstNameNicknamedNoTooltip], которого не ждали ни друзья, ни враги, так как он запоздало откликнулся на просьбу Кириона. Эотеод переправились через Андуин у Низин и нарвались на арьергард балхот. Балхот были полностью разбиты, а гондорские войска спасены. Эотеод продолжили наступление на север Гондора, рассеяв и уничтожив всех балхот в Каленардоне.\n\nВ награду за помощь Кирион даровал провинцию вождю эотеод Эорлу, который стал первым королём [Concept('rohan', 'Рохана')|E].#!"

 BattlePoIHistoricalNameGreenfields: "Битва на Зелёных полях"
 BattlePoIHistoricalDescGreenfields: "#emp Победитель: [GetScriptedCharacterByHistoryID( 'lineoftook4' ).GetFirstNameNicknamed]\nПроигравший: [GetScriptedCharacterByHistoryID( 'lineofgolfimbul2' ).GetFirstNameNicknamed] @death_icon!\nДата: 2747 г. [Concept('ageTA', 'Т.Э.')|E]#!\n#weak В северных пределах Шира произошло неожиданное противостояние мирных [Concept('hobbits', 'хоббитов')|E] с отрядом [Concept('orcs', 'орочьих')|E] налётчиков под предводительством свирепого вождя Гольфимбула - Битва на Зелёных полях. Застигнутые врасплох вторжением, хоббиты объединились под началом Бандобраса Тука по прозвищу «[GetScriptedCharacterByHistoryID( 'lineoftook4' ).GetNickname]», хоббита необычного роста и силы.\n\nХоббиты, не искушённые в военном деле, защищали свою родину с помощью рогаток, луков и мужества, стойко противостоя оркам, которые сильно недооценили их сопротивление. В смелом порыве «Бычий Рёв» Тук напрямую столкнулся с Гольфимбулом и одним взмахом своей дубины сразил вождя орков. Удар был настолько сильным, что голова Гольфимбула пролетела по воздуху и упала в кроличью нору, - что, по преданиям, послужило основой для изобретения игры в гольф.\n\nПотеряв своего вождя, орки отступили и бежали, оставив Шир свободным от дальнейшей угрозы. Эта победа стала заветной легендой в истории хоббитов, прославляющей храбрость Бычьего Рёва и неожиданную доблесть жителей Шира.#!"

 BattlePoIHistoricalNameIsen: "Битва у переправ через Изен"
 BattlePoIHistoricalDescIsen: "#emp Победитель: [GetScriptedCharacterByHistoryID( 'lineoffreca3' ).GetName]\nПроигравший: [GetScriptedCharacterByHistoryID( '6000008' ).GetName]\nДата: 2758 г. [Concept('ageTA', 'Т.Э.')|E]#!\n#weak В 2754 году Т.Э., [GetScriptedCharacterByHistoryID( 'lineoffreca1' ).GetFirstName], богатый и влиятельный человек с обширными землями по обе стороны реки Адорн, утверждавший, что он происходит от короля #L [GetScriptedCharacterByHistoryID( '6000004' ).GetFirstName]а#!, но, по слухам, в чьих жилах было больше дунландской крови, был призван на совет королём [Concept('rohan', 'Рохана')|E], #L [GetScriptedCharacterByHistoryID( '6000008' ).GetFirstName]ом#!. Фрека прибыл в [GetTitleByKey('b_edoras').GetNameNoTier] с большим войском и попросил, чтобы дочь Хельма [GetScriptedCharacterByHistoryID( 'herahelm' ).GetFirstName] и его сын [GetScriptedCharacterByHistoryID( 'lineoffreca3' ).GetFirstName] заключили брак.\n\nКогда Хельм оскорбил Фреку тем, что он растолстел, Фрека в свою очередь оскорбил Хельма тем, что он стар и может упасть на колени, если отвергнет посох, который Фрека предложил при помолвке. После совета Хельм вывел Фреку на улицу, отослал всех и ударил его кулаком с такой силой, что Фрека упал без сознания, и вскоре умер. Хельм при этом получил своё прозвище «[GetScriptedCharacterByHistoryID( '6000008' ).GetNickname]».\n\nЛюди Фреки покинули Эдорас, но в 2758 году они вернулись с большим дунландским войском, усиленным врагами [Concept('gondor', 'Гондора')|E], высадившимися на юге. Под предводительством Вульфа они захватили Рохан. Хельм сразился с ними у переправ через Изен, но был разбит и отступил в Сутбург, где выдержал долгую осаду.#!"

 BattlePoIHistoricalNameAzanulbizar: "Битва при Азанулбизаре"
 BattlePoIHistoricalDescAzanulbizar: "#emp Победитель: [GetScriptedCharacterByHistoryID( 'lineofdurin82' ).GetName]\nПроигравший: [GetScriptedCharacterByHistoryID( 'lineofazog1' ).GetFirstNameNicknamed] @death_icon!\nДата: 2799 г. [Concept('ageTA', 'Т.Э.')|E]#!\n#weak Битва при Азанулбизаре, состоявшаяся в тенистой долине перед восточными вратами [Concept('khazaddum', 'Кхазад-дума')|E], ознаменовала завершение Войны гномов и орков. Движимые жаждой мести за убитых родичей, [Concept('dwarves', 'гномы')|E] [Concept('durinsfolk', 'Народа Дурина')|E] объединились под началом короля Траина II и его сына Торина Дубощита, чтобы сразиться с [Concept('orcs', 'орками')|E] [Concept('moria', 'Мории')|E] под предводительством грозного вождя Азога.\n\nВо время битвы гномы, несмотря на то, что были хорошо вооружены и решительно настроены, были атакованы и бесчисленными орками. Многие гномьи властители пали, а земля была залита кровью противоборствующих сторон. [GetScriptedCharacterByHistoryID( 'lineofdurin83' ).GetFirstName], вооружившийся дубовой ветвью вместо щита, сражался доблестно и заслужил прозвище «[GetScriptedCharacterByHistoryID( 'lineofdurin83' ).GetNickname]», удержав оборону.\n\nРешимость и ярость гномов в конце концов переломили ход сражения, и [GetScriptedCharacterByHistoryID( 'lineofdurin90' ).GetFirstNameNicknamed], молодой воин, который однажды станет королём, сразил Азога. Орки были разбиты и бежали, но победа досталась гномам огромной ценой и они понесли тяжёлые потери. Несмотря на свой триумф, гноми решили не занимать Морию, посчитав её проклятой и слишком опасной для заселения.#!"

 BattlePoIHistoricalNameSabanon: "Засада у Сабанона"
 BattlePoIHistoricalDescSabanon: "#emp Победитель: [GetScriptedCharacterByHistoryID( 'lineoftumakveh75' ).GetName]\nПроигравший: [GetScriptedCharacterByHistoryID( 'lineofdulgu35' ).GetName] @death_icon!\nДата: 2823 г. [Concept('ageTA', 'Т.Э.')|E]#!\n#weak Засада у Сабанона была решающим сражением во время вторжения [Concept('bellakari', 'беллакарцев')|E] в [Concept('stormhost', 'Грозовое Воинство')|E]. Когда [GetScriptedCharacterByHistoryID( 'lineoftumakveh75' ).GetTitledFirstNamePossessiveNoTooltip] высадился со своими войсками вдоль северного побережья #L [GetTitleByKey('k_tulwang').GetNameNoTier]а#!, [GetScriptedCharacterByHistoryID( 'lineofdulgu35' ).GetTitledFirstNameNoTooltip] стремился отреагировать как можно быстрее и повёл своё войско навстречу врагу ещё до того, как его армии полностью собрались. Его план состоял в том, чтобы постоянно давить на врага, ожидая, что подкрепление из [Concept('anbalkumagan', 'Ан-Балкумагана')|E] прибудет позже на той же неделе, чтобы окончательно сломить его решимость.\n\nКогда его войско прибыло на равнины #L [GetTitleByKey('b_sabanon').GetNameNoTier]а#!, беллакарцы встретили их в открытом бою. Поначалу его план казался успешным: тяжёлая [Concept('adunaic', 'адунайская')|E] пехота, подкреплённая большим количеством набранных воинов племён, медленно оттесняла беллакарцев на север, к холмам, где они заняли оборонительную позицию. Однако затем произошли несколько вещей, которых [GetScriptedCharacterByHistoryID( 'lineofdulgu35' ).GetFirstNameNoTooltip] не ожидал:\n\nВо-первых, пока его войска медленно продвигались на север, его разведчики исчезали один за другим, и вскоре его войско оказалось фактически слепо к своему окружению. [GetScriptedCharacterByHistoryID( 'lineoftumakveh75' ).GetFirstNameNoTooltip] заключил сделку с местным населением, которое, пользуясь своим близким знакомством с местностью, развернули несколько ударных групп, скрывавшихся в течение нескольких дней.\nВо-вторых, [GetScriptedCharacterByHistoryID( 'lineoftumakveh75' ).GetFirstNameNoTooltip] подкупил властителей провинции [GetTitleByKey('d_tulwa').GetNameNoTier], чтобы они поддержали его дело. Полки беллакарских всадников высадились там и пересекли холмы владения [GetTitleByKey('b_messon').GetNameNoTier], выжидая удобного момента для удара.\nВ-третьих, несколько местных мятежных провокаторов намеренно позволили рекрутировать себя в рабские войска Грозового Воеводы, которые были готовы восстать против своих ненавистных владык.\n\n Когда беллакарская кавалерия врезалась в его тыловое охранение, несколько полков рабов внезапно выступили против своих господ, а фронтальная атака беллакарской армии, которую возглавил сам [GetScriptedCharacterByHistoryID( 'lineoftumakveh75' ).GetTitledFirstNameNoTooltip], сокрушила в считанные минуты войска, которыми командовал [GetScriptedCharacterByHistoryID( 'lineofdulgu35' ).GetFirstNamePossessiveNoTooltip]. Когда два дня спустя прибыло анбалукхорское подкрепление, их встретила ещё одна засада и голова Грозового Воеводы, насаженная на пику. В результате битвы погибла большая часть военной элиты Грозового Воинства, а также произошли значительные потери и ряд восстаний местного населения, на подавление которых ушло более века.#!"

 BattlePoIHistoricalNamePoros: "Битва у переправ Пороса"
 BattlePoIHistoricalDescPoros: "#emp Победитель: [GetScriptedCharacterByHistoryID( 'linesteward35' ).GetName] и [GetScriptedCharacterByHistoryID( '6000014' ).GetName] @death_icon!\nПроигравший: [GetScriptedCharacterByHistoryID( 'lineofafalku13' ).GetName]\nДата: 2885 г. [Concept('ageTA', 'Т.Э.')|E]#!\n#weak Во времена наместника Турина II из [Concept('gondor', 'Гондора')|E], [sauroncharacter|E] вновь нарастил свою мощь. В то время самая главная угроза для [Concept('gondor', 'Гондора')|E] находилась на его юге, поскольку [haradrim|El] захватили [GetTitleByKey('k_harondor').GetNameNoTier], и вдоль реки Порос происходило множество стычек.\n\nВ 2885 году Т.Э. эмиссары Саурона всполошили харадрим, которые переправились через Порос и с большим войском вторглись в [GetTitleByKey('k_ithilien').GetNameNoTier]. Когда король [Concept('rohan', 'Рохана')|E] Фолквине узнал о вторжении, он исполнил Клятву Эорла и послал множество воинов во главе со своими сыновьями Фолкредом и Фастредом на помощь Гондору.\n\nТурин II разбил захватчиков харадрим с помощью войск из [Concept('rohan', 'Рохана')|E] в битве у переправ Пороса, но Фолкред и Фастред пали в сражении в Итилиэне.\n\nВ то время как Турин одержал победу, [rohirrim|El] потеряли двух своих старших принцев. Рохиррим похоронили Фолкреда и Фастреда в [Glossary( 'Хауд ин Гванур', 'HAUDH_IN_GWANUR_GLOSS' )]. Вследствие гибели двух старших братьев наследником трона Рохана стал Фенгель, третий и младший сын короля Фолквине.#!"
 HAUDH_IN_GWANUR_GLOSS:0 "Хауд ин Гванур - курган [rohirrim|El], воздвигнутый для сыновей короля Фолквине - Фолкреда и Фастреда - по обычаям их народа. Курган простоял долгое время на берегу реки Порос и враги [Concept('gondor', 'Гондора')|E] обходили его стороной."

 BattlePoIHistoricalNameFiveArmies: "Битва Пяти воинств"
 BattlePoIHistoricalDescFiveArmies: "#emp Победители: [GetScriptedCharacterByHistoryID( 'lineofdale46' ).GetFirstNameNicknamed], [GetScriptedCharacterByHistoryID( 'lineofdurin83' ).GetFirstNameNicknamed] @death_icon! и [GetScriptedCharacterByHistoryID( 'lineoforopher3' ).GetFirstNameNicknamed]\nПроигравший: [GetScriptedCharacterByHistoryID( 'lineofazog2' ).GetFirstName] @death_icon!\nДата: 2941 г. [Concept('ageTA', 'Т.Э.')|E]#!\n#weak Битва Пяти воинств была важным противостоянием, в котором участвовали [Concept('goblins', 'гоблины')|E] и [Concept('wargs', 'варги')|E] с [Concept('mistymountains', 'Мглистых гор')|E], сражаясь с [Concept('men', 'людьми')|E]-[Concept('dalringi', 'дальрингами')|E], [Concept('dwarves', 'гномами')|E] из клана [Concept('longbeard', 'Длиннобородов')|E] и [Concept('elves', 'эльфами')|E]-[Concept('galadhrimelves', 'галадрим')|E].\n\nПосле того как Бард [GetScriptedCharacterByHistoryID( 'lineofdale46' ).GetNickname] сразил [Concept('dragon', 'дракона')|E] Смауга, Торин с отрядом заняли [erebor|E], но когда Бард и эльфийский король потребовали часть сокровищ, Торин отказался, что привело к бескровной осаде. Вскоре после этого прибыли войска клана Длиннобородов, и почти разразилась битва, пока не прибыли Гэндальф и не предупредил их о большом подступающем войске орков и варгов. Три воинства объединились и сразились с орками из воинства Больга у подножия [Concept('lonelymountain', 'Одинокой горы')|E]. Они понесли большие потери и были близки к поражению, когда прилетел Великий Орел со своим крылатым воинством и Беорн, который сразил Больга. Торин был смертельно ранен и вскоре после битвы умер.#!"