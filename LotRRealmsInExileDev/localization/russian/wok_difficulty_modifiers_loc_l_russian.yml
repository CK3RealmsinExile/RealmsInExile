l_russian:
 wok_hard_difficulty_player: "Высокая сложность (Игрок)"
 wok_hard_difficulty_modifier: "Высокая сложность: $VALUE|+=0$"
 wok_hard_difficulty_player_desc: "Замедляет самые популярные/читерские стратегии игрока, позволяя ИИ соревноваться."
 wok_hard_difficulty_ai: "Высокая сложность (ИИ)"
 wok_hard_difficulty_ai_desc: "Снижает шансы того, что ИИ окажется в долгах\nПовышает способность ИИ соревноваться с игроком.\nСнижает частоту погрузки/выгрузки ИИ."
 setting_hard_difficulty: "Сложно"
 setting_hard_difficulty_desc: "[GetModifier('wok_hard_difficulty_player').GetNameWithTooltip] сокращает способность игрока расти как снежный ком. $setting_hard_difficulty_desc2$"
 setting_hard_difficulty_desc2: "\n[GetModifier('wok_hard_difficulty_ai').GetNameWithTooltip] улучшает способность ИИ к долгосрочному планированию экономики и сокращает частоту погрузки на борт/высадки."
 
 wok_very_hard_difficulty_player: "Очень высокая сложность (Игрок)"
 wok_very_hard_difficulty_ai: "Очень высокая сложность (ИИ)"
 wok_very_hard_difficulty_modifier: "Очень высокая сложность: $VALUE|+=0$"
 wok_very_hard_difficulty_player_desc: "Сильно снижает возможность игрока расти как снежный ком.\nУменьшает возможность игрока накапливать дуэльные бонусы."
 wok_very_hard_difficulty_ai_desc: "Ускоряет культурные инновации ИИ.\nСильно снижает вероятность ИИ оказаться в долгах.\nНе позволяет ИИ к старости стать лёгкой целью для дуэлей."
 setting_very_hard_difficulty: "Очень сложно"
 setting_very_hard_difficulty_desc: "[GetModifier('wok_very_hard_difficulty_player').GetNameWithTooltip] серьзёно сокращает способность игрока расти как снежный ком. $setting_very_hard_difficulty_desc2$"
 setting_very_hard_difficulty_desc2: "\n[GetModifier('wok_very_hard_difficulty_ai').GetNameWithTooltip] улучшает способность ИИ к долгосрочному планированию экономики и сокращает влияние погрузки на борт/высадки."
 
 wok_extreme_difficulty_player: "Экстремальная сложность (Игрок)"
 wok_extreme_difficulty_ai: "Экстремальная сложность (ИИ)"
 wok_extreme_difficulty_modifier: "Экстремальная сложность: $VALUE|+=0$"
 wok_extreme_difficulty_player_desc: "Сильно снижает силу игрока. Честно не будет.\n[radiant|E] перезаряжается: #N x2#!\n$minus_one_squire_mod$"
 wok_extreme_difficulty_ai_desc: "Ускоряет культурные инновации ИИ.\nСильно снижает вероятность ИИ оказаться в долгах.\nНе позволяет ИИ к старости стать лёгкой целью для дуэлей."
 setting_extreme_difficulty: "Экстремально"
 setting_extreme_difficulty_desc: "[GetModifier('wok_extreme_difficulty_player').GetNameWithTooltip] серьёзно усложняет жизнь игрока. $setting_extreme_difficulty_desc2$"
 setting_extreme_difficulty_desc2: "\n[GetModifier('wok_extreme_difficulty_ai').GetNameWithTooltip] усиливает ИИ. Если вам удастся вырасти от графства до империи при таких правилах, то сильно удивите!"
 
 wok_stupid_difficulty_player_income: "Невероятная сложность (Доход)"
 wok_stupid_difficulty_player_income_desc: "Превышение дохода в [gold_i]#P 100#!/месяц даёт модификатор [GetModifier('stupid_difficulty_balance_bonk').GetNameWithTooltip] и повышает потолок."
 wok_stupid_difficulty_player_economy: "Невероятная сложность (Экономика)"
 wok_stupid_difficulty_player_military: "Невероятная сложность (Военное дело)"
 wok_stupid_difficulty_player_personal: "Невероятная сложность (Личное)"
 wok_stupid_difficulty_player_personal_desc: "Эта сложность не для веселья.\n[radiant|E] перезаряжается: #N x5#!\n$minus_one_squire_mod$"
 wok_stupid_difficulty_player: "Невероятная сложность (Игрок)"
 wok_stupid_difficulty_ai: "Невероятная сложность (ИИ)"
 wok_stupid_difficulty_modifier: "Невероятная сложность: $VALUE|+=0$"
 wok_double_stupid_difficulty_modifier: "Немыслимая сложность: $VALUE|+=0$"
 wok_stupid_difficulty_player_desc: "Эта сложность не для веселья.\n[radiant|E] перезаряжается: #N x5#!\n$minus_one_squire_mod$"
 wok_stupid_difficulty_ai_desc: "Делает ИИ слишком сильным."
 setting_stupid_difficulty: "Невероятно"
 setting_stupid_difficulty_desc: "$setting_stupid_difficulty_desc_penalties$"
 setting_double_stupid_difficulty: "Немыслимо"
 setting_double_stupid_difficulty_desc: "Больные ублюдки.\nВдвое сложнее, чем невероятная сложность."
 #[GetModifier('wok_stupid_difficulty_player').GetNameWithTooltip] makes the player's life stupidly difficult. $setting_stupid_difficulty_desc2$"
 setting_stupid_difficulty_desc_penalties: "[GetModifier('wok_stupid_difficulty_player_income').GetNameWithTooltip], [GetModifier('wok_stupid_difficulty_player_economy').GetNameWithTooltip]\n[GetModifier('wok_stupid_difficulty_player_military').GetNameWithTooltip], [GetModifier('wok_stupid_difficulty_player_personal').GetNameWithTooltip], \n[GetModifier('wok_stupid_difficulty_ai').GetNameWithTooltip]"
 setting_stupid_difficulty_desc2: "\n[GetModifier('wok_stupid_difficulty_ai').GetNameWithTooltip] усиливает ИИ так, что играть нет и смысла."

 rule_radiant_prevalence: "[radiant|E] Доминирование"
 setting_no_radiance: "Нет"
 setting_no_radiance_desc: "[nahel_bonds|E] почти невозможно создать. Персонажи истории и их [squires|E] все же могут быть [radiant|E]."
 setting_rare_radiance: "Редко"
 setting_rare_radiance_desc: "[nahel_bonds|E] гораздо реже. [squires|E] и персонажи истории не затрагиваются."
 setting_normal_radiance: "Нормально"
 setting_normal_radiance_desc: "[radiance|E] встречается с нормальной периодичностью."
 setting_high_radiance: "Часто"
 setting_high_radiance_desc: "Попытки найти [spren|E] успешны с большей вероятностью."
 setting_very_high_radiance: "Очень часто"
 setting_very_high_radiance_desc: "Если [spren|E] #EMP может#! создать [nahel_bond|E], то так и сделает.\nМожет влиять на производительность."

 rule_radiant_bias: "Склонность к [radiant|E]"
 setting_highest_bias: "Однозначная"
 setting_highest_bias_desc: "Во время поисков [spren|E], вам автоматически предложат орден с максимальной совместимостью."
 setting_no_bias: "Обычная"
 setting_no_bias_desc: "[spren|E] предлагаемые за [bonds|E] всевдо-случайны, в зависимости от вашей совместимостью с орденами."

 rule_desolation_rule: "Великие Священные Войны или [desolations|E]"
 setting_desolations_disabled: "Истребления отключены"
 setting_desolations_disabled_desc: "Используются правила обычных Великих Священных Войн."
 setting_desolations_enabled: "Истребления включены"
 setting_desolations_enabled_desc: "Когда [singers|E] открывают Штормовую форму, они могут призвать Извечный шторм.\nВНИМАНИЕ: ЭТО МОЖЕТ СИЛЬНО ПОВЛИЯТЬ НА ПРОГРЕСС!\nЕсли пользуетесь этой опцией, пожалуйста, предоставьте обратную связь."
 setting_desolations_instant: "Мгновенные истребления"
 setting_desolations_instant_desc: "[singers|E] начинают с разблокированной Штормовой формой.\nВНИМАНИЕ: ЭТО МОЖЕТ СИЛЬНО ПОВЛИЯТЬ НА ПРОГРЕСС\nЕсли пользуетесь этой опцией, пожалуйста, предоставьте обратную связь."

 stupid_difficulty_balance_bonk: "Баланс в хлам!"
 stupid_difficulty_balance_bonk_desc: "О нет! Вы слишком уж наслаждались игрой и испортили баланс Невероятной сложности! Хана!\nТекущий потолок: [gold_i|E][GetPlayer.MakeScope.ScriptValue('stupid_difficulty_income_limit')|P0]/месяц"
