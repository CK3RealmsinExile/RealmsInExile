 faith_khazad_desc:0 "Древние верования [Concept( 'dwarves', 'гномов' )|E], связанные с поклонением [Concept( 'mahalcharacter', 'Махалу' )|E], их создателю и отцу. Они также с глубоким трепетом относятся к своей истории и чести семьи, сохраняют память о своих предках, возводят грандиозные усыпальницы и мавзолеи, чтобы вернуться в землю, из которой они и вышли.\n\nГномы верят, что после смерти [mahalcharacter|E] созывает их в удалённые чертоги, чтобы ожидать Последней Битвы, после которой они, бок о бок с ним перестроят мир, заняв достойное место среди Детей Эру."