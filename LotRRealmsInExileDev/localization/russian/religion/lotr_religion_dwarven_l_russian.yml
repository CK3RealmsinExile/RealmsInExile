 ### Dwarven Religion ###
 dwarven_religion: "Гномск"
 dwarven_religion_desc: "[dwarves|E] в особой мере поклоняются и боготворят [valagod|E] [aulecharacter|E], своего создателя, но не забывают и о роли остальных [valargods|E]."
 dwarven_religion_adj: "Гномы"
 dwarven_religion_adherent: "Гном"
 dwarven_religion_adherent_plural: "Гномы"
 
 faith_khazad: "Кхазадск"
 faith_khazad_adj: "Кхазад"
 faith_khazad_adherent: "Кхазад"
 faith_khazad_adherent_plural: "Кхазад"
 faith_khazad_desc: "Древние верования [Concept( 'dwarves', 'гномов' )|E], связанные с поклонением [Concept( 'mahalcharacter', 'Махалу' )|E], их создателю и отцу. Они также с глубоким трепетом относятся к своей истории и чести семьи, сохраняют память о своих предках, возводят грандиозные усыпальницы и мавзолеи, чтобы вернуться в землю, из которой они и вышли.\n\nГномы верят, что после смерти Махал созывает их в удалённые чертоги, чтобы дожидаться Последней Битвы, после которой они, бок о бок с ним перестроят мир, заняв достойное место среди Детей [Concept( 'iluvatar', 'Эру' )|E]."

 faith_eastern_khazad: "Мазару Махалск"
 faith_eastern_khazad_adj: "Мазару Махал"
 faith_eastern_khazad_adherent: "Омзир"
 faith_eastern_khazad_adherent_plural: "Омзири"
 faith_eastern_khazad_desc: "По прообразу своих западных сородичей, [Concept( 'dwarven', 'гномьи' )|E] кланы на востоке почитают [valagod|E] [aulecharacter|E], известного им под именем [mahalcharacter|E]. Занимательным отступлением от традиционных практик является то, что последователи Мазару Махал, [Glossary('омзири','omziri_gloss')], верят, что по всему [Concept( 'middleearth', 'Средиземью' )|E] можно отыскать мастерские Махала, в которых тот трудился в годы, когда мир был ещё юн. Они считают, что каждое из мест пробуждения [Concept( 'dwarffathers', 'Праотцев Гномов' )|E] было такой мастерской, и что помимо них существуют и другие.\n\nБолее того, если были мастерские, то где-то должны быть и инструменты. Такие инструменты хранятся как величайшие священные реликвии их создателя. Они передаются по наследству не только в отдельных домах, но в целых королевствах и кланах. К ним относятся с почтением и благоговением. С незапамятных времён кланы спорят о том, какие реликвии являются подлинными, а какие — просто подделки."

 faith_firebeards: "Хатза-зулск" # 'Eternal Memory' These Firebeards have not forgotten a single transgression and reclusively grumble away from the surface world
 faith_firebeards_adj: "Хатза-зул"
 faith_firebeards_adherent: "Мазаликун" # 'They who continue to remember'
 faith_firebeards_adherent_plural: "Мазаликан"
 faith_firebeards_desc: "Последователи [Glossary('Хатза-зул,'khathza_zul_gloss')] — это [firebeards|E] которые не забыли обид (подлинных или вымышленных), нанесённых их дому. Они ведут затворнический образ жизни в Бузра-дум, в сердце горы неукротимого пламени, в Закатных пещерах. Эти [Glossary('мазаликан','mazalikan_gloss')] широко известны за своё истовое следование изначальным заветам [Concept( 'mahalcharacter', 'Махала' )|E].\n\nБудь то эльфы [elves|E] of [Concept( 'lindon', 'Линдона' )|E], что удерживали [nauglamir|E], драгоценное ожерелье с [Concept( 'silmaril', 'Сильмарилем' )|E], созданное гномами [Concept( 'nogrod', 'Ногрода' )|E], или супруга их собственного создателя, [yavannacharacter|E], которая натравила диких и беспощадных [Concept( 'ents', 'энтов' )|E] на [Concept( 'firebeard', 'огнебородов' )|E], вырвавших ожерелье из рук эльфов Дориата, или даже их собственные сородичи. Те, кто не призывает Мебельхагов к ответственности — на деле ничем не лучше любого вшивого эльфа."

 faith_broadbeams: "Кемнель-месемск" # In an artistic sense 'All the bounties of the earth', literally 'all the jewels of the earth'
 faith_broadbeams_adj: "Кемнель-месем"
 faith_broadbeams_adherent: "Базунал" # 'They who garden, harvest, cultivate', whether gold or jewels
 faith_broadbeams_adherent_plural: "Базунали"
 faith_broadbeams_desc: "[dwarves|E] [Concept( 'bluemountains', 'Синих гор')|E] с незапамятных времён жили бок о бок с [Concept( 'elves', 'эльфами' )|E] [Concept( 'beleriand', 'Белерианда' )|E] и позднее [Concept( 'lindon', 'Линдона' )|E]. Взаимодействие, взаимовлияние и даже в некоторой степени дружба были неизбежны, а посему [broadbeams|E] и многие [firebeards|E] путём такого диалога углубили понимание природы их отца и создателя [Concept( 'mahalcharacter', 'Махала' )|E] и его супруги [Concept( 'yavannacharacter', 'Йаванны' )|E] ([khuzdul_short|E]: [Glossary('Каминзабдуна','kaminzadbuna_gloss')]).\n\nХотя все гномы ценят дары, что преподносят им скалы, почитают величие живой породы и поистине наслаждаются пещерами, усыпанными драгоценными камнями, немногие из них осознают важность других даров, которыми при должном уходе одаривает земля.\n\nПоследователи учения [Glossary('Кемнель-месем','kemnel_mesem_gloss')], [Glossary('Базунали','bazunal_gloss')], с глубоким почтением относятся ко всем дарам Махала, будь то драгоценные камни или обыкновенные растения. Они считают, что всё это сплетается в единую песнь земли."   

 faith_ironfists: "Озби Озильск"
 faith_ironfists_adj: "Озби Озиль"
 faith_ironfists_adherent: "Озбиран"
 faith_ironfists_adherent_plural: "Озбирани"
 faith_ironfists_desc: "Верования [Glossary('Озби Озиль','ozbih_ozil_gloss')] возникли среди разбросанных изгнанников [Concept( 'ironfist', 'Железноруков' )|E] после [Concept( 'warofiron', 'Железной войны' )|E], когда последние потеряли свои дома, семьи и даже воспоминания о былых днях.\n\nПосле долгих лет скитаний Железноруки стали ценить воспоминания превыше всякого богатства. Многие из [Glossary('Озбирани','ozbirani_gloss')] вели журналы, написанные с помощью семейных шифров на [Concept( 'khuzdul', 'кхуздуле' )|E], которые детализировали всё утраченное и то, чем семья ещё владела. Спустя некоторое время эти дневники превратились в архивы, а в более богатых королевствах и в целые библиотеки. Подчас такие изыски были недоступны некоторым. В этих случаях [Glossary('озохлитнан','ozokhlitnan_gloss')] передавали сведения из уст в уста.\n\nИз этой постоянной необходимости оберегать воспоминания выросло почитание [vairecharacter|E] (Кх. [Glossary('Бебанукнар','bebanuknar_gloss')]), чья высшая цель — сохранение знания в его истинной форме, без обиняков и упущений. И хотя приверженцы религии по-прежнему почитают [Concept( 'mahalcharacter', 'Махала' )|E], именно Вайрэ отражает их постоянные потребности.\n\nДля них забыть что-то равносильно предательству. Ложно пересказать события прошлого — всё равно, что очернить усопших. Память и есть наследие. Уцелеет только то, что помнят другие."

 faith_stiffbeards: "Ид-Ахлатск" # 'The Tombs of Divine Strength' 
 faith_stiffbeards_adj: "Ид-Ахлат Дараг"
 faith_stiffbeards_adherent: "Мабиратаднун"
 faith_stiffbeards_adherent_plural: "Мабиратаднан" # 'They who remain'
 faith_stiffbeards_desc: "Все [Concept( 'dwarven', 'гномьи' )|E] дома верят в Чертоги [Concept( 'mahalcharacter', 'Махала' )|E], свещенное королевство в [Concept( 'valinor', 'Валиноре' )|E], где соберутся все дети Махала, чтобы встретить конец света. А после него они снова воспрянут, чтобы выстроить новый мир. Среди тех, кто исповедует [Glossary('Ид-Ахлат Дараг','id_ahlath_darag_gloss')], существует поверье, что эти священные чертоги — не просто место последнего пристанища, но и место рождения семи [Concept( 'dwarffathers', 'Праотцев Гномов' )|E].\n\nЭта вера наиболее распространена среди [Concept( 'stiffbeard', 'Жёсткобородов' )|E] крайнего севера, где [Glossary('Мабиратаднан','mabiratadnan_gloss')] следуют священной традиции — погибшие гномы должны вернуться туда, где зародился их дом, невзирая на расстояния. Наиболее наглядна эта традиция для паломников, которые отправляются в [Glossary('Кибильтумун','kibiltumun_gloss')], великую усыпальницу в [Glossary('Кибильзахаре','kibilzahar_gloss')], где поколения умерших покоятся в среброносных гробницах. Благодаря такому поклонению вырос народ, широко известный своим невероятным упрямством и нежеланием переезжать с места на место.\n\nПочти все представители [Concept( 'thulinsfolk', 'Народа Тулина' )|E] остались на родине, где впервые пробудились. Ни время ни катастрофы не смогли заставить их переехать. Даже те, кто сбежал от постоянных нападений врагов с севера, в конце своей жизни должны предпринять последнее путешествие домой."

 faith_blacklocks: "Кхатза Хубнельск" # Eternal Vengeance
 faith_blacklocks_adj: "Кхатза Хубнель"
 faith_blacklocks_adherent: "Ид-Ахабун" # They who avenge
 faith_blacklocks_adherent_plural: "Ид-Ахабан" # They who avenge
 faith_blacklocks_desc: "#italic ”Пойте, о Горы. Пойте о гневе [Concept( 'thrar', 'Трара' )|E] сынов, и о мести великой. Пойте о лжи и крови пролитой сородичей ваших. Не найдёте покоя покуда тот [Concept('sauroncharacter', 'Лжец')|E] не сражён, а труды не забыты.”#!\n\nПосле [Concept( 'warofthelie', 'Война Лжеца' )|E] Наргубраз был запечатан, а многие [blacklocks|E] были вынуждены покинуть свой дом. Они пролили кровь своих сородичей, запятнав сами камни чертогов своих предков. Только после того, как они покаются за свои грехи, отвергнут путь Лжеца и положат конец всем его трудам, мертвецы наконец смогут обрести покой. Таково учение [Glossary('Ид-Ахабан','id_ahaban_gloss')], также известных как [axesofnargubraz|E]. Они поклялись, что не сложат оружия, пока Саурон не будет повержен. Ведь он ложью своей привёл их на путь погибели, а теперь они в свою очередь принесут погибель ему и всем, кто посмеет протянуть ему руку помощи."

 faith_allfather_dwarf: "Амдару Суллададск" # Mercy of the All-father
 faith_allfather_dwarf_adj: "Амдару Сулладад"
 faith_allfather_dwarf_adherent: "Мамаддарун"
 faith_allfather_dwarf_adherent_plural: "Мамаддаран" # They who have mercy
 faith_allfather_dwarf_desc: "Культ [Concept( 'dwarves', 'гномов' )|E], the [Glossary('Амдару Сулладад','amdaru_sulladad_gloss')] в первую очередь сосредоточен на почитании не [Concept( 'mahalcharacter', 'Махала' )|E], как это широко принято, но самого [Glossary('Сулладада','sulladad_gloss')].\n\nЕго последователи делают акцент на том, что Махал не мог создать гномов в одиночку, и что когда Сулладад указал ему на это, Махал в расстроенных чувствах решил уничтожить свои творения, разочаровавшись как в них, так и в самом себе. Лишь благодаря воле Сулладада гномы были спасены от полного уничтожения. Он счёл, что эти, пусть далёкие от идеала, создания заслуживают спасения.\n\n[Glossary('Мамаддаран','mammadaran_gloss')] отличаются недюжинным терпением и верят, что недостатки присущи всему вокруг. Жалость и всепрощение среди них считаются первостепенными добродетелями, ведь только с их помощью этот сломанный мир может обрести благодать. Они отрицают ненависть и видят красоту даже в ничтожном."

 faith_gold_worship: "Махальск"
 faith_gold_worship_adj: "Кровь Создателя"
 faith_gold_worship_adherent: "Златое дитя"
 faith_gold_worship_adherent_plural: "Златые дети"
 faith_gold_worship_desc: "Золото. Это прекрасное и волшебное вещество. Само по себе его сияние — достаточное подтверждение огромной ценности. \n\nНо это далеко не просто металл. На самом деле это кровь самого [Concept( 'mahalcharacter', 'Махала' )|E], что бежит по венам-чертогам, вдали от любопытных глаз тех, кто видит лишь очевидное, не в силах различить истину. Оно достойно не просто уважения, но поклонения! Его следует собирать и оберегать, а не распространять среди глупцов и слепцов. Пусть себе играют с монетками из серебра или меди, но золото... Оно по праву принадлежит лишь детям Махала. Кроме них никому не понять его истинной ценности."


