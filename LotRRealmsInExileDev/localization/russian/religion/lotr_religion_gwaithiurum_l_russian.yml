 faith_daen_coentis_desc: "[daen|E] [Concept( 'whitemountains', 'Белых гор' )|E] традиционно поклонялись переменчивому пантеону богов и духов природы, возглавляемых Горным Патриархом, гигантом по имени Гоба. В стародавние времена они возводили величественные усыпальницы для костей своих предков, но этот погребальный культ уступил своё место страху пред тёмными духами похоронных курганов. Ныне в их теологии вновь доминирует поклонение духам природы, которые живут в каждой реке, горе или холме."
 
