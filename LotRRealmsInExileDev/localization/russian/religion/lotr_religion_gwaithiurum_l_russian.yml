 faith_dunlending_turthalis_old_adherent_plural: "Последователи старого Турталиса"
 faith_dunlending_turthalis_desc: "Последователи Турталиса почитают древнего духа Турталиса, покровителя туманов, защитника племён. Когда луна возвышается над миром, туман сгущается, а холмы накрывает пелена тишины, он может явиться и предложить совет, наделить отвагой и решимостью. Среди дунландцев они наиболее многочисленны и широко известны за своё ревностное поклонение предкам. Кроме того, они славятся своим гостеприимством.\n\nСлучись так, что кто-то оскорбил предков, разозлил духов или навредил гостю в своём доме, гнев Турталиса отыщет обидчика и свершит возмездие."
 
 faith_dunlending_khrabnazerh: "Храбназэрск"
 faith_dunlending_khrabnazerh_adj: "Храбназэр"
 faith_dunlending_khrabnazerh_adherent: "Последователь Храбназэра"
