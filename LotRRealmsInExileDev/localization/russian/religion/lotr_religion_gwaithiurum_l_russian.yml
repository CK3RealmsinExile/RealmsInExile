 faith_gwathuirim_dynion_desc: "Верования Энедвайта весьма просты и часто касаются духов, что населяют окрестные земли. Фаэрайн (или Духи воды) встречаются в прибрежных и речных регионах и имеют особое значение для их жителей. Считается, что их милость (или немилость) может сыграть решающую роль в достижении процветания, или напротив, принести голод. Чтобы умилостивить этих духов, преподносятся различные дары и проводятся ритуалы.\n\nИз всех Фаэрайн самыми значимыми являются духи Гватло, Изена и Великого моря. Им поклоняются по всему Энедвайту, хотя и знают их под совершенно разными именами."

 faith_saralain: "Мордхаморайрск"
 faith_saralain_adj: "Мордхаморайре"
 faith_saralain_adherent: "Мордхаморайрец"
