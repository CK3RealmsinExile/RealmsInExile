 faith_daen_sauron_old_adherent_plural: "Старые последователи Марэкдун"
 faith_daen_sauron_desc: "Во второй половине [Concept( 'secondage', 'Второй Эпохи' )|E], среди [daen|E] [Concept( 'whitemountains', 'Белых гор' )|E] появился пророк. Он рассказал им о Марэке, правителе всего [Concept( 'men', 'человечества' )|E], который защитит их от гнёта жестокого Морского Народа. Уже вскоре Марэк стал популярнее их традиционных святых и духов. Воины тренируются с его именем на устах, готовясь к пришествию Марэка, когда тот наконец изгонит [Concept( 'numenoreans', 'нуменорцев' )|E].\n\nВ месте с этими воинскими традициями возникли и замысловатые погребальные обряды. Верующие почитают предков и хоронят их в грандиозных гробницах, вырытых в глубине Белых гор."
 
 faith_donan: "Коба-Казск"
 faith_donan_adj: "Коба-Каз"
 faith_donan_adherent: "Коба-Каза"
 faith_donan_adherent_plural: "Коба-Кази"
 faith_donan_old: "Староказск"
 faith_donan_old_adj: "Старые Коба-Каз"
 faith_donan_old_adherent: "Старый Коба-Каза"
 faith_donan_old_adherent_plural: "Старые Коба-Кази"
 faith_donan_desc: "Донан, загнанные в удалённые укрытия — народ суровый. Их вера во многом осталась неизменной с течением времени. В противовес внешним силам и внутреннему давлению, они не поддались и сохранили свои традиции. Согласно поверьям донан, есть два значимых Бэла (духа) — Коба и Каз, а также ряд меньших духов.\n\nКоба, также известный как Старый бог горы — старший из них, повелитель земли, наставник человечества в области искусства и ремесла. Каз — владыка чистого неба, и именно его ветра прошептали первые слова в уши людей. Так появилась речь. По сей день люди верят, что иногда рождаются особые дети, имеющие неразрывную связь с этими могущественными древними духами. Эти духорождённые дети способны расслышать наставления Кобы в дрожи земной тверди или от имени своего народа просить помощи у Каза, общаясь с ветрами."
 
 faith_nurn_good: "Ивоннск"
 faith_nurn_good_adj: "Дары Ивонн"
