 faith_dunlending_white_hand:0 "Бело-дланн"
 faith_dunlending_white_hand_adj:0 "Мистицизм Белой Длани"
 faith_dunlending_white_hand_adherent:0 "Последователь Белой Длани"
 faith_dunlending_white_hand_adherent_plural:0 "Последователи Белой Длани"
 faith_dunlending_white_hand_desc:0 "Пусть власть его была коротка, Белый Маг оставил на [Concept( 'dunlendings', 'дунландцев' )|E] неизгладимое впечатление. Его культ распался вскоре после его исчезновения, однако уже вскоре тут и там появились различные легенды и мифы о его свершениях, которые передавали покинутые им дунландцы. В его образе дунландцы стали поклоняться Белому Шалфею, великому мистику, который научил их пути Белой Длани, могущественного духа, который на время объединил всех дунландцев. Поклонение Белой Длани пережило падение Чёрной Башни, хотя и существовало лишь фоном к традиционным дунландским ритуалам поклонения духам вроде Турталиса."
 
 faith_gwathuirim_dynion:0 "Динионск"
 faith_gwathuirim_dynion_adj:0 "Динион"
 faith_gwathuirim_dynion_adherent:0 "Последователь веры Динион"
 faith_gwathuirim_dynion_adherent_plural:0 "Последователи веры Динион"
 faith_gwathuirim_dynion_desc:0 "Народы, исповедующие Динион проживают повсюду, но их не так уж и много. А религиозные практики разнятся от места к месту. По всему Энедвайту разбросаны малые святилища, крупные празднества и мудрые мистики, поклоняющиеся целому вееру духов природы. Больше всего, однако, поклоняются Изену, дарующему жизнь равнинам, лесам и холмам."

