 faith_dunlending_white_hand_old: "Старая бело-дланн"
 faith_dunlending_white_hand_old_adj: "Старый Мистицизм Белой Длани"
 faith_dunlending_white_hand_old_adherent: "Последователь старой Белой Длани"
 faith_dunlending_white_hand_old_adherent_plural: "Народ старой Белой Длани"
 faith_dunlending_white_hand_desc: "Пусть власть его была коротка, Белый Маг оставил на [Concept( 'dunlendings', 'дунландцах' )|E] неизгладимый след. Его культ распался вскоре после его исчезновения, однако уже вскоре тут и там появились различные легенды и мифы о его свершениях, которые передавали покинутые им дунландцы. В его образе дунландцы стали поклоняться Белому Шалфею, великому мистику, который научил их пути Белой Длани, могущественного духа, который на время объединил всех дунландцев. Поклонение Белой Длани пережило падение Чёрной Башни, хотя и существовало лишь фоном к традиционным дунландским ритуалам поклонения духам вроде Турталиса."
 
 faith_gwathuirim_dynion: "Фаэрайнск"
 faith_gwathuirim_dynion_adj: "Сказания о Фаэрайн"
