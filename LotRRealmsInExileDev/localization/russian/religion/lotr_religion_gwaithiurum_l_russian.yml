 faith_saralain_old_adherent_plural: "Старые Мордхаморайрцы"
 faith_saralain_desc: "За века подчинения дунэдайн Арнона, немудрено, что народ Саралайна позаимствовал некоторые культурные и религиозные элементы своих правителей. Так началось и чествование Мордхаморайре или Старших Владык.\n\nПоклонение Мордхаморайре по сути является симбиозом между знаниями дунэдайн о Валар и народными поверьями древних даэн, с акцентом на торжество чести и добродетели даже пред лицом отчаяния. Это пантеон могущественных властных духов. Но если послушать сказания и легенды о них повнимательнее, то можно узнать, что не чужды им были и более... красочные и занимательные приключения, которые не встретишь ни в одном из источников дунэдайн и эльфов."

 faith_daen_gaoth: "Гаотдунск"
 faith_daen_gaoth_adj: "Вознесение Гаота"
 faith_daen_gaoth_adherent: "Аколит Гаотдун"
