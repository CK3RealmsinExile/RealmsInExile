 faith_dunlending_khrabnazerh_old_adherent: "Последователь старого Храбназэра"
 faith_dunlending_khrabnazerh_old_adherent_plural: "Последователи старого Храбназэра"
 faith_dunlending_khrabnazerh_desc: "Последователи духа Храбназэра, покровителя горных ливней. Часто его представляют в виде ворона Кребайн с выколотым глазом или одной лапой. Обычно он является во снах или в судьбоносные моменты.  Когда небеса черны как сама ночь, дождь стоит сплошной стеной, а в грохоте грома слышен боевой клич, он может явиться и принести войну или смерть, но может и одарить.\n\nЕго последователи скоры на гнев, а старые обиды могут пронести с собой через поколения. По этой причине нередки междоусобицы между кланами и небольшие столкновения.\n\nЗа пределами Дунланда их знают как отважных наёмников и налётчиков." #and for their smell
 
 faith_dunlending_luta_ies: "Люта-лэск"
 faith_dunlending_luta_ies_adj: "Люта-лэс"
