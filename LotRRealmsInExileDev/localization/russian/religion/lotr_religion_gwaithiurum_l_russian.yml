 faith_daen_gaoth:0 "Андрастрим-динионск"
 faith_daen_gaoth_adj:0 "Андрастримский Динион"
 faith_daen_gaoth_adherent:0 "Последователь Андрастримского Диниона"
 faith_daen_gaoth_adherent_plural:0 "Последователи Андрастримского Диниона"
 faith_daen_gaoth_desc:0 "Высоко в горах и холмах Андраста, последователи Андрастримского Диниона создали систему, несколько отличную от динионских народов Энедвайта. Они также поклоняются окружающим их духам природы, но их духи обитают высоко в Белых горах. Туда они и взбираются, чтобы услышать звуки ветра, почувствовать привкус соли на губах и насладиться небом. Туда же они приносят своих усопших, дабы те воссоединились с природой. Затем, когда остаются лишь белые кости, их относят в усыпальницы у подножья гор."

