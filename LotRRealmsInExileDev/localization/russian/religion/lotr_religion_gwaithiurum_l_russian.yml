 faith_dunlending_luta_ies_old_adj: "Старая Люта-лэс"
 faith_dunlending_luta_ies_old_adherent: "Последователь старой Люта-лэс"
 faith_dunlending_luta_ies_old_adherent_plural: "Последователи старой Люта-лэс"
 faith_dunlending_luta_ies_desc: "Последователи Люта-лэс поклоняются жуткому тёмному духу Люта-лэс, живущему в глубинах их священного озера Лох Тияр. Из всех дунландцев они являются самой крошечной и закрытой группой. Наиболее широко они известны своими жертвенными церемониями, в которых жертвы отправляются к середине озера. По их поверью, если Люта-лэс перестанет получать подношения, то дух пожрёт их всех.\n\nХодят слухи, что они до смерти боятся океана: по легенде, король однажды пытался затащить жреца Люта-лэс на борт торгового судна, но взойдя на борт обнаружил, что тот перерезал себе горло."

 faith_dunlending_white_hand: "Бело-дланн"
 faith_dunlending_white_hand_adj: "Мистицизм Белой Длани"
 faith_dunlending_white_hand_adherent: "Последователь Белой Длани"
