 faith_daen_coentis:0 "Даэн Коэнтийск"
 faith_daen_coentis_adj:0 "Даэн Коэнтис"
 faith_daen_coentis_adherent:0 "Последователь Даэн Коэнтис"
 faith_daen_coentis_adherent_plural:0 "Последователи Даэн Коэнтис"
 faith_daen_coentis_desc:0 "Пускай последователи Даэн Коэнтис с Белых гор по прежнему почитают святость своих предков, они значительно реже поклоняются им. Когда-то они возводили величественные усыпальницы для костей своих предков, но этот погребальный культ уступил своё место страху пред тёмными духами похоронных курганов. Теперь в теологии [daen|E] Коэнтис доминирует поклонение духам природы, что живут в каждой реке, горе или холме."
 
