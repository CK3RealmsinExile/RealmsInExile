 faith_nurn_good_desc: "Несмотря на все ужасы, что им пришлось пережить на службе [Concept( 'darklord', 'Тёмному Властелину' )|E], некоторые из многочисленных народов Нурна все ещё стараются видеть красоту творений Ивонн даже в самых мрачных уголках мира. Эти суровые люди не оставляют надежды, что однажды жестокое правление Шакбурза подойдёт к концу, а они снова вздохнут свободно." 
