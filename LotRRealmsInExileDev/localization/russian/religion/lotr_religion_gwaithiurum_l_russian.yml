 faith_daen_gaoth_old_adherent_plural: "Старые аколиты Гаотдун"
 faith_daen_gaoth_desc: "Высоко в горах и холмах Андраста, андрастрим создали систему, несколько отличную от других народов [daen|E]. Они также поклоняются окружающим их духам природы, но их духи обитают высоко в [Concept( 'whitemountains', 'Белых горах' )|E]. Туда они и взбираются, чтобы услышать звуки ветра, почувствовать привкус соли на губах и насладиться небом. Туда же они приносят своих усопших, дабы те воссоединились с природой. Затем, когда остаются лишь белые кости, их относят в усыпальницы у подножья гор."

