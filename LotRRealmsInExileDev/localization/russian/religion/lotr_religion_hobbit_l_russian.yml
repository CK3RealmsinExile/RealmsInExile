 faith_hobbit_desc:0 "В большинстве своём, [hobbits|E] — это не тот народ, что размышляет о [Concept( 'powersgods', 'Силах' )|E] и прочих высоких материях. Среди них ходят легенды о троллях, нечистых силах, духах природы и феях. Да и в целом они суеверны. В то же время они редко погружаются в раздумья о смысле бытия, о сотворении мира или божественном присутствии. Для [Concept( 'hobbits', 'хоббитов' )|E] мир чрезвычайно прост, а им в нём жить. Так зачем же лезть туда, куда не просят!?\n\nНаиболее образованные среди них, говоря о высших силах, скорее всего имеют в виду [Concept( 'yavannacharactershort', 'Йаванну' )|E] — Королеву Земли. Именно она дарует богатый урожай и колосящиеся поля. Она позволяет хоббитам жить в мире."
