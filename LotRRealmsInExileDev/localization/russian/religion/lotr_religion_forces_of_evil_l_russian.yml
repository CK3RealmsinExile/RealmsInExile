 faith_angmar_evil_desc:0 "Культ Короля-чародея Ангмара. Пацаны с района говорят, что тут всем заправляет крутой чад по имени Агдауар или чёт вроде того (херачит молниями, народ рвёт на куски силой мысли и тени призывает, все дела)\n\n(WIP, ясное дело)"

 orcish_religion:0 "Оркск"
 orcish_religion_adj:0 "Орки"
 orcish_religion_desc:0 "Орки не поклоняются никому и ничему, лишь подчиняясь тому, кто может их заставить."

 way_of_strength:0 "Пардахунукск" #Black Speech for 'arising in might'
 way_of_strength_adj:0 "Пардахунук"
 way_of_strength_adherent:0 "Орк"
 way_of_strength_adherent_plural:0 "Орки"
 way_of_strength_desc:0 "Пардахунук называют тех орков, кто отверг власть Тёмного Властелина и возжелал занять его место. Это не совсем религия, а скорее неотёсанная философия, рождённая инстинктом и злобой.\n\nЕё основополагающим тезисом является право сильного, который подчиняет слабого. Нет такого дна, на которое не опустился бы орк, возжелавший стать себе начальником и захватить власть. Со временем даже сильнейший ошибается и погибает от клинка противника. Тогда новый орк займёт его место, карабкаясь ввысь по черепам. И цикл начинается вновь. Этот цикл извечен и орки будут блюсти его до скончания веков."

 cult_of_the_ulukai:0 "Улукайск" 
 cult_of_the_ulukai_adj:0 "Культ Улукая"
 cult_of_the_ulukai_adherent:0 "Культист Улукай"
 cult_of_the_ulukai_adherent_plural:0 "Культисты Улукай"
 cult_of_the_ulukai_desc:0 "Когда Гундабад пал перед полчищами орков, их лидер нёс при себе Улукай, крупный чёрный камень, одно из величайших сокровищ, что хранились в закромах Ангбанда. От камня исходит аура, походящая на атмосферу тронного зала Ангбанда и самого Тёмного Властелина. Он излучает свет, извращённый долгими годами правления Тёмного лорда. По праву владения этим каменем, Скорг, первый вождь Гундабада, назвал себя Ашдурбуком (Единоличным правителем) Севера. Тьма льнёт ко тьме, а сила тянется к силе. Сила Скорга возросла под влиянием камня, как возросла и его жестокость. Орки боялись и почитали его. Владеть Улукаем – значит отдать себя воле тьмы, нести благословение и бремя правления одновременно. Когда Скорга похоронили в глубоких гробницах Гундабада, он унёс Улукай с собой в могилу. Тому, кто хочет заполучить мантию Ашдурбука, придётся в одиночку спустятся в недра горы и вновь явить камень свету."
