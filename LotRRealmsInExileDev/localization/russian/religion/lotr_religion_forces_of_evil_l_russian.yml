 sons_of_sauron_adherent:0 "Отпрыск Тёмного Властелина"
 sons_of_sauron_adherent_plural:0 "Отпрыски Тёмного Властелина"
 sons_of_sauron_desc:0 "Эпоха людей подошла к концу. Пришло время орков! \n\n[orcs|E] [Concept( 'mordor', 'Мордора' )|E], живущие под властью [Concept( 'sauroncharacter', 'Саурона' )|E], с ненавистью смотрят на прочие расы, желая завладеть их землями и богатствами. Они считают, что мир по праву должен принадлежать оркам, поскольку они сильнее всех."
 
 red_eye_cult:0 "Наукдшу-Файск" 
 red_eye_cult_adj:0 "Наукдшу-Фай"
 red_eye_cult_adherent:0 "Культист Наукдшу-Фай"
 red_eye_cult_adherent_plural:0 "Культисты Наукдшу-Фай"
 red_eye_cult_desc:0 "Взор Великого Ока — это источник мудрости, горнило понимания, книга, в которой сокрыты тайны глубинной магии! Низшие орки съеживаются и ломаются под его горящим светом, но мы принимаем его во всей его славе! Мы недостойны его взгляда, но мы можем заслужить эту привелегию. Мы должны работать усерднее, прибегая ко всё более великой магии, ковать все более мощное оружие для свершения воли Ока! Наукдшу-Фай (Культ Багрового Ока) — это орочья группа, одержимая колдовством и «благословением» быть пронзенным взглядом Великого Ока. За подобные маниакальные бредни более здравомыслящие (пусть и по орочьим меркам) сородичи выдавили их в горы. Организованные особенно ревностным орком-шаманом, который завладел небольшими обрывками колдовских текстов, они хотят доказать Саурону свою ценность, в надежде, что он благословит их и признает их учение."

