 dark_worship_adj:0 "Поклонение Тьме"
 dark_worship_adherent:0 "Слуга тьмы"
 dark_worship_adherent_plural:0 "Слуги тьмы"
 dark_worship_desc:0 "Поклонение Тьме – изначальная первобытная вера, которую Моргот вложил в сердца людей в Хильдориэне. Её в равных долях можно описать как поклонение и страх.\n\nВ основе своей же это всепоглощающий ужас, страх перед Тенью, Смертью, от которой человека может освободить лишь Моргот, ведь он могущественнее, чем смерть и её владыки.\n\nПоклонение Тьме не породило других богов помимо Тёмного Властелина, а альтернативой его правлению стала лишь Пустота."
 
 sauronic_religion:0 "Сауронск"
 sauronic_religion_adj:0 "Поклонение Саурону"
 sauronic_religion_desc:0 "После того как [morgoth|E] канул в [Concept( 'void', 'Пустоту' )|E] в конце Войны Гнева, [sauroncharacter|E] оказался самым могущественным из его лейтенантов, кому удалось уйти от правосудия Валар. Сначала он позиционировал себя как наследника Моргота, а затем и вовсе представлялся богом равным (если не превосходящим) по силе Морготу."
 
 lidless_eye:0 "Всевидящ"
 lidless_eye_adj:0 "Культ Всевидящего Ока"
 lidless_eye_adherent:0 "Слуга Всевидящего Ока"
 lidless_eye_adherent_plural:0 "Слуги Всевидящего Ока"
 lidless_eye_desc:0 "В безопасности стен своей [Concept( 'mordor', 'мордорской' )|E] крепости, Тёмный Властелин видит всё. Его взгляд пронзает облака и тени, землю и плоть. Всевидящее Око, объятое пламенем. Он — Бог Средиземья, все должны почитать его: [sauroncharacter|E] Великий, Владыка Земли!\n\nОфициальная государственная религия империи Саурона, Культ Всевидящего Ока, имеет много названий, но все его варианты вращаются вокруг подчинения и признания божественной власти Саурона, Владыки Земли. Его таинства совершаются через колдуна-жреца, запятнанного в моргульских искусствах, а верховным жрецом культа является кастелян Барад-дура, Глашатай Саурона."
 lidless_eye_faith_head:0 "Тёмный Властелин"
 
 sons_of_sauron:0 "Шакбурздагск"
