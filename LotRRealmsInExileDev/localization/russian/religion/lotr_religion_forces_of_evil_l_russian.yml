 forces_of_evil_religion_desc:0 "Силами Зла называют жестокие и тлетворные верования, которые заключаются в почитании Тёмных Властелинов и их учений. Их адепты движимы жаждой власти и хотят править всем живым. Ведут непримиримую вражду со Свободными народами."

