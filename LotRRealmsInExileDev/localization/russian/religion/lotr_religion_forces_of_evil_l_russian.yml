 melkorite_desc:0 "[mulkhercharacter|E] создал человечество по своему образу и подобию, сильное, прекрасное и бессмертное. Кроме того, он создал мир для их обитания. Но мерзкие [avaloigods|E], завидуя трудам Мулкхэра и его благородству, украли бессмертие у человечества. Ускользнув в свою страну-крепость на далёком западе, они сотворили [eledaim|E] по своему образу и подобию, как Мулкхэр сотворил человечество. Таким образом, Авалой узурпировали законное место человечества со своими марионетками, и со временем это предательство низвергло самого Мулкхэра, изгнав его за пределы мира. Но Великий Владыка вернётся, а несправедливости мира будут исправлены, лжеучители свергнуты, и эра господства человечества наконец наступит.\n\nПоклонение Морготу было привнесено в [numenor|E] через предательство [Concept( 'sauroncharacter', 'Саурона' )|E]. Оно стало публично приниматься только после капитуляции Саурона. Саурон стал его Верховным жрецом в Великом храме Арменелоса, исповедуя тёмное искупление богобоязненным [Concept( 'numenoreans', 'нуменорцам' )|E]. После [Concept( 'akallabeth', 'Акаллабета' )|E] культ сохранился в некоторых южных нуменорских колониях Средиземья, хотя к началу Третьей эпохи он почти вымер."

 creed_of_man:0 "Заур ан-Анск"
 creed_of_man_adj:0 "Заур ан-Ани"
 creed_of_man_adherent:0 "Ани"
 creed_of_man_adherent_plural:0 "Анихин"
 creed_of_man_desc:0 "В самых мрачных уголках старой империи Нуменора продолжает ходить легенда. Согласно ей, человечеству, на его рассвете, угрожал уничтожением Пожиратель, но Тёмный Властелин пришёл на выручку и научил их, как пленить Пожирателя, подчинив его своей воле. Тёмным Властелином был ни кто иной как Мулкхэр, получивший новое имя благодаря аруванай. Но хотя аруванай и поклонялись ему, у них ничего не вышло.\n\nСогласно учениям Нуназмэ, поганин (язычники/недостойные, нуменорцы) извращали человеческую природу, а собственное высокомерие и стало их погибелью. И хотя в конечном итоге они признали Тёмного Властелина, они сбились с истинного пути из-за страха смерти, удела людей, и объявили войну [valargods|E]. Нуназмэ верили, что [sauroncharacter|E] послал это испытание поганин, чтобы испытать их убеждения. Они не прошли проверку.\n\nТеперь же защитники Заур ан-Ани проповедуют изменение мира. Близится заключительная битва, в которую истинно верующие докажут свою приверженность Тёмного Властелину и вновь воздвигнут его пришедшие в упадок храмы."
 
 white_hand_cult:0 "Дланн"
 white_hand_cult_adj:0 "Культ Белой Длани"
 white_hand_cult_adherent:0 "Слуга Белой Длани"
 white_hand_cult_adherent_plural:0 "Слуги Белой Длани"
 white_hand_cult_desc:0 "Поднимается новая сила. Старшие Дни минули. Средние Дни подходят к своему завершению. Наступают Дни Молодых. И именно Саруман должен привести эту новую эпоху к миру и процветанию. Он единственный, кто обладает мудростью достаточной, чтобы упорядочить мир.\n\nНесомненно, Культ Белой Длани — это не столько религия, сколько политическая философия, идеология, которая подчеркивает неспособность обычных правителей должным образом упорядочить как собственную жизнь, так и жизни своего народа. Они нуждаются в проводнике, и как одному из Мудрых, эта роль по праву принадлежит Саруману, величайшему из истари.\n\nПоследователи Белой Длани вперемешку состоят из людей и урук-хай, объединённых общей целью – привести всё Средиземье под владычество Сарумана. Их легко узнать по грубо нарисованному на щитах и доспехах символу Белой Длани. У самых рьяных последователей этот символ и вовсе вытатуирован на лбу, спине или груди.\n\nКонкретные верования последователей Белой Длани могут серьёзно разниться. Многие исповедуют религию из чисто прагматических соображений, в душе веря, что Саруман – лишь жалкое подобие истинного Тёмного Властелина, но есть и те, кто искренно верует, что Белая Длань принесёт спасение всем без исключения."
 k_the_white_hand:0 "Совет Белой Длани"

 faith_angmar_evil:0 "Чародейск"
