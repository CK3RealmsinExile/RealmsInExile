 forces_of_evil_religion:0 "Силы Зла"
 forces_of_evil_religion_adj:0 "Злобн"
 forces_of_evil_religion_desc:0 "Силами Зла называют жестокие и тлетворные верования, которые заключаются в почитании Тёмных Властелинов и их учений. Их адепты движимы жаждой власти и хотят править всем живым. Ведут непримиримую вражду со Свободными народами."

 fervor_dark_lord_defeated:0 "The Dark Lord has fallen."
 
 dark_worship:0 "Dark Worship"
 dark_worship_adj:0 "Dark Worship"
 dark_worship_adherent:0 "Dark Worshipper"
 dark_worship_adherent_plural:0 "Dark Worshippers"
 dark_worship_desc:0 "The original, primordial faith which Morgoth kindled in the hearts of mankind in Hildorien, Dark Worship is characterized by equal parts awe and fear.\n\nAt its core, though, is a terrible dread of the consuming Darkness, Death, which only Morgoth could loose Men from, for he alone was mightier than it and its Lord.\n\nThe Dark Worship brooked no gods save the Dark Lord, with only the Void as an alternative to his reign."
 
 sauronic_religion:0 "Поклонение Саурону"
 sauronic_religion_adj:0 "Сауронск"
 sauronic_religion_desc:0 "После того как [morgoth|E] канул в [void|E] в конце Войны Гнева, [sauroncharacter|E] оказался самым могущественным из его лейтенантов, кому удалось уйти от правосудия Валар. Сначала он позиционировал себя как наследника Моргота, а затем и вовсе представлялся богом равным (если не превосходящим) по силе Морготу."
 
 lidless_eye:0 "Культ Всевидящего Ока"
 lidless_eye_adj:0 "Всевидяще-окск"
 lidless_eye_adherent:0 "Слуга Всевидящего Ока"
 lidless_eye_adherent_plural:0 "Слуги Всевидящего Ока"
 lidless_eye_desc:0 "В безопасности стен своей [Concept( 'mordor', 'мордорской' )|E] крепости, Тёмный Властелин видит всё. Его взгляд пронзает облака и тени, землю и плоть. Всевидящее Око, объятое пламенем. Он — Бог Средиземья, все должны почитать его: [sauroncharacter|E] Великий, Владыка Земли!\n\nОфициальная государственная религия империи Саурона, Культ Всевидящего Ока, имеет много названий, но все его варианты вращаются вокруг подчинения и признания божественной власти Саурона, Владыки Земли. Его таинства совершаются через колдуна-жреца, запятнанного в моргульских искусствах, а верховным жрецом культа является кастелян Барад-дура, Глашатай Саурона."
 lidless_eye_faith_head:0 "Тёмный Властелин"
 
 sons_of_sauron:0 "Шакбурздаги"
 sons_of_sauron_adj:0 "Шакбурздагск"
 sons_of_sauron_adherent:0 "Отпрыск Тёмного Властелина"
 sons_of_sauron_adherent_plural:0 "Отпрыски Тёмного Властелина"
 sons_of_sauron_desc:0 "Эпоха людей подошла к концу. Пришло время орков! \n\n[orcs|E] [Concept( 'mordor', 'Мордора' )|E], живущие под властью [Concept( 'sauroncharacter', 'Саурона' )|E], с ненавистью смотрят на прочие расы, желая завладеть их землями и богатствами. Они считают, что мир по праву должен принадлежать оркам, поскольку они сильнее всех."
 
 red_eye_cult:0 "Наукдшу-Фай" 
 red_eye_cult_adj:0 "Наукдшу-Файск"
 red_eye_cult_adherent:0 "Культист Наукдшу-Фай"
 red_eye_cult_adherent_plural:0 "Культисты Наукдшу-Фай"
 red_eye_cult_desc:0 "Взор Великого Ока — это источник мудрости, горнило понимания, книга, в которой сокрыты тайны глубинной магии! Низшие орки съеживаются и ломаются под его горящим светом, но мы принимаем его во всей его славе! Мы недостойны его взгляда, но мы можем заслужить эту привелегию. Мы должны работать усерднее, прибегая ко всё более великой магии, ковать все более мощное оружие для свершения воли Ока! Наукдшу-Фай (Культ Багрового Ока) — это орочья группа, одержимая колдовством и «благословением» быть пронзенным взглядом Великого Ока. За подобные маниакальные бредни более здравомыслящие (пусть и по орочьим меркам) сородичи выдавили их в горы. Организованные особенно ревностным орком-шаманом, который завладел небольшими обрывками колдовских текстов, они хотят доказать Саурону свою ценность, в надежде, что он благословит их и признает их учение."

 cult_of_zigur:0 "Культ Зигура" 
 cult_of_zigur_adj:0 "Зигурск"
 cult_of_zigur_adherent:0 "Культист Зигура"
 cult_of_zigur_adherent_plural:0 "Культисты Зигура"
