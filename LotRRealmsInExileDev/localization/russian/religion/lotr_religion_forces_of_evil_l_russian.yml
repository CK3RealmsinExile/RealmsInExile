 melkorist_religion:0 "Мелькористы"
 melkorist_religion_adj:0 "Мелькорск"
 melkorist_religion_desc:0 "Поклонение Мелькору, самому могущественному из Айнур, самопровозглашённому Старшему Королю Арды."
 
 melkorite:0 "Мулкхэрхили"
 melkorite_adj:0 "Мулкхэрхильск"
 melkorite_adherent:0 "Дитя Мулкхэра"
 melkorite_adherent_plural:0 "Дети Мулкхэра"
 melkorite_desc:0 "[mulkhercharacter|E] создал человечество по своему образу и подобию, сильное, прекрасное и бессмертное. Кроме того, он создал мир для их обитания. Но мерзкие [avaloigods|E], завидуя трудам Мулкхэра и его благородству, украли бессмертие у человечества. Ускользнув в свою страну-крепость на далёком западе, они сотворили [eledaim|E] по своему образу и подобию, как Мулкхэр сотворил человечество. Таким образом, Авалой узурпировали законное место человечества со своими марионетками, и со временем это предательство низвергло самого Мулкхэра, изгнав его за пределы мира. Но Великий Владыка вернётся, а несправедливости мира будут исправлены, лжеучители свергнуты, и эра господства человечества наконец наступит.\n\nПоклонение Морготу было привнесено в [numenor|E] через предательство [Concept( 'sauroncharacter', 'Саурона' )|E]. Оно стало публично приниматься только после капитуляции Саурона. Саурон стал его Верховным жрецом в Великом храме Арменелоса, исповедуя тёмное искупление богобоязненным [Concept( 'numenoreans', 'нуменорцам' )|E]. После [Concept( 'akallabeth', 'Акаллабета' )|E] культ сохранился в некоторых южных нуменорских колониях Средиземья, хотя к началуТретьей эпохи он почти вымер."

 creed_of_man:0 "Заур ан-Ани"
 creed_of_man_adj:0 "Заур ан-Анск"
 creed_of_man_adherent:0 "Ани"
 creed_of_man_adherent_plural:0 "Анихин"
 creed_of_man_desc:0 "В самых мрачных уголках старой империи Нуменора продолжает ходить легенда. Согласно ей, человечеству, на его рассвете, угрожал уничтожением Пожиратель, но Тёмный Властелин пришёл на выручку и научил их, как пленить Пожирателя, подчинив его своей воле. Тёмным Властелином был ни кто иной как Мулкхэр, получивший новое имя благодаря аруванай. Но хотя аруванай и поклонялись ему, у них ничего не вышло.\n\nСогласно учениям Нуназмэ, поганин (язычники/недостойные, нуменорцы) извращали человеческую природу, а собственное высокомерие и стало их погибелью. И хотя в конечном итоге они признали Тёмного Властелина, они сбились с истинного пути из-за страха смерти, удела людей, и объявили войну [valargods|E]. Нуназмэ верили, что [sauroncharacter|E] послал это испытание поганин, чтобы испытать их убеждения. Они не прошли проверку.\n\nТеперь же защитники Заур ан-Ани проповедуют изменение мира. Близится заключительная битва, в которую истинно верующие докажут свою приверженность Тёмного Властелину и вновь воздвигнут его пришедшие в упадок храмы."
 
 white_hand_cult:0 "Культ Белой Длани"
 white_hand_cult_adj:0 "Бело-дланьск"
 white_hand_cult_adherent:0 "Слуга Белой Длани"
 white_hand_cult_adherent_plural:0 "Слуги Белой Длани"
 white_hand_cult_desc:0 "Поднимается новая сила. Старшие Дни минули. Средние Дни подходят к своему завершению. Наступают Дни Молодых. И именно Саруман должен привести эту новую эпоху к миру и процветанию. Он единственный, кто обладает мудростью достаточной, чтобы упорядочить мир.\n\nНесомненно, Культ Белой Длани — это не столько религия, сколько политическая философия, идеология, которая подчеркивает неспособность обычных правителей должным образом упорядочить как собственную жизнь, так и жизни своего народа. Они нуждаются в проводнике, и как одному из Мудрых, эта роль по праву принадлежит Саруману, величайшему из истари."
 k_the_white_hand:0 "Совет Белой Длани"

 orcish_religion:0 "Орочья"
 orcish_religion_adj:0 "Оркск"
 orcish_religion_desc:0 "Орки не поклоняются никому и ничему, лишь подчиняясь тому, кто может их заставить."

 way_of_strength:0 "Пардахунук" #Black Speech for 'arising in might'
 way_of_strength_adj:0 "Пардахунукск"
 way_of_strength_adherent:0 "Орк"
 way_of_strength_adherent_plural:0 "Орки"
 way_of_strength_desc:0 "Пардахунук называют тех орков, кто отверг власть Тёмного Властелина и возжелал занять его место. Это не совсем религия, а скорее неотёсанная философия, рождённая инстинктом и злобой.\n\nЕё основополагающим тезисом является право сильного, который подчиняет слабого. Нет такого дна, на которое не опустился бы орк, возжелавший стать себе начальником и захватить власть. Со временем даже сильнейший ошибается и погибает от клинка противника. Тогда новый орк займёт его место, карабкаясь ввысь по черепам. И цикл начинается вновь. Этот цикл извечен и орки будут блюсти его до скончания веков."

 cult_of_the_ulukai:0 "Культ Улукая" 
 cult_of_the_ulukai_adj:0 "Улукайск"
 cult_of_the_ulukai_adherent:0 "Культист Улукай"
 cult_of_the_ulukai_adherent_plural:0 "Культисты Улукай"
 cult_of_the_ulukai_desc:0 "Когда Гундабад пал перед полчищами орков, их лидер нёс при себе Улукай, крупный чёрный камень, одно из величайших сокровищ, что хранились в закромах Ангбанда. От камня исходит аура, походящая на атмосферу тронного зала Ангбанда и самого Тёмного Властелина. Он излучает свет, извращённый долгими годами правления Тёмного лорда. По праву владения этим каменем, Скорг, первый вождь Гундабада, назвал себя Ашдурбуком (Единоличным правителем) Севера. Тьма льнёт ко тьме, а сила тянется к силе. Сила Скорга возросла под влиянием камня, как возросла и его жестокость. Орки боялись и почитали его. Владеть Улукаем – значит отдать себя воле тьмы, нести благословение и бремя правления одновременно. Когда Скорга похоронили в глубоких гробницах Гундабада, он унёс Улукай с собой в могилу. Тому, кто хочет заполучить мантию Ашдурбука, придётся в одиночку спустятся в недра горы и вновь явить камень свету."
 cult_of_the_ulukai_faith_head:0 "Ашдурбук"
 
 dragon_cult:0 "Драконьи культы"
 dragon_cult_adj:0 "Драконск"
 dragon_cult_adherent:0 "Драконий культист"
 dragon_cult_adherent_plural:0 "Драконьи культисты"
 dragon_cult_desc:0 "Давным давно, Великий Тёмный Властелин, наш созидатель, правил жёсткой рукой тирании. Величайшими из его слуг были огромные вурмы, драконы. Он создал их собственными руками, воплотив ужасающих созданий из духов огня и тьмы. Он создал их по подобию своей мрачной воли. Они лучше всего олицетворяют могущество своего создателя и всецело заслуживают нашего бошфай и достойны править нами. Под их жестоким крылом и в их пламени сгорят все земли, чтобы переродиться вновь, по воле Тёмного Властелина и в соответствии с его великим планом."