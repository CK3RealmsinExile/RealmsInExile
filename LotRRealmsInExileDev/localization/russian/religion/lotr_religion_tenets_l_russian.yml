l_russian:

 # Ainur Patrons

  tenet_primacy_of_manwe_name:0 "Возвышение Манвэ"
  tenet_primacy_of_manwe_desc:0 "Манве Сулимо, Старший Король, является верховным правителем всей Арды, наместником Эру в воплощенном мире и Повелителем Дыхания Арды. Ветры, воздух и птицы его слуги, и его присутствие ощущается везде, где дуют четыре ветра. Его дворец, Ильмарин, стоит на вершине Таникветиля, где четыре ветра доносят до его ушей все, что говорят на Арде. Говорят, что из всех Айнур он ближе всего к разуму Илуватара. Как Старший Король, он является естественным покровителем королей и праведных правителей."
  tenet_primacy_of_varda_name:0 "Возвышение Варды"
  tenet_primacy_of_varda_desc:0 "Варда Элентари жена Манве, королева Айнур, та, что сотворила звезды, самая любимая Валар среди Эльдар. Прекрасна вне всяких слов, свет ее владения, и везде где свет звезд сияет она видит со своего трона во дворце Ильмарин на Таникветиле. С самого начала она была самым непримиримым врагом Моргота, и она очень остро воспринимает истинную природу других. Само упоминание ее имени проклятие для зла, и она больше всех среди сил призывается на помощь в тяжелые времена. Среди всех Сил она, можно сказать, является истинной покровительницей любого, кто решительно противостоит потоку Тьмы."
  tenet_primacy_of_ulmo_name:0 "Возвышение Ульмо"
  tenet_primacy_of_ulmo_desc:0 "Ульмо владыка морей и вод Арды. Его сила обитает в океанах и реках, и он наиболее глубоко обучен искусству музыки, и говорят, что эхо Музыки Айнур можно услышать в глубинах океана. Он редко участвует в совете Сил, предпочитая свои подводные владения. Из всех Сил он острее всего чувствует боль Детей в своих водах, и только одна из Сил никогда не покидала их. Он друг и покровитель прежде всего тем, кто живет рядом с его владениями, прибрежным народам, рыбакам и морякам."
  tenet_primacy_of_yavanna_name:0 "Возвышение Йаванна"
  tenet_primacy_of_yavanna_desc:0 "Йаванна Кементари – Королева Земли, Дарующая Плоды, - в ее владениях находится все, что растет. Она создала Два Древа после разрушения Светильников, сделанных ее мужем, Ауле, и от ее мольбы о защите ее растений родились Онодрим. Йаванна - это Сила, ответственная за щедрость полей, и она радуется выращиванию растений. Она отчаивается в их уничтожении, считая их своими детьми, хотя и неохотно признает, что Дети, приходящие в их владения, будут делать это. Она является покровительницей фермера и всех сельскохозяйственных рабочих."
  tenet_primacy_of_aule_name:0 "Возвышение Ауле"
  tenet_primacy_of_aule_desc:0 "Кузнец Ауле - величайший мастер Айнур, тот, кто заложил основы земли и поднял горы. Он радуется созданию вещей, но не ищет их господства, радуясь сотрудничеству и учению других. Минералы и драгоценности земли это его замысел, украшение великого творения. Ауле покровитель, учитель и друг всех, кто желает творить без разрушения и господства, владыка ремесленников и строителей."
  tenet_primacy_of_nienna_name:0 "Возвышение Ниенны"
  tenet_primacy_of_nienna_desc:0 "Ниенна Нури, Госпожа Милосердия, - это плакальщица, которая плачет о мире и его страданиях. В ней есть способность быть стойкой в горе, мужественной в горе и понимать, что такая боль естественна, и что те, кто страдает, должны быть утешены. В ней есть жалость и надежда, которые изменяют мир, жалость, которую более пресыщенные назвали бы глупостью, жалость и надежда, которые продолжают верить, что есть добро, которое можно найти и искупить даже в глубокой тьме. Она - утешительница скорбящих и умерших, защитница осужденных. Все, кто страдает, находятся под ее опекой, и те, кто следует за ней, берут на себя такое же тяжелое бремя."
  tenet_primacy_of_orome_name:0 "Возвышение Ороме"
  tenet_primacy_of_orome_desc:0 "Ороме Алдарон, Великий Всадник, повелитель диких зверей, охоты, лошадей, всадников и собак. Он радуется охоте, как на зверей, так и на зло. Он один бродил по Средиземью во время Сна Йаванны, и он нашел первых Эльдар в его конце и привел их в Валинор. Он страшен в своем гневе, и его рог вселяет ужас во все зло, которое слышит его. Те, кто слышат его, знают, что им пришел конец, ибо никто не может избежать лука Ороме, если он взял его, чтобы сразить зло. Он покровитель всадников и охотников, дорогой друг лучников и врагов Тьмы."
  tenet_primacy_of_mandos_name:0 "Возвышение Мандоса"
  tenet_primacy_of_mandos_desc:0 "Намо Феантури, более известный как Мандос Судьбоносец, является повелителем Залов Мертвых и предсказателем Судьбы. Из всех Сил Нано наиболее ясно видит Песню во всей ее полноте, возможное будущее и смутные времена судьбы, которые связывают Арду воедино. Он самая мрачная из Сил и говорит редко, и обычно только по велению Манве, своего короля. Мандос покровительствует только мертвым, но те, кто обладает могучим предвидением, могут почувствовать небольшое родство с Судьбоносцем и тяжким грузом, который он несет."
  tenet_primacy_of_este_name:0 "Возвышение Эсте"
  tenet_primacy_of_este_desc:0 "Эсте Кроткая  жена Ирмо, и с ним она великая целительница Валар. В ней есть сила исцелять раны и усталость мира, хотя она не может исцелить сердце, которое не желает исцеляться. Она добра в своих манерах, желая исправить ошибки мира и положить конец его обидам. Она покровительница целителей."
  tenet_primacy_of_lorien_name:0 "Возвышение Лориена"
  tenet_primacy_of_lorien_desc:0 "Ирмо Феантури, более известный как Лориен Мечтатель, Повелитель Желаний, - владыка Садов Лориена и проводник снов и видений. Его сады это место отдыха для исцеления и спасения от бед и страданий мира, и хотя они редки, их могут найти лишь немногие благословенные среди Людей и Эльфов. Ирмо покровитель духов и снов, но принимает в свои сады всех, кто нуждается в отдыхе и исцелении."
  tenet_primacy_of_vaire_name:0 "Возвышение Вайре"
  tenet_primacy_of_vaire_desc:0 "Вайре жена Намо или Мандоса, и на нее возложена задача записать всю историю Арды, от начала до конца, через ее плетения. Залы Мандоса задрапированы этими гобеленами, и залы становятся все больше по мере того, как История растет во времени и глубине. Сама она не вмешивается в Историю, а значит, и в жизнь живых, но хранители знаний и ученые обращаются к ней за вдохновением и руководством."
  tenet_primacy_of_tulkas_name:0 "Возвышение Тулкаса"
  tenet_primacy_of_tulkas_desc:0 "Тулкас Астальдо был последним из Айнур, спустившихся в Арду, чтобы помочь своим сородичам в их войне против Черного Врага. Тулкас наслаждается подвигами доблести и силы, такими как борьба и бой. Но при всем своем воинственном поведении он далеко не ужасен; он от души смеется как в спорте, так и на войне. Он выносливый друг, медлительный на гнев, но и медлительный на прощение. К нему не следует обращаться за советом, ибо он живет в настоящем, не помня уроков прошлого. Он покровительствует воинам и тем, кто занимается спортом и состязаниями в силе."
  tenet_primacy_of_vana_name:0 "Возвышение Ваны"
  tenet_primacy_of_vana_desc:0 "Вана жена Оромэ и младшая сестра Йаванны. В садах Ваны, за живой изгородью из боярышника, всегда цветут цветы и поют птицы; там находится Кулуллин, сосуд с золотой росой Лаурелин. У Ваны золотые волосы. После гибели Древ и появления Луны и Солнца, Вана остригла волосы, чтобы соткать из них паруса и сплести снасти корабля Солнца. Из волос Ваны сплетен также Ильверан, мост, по которому Валар, после Сокрытия Валинора, могли приходить в Средиземье."
  tenet_primacy_of_nessa_name:0 "Возвышение Нессы"
  tenet_primacy_of_nessa_desc:0 "Танцовщица Несса - жена Тулкаса и сестра Ороме. Она быстроногая, как олень, и танцует без равных, танцуя с Эльдар на равнинах Валимара. Она и те, кто поклоняется ей, радуются миру и празднику, танцу и барабану."
  tenet_elven_meditation_name:0 "Grace of the Firstborn" #placeholder
  tenet_elven_meditation_desc:0 "The [elves|E], were the first and eldest of the Children of Ilúvatar, considered the fairest and wisest of the earthly race of [ardaconcept|E]. They hold a great reverence for nature and life and see it as their duty to protect it."  #placeholder
  
  doctrine_parameter_adunaic_propaganda_active_desc:0 "Followers may improve their [skills|E] and manipulate history by #high Sponsoring Adûnaic Propaganda#!"

 # Free Peoples Tenets 
  
  tenet_druedain_isolation_name:0 "Изоляция Друэдайн"
  tenet_druedain_isolation_desc:0 "У Друатов нет желания расширяться или завоевывать земли других народов. Они довольны своей жизнью, живут в общении с природой и окружающими их духами. Однако они будут жестоко сражаться, чтобы защитить свои леса и свои дома, так что встречайте их отравленные стрелы на свой страх и риск!"
  tenet_gift_of_men_name:0 "Дар Людей"
  tenet_gift_of_men_desc:0 "Такова природа Людей умирать и уходить за пределы мира, открывать то, что лежит за его пределами, и создавать новые вещи. Таково провидение, данное нам Эру Илуватаром, и мы обладаем уникальной благословенной способностью выбирать время нашего ухода в мире, а не в отчаянии. Давайте отложим наши короны и передадим скипетр нашим детям в полноте их дней. Мы должны попрощаться, но не в печали, уверенные в благосклонности Эру и в том, что в Конце мы воссоединимся."
  tenet_memory_of_akallabeth_name:0 "Память об Акаллабете"
  tenet_memory_of_akallabeth_desc:0 "Ничто из того, что мы делаем, никогда не сравнится с великолепием расцвета Нуменора, но в нашей памяти он стоит неподвижно, прекрасный и светлый. Уроки Акаллабета никогда не будут забыты, пока живы сыновья Нуменора."
  tenet_bellakari_syncretism_name:0 "Bellakari Syncretism"
  tenet_bellakari_syncretism_desc:0 "Whether they say Îshtra or Nessa, Arom or Oromë, it is understood we both refer to the same Power. The people of Bellakar shall not be divided by conflicts of faith, when we realize that in the end, we are speaking the same story, just in different tongues."
  doctrine_parameter_hostility_override_tenet_bellakari_syncretism:0 "All [faiths|E] with the #high Bellakari Syncretism#! tenet are considered $hostility_astray_tooltippable$."
  
  tenet_cult_of_saints_name:0 "Cult of Saints"
  tenet_cult_of_saints_desc:0 "This faith reveres a great number of saints. These great holy men and women were blessed by [erutheone|E] himself and worked great miracles in his name. Because of their devotion, they are revered greatly."
  
 # People of Darkness Tenets

  tenet_sacred_waters_name:0 "Sacred Waters"
  tenet_sacred_waters_desc:0 "Water. The great giver of life and cleanser of body and soul. Our people recognise its essential nature and give it the veneration that it truly deserves."  
  tenet_long_vengeance_name:0 "Долгая Месть"
  tenet_long_vengeance_desc:0 "На наш народ давно охотятся сильные - наши земли отнимают, наши дети становятся рабами, угнетемые кнутом и ошейником. Но, теперь уже нет! Боги стоят с нами, и наш час наконец настал. Наша месть, давно готовящаяся, наконец-то свершится! Оттесните наших врагов, пока всякое зло не будет отомщено, всякое беззаконие не будет отплачено трижды - наш народ будет свободен и будет процветать!"
  tenet_slave_raiding_name:0 "Набеги на Рабов"
  tenet_slave_raiding_desc:0 "Есть огромное богатство, которое можно завоевать, совершая набеги на рабов. Будем грабить и пользоваться слабостями других и тем укрепим себя!" 
  doctrine_parameter_raiding_active_desc:0 "Верный может вести [raids|E] и заработать богатство и славу, грабя вражеские земли."
  tenet_pirate_traditions_name:0 "Пиратские Традиции"
  tenet_pirate_traditions_desc:0 "Йо-хо, йо-хо, жизнь пирата для меня! \n\nС незапамятных времен наш народ выходил в море в поисках добычи и грабежа. Мы ужас в открытом море, и везде, где наши паруса видны, люди дрожат от страха."
  doctrine_parameter_pirate_traditions_active_desc:0 "Другие религии с этой чертой рассматриваются как [Astray|E]."
  tenet_chelkar_revolt_name:0 "Legacy of the Great Revolt"
  tenet_chelkar_revolt_desc:0 "Many years ago, the Chelkar people rose up in defence of the Old Ways against the tyranny of the Haruze Kings and their Serpent-King. To this day, they continue to maintain a stern vigilance, with each Chelkari knowing his duty to the faith."
  tenet_unforgetting_name:0 "Unforgetting"
  tenet_unforgetting_desc:0 "We do not easily forget those who have wronged us. And though countless generations have passed, we never forgive."
  tenet_unquiet_waters_name:0 "Unquiet Waters"
  tenet_unquiet_waters_desc:0 "The dark waters of the world put your mind at unease. There is an evil in those depths that does not sleep."
  tenet_blood_of_the_ancestors_name:0 "Blood of the Ancestors"
  tenet_blood_of_the_ancestors_desc:0 "Our forebears watch over us from beyond, guiding us and showing us the way forward. For this we must respect and honour them."
  tenet_right_of_the_hall_name:0 "Right of the Hall"
  tenet_right_of_the_hall_desc:0 "Those that pass the front step of the hall, be they friend or foe, are granted the honour of coming in the same peace with which they approached."
  tenet_adunaic_birthright_name:0 "Birthright of the Adûnai"
  tenet_adunaic_birthright_desc:0 "The Adûnaim, scions of the greatest nation which this world has ever seen, were born with a glorious destiny. All of Middle-earth is our inheritance, to do with as we will, and beneath our rule it shall prosper. Let all know and acknowledge this truth."
  tenet_dune_covens_name:0 "Witch Covens" #juke note: set up to be used as a generic witch coven tenet
  tenet_dune_covens_desc:0 "The world works in mysterious ways, harboring many mysteries and strange powers. It is only natural to seek out those powers, to learn from the shadow and to relish in it."
  doctrine_parameter_summon_witch_active:0 "Gain a [decision|E] to recruit a [GetTrait('witch').GetName( GetNullCharacter )] to your court."
  tenet_pathtreaders_name:0 "The Great Path"
  tenet_pathtreaders_desc:0 "Just like the Sun follows its path through firmament, we must follow our own. To travel is to experience the world in all its splendor, and thus it is also a form of worship."
  doctrine_parameter_lotr_traveler_rewards:0 "The [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )] trait gives additional bonuses"
  tenet_corsairs_name:0 "Sons of the Shore" #placeholder
  tenet_corsairs_desc:0 "On the shores of the Belegaer, many are forced to turn to piracy to sustain themselves. The life of a corsair is a rough one upon the high seas. But for those who know how to swiftly strike and retreat back into the shadows, great opportunities await."
  doctrine_parameter_faith_can_raid_overseas:0 "Unlocks the ability to [raid|E] overseas, if you can already [raid|E]"
  doctrine_parameter_lotr_extra_raid_loot:0 "Gain 20% of your loot in [piety|E] when [raiding|E]"
  
 # Forces of Evil Tenets
 
  tenet_dark_tower_subjugation_name:0 "Покорение Темной Башней"
  tenet_dark_tower_subjugation_desc:0 "Темная Башня взимает высокую цену со всех, кто живет в империи Саурона Великого - все должны заплатить по заслугам во исполнение замыслов Великого Ока!"
  tenet_orcish_infighting_name:0 "Орочьи Междоусобицы"
  tenet_orcish_infighting_desc:0 "Орочье общество отвратительная и жестокая штука. Сильные поднимаются на вершину, но даже тогда они не могут спать спокойно, потому что их подчиненные постоянно ищут способ уничтожить их. Орки грабят, совершают набеги и уничтожают, не в силах по настоящему создать что-то свое, своих злейших врагов."
  tenet_melkor_worship_name:0 "Культ Мелькора"
  tenet_melkor_worship_desc:0 "Да здравствует Мелькор, законный владыка всего творения! Давайте принесем жертву во имя Его, чтобы он вознаградил нас бесконечной жизнью в кругах мира."
  tenet_encroaching_shadow_name:0 "Надвигающаяся Тень"
  tenet_encroaching_shadow_desc:0 "Тени поглощают все во времени... королевства, воспоминания, радость. Их натиск неутомим и безмолвен, медленно изматывая врагов, как вода скалу. А иногда они погружают своих врагов во тьму разом, гасят всякий свет и всякую надежду."
  tenet_dark_worship_syncretism_name:0 "The Dark Worship"
  tenet_dark_worship_syncretism_desc:0 "The Dark Worship or "Moriaistale" in Quenya, "Dungortist" in Sindarin and "Boshfai" in Melkian was the continued veneration throughout the ages, by men, orcs & darker beings and in whatever form of shamanistic sagas, cults and churches of a Dark Lord as a great god-like being, and often seen as the Highest form of authority, many time in a highly tyranical manner."
  tenet_dragon_boshfai_name:0 "Dragon Boshfai"
  tenet_dragon_boshfai_desc:0 "Dragon Boshfai or "reverence" are useally done by a an orcish tribe. These orcs useally live around and defends a mighty Dragon's lair and pay tribute to them, in return they gain protection from it's shadow, for who is foolish enouth to attack lands where a mighty dragon dwell?"

