 faith_kerkassk: "Керкасск"
 faith_kerkassk_adj: "Керкасскизм"
 faith_kerkassk_adherent: "Керкассец"
 faith_kerkassk_adherent_plural: "Керкассцы"
 faith_kerkassk_desc: "Бог равнин [Concept( 'rhun', 'Руна' )|E], Керкасск, является стражем мёртвых, защитником от зловредных духов, верховным божеством истерлингов Руна. Истерлинги Руна считают, что физический и духовный миры неразрывно связаны, а действия в одном мире оказывают существенное влияние на другой. Последователи Керкасска уверены, что он ведёт постоянную войну в мире духов, защищая их в противостоянии с тщеславными Силами запада и их последователями. Но для того, чтобы войны духовного мира увенчались успехом, дети Руна должны объединиться в мире физическом, совместно показать отвагу и готовность довериться видению Керкасска. Его видение материализуется с помощью жрецов, а также редкие случаи его проявления в мире физическом.\n\nИ хотя они давным давно погибли, [dragons|E] не склоняют головы даже после смерти, сражаясь против запада на стороне Керкасска. По этой причине драконы считаются символом мощи и несогласия, несгибаемости и бескомпромиссности пред лицом даже самого сильного противника.\n\nВера в Керкасска происходит из степей Руна в 1400х годах, когда среди народов игат и йориаг нарастали чувства глубокой неприязни и слабости после решительных кампаний Ромендакиля II."
 
 faith_rhun_pantheistic: "Рунск"
 faith_rhun_pantheistic_adj: "Пантеон Руна"
 faith_rhun_pantheistic_adherent: "Рунец"
 faith_rhun_pantheistic_adherent_plural: "Рунцы"
 faith_rhun_pantheistic_desc: "Своими корнями древние верования [Concept( 'rhun', 'Руна' )|E] уходят в широкий пантеон богов и духов, которых приносили с собой мигрирующие волны народов со всего мира. По этой причине местные верования достаточно многообразны и многолики, а в отдельных регионах отдают предпочтение конкретным духам и божествам. \n\nОднако в центре религии зиждется божественный пантеон, в котором двоё богов считаются прародителями: Кор-Шархайгун, бог тьмы, и Хур-Ирига, бог света. Они существуют независимо друг от друга, но пришли в этот мир одновременно. Однако их предпочтения несколько разнятся: Кор-Шархайгун предпочитает спокойствие и вечный сон в то время как Хур-Ирига мечтает наполнить космос музыкой и светом, эмоциями и движением. Их видение мира нередко сталкивалось в первородной бездне, что и привело к появлению остальных богов, а как следствие и самого мира, который породила их общая переплетённая воля. В последний день создания мира божественная пара впала в глубокий сон, а почти все их силы были потрачены. С этих пор всем живым существам приходиться выбирать между видениями Кор-Шархайгуна и Хур-Ириги, если им не удаётся найти третий путь...\n\nВ их отсутствие мир оставлен в руках их бесчисленных детей, к которым относятся как другие боги и духи, так и смертные. С тех самых пор во всём сущем переплетены свет и тьма, в той или иной мере. Одно не может существовать без другого. Это неоспоримо, как неоспоримо бытие."
 
 faith_rhun_araw_triumvirate: "Аравск"
 faith_rhun_araw_triumvirate_adj: "Триумвират Арава"
 faith_rhun_araw_triumvirate_adherent: "Аравиец"
 faith_rhun_araw_triumvirate_adherent_plural: "Аравийцы"
 faith_rhun_araw_triumvirate_desc: "Жители равнин центрального [Concept( 'middleearth', 'Средиземья' )|E] многие годы поклонялись святой троице — Араву и его сыновьям, Паэлу и Вадану.\n\nАрав — превосходный охотник, передавший своё мастерство людям. Она расселил своих быков по всему миру, чтобы человечество охотилось на них и процветало. Каждый из его сыновей по-своему преуспел в охотничьем мастерства. Паэл достиг превосходства в стрельбе из лука, а Вадан управляет конём ничуть не хуже своего августейшего отца."

 faith_phaon_afod: "Фаон-Афодск"
 faith_phaon_afod_adj: "Наследие Фаон-Афода"
 faith_phaon_afod_adherent: "Фаонит"
