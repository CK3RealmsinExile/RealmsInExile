 faith_phaon_afod_desc: "Не все столкновения между истерлингами и [Concept( 'northmen', 'северянами' )|E] заканчивались взаимной ненавистью и кровопролитием. Время показало, что между ними возможны сосуществование, торговля и даже любовь. А в таких обстоятельствах неизбежно переплетаются умы и верования. Так, например, истерлинги пришли ко мнению, что древний бог [Concept( 'northmen', 'северян' )|E] Афодфреа — это их собственный бог Фаон — бог лета, солнца и покровитель отцов. Фаон и Афодфреа олицетворяют дух воина и позитивную мужскую энергию. В них заключена сила, необходимая, чтобы защищать слабых, направлять заблудших и вести вперёд отважных. Культ Фаон-Афод стал способом сблизить два сообщества. Он сочетал в себе ритуалы и традиции обоих верований.\n\nК сожалению, с очередной волной роста влияния [Concept( 'sauroncharacter', 'Саурона' )|E], истерлинги и северяне вновь ожесточились друг против друга, а вместе с былой надеждой на сближение канул в лету и культ Фаон-Афод."

