 nurniag_desc:0 "Нурниаг, проживающие с трёх сторон от Нурнен являются высшей кастой в Мордоре. Они упиваются завоеваниями Саурона, который снабжает их рабами для работы на бескрайних плантациях. В те времена, когда Тёмный Властелин не ведёт войну, молодые и предприимчивые нурнские аристократы отправляются в набеги за рабами, стремясь заслужить богатства и славу.\n\nС точки зрения религии, нурниаг являются одной из наиболее приверженных Саурону групп в империи. Здесь широко распространён местный вариант Культа Всевидящего ока. Они поклоняются ему как королю и богу, а плодородие чернозёмов Нурна приписывают воле Саурона. Они преподносят ему богатые дары, добытые на бескрайних плантациях кровавым трудом легионов рабов."

