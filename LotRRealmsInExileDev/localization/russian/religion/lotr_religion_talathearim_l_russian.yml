 faith_nurn_slave_desc: "Втоптанные в грязь и обращённые в рабство [daen|E] Нурна вынужденно поклоняются Шакбурзу, ужасному и жестокому богу, который наказывает грешных и недостойных людей за прегрешения их праотцов. Он наказывает их за недостаток веры, за неповиновение и мятежность, заставляя трудиться во славу его во веки вечные. Лишь благодаря их рабскому труду им даровано право жить в этом мире. Но он всегда может перестать сдерживаться."
 
