 faith_easterling_shadow_adherent_plural: "Последователи Кор-Шархайгуна"
 faith_easterling_shadow_desc: "У истерлингов Кор-Шархайгун считался древним богом тьмы, смерти и судьбы. Среди всех богов он является самым опасным: он озадачен тем, как его сородичи борются за место среди звёзд, при том что лишь ему ведома истина. Со временем каждый из них предстанет перед Кор-Шархайгуном и ступит во тьму, оказавшись в бездне, из которой всё сущее и вышло. \n\nДо тех пор, он с наслаждением то хвалит, то карает: так переменчивы его настроения. Подчас он мудр и добр. Кор-Шархайгун одаривает достойных наставлениями и мудростью, предсказывая грядущее. Но иногда он жесток и тщеславен. Он считает этот эфемерный и смертный мир лишь игрушкой в своих руках, где только страсти человечества представляют какой-то интерес."
 
 faith_logath: "Децимайск"
 faith_logath_adj: "Культ Децимайя"
 faith_logath_adherent: "Дитя Децимайя"
 faith_logath_adherent_plural: "Дети Децимайя"
 faith_logath_desc: "Простым языком, Децимайя для народа логат — это «родители», выступающие краеугольными камнями их верования. Для логат два духа являются ключевыми, хотя существует их значительно больше. Это Лильра, мать-богиня человечества, божественный матриарх, а также её муж, Малик. Вместе они создали мир: Лильра мудростью своей наставляла и направляла энергию Малика. Когда свершились их труды, они избрали отдых, оставив мир своим бесчисленным детям, среди которых человечество — лишь один."
 
