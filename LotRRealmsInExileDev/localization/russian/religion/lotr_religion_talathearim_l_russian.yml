 faith_khandish_sauronic_desc: "В землях [Concept( 'khand', 'Кханда' )|E] лишь один истинный бог стоит превыше всех других, и имя ему Тумраки. Конечно, могут существовать и другие духи различной силы, но нет среди них истинного бога, никто из них не заслуживает жертв, чести, восхваления и превознесения. Только Тумраки. \n\nИ Тумаки выбрал народ Кханда нести своё знамя. Вариаги — избранный народ, благословлённый Тумраки, чьим наставлениям они безукоризненно внимают. Они несут имя его во все уголки земли. \n\nПопав под влияние Саурона, некогда могучий древний пантеон Кханда был почти полностью вычеркнут из истории. Вместо него, Саурон-Тумраки правит балом, направляю духовную жизнь воинственных вариагов. Тех, кому в прошлом удавалось объединить кланы вариагов, называли Кхудриаг-Ата. В представлении жителей Кханда они считались полубогами, благословлёнными самим Тумраки и несущими в себе его божественную искру."
 
