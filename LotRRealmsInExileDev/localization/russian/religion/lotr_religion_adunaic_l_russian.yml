 kings_men_desc:0 "[kingsmen|E] изначально являлись политическим объединением при [Concept( 'numenorean', 'нуменорском' )|E] дворе, но быстро переросли эти представления. [numenoreans|E], возжелав вечной жизни в её расцвете, воспротивились [Concept( 'banofthevalar', 'Запрету Валар' )|E]. Вместе с этим воспротивились они и эльфам, которых презирали, ведь желали вечной жизни для себя, по праву праотца своего, Азрубеля, Эарендиля Утренней Звезды. Они осудили [valargods|E], считая, что те умышленно не дают им распоряжаться собственной судьбой, имея для этого все возможности. Укоренилась вера в то, что именно человечество должно унаследовать мир, а не [ainurgods|E] или [elves|E]. И, по их мнению, время настало. И среди людей [numenoreans|E] отличались чистотой и были прежде других достойны. Так они погрузились в пучину гедонизма и тирании.\n\nСразу после Низвержения Нуменора, Люди Короля сохранили верность истинному королю, Ар-Фаразону. Никто из них не провозгласил себя королём, но до возвращения законного короля установили собственные олигархические режимы. Тем не менее, с ходом Третьей Эпохи, стало очевидно, что никакого возвращения не предвидится, а потому идеология Людей Короля претерпела некоторые изменения и они готовы были довольствоваться приходом к власти любого «легитимного» адунайского монарха.\n\nК исходу первого тысячелетия Третьей Эпохи эта идеология практически канула в небытие, однако пережила возрождение под властью династии Кастамири, которая стремилась легитимизировать собственное правление и установить идеологию королевской власти, стоящей над всем."
