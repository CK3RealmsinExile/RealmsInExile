 kings_men_desc:0 "[kingsmen|E] изначально являлись политическим объединением при [numenorean|E] дворе, но быстро переросли эти представления. [numenoreans|E], возжелав вечной жизни в её расцвете, воспротивились [banofthevalar|E]. Вместе с этим воспротивились они и эльфам, которых презирали, ведь желали вечной жизни для себя, по праву праотца своего, Азрубеля, Эарендиля Утренней Звезды. Они осудили [valargods|E], считая, что те умышленно не дают им распоряжаться собственной судьбой, имея для этого все возможности. Укоренилась вера в то, что именно человечество должно унаследовать мир, а не [ainurgods|E] или [elves|E]. И по их мнению, время настало. Среди людей [numenoreans|E] считались представителями чистейшей крови, достойнейшими из достойных. Такая убежденность низвергла их в пучину гедонизма, самолюбования и тирании.\n\nДаже когда прославление [melkorcharacter|E] и верность Королю переплелись до неузнаваемости, некоторые по прежнему считали [morgothcharacter|E] всего лишь очередным [ainurgods|E], жаждущим власти над человечеством. Когда произошёл [akallabeth|E], шаткий мир между двумя фракциями был нарушен и они столкнулись лбами в южных колониях Нуменора, с пеной у рта обвиняя друг друга в произошедшем Низвержении."
 # Old second paragraph: \n\nEven to the end, when the worship of [melkorcharacter|E] and loyalty to the King became so deeply intertwined, there was still those that refused to acknowledge [morgothcharacter|E], holding him as merely another of the [ainurgods|E] seeking to dominate humanity. After the [akallabeth|E], these two hesitantly united factions violently clashed in the southern Númenórean colonies, each blaming the other for the Downfall.
 #Original Kings Men DESC: The King's Men were originally Númenóreans that shunned the ways of the Valar and actively went against their will in the search for immortality. Following the wrath of Eru and the sinking of Númenor, the survivors of the calamity continued to seek refuge in the worship of Melkor. Hatred and turmoil found root in the hearts of those "Black Númenóreans", who spread their doctrines of corruption and malice amongst the natives of southern Middle-earth.

