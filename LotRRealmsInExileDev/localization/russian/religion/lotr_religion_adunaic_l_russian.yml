 faith_anballukhor_desc:0 "В результате Падения Нуменора многим верованиям пришлось претерпеть изменения. Из хаоса и нестабильности ранних лет Третьей Эпохи в Ан-Балкумагане возникла новая доктрина, получившая название Батан ан-Афан или «Путь Блаженства».\n\nОсновываясь на красоте и непостоянстве окружающего мира, Анбалукхори стали стремиться к красоте, веселью и получению удовольствий. Они считали, что наслаждение жизнью — величайшая добродетель, а его ценность исключительна и неоспорима. Те же, кто видят праведность в аскетизме — глупцы, которые вредят себе без видимой на то нужды. Наши судьбы предрешены с момента нашего рождения, так зачем же отказываться от того, что дарует нам провидение?\n\nВ картине мира афанистов лишь некоторым суждено жить в благополучии. Именно они и называются Адунай. Наделенные более длительным пребыванием в этом мире, долгие годы они могут чувствовать вкус к жизни. Поиск всё нового наслаждения и превосходства — их божественное право. Тем не менее афанисты соглашаются с тем, что не только Адунай могут следовать Пути, а посему желают им всяческих благ и удачи в стремлении к мировому блаженству."

 
 
 

