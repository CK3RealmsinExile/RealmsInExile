 ### BLACK NÚMENÓREAN ###
 faith_kings_men_numenorean: "Аруванайск"
 faith_kings_men_numenorean_adj: "Аруванай"
 faith_kings_men_numenorean_adherent: "Аруван"
 faith_kings_men_numenorean_adherent_plural: "Аруванай"
 faith_kings_men_numenorean_desc: "[kingsmen|E] (Ад. [Glossary('Аруванай','aruwanai_gloss')]) изначально являлись политическим объединением при [Concept( 'numenorean', 'нуменорском' )|E] дворе, но быстро переросли эти представления. [numenoreans|E], возжелав вечной жизни в её расцвете, воспротивились [Concept( 'banofthevalar', 'Запрету Валар' )|E]. Вместе с этим воспротивились они и [eldar|E], которых презирали, ведь желали вечной жизни для себя, по праву праотца своего, Азрубеля, Эарендиля Утренней Звезды. Они осудили [avaloigods|E], считая, что те умышленно не дают им распоряжаться собственной судьбой, имея для этого все возможности. Укоренилась вера в то, что именно [conceptmankind|E] должно унаследовать мир, а не [ainurgods|E] или [elves|E]. И, по их мнению, время настало. И среди людей [numenoreans|E] отличались чистотой и были прежде других достойны. Так они погрузились в пучину гедонизма и тирании.\n\nОтношение Аруванай к [Concept( 'erutheone', 'Единому' )|E] радикально изменилось. Многие в некоторое мере продолжали почитать его как истинного Бога человечества, в противовес Валар, которые больше ассоциировались с [Concept( 'elven', 'эльфами' )|E]. Но столь же многие усомнились в нём или отреклись от молчаливого бога-наблюдателя, который наотрез отказывался исправить несправедливость мира по отношению к своим созданиям.\n\nСразу после [Concept( 'downfallofnumenor', 'Низвержения Нуменора' )|E] Аруванай сохранили верность своему истинному королю, Ар-Фаразону. Никто из них не провозгласил себя королём, но до возвращения законного короля установили собственные олигархические режимы. Тем не менее, с ходом [Concept( 'thirdage', 'Третьей Эпохи' )|E], стало очевидно, что никакого возвращения не предвидится, а потому идеология Аруванай претерпела некоторые изменения и они готовы были довольствоваться приходом к власти любого «легитимного» монарха из числа [adunai|E].
 
 agannalumaba_aru: "Аганналумабск"
 faith_pharazon: "Аганналумабск"
 faith_pharazon_adj: "Культ Аганналумаба Ару"
 faith_pharazon_adherent: "Фаразонохин"
 faith_pharazon_adherent_plural: "Фаразонохини"
 faith_pharazon_desc: "[Glossary('$faith_pharazon_adj|q$','agannalumaba_aru_gloss')] — это религиозное сообщество, для которого [GetScriptedCharacterByHistoryID( 'lineofelros28' ).GetTitledFirstNameNicknamed] — бессмертный предводитель всех богов.\n\nСогласно их учению, [pharazon_golden|E] одержал триумфальную победу над [valargods|E], но в ходе войны, [undyinglands|E] и [anadune|E] (в равной степени священные и благословенные земли) покинули этот мир, а путь к ним был позабыт всеми ныне живущими. [GetScriptedCharacterByHistoryID( 'lineofelros28' ).GetTitledFirstName] занял престол верховного бога, а Арминалет был восстановлен из руин, чтобы стать великолепным храмом и средоточием его власти. Из вечных земель [anadune|E], Аганналумаба Ару следит за своим покинутым народом, оберегает их и надеется, что в один прекрасный день они присоединятся к нему в новой державе.\n\nЧтобы это произошло, в жертву ему нужно приносить людей слабых, недостойных. Кровь проливается в его храмах, чтобы ныне хрупкий мир силами Аганналумаба Ару оставался целым. Но наступит тот священный день, когда все достойные вознесутся в его вечное царство."

 ### An-Balkûmagân ###
 faith_anballukhor: "Батан ан-Афанск"
 faith_anballukhor_adj: "Батан ан-Афан"
 faith_anballukhor_adherent: "Афанист"
 faith_anballukhor_adherent_plural: "Афанисты"
 faith_anballukhor_desc: "В результате [Concept( 'downfallofnumenor', 'Низвержения Нуменора' )|E] многим верованиям пришлось претерпеть изменения. Из хаоса и нестабильности ранних лет [Concept( 'thirdage', 'Третьей Эпохи' )|E] в [Concept( 'anbalkumagan', 'Ан-Балкумагане' )|E] возникла новая доктрина, получившая название Батан ан-Афан или «Путь Блаженства».\n\nПризнавая непостоянство окружающего мира и , Анбалукхори стали стремиться к красоте, веселью и получению удовольствий. Они считали, что наслаждение жизнью — величайшая добродетель, а его ценность исключительна и неоспорима. Те же, кто видят праведность в аскетизме — глупцы, которые вредят себе без видимой на то нужды.\n\nВ картине мира афанистов лишь некоторым суждено жить в благополучии. Именно они и называются [adunai|E]. Наделенные более длительным пребыванием в этом мире, долгие годы они могут чувствовать вкус к жизни. Поиск всё нового наслаждения и превосходства — их божественное право. Они не считаются с ценой. По этой причине среди них на свет чаще всего появляются развращённые гедонисты, жестокие люди и эгоистичные тираны."

 ### Thâni-Hazâd ###
 faith_thani_hazad: "Хори ан-Анувийск"
 faith_thani_hazad_adj: "Хори ан-Ануви"
 faith_thani_hazad_adherent: "Хор"
 faith_thani_hazad_adherent_plural: "Хори"
 faith_thani_hazad_desc: "Концепция Хори ан-Ануви или «Владыки Людей», является основной религиозной и политической доктриной, наиболее широко распространённой среди [adunai|E] бывшего княжества [zimrathani|E].\n\nВ её основе лежит убеждённость в том, что [adunai|E] — это самый продвинутый, утончённый и благословенный народ [Concept( 'conceptmankind', 'человечества' )|E], который наделён божественным мандатом на правление и волен повелевать миром ради всеобщего блага. В отличие от своих более воинственных братьев, последователи Хори ан-Ануви соглашаются с тем, что такое возвышенное положение несёт в себе и большую ответственность. Они должны править строго по отношению к «низшим» народам, но справедливо, и не быть угнетателями."

 faith_gimileth: "’нСаптан-лайск"  #Wake of the Wise-Folk
 faith_gimileth_adj: "'Надрот ‘нСаптан-лай"
 faith_gimileth_adherent: "Саптан"
 faith_gimileth_adherent_plural: "Саптани"
 faith_gimileth_desc: "Школа Надрот ‘нСаптан-лай среди адунай считается чем-то довольно редким. Из всех Людей Короля они, наверное, ближе всех к Верным древности. Школа «Пробуждение Мудрецов» проповедует преемственность божественного мандата — Эру назначил череду хранителей и правителей мира, которые будут приходить к власти и угасать через определённые периоды. Первыми были Авалой, которые помогали сформировать мир и обучали Нимир. Затем, когда настал их черёд, Нимир вернулись в Средиземье и возвысили людскую расу. Их ученики стали [adunai|E]. Так [adunai|E] и получили мандат на правление и воспитание следующего поколения. Они должны пробудить их и обучить. Отсюда происходит и название школы.\n\nНекоторые последователи школы считают, что Акаллабет был наказанием за то, что они забыли об этом, обратившись к завоеванию и напоминанием о том, что эры Авалой и Нимир не были вечными, так что и эра [adunai|E] закончится.\n\nПусть и им не чужд излишний контроль над другими культурами, Надрот ‘нСаптан-лай скорее всего ближе всех [adunai|E] в первоначальных намерениях к нуменорцам, которые были учителями и друзьями всех людей Средиземья."
 
 ### Tanturak ###
 path_of_zigur: "Зигурийск"
 path_of_zigur_adj: "Батан ан-Зигур"
 path_of_zigur_adherent: "Зигурун"
 path_of_zigur_adherent_plural: "Зигуруни"
 path_of_zigur_desc: "Путь Волшебника (или Чародея) — это адунайское учение, согласно которому мир был наполнен силой, предназначенной могущественным и сокрытой от тех, кто страшился прихода людей. Но вуаль неведения с их глаз снял Маг, Колдун, Зигурун Мудрый, даритель знания, преподносящий дары! Он — самый могущественный из всех, раскрывший истинную природу магии и узнавший, как подчинить весь мир собственной воле. В результате, никто не может сравниться с его могуществом, но с его покровительством даже слабейшее создание может получать власть над многими."