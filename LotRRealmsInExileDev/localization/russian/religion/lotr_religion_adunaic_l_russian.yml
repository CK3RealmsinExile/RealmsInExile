 adunai_religion_desc: "Адунай — потомки [Concept( 'black_numenoreans', 'чёрных нуменорцев' )|E] и [Concept( 'kingsmen', 'Людей Короля' )|E], которые отвергли духовные практики и верования [Concept( 'elves', 'эльфов' )|E] и [avaloigods|E]. Их религия представлена широким спектром практик и верований, но общей доминантой является благословенная природа [Concept( 'numenorean', 'нуменор' )|E]-адунайского наследия."
