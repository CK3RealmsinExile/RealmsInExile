 ### Sacred Islands ###
 holy_site_uland_hub_name:0 "Úland-Hûb"
 holy_site_uland_hub_effect_name:0 "A dark day, the people of Narrowhaven quietly leave their wrecked houses, the tropical storm made flat the landscape for miles. They build shoreline pyres in worship to the gods of the ocean and rebuild their harbour."
 holy_site_tol_in_uilana_name:0 "Tol-in-Uîlana"
 holy_site_tol_in_uilana_effect_name:0 "To the locals the pelican of Far Haradwaith is known to strike its own breast in times of famine, dripping blood to feed its young."
 holy_site_tol_ereb_name:0 "Tol Ereb"
 holy_site_tol_ereb_effect_name:0 "Between a pale sky and dark-blue sea, tiny white caps of foam mark the presence of the Lone Isles. Peradventure you notice a sea-grey horse on Tol Ereb's green hill, it acknowledges you before galloping to the beach on the far side of the island."
 holy_site_tol_lanc_name:0 "Tol Lanc"
 holy_site_tol_lanc_effect_name:0 "Though the barren isles have long been the seat of the Black Númenóreans, the deep waves strum against its naked beaches. And a single conch shell washes up, its spire pointed up, inside the voice of the ocean god."
 
