 holy_site_parth_iaur_effect_name:0 "A mysterious circle of giant stones, seventeen in number. At their centre is a great megalithic ruin, believed to be either a primitive planetarium or a burial site. Their origin is unknown, but the Druedain claim to have made it in the ancient days."
