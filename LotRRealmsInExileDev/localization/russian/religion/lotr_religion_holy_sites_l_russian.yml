 holy_site_swanfleet_effect_name:0 "The marshes of Nîn-in-Eilph, through which the lower reaches of the Glanduin flowed through uncertain streams before it joined the Mitheithel.\n\nIt strongly resembled the Gladden Fields to those Stoor Hobbits who called its banks home."
