 faith_numenorean_desc:0 "Вняв наставлениям [eldar|E] и [maiargods|E], [Concept( 'numenorean', 'нуменорцы' )|E] приняли их религиозные практики как свои собственные. Также как [manwecharactershort|E] на Таниквэтиле, [Concept( 'numenorean', 'нуменорские' )|E] короли трижды в год поднимались на вершину священной горы [Concept( 'meneltarma', 'Менельтармы' )|E]: в начале посевной, в день летнего солнцестояния и при сборе урожая, чтобы предложить плоды своих трудов Всеотцу. Эти восхождения именовались Нельдэ Кьерми (Тремя Молитвами): Эрукьермэ, Эрулайталэ и Эруханталэ. Помимо поклонения Единому, [Concept( 'numenorean', 'нуменорцы' )|E] также с уважением относились к Валар, как его наместникам и хранителям Эа.\n\nОдним из уникальных аспектов верований [Concept( 'numenorean', 'нуменорцев' )|E] по сравнению с эльдар и валар, является «Великая Надежда» или Эстель Энвинья, легенда, что передавалась с самого пришествия эдайн в Белерианд. Из преданий, передававшихся поколениями известно, что люди надеялись, что однажды Всеотец вернётся в мир воплощённым, как один из Эрухин, и исправит искажение, до последней мелочи.\n\n#TOLKIENQUOTE «Илуватар — Предвечный Владетель из-за пределов мира. Мир сотворён им, но он не от мира и не в мире, однако он любит мир.»\n\n#QUOTEDCHARACTER - Румиль из Тириона, Книга утраченных сказаний, т. 1., «Музыка Айнур»"
 
