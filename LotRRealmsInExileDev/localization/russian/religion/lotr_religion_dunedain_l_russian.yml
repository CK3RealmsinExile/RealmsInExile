 faith_edain_manwe_desc:0 "Среди всех дунэдайн последователи [Concept( 'elderkingcharacter', 'Старшего Короля' )|E] являются самыми рьяными последователями Элендиля и его наследников. Они считают, что только под властью по-настоящему благочестивого короля человечество, а в месте с ним и весь мир, сможет познать истинную стабильность и благополучие. Ведь все великие трагедии прошлых лет, включая [downfallofnumenor|E], [kinstrife|E] в [Concept( 'gondorian', 'Гондоре' )|E], разделенный и падший [arnorrealm|E] — все их можно списать на слабость лидеров, недостойный дух, их неспособность соответствовать стандартам Старшего Короля, мудрого и справедливого правителя.\n\nЧеловечество должно воссоздать божественный порядок по образу Эру Илуватара. Не он ли сделал Манвэ Сулимо своим регентом над Эа? Не Манвэ ли назначил Элендилю управлять Верными?"
 
