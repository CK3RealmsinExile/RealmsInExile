 faith_edain_desc:0 "«Et Eärello Endorenna utúlien sinomë maruvan ar Hildinyar tenn’ Ambar-metta».\n\n«Из-за Великого Моря явился я в Средиземье. В сём краю жить мне и моим наследникам до конца мира».\n\nТак молвил [elendil|E] после высадки в [middleearth|E], когда произошёл [akallabeth|E], и так были рождены королевства [gondor|E] и [arnor|E] из девяти кораблей его, и основаны колонии [Concept( 'faithfulshort', 'Верных' )|E]. Лишь в этих землях сохранились давние традиции королевства [numenor|E], хотя Великие Молитвы более и не практикуются. Поклонение [eru|E] является центральной составляющей религиозной жизни [dunedain|E], однако это поклонение не заключается в возведении величественных храмов или проведении пафосных церемоний. Для [dunedain|E] важнее скорее личностное восприятие Единого.\n\nВ повседневной же жизни [valargods|E] — те, к кому чаще всего взывают [faithfulshort|E], дабы те встали на их защиту. Среди них самым почитаемым является [ulmocharacter|E]." 
 #Old Edain desc: The Edain was the name given by the Elves to the noble Men of the First Age who fought alongside with the Elves in the Wars of Beleriand.\n\nEdain is normally the Sindarin word for Men (sing. adan "Man") and thus applied to all Men, though it became associated with only those who came into Beleriand during the Long Peace, the noble Three Houses who became close allies with the Elves and fought beside them against Morgoth. Other groups of Men who stayed in Eriador or the East; or entered Beleriand later in the First Age, such as the Easterlings, are not counted among the Edain."
 
