 dunedain_religion_desc:0 "Элендили, также известные как [faithful|E] — представители эдайн, [Concept( 'numenorean', 'нуменорцев' )|E] и [dunedain|E], которые приняли, выбрали и сохранили учения [Concept( 'highelves', 'эльдар' )|E], которые говорили о божественной природе вселенной."
