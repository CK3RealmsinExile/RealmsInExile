 faith_edain_ulmo_desc:0 "«Заветом Улмо» называют соглашение, достигнутое между Вала [ulmocharacter|E] и жителями королевства [numenor|E]. Как островная нация, а затем и морская держава, [numenor|E] из всех [valargods|E] больше всего почитал [ulmocharacter|E]. А в виду как их поклонения, так и их длительной дружбы с эльдар, Улмо возлюбил [Concept( 'numenoreans', 'нуменорцев' )|E] и стал единственным из Сил, кто обращался к ним напрямую. Особенно часто этой чести удостаивались члены Гильдии Морестранников. Странствия гильдии, также известной как Уинендили, одновременно являлись приключениями и восхвалением Короля Моря и его [maiargods|E].\n\nИ хотя Благословенный [numenor|E] давно покоится на дне Великого моря, в землях изгнанников всё ещё помнят о данном Завете. Мореходы [dunedain|E] из Пеларгира, Тарагрондоста, [Concept( 'dol_amroth', 'Дол Амрота' )|E] и других известных морских портов пытаются сохранить древние традиции, что практиковались в Гильдии Морестранников."
 
 faith_edain_manwe:0 "Старшекоролевск"
