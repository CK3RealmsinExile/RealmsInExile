 faith_yataligan_desc: "Гура-бан (Ят. «Большая Семья») — это верование народа Ятали-ган. Они поклоняются широкому пантеону духов природы, которых чаще всего вырезают на каменных или деревянных обелисках. Наиболее почитаемым, хоть и редко упоминаемым в ежедневных молитвах духом является сам Сара Баск, воплощенный в огромных джунглях, в котором всё живое находится в постоянном парадоксальном «естественном противостоянии».\n\nСвященнослужители Гура-бан известны как Говорящие с Дождём. Они превосходно ориентируются в целебных растениях и выступают лекарями в своих племенах. Согласно легендам, впавшие в отчаяние сирайни нередко несли на себе своих больных родственников по опасным лесным дорогам в надежде встретить Говорящего с Дождём. Поговаривают, что некоторым королям сирайни даже удавалось обзавестись придворными лекарями из числа Говорящих с Дождём."

