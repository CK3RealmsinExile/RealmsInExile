 faith_beffraen_desc:0 "The faith of the Beffraen much resembles the people - furtive, secretive, and cynical. The Beffraen respect the spirits but do not love them, many conducting their rites only to placate them. For they hold that the spirits will just as swiftly harm you as help you, and so should be only invoked with great caution."
 
