 faith_beffraen_desc: "Верования беффраэн по природе своей напоминают и сам их народ — таинственный, ценящий свои секреты и в некоторой мере циничный. Беффраэн уважают духи, но не поклоняются им. Ритуалы проводятся скорее для того, чтобы их умилостивить. Они верят, что с равной долей вероятности духи могут как помочь, так и навредить, а посему обращаться к ним следует с превеликой осторожностью."

