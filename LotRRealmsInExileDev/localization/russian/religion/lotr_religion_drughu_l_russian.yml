 faith_chaialla_desc: "Верования чаялла представляют собой сложное полотно, сплетённое из разношёрстных ветвей анимизма — естественной системы верований, тесно переплетённых с почитанием природы. Их повседневная жизнь пропитана поклонением духам, что населяют каждый предмет и каждое живое существо.\n\nДля чаялла земля — это не просто почва да камни, но живое существо, находящееся под неусыпным божественным надзором Королевы Зимы. Они с непоколебимой верой оберегают её земли, стараясь никак не нарушить тонкий баланс, в котором находится всё живое.\n\nЧаялла собираются в уединённых пещерах, что рассыпались у подножий холмов, вознося молитвы и принося подношения духам в поисках гармонии и наставлений. Любое убийство животных, включая охоту, находится под строжайшим запретом. Они верят, что такие деяния непременно разгневают достопочтенную Королеву Земли и нарушат естественный порядок."

