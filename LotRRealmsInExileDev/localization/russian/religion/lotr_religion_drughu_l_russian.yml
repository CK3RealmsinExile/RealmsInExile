 faith_honnin_desc:0 "Древние верования народа Хоннин, основанные на историческом уважении к духам земли, что когда-то населяли в большом числе земли Раи: Нермир и Тавари. И хотя этих духов не видели уже многие годы, знания о богах, полученные от них, остались.\n\nВ древних храмах монахи-шаманы из орденов Ону возносят хвалу многочисленным богам. К наиболее почитаемым из них относятся Сузуш, Хика и Ару-Байто."

