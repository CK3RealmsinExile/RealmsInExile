 faith_amav_desc: "Последователи традиционного учения Мумакана, амавизма, поклоняются патриарху юга, верховному богу Амаву. Он был первым лидером и королём народа, что получит имя мумакани. Согласно легендам, в золотой век его правления, власть Амава простиралась от столицы державы, священного города Амару, до самой южной точки континента. Он заложил основополагающие принципы законодательства и породил традиции, которым с тех пор следовали целые поколения местных жителей. Последователи конфессии верят, что он был воплощением Муматхумура, Верховного короля всех богов, который прибыл в мир, чтобы направлять [Concept( 'men', 'людей' )|E] и подарить им частицу божественной крови. Даже те, кто не относит себя к числу его последователей, считают Амава богом-покровителем человечества, его святейшим защитником и доброжелателем.\n\nЕсли верить легенде, у Амава была сотня детей от его многочисленных жён. Каждого из них он поставил во главе собственного племени. Согласно пророчеству, однажды один из его детей даст жизнь наследнику, который сможет не только сохранить успехи своего праотца, но и приумножить их. После этого он скрылся в небесах в ослепительной вспышке света. На его месте осталась лишь корона, которую только его истинный наследник смог бы носить не подвергая себя немыслимым страданиям. Разделение королевства Амава стало фундаментом зарождавшихся политических традиций, специфичных для различных кланов или племён Мумакана. Его дочери основали матриархии, сыновья — патриархии. Некоторые дети предпочли наследование на основе достижений, а кто-то ввёл выборные должности.\n\nВ отличие от последователей Джи-Индура, традиционные амавиты верят, что истинный наследник Амава ещё не был рождён, а посему ожидают его пришествия." 

 faith_indur: "Джи-Индурск"
