 faith_amav_desc: "Традиционная вера Мумакана, Амавиана, почитает патриарха юга, короля-бога Амава. Он был первым лидером и королем народа, который позже станет Мумакани, и говорят, что его правление правило всем югом в золотой век из его столицы в священном городе Амару. Он заложил основополагающие законы и обычаи, которые с тех пор связывают регион на протяжении бесчисленных поколений. В самом деле, многие верующие считают, что он был воплощенной формой Муматхуура, Верховного Короля Богов, пришедшего, чтобы направлять людей и даровать им частицу крови Богов. Даже для тех, кто этого не придерживается, Амав остается покровителем и богом человечества, их божественным защитником и защитником.\n\nГоворят, что Амав имел 100 детей от своих многочисленных жен и назначил каждого сына и дочь своим собственным племенем среди свой народ править и вести, пророчествуя, что однажды один из них родит наследника, который построит все, что он построил. После этого он, как говорят, исчез в небесах в большой молнии света, и все, что осталось, это его корона, которую только его предсказанные наследники могли носить без большой боли. Раздел владений Амав является корнем различных политических обычаев кланов и племен Мумакана - некоторые дочери установили матриархат, сыновья патриархат, некоторые традиции господства путем признания и избрания.\n\nСтарые амавиане, в отличие от последователей кодексов Джи-Индура, считайте, что истинный наследник Амава еще не пришел, и ждите дня их прихода." #Машинный перевод 25.06.2023
  
