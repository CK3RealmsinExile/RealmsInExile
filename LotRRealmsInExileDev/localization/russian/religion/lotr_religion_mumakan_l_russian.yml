 faith_indur_desc: "Индуризм назван так в честь Джи-Индура, второго верховного бога Мумакана. Он утверждал (и многие были склонны ему доверять), что является реинкарнацией верховного бога Амава. Индур, как прежде Амав, своей настойчивостью и могуществом объединил вокруг себя народ. В то же время, если Амав был знаменит своей щедростью и весел нравом, Индур отличался жесткостью и вспыльчивостью. Он заявлял, что глубоко разочарован раздором и борьбой среди своего народа. Впервые со времён Амава ему удалось объединить Мумакан. Он обещал, что приведёт державу к золотому веку, ознаменованному единством, военным могуществом и доблестью.\n\nВ то же время историки не соглашаются с тем, что Индур являлся наследником Амава. Пусть Индуру и удалось вновь объединить разрозненные племена, но его агрессивная захватническая политика и стремление раздвинуть границы своего домена привлекла внимание [Concept( 'numenor', 'Нуменора' )|E] и Ар-Фаразона в частности, который разбил имперское войско в битве у Корлана. Впоследствии Индур пропал, а народ в большинстве своём утратил веру в его слова и учения. Несмотря на долгое правление, люди перестали считать его воплощением Амава. Но в Третьей Эпохе эта точка зрения вновь получила распространение."

