 faith_sederi_desc: "Культ Аскуру Худари поклоняется выдающемуся божеству, известному как Худари, Бог Противостояния. Согласно их верованиям, что передаются из уст в уста, Худари направлял их народ и помог вырваться из-под жестокого ига Тантурака. С помощью своих верных последователей, Кинн-лай, он разрушил их оковы и сверг тиранов. Вместе они пересекли непреодолимые [yellowmountains|E] и нашли убежище в легендарных «свободных землях запада».\n\nЛичность Худари напоминает [valagod|E] [tulkascharacter|E]. Он является воплощением стойкости, мужества и несгибаемого духа перед лицом невзгод. Для верных последователей Худари стал маяком надежды и вдохновения."
