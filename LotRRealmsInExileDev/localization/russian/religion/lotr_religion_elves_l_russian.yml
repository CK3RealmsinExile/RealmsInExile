 ### Elven Religion ###
 
 #Elven Faiths localization
 elven_religion:0 "Эльфийск"
 elven_religion_desc:0 "Как правило, эльфы не возводят храмов и не обучают священнослужителей, однако предпочитают более комплексный и устойчивый подход к поклонению, взывая к помощи Валар. Очень и очень редко они произносят имя Единого, поскольку считают, что оно слишком священно, чтобы поминать его всуе."
 elven_religion_adj:0 "Эльфы"
 
 faith_eldar:0 "Эльдавайтальск" # Faith of the Eldar
 faith_eldar_adj:0 "Эльдавайталэ" # Faith of the Eldar
 faith_eldar_adherent:0 "Эльда"
 faith_eldar_adherent_plural:0 "Эльдар"
 faith_eldar_desc:0 "Верования эльдар (кв. Эльдавайталэ) смотрятся мрачно и не подразумевают храмов и показного поклонения. У [valargods|E] они узнали о божественной природе мира и [ainulindale|E]. Они уважают и почитают Силы, и иногда призывают их на помощь, но не боготворят их, не молятся им. Молитвы могут быть адресованы лишь [Concept( 'erutheone', 'Единому' )|E], а имя его слишком священно, чтобы поминать его всуе."
 
 faith_calaquendi:0 "Калаквендийск"
 faith_calaquendi_adj:0 "Калаквенди"
 faith_calaquendi_adherent:0 "Калаквенде"
 faith_calaquendi_adherent_plural:0 "Калаквенди"
 faith_calaquendi_desc:0 "[uttermostwest|E] — дом высших эльфов Калаквенди. Они поддерживают в чистоте традиции, сложившиеся при основании мира. Эти традиции передали им сами Силы во время их пребывания в Валиноре.\n\nВо времена до создания Эа был лишь Эру, Единый, кого жители Арды называют Илуватаром. Он создал Айнур и они, под его предводительством исполнили великую песнь. Но Мелькор, самый могущественный из Айнур, решил завладеть песней и поработить Илуватара. Так в мотив встроились тёмные ноты, породив всё зло мира. Наконец, когда песня завершилась, Илуватар показал Айнур плоды их работы. А затем произнёс одно слово: «Эа», что значит бытие. Так всё и началось.\n\nНекоторые Айнур решили спуститься в Арду и поселиться там. Самых могущественных из них стали называть Валар. Через какое-то время, однако, из зависти и злости, Мелькор последовал за ними. Он начал войну между силами перед пробуждением Детей Эру. Наконец, когда завершились труды Айнур, пробудились Дети Эру. Они оказались в мире поврежденном, но не уничтоженном." 
 
 faith_lomequendi:0 "Ломиквендийск"
 faith_lomequendi_adj:0 "Ломиквенди"
 faith_lomequendi_adherent:0 "Ломиквенде"
 faith_lomequendi_adherent_plural:0 "Ломиквенди"
 faith_lomequendi_desc:0 "[noldorelvesexiles|E] прозвали [sindarelves|E] и других эльфов, примкнувших к [Concept( 'greatjourney', 'Великому Походу' )|E] и не добравшихся до Валинора — ломиквенди, или Сумеречными Эльфами. Ломиквенди долгие годы накапливали знания во взаимодействии со своими сородичами аманьяр, а также майа Мелиан. Их религиозные традиции очень сильно напоминают традиции калаквенди. Тем не менее, им присущи и собственные традиции. Например, они чаще проводят ритуалы и организуют обряды инициации. Охоты могут посвящаться Оромэ, а сбор урожая Йаванне, причём делается это с большим формализмом, нежели в у калаквенди, которые прибегают скорее к молитвам и вознесению хвалы."
 
 faith_moriquendi:0 "Мориквендийск"
 faith_moriquendi_adj:0 "Мориквенди"
 faith_moriquendi_adherent:0 "Мориквенде"
 faith_moriquendi_adherent_plural:0 "Мориквенди"
 faith_moriquendi_desc:0 "Мориквенди их нарекли калаквенди после того, как первые отказались ответить на зов Валар и покинуть Кувиэнен. Традиции и обычаи мориквенди разнятся, серьёзно отличаясь в зависимости от места, времени, или конкретных племён. В этой связи их более высокородные сородичи на западе могут считать их "непросвещёнными". Их знания о Силах основаны на обрывках древних полузабытых воспоминаний о мимолётных встречах. В то же время они почитают Силы и Единого по-своему. Пусть подчас им не достаёт знаний о высшей правде, которыми обладают калаквенди, нельзя не отдать должное чистоте их веры и помыслов." 

 faith_nandorin:0 "Даэта-тауронск"
 faith_nandorin_adj:0 "Даэта Таурон"
 faith_nandorin_adherent:0 "Тауронист"
 faith_nandorin_adherent_plural:0 "Тауронисты"
 faith_nandorin_desc:0 "Несмотря на то, что им не удалось проделать путь до конца, эльфы нандор из Зеленолесья, Лориэна и Долины Андуина всё же отправились в Великий поход. Во время своего длительного перехода они повстречали лишь одного из представителей Сил – Таурона, Великого Всадника, Охотника. Он бдительно оберегал их, говорил с ними, направлял их в путешествии на запад.\n\nИ пусть они слышали и о других Силах, Таурон занимал особое место в пантеоне нандор, уступая лишь Эльберет, Королеве звёзд.\n\nВ своей духовной жизни нандор обзавелись традициями проведения священной охоты и празднеств, в которых отражалась охота Таурона в ту пору, когда мир был юн."

