 # Additional Gender Doctrine Levels

 doctrine_gender_male_orientated_name:0 "Патриархат"
 doctrine_gender_male_orientated_desc:0 "Хотя для нас совершенно ясно, что мужчины должны брать на себя инициативу, особенно в делах общественных, было бы верхом глупости отрицать талант, когда он очевиден. Одаренная женщина может превзойти мужчину с самой благоприятной родословной, и мы должны пустить этот талант на благое дело."

 doctrine_gender_female_orientated_name:0 "Матриархат"
 doctrine_gender_female_orientated_desc:0 "Мужчины, подчас импульсивные и жестокие, могут вершить великие дела, если умело направить их энергию в нужное русло. В то время как истинная власть должна оставаться у женщин, мы должны стремиться включать и направлять тех умелых мужчин, что находятся среди нас."

 doctrine_parameter_equal_council:0 "Как мужчины, так и женщины могут быть назначены на следующие должности: [chancellor|E], [steward|E] и [marshal|E]"


 # Additional Consanguinity Doctrine

 doctrine_consanguinity_divine_name:0 "Божественный брак"
 doctrine_consanguinity_divine_desc:0 "Божественная кровь течет в венах наших властителей. Поддержание чистоты крови — лучший способ убедиться, что правление нашей династии продолжится в грядущих веках."

 # Syncretism Doctrines

 special_doctrine_is_freepeople_faith_name:0 "Учения Мудрых"
 special_doctrine_is_freepeople_faith_desc:0 "К великому нашему сожалению, большая часть мира остается во тьме невежества, не понимая ни расклада сил, ни истинного миропорядка. Тем не менее, с терпением и мягкой рукой, мы могли бы направить стремящихся из тьмы ко свету, как Оромэ вел эльдар из Куивиэнена в Валинор, когда мир был юн."

 special_doctrine_is_adulation_of_the_dark_faith_name:0 "Поклонение Тьме"
 special_doctrine_is_adulation_of_the_dark_faith_desc:0 "Хвала имени его! Мелькор, единственный истинный Старший Король, праведный владыка Эа и всех народов, что его населяют! Вся законная власть и сила принадлежат ему и его избранным наместникам, и власть над миром находится в их руках. Тем, кто проявит мудрость и смиренно предложит ему покорность, будет предоставлено место в Его мире, а тем же, кто окажется глуп... уготована лишь смерть."

 special_doctrine_is_survival_of_the_strong_faith_name:0 "Выживает сильнейший"
 special_doctrine_is_survival_of_the_strong_faith_desc:0 "Нет в этом мире великой цели, нет истины. Понять нужно одно: хаос — естественное состояние мира. Лишь сильнейшим уготовано обуздать бурю и завоевать власть и славу. Отбросьте же слабость и в бой!"

 doctrine_influence_name:0 "Влияние" 
 doctrine_echoes_of_the_ainur_name:0 "Отголоски Айнур"
 doctrine_echoes_of_the_ainur_desc:0 "В нашем народе эхом разносится всеобщая истина, пусть она едва слышна и неуловима. Миром правит порядок, справедливый и истинный. Нам не нужны бразды правления миром, но за своё мы сложим головы. За мир мы отдадим всё, что имеем."
 doctrine_a_people_apart_name:0 "Разделённый народ"
 doctrine_a_people_apart_desc:0 "Нет для нас нужды вникать в то, что происходит с другими народами. У нас свои боги, свои традиции, и незачем нам чужие."
 doctrine_dominion_of_the_dark_name:0 "Владычество тьмы"
 doctrine_dominion_of_the_dark_desc:0 "Немногие это понимают, но мир чрезвычайно прост. Сила решает всё, а те, кто утверждает обратное — горько заблуждаются. Тьма пронеслась в веках, осталась извечной и могущественной. Она обещает даровать самое желанное. Как можно не понять этого и не отдать себя всецело в её руки?"

