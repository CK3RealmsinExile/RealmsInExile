 faith_codya_desc: "In Côdya the traditional worship of the spirits and gods of the Narne has melded with the practices of the Lôkhaw. From them has come a simple worship of household gods, who protect or infect the home, shop, or ship. They are simply a fact of life, to be rewarded or placated with prayers and small sacrifices, but of litle cosmic importance. The heavens and earth are governed by logic and reason, and detailed study is required to understand their major workings, removed from the influence or Man or god."
 
