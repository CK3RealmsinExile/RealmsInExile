 hakimian_religion_desc:0 "Ходят осторожные слухи, что давно забытое учение, в древние времена распространившееся среди Людей тьмы на востоке и юге, выжило. Согласно этому учению, в незапамятные времена, на заре человечества, Глас обратился к людям. Этот Глас они нарекли Хакима, «Несущий Слово», и не забыли, как он осудил их грехопадение. Те немногие, кто ещё помнят Глас, тайно и чаще всего тщетно стремятся покаяться и вести достойную и благородную жизнь. И быть может, однажды они вновь смогут услышать Глас Хакимы."
