 faith_hakimian_desc:0 "Хакимитами называют тех жителей юга и востока, которые сохранили истинные знания о зарождении человечества и его грехопадении. Пока эдайн продвигались на запад, в поисках знаний и истины, немногие остались на востоке, отвергая грех. Падшие братья считали их фанатиками, отвергнувшими богов и угрожавшими их храмам. Под страшным гнётом они были вынуждены скрываться. А вскоре о них и вовсе позабыли. Даже мудрейшие, если и слышали о них, считали, что всё это пустые сказки. Не более чем попытка подарить людям надежду на то, что не все люди востока и юга поддались скверне и всецело отдались служению злу.\n\nНо жалкая горстка хакимитов выстояла, пронеся свою веру через невероятные испытания и пережив суровые лишения. И пусть их братья отрекаются от них, называя фанатиками, вера служила для них оплотом и путеводной звездой. Хакимиты не теряют надежды на то, что Глас однажды вновь заговорит с ними."
 
