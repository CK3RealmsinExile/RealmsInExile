 faith_conservative_eruism_desc:0 "И хотя многие из [Concept( 'bellakari', 'беллакари' )|E] избрали либо путь Катхасапты, либо откровения Изиндубета в следовании [Concept( 'erutheone', 'Единому' )|E], остаются и те, кто придерживается, по их мнению, чистейшей [Concept( 'numenorean', 'нуменорской' )|E] традиции, не запятнанной богохульствами, которыми промышляют их сородичи.\n\nС утратой династии [Concept( 'elrosshort', 'Эльроса' )|E] и [Concept( 'meneltarma', 'Менельтармы' )|E], где они возносили молитвы к [Concept( 'erutheone', 'Единому' )|E], послeдователи Эру-бен пришли к заключению, что каждый человек может самостоятельно взывать к Единому и просить его вмешательства. [tumakveh|El] могут возносить молитвы от лица [Concept( 'faithful', 'Верных' )|E] [Concept( 'bellakar', 'Беллакара' )|E], но и каждый верующий может делать это самостоятельно. [erutheone|E] прислушивается к каждому из своих детей, не только лишь королевских особ, взобравшихся на гору."

