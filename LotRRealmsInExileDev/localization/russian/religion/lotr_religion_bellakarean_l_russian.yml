 faith_infinite_wisdom:0 "Катхасаптск"
 faith_infinite_wisdom_adj:0 "Катхасапта"
 faith_infinite_wisdom_adherent:0 "Катхасаптон"
 faith_infinite_wisdom_adherent_plural:0 "Катхасаптони"
 faith_infinite_wisdom_desc:0 "Катхасапта, или «Извечная Мудрость», относится к синкретической конфессии, основанной [Concept( 'zimrebal', 'Зимребалом' )|E], первым королём [Concept( 'bellakar', 'Беллакара' )|E]. [zimrebal|E] мечтал объединить королевство, сблизив две крупнейших религиозных группы: поклонявшихся Эру [Concept( 'numenorean', 'нуменорцев' )|E], и представителей местных верований белланаруд и божнаруд. Для этого он смело объединил монотеистическое поклонение [eru|E] с обычаями древних культов харадрим.\n\nКолир объявили теми же Силами, которые [adunai|E] привыкли называть [avaloigods|E]. [zimrebal|E] позже заявлял, что любимая всеми богиня луны Ладнока, которую нуменорцы приравнивали к [Concept( 'vardacharactershort', 'Варде' )|E], наделила его божественным правом нести свет истины. Он объединил религиозные календари нуменорцев и белланаруд, а также создал на Изиндутарике новый храм по типу [Concept( 'meneltarma', 'Менельтармы' )|E]. Там короли Беллакара могли бы молиться во имя Верных перед [Concept( 'erutheone', 'Единым' )|E], а во время Праздника первого урожая проводить обряды как в честь покровительницы Ладноки, так и в честь [eru|E]. Таким образом они воздали бы честь обоим королевствам.\n\nТакого рода синкретизм в полной мере не устраивал ни одну из сторон: самые ревностные из числа [Concept( 'faithful', 'Верных' )|E] считали, что их вера запятнана богохульством южан (в частности это касалось поклонения Ладноке наравне с Эру, пусть и происходило это не чаще раза в год), а [haradrim|E] в свою очередь были оскорблены таким принижением их богини Ладноки, покровительницы человечества. Со временем, однако, этот синкретизм прижился среди большинства населения [Concept( 'bellakar', 'Беллакара' )|E], хотя никуда не исчезли и традиционные культы харадрим и нуменорские верования."
 
