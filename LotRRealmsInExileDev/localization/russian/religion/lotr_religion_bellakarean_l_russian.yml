 ### Bellakarean Religion ###
 bellakari_religion:0 "Беллакарск"
 bellakari_religion_desc:0 "Былые земли [Concept( 'bellakarean', 'Беллакарской' )|E] Лиги служат домом верованиям, возникшим в ответ на эволюцию и смешение наследия [Concept( 'numenorean', 'нуменорцев' )|E] и [Concept( 'haradric', 'харадрим' )|E]."
