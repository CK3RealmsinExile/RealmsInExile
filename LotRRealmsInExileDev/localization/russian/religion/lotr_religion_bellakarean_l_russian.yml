 faith_old_bellakarean:0 "Ритуально-беллакарск"
 faith_old_bellakarean_adj:0 "Беллакари"
 faith_old_bellakarean_adherent:0 "Беллакарец"
 faith_old_bellakarean_adherent_plural:0 "Беллакарцы"
 faith_old_bellakarean_desc:0 "С утратой [Concept( 'numenor', 'Нуменора' )|E] и [Concept( 'meneltarma', 'Менельтармы' )|E], духовные устои [Concept( 'numenorean', 'нуменорцев' )|E] пережили раскол. Каждой из бывших нуменорских колоний [Concept( 'middleearth', 'Средиземья' )|E] пришлось адаптироваться и выбирать собственный путь. Верующим [Concept( 'bellakar', 'Беллакара' )|E] не приходилось сомневаться. Их старые духовные традиции оказались недостаточны — ведь иначе земли истинно верующих не снискали бы ярости волн. Они считали, что были слишком скромны, слишком сдержанны, не строили достаточного количества мест поклонения, и именно поэтому люди забыли о божественном и сошли с пути. Поскольку отчасти они уже смешались со своими соплеменникам и подданными из числа [Concept( 'haradrim', 'харадрим' )|E], беллакари начали перенимать и их духовные практики. В частности, они организовали формальные места поклонения, назначили жрецов, которые были призваны наставлять на путь [Concept( 'erutheone', 'Единого' )|E] и [valargods|E]."
 
 faith_path_of_wisdom:0 "Батан ан-Изиндийск" #The Straight Road (Path of Wisdom)
 faith_path_of_wisdom_adj:0 "Батан ан-Изинди"
 faith_path_of_wisdom_adherent:0 "Изиндитон" #Faithful Scion
 faith_path_of_wisdom_adherent_plural:0 "Изиндитони"
 faith_path_of_wisdom_desc:0 "Батан ан-Изинди или «Путь Мудрости» на адунаике, – это стремление к открытиям, религия, основанная Имратором из Нарык-Задана, вписавшим себя в историю как Изиндубет Пророк. Верование зиждется на превосходстве [Concept( 'eruiluvatar', 'Эру Илуватара' )|E] над всем живым, включая [valargods|E]. К Колир ([ainurgods|E]) следует обращаться и поминать их, но не стоит забывать об их подчинённом положении по отношению к [Concept( 'erutheone', 'Единому' )|E], дабы в своём религиозном рвении никто не почитал Колир больше, чем [Concept( 'erutheone', 'Единого' )|E], что сотворил их.\n\nПоговаривают, что Изиндубету эти откровения снизошли на вершине великой горы Уруд ан-Хибил, спустя пять дней медитации. В этом откровении Изиндубет увидел, что истинное место Илуватара постепенно начинает угасать, как и вера в него, поскольку [haradrim|E] пытались интегрировать традиции Катхасапты. Тогда он пожелал вернуться к более чистой форме поклонения, наполненной размышлениями и созерцанием. Из этого устремления и родилось течение Батан ан-Изинди. Лишь королям на вершине Изиндутарик, и самым благочестивым из числа верующих было позволено возносить молитвы [Concept( 'erutheone', 'Единому' )|E] и проводить ритуалы. Остальным же не стоило произносить его имени, а ритуалы проводить только в честь Колир. Изиндубету было позволено проповедовать по всему Беллакару, и многие прислушивались к его словам.\n\nИ по сей день это простое, но мощное верование остаётся доминирующим, не насаждая волю Эру мечом, но прилежным проповедованием, благодаря дружбе между верховными королями [Concept( 'bellakar', 'Беллакара' )|E] и Катхасаптой. Но когда тёмные силы решаются напасть на священные земли, Праведное Воинство поднимается, чтобы отстоять свою родину во имя Всеотца. \n\n#TOLKIENQUOTE «Единый, кого адунайцы называют Эру, а Тумаквэ чтут как Извечного Мудреца, послал меня рассказать о Батан ан-Изинди, Пути Истины, каждому, кто согласится слушать».#! \n\n#QUOTEDCHARACTER - Имратор Изиндубет, спускаясь с вершины Уруд ан-Хибил"
 path_of_wisdom_head_title:0 "Изиндубет" #The title Imrathôr of Narîk-Zadan took, and he was known as thereafter. Alternate: Nuphâr-Sapthâni (Father of the Wisemen)
