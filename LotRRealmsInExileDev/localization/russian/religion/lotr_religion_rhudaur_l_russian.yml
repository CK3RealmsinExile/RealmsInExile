 faith_hillmen_desc:0 "Последователи Аиль-Леаган поклоняются духам своих предков. Они полагают, что предки охраняют их и оказывают влияние на жизнь смертных. С особым трепетом они относятся к чести семьи, а также ухаживают за святилищами и могилами своих предков. Нарушивший святость таких мест не только запятнает себя перед лицом смертных, но навлечет на себя гнев покойников, а также потеряет их защиту перед лицом Старших Духов.\n\nМудрые и благочестивые отказываются от поклонения Старшим Духам света и тьмы, считая, что те, в свою очередь, если не вредят человечеству напрямую, то наверняка относятся к бедам людей с пренебрежением. Те же из духов, кто не чурается добрых поступков, совершают их не из благих побуждений, но в попытке манипулировать человеком. Лишь поддерживая святилища предков и принося им жертвы человек может прожить жизнь свободную от пагубного влияния Старших Духов, ведь праотцы защищают таких людей из посмертия и даруют своё благословение."

