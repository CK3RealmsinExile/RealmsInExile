 faith_teachings_of_the_tirael_desc:0 "Когда [Concept( 'conceptracemen', 'люди' )|E] впервые ступили на землю, которая впоследствии получила название [harad|E] эти места были негостеприимны но по своему справедливы. Но для людской [Concept( 'conceptrace', 'расы' )|E] самым удручающим в этих землях оказался свет солнца, которое, казалось, опаляет стократ сильнее, чем когда-то на востоке. А посему многие люди стали искать убежища от его испепеляющего зноя в прохладе пещер и ущелий, опасаясь и скрываясь его гнева. Спустя какое-то время они повстречали группу странников, которая, услышав об их горестях, предложила им поспать. Они послушали совета, но в глубине ночи эти же незнакомцы разбудили их и попросили составить компанию. К своему изумлению они обнаружили успокаивающий свет луны и ярких звёзд. Они поразились невероятной красоте, которую, под гнётом палящего солнца они не разглядели ранее. Так ночь освободила людей, от счастья они танцевали со странниками на ветру. С тех самых пор эту группу незнакомцев они прозвали Тираэль. Никогда более люди не боялись солнца, ведь знали, что его гнев утихнет. А в свете луны и звёзд они вновь наполнялись жизнью. Когда со временем солнце нагрело землю ещё сильнее, учение о луне и звёздах продолжило жить в их сердцах и стало им лишь ближе."