 faith_lurmsakun_desc:0 "В жизни небольшого народа Лурмсакун постоянным присутствие ощущается бог смерти и пророчеств. Ещё на раннем этапе существования своего общества, Лурмсакун столкнулись с агрессией и нападками вариагов Кханда. Им быстро пришлось свыкнуться с мыслью о смертности и конечности бытия. Но к пущему удивлению, это представление привело к возникновению веры, которую даже в далёком Гондоре считают «духовно просвещенной». Последователи Макуссет осознали собственную смертность и смирились с изменчивостью мира.\n\nВместо того, чтобы тщетно пытаться отвратить неизбежное, последователи Владыки Смерти избрали иной путь. Они стараются прожить достойную и наполненную смыслом жизнь, даже если таковая будет коротка. Смерть нужно приветствовать как доброго друга, тогда и она ответит тем же. Она гарантирует вам спокойный и долгий сон, где тщеты мира живых не будут вас беспокоить."

