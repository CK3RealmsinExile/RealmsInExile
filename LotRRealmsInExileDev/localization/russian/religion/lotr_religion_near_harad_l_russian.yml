 faith_haruze_desc:0 "В суровых пустынях [Concept('nearharad', 'Ближнего Харада')|E] возносят хвалу змеиному королю ночи — Хаз-грамазе. Его считают защитником [Concept('harad', 'Харада')|E] и народов, проживающих здесь. Он ведет неустанную войну с извращенной жестокостью морских людей и их своенравным богом Малициамом."
 
