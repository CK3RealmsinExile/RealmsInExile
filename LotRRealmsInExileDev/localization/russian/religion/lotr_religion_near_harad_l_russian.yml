 faith_corsair_desc:0 "Среди суеверных моряков побережья Умбара ходит поверье о двух могучих духах великого моря, известное как Азрийаманой. Малициам — повелитель глубин. Суровый повелитель, капризный и своевольный. Может показаться, что его действия хаотичны: в одну минуту он ваш дорогой друг, а в другую — ваш злейший враг. Его супруга Юнинэз, повелительница тихих вод, является силой, сдерживающей его темперамент, но по сути остается духом более слабым. Именно к ней обращаются моряки, делая свои подношения, а корсары традиционно оборудуют корабли святилищами, посвященными обоим великим духам: Малициаму и Юнинэз.\n\nСамо верование местных нуменорцев (а в последствии Черных нуменорцев и дунэдайн) происходит из искаженного слияния страха харадрим перед богом моря (Малициамом) и нуменорского поклонения Майар, Улмо, Оссэ и Уинен."
 
