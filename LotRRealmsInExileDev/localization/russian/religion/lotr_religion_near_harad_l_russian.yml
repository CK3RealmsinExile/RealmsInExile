 faith_arani_desc:0 "Во глубине Моря Дюн существует огромное множество культов, поклоняющихся богу-скорпиону, Шашмеху. Для многих племён посреди этих безжизненных дюн он занял место Владыки ветров во главе традиционного пантеона [haradrim|E]. Он покровительствует кочевникам и погонщикам, что пытаются пересечь эти бесплодные земли.\n\nСамого Шашмеха обычно представляют в виде гигантского скорпиона, что покоится под песками Моря Дюн. Когда он дышит, поднимаются разрушительные песчаные бури. Когда он шевелится, дюны сдвигаются и проглатывают беспечных путешественников. \n\nШашмеха нередко противопоставляют его вечному противнику — Гюрзилю, который своим безжалостным светом обжигает пески. Святилища Шашмеха часто строят с использованием отмерших частичек панцирей гигантских скорпионов, что населяют Морю Дюн. Они предоставляют спасительную тень и защиту. Гигантские скорпионы считаются священными орудиями, несущими волю Шашмеха."
 
