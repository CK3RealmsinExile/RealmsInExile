 faith_sanbaiz_desc:0 "Паукоподобный бог Санбайз является покровителем ведьм, воров, отступников, предателей и убийц. Тёмные ритуалы, заговоры и интриги являются нормой жизни во глубине Моря Дюн, где следуют ритуалам бога-паука. Даже в рядах других слуг тьмы к последователям Великого Паука относятся «особым» образом. Им неведом стыд, они бахвалятся своими заговорами, получая истинное наслаждение в игре умов. Они относятся к жизни комически, даже с определенной насмешкой. Их кредо по жизни: «не пойман - не вор». Санбайзани относительно недавно появились среди некоторых племён на северо-востоке Моря Дюн. Представители племён-ковенов утверждают, что это тёмное учение передала им некая женщина по прозвищу «Матерь теней». Рассказы о ней отражены в легенде под названием [the_girl_and_the_spider|E], хотя от племени к племени некоторые детали могут сильно разниться. Характерной особенностью является то, что в племенной иерархии санбайзани женщины занимают более высокие позиции, чем мужчины. В их тайных убежищах нередко происходят убийства. К ним относятся как к хитроумным проявлениям непокорности по отношению к жестокости мира."
 
