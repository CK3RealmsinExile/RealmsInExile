 faith_chelkar_desc:0 "В древние времена, ещё до роста влияния [Concept( 'sauroncharacter', 'Саурона' )|E] [haradrim|E] поклонялись целому пантеону богов под председательством Нади-манье, Владыки ветров. Находясь на сопряжении империй, это верование оказалось чрезвычайно устойчивым и способным к адаптации. Оно переняло многие аспекты верований [Concept( 'numenor', 'Нуменора' )|E], [Concept( 'rhun', 'Руна' )|E] и [Concept( 'khand', 'Кханда' )|E]. \n\nВо второй половине [Concept( 'thirdage', 'Третьей Эпохи' )|E], эта конфессия стала неугодным меньшинством и преследовалась адептами веры в змеиного короля Хаз-грамазе."
 
