 faith_haruze_adherent_plural:0 "Хазграмиты"
 faith_haruze_desc:0 "В суровых пустынях Ближнего Харада возносят хвалу змеиному королю ночи — Хаз-Грамазе. Его считают защитником Харада и народов, проживающих здесь. Он ведет неустанную войну с извращенной жестокостью морских людей и их своенравным богом Малициамом."
 
 faith_jelut:0 "Гюрзилика"
 faith_jelut_adj:0 "Гюрзилийск"
 faith_jelut_adherent:0 "Гюрзилит"
 faith_jelut_adherent_plural:0 "Гюрзилиты"
 faith_jelut_desc:0 "Под палящим солнцем пустыни ничто не вечно, а уверенности в завтрашнем дне не сыскать. Верить здесь можно лишь в свет Гюрзиля, что каждый день показывается в небе. И хотя подчас его взгляд обжигающе суров, его постоянное присутствие дарует спокойствие и утешение путникам и их длинным караванам на пути по бескрайним пустыням Харада. Пусть изменяется мир и рассыпаются в прах империи, но пока путь Гурзиля остаётся неизменным, жив и его народ."
 
