 faith_sanbaiz_desc:0 "Древний паукоподобный бог Санбайз является покровителем воров, отступников, предателей и убийц. Заговоры и интриги являются нормой жизни для тех мрачных уголков Харада, где следуют ритуалам бога-паука. Даже в рядах других слуг тьмы к последователям великого паука относятся «особым» образом. Им неведом стыд, они бахвалятся своими заговорами, получая истинное наслаждение в игре умов. Они относятся к жизни комически, даже с определенной насмешкой. Их кредо по жизни: «не пойман - не вор»."
 
