 faith_legends_of_harwan_desc:0 "[nearharad|E] таит в себе столько же культов, сколько пустыня – песчинок. Эти земли наполнены какофонией различных учений и традиций. В отличие от более традиционных форм поклонения, где один бог или божественный порядок превозносится над всеми другими, последователи этих культов часто поклоняются сразу нескольким, казалось бы, противоборствующим покровителям или святым, что многим иноземцам показалось бы нелепым. Теология культов и их мнение о божественном неоднородна, но через все верования проходит общая красная нить — они чтут своих божеств как представителей определенных жизненных аспектов. Храмы, что были воздвигнуты повсеместно, являются местом, где верующие могут общаться с духами всех форм и размеров. Нередко они украшаются идолами в виде животных, которые отождествляются с определенными богами или богинями и являются вместилищем их духа."
 
