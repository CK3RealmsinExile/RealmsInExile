 faith_garauda_desc:0 "Личность бога Гарауды долгие годы остаётся камнем преткновения для учёных мужей. Он — покровитель коз. И хотя в общей космологии харадрим едва ли можно встретить упоминания о нём, культ Гарауды остаётся одним из самых долгоживущих верований Дальнего Харада. На самом деле он является измененным образом из Сирайна, апроприированным харадрим, живущими в тяжелых условиях в каменистых землях на юго-западе Моря Дюн. Однако если в Сирайне культ находился в упадке и вскоре полностью исчез, в Хараде ему удалось сохраниться. Он оказался так же стоек к изменениям и невзгодам, как козы, на которых зиждется благополучие народов Аукуаг и Карсаг. Простота жизни его последователей, устойчивость и гостеприимство по отношению к чужакам снискали огромную популярность в суровых землях Харада."
 
