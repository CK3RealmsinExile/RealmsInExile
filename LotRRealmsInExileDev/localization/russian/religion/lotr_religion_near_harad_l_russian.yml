 faith_chelkar_desc:0 "Древнее верование харадрим, которое существовало ещё до роста влияния Саурона. Его последователи поклонялись целому пантеону богов под председательством Нади-манье, Владыки ветров. Находясь на сопряжении империй, это верование оказалось чрезвычайно устойчивым и способным к адаптации. Оно переняло многие аспекты верований Нуменора, Руна и Кханда.\n\nВо второй половине Третьей Эпохи, эта конфессия стала неугодным меньшинством и преследовалась адептами веры в змеиного короля Хаз-Грамазе."
 
