 faith_peltripper_desc: "Истории о демонах и духах с огромной скоростью распространяются среди суеверных [Concept( 'orcs', 'орков' )|E] и [Concept( 'goblin', 'гоблинов' )|E] Крайнего Юга. Пусть отдельные качества этих сущностей отличаются от племени к племени и от пересказа к пересказу, повсеместно они считаются злобными созданиями, усмирить которых можно лишь с помощью неукротимой жестокости или щедрых приношений.\n\nБольшинство культистов сходятся во мнении, что самый щедрый дар, который воин может им принести — героически пасть в бою. Это убеждение привело к формированию особого мировоззрения среди верующих. Последователи учения всеми силами стараются сделать так, чтобы их смерть вошла в легенды, а награбленные богатства усмирили неуёмный аппетит их переменчивых божеств."
 
