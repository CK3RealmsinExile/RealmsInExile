 southern_orcish_religion: "Южн"
 southern_orcish_religion_adj: "Орки Юга"
 southern_orcish_religion_desc: "Орки далёкого юга несут в себе лишь тень воспоминания о далёких Тёмных Властелинах севера. Их собственные пантеоны наполнены десятками разнообразных духов и демонов, каждый из которых достоин страха и почитания."
 southern_orcish_religion_adherent: "Орк"
 southern_orcish_religion_adherent_plural: "Орки"

 volcano_cult: "Улкашеск"
 volcano_cult_adj: "Воинство Улкаша"
 volcano_cult_adherent: "Улкашуль"
 volcano_cult_adherent_plural: "Улкашули"
 volcano_cult_desc: "[orcs|E] [Concept( 'yellowmountains', 'Жёлтых гор' )|E] с особым трепетом и страхом относятся к огненным горам, которыми усеяны здешние земли. По их поверьям, эти огненные горы сотворил бог войны Улкаш как орудие борьбы со своими извечными врагами — ненавистными [Concept( 'dwarves', 'гномами' )|E]. И хотя его пламя нанесло серьёзные ущерб [Concept( 'blacklock', 'черновласам' )|E], фактически уничтожив их горные чертоги, сам Улкаш пал прежде, чем смог добиться решающей победы. \n\nТеперь в этих благословлённых Улкашем горах дикие и непредсказуемые места. Они равно опасны как для верных детей Улкаша, так и для их извечных врагов. Улкашули приносят регулярные жертвы в этих горах, иногда стараясь успокоить вулкан, а иногда напротив, ускорить его извержение. Самые ярые из них вдыхают вулканические пары в надежде обрести дар предвидения. Улкашули верят, что если принести достаточно жертв, все горы вокруг однажды извергнуться пламенем и уничтожат ненавистных гномов, а небо затянет пепел, навеки скрыв мир от солнца."

 orc_spider_cult: "Энанагоснийск" #MERP prodigy of Ungoliant. Legend blended with Ungoliant's
 orc_spider_cult_adj: "Культа Энанагосни"
 orc_spider_cult_adherent: "Культист Энанагосни"
 orc_spider_cult_adherent_plural: "Культисты Энанагосни"
 orc_spider_cult_desc: "В темнейших уголках [Concept( 'yellowmountains', 'Жёлтых гор' )|E] еда подчас в ещё большем недостатке, чем солнечный свет. Местные [orcs|E] слагают легенды об Энанагосни, древнем паукообразном божестве чрезвычайной жестокости. Легенды гласят, что Энанагосни проложила в горах первые тунели и выпила весь свет, что некогда тёк по ним. Она дала жизнь первым теням и так подарила оркам их новый дом. Пусть добыть еду было практически невозможно, она научила первых культистов вить сети и делать ловушки. Но несмотря на все эти дары, богиня-паучиха переменчива. Она пожрала столько орков, сколько ей удалось поймать, но из-за неутолимого голода повернула свой взор вовне, покинув тунели в поисках пищи. И хотя культисты Энанагосни опасаются её возможного возвращения, они все ещё следуют её учениям."
 
 faith_marketcher: "Даянушанск"
