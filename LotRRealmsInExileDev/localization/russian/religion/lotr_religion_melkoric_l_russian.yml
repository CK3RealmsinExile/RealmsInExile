 sauronic_religion: "Сауронск"
 sauronic_religion_adj: "Поклонение Саурону"
 sauronic_religion_desc: "После того как [morgothcharacter|E] канул в [Concept( 'thevoid', 'Пустоту' )|E] в конце [Concept( 'warofwrath', 'Войны Гнева' )|E], [sauroncharacter|E] оказался самым могущественным из его лейтенантов, кому удалось уйти от правосудия Валар. Сначала он позиционировал себя как наследника Моргота, а затем и вовсе представлялся богом равным (если не превосходящим) по силе Морготу, или самим Морготом."
 sauronic_religion_adherent: "Сауронит"
 sauronic_religion_adherent_plural: "Саурониты"

 lidless_eye: "Всевидящ"
 lidless_eye_adj: "Культ Всевидящего Ока"
 lidless_eye_adherent: "Слуга Всевидящего Ока"
 lidless_eye_adherent_plural: "Слуги Всевидящего Ока"
 lidless_eye_desc: "В безопасности стен своей [Concept( 'mordor', 'мордорской' )|E] крепости, Тёмный Властелин видит всё. Его взгляд пронзает облака и тени, землю и плоть. Всевидящее Око, объятое пламенем. Он — Бог Средиземья, все должны почитать его: [sauroncharacter|E] Великий, Владыка Земли! \n\nОфициальная государственная религия империи Саурона, Культ Всевидящего Ока, имеет много названий, но все его варианты вращаются вокруг подчинения и признания божественной власти Саурона, Владыки Земли. Его таинства совершаются через [Concept( 'sorcerer', 'колдунов' )|E]-жрецов, запятнанных в моргульских искусствах, а верховным жрецом культа является кастелян Барад-дура, Глашатай Саурона."
 lidless_eye_faith_head: "Тёмный Властелин"
 
 sons_of_sauron: "Шакбурздагск"
 sons_of_sauron_adj: "Шакбурздаги"
 sons_of_sauron_adherent: "Отпрыск Тёмного Властелина"
 sons_of_sauron_adherent_plural: "Отпрыски Тёмного Властелина"
 sons_of_sauron_desc: "Эпоха людей подошла к концу. Настало время [Concept( 'orcs', 'орков' )|E]! \n\n[orcs|E] [Concept( 'mordor', 'Мордора' )|E], живущие под властью [Concept( 'sauroncharacter', 'Саурона' )|E], с ненавистью смотрят на прочие расы, желая завладеть их землями и богатствами. Мир по праву должен принадлежать оркам, поскольку они сильнее всех! Шакбурздаги — это своего рода более грубая, жестокая и примитивная вариация культа Всевидящего Ока, к которой орки, оставленные без надзора, чаще всего обращаются."
 
 red_eye_cult: "Наукдшу-Файск" 
 red_eye_cult_adj: "Наукдшу-Фай"
 red_eye_cult_adherent: "Культист Наукдшу-Фай"
 red_eye_cult_adherent_plural: "Культисты Наукдшу-Фай"
 red_eye_cult_desc: "Взор Великого Ока — это источник мудрости, горнило понимания, книга, в которой сокрыты тайны глубинной магии! Низшие орки съеживаются и ломаются под его горящим светом, но мы принимаем его во всей его славе! Мы недостойны его взгляда, но мы можем заслужить эту привилегию. Мы должны работать усерднее, прибегая ко всё более великой магии, ковать все более мощное оружие для свершения воли Ока! \n\nНаукдшу-Фай (Культ Багрового Ока) — это [Concept( 'orcish', 'орочья' )|E] группа, одержимая [Concept( 'sorcery', 'колдовством' )|E] и «благословением» быть пронзенным взглядом Великого Ока. За подобные маниакальные бредни более здравомыслящие (пусть и по орочьим меркам) сородичи выдавили их в горы. Организованные особенно ревностным орком-шаманом, который завладел небольшими обрывками колдовских текстов, они хотят доказать Саурону свою ценность, в надежде, что он благословит их и признает их учение."

 faith_angmar_evil: "Зимнекоролевск" # Alternatively, Murazîran
 faith_angmar_evil_adj: "Культ Короля Зимы" # Murazîran
 faith_angmar_evil_adherent: "Слуга Короля Зимы" # Murazîran
 faith_angmar_evil_adherent_plural: "Слуги Короля Зимы" # Murazîrans
 faith_angmar_evil_desc: "В землях вечной зимы прежде всего необходимо помнить о верности Королю и уважать его. Он повелевает вьюгой, а животные слушают его. Лишь через мольбы и послушание можно смягчить его гнев и предотвратить катастрофу. Другим богам надлежит преклонить перед ним колени, ибо лишь его сила истинна и очевидна.\n\nКульт [Concept( 'witchkingshort', 'Короля-чародея' )|E] [Concept( 'angmar', 'Ангмара' )|E] был религиозным средством сохранения контроля над державой. Король Зимы (также известный как Муразира) относительно недавно вошёл в пантеон ангмаррим. Он является божественным воплощением мира, повелевающим стихиями и силами природы. Лёд и бури — его первостепенный домен, а все остальные боги ему подчиняются. Он суров и требователен. Единственный способ уберечься от его гнева — служить ему верой и правдой."
 
