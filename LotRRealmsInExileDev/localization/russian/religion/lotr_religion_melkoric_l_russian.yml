 faith_marketcher_desc: "С тех пор, когда самые первые [goblins|E] попали в восточные пределы [Concept( 'yellowmountains', 'Жёлтых гор' )|E] многие столетия назад, они придерживались простой истины, считай мир снаружи тюрьмой. Жизнь на бескрайних просторах, под палящим солнцем и мерзкими звёздами под неусыпным взором жутких Даянушу.\n\nЧтобы удержать Даянушу от расправы им приходится проводить регулярные ритуалы. Они выбирают особенно острые сталагмиты и украшают их защитными рунами. Затем на шпили сталагмитов нанизывают жертвы, кровь которых стекает по вырезанных на камне желобах. В самых сложных ритуалах кровавые руны складываются в настоящие мозайки. Это поистине ужасающее, но интригующее зрелище." 
 
 faith_murghuri: "Мургурск"
 faith_murghuri_adj: "Указ Мургури"
 faith_murghuri_adherent: "Мургуркуль"
