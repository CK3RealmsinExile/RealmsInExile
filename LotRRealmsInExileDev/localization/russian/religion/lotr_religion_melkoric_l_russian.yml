 faith_dwarven_balrog_cult_desc: "Харусу Кхузру (или Пламя Ярости) провозглашает, что [balrog|E] [Concept( 'moria', 'Мории' )|E] — это не демон, но само земное пламя, принявшее осязаемую форму, посланник [Concept( 'mahalcharacter', 'Махала' )|E]! Последователи этой религии верят, что старые короли [Concept( 'khazaddum', 'Кхазад-дума' )|E] навлекли на себя гнев Балрога своей праздностью и ленью.\n\nИ если его подданные примут эту кару и покаются в своих грехах, он пощадит их и принесёт [Concept( 'dwarves', 'гномам' )|E] неслыханные богатства. Им нужно лишь принять его праведную власть и принести клятву верности..."
 
