 orcish_religion: "Оркск"
 orcish_religion_adj: "Орки"
 orcish_religion_desc: "Орки, не попавшие под влияние Тёмного Властелина исповедуют вереницу учений, основой которых, чаще всего, являются сила, жестокость и безжалостность."
 orcish_religion_adherent: "Орк"
 orcish_religion_adherent_plural: "Орки"

 way_of_strength: "Пардахунукск" #Black Speech for 'arising in might'
 way_of_strength_adj: "Пардахунук"
 way_of_strength_adherent: "Орк"
 way_of_strength_adherent_plural: "Орки"
 way_of_strength_desc: "Пардахунук называют тех [Concept( 'orcs', 'орков' )|E], кто отверг власть [Concept( 'darklord', 'Тёмного Властелина' )|E] и возжелал занять его место. Это не совсем религия, а скорее неотёсанная философия, рождённая инстинктом и злобой. \n\nЕё основополагающим тезисом является право сильного, который подчиняет слабого. Нет такого дна, на которое не опустился бы орк, возжелавший стать себе начальником и захватить власть. Со временем даже сильнейший ошибается и погибает от клинка противника. Тогда новый орк займёт его место, карабкаясь ввысь по черепам. И цикл начинается вновь. Этот цикл извечен и орки будут блюсти его до скончания веков."

 cult_of_the_ulukai: "Улукайск" 
 cult_of_the_ulukai_adj: "Культ Улукай"
 cult_of_the_ulukai_adherent: "Культист Улукай"
 cult_of_the_ulukai_adherent_plural: "Культисты Улукай"
 cult_of_the_ulukai_desc: "Когда [gundabad|E] пал перед полчищами [Concept( 'orcs', 'орков' )|E], их лидер нёс при себе Улукай, крупный чёрный камень, одно из величайших сокровищ, что хранились в сокровищницах [Concept( 'angband', 'Ангбанда' )|E]. От камня исходит аура, походящая на атмосферу тронного зала Ангбанда и самого Тёмного Властелина [Concept( 'morgothcharacter', 'Морготу' )|E]. Он излучает свет, извращённый долгими годами правления Тёмного Властелина. По праву владения этим каменем, Скорг, первый вождь Гундабада, назвал себя Ашдурбуком (Единоличным правителем) Севера. Тьма льнёт ко тьме, а сила тянется к силе. Сила Скорга возросла под влиянием камня, как возросла и его жестокость. Орки боялись и почитали его. Владеть Улукаем – значит отдать себя воле тьмы, нести благословение и бремя правления одновременно. Когда Скорга похоронили в глубоких гробницах Гундабада, он унёс Улукай с собой в могилу. Тому, кто хочет заполучить мантию Ашдурбука, придётся в одиночку спуститься в недра горы и вновь явить камень свету.\n\nСо временем местоположение Улукая и гробницы Скорга было утеряно. Вместе с этим культ Улукай и сама личность первого Ашдурбука Скорга канули в историю."
 cult_of_the_ulukai_faith_head: "Ашдурбук"
 
 faith_balrog_cult: "Пламенн"
 faith_balrog_cult_adj: "Культ Тёмного Пламени"
 faith_balrog_cult_adherent: "Гашул"
 faith_balrog_cult_adherent_plural: "Гашули"
 faith_balrog_cult_desc: "В глубинах [Concept( 'moria', 'Мории' )|E], большая часть местных [Concept( 'goblin', 'гоблинов' )|E] стала поклоняться огню. Это течение вероятнее всего было вдохновлено Проклятием Дурина, одним из [Concept( 'balrog', 'Балрогов' )|E], что временами скитается по разрушенным чертогам. Примитивные ритуалы гашули («Слуг Пламени») разнятся от племени к племени, хотя обшие принципы остаются неизменны — [orcs|E] естественным образом тяготеют к сильнейшей особи, и Тёмное Пламя, создание всепоглощающего огня, разумеется, является сильнейшим. Возможно поклонение ему поможет утихомирить Ходячее Пламя, избежать его гнева или даже завоевать расположение.\n\nПогибель Дурина в свою очередь скорее всего и не подозревает об этом поклонении и ведёт себя скорее как сила природы, а не божество."
 
 faith_deep_cult: "Глубинн"
 faith_deep_cult_adj: "Культ Глубин"
 faith_deep_cult_adherent: "Культист Глубин"
 faith_deep_cult_adherent_plural: "Культисты Глубин"
 faith_deep_cult_desc: "В темнейших глубинах мира некоторые [goblins|E] начали поклоняться самим теням и созданиям, что их населяют. Едва-различимые шепотки, что преследуют вас во тьме, лёгкий бриз, что заставляет подняться волоски на загривке, сущности, что видны лишь уголком глаза. На поверхности их влияние почти незаметно, но стоит спуститься глубже и они обретают новую силу. Они обитают в непроглядной тьме в самых нижних слоях мира, где они наиболее могущественны.\n\nПослушники Глубин зачастую отрекаются от света, поскольку он притупляет остальные чувства. Они преисполнены собственной паранойей, которая только усиливается спустя годы, проведённые во тьме."
 
 faith_goblin_town: "Толстяков"
 faith_goblin_town_adj: "Культ Великого Толстяка"
 faith_goblin_town_adherent: "Культист Толстяка"
 faith_goblin_town_adherent_plural: "Культисты Толстяка"
 faith_goblin_town_desc: "Сгорбленные и немощные [goblins|E] Мглистых гор превозносят сильных и сытых. В частности, многие из них поклоняются мифическому «Великому Толстяку» — образцу, которому стремится подражать вся раса. Он отличается невероятными объемами и весом, силой он превосходит [Concept( 'trolls', 'троллей' )|E], а кладовые его ломятся от богатств похлеще королей [Concept( 'dwarf', 'гномов' )|E]. Все гоблины восхищаются им мечтают оказаться на его месте. Все знают, что на службе ему не будут знать голода, а все попытки противостоять ему лишат всякой надежды на сытую жизнь."
 
 dragon_cult: "Драконск"
 dragon_cult_adj: "Драконьи Культы"
 dragon_cult_adherent: "Драконий Культист"
 dragon_cult_adherent_plural: "Драконьи Культисты"
 dragon_cult_desc: "В отдалённых уголках [Concept( 'greymountains', 'Серых гор' )|E], [orcs|E] с ходом времени начали поклоняться местным [Concept( 'dragons', 'драконам )|E] из страха и уважения к их могуществу. Конкретные верования отдельно взятых культов могут отличаться, однако есть у них и общий знаменатель. Драконы — тираны, созданные из плоти и пламени, чтобы править миром. Всякий, кто противостоит им, будет сожжён. Популярность этих культов иссякала со временем, но когда на закате [Concept( 'thirdage', 'Третьей Эпохи' )|E] были истреблены последние Великие Драконы, верования культистов пришли в упадок."

