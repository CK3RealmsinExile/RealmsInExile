 faith_murghuri_desc: "Среди [Concept( 'orcs', 'орков' )|E] Жёлтых гор ходят осторожные слухи о древнем и могущественном демоне по имени Мургури, которые произносят лишь шёпотом. Он бродит по свету, укутанный в саму ночь, собирая слуг, которые будут подчиняться его чёрным приказам. Те, кто отрицает волю Мургури будут обращены в рабство или убиты, но те, кто присоединится к его воинству, смогут насладиться добычей и получат благословение.\n\nМургуркули — это уникальный образец случайного синкретизма. «Указ Мургури» — на деле представляет собой сочетание двух культов во славу Саурона: поклонения [Concept( 'ringwraith', 'Кольценосцам' )|E] [Concept( 'khorahil', 'Ахорахилу’ )|E] и Джи-Индуру. Хотя такое сочетание религиозных течений не было изначально задумано, в конечном счёте оно сыграло на руку сторонникам Саурона в регионе, позволяя каждому из назгул пожинать плоды достижений другого." 
 
