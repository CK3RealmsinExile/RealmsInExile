 melkoric_religion_desc: "Поклонение Мелькору, самому могущественному из Айнур, самопровозглашённому Старшему Королю Арды."
 
 dark_worship: "Тёмн"
 dark_worship_adj: "Поклонение Тьме"
 dark_worship_adherent: "Поборник Тьмы"
 dark_worship_adherent_plural: "Поборники Тьмы"
 dark_worship_desc: "Поклонение Тьме – изначальная первобытная вера, которую Моргот вложил в сердца людей в Хильдориэне. Её в равных долях можно описать как поклонение и страх.\n\nВ основе своей же это всепоглощающий ужас, страх перед Тенью, Смертью, от которой человека может освободить лишь Моргот, ведь он могущественнее, чем смерть и её владыки.\n\nПоклонение Тьме не породило других богов помимо Тёмного Властелина, а альтернативой его правлению стала лишь Пустота."

 melkorite: "Мулкхэрхильск"
 melkorite_adj: "Мулкхэрхили"
 melkorite_adherent: "Дитя Мулкхэра"
 melkorite_adherent_plural: "Дети Мулкхэра"
 melkorite_desc: "[mulkhercharacter|E] создал [conceptmankind|E] по своему образу и подобию, сильное, прекрасное и бессмертное. Кроме того, он создал мир для их обитания. Но мерзкие [avaloigods|E], завидуя трудам Мулкхэра и его благородству, украли бессмертие у человечества. Ускользнув в свою страну-крепость на далёком западе, они сотворили [eledaim|E] по своему образу и подобию, как Мулкхэр сотворил человечество. Таким образом, Авалой узурпировали законное место человечества со своими марионетками, и со временем это предательство низвергло самого Мулкхэра, изгнав его за пределы мира. Но Великий Владыка вернётся, а несправедливости мира будут исправлены, лжеучители свергнуты, и эра господства человечества наконец наступит. \n\nПоклонение Морготу было привнесено в [numenor|E] через предательство [Concept( 'sauroncharacter', 'Саурона' )|E]. Оно стало публично приниматься только после капитуляции и пленения Саурона. Саурон стал его Верховным жрецом в Великом храме [Concept( 'armenelos', 'Арменелоса' )|E], исповедуя тёмное искупление богобоязненным [Concept( 'numenoreans', 'нуменорцам' )|E]. После [Concept( 'akallabeth', 'Акаллабета' )|E] культ сохранился в некоторых южных [Concept( 'adunaic', 'адунайских' )|E] колониях [Concept( 'middleearth', 'Средиземья' )|E], хотя к началу [Concept( 'thirdage', 'Третьей Эпохи' )|E] он почти вымер."
 
 commands_of_szrel: "Жрельск"
 commands_of_szrel_adj: "Заповеди Жреля"
 commands_of_szrel_adherent: "Приверженец Жреля"
 commands_of_szrel_adherent_plural: "Приверженцы Жреля"
 commands_of_szrel_desc: "Вера Тирании Срелдор началась с тлетворного влияния Жреля «Жестокого» на традиционный пантеон Руна. Он был человеком подстать тем, что в давние времена подчинялись Морготу. Со временем столпы, составляющие основание пантеона, были размыты. Их заменили мрачные жертвоприношения, пытки и ритуальные истязания. \n\nСменялись поколения Тиранов, и Приверженцы Жреля больше не знали богов кроме всепоглощающей бездны. Именно её гнева истовые приверженцы и пытаются избежать, совершая всё более мрачные ритуалы и акты тирании. Они надеются, что однажды смогут вступить в контакт с самим Владыкой Тьмы.\n\nПоклонение Тьме не породило других богов помимо Тёмного Властелина, а альтернативой его правлению стала лишь Пустота."
 
