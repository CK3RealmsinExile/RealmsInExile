 faith_ladnoca_desc:0 "Ладнока является второй по важности богиней харадримского пантеона, уступая лишь своему отцу, Владыке ветров Нади-манье, королю богов. Она является богиней-матерью человечества и вместе со своим отцом ответственна за сохранение космического равновесия и мирской справедливости. Она является женой Ватры, но связь между ними давно нарушена. В своих неуёмных амбициях и жажде власти Ватра убил Нади-манье и задумал повелевать всеми небесами в одиночку. Но Ладнока объединила пантеон в противовес ему. Так, в разрушительной битве, дом богов на земле был уничтожен, а сами они остались лишь духами, что ярко горят на небе. С тех пор, они кружатся в своём непрекращающемся небесном танце, никому из них не удается склонить чашу весов. Жгучая ярость Ватры опаляет земли Харада, и лишь Ладнока дарует земле тень, облегчающую страдания человечества. Дар ночи и сна — её спасительная жертва, что оберегает от палящего жара дня.\n\nУчёные дунэдайн считают, что Ладнока может быть искаженным представлением о слиянии Варды, Эстэ, Ариэн и Тилиона в женском обличье."

