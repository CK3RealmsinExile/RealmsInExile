 faith_kanra_adherent_plural: "Последователи Канры"
 faith_kanra_desc: "В незапамятные времена воды жизни текли по миру, и всем, кто их испивал была дарована вечная жизнь. Но произошло несчастье и воды ушли под землю. Тем, кто остался наверху остались лишь соль и песок и безжалостно палящее солнце.\n\nБесчисленные поколения жили в отчаянии. В сравнении с утраченным источником, любая вода, которую они находили была солёной или загрязнённой. Никто не мог отыскать источник, он оказался недосягаем. По крайней мере до тех пор, пока не появился Бадхаркан.\n\nСуровый и требовательный, он, казалось, был рождён самой пустыней. А жил он в земных недрах. После долгих лет поисков, он отыскал утраченные воды, испил из них и получил дар вечной жизни. Поднявшись наверх он избрал народ и пригласил их в своё подземное королевство, где жизнь была проста, еда всегда в достатке, а вода текла нескончаемым потоком.\n\nТем же, кто остался на поверхности он оставил заповеди. И если эти заповеди будут соблюдаться, однажды он вернётся за ними и заберёт их в землю обетованную. Он осуждал грешников, обещая, что они будут извлекать соль и добывать воду для праведников. Так его последователи стремятся вести достойную жизнь и следовать заповедям Подземного Короля и всеми силами стараются не упасть в его глазах, чтобы не растратить те немногие из его даров, что проникают на поверхность земли."
