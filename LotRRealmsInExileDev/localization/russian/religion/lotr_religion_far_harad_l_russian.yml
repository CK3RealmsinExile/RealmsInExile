 faith_garauda_desc: "Личность бога Граудина долгие годы остаётся камнем преткновения для учёных мужей. Он — покровитель коз. И хотя в общей космологии [haradrim|E] едва ли можно встретить упоминания о нём, культ Граудина остаётся одним из самых долгоживущих верований Дальнего Харада. На самом деле он является измененным образом из Сирайна, апроприированным харадрим, живущими в тяжелых условиях в каменистых землях на юго-западе Моря Дюн. Однако если в Сирайне культ находился в упадке и вскоре полностью исчез, в Хараде ему удалось сохраниться. Он оказался так же стоек к изменениям и невзгодам, как козы, на которых зиждется благополучие народов аукуаг и карсаг. Простота жизни его последователей, устойчивость и гостеприимство по отношению к чужакам снискали огромную популярность в суровых землях Харада."

 ### Bellakar ###
 faith_ishtra: "Иштрийск"
 faith_ishtra_adj: "Культ Иштры"
 faith_ishtra_adherent: "Иштрит"
 faith_ishtra_adherent_plural: "Иштриты"
 faith_ishtra_desc: "Иштра, богиня любви и утренней звезды, считается третьей по старшинству в [Concept( 'haradrim', 'харадримском' )|E] пантеоне. Она занимает место после своей сестры Ладноки и их отца Нади-манье, Владыки ветров. В великой схватке между своей сестрой Ладнокой и богом солнца Ватрой, она предпочитает держать осторожный нейтралитет. Неприязнь и распри как между богами, так и среди [Concept( 'conceptracemen', 'людей )|E], приносят ей лишь боль. Всем сердцем она мечтает вернуться в давние времена, когда мир был возможен и все жили в достатке. Но амбиции Ватры неукротимы. Поэтому Иштра, отстранившись от противостояния, учит людей тому, как важны любовь и сострадание по отношению друг к другу. Если боги не могут договориться о мире, то пусть мир царит хотя-бы среди людей."
 
 faith_ladnoca: "Ладнокск"
 faith_ladnoca_adj: "Культ Ладноки"
 faith_ladnoca_adherent: "Ладнокиец"
 faith_ladnoca_adherent_plural: "Ладнокийцы"
 faith_ladnoca_desc: "Ладнока является второй по важности богиней [Concept( 'haradrim', 'харадримском' )|E] пантеона, уступая лишь своему отцу, Владыке ветров Нади-манье, королю богов. Она является богиней-матерью человечества и вместе со своим отцом ответственна за сохранение космического равновесия и мирской справедливости. Она является женой Ватры, но связь между ними давно нарушена. В своих неуёмных амбициях и жажде власти Ватра убил Нади-манье и задумал повелевать всеми небесами в одиночку. Но Ладнока объединила пантеон в противовес ему. Так, в разрушительной битве, дом богов на земле был уничтожен, а сами они остались лишь духами, что ярко горят на небе. С тех пор, они кружатся в своём непрекращающемся небесном танце, никому из них не удается склонить чашу весов. Жгучая ярость Ватры опаляет земли [Concept( 'harad', 'Харада' )|E], и лишь Ладнока дарует земле тень, облегчающую страдания [Concept( 'conceptmankind', 'человечества' )|E]. Дар ночи и сна — её спасительная жертва, что оберегает от палящего жара дня. \n\nУчёные [dunedain|E] считают, что Ладнока может быть искаженным представлением о слиянии [Concept( 'vardacharactershort', 'Варды' )|E], [estecharacter|E], [ariencharacter|E] и [Concept( 'tilioncharacter', 'Тилиона' )|E] в женском обличье."

 faith_iunast: "Лунастск"
 faith_iunast_adj: "Героический культ Лунаста"
