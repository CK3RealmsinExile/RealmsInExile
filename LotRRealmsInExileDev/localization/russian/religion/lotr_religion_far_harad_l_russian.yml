 faith_vatra_desc:0 "Ватра, бог огня и солнца. В традиционной космологии харадрим, он является великим мятежником, противником Ладноки, амбициозным и своевольным богом, который убил Владыку ветров. Но его прислужники трактуют историю иначе. Согласно Ватраз-центричной версии великого эпоса, бог солнца был назначенным наследником Нади-манье, когда тот отправился в путешествие, чтобы присоединиться к остальным богам в ином мире. Это было естественное наследование в рамках Божественных поколений. Но Ладнока, оскорбленная тем, что вместо неё родной отец предпочёл её мужа, стала распространять недовольство в рядах пантеона, чтобы поднять восстание против законного короля.\n\nИстория заканчивается в традиционном ключе — Ватра терпит поражение в своём восстании, однако его последователи считают это трагедием, а не триумфом. Они верят, что однажды бог солнца вернёт своё законное место и посрамит тех в пантеоне, кто восстал против него, не исключая и его жены. Только тогда восторжествует божественный миропорядок и мир воцарится во всех землях людей. Солнце и луна прекратят своё вечное противостояние, а страдания людей канут в лету.\n\nАудрат Ватра уже долгое время используется Сауроном для достижения собственных целей."
 
