 faith_iunast_desc: "Легендарный герой эпосов [haradrim|E] дальнего Харада, [GetScriptedCharacterByHistoryID( 'lineiunast1' ).GetFirstName] является воплощением отваги и силы [Concept( 'conceptracemen', 'людей )|E]. Его путь, пересказанный в [Concept( 'legend_of_iunast', 'Легенде Лунаста' )|E], является одним из основополагающих мифов [Concept( 'farharad', 'дальнего Харада' )|E] и неотъемлемой частью их религиозных верований.\n\nВ ходе [Concept( 'thirdage', 'Третьей Эпохи' )|E] на территории [Concept( 'bayoftulwang', 'бухты Тулванг' )|E] возникло множество культов, поклоняющихся герою Лунасту. Ладнока и другие боги, как правило, занимают в их ритуалах и практиках вторые роли. Вместо этого культисты поклоняются непосредственно Лунасту и нескольким местным героям. Его последователи зачастую посвящают свою жизнь борьбе со злом и правлением тиранов. Среди последователей Лунаста регулярно проводятся турниры и испытания воинского мастерства."
 
