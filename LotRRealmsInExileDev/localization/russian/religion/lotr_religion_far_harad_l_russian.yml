 faith_ray_desc:0 "В Рае сохранен древний божественный труд харадримов, Кат-Полозай. В ранние дни мира, им управляли боги, восседавшие в своих просторных чертогах на вершинах величественных гор. В те дни мир был зелен и богат растительностью, а Нади-манье наблюдал со склонов гор. Но со временем Ватра принёс смерть и разрушение в дом богов, сравняв горы с землёй и убив Нади-манье. Физические тела богов были утрачены в битве, а сами они стали бесплотными духами. Тогда Ладнока созвала всех богов. Даже те, кто прежде прислушивался к Ватре, объединили с ней силы и помогли свергнуть Ватру.\n\nИх связывали брачные узы и клятва верности, а по сему, несмотря на всю свою злобу и гнев, они не могли навредить друг другу. Тогда Ватра обратил свой взор на земли, что были приданным Ладноки. На месте, где раньше простирались огромные леса и пахотные земли, теперь уцелели только бесплодные пустыни. Ладноке удалось спасти лишь клочком земли от его гнева. Её слезы увлажнили земли Раи, и в этих землях остатки человечества вновь смогли объединиться. Лунаст был из их числа. Ему удалось то, что не свершить Ладнока: он изгнал Ватру. Он освободил человечество от тирании Ватры, но испепеленные земли никогда не забудут его гнева. Затем Ладнока усыновила Лунаста, который занял своё место среди богов."
  
