 faith_iunast_desc: "Легендарный герой эпосов [haradrim|E] дальнего Харада, [GetScriptedCharacterByHistoryID( 'lineiunast1' ).GetFirstName] является воплощением отваги и силы [Concept( 'conceptracemen', 'людей )|E]. Его путь, пересказанный в [Concept( 'legend_of_iunast', 'Легенде Лунаста' )|E], является одним из основополагающих мифов [Concept( 'farharad', 'дальнего Харада' )|E] и неотъемлемой частью их религиозных верований.\n\nВ ходе [Concept( 'thirdage', 'Третьей Эпохи' )|E] на территории [Concept( 'bayoftulwang', 'бухты Тулванг' )|E] возникло множество культов, поклоняющихся герою Лунасту. Ладнока и другие боги, как правило, занимают в их ритуалах и практиках вторые роли. Вместо этого культисты поклоняются непосредственно Лунасту и нескольким местным героям. Его последователи зачастую посвящают свою жизнь борьбе со злом и правлением тиранов. Среди последователей Лунаста регулярно проводятся турниры и испытания воинского мастерства."
 
 ### RAY ###
 faith_ray: "Кат-Полозайск"
 faith_ray_adj: "Кат-Полозай"
 faith_ray_adherent: "Дитя Богов"
 faith_ray_adherent_plural: "Дети Богов"
 faith_ray_desc: "В [Concept( 'ray', 'Рае' )|E] сохранен древний божественный труд [haradrim|E], Кат-Полозай. В ранние дни мира, им управляли боги, восседавшие в своих просторных чертогах на вершинах величественных гор. В те дни мир был зелен и богат растительностью, а Нади-манье наблюдал со склонов гор. Но со временем Ватра принёс смерть и разрушение в дом богов, сравняв горы с землёй и убив Нади-манье. Физические тела богов были утрачены в битве, а сами они стали бесплотными духами. Тогда Ладнока созвала всех богов. Даже те, кто прежде прислушивался к Ватре, объединили с ней силы и помогли свергнуть Ватру. \n\nИх связывали брачные узы и клятва верности, а по сему, несмотря на всю свою злобу и гнев, они не могли навредить друг другу. Тогда Ватра обратил свой взор на земли, что были приданным Ладноки. На месте, где раньше простирались огромные леса и пахотные земли, теперь уцелели только бесплодные пустыни. Ладноке удалось спасти лишь клочком земли от его гнева. Её слезы увлажнили земли [Concept( 'ray', 'Раи' )|E], и в этих землях остатки [Concept( 'conceptmankind', 'человечества' )|E] вновь смогли объединиться. [iunast|E] был из их числа. Ему удалось то, что не свершить Ладнока: он изгнал Ватру. Он освободил человечество от тирании Ватры, но испепеленные земли никогда не забудут его гнева. Затем Ладнока усыновила Лунаста, который занял своё место среди богов."
  
 faith_vatra: "Аудрат Ватранск"
 faith_vatra_adj: "Аудрат Ватра"
 faith_vatra_adherent: "Прислужник Ватры"
 faith_vatra_adherent_plural: "Прислужники Ватры"
 faith_vatra_desc: "Ватра, бог огня и солнца. В традиционной космологии [haradrim|E], он является великим мятежником, противником Ладноки, амбициозным и своевольным богом, который убил Владыку ветров. Но его прислужники трактуют историю иначе. Согласно Ватраз-центричной версии великого эпоса, бог солнца был назначенным наследником Нади-манье, когда тот отправился в путешествие, чтобы присоединиться к остальным богам в ином мире. Это было естественное наследование в рамках Божественных поколений. Но Ладнока, оскорбленная тем, что вместо неё родной отец предпочёл её мужа, стала распространять недовольство в рядах пантеона, чтобы поднять восстание против законного короля. \n\nИстория заканчивается в традиционном ключе — Ватра терпит поражение в своём восстании, однако его последователи считают это трагедией, а не триумфом. Они верят, что однажды бог солнца вернёт своё законное место и посрамит тех в пантеоне, кто восстал против него, не исключая и его жены. Только тогда восторжествует божественный миропорядок и мир воцарится во всех землях людей. Солнце и луна прекратят своё вечное противостояние, а страдания людей канут в лету. \n\nАудрат Ватра уже долгое время используется [Concept( 'sauroncharacter', 'Сауроном' )|E] для достижения собственных целей."
 
 faith_tulwang: "Кираб-сарадск"
 faith_tulwang_adj: "Культ Кираб-Сарада"
 faith_tulwang_adherent: "Кираб-Сарадец"
 faith_tulwang_adherent_plural: "Кираб-Сарадцы"
 faith_tulwang_desc: "Культ Кираб-Сарада — религиозное течение, характерное для [haradrim|E] Тулванга и [Concept( 'anbalkumagan', 'Ан-Балкумагана' )|E]. Его основополагающие положения изложены в священном тексте с аналогичным названием. Документ сохранился с начала [Concept( 'secondage', 'Второй Эпохи' )|E]. Книга в деталях описывает многочисленных богов и духов, населяющих всё в мире. Автор избирает крайне негативный подход к смерти и жизни после смерти. Посмертие, согласно этому тексту, серо и уныло, и хотя там нет места страданиям, радости после смерти также не сыскать. Лишь тишина и единение с собственными мыслями, пока человек не будет готов слиться с бездной. \n\nИменно поэтому адепты данной религии так бояться Тулими, бога смерти. Они движимы неукротимой волей к жизни, а также стремлением достичь как можно большего до дня своей смерти. Популярность Ватры в последние годы серьёзно возросла. Многие верят, что богу солнца, возможно, известен секрет бессмертия, способ избежать чертогов уныния."
 
