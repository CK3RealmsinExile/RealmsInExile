 faith_iunast_desc:0 "Легендарный герой народных сказаний жителей дальнего Харада, Лунаст, является воплощением отваги и силы людей. Лунаст был рожден в мире, созданном в великом противостоянии богов, но был намерен вести простую, но честную жизнь козопаса. Но судьба не приняла в расчет его планы, имея свои собственные.\n\nКогда ему стукнуло тридцать, богиня Ладнока явилась к нему во сне, рассказав о муже своём, Ватре. Она поведала Лунасту о плане супруга найти для себя новую форму, в которой он мог бы завладеть миром вновь. Внимая словам богини, Лунаст собрал группу единомышленников, с которыми и отправился в таинственные восточные горы, где Ватра набирался сил. Ему и его спутникам пришлось пережить множество невзгод и испытаний. До мрачного города Ватры под черными горами их добралось лишь двое. Там они обнаружили сосуд, в котором, источая яркий свет, томилось сердце Ватры. Лунаст бросился вперед, чтобы проткнуть его. Но с каждым шагом его охватывало чёрное пламя. Это было пламя ненависти, которую Ватра питал ко всему человечеству и любому, кто осмелился встать на его пути. Наконец, Лунасту удалось достичь сердца и пронзить его клинком, серебряным как лунный свет. Сам Лунаст погиб, а Ватра яростно взвыл, осознавая, что план его разрушен.\n\nСпутник Лунаста вернулся домой, чтобы рассказать о жертвенности и отваге своего друга. Но когда он выступал перед величавым собранием, в небе, на востоке, загорелась яркая и чистая звезда, которая затмила самого Ватру — бога солнца. Ходит поверье, что милостивая Ладнока приняла Лунаста как родного сына, воспитала его и сделала своим чемпионом. Вознеся Лунаста, она поручила ему яркой звездой наблюдать за небом в те часы, когда ни солнце ни луна не могут победить. С тех пор, там он и восседает, готовясь сразить Ватру как только он вновь попробует нанести коварный удар человечеству."
 
