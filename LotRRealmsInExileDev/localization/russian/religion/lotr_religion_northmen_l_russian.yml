 northmen_religion:0 "Северн"
 northmen_religion_desc:0 "[northmen|E] [Concept( 'rhovanion', 'Рованиона' )|E], дальние родичи Дома Хадора. Немалое влияние на них оказали соседство и тесная дружба как с [Concept( 'dwarves', 'гномами' )|E], так и с [Concept( 'woodelves', 'лесными эльфами' )|E], а также союз, заключенный с [Concept( 'gondor', 'Гондором' )|E]."
 northmen_religion_adj:0 "Северяне"
 northmen_religion_adherent:0 "Северянин"
 northmen_religion_adherent_plural:0 "Северяне"

 faith_northmen:0 "Фреастройск"
 faith_northmen_adj:0 "Фреастроа"
 faith_northmen_adherent:0 "Фреастроан"
 faith_northmen_adherent_plural:0 "Фреастройцы"
 faith_northmen_desc:0 "Древние верования [Concept( 'northmen', 'северян' )|E] заключаются в почитании пантеона Фреас, которых [numenoreans|E] отождествляли с [valargods|E]. Грубо Фреас можно перевести как «Великие». Обычно к их числу причисляются:\nАфодфреа, Воитель\nАильгра, Хранительница очага\nБаумья, Покровитель охоты, также известный как [bemacharacter|E]\nБлостма, Свободная дева\nНефрея, Даритель смерти,\nНеорт, Владыка Вод\nУрдур, Хозяйка гавани\nВакса, Мать-Земля\nВольценфреа, Владыка Неба\n\nВместе эти богоподобные духи управляют миром и учат [conceptmankind|E] жизни."
 
 faith_northmen_old:0 "Старо-фреастройск"
 faith_northmen_old_adj:0 "Старое Фреастроа"
 faith_northmen_old_adherent:0 "Старый фреастроан"
 faith_northmen_old_adherent_plural:0 "Старые фреастройцы"
 
 faith_woodmen:0 "Видуманнск"
 faith_woodmen_adj:0 "Видуманнас"
 faith_woodmen_adherent:0 "Видуманн"
 faith_woodmen_adherent_plural:0 "Видуманна"
 faith_woodmen_desc:0 "Видуманна практикуют примитивные ритуалы, корнями уходящие в веру в то, что лес предоставляет им всё необходимое. Преимущественно они поклоняются [valargods|E] [oromecharactershort|E], которого лесной народ называет [Concept( 'bemacharacter', 'Бэмой' )|E]. \nДавным давно лесной народ отделился от своих равнинных сородичей, заселив [greenwoodshort|E]. Со временем изменились и их ритуалы, в том числе и под влиянием [lasgalendrimelves|E]. Они с особым трепетом относятся к природе, считая защиту лесов [Concept( 'mirkwood', 'Лихолесья' )|E] своим священным долгом.\n\nС недавних пор многие из них начали считать [Concept( 'radagastcharacter', 'Радагаста' )|E] своим духовным наставником из-за его тесной связи с природой, несмотря на то, что он почти никогда не принимает участия в каких-бы то ни было церемониях."
 
 faith_woodmen_old:0 "Старо-видуманнск"
 faith_woodmen_old_adj:0 "Старое Видуманнас"
 faith_woodmen_old_adherent:0 "Старый видуманн"
 faith_woodmen_old_adherent_plural:0 "Старые видуманна"
 
 faith_dale:0 "Кельдуинск"
 faith_dale_adj:0 "Кельдуинцы"
 faith_dale_adherent:0 "Кельдуинион"
 faith_dale_adherent_plural:0 "Кельдуиниони"
 faith_dale_desc:0 "Под длительным влиянием [Concept( 'dwarves', 'гномов' )|E] [Concept( 'erebor', 'Эребора' )|E] и [Concept( 'elves', 'эльфов' )|E] [Concept( 'greenwoodshort', 'Зеленолесья' )|E], [northmen|E] [Concept( 'dale', 'Дэйла')|E] демонстрируют наименьшее [Concept( 'gondorian', 'гондорское' )|E] влияние из всех [Concept( 'northmen', 'северных' )|E] конфессий. \n\nВерования жителей Кельдуина и высокогорий Дэйла вращаются вокруг двух [valagod|E] — [aulecharacter|E] и [oromecharactershort|E], хотя среди жителей Дэйла они больше известны под именами Махал и Таурон. Таурон, охотник и мастер лука, покровитель воинов и охотников, что странствуют по сельскохозяйственным угодиям Кельдуина. Махал — покровитель ремесленников и торговцев, а также городов, занимающих центральное место в благополучии Кельдуина. И хотя всех [valargods|E] здесь почитают, именно эти двое считаются самыми важными для народа Кельдуина."
    
 faith_dorwinion:0 "Алденск"
 faith_dorwinion_adj:0 "Алденан"
 faith_dorwinion_adherent:0 "Алденан"
 faith_dorwinion_adherent_plural:0 "Алденанцы"
 faith_dorwinion_desc:0 "Конфессия народа [Concept( 'dorwinion', 'Дорвиниона' )|E] основана на древнем благословении их земли, которое было получено, когда три [Concept( 'entwives', 'жены энтов' )|E] решили поселиться в низовьях реки Кельдуин. Их называли Девами Земли, посланницами Алдены, Матери-Земли, дарующей почве плодородие. Под их влиянием почва [Concept( 'dorwinion', 'Дорвиниона' )|E] стала щедра и плодородна, и даже спустя долгое время после их исчезновения, народ [Concept( 'dorwinion', 'Дорвиниона' )|E] ревностно следует их учениям, аккуратно, но эффективно культивируя поля. И хотя благодаря [Concept( 'entwives', 'жёнам энтов' )|E], [avari|E] и [Concept( 'dwarves', 'гномам' )|E] они знают и о других [valargods|E], никого здесь не почитают с такой любовью как [Concept( 'yavannacharactershort', 'Йаванну' )|E], которую сами они зовут Алденой."
 
 faith_blue_sect:0 "Фишкуркинск"
 faith_blue_sect_adj:0 "Фишкуркин"
 faith_blue_sect_adherent:0 "Фишкуркин"
 faith_blue_sect_adherent_plural:0 "Фишкуркин"
 faith_blue_sect_desc:0 "Фишкуркин или «сородичами рыб» на древнем наречьи [Concept( 'rhovanion', 'Рованиона' )|E] называют культ моряков, появившийся, когда моряки, рыбаки и торговцы, проживавшие вокруг [Concept( 'seaofrhun', 'Моря Рун' )|E] начали поклоняться [ulmocharacter|E], которого знали как Неорта. Само внутренней море они тоже обожествляли превыше остальных [valargods|E].\n\nГлубоко под волнами, Владыка Морей благословляет морских тварей и отправляет своих чешуйчатых слуг, чтобы направлять и кормить человека. Нередко фишкуркин используют рыбу для гаданий, а к малым рыбоподобным божествам взывают, чтобы получить совет или помощь. Среди верующих [Concept( 'northmen', 'северян' )|E] они больше всего известны за свою суеверность: они искренне верят что мрачная судьба ожидает того, кто выйдет в море, если боги ему не благоволят."
