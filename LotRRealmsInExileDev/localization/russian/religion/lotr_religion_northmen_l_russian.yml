 faith_midde_court:0 "Миддск"
 faith_midde_court_adj:0 "Двор Миддэ"
 faith_midde_court_desc:0 "Хотя большинство верующих леофрингов направляют свою духовную энергию на поклонение одному из двух дворов фей, некоторые из них не согласны с этой дихотомией.\n\nВместо того, чтобы воспринимать Благих и Неблагих как диаметрально противоположных, они считают фей неразделимыми двойственными проявлениями человеческой природы, тьмы и света. Одно не может существовать без другого.\n\nСторонники такого мировоззрения называют себя «Придворными Миддэ» и избирают путь баланса и компромиса между воинствующими племенами. Они всем сердцем желают узреть тот день, когда последователи Королевы Фей и Тёмных Фей смогут примириться и воссоединиться при Дворе Миддэ."
 faith_midde_court_adherent:0 "Придворный Миддэ"
 faith_midde_court_adherent_plural:0 "Придворные Миддэ"
 
 faith_midde_court_old:0 "Старый Миддск"
 faith_midde_court_old_adj:0 "Старый Двор Миддэ"
 faith_midde_court_old_adherent:0 "Последователь старого пути"
 faith_midde_court_old_adherent_plural:0 "Последователи старого пути"

 faith_withered_court:0 "Увядш"
 faith_withered_court_adj:0 "Увядший Двор"
 faith_withered_court_desc:0 "Когда то Король Тёмных Фей правил сумеречным двором, в противовес двору своего брата [Concept( 'bemacharacter', 'Бэмы' )|E]. Он справедливо правил в одиночестве, восседая в чертогах, что лежат под горами. Но силы его не были так велики как у брата, а посему, со временем, его двор пришёл в упадок, чертоги его, некогда зелёные и цветущие — увяли. Король тёмных фей восстал вновь, в чудовищном облике. Движимый завистью и злостью против всего живого и цветущего, вопреки собственному увяданию. \n\nТеперь от этих гор исходит лишь мрачная сила, чистое зло, что готово удушить любого, кто осмелится подойти слишком близко. Не находящий покоя король обратился в жестокость, что повлияло и на его изуродованное обличье. Костлявые руки тянутся к живым, чтобы высосать из них все силы. А чтобы тёмные феи и их король не обрушили на нас свой гнев, необходимо умиротворять их, совершая жертвоприношения. И чем больше — тем лучше."
 faith_withered_court_adherent:0 "Тень"
 faith_withered_court_adherent_plural:0 "Тени"
 darkleofring_sauron:0 "Бурлаугаш" #Name for Sauron as the Necromancer
 darkleofring_sauron_possessive:0 "Бурлаугаша"
 darkleofring_pantheon:0 "Увядший Двор"
 
 faith_withered_court_old:0 "Старо-увядш"
 faith_withered_court_old_adj:0 "Старый Увядший Двор"
 faith_withered_court_old_adherent:0 "Старая тень"
 faith_withered_court_old_adherent_plural:0 "Старые тени"

 faith_red_sect:0 "Раудуркунск"
 faith_red_sect_adj:0 "Красная Секта"
 faith_red_sect_desc:0 "Раудуркун («Красная Секта») — апокалиптический культ в Рованионе, возникший в годы, последовавшие за Войной гномов и драконов. Вскоре после возникновения культ обрёл немногочисленных, но радикально настроенных последователей из числа выживших жителей Дэйла. Они придерживаются фаталистского подхода к жизни и верят, что однажды драконы пробудятся вновь и уничтожат мир людей. \n\nОни никогда не были численно значимы и все ещё остаются диковинкой, но в тавернах и у костров то и дело рассказывают истории о встречах с этими таинственными культистами в масках и красных одеяниях. Хотя большинство историй и сводится к тому, что члены культа принимают участие в чудовищных таинствах и прибегают к тёмной магии, на деле же Раудуркун скорее пассивное сообщество, которое наслаждается жизнью, пока такая возможность есть"
 faith_red_sect_adherent:0 "Редкун"
 faith_red_sect_adherent_plural:0 "Редкун"

