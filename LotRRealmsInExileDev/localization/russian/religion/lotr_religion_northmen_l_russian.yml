 ### Rohirric Faiths ###
 faith_rohirric:0 "Рохирримск"
 faith_rohirric_adj:0 "Рохиррим"
 faith_rohirric_adherent:0 "Рохиррим"
 faith_rohirric_adherent_plural:0 "Рохиррим"
 faith_rohirric_desc:0 "В [Concept( 'rohan', 'Рохане' )|E] [valargods|E] [oromecharactershort|E] и [yavannacharactershort|E], известные среди [rohirrim|E] как [bemacharacter|E] и [foldewyncharacter|E], почитаются пуще прочих. Бэма покровительствует всадникам, охотникам, воинам и лошадям, в то время как Фольдевин почитается как хранительница очага, урожая, деторождения, искусства ткачества и исцеления."
 
 faith_rohan_orome:0 "Бэма-Эоредск"
 faith_rohan_orome_adj:0 "Бэма"
 faith_rohan_orome_adherent:0 "Всадник"
 faith_rohan_orome_adherent_plural:0 "Всадники"
 faith_rohan_orome_desc:0 "Эоредом [Concept( 'bemacharacter', 'Бэмы' )|E] называют тех среди [rohirrim|E], кто почитает исключительно Великого Всадника. Они верят, что [bemacharacter|E] поведет своих последователей на великую охоту, которой нет равных в землях смертных. Эта секта привлекает самых военизированно-настроенных [rohirrim|E], кто пуще всего жаждет доказать собственную силу и мастерство верховой езды. Охоты, пиры и проявления силы нередки в кругу этого братства."
 
 faith_rohan_yavanna:0 "Фольдевинск"
 faith_rohan_yavanna_adj:0 "Фольдевин"
 faith_rohan_yavanna_adherent:0 "Последователь Фольдевин"
 faith_rohan_yavanna_adherent_plural:0 "Последователи Фольдевин"
 faith_rohan_yavanna_desc:0 "В более оседлых регионах [Concept( 'rohan', 'Рохана' )|E] [foldewyncharacter|E] начинает почитаться превыше самого [Concept( 'bemacharacter', 'Бэмы' )|E]. Её материнская забота о земле и полях завоевывает сердца повсеместно, а земледельцы обращаются к ней, прося благословения для своих посевов. Пышные праздники урожая и ярмарки организуют в городах и сёлах, а народ радуется щедрости матери-земли в лице [foldewyncharacter|E]."

 ### Framling Faiths ###
 faith_framling:0 "Лиффрейск"
 faith_framling_adj:0 "Лиффрейцы"
 faith_framling_adherent:0 "Последователь Бэмы"
 faith_framling_adherent_plural:0 "Последователи Бэмы"
 faith_framling_desc:0 "В свете длительной изоляции, те немногие из [eothed|E], кто остался в северной части [Concept( 'anduinvale', 'долины Андуина' )|E], пусть не по собственной воле, но закалились. В суровых северных землях издревле ключевой фигурой стал [bemacharacter|E], послуживший собирательным образом для многих традиционных богов [Concept( 'northmen', 'северян' )|E] и их понимания [valargods|E]. Поклонялись здесь и другим богам, но ему отдавали безусловное предпочтение.\n\nВладыка Коней, любящий свой народ, но безжалостный к их врагам, он несёт неусыпный дозор, защищая север."

