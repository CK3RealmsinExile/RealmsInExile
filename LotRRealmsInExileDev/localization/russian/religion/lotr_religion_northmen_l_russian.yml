 faith_nefrea_desc:0 "Жизнь на севере холодна и сурова. Северяне повсеместно подвергаются набегам орочьих вождей Гундабада, страдают от неплодородия промёрзшей почвы и холодов, что никогда не дают забыть о себе. Вестник смерти всегда рядом. Он неизбирателен, капризен, ему неведома справедливость. Всё, на что могут надеяться его траллы — что он не придёт за ними сегодня. Молитвы и ритуалы, что они проводят, не преследуют целью заручиться защитой своего божества, но призваны лишь уберечь от его смертоносного хладного взгляда. \n\nСама жизнь отвергает их чаяния. Последователи Нефрея отринули надежды, ударились в пессимизм. В образе их божества сочетаются представления о Морготе и Мандосе, смерти и роке. У них нет друзей и нет защитников. Иначе зачем бы Вестнику смерти преследовать их?"
