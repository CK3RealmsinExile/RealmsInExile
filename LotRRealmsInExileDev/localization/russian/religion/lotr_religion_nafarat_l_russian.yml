 faith_nafar_desc:0 "В незапамятные времена народ, почитающий Нафара пришёл с востока. Они вошли в Великие Джунгли и отыскали там реку, на берегу которой ютилось золотое святилище. Старейшины собрались и объявили, что это — знак. Знак, согласно которому именно здесь они и должны были поселиться. Что это место станет их домом.\n\nИ даже когда Великие Джунгли превратились в пустыню, а река изменила русло, верующие не отступили, хотя их сородичи и отправились в тяжелый переход на юг, через горы.\n\nНастойчивость, решительность и напор — вот те качества, которые боги ценят превыше всего."
 
