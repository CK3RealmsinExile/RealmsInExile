 ### Faiths of Khy ###

 # Arien-Âzie: Reformed Sun Cult
 faith_arienism: "Ариенск" # Reformed Sun Cult of Khy, as Established by the Blue Wizards in the 1000's TA
 faith_arienism_adj: "Сияние Ариен"
 faith_arienism_adherent: "Ариен"
 faith_arienism_adherent_plural: "Ариены"
 faith_arienism_desc: "Сияние Ариен, также известное как Сияние Ариен-Ази — это реформированная версия традиционного для Кхи поклонения солнцу. В то время как традиционные азианские практики в первую очередь концентрируются на искоренении тьмы в самом себе и последующем наставление других, доктрина Ариен во главу угла ставит активное истребление тьмы во всём мире.\n\nКак солнце освещает весь мир, так и верные последователи Ариен должны не просто освободиться от тьмы сами и научить ближайших соратников, но выискивать и уничтожать тьму, где бы она не скрывалась. Стоит однако отметить, что последователи Ариен не стремятся склонить каждого к тому, чтобы стать Ариенами. Напротив, вероучение Ариен гласит, что среди народов мира существует множество «праведных учений». Но для неправедных практик вероучением Ариен уготовлена другая судьба. Писание гласит, что поборники веры должны воспылать праведным огнём и уничтожить порождения тьмы, какое бы обличье те не приняли." #Established by the Blue Wizards, the Radiance of Arien was built upon existing solar worship within Khy, to provide unity and stability. Dominant in highly populated areas around Khy’s central river.

 # Âzie: Unreformed Sun Cult
 faith_azianic: "Азийск" # Traditional Sun Cult of Khy, as established by Azmaran the Sage in the early second age
 faith_azianic_adj: "Сияние Ази"
 faith_azianic_adherent: "Азиан"
 faith_azianic_adherent_plural: "Азиане"
 faith_azianic_desc: "Поклонение солнцеликой богине Ази началось с Азмарана Мудрого. Последователи Ази возносят хвалы солнцу, защитнице и матери человечества.\n\nАзиане считают, что солнце — это последний источник незапятнанного света. Каждая душа происходит из него и в него же возвращается. Но бренный мир запятнан тьмой, которая проникает даже в саму душу. Лишь те, кто сможет совладать с собой и устоять пред грехом, смогут найти путь к истокам мироздания. Но не все, кому это удаётся, решают покинуть этот мир. Некоторые остаются или перерождаются заново, чтобы наставлять окружающих на истинный путь. Таков их выбор. И они останутся на этом пути, пока тьма и отчаяние не будут искоренены, а благодать, что живёт в сердцах человеческих не озарит мир своим светом."

 # Tîlanik: Moon Cult
 faith_tilanik: "Тиланийск"
 faith_tilanik_adj: "Идеал Тиланика"
 faith_tilanik_adherent: "Тиланиец"
 faith_tilanik_adherent_plural: "Тиланийцы"
 faith_tilanik_desc: "Свет Тиланика не сравнится с сиянием его сестры-близнеца. Его недостаточно, чтобы изнать тьму из мира. Но верующие считают, что это отнюдь не повод для стыда.\n\nТиланик принял на себя сокрушающие удары тьмы, что пыталась предотвратить Приближение Рассвета. Так он защитил свою сестру из великой любви к ней. Если бы тьма преуспела в своих планах, это стало бы концом двух божеств, а весь первородный свет, с таким трудом ими собранный со всех уголков земли погас бы, пока остальные боги тщетно сражались с тьмой. Увидев реальную угрозу, Тиланик заслонил свою сестру от всего могущества тьмы, удерживая его на протяжении шести дней. На седьмой же день, его сестра переродилась в Неугасимом Свете, а гнев её поверг тьму в бегство. Но жертва Тиланика не прошла бесследно. Его собственный свет утратил прежнюю яркость, а облик потемнел. Если сестра его стала великолепным золотом, то сам он на её фоне оказался лишь тусклым серебром, лишённым былой силы. Но он неустанно стоит на страже, невзирая на свою сравнительную слабость, в те часы, когда сестра должна отдыхать.\n\nПоследователи Тиланика превыше всего почитают дисциплину, самоотверженность, благие дела и благотворительность. Ведь если даже Бог готов пожертвовать многим ради благополучия других, неужели люди не могут расстаться с малым?"

 # Mythra: Light and Justice Cult
 faith_mythra: "Митрийск"
 faith_mythra_adj: "Суд Митры"
 faith_mythra_adherent: "Митрабанд"
 faith_mythra_adherent_plural: "Митрабанды"
 faith_mythra_desc: "Суд Митры в обиходе известен как поклонение (мнения теологов здесь расходятся) богине/святой Митре. Считается, что она покровительствует свету, истине и справедливости. Митра завоевала всеобщую любовь задолго до становления Империи Кхи. В народе она известна как законотворица. Её волосы отливают золотом рассвета, а те, кто предстают пред её судом ощущают на себе палящее солнце.\n\nВ более поздней космологии Кхи её считали главной помощницей Ариен-Ази, которую направили наставлять человечество (покуда сама богиня не могла явиться людям сама). Но и по сей день теологи не могут сойтись во мнении: были ли она божественным воплощением воли богини солнца, или лишь человеком, которому было даровано её благословение, святой?\n\nГде бы ни крылась истина, в духовной жизни Кхи Митра занимала важную роль."

 # Iarandel: Earendil/Morningstar Cult, founded with Numenorian Influence
 faith_iarandel: "Иарандельск"
 faith_iarandel_adj: "Свет Иаранделя"
 faith_iarandel_adherent: "Иарандельец"
 faith_iarandel_adherent_plural: "Иарандельцы"
 faith_iarandel_desc: "Пусть во всей Империи Кхи никому не поклонялись чаще, чем богам солнца и луны — Ази и Тиланику, не их одних почитали местные. И не одни они даруют миру свой свет. Ведь когда луна и солнце скрываются из виду, а тьма накрывает всё вокруг, звёзды не покидают небосвода.\n\nСамая яркая из них - Утренняя Звезда, на древнем языке известная как Иарандель. Глашатай и страж Ази, Иарандель некогда был простым смертным мужем, пусть и наделённым кровью вечных. Он подарил жизнь великим правителям людей и стал прародителем многих народов.\n\nИз любви к ним он бросался в самое пекло, рискуя своей жизнью и бессмертием своей души. Он оставил позади сыновей и бросил вызов богам, чтобы освободить скованные звёзды из плена тьмы. В награду за эту жертву он переродился. Но на пути к вознесению, о котором мечтают все люди, он обернулся назад. Он занял своё место среди звёзд, отказавшись вернуться к первородному свету. Вместо этого, он стал служить маяком, который направлял бы человечество даже в часы кромешной тьмы."

 # Hitaspa: Sky Cult of Cly
 faith_hitaspa: "Хитаспийск"
 faith_hitaspa_adj: "Свобода Хитаспы"
 faith_hitaspa_adherent: "Хитаспабанд"
 faith_hitaspa_adherent_plural: "Хитаспабанды"
 faith_hitaspa_desc: "Небо является мотивом и фоном множества верований в Кхи. Но для последователей Хитаспы оно само служит объектом поклонения.\n\nСын самого Ашруты, брат-близнец Ангримайна, отец Ази и Тиланик, Хитаспа некогда правил всеми богами. Но когда его брат поднял восстание против самого света, Хитаспа отошёл на задний план, дав своим детям возможность воплотить их план и победить силы Ангримайна, своего дяди. Теперь его дочь и сын правят из своих небесных чертогов, а сам он стоит рядом, давая мудрые наставления и помогая свету идти сковзь день и ночь."

 # Uzdâva: Sea-Cult
 faith_uzdava: "Уздавск"
 faith_uzdava_adj: "Приливы Уздавы"
 faith_uzdava_adherent: "Уздавад"
 faith_uzdava_adherent_plural: "Уздавады"
 faith_uzdava_desc: "И хотя на территории Кхи превыше всего почитают Ази и Тиланика, они не являются единственными силами, достойными поклонения. Люди поклоняются и силам более низменным, но неотделимым от мира смертных. Одной из таких сил является Повелитель морей и Владыка приливов Уздава.\n\nДревнейшие предания Кхи гласят, что некогда он был демоном, уступавшим по силе лишь Затодже. А братом его был Акшатра, Владыка штормов. Но в великом восстании Ангримайна он столкнулся с богиней Земли, Анахитой. На протяжении десяти дней и десяти ночей земля содрогалась, а море выходило из берегов. В конце концов Анахита повергла Уздаву наземь, где он лежал, ожидая смертельного удара. Вместо этого, богиня Земли протянула ему руку. Ангримайн убеждал своих последователей, что боги не знают милосердия, а посему Уздава был чрезвычайно удивлён этому факту. С тех пор он стал несгибаемым защитником и другом последователей Ашруты.\n\nПусть Уздава встал на истинный путь, это не изменило его гневливой и переменчивой природы. Этот факт находит своё отражение в поведении моря: бурное в один день, оно легко может успокоиться на следующий. Несмотря на свой темперамент, Уздава служит благой цели. Его последователи проповедуют искупление — ведь если даже некто столь отошедший от света может найти дорогу назад, то каждый заслуживает второго шанса.\n\nПоследователей Уздавы в Кхи также узнают по несколько необычным ритуалам. В частности, они практикуют роды в воде. Уздавады верят, что Повелитель морей может забрать на себя часть боли. Они также наблюдают, изучают и чтут луну и морские приливы. Уздавады считают, что Уздава и Тиланик стали неразлучными друзьями и каждый день усердно трудятся вместе, чтобы волны продолжали свой путь."

 # Ajmo and Vohuma: Cult of Crafts and Wisdom
 faith_ajmo: "Ажмийск"
 faith_ajmo_adj: "Мудрость Ажмо-Вохумы"
 faith_ajmo_adherent: "Ажмобанд"
 faith_ajmo_adherent_plural: "Ажмобанды"
 faith_ajmo_desc: "Правда поистине гибка и податлива, а тот, кто может изменять её — обладает истинное силой. Ажмо — бог-проказник. Но он готови явить мудрость и вдохновение, если вам удастся распознать его ложь. Он также покровительствует мастерам, а благодаря его залихватским трюкам десятки Затоджа остались в заточении. Однажды ему даже удалось отвести от Пелепельплу гнев Индары, бросив вызов демону и убедив её сыграть в Каэли три раза. Он выиграл все три игры и спас город от возможных разрушений.\n\nПоследователи Ажмо следуют заветам своего учителя и высоко ценят ловкость рук и язык без костей. В многообразии верований народов Ормала они являются лишь небольшой сектой, но нередко их можно встретить на рынках или залах дебатов Булхиадеса. Они вносят немалый вклад в управление землями и их благосостояние."

 # Anahita and Manah: Fertility/Health Cult
 faith_anahita: "Анахитск"
 faith_anahita_adj: "Благодать Анахиты-Мана"
 faith_anahita_adherent: "Анахитафрид"
 faith_anahita_adherent_plural: "Анахитафриды"
 faith_anahita_desc: "Анахита — источник различных благословений: здоровья, плодородия полей и женщин. Её присутствие особенно ощутимо в районе озера Ульхаим, что в провинции $k_mejhanir$, где деревья кжана выделяют целебные смолы. Поклонение Анахите всегда было популярно на юго-западе Кхи. С течением времени оно частисно слилось с харшандатским культом Онтеи и меджанским поклонением Мане, но приобретя ощутимый уклон в сторону любви и здоровья.\n\nВ некоторых анахитских течениях богиню также называют «Матерью человечества», хотя в классической космологии Кхи эта роль принадлежит Ариен-Ази. Они верят, что хотя Ариен-Ази сотворила души человечества, они были бы совершенно беспомощны и бесполезны, если бы не тела, что Анахита слепила из глины.\n\nТрадиционное духовенство Кхи с подозрением смотрит на эти муранийские элементы в культе Анахиты, но при всем угасании даже более ортодоксальных течений, Благодать Анахиты продолжает демонстрировать свою адаптивность и привлекательность."

 # Fravâd: War Cult
 faith_fravad: "Фравадск"
 faith_fravad_adj: "Ужас Фравада"
 faith_fravad_adherent: "Фравадэ"
 faith_fravad_adherent_plural: "Фравады"
 faith_fravad_desc: "Фравад — опасный бог, ведь его дикая ярость не знает границ, а гнев — друзей. Но чем горячее его гнев, тем сильнее он становится. Если правильно его направлять, можно сокрушить любого врага.\n\nПоклонение Фраваду зародилось в разорённом войной регионе Болот Булхиадес, где отчаявшееся местное население искало себе защитника. Раньше ячейки культа можно было встретить и в армиях по всей империи Кхи, но после реформ Видавана такие практики стали искореняться. Последователи Фравада считают, что его жажду крови можно притупить жертвоприношениями и молитвами, пока его ярость не понадобится в бою."

 # Zatozda: Fire and Ash Cult
 faith_zatozda: "Затоджийск"
 faith_zatozda_adj: "Пепельный обряд Затоджи"
 faith_zatozda_adherent: "Затоджахир"
 faith_zatozda_adherent_plural: "Затоджахиры"
 faith_zatozda_desc: "Культ Пепельного ритуала возник во времена Хайзульской империи и большинством традиционных богословов Кхи признаётся еретическим течением. Хотя последователи культа признают тех же богов, что и остальные конфессии Кхи, сторонники Пепельного ритуала считают, что те не имеют никакой силы по сравнению с Затоджа. В ортодоксальной теологии Кхи они считаются демонами, и даже Пепельный ритуал признаёт, что Затоджа — опасные божества. Опасные, но могущественные. И не всегда злые. Их можно усмирить договорами на крови, жертвоприношениями и пеплом. Тогда смертные смогут прибегнуть к их силе и остановить тьму.\n\nПоследователи культа придают свои (и чужие) тела и души огню. Считается, что их ритуалы оскверняют священное пламя Ази.\n\nМужчины служат в ячейках культа воинами, а женщины - жрицами, пастырями для верующих. Их слово — закон, а решение имеет абсолютную силу. Самыми ужасающими и одновременно любимыми из них были Огненные монархини — группа верховных жриц, которые, согласно поверью, сплели свои души с Затоджа, заключив с ними сделку и в результате получив неземную мудрость и магические способности, которые позволили бы им вести свой народ к безопасности и процветанию.\n\nПосле падения Хайзулы, культ Пепельного ритуала встретил серьёзное сопротивление. Постепенно его вытеснили в горы возле Кхиянского ущелья, а вскоре и вовсе истребили полностью, разрушив и их алтари."

 # Angrimâyn: Darkness Cult
 faith_angrimayn: "Ангримайнск"
 faith_angrimayn_adj: "Тьма Ангримайна"
 faith_angrimayn_adherent: "Затодж" #Devotees were called demons by others
 faith_angrimayn_adherent_plural: "Затоджа" #Devotees were called demons by others
 faith_angrimayn_desc: "Долгие годы об этом веровании говорили лишь вполголоса и шепотом. Поклонение Ангримайну и Затоджа напрямую противоречит всем прочим религиям империи Кхи.\n\nВладыка тьмы — создание ужаса для прочих, но смертные Затоджа видят истину: во тьме кроется сила. Ангримайн видел, что тьма может принести победу, в отличие от тщедушного света, который в конце концов просто поглотит всё. Последователи Ази утверждают, что последняя одержала верх над Ангримайном, но они глубоко заблуждаются. Он тереливо выжидает своего дня, когда всё сущее обратится во тьму, которой человечество никогда не видывало.\n\nСмертные Затоджа ожидают этого дня, поскольку знают, что тьма кроется во всём: в войне, смерти, небесах, тенях, глубинах и самой земле. В конечном итоге всё сущее внесёт свой вклад в победу их владыки.\n\nХотя представители течения считают себя последователями древнего Пепельного ритуала, практики адептов Ангримайна являются полным противоречием поклонению Ариен-Ази."

 # Pirates: Bay of Ormal
 faith_ormal_pirate: "Апайрабандитск"
 faith_ormal_pirate_adj: "Братство Апайрабанды"
 faith_ormal_pirate_adherent: "Апайрабанд"
 faith_ormal_pirate_adherent_plural: "Апайрабанда"
 faith_ormal_pirate_desc: "Бесстрашные Апайрабанда бороздят богатые воды залива Ормала в поисках сокровищ, будь те грузом многочисленных торговых флотилий, что пересекают здешние воды, или богатства, таящиеся в мириадах сокрытых гробниц у его берегов. Они не являются подданными одного королевства и в погоне за богатством не присягают в верности никому кроме своих братьев. Под направляющим светом звёзд булхиады, анарикейцы, люнерийцы, кодийцы и прочие искатели приключений направляют свои паруса вперёд, откликаясь на зов бескрайнего голубого океана.\n\nПусть будет не совсем корректно сказать, что они поклоняются богам Кхи, но в своем быту они то и дело упоминают как богов, так и демонов. Особенно часто они обращаются к таким богам как Ази, Уздаве и Ажмо, не забывая и о демонах: Эсмада Соблазнительница и Акшатра Владыка штормов занимают особое место в их обрядах, поскольку часто ассоциируются с их стихией. Но даже они осторожным шёпотом говорят об Ангримайне."