 doctrine_parameter_christian_syncretic_actor_opinion_active:1 "Взаимный бонус [EmptyScope.ScriptValue('syncretic_mutual_opinion_bonus_value')|=+0] к [Concept( 'opinion', 'мнению' )|E] персонажей, принадлежащих к христианским [Concept( 'faiths', 'конфессиям' )|E]"
 doctrine_parameter_opinion_of_christian_syncretic_recipient_opinion_active:0 ""
 doctrine_parameter_christian_syncretic_recipient_opinion_active:1 "Взаимный бонус [EmptyScope.ScriptValue('syncretic_mutual_opinion_bonus_value')|=+0] к [Concept( 'opinion', 'мнению' )|E] персонажей, принадлежащих к [Concept( 'faiths', 'конфессиям' )|E] с догматом «$tenet_christian_syncretism_name$»"
 doctrine_parameter_opinion_of_christian_syncretic_actor_opinion_active:0 ""
