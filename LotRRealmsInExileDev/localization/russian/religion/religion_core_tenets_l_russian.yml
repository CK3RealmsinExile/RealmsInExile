 # Additional Tenets
 tenet_ritual_cannibalism_name: "Ритуальный каннибализм"
 tenet_ritual_cannibalism_desc: "Всякий человек несет в себе искру божественного. И потому человеческая плоть священна: ее следует поглощать, а не закапывать или сжигать."
 doctrine_parameter_cannibalism_legal: "[GetTrait('cannibal').GetName( GetNullCharacter )] больше не [criminal|El]"

 tenet_exaltation_of_pain_name: "Экзальтация от боли"
 tenet_exaltation_of_pain_desc: "Боль — универсальная эмоция, а насилие — универсальный язык. Причинить боль другому значит благословить его, а испытать боль значит обрести милость."
 doctrine_parameter_torturing_prisoners_grants_piety: "Пытки [Concept( 'prisoner', 'пленников' )|E] увеличивают [Concept( 'piety', 'благочестие' )|E], а не тратят его"
 doctrine_parameter_reduced_stress_from_torture: "Последователи невосприимчивы к негативным последствиям пыток"
 doctrine_parameter_self_mutilation_active: "Можно [decide|El] провести самоистязание, получив [Concept( 'piety', 'благочестие' )|El] и [trait|El] «[GetTrait('wounded_1').GetName( GetPlayer )]»"

 tenet_sacred_shadows_name: "Святая ложь"
 tenet_sacred_shadows_desc: "Ложь — наиболее сложное из существующих искусств. Те, чья ложь кажется правдой, святые. Тот же, кто может успешно лгать самому себе, поистине непобедим."
 doctrine_parameter_piety_gain_from_successful_intrigue_schemes: "Последователи получают благочестие, успешно завершая [Concept( 'schemes', 'происки' )|E]"
 doctrine_parameter_adherents_more_likely_to_join_schemes: "Последователи с большим энтузиазмом присоединяются к чужим [Concept( 'schemes', 'проискам' )|E]"

 tenet_pursuit_of_power_name: "Жажда власти"
 tenet_pursuit_of_power_desc: "Понятие законности преходяще и зависит от того, в чьих руках эта власть сосредоточена. Это значит, что жажда власти — единственная поистине праведная причина любого действия."

 tenet_pastoral_isolation_name: "Религиозное затворничество"
 tenet_pastoral_isolation_desc: "Мы желаем лишь уединения. Наши практики — наше дело. Они касаются других не больше, чем чужие дела касаются нас."
 doctrine_parameter_unattractive_for_character_conversions: "[characters|E] (но не [counties|El]) охотнее переходят из этой [faiths|El] в другие"

 tenet_natural_primitivism_name: "Естественный примитивизм"
 tenet_natural_primitivism_desc: "Цивилизация неестественна. Это богомерзкий плод, что породил человек, пытаясь обуздать необузданное естество. Мы провозглашаем натуризм и живем так, как предписывают [ROOT.Faith.PantheonTerm]: дикими и свободными."
 doctrine_parameter_naked_adherents_active: "Адепты не носят одежд"
 doctrine_parameter_natural_primitivism_law_cost_increase: "Стоимость закона: #N +50%#!"
 doctrine_parameter_unlock_jizya_contract: "Разблокирует [Concept( 'vassal_contract', 'вассальный договор' )|E] и [Concept( 'tax_decree', 'налоговый указ' )|E] джизьи"
 

 #FP3 tenets

 tenet_communal_possessions_name: "Общее владение"
 tenet_communal_possessions_desc: "[ROOT.Faith.HighGodName] желает, чтобы каждый из нас получил равную долю того, что есть на земле. Мы должны делиться всем, в том числе и украденными богатствами сильных мира сего." 
 doctrine_parameter_piety_from_gifts_active: "Приверженцы набирают [Concept( 'piety', 'благочестие' )|E], раздавая [Concept( 'gifts', 'подарки' )|E] и [Concept( 'artifacts', 'артефакты' )|E]"
 doctrine_parameter_piety_from_marrying_lowborn_active: "Правители получают [Concept( 'piety', 'благочестие' )|E], заключая брак с [Concept( 'lowborn', 'худородными' )|E] [Concept( 'characters', 'персонажами' )|E]"

 tenet_sacrificial_ceremonies_name: "Церемонии жертвоприношения"
 tenet_sacrificial_ceremonies_desc: "Человеческие жертвоприношения, как добровольные, так и принудительные, приближают нас к божественному. Предложить себя на роль жертвы значит исполнить обычай и совершить доброе деяние, и столь же добродетельным является принесение в жертву тех, кто совершил непростительные преступления против богов."
 
 tenet_megaliths_name: "Строительство мегалитов"
 tenet_megaliths_desc: "Поклонение не должно ограничиваться стенами храмов — эти примитивные людские постройки отвлекают от окружающих нас божественных творений. Мы чествуем камень и чистое небо и размещаем камни, дарованные нашими создателями, так, чтобы порадовать их и стать ближе к постижению божественного."
 doctrine_parameter_can_build_megaliths: "Позволяет строить мегалиты в [Concept( 'temple', 'храмовых' )|E] владениях и великие мегалиты в столицах герцогств."
 province_is_of_a_megalith_faith_tt: "Это [county|El] должно исповедовать [Concept( 'faith', 'конфессию' )|E], которая верит в значимость мегалитов."

 tenet_fp3_fedayeen_name: "Фидаи"
 tenet_fp3_sacred_murder_name: "Священное убийство"
 tenet_fp3_fedayeen_desc: "Когда обычной войны недостаточно, наш долг перед божеством [ROOT.Faith.HighGodNameAlternate] велит нам уничтожать его врагов путем хитрости и обмана. Мы должны не бояться ни смерти, ни боли и быть готовы расстаться с жизнью ради великого дела." 
 doctrine_parameter_master_assassin_court_position_unlocked: "Открывает [Concept('court_position', 'придворную должность')|E]: #V [GetCourtPositionType( 'master_assassin_court_position' ).GetName()]#!"
 doctrine_parameter_death_is_glory: "Вероятность смерти или ранения в [Concept('battle', 'бою' )|E]: #N +10%#!"
 doctrine_parameter_sanctioned_assassinations: "При убийстве персонажей другой [Concept( 'faith', 'веры' )|E] посредством [Concept( 'schemes', 'происков' )|E] «[GetScheme('murder').GetTypeName]» не теряется [Concept( 'piety', 'благочестие' )|E]"
 
 # EP3 Tenets
 tenet_household_gods_name: "Боги домашнего очага"
 tenet_household_gods_desc: "Мы почитаем наших #EMP ласесе#! и #EMP живея#! — духов-покровителей, защищающих наши жилища. Этих духов необходимо умасливать, просить у них здоровья и богатства. Взамен они требуют лишь молитв и возлияний"

 # BP3 Parameter
 doctrine_parameter_allows_brewery: "$allows_brewery$ для [Concept('temple_holdings', 'храмовых владений')|E]"
