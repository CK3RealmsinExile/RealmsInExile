 doctrine_parameter_adoptionists_are_unilateral_hostile:0 "Для прочих $christianity_religion_adj$их [Concept( 'faiths', 'конфессий' )|E] они всего лишь $hostility_hostile_tooltippable$, в то время как менее изысканные $adoptionist_adherent_plural$ — $hostility_evil_tooltippable$"
 doctrine_parameter_adoptionists_are_unilateral_evil:0 "Для других $christianity_religion_adj$их [Concept( 'faiths', 'конфессий' )|E] они — $hostility_evil_tooltippable$"
