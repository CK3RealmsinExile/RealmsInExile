 tenet_eastern_syncretism_name:0 "Восточный синкретизм"
 tenet_eastern_syncretism_desc:0 "Мы можем поучиться тому, как различные восточные религии соседствуют друг с другом. Возможно, они и не следуют истинной вере, но это не делает их нашими врагами."
 doctrine_parameter_hostility_override_eastern_hostility_doctrine:1 "Восточные [faiths|El] воспринимаются только как [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|Vl]"
 #Instead, add these doctrine parameters to appropriate tenets (presently Eastern Syncretism).
 doctrine_parameter_is_eastern_faith_bilateral_loc_override:0 "Считает, что восточные [faiths|El] — [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V], а не $hostility_evil_tooltippable$. Восточные [faiths|El] отвечают тем же."
 doctrine_parameter_hostility_override_special_doctrine_is_eastern_faith:0 "Считает, что восточные [faiths|El] — [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V], а не $hostility_evil_tooltippable$. Восточные [faiths|El] отвечают тем же."
 doctrine_parameter_eastern_syncretic_actor_opinion_active:0 "Взаимный бонус [EmptyScope.ScriptValue('syncretic_mutual_opinion_bonus_value')|=+0] к [Concept( 'opinion', 'мнению' )|E] персонажей, принадлежащих к восточным [Concept( 'faiths', 'конфессиям' )|E]."
 doctrine_parameter_opinion_of_eastern_syncretic_recipient_opinion_active:0 ""
 doctrine_parameter_eastern_syncretic_recipient_opinion_active:0 "Взаимный бонус [EmptyScope.ScriptValue('syncretic_mutual_opinion_bonus_value')|=+0] к [Concept( 'opinion', 'мнению' )|E] персонажей, принадлежащих к [Concept( 'faiths', 'конфессиям' )|E] с догматом «$tenet_eastern_syncretism_name$»"
 doctrine_parameter_opinion_of_eastern_syncretic_actor_opinion_active:0 ""

 tenet_unreformed_syncretism_name:0 "Синкретические традиции"
 tenet_unreformed_syncretism_desc:0 "Кто мы такие, чтобы говорить людям, что их традиции неверны? Мы не должны отрывать их от корней и запрещать обычаи, которым много сотен лет: нам стоит прислушаться к ним и постараться понять."
 doctrine_parameter_hostility_override_unreformed_faith_doctrine:2 "Считает, что [faiths|El], имеющие доктрину «[GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName]», — [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V], а не $hostility_evil_tooltippable$. Эти [faiths|El] отвечают тем же."
 doctrine_parameter_hostility_override_west_african_unreformed_faith_doctrine:0 "Считает, что африканские нереформированные [faiths|El] — [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V], а не $hostility_evil_tooltippable$. Африканские нереформированные конфессии отвечают тем же."
 doctrine_parameter_unreformed_syncretic_actor_opinion_active:2 "Взаимный бонус [EmptyScope.ScriptValue('syncretic_mutual_opinion_bonus_value')|=+0] к [Concept( 'opinion', 'мнению' )|E] персонажей, чья [Concept( 'faiths', 'конфессия' )|E] [GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName|l]"
 doctrine_parameter_opinion_of_unreformed_syncretic_recipient_opinion_active:0 ""
 doctrine_parameter_unreformed_syncretic_recipient_opinion_active:1 "Взаимный бонус [EmptyScope.ScriptValue('syncretic_mutual_opinion_bonus_value')|=+0] к [Concept( 'opinion', 'мнению' )|E] персонажей, принадлежащих к [Concept( 'faiths', 'конфессиям' )|E] с догматом «$tenet_unreformed_syncretism_name$»"
 doctrine_parameter_opinion_of_unreformed_syncretic_actor_opinion_active:0 ""
 doctrine_parameter_unreformed_syncretic_conversion_malus_active:0 "Базовая скорость обращения объединенных конфессий снижается на [EmptyScope.ScriptValue('conversion_syncretic_with_religion_malus_efficancy_procentage')|-0%]"

 tenet_christian_syncretism_name:0 "Христианский синкретизм"
 tenet_christian_syncretism_desc:0 "Иисус из Назарета не божество, однако, безусловно, личностью он был выдающейся. Мы должны относиться к его учению с уважением."
