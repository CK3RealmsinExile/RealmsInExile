l_russian:
 doctrine_core_tenets_name: "Догматы"
 tenets_name: "Догматы"

 #Abrahamic Tenets
 tenet_communion_name: "Причастие"
 tenet_communion_desc: "Наши ритуалы не просто символы, они обнаруживают присутствие божественного. Те, кто не может или не хочет присоединиться к нам в этих ритуалах, не должны считаться истинно верующими."
 doctrine_parameter_seek_indulgences_active: "Персонажи могут просить, чтобы [head_of_faith|El] #V отпустил им грехи#!, обменивая [gold|El] на [Concept( 'piety', 'благочестие' )|El]"
 doctrine_parameter_seek_indulgences_active_2: "Персонажи, совершившие [Concept( 'criminal', 'преступления' )|E], могут #V просить об отпущении грехов#! и получить помилование"
 doctrine_parameter_excommunication_active: "Духовный [head_of_faith|El] может [excommunicate|El] других персонажей той же [faiths|El]"
 tenet_excommunicated: "[GetTrait('excommunicated').GetName( GetNullCharacter )]"

 tenet_armed_pilgrimages_name: "Вооруженные паломники"
 tenet_armed_pilgrimages_desc: "Наши пилигримы путешествуют по миру, чтобы посетить святые места, и мы с радостью возьмем в руки меч, чтобы защитить наших единоверцев."
 doctrine_parameter_cheaper_holy_wars_active: "[rulers|E] этой [faiths|El] тратят на #P 20%#! меньше [Concept( 'piety', 'благочестия' )|El], чтобы объявить [holy_wars|El]."
 doctrine_parameter_great_holy_wars_active: "[head_of_faith|E] может развязать [Concept( 'great_holy_war', 'Великую священную войну' )|El], если у [faiths|El] достаточно высокое [fervor|El]."
 doctrine_parameter_ghw_no_hof_conversion_buffs_active: "Если [Concept( 'head_of_faith', 'главы конфессии' )|El] нет, ее последователи получают бонус к эффективности [Concept( 'councillor_task', 'задания советника' )|El] «[convert_county|El]» за каждое [holy_site|El] под контролем"
 doctrine_parameter_pilgrimage_decision_active: "Персонажи этой [faiths|El] получают дополнительный бонус при успешном завершении [Concept( 'pilgrimage', 'паломничества' )|E]"

 tenet_monasticism_name: "Монашество"
 tenet_monasticism_desc: "Наслаждение хорошей едой и напитками лишь отвлекает нас от служения божественному. Изоляция в удаленных монастырях — лучший способ избегнуть соблазнов."
 doctrine_parameter_take_vows_active: "[courtiers|E] могут принести обеты и получить свойство «[GetTrait('devoted').GetName( GetNullCharacter )]»."

 tenet_divine_marriage_name: "Божественный брак"
 tenet_divine_marriage_xwedodah: "Хведодах"
 tenet_divine_marriage_desc: "Заключая браки с близкими нам по крови, мы уподобляем свои союзы союзам тех, кто был сотворен первыми. В нашей семье закрепятся хорошие качества, мы заполучим чистоту и силу для вечной борьбы со злом."
 doctrine_parameter_divine_marriage_opinion: "Последователи, вступая в брак с [Concept( 'close_family', 'близким родственником' )|E], получают $VALUE|0+=$ [opinions|El] от [Concept( 'vassal', 'вассалов' )|E] той же [faiths|El]"
 doctrine_parameter_divine_marriage_piety_gain_active: "Если у вас принята [GetFaithDoctrine('doctrine_monogamy').GetBaseName|l], то при вступлении в брак с [Concept( 'close_family', 'близким родственником' )|E] вы также получите большое количество [Concept( 'piety', 'благочестия' )|E]"
 
 tenet_pacifism_name: "Пацифизм"
 tenet_pacifism_desc: "Насилие отвратительно и ведет лишь к страданию, боли и сожалению. Стараясь по возможности избегать его, мы сможем построить более крепкое и безопасное общество для истинно верующих."
 doctrine_parameter_holy_wars_forbidden: "Не может объявлять [holy_wars|El] или устраивать [Concept( 'raid', 'налеты' )|E]"
 doctrine_parameter_pacifist_opinion_active: ""
 pacifist_opinion_active_opinion_name: "Собрат-пацифист"
 pacifist_opinion_active_county_opinion_name: "Графство собрата-пацифиста"
 doctrine_parameter_opinion_of_pacifist_opinion_active: "[opinion|E] других пацифистов: $VALUE|+=0$"
 doctrine_parameter_piety_from_long_peace: "Правители, не меньше двух лет находящиеся в состоянии мира, будут увеличивать свое [Concept( 'piety', 'благочестие' )|E] на $VALUE|+$ каждый месяц"
 PIETY_LONG_PEACE: "Длительный мир"

 tenet_vows_of_poverty_name: "Обет нестяжания"
 tenet_vows_of_poverty_desc: "Деньги оскверняют сердца и уводят людей от истинной веры. Мы должны избегать материальных богатств и сосредоточиться на том, что поистине важно."
 doctrine_parameter_vows_of_poverty_active: "[rulers|E] могут [decide|El] принять обет нестяжания, что снизит ежемесячный доход от [Concept( 'tax', 'налогов' )|El], но увеличит получаемое [Concept( 'piety', 'благочестие' )|El]"

 tenet_human_sacrifice_name: "Человеческие жертвоприношения"
 tenet_human_sacrifice_desc: "Жертвоприношение — это лучший способ доказать нашу преданность. Самым ценным из того, что мы можем предложить, является человеческая жизнь."
 doctrine_parameter_human_sacrifice_active: "[executions|E] увеличивают [Concept( 'piety', 'благочестие' )|E], а не тратят его\n$EFFECT_LIST_BULLET$[executions|E] никогда не тратят [prestige|E] при [Concept( 'sharing_power', 'разделении полномочий' )|E]"
 doctrine_parameter_flower_war_cb_active: "Дает [casus_belli|El] «[flowery_war|El]» против соседних держав"

 tenet_gruesome_festivals_blot_name: "Блот"
 tenet_gruesome_festivals_name: "Жуткие празднества"
 tenet_gruesome_festivals_desc: "Мы все рождаемся в крови. Мы живем за счет крови нашего скота, наших родных и наших врагов. Вполне естественно, что [ROOT.Faith.PantheonTerm] требуют свою долю."
 gruesome_festivals_active_name: "возможность устраивать грандиозные жертвоприношения"
 doctrine_parameter_gruesome_festivals_active: "Раз в десять лет можно устраивать грандиозные жертвоприношения, повышая [Concept( 'county_opinion', 'мнение графств' )|E] и подданных той же [Concept( 'faith', 'конфессии' )|E]"

 tenet_volcanic_veneration_name: "Поклонение вулканам"
 tenet_volcanic_veneration_desc: "Немногое сравнится в божественности с новорожденной землей, извергаемой из пылающих расселин нашей родины. Мы живем на краю катастрофы, нашими судьбами владеет [ROOT.Faith.PantheonTerm]."
 tenet_cthonic_redoubts_name: "Хтонические цитадели"
 tenet_cthonic_redoubts_desc: "Нет пристанища лучше, чем корни земли, нет крепости надежнее, чем ее высокие горы, нет паломничества священнее, чем путь по ее сокрытым тропам. Мы взираем на все сущее с этих вершин и чувствуем истинную тяжесть Божественного."
 doctrine_parameter_easier_to_convert_faith_in_mountains: "Скорость [Concept( 'convert_county', 'обращения графств' )|E] в гористой [Concept( 'terrain', 'местности' )|E]: #P +[EmptyScope.ScriptValue('easier_to_convert_faith_in_mountains_bonus_loc_control')|0]%#!"

 doctrine_parameter_easier_to_convert_culture_in_same_faith_mountains: "Скорость [Concept( 'promote_culture', 'распространения культур' )|E] в гористой [Concept( 'terrain', 'местности' )|E] аналогичной [Concept( 'faith', 'конфессии' )|E]: #P : +[EmptyScope.ScriptValue('promote_culture_easier_to_convert_culture_in_same_faith_mountains_bonus_loc_control')|0]%#!"
 doctrine_parameter_harder_to_convert_faith_away_in_mountains: "Скорость [Concept( 'convert_county', 'обращения враждебных графств' )|E] в гористой [Concept( 'terrain', 'местности' )|E]: #P +[EmptyScope.ScriptValue('harder_to_convert_faith_away_in_mountains_malus_loc_control')|0]%#!"

 tenet_consolamentum_name: "Эндура"
 tenet_consolamentum_name_alternate: "Ритуальное самоубийство"
 tenet_consolamentum_desc: "В старости или во время болезни мы проводим ритуал очищения души от греха. После этого мы быстро и окончательно прерываем свою жизнь, чтобы грех не успел вновь запятнать нас."
 doctrine_parameter_consolamentum_active: "Последователи могут [Concept( 'decide', 'решить' )|E] добровольно уйти из жизни, если они стары, недееспособны или при смерти. Это не накладывает обычных штрафов за самоубийство"

 tenet_gnosticism_name: "Гностицизм"
 tenet_gnosticism_desc: "В каждом есть некая божественная искра, которая через познание может освободиться и вернуться к своему духовному истоку."
 doctrine_parameter_hostility_override_tenet_gnosticism: "Воспринимает прочие гностические и дуалистические [faiths|El] как [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V], а не как $hostility_hostile_tooltippable$ или $hostility_evil_tooltippable$"
 doctrine_parameter_hostility_override_special_doctrine_is_gnostic_faith: ""
 doctrine_parameter_granting_titles_gives_stress: "[stress|E] снижается при раздаче [Concept( 'titles', 'титулов' )|E]"

 tenet_mendicant_preachers_name: "Нищенствующие проповедники"
 tenet_mendicant_preachers_desc: "Наши миссионеры странствуют по свету, не имея ничего, кроме одежды. Они живут за счет щедрот простых людей, которым несут слово истинной веры."
 doctrine_parameter_mendicant_preachers_conversion_active: "Скорость обращения графства: #P +33#!"

 tenet_communal_identity_name: "Принадлежность к общине"
 tenet_communal_identity_desc: "Наша вера и наша культура тесно переплетены друг с другом. Подобная практика усиливает нашу связь с общиной, но при этом препятствует включению чужаков."
 doctrine_parameter_same_communal_identity_opinion_active: "#P +10#! [opinions|El] с персонажами той же [faiths|El]"
 doctrine_parameter_same_culture_conversion_bonus_active: "Скорость обращения в [Concept( 'county', 'графствах' )|El], где есть моя [culture|El]: #P +50%#!"
 doctrine_parameter_same_faith_promote_culture_bonus_active: "Скорость распространения культуры в [Concept( 'county', 'графствах' )|El], где есть моя [faith|El]: #P +50%#!"
 doctrine_parameter_other_culture_conversion_penalty_active: "Скорость обращения в [Concept( 'county', 'графствах' )|El], где распространена чужая [culture|El]: #N -50%#!"

 #tenet_pentarchy_name: "Экклезиархия" #LotR
 #tenet_pentarchy_alternate_name: "Пентархия" #LotR
 #tenet_pentarchy_desc: "Наши святые места — не только места поклонения, но и средоточие власти наших религиозных лидеров." #LotR

 tenet_aniconism_name: "Иконоборчество"
 tenet_aniconism_desc: "Идолопоклонничество для многих затмило божественную истину. Мы избавим святые места от икон, чтобы верующие не угодили в дьявольскую западню."
 doctrine_parameter_reforging_artifacts_costs_piety: "[Concept( 'rulers', 'Правители' )|E] этой [Concept( 'faith', 'конфессии' )|E] должны тратить [Concept( 'piety', 'благочестие' )|E] на [Concept( 'reforge', 'перековку' )|E] или [Concept( 'repair', 'починку' )|E] [Concept( 'artifacts', 'артефактов' )|E]"
 doctrine_parameter_destroying_artifacts_is_pious: "[Concept( 'rulers', 'Правители' )|E] этой [Concept( 'faith', 'конфессии' )|E] могут ломать [Concept( 'artifacts', 'артефакты' )|E] за [Concept( 'piety', 'благочестие' )|E]"
 destroying_artifacts_is_not_pious_tt: "Ваша [Concept( 'faith', 'конфессия' )|E] не позволяет ломать [Concept( 'artifacts', 'артефакты' )|E] за [Concept( 'piety', 'благочестие' )|E]"
 artifact_is_rarer_than_masterwork_tt: "[Concept( 'rarity', 'Редкость' )|E] этого [Concept( 'artifact', 'артефакта' )|E] выше мастерской"

 #tenet_alexandrian_catechism_name: "Александрийский катехизис" # LOTR
 #tenet_alexandrian_catechism_desc: "Александрийская богословская школа традиционно поощряла критическое мышление у богословов и позволяла оспаривать религиозный статус-кво.\n\nИ хотя физически школа была разрушена, мы по-прежнему храним ее обычаи." # LOTR
 tenet_alexandrian_catechism_name: "Рациональная теология" #LOTR
 tenet_alexandrian_catechism_desc: "Мы традиционно поощряли критическое мышление у богословов и позволяли оспаривать религиозный статус-кво. Только свободный рассудок может стремиться познать собственное место в мире и отличать добро от зла." #LOTR
 tenet_islamic_rationalism_name: "Исламский рационализм"
 tenet_islamic_rationalism_desc: "В мудрости и справедливости своей [ROOT.Faith.HighGodNameAlternate] не может идти против разума или пренебрегать благом для своих творений. Лишь через непроизвольную причину мы можем надеяться постичь свою роль в великом творении этого божества и отделить добро от зла."

 tenet_hedonistic_name: "Гедонизм"
 tenet_hedonistic_desc: "Божественная воля наполнила этот мир удовольствиями, чтобы мы могли предаваться им. Избегать их значит пренебрегать трудом самого создателя."
 doctrine_parameter_piety_from_feasts_active: "Устроив [GetActivityType('activity_feast').GetName|l], вы повышаете [Concept( 'piety', 'благочестие' )|E]"

 tenet_carnal_exaltation_name: "Сексуальное вознесение"
 tenet_carnal_exaltation_desc: "Плотские радости в совершенстве своем превосходят любой другой опыт земной жизни, приближая нас к божественному. Мы должны прославлять свои сексуальные желания и стремиться удовлетворять их."

 tenet_polyamory_name: "Полиамория"
 tenet_polyamory_desc: "Наша любовь друг к другу должна быть столь же бескорыстной, как любовь [ROOT.Faith.FertilityGodNamePossessive] к нам. Отринем же дремучую идею об абсолютной власти одного человека над чувствами другого."
 doctrine_parameter_no_unfaithfulness_penalty_active: "Адепты не получают штрафы к [Concept( 'opinion', 'мнению' )|El] или [imprisonment_reasons|El] своих супруг/супругов за внебрачные отношения"

 tenet_unrelenting_faith_name: "Беспощадная вера"
 tenet_unrelenting_faith_desc: "Наши убеждения сильны, и мы с радостью будем убивать и умирать за свою веру. Даже если наши шансы ничтожны, мы не сдадимся."
 tenet_unrelenting_faith_zandik_name: "Справедливое восстание"
 tenet_unrelenting_faith_zandik_desc: "Мы не желаем навредить никому и ничему, но, если поставлен под угрозу наш образ жизни, мы будем защищать его с неудержимым рвением." 

 tenet_rite_name: "Ритуал"
 tenet_rite_desc: "По большому счету, мы верим в то же самое, что и наши прародители... С чего нам ссориться из-за мелочей, если мы согласны в основах доктрины и, самое главное, в том, кто является непререкаемым авторитетом в спорах?"
 doctrine_parameter_maintains_head_of_faith_on_creation: "Новые [Concept( 'faith', 'конфессии' )|E] сохраняют [Concept( 'head_of_faith', 'главу' )|E] при создании"
 doctrine_parameter_ecumenical_christians_keep_ecumenism: "[GetPlayer.Custom('GetRiteEcumenismFullOrEmpty')]"
 GetRiteEcumenismFullOrEmpty_full: "Христианская [Concept( 'faith', 'конфессия' )|E] сохраняет доктрину [GetFaithDoctrine('special_doctrine_ecumenical_christian').GetBaseName], если она была у нее раньше"
 GetRiteEcumenismFullOrEmpty_empty: ""

 #Muslim Tenets
 tenet_struggle_submission_name: "Борьба и подчинение"
 tenet_struggle_submission_desc: "Божественная воля — источник всего хорошего, поэтому хорошим следует считать лишь того, кто покорен божественной воле и готов потрудиться ради ее воплощения."
 doctrine_parameter_bonus_holy_war_piety_active: "[Concept( 'piety', 'Благочестие' )|E] и [piety_experience|El] за выигранные [holy_wars|El] увеличены на #P 50%#!"

 tenet_religious_legal_pronouncements_name: "Религиозный закон"
 tenet_religious_legal_pronouncements_hisbah: "Хисба"
 tenet_religious_legal_pronouncements_fatwa: "Фетва"
 tenet_religious_legal_pronouncements_halakha: "Галаха"
 tenet_religious_legal_pronouncements_desc: "Границы между теологическими и юридическими спорами тонки, и духовные качества не только можно, но и нужно учитывать в мирских спорах."
 doctrine_parameter_temporal_condemnation_enabled: "[Concept( 'sinful', 'Греховный' )|E] вассал может быть осужден правителем, имеющим высокий навык [Concept( 'learning', 'учености' )|E]. Чем греховнее вассал, тем меньше учености требуется для его осуждения.\n$EFFECT_LIST_BULLET$ Осужденные вассалы считаются [Concept( 'criminals', 'преступниками' )|E], их титулы можно отнимать."
 doctrine_parameter_religious_legal_pronouncements_law_cost_reduction: "Стоимость закона: #P -10%#!"
 tenet_religious_legal_pronouncements_cost_tooltip: "Религиозный закон: #P -10%#!"
 tenet_religious_fatwa_cost_tooltip: "Фетва: #P -10%#!"
 tenet_religious_halakha_cost_tooltip: "Галаха: #P -10%#!"

 tenet_false_conversion_sanction_name: "Фальшивые обращения"
 tenet_temporal_condemnation_taqiya: "Такия"
 tenet_anusim: "Анусим"
 tenet_false_conversion_sanction_desc: "При угрозе жизни вы можете принять ложную веру на словах, сохранив истину в сердце."
 doctrine_parameter_sanctioned_false_conversion: "Сопротивление обращению: #P +30%#!\n$EFFECT_LIST_BULLET$ Заблудшие [characters|El] и [counties|El] иногда возвращаются в эту [Concept( 'faith', 'конфессию' )|El]"

 tenet_tax_nonbelievers_name: "Налогообложение неверных"
 tenet_tax_nonbelievers_desc: "Военная служба только для истинно верующих, тогда как налоги возложены на неверных, поскольку те получают защиту."
 tenet_tax_nonbelievers_jizya_name: "Джизья"

 tenet_literalism_name: "Буквализм"
 tenet_literalism_desc: "Наши священные тексты явно выражают божественную волю: неважно, как интерпретируют их простые люди."
 doctrine_parameter_literalist_debate_enabled: "Можно тратить [opinion|El] на спор с другими владыками державы, теряя или получая [Concept( 'piety', 'благочестие' )|El]"

 tenet_legalism_name: "Легализм"
 tenet_legalism_desc: "Наши законы — плод набожной мудрости многих поколений. Подчиняясь, мы проявляем благочестие, любой же грешник всегда будет вне закона."
 doctrine_parameter_legalism_reduced_faction_virtues: "[vassals|E] и [counties|El] с меньшей долей вероятности вступят во [factions|El], если правитель [Concept( 'virtuous', 'добродетельный' )|El]"
 doctrine_parameter_legalism_increased_faction_sins: "[vassals|E] и [counties|El] с большей долей вероятности вступят во [factions|El], если правитель если правитель [Concept( 'sinful', 'грешник' )|El]"
 doctrine_parameter_legalism_modified_law_costs: "Снижает стоимость законов на #P -10%#! за каждую [virtue|El] правителя"
 doctrine_parameter_legalism_modified_law_costs_2: "Повышает стоимость законов на #N 10%#! за каждый [sin|El] правителя"
 doctrine_parameter_legalism_trust_just_leader_active: "Если применяется выборное [succession|El], то [electors|El] вероятнее поддержат кандидатуру [Concept( 'liege', 'сюзерена' )|El], если тот обладает свойством «$trait_just$»"
 tenet_legalism_law_cost_tooltip: "[legalism|E]:\nМои грехи и добродетели оказывают следующее влияние: [SCOPE.ScriptValue('legalism_law_cost_modifier')|-0%]"
 
 tenet_reincarnation_name: "Реинкарнация"
 tenet_reincarnation_desc: "Мы уже прожили множество жизней и проживем еще немало. Каждая смерть — лишь начало чего-то нового."
 tenet_reincarnation_zoroastrian_name: "Радж'а"
 tenet_reincarnation_zoroastrian_desc: "Подобно тому, как божества могут возрождаться в человеческих телах, можем возрождаться и мы. Праведные награждаются образом красоты и чистоты и могут в конечном счете стать ангелами чистого света."
 doctrine_parameter_reincarnation_resistance_to_conversion: "Сопротивление обращению: #P +20%#!"
 doctrine_parameter_reincarnation_events_active: "Если ребенка признают инкарнацией предка, [Concept( 'piety', 'благочестие' )|El] и [opinion|El] повышаются"

 tenet_esotericism_name: "Эзотерика"
 tenet_esotericism_kabbalah: "Каббала"
 tenet_esotericism_desc: "Хотя великие тайны божественного находятся за рамками понимания смертных, это не оправдывает невежества. Само существование тайны вынуждает нас искать знание и стремиться понять окружающий мир."
 doctrine_parameter_tenet_esotericism_mystic_education: "Дети с [Concept( 'education_focus', 'фокусом на образовании' )|E] «[learning|E]» могут получить свойство «[GetTrait('lifestyle_mystic').GetName( GetNullCharacter )]», если преуспеют в учебе."
 tenet_esotericism_kabbalah_desc: "Учение Каббалы позволяет смертным постичь связь между вечным Богом, природой бесконечности, известной как Эйн Соф, и божественным творением. Каббала лежит в основе иудейского мистицизма, и последователи Каббалы часто пересекаются с приверженцами других направлений иудаизма."
 tenet_religious_kabbalah_cost_tooltip: "Каббала: #P -10%#!"

 #Eastern Tenets
 tenet_adaptive_name: "Адаптация"
 tenet_adaptive_desc: "Догматическая приверженность старым ограничениям лишь вредит верующим. Храня верность основам нашей веры, мы можем изменять законы сообразно окружающему миру."
 doctrine_parameter_tenet_adaptive_conversion_resistance: "Сопротивление обращению графства: #P +30%#!"
 doctrine_parameter_reduced_vassal_religion_discontent: "[vassals|E]-иноверцы с меньшей вероятностью вступают во [factions|El] сепаратистов и популистов"

 tenet_inner_journey_name: "Внутреннее путешествие"
 tenet_inner_journey_desc: "Только познав себя, можем мы познать мир. Путь к себе важен, долог и труден."
 doctrine_parameter_meditation_mechanics_active: "Персонажи могут [decide|El] стать затворниками и удалиться от мира. Это снижает [stress|El] и увеличивает шанс получить теологическое откровение."

 tenet_dharmic_pacifism_name: "Дхармический пацифизм"
 tenet_dharmic_pacifism_desc: "Все мы — часть космического порядка. Любым насилием мы причиняем боль всему миру — и самим себе."

 tenet_bhakti_name: "Боги-покровители"   #lotr
 tenet_bhakti_patron_god_name: "Боги-покровители"   #lotr
 tenet_bhakti_desc: "Смертные не могут удостоиться всей славы божества, но, выбрав один аспект божественного и отдавшись ему без остатка, мы можем приблизиться к божественной славе, насколько это вообще возможно."
 doctrine_parameter_select_personal_god_active: "Властители могут [Concept( 'decide', 'выбрать' )|E] личную аватару для поклонения, получив таким образом соответствующие бонусы и уникальные события"

 tenet_asceticism_name: "Аскетизм"
 tenet_asceticism_desc: "Стремление к материальным благам затмевает божественную истину. Лишь посвятив себя простой жизни, лишенной роскоши, мы сможем достичь духовного просветления. "

 tenet_ritual_hospitality_name: "Ритуальное гостеприимство"
 tenet_ritual_hospitality_alternate_name: "Пуджа"
 tenet_ritual_hospitality_desc: "Гостеприимство — одна из величайших человеческих добродетелей. Гость в доме, будь он святым или простым смертным, всегда должен быть окружен почетом и уважением."
 doctrine_parameter_host_honored_guests_active: "[rulers|E] могут объявлять других персонажей почетными гостями и тратить [Concept( 'piety', 'благочестие' )|El] на то, чтобы повысить их [opinion|El]"

 #Pagan tenets
 tenet_warmonger_name: "Разжигатель войны"
 tenet_warmonger_desc: "Вера и война идут рука об руку. Того, кто отказывается сражаться во имя божественного, нельзя назвать истинно верующим."
 doctrine_parameter_conquest_cb_enabled: "[rulers|E] имеют [casus_belli|El] «Завоевание» против соседних правителей."
 doctrine_parameter_faith_can_raid: "Разрешено [Concept( 'raiding', 'совершать налеты' )|E] на чужеземные [counties|El] ради грабежа"
 doctrine_parameter_invasion_cb_enabled: "Уважаемые [rulers|El] могут один раз в жизни (или раз в 100 лет) использовать [casus_belli|El] «Вторжение»" #LotR
 doctrine_parameter_great_holy_wars_active_if_reformed: "[head_of_faith|E], если таковой существует, может развязать [Concept( 'great_holy_war', 'Великую священную войну' )|El], если [faith|El] [Concept( 'organized', 'организованная' )|El]"

 tenet_ancestor_worship_name: "Почитание предков"
 tenet_ancestor_worship_desc: "Наши предки наблюдают за нами с того света, наставляют нас и указывают нам путь. За это мы должны почитать их."

 tenet_adorcism_name: "Адорцизм"
 tenet_adorcism_desc: "Духи этого мира могут творить великое добро и великое зло. Почитая их, мы можем надеяться, что они будут добры к нам и обрушат зло на наших врагов."
 doctrine_parameter_spirit_possession_active: "Активирует [decision|El] «Попросить духов о помощи»"

 #Lotr
 #doctrine_parameter_deep_worship_active: "Активирует [decision|El] «Путешествие во Тьму»"

 tenet_ritual_celebrations_name: "Ритуальные празднества"
 tenet_ritual_celebrations_desc: "Восхваление божественного — это восторг, который необходимо разделить со всем нашим сообществом. Массовые празднества, на которых мы почитаем и восхваляем божественное, сближают нас."
 doctrine_parameter_mandatory_feast_attendance: "[vassals|E] с большей вероятностью прибудут к вам на пир, а при отказе потеряют [Concept( 'piety', 'благочестие' )|El]"

 tenet_sky_burials_name: "Воздушные погребения"
 tenet_sky_burials_desc: "Мертвецов следует не заточать под землю, но отдавать на съедение стервятникам: так умершие могут отблагодарить мир, кормивший их при жизни, и накормить его в ответ."
 doctrine_parameter_sky_burials_active: "[Concept( 'rulers', 'Правители' )|E] могут совершать воздушные погребения предков, получая [Concept( 'piety', 'благочестие' )|E] и одобрение [Concept( 'vassals', 'вассалов' )|E]\n$EFFECT_LIST_BULLET$Доступна [Concept( 'duchy_building', 'герцогская постройка' )|E] «[GetBuilding('charnel_grounds_01').GetName]»"
 can_build_towers_of_silence_active_name: "способность использовать [Concept( 'duchy_building', 'постройку' )|E]: [GetBuilding('tower_of_silence_01').GetName]"
 doctrine_parameter_can_build_towers_of_silence_active: "[Concept('vassals', 'Вассалы' )|E] могут воздвигнуть [Concept( 'duchy_building', 'постройку' )|E] [GetBuilding('tower_of_silence_01').GetName], чтобы повысить рвение [Concept( 'county', 'округа' )|E] — #EMP если#! [Concept( 'faith', 'вера' )|E] их [Concept( 'liege', 'сюзерена' )|E] не предусматривает воздушные погребения."

 tenet_sacred_childbirth_name: "Священное рождение"
 tenet_sacred_childbirth_alternate_name: "Кудикис лямти"
 tenet_sacred_childbirth_desc: "Бани, в которых рожают матери, вычищены особыми ритуалами и подготовлены для того, чтобы божество ниспослало свое благословение во время родов."
 doctrine_parameter_safer_childbirths_active: "#P Снижена#! вероятность смерти матери при родах"
 doctrine_parameter_healthier_children_active: "Дети #P реже#! рождаются больными или мертвыми"
 doctrine_parameter_piety_from_childbirth_active: "Родители становятся более [Concept( 'piety', 'благочестивыми' )|E], когда у них рождаются дети"
 piety_from_childbirth_toast: "Священное рождение"

 tenet_sanctity_of_nature_name: "Святость природы"
 tenet_sanctity_of_nature_desc: "Мир природы создан божественной волей, и мы в нем лишь гости. Мы должны уважать и почитать деревья и корни, зверей и растения — и саму землю."
 # This parameter does nothing; it's just here to flag the tenet's nature silently so we can reference it without directly tagging the tenet.
 doctrine_parameter_believes_in_harmony_with_nature_invisible: ""

 tenet_mystical_birthright_name: "Благоприятное рождение"
 tenet_mystical_birthright_alternate: "Талтош шулетес"
 tenet_mystical_birthright_desc: "Каждый из нас рождается со своей судьбой, важнейшая из которых — судьба талтоша, с рождения избранного повелевать магией и стать великим духовным лидером."
 doctrine_parameter_mystic_birthright_active: "Дети изредка рождаются со свойством «[GetTrait('lifestyle_mystic').GetName( GetNullCharacter )]»"

 tenet_astrology_name: "Астрология"
 tenet_astrology_desc: "Ночное небо — окно в мир непознанного, путь к величайшим тайнам и загадкам нашего мира. Для тех, кто умеет его открывать, звезды становятся открытой книгой."
 doctrine_parameter_divine_the_stars_active: "Позволяет адептам предсказывать будущее по звездам"
 tenet_divination_name: "Гадания"
 tenet_divination_desc: "Судьба смертных и будущее мира начертаны в звездах и скрытых знаках. Через ритуалы, сны и предзнаменования опытные гадатели могут выведать эти секреты у духов иного мира."

 tenet_sun_worship_name: "Поклонение солнцу"
 tenet_sun_worship_desc: "Светоч, дарующий жизнь, неугасимое пламя, что правит небесами. Солнце — истинный владыка мира!"
 doctrine_parameter_summer_festivals_active: "Проведение пиров летом повышает [Concept( 'piety', 'благочестие' )|E]"
 doctrine_parameter_trial_by_sun_active: "Заключенных [Concept( 'criminals', 'преступников' )|E] можно приговаривать к Испытанию Солнца"

