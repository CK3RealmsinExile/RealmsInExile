 doctrine_parameter_is_christian_faith_pastoral_isolation_loc_override: "Прочие христианские [faiths|El] всегда рассматриваются как [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V], невзирая на различия доктрин"
