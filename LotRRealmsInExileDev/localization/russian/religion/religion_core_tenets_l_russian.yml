 doctrine_parameter_opinion_of_jewish_syncretic_recipient_opinion_active: ""
 doctrine_parameter_jewish_syncretic_recipient_opinion_active: "Взаимный бонус [EmptyScope.ScriptValue('syncretic_mutual_opinion_bonus_value')|=+0] к [Concept( 'opinion', 'мнению' )|E] персонажей, принадлежащих к [Concept( 'faiths', 'конфессиям' )|E] с догматом «$tenet_jewish_syncretism_name$»"
