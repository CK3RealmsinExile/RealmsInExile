 doctrine_parameter_adoptionists_are_unilateral_hostile: "Для прочих $christianity_religion_adj$их [Concept( 'faiths', 'конфессий' )|E] они всего лишь $hostility_hostile_tooltippable$, в то время как менее изысканные $adoptionist_adherent_plural$ — $hostility_evil_tooltippable$"
