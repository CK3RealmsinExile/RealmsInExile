l_russian:
 doctrine_core_tenets_name:1 "Догматы"
 tenets_name:0 "Догматы"

 #Abrahamic Tenets
 tenet_communion_name:0 "Причастие"
 tenet_communion_desc:0 "Наши ритуалы не просто символы, они обнаруживают присутствие божественного. Те, кто не может или не хочет присоединиться к нам в этих ритуалах, не должны считаться истинно верующими."
 doctrine_parameter_seek_indulgences_active:1 "Персонажи могут просить, чтобы [head_of_faith|El] #V отпустил им грехи#!, обменивая [gold|El] на [Concept( 'piety', 'благочестие' )|El]"
 doctrine_parameter_seek_indulgences_active_2:0 "Персонажи, совершившие [Concept( 'criminal', 'преступления' )|E], могут #V просить об отпущении грехов#! и получить помилование"
 doctrine_parameter_excommunication_active:0 "Духовный [head_of_faith|El] может [excommunicate|El] других персонажей той же [faiths|El]"
 tenet_excommunicated:0 "[GetTrait('excommunicated').GetName( GetNullCharacter )]"

 tenet_armed_pilgrimages_name:0 "Вооруженные паломники"
 tenet_armed_pilgrimages_desc:0 "Наши пилигримы путешествуют по миру, чтобы посетить святые места, и мы с радостью возьмем в руки меч, чтобы защитить наших единоверцев."
 doctrine_parameter_cheaper_holy_wars_active:0 "[rulers|E] этой [faiths|El] тратят на #P -20%#! меньше [Concept( 'piety', 'благочестия' )|El], чтобы объявить [holy_wars|El]."
 doctrine_parameter_great_holy_wars_active:1 "[head_of_faith|E] может развязать [Concept( 'great_holy_war', 'Великую священную войну' )|El], если у [faiths|El] достаточно высокое [fervor|El]."
 doctrine_parameter_ghw_no_hof_conversion_buffs_active:0 "Если [Concept( 'head_of_faith', 'главы конфессии' )|El] нет, ее последователи получают бонус к эффективности [Concept( 'councillor_task', 'задания советника' )|El] «[convert_county|El]» за каждое [holy_site|El] под контролем"
 doctrine_parameter_pilgrimage_decision_active:1 "Персонажи этой [faiths|El] получают дополнительный бонус при успешном завершении [Concept( 'pilgrimage', 'паломничества' )|E]"

 tenet_monasticism_name:0 "Монашество"
 tenet_monasticism_desc:0 "Наслаждение хорошей едой и напитками лишь отвлекает нас от служения божественному. Изоляция в удаленных монастырях — лучший способ избегнуть соблазнов."
 doctrine_parameter_take_vows_active:0 "[courtiers|E] могут принести обеты и получить свойство «[GetTrait('devoted').GetName( GetNullCharacter )]»."

 tenet_divine_marriage_name:0 "Божественный брак"
 tenet_divine_marriage_desc:0 "Божественная кровь течет в венах наших властителей. Сохранение чистоты крови — лучший способ убедиться, что правление нашей династии продолжится в грядущих веках."
 doctrine_parameter_divine_marriage_opinion:0 "Последователи, вступая в брак с [Concept( 'close_family', 'близким родственником' )|E], получают $VALUE|0+=$ [opinions|El] от [Concept( 'vassal', 'вассалов' )|E] той же [faiths|El]"
 doctrine_parameter_divine_marriage_piety_gain_active:2 "Если у вас принята [GetFaithDoctrine('doctrine_monogamy').GetBaseName|l], то при вступлении в брак с [Concept( 'close_family', 'близким родственником' )|E] вы также получите большое количество [Concept( 'piety', 'благочестия' )|E]"
 
 tenet_pacifism_name:0 "Пацифизм"
 tenet_pacifism_desc:0 "Насилие отвратительно и ведет лишь к страданию, боли и сожалению. Стараясь по возможности избегать его, мы сможем построить более крепкое и безопасное общество для истинно верующих."
 doctrine_parameter_holy_wars_forbidden:0 "Не может объявлять [holy_wars|El] или устраивать [Concept( 'raid', 'налеты' )|E]"
 doctrine_parameter_pacifist_opinion_active:0 ""
 pacifist_opinion_active_opinion_name:0 "Собрат-пацифист"
 pacifist_opinion_active_county_opinion_name:0 "Графство собрата-пацифиста"
 doctrine_parameter_opinion_of_pacifist_opinion_active:0 "[opinion|E] других пацифистов: $VALUE|+=0$"
 doctrine_parameter_piety_from_long_peace:0 "Правители, не меньше двух лет находящиеся в состоянии мира, будут увеличивать свое [Concept( 'piety', 'благочестие' )|E] на $VALUE|+$ каждый месяц"
 PIETY_LONG_PEACE:0 "Длительный мир"

 tenet_vows_of_poverty_name:0 "Обет нестяжания"
 tenet_vows_of_poverty_desc:0 "Деньги оскверняют сердца и уводят людей от истинной веры. Мы должны избегать материальных богатств и сосредоточиться на том, что поистине важно."
 doctrine_parameter_vows_of_poverty_active:0 "[rulers|E] могут [decide|El] принять обет нестяжания, что снизит ежемесячный доход от [Concept( 'tax', 'налогов' )|El], но увеличит получаемое [Concept( 'piety', 'благочестие' )|El]"

 tenet_human_sacrifice_name:0 "Человеческие жертвоприношения"
 tenet_human_sacrifice_desc:0 "Жертвоприношение — это лучший способ доказать нашу преданность. Самым ценным из того, что мы можем предложить, является человеческая жизнь."
 doctrine_parameter_human_sacrifice_active:1 "[executions|E] увеличивают [Concept( 'piety', 'благочестие' )|E], а не тратят его\n$EFFECT_LIST_BULLET$[executions|E] никогда не тратят [prestige|E] при [Concept( 'sharing_power', 'разделении полномочий' )|E]"
 doctrine_parameter_flower_war_cb_active:0 "Дает [casus_belli|El] «[flowery_war|El]» против соседних держав"

 tenet_gruesome_festivals_blot_name:0 "Блот"
 tenet_gruesome_festivals_name:0 "Жуткие празднества"
 tenet_gruesome_festivals_desc:0 "Мы все рождаемся в крови. Мы живем за счет крови нашего скота, наших родных и наших врагов. Вполне естественно, что [ROOT.Faith.PantheonTerm] требуют свою долю."
 gruesome_festivals_active_name:0 "возможность устраивать грандиозные жертвоприношения"
 doctrine_parameter_gruesome_festivals_active:0 "Раз в десять лет можно устраивать грандиозные жертвоприношения, повышая [Concept( 'county_opinion', 'мнение графств' )|E] и подданных той же [Concept( 'faith', 'конфессии' )|E]"

 tenet_volcanic_veneration_name:0 "Поклонение вулканам"
 tenet_volcanic_veneration_desc:0 "Немногое сравнится в божественности с новорожденной землей, извергаемой из пылающих расселин нашей родины. Мы живем на краю катастрофы, нашими судьбами владеет [ROOT.Faith.PantheonTerm]."
 tenet_cthonic_redoubts_name:0 "Хтонические цитадели"
 tenet_cthonic_redoubts_desc:0 "Нет пристанища лучше, чем корни земли, нет крепости надежнее, чем ее высокие горы, нет паломничества священнее, чем путь по ее сокрытым тропам. Мы взираем на все сущее с этих вершин и чувствуем истинную тяжесть Божественного."
 doctrine_parameter_easier_to_convert_faith_in_mountains:0 "Скорость [Concept( 'convert_county', 'обращения графств' )|E] в гористой [Concept( 'terrain', 'местности' )|E]: #P +[EmptyScope.ScriptValue('easier_to_convert_faith_in_mountains_bonus_loc_control')|0]%#!"
 doctrine_parameter_easier_to_convert_culture_in_same_faith_mountains:0 "Скорость [Concept( 'promote_culture', 'распространения культур' )|E] в гористой [Concept( 'terrain', 'местности' )|E] аналогичной [Concept( 'faith', 'конфессии' )|E]: #P : #P +[EmptyScope.ScriptValue('promote_culture_easier_to_convert_culture_in_same_faith_mountains_bonus_loc_control')|0]%#!"
 doctrine_parameter_harder_to_convert_faith_away_in_mountains:0 "Скорость [Concept( 'convert_county', 'обращения враждебных графств' )|E] в гористой [Concept( 'terrain', 'местности' )|E]: #P +[EmptyScope.ScriptValue('harder_to_convert_faith_away_in_mountains_malus_loc_control')|0]%#!"

 tenet_consolamentum_name:1 "Эндура"
 tenet_consolamentum_name_alternate:0 "Ритуальное самоубийство"
 tenet_consolamentum_desc:0 "В старости или во время болезни мы проводим ритуал очищения души от греха. После этого мы быстро и окончательно прерываем свою жизнь, чтобы грех не успел вновь запятнать нас."
 doctrine_parameter_consolamentum_active:1 "Последователи могут [Concept( 'decide', 'решить' )|E] добровольно уйти из жизни, если они стары, недееспособны или при смерти. Это не накладывает обычных штрафов за самоубийство"

 tenet_gnosticism_name:0 "Гностицизм"
 tenet_gnosticism_desc:0 "В каждом есть некая божественная искра, которая через познание может освободиться и вернуться к своему духовному истоку."
 doctrine_parameter_hostility_override_tenet_gnosticism:3 "Воспринимает прочие гностические и дуалистические [faiths|El] как [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V], а не как $hostility_hostile_tooltippable$ или $hostility_evil_tooltippable$"
 doctrine_parameter_hostility_override_special_doctrine_is_gnostic_faith:0 ""
 doctrine_parameter_granting_titles_gives_stress:0 "[stress|E] снижается при раздаче [Concept( 'titles', 'титулов' )|E] "

 tenet_mendicant_preachers_name:0 "Нищенствующие проповедники"
 tenet_mendicant_preachers_desc:0 "Наши миссионеры странствуют по свету, не имея ничего, кроме одежды. Они живут за счет щедрот простых людей, которым несут слово истинной веры."
 doctrine_parameter_mendicant_preachers_conversion_active:0 "Скорость обращения графства: #P +33%#!"

 tenet_communal_identity_name:0 "Принадлежность к общине"
 tenet_communal_identity_desc:0 "Наша вера и наша культура тесно переплетены друг с другом. Подобная практика усиливает нашу связь с общиной, но при этом препятствует включению чужаков."
 doctrine_parameter_same_communal_identity_opinion_active:0 "#P +10#! [opinions|El] с персонажами той же [faiths|El]"
 doctrine_parameter_same_culture_conversion_bonus_active:1 "Скорость обращения в [Concept( 'county', 'графствах' )|El], где есть моя [culture|El]: #P +50%#!"
 doctrine_parameter_same_faith_promote_culture_bonus_active:1 "Скорость распространения культуры в [Concept( 'county', 'графствах' )|El], где есть моя [faith|El]: #P +50%#!"
 doctrine_parameter_other_culture_conversion_penalty_active:1 "Скорость обращения в [Concept( 'county', 'графствах' )|El], где распространена чужая [culture|El]: #N -50%#!"

 tenet_pentarchy_name:0 "Экклезиархия"
 tenet_pentarchy_alternate_name:0 "Пентархия"
 tenet_pentarchy_desc:0 "Наши святые места — не только места поклонения, но и средоточие власти наших религиозных лидеров."

 tenet_aniconism_name:0 "Иконоборчество"
 tenet_aniconism_desc:0 "Идолопоклонничество для многих затмило божественную истину. Мы избавим святые места от икон, чтобы верующие не угодили в дьявольскую западню."
 doctrine_parameter_reforging_artifacts_costs_piety:0 "[Concept( 'rulers', 'Правители' )|E] этой [Concept( 'faith', 'конфессии' )|E] должны тратить [Concept( 'piety', 'благочестие' )|E] на [Concept( 'reforge', 'перековку' )|E] или [Concept( 'repair', 'починку' )|E] [Concept( 'artifacts', 'артефактов' )|E]"
 doctrine_parameter_destroying_artifacts_is_pious:0 "[Concept( 'rulers', 'Правители' )|E] этой [Concept( 'faith', 'конфессии' )|E] могут ломать [Concept( 'artifacts', 'артефакты' )|E] за [Concept( 'piety', 'благочестие' )|E]"
 destroying_artifacts_is_not_pious_tt:0 "Ваша [Concept( 'faith', 'конфессия' )|E] не позволяет ломать [Concept( 'artifacts', 'артефакты' )|E] за [Concept( 'piety', 'благочестие' )|E]"
 artifact_is_rarer_than_masterwork_tt:0 "[Concept( 'rarity', 'Редкость' )|E] этого [Concept( 'artifact', 'артефакта' )|E] выше мастерской"

 tenet_alexandrian_catechism_name:0 "Александрийский катехизис"
 tenet_alexandrian_catechism_desc:0 "Александрийская богословская школа традиционно поощряла критическое мышление у богословов и позволяла оспаривать религиозный статус-кво.\n\nИ хотя физически школа была разрушена, мы по-прежнему храним ее обычаи."

 tenet_hedonistic_name:0 "Гедонизм"
 tenet_hedonistic_desc:0 "Божественная воля наполнила этот мир удовольствиями, чтобы мы могли предаваться им. Избегать их значит пренебрегать трудом самого создателя."
 doctrine_parameter_piety_from_feasts_active:1 "Устроив [GetActivityType('activity_feast').GetName|l], вы повышаете [Concept( 'piety', 'благочестие' )|E]"

 tenet_carnal_exaltation_name:0 "Сексуальное вознесение"
 tenet_carnal_exaltation_desc:0 "Плотские радости в совершенстве своем превосходят любой другой опыт земной жизни, приближая нас к божественному. Мы должны прославлять свои сексуальные желания и стремиться удовлетворять их."

 tenet_polyamory_name:0 "Полиамория"
 tenet_polyamory_desc:0 "Наша любовь друг к другу должна быть столь же бескорыстной, как любовь [ROOT.Faith.FertilityGodNamePossessive] к нам. Отринем же дремучую идею об абсолютной власти одного человека над чувствами другого."
 doctrine_parameter_no_unfaithfulness_penalty_active:0 "Адепты не получают штрафы к [Concept( 'opinion', 'мнению' )|El] или [imprisonment_reasons|El] своих супруг/супругов за внебрачные отношения"

 tenet_unrelenting_faith_name:0 "Беспощадная вера"
 tenet_unrelenting_faith_desc:0 "Наши убеждения сильны, и мы с радостью будем убивать и умирать за свою веру. Даже если наши шансы ничтожны, мы не сдадимся."

 tenet_rite_name:0 "Ритуал"
 tenet_rite_desc:0 "По большому счету, мы верим в то же самое, что и наши прародители... С чего нам ссориться из-за мелочей, если мы согласны в основах доктрины и, самое главное, в том, кто является непререкаемым авторитетом в спорах?"
 doctrine_parameter_maintains_head_of_faith_on_creation:0 "Новые [Concept( 'faith', 'конфессии' )|E] сохраняют [Concept( 'head_of_faith', 'главу' )|E] при создании"
 doctrine_parameter_ecumenical_christians_keep_ecumenism:0 "[GetPlayer.Custom('GetRiteEcumenismFullOrEmpty')]"
 GetRiteEcumenismFullOrEmpty_full:0 "Христианская [Concept( 'faith', 'конфессия' )|E] сохраняет доктрину [GetFaithDoctrine('special_doctrine_ecumenical_christian').GetBaseName], если она была у нее раньше"
 GetRiteEcumenismFullOrEmpty_empty:0 ""

 #Muslim Tenets
 tenet_struggle_submission_name:0 "Борьба и подчинение"
 tenet_struggle_submission_desc:0 "Божественная воля — источник всего хорошего, поэтому хорошим следует считать лишь того, кто покорен божественной воле и готов потрудиться ради ее воплощения."
 doctrine_parameter_bonus_holy_war_piety_active:0 "[Concept( 'piety', 'Благочестие' )|E] и [piety_experience|El] за выигранные [holy_wars|El] увеличены на #P 50%#!"

 tenet_religious_legal_pronouncements_name:0 "Религиозный закон"
 tenet_religious_legal_pronouncements_fatwa:0 "Фетва"
 tenet_religious_legal_pronouncements_halakha:0 "Галаха"
 tenet_religious_legal_pronouncements_desc:0 "Границы между теологическими и юридическими спорами тонки, и духовные качества не только можно, но и нужно учитывать в мирских спорах."
 doctrine_parameter_temporal_condemnation_enabled:0 "[Concept( 'sinful', 'Греховный' )|E] вассал может быть осужден правителем, имеющим высокий навык [Concept( 'learning', 'учености' )|E]. Чем греховнее вассал, тем меньше учености требуется для его осуждения.\n$EFFECT_LIST_BULLET$ Осужденные вассалы считаются [Concept( 'criminals', 'преступниками' )|E], их титулы можно отнимать."
 doctrine_parameter_religious_legal_pronouncements_law_cost_reduction:0 "Стоимость закона: #P -10%#!"
 tenet_religious_legal_pronouncements_cost_tooltip:0 "Религиозный закон: #P -10%#!"
 tenet_religious_fatwa_cost_tooltip:0 "Фетва: #P -10%#!"
 tenet_religious_halakha_cost_tooltip:0 "Галаха: #P -10%#!"

 tenet_false_conversion_sanction_name:0 "Фальшивые обращения"
 tenet_temporal_condemnation_taqiya:0 "Такия"
 tenet_anusim:0 "Анусим"
 tenet_false_conversion_sanction_desc:0 "При угрозе жизни вы можете принять ложную веру на словах, сохранив истину в сердце."
 doctrine_parameter_sanctioned_false_conversion:0 "Сопротивление обращению: #P +30%#!\n$EFFECT_LIST_BULLET$ Заблудшие [characters|El] и [counties|El] иногда возвращаются в эту [Concept( 'faith', 'конфессию' )|El]"

 tenet_tax_nonbelievers_name:0 "Налогообложение неверных"
 tenet_tax_nonbelievers_desc:0 "Военная служба только для истинно верующих, тогда как налоги возложены на неверных, поскольку те получают защиту."
 tenet_tax_nonbelievers_jizya_name:0 "Джизья"

 tenet_literalism_name:0 "Буквализм"
 tenet_literalism_desc:0 "Наши священные тексты явно выражают божественную волю: неважно, как интерпретируют их простые люди."
 doctrine_parameter_literalist_debate_enabled:0 "Можно тратить [opinion|El] на спор с другими владыками державы, теряя или получая [Concept( 'piety', 'благочестие' )|El]"

 tenet_legalism_name:0 "Легализм"
 tenet_legalism_desc:0 "Наши законы — плод набожной мудрости многих поколений. Подчиняясь, мы проявляем благочестие, любой же грешник всегда будет вне закона."
 doctrine_parameter_legalism_reduced_faction_virtues:0 "[vassals|E] и [counties|El] с меньшей долей вероятности вступят во [factions|El], если правитель [Concept( 'virtuous', 'добродетельный' )|El]"
 doctrine_parameter_legalism_increased_faction_sins:0 "[vassals|E] и [counties|El] с большей долей вероятности вступят во [factions|El], если правитель если правитель [Concept( 'sinful', 'грешник' )|El]"
 doctrine_parameter_legalism_modified_law_costs:1 "Снижает стоимость законов на #P -10%#! за каждую [virtue|El] правителя"
 doctrine_parameter_legalism_modified_law_costs_2:0 "Повышает стоимость законов на #N 10%#! за каждый [sin|El] правителя"
 doctrine_parameter_legalism_trust_just_leader_active:1 "Если применяется выборное [succession|El], то [electors|El] вероятнее поддержат кандидатуру [Concept( 'liege', 'сюзерена' )|El], если тот обладает свойством «$trait_just$»"
 tenet_legalism_law_cost_tooltip:0 "[legalism|E]:\nМои грехи и добродетели оказывают следующее влияние: [SCOPE.ScriptValue('legalism_law_cost_modifier')|-0%]"
 
 tenet_reincarnation_name:0 "Реинкарнация"
 tenet_reincarnation_desc:0 "Мы уже прожили множество жизней и проживем еще немало. Каждая смерть — лишь начало чего-то нового."
 doctrine_parameter_reincarnation_resistance_to_conversion:0 "Сопротивление обращению: #P +20%#!"
 doctrine_parameter_reincarnation_events_active:1 "Если ребенка признают инкарнацией предка, [Concept( 'piety', 'благочестие' )|El] и [opinion|El] повышаются"

 tenet_esotericism_name:0 "Эзотерика"
 tenet_esotericism_kabbalah:0 "Каббала"
 tenet_esotericism_desc:0 "Хотя великие тайны божественного находятся за рамками понимания смертных, это не оправдывает невежества. Само существование тайны вынуждает нас искать знание и стремиться понять окружающий мир."
 doctrine_parameter_tenet_esotericism_mystic_education:2 "Дети с [Concept( 'education_focus', 'фокусом на образовании' )|E] «[learning|E]» могут получить свойство «[GetTrait('lifestyle_mystic').GetName( GetNullCharacter )]», если преуспеют в учебе."
 tenet_esotericism_kabbalah_desc:0 "Учение Каббалы позволяет смертным постичь связь между вечным Богом, природой бесконечности, известной как Эйн Соф, и божественным творением. Каббала лежит в основе иудейского мистицизма, и последователи Каббалы часто пересекаются с приверженцами других направлений иудаизма."
 tenet_religious_kabbalah_cost_tooltip:0 "Каббала: #P -10%#!"

 #Eastern Tenets
 tenet_adaptive_name:0 "Адаптация"
 tenet_adaptive_desc:0 "Догматическая приверженность старым ограничениям лишь вредит верующим. Храня верность основам нашей веры, мы можем изменять законы сообразно окружающему миру."
 doctrine_parameter_tenet_adaptive_conversion_resistance:0 "Сопротивление обращению графства: #P +30%#!"
 doctrine_parameter_reduced_vassal_religion_discontent:1 "[vassals|E]-иноверцы с меньшей вероятностью вступают во [factions|El] сепаратистов и популистов"

 tenet_inner_journey_name:0 "Внутреннее путешествие"
 tenet_inner_journey_desc:0 "Только познав себя, можем мы познать мир. Путь к себе важен, долог и труден."
 doctrine_parameter_meditation_mechanics_active:0 "Персонажи могут [decide|El] стать затворниками и удалиться от мира. Это снижает [stress|El] и увеличивает шанс получить теологическое откровение."

 tenet_dharmic_pacifism_name:0 "Дхармический пацифизм"
 tenet_dharmic_pacifism_desc:0 "Все мы — часть космического порядка. Любым насилием мы причиняем боль всему миру — и самим себе."

 tenet_bhakti_name:0 "Боги-покровители"  #lotr
 tenet_bhakti_patron_god_name:0 "Боги-покровители"  #lotr
 tenet_bhakti_desc:0 "Смертные не могут удостоиться всей славы божества, но, выбрав один аспект божественного и отдавшись ему без остатка, мы можем приблизиться к божественной славе, насколько это вообще возможно."
 doctrine_parameter_select_personal_god_active:1 "Властители могут [Concept( 'decide', 'выбрать' )|E] личную аватару для поклонения, получив таким образом соответствующие бонусы и уникальные события"

 tenet_asceticism_name:0 "Аскетизм"
 tenet_asceticism_desc:0 "Стремление к материальным благам затмевает божественную истину. Лишь посвятив себя простой жизни, лишенной роскоши, мы сможем достичь духовного просветления. "

 tenet_ritual_hospitality_name:0 "Ритуальное гостеприимство"
 tenet_ritual_hospitality_alternate_name:0 "Пуджа"
 tenet_ritual_hospitality_desc:0 "Гостеприимство — одна из величайших человеческих добродетелей. Гость в доме, будь он святым или простым смертным, всегда должен быть окружен почетом и уважением."
 doctrine_parameter_host_honored_guests_active:0 "[rulers|E] могут объявлять других персонажей почетными гостями и тратить [Concept( 'piety', 'благочестие' )|El] на то, чтобы повысить их [opinion|El]"

 #Pagan tenets
 tenet_warmonger_name:0 "Разжигатель войны"
 tenet_warmonger_desc:0 "Вера и война идут рука об руку. Того, кто отказывается сражаться во имя божественного, нельзя назвать истинно верующим."
 doctrine_parameter_conquest_cb_enabled:0 "[rulers|E] имеют [casus_belli|El] «Завоевание» против соседних правителей."
 doctrine_parameter_faith_can_raid:0 "Разрешено [Concept( 'raiding', 'совершать налеты' )|E] на чужеземные [counties|El] ради грабежа"
 doctrine_parameter_invasion_cb_enabled:0 "Уважаемые [rulers|El] могут один раз в жизни (или раз в 100 лет) использовать [casus_belli|El] «Вторжение»" #LotR
 doctrine_parameter_great_holy_wars_active_if_reformed:1 "[head_of_faith|E], если таковой существует, может развязать [Concept( 'great_holy_war', 'Великую священную войну' )|El], если [faith|El] [Concept( 'organized', 'организованная' )|El]"

 tenet_ancestor_worship_name:0 "Почитание предков"
 tenet_ancestor_worship_desc:0 "Наши предки наблюдают за нами с того света, наставляют нас и указывают нам путь. За это мы должны почитать их."

 tenet_adorcism_name:0 "Адорцизм"
 tenet_adorcism_desc:0 "Духи этого мира могут творить великое добро и великое зло. Почитая их, мы можем надеяться, что они будут добры к нам и обрушат зло на наших врагов."
 doctrine_parameter_spirit_possession_active:1 "Активирует [decision|El] «Попросить духов о помощи»"

 tenet_ritual_celebrations_name:0 "Ритуальные празднества"
 tenet_ritual_celebrations_desc:1 "Восхваление божественного — это восторг, который необходимо разделить со всем нашим сообществом. Массовые празднества, на которых мы почитаем и восхваляем божественное, сближают нас."
 doctrine_parameter_mandatory_feast_attendance:0 "[vassals|E] с большей вероятностью прибудут к вам на пир, а при отказе потеряют [Concept( 'piety', 'благочестие' )|El]"

 tenet_sky_burials_name:0 "Воздушные погребения"
 tenet_sky_burials_desc:1 "Мертвецов следует не заточать под землю, но отдавать на съедение стервятникам: так умершие могут отблагодарить мир, кормивший их при жизни, и накормить его в ответ."
 doctrine_parameter_sky_burials_active:2 "[rulers|E] могут совершать воздушные погребения предков, получая [Concept( 'piety', 'благочестие' )|El] и одобрение [Concept( 'vassals', 'вассалов' )|El]"

 tenet_sacred_childbirth_name:0 "Священное рождение"
 tenet_sacred_childbirth_alternate_name:0 "Кудикис лямти"
 tenet_sacred_childbirth_desc:0 "Бани, в которых рожают матери, вычищены особыми ритуалами и подготовлены для того, чтобы божество ниспослало свое благословение во время родов."
 doctrine_parameter_safer_childbirths_active:0 "#P Снижена#! вероятность смерти матери при родах"
 doctrine_parameter_healthier_children_active:0 "Дети #P реже#! рождаются больными или мертвыми"
 doctrine_parameter_piety_from_childbirth_active:0 "Родители становятся более [Concept( 'piety', 'благочестивыми' )|E], когда у них рождаются дети"
 piety_from_childbirth_toast:0 "Священное рождение"

 tenet_sanctity_of_nature_name:0 "Святость природы"
 tenet_sanctity_of_nature_desc:1 "Мир природы создан божественной волей, и мы в нем лишь гости. Мы должны уважать и почитать деревья и корни, зверей и растения — и саму землю."
 # This parameter does nothing; it's just here to flag the tenet's nature silently so we can reference it without directly tagging the tenet.
 doctrine_parameter_believes_in_harmony_with_nature_invisible:0 ""

 tenet_mystical_birthright_name:0 "Благоприятное рождение"
 tenet_mystical_birthright_alternate:0 "Талтош шулетес"
 tenet_mystical_birthright_desc:0 "Каждый из нас рождается со своей судьбой, важнейшая из которых — судьба талтоша, с рождения избранного повелевать магией и стать великим духовным лидером."
 doctrine_parameter_mystic_birthright_active:1 "Дети изредка рождаются со свойством «[GetTrait('lifestyle_mystic').GetName( GetNullCharacter )]»"

 tenet_astrology_name:0 "Астрология"
 tenet_astrology_desc:0 "Ночное небо — окно в мир непознанного, путь к величайшим тайнам и загадкам нашего мира. Для тех, кто умеет его открывать, звезды становятся открытой книгой."
 doctrine_parameter_divine_the_stars_active:0 "Позволяет адептам предсказывать будущее по звездам"

 tenet_sun_worship_name:0 "Поклонение солнцу"
 tenet_sun_worship_desc:0 "Светоч, дарующий жизнь, неугасимое пламя, что правит небесами. Солнце — истинный владыка мира!"
 doctrine_parameter_summer_festivals_active:0 "Проведение пиров летом повышает [Concept( 'piety', 'благочестие' )|E]"
 doctrine_parameter_trial_by_sun_active:0 "Заключенных [Concept( 'criminals', 'преступников' )|E] можно приговаривать к Испытанию Солнца"

