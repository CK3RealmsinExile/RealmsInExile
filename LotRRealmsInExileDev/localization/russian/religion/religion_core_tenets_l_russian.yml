 tenet_islamic_syncretism_name:0 "Исламский синкретизм"
 tenet_islamic_syncretism_desc:0 "Слова Пророка справедливы и мудры, и хотя жизнь наша полна других забот, мы не должны забывать о его мыслях и деяниях."
 doctrine_parameter_hostility_override_special_doctrine_is_islamic_faith:2 "Считает, что исламские [faiths|El] — [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V], а не $hostility_evil_tooltippable$. Исламские [faiths|El] отвечают тем же."
 doctrine_parameter_can_use_islamic_artefacts:0 "Может полностью раскрывать потенциал исламских [Concept( 'artifacts', 'артефактов' )|E]"
 doctrine_parameter_islamic_syncretic_actor_opinion_active:1 "Взаимный бонус [EmptyScope.ScriptValue('syncretic_mutual_opinion_bonus_value')|=+0] к [Concept( 'opinion', 'мнению' )|E] персонажей, принадлежащих к исламским [Concept( 'faiths', 'конфессиям' )|E]"
 doctrine_parameter_opinion_of_islamic_syncretic_recipient_opinion_active:0 ""
 doctrine_parameter_islamic_syncretic_recipient_opinion_active:1 "Взаимный бонус [EmptyScope.ScriptValue('syncretic_mutual_opinion_bonus_value')|=+0] к [Concept( 'opinion', 'мнению' )|E] персонажей, принадлежащих к [Concept( 'faiths', 'конфессиям' )|E] с догматом «$tenet_islamic_syncretism_name$»"
 doctrine_parameter_opinion_of_islamic_syncretic_actor_opinion_active:0 ""

 tenet_jewish_syncretism_name:0 "Иудейский синкретизм"
 tenet_jewish_syncretism_desc:0 "Хоть мы и не готовы признать еврейский народ богоизбранным, заключенная в Торе мудрость неоспорима. Мы можем многое почерпнуть из нее."
 doctrine_parameter_hostility_override_special_doctrine_is_jewish_faith:2 "Считает, что иудейские [faiths|El] — [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V], а не $hostility_evil_tooltippable$. Иудейские [faiths|El] отвечают тем же."
 doctrine_parameter_can_use_jewish_artefacts:0 "Может полностью раскрывать потенциал иудейских [Concept( 'artifacts', 'артефактов' )|E]"
 doctrine_parameter_jewish_syncretic_actor_opinion_active:1 "Взаимный бонус [EmptyScope.ScriptValue('syncretic_mutual_opinion_bonus_value')|=+0] к [Concept( 'opinion', 'мнению' )|E] персонажей, принадлежащих к иудейским [Concept( 'faiths', 'конфессиям' )|E]"
