 tenet_eastern_syncretism_name: "Восточный синкретизм"
 tenet_eastern_syncretism_desc: "Мы можем поучиться тому, как различные восточные религии соседствуют друг с другом. Возможно, они и не следуют истинной вере, но это не делает их нашими врагами."
 doctrine_parameter_hostility_override_eastern_hostility_doctrine: "Восточные [faiths|El] воспринимаются только как [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|Vl]"
 #Instead, add these doctrine parameters to appropriate tenets (presently Eastern Syncretism).
 doctrine_parameter_is_eastern_faith_bilateral_loc_override: Считает, что восточные [faiths|El] — [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V], а не $hostility_evil_tooltippable$. Восточные [faiths|El] отвечают тем же."
 doctrine_parameter_hostility_override_special_doctrine_is_eastern_faith: Считает, что восточные [faiths|El] — [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V], а не $hostility_evil_tooltippable$. Восточные [faiths|El] отвечают тем же."
 doctrine_parameter_eastern_syncretic_actor_opinion_active: "Взаимный бонус [EmptyScope.ScriptValue('syncretic_mutual_opinion_bonus_value')|=+0] к [Concept( 'opinion', 'мнению' )|E] персонажей, принадлежащих к восточным [Concept( 'faiths', 'конфессиям' )|E]."
 doctrine_parameter_opinion_of_eastern_syncretic_recipient_opinion_active: ""
 doctrine_parameter_eastern_syncretic_recipient_opinion_active: "Взаимный бонус [EmptyScope.ScriptValue('syncretic_mutual_opinion_bonus_value')|=+0] к [Concept( 'opinion', 'мнению' )|E] персонажей, принадлежащих к [Concept( 'faiths', 'конфессиям' )|E] с догматом «$tenet_eastern_syncretism_name$»"
 doctrine_parameter_opinion_of_eastern_syncretic_actor_opinion_active: ""

 tenet_unreformed_syncretism_name: "Синкретические традиции"
 tenet_unreformed_syncretism_desc: "Кто мы такие, чтобы говорить людям, что их традиции неверны? Мы не должны отрывать их от корней и запрещать обычаи, которым много сотен лет: нам стоит прислушаться к ним и постараться понять."
 doctrine_parameter_hostility_override_unreformed_faith_doctrine: "Считает, что [faiths|El], имеющие доктрину «[GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName]», — [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V], а не $hostility_evil_tooltippable$. Эти [faiths|El] отвечают тем же."
 doctrine_parameter_hostility_override_west_african_unreformed_faith_doctrine: "Считает, что африканские нереформированные [faiths|El] — [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V], а не $hostility_evil_tooltippable$. Африканские нереформированные конфессии отвечают тем же."
 doctrine_parameter_unreformed_syncretic_actor_opinion_active: "Взаимный бонус [EmptyScope.ScriptValue('syncretic_mutual_opinion_bonus_value')|=+0] к [Concept( 'opinion', 'мнению' )|E] персонажей, чья [Concept( 'faiths', 'конфессия' )|E] [GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName|l]"
 doctrine_parameter_opinion_of_unreformed_syncretic_recipient_opinion_active: ""
 doctrine_parameter_unreformed_syncretic_recipient_opinion_active: "Взаимный бонус [EmptyScope.ScriptValue('syncretic_mutual_opinion_bonus_value')|=+0] к [Concept( 'opinion', 'мнению' )|E] персонажей, принадлежащих к [Concept( 'faiths', 'конфессиям' )|E] с догматом «$tenet_unreformed_syncretism_name$»"
 doctrine_parameter_opinion_of_unreformed_syncretic_actor_opinion_active: ""
 doctrine_parameter_unreformed_syncretic_conversion_malus_active: "Базовая скорость обращения объединенных конфессий снижается на [EmptyScope.ScriptValue('conversion_syncretic_with_religion_malus_efficancy_procentage')|-0%]"

 tenet_christian_syncretism_name: "Христианский синкретизм"
 tenet_christian_syncretism_desc: "Иисус из Назарета не божество, однако, безусловно, личностью он был выдающейся. Мы должны относиться к его учению с уважением."
