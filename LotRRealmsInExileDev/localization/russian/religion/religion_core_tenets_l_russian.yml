 # Additional Tenets
 tenet_ritual_cannibalism_name:0 "Ритуальный каннибализм"
 tenet_ritual_cannibalism_desc:0 "Всякий человек несет в себе искру божественного. И потому человеческая плоть священна: ее следует поглощать, а не закапывать или сжигать."
 doctrine_parameter_cannibalism_legal:0 "[GetTrait('cannibal').GetName( GetNullCharacter )] больше не [criminal|El]"

 tenet_exaltation_of_pain_name:0 "Экзальтация от боли"
 tenet_exaltation_of_pain_desc:0 "Боль — универсальная эмоция, а насилие — универсальный язык. Причинить боль другому значит благословить его, а испытать боль значит обрести милость."
 doctrine_parameter_torturing_prisoners_grants_piety:0 "#D Пытки [Concept( 'prisoner', 'пленников' )|E] увеличивают [Concept( 'piety', 'благочестие' )|E], а не тратят его#!"
 doctrine_parameter_reduced_stress_from_torture:0 "#D Последователи невосприимчивы к негативным последствиям пыток#!"
 doctrine_parameter_self_mutilation_active:0 "#D Можно [decide|El] провести самоистязание, получив [Concept( 'piety', 'благочестие' )|El] и [trait|El] «[GetTrait('wounded_1').GetName( GetPlayer )]»#!"

 tenet_sacred_shadows_name:0 "Святая ложь"
 tenet_sacred_shadows_desc:0 "Ложь — наиболее сложное из существующих искусств. Те, чья ложь кажется правдой, святые. Тот же, кто может успешно лгать самому себе, поистине непобедим."
 doctrine_parameter_piety_gain_from_successful_intrigue_schemes:0 "Последователи получают благочестие, успешно завершая [Concept( 'schemes', 'происки' )|E]"
 doctrine_parameter_adherents_more_likely_to_join_schemes:0 "Последователи с большим энтузиазмом присоединяются к чужим [Concept( 'schemes', 'проискам' )|E]"

 tenet_pursuit_of_power_name:0 "Жажда власти"
 tenet_pursuit_of_power_desc:0 "Понятие законности преходяще и зависит от того, в чьих руках эта власть сосредоточена. Это значит, что жажда власти — единственная поистине праведная причина любого действия."

 tenet_pastoral_isolation_name:0 "Религиозное затворничество"
 tenet_pastoral_isolation_desc:0 "Мы желаем лишь уединения. Наши практики — наше дело. Они касаются других не больше, чем чужие дела касаются нас."
 doctrine_parameter_unattractive_for_character_conversions:0 "[characters|E] (но не [counties|El]) охотнее переходят из этой [faiths|El] в другие"

 tenet_natural_primitivism_name:0 "Естественный примитивизм"
 tenet_natural_primitivism_desc:0 "Цивилизация неестественна. Это богомерзкий плод, что породил человек, пытаясь обуздать необузданное естество. Мы провозглашаем натуризм и живем так, как предписывают [ROOT.Faith.PantheonTerm]: дикими и свободными."
 doctrine_parameter_naked_adherents_active:0 "Адепты не носят одежд"
 doctrine_parameter_natural_primitivism_law_cost_increase:0 "Стоимость закона: #N +50%#!"
 doctrine_parameter_unlock_jizya_contract:0 "Разблокирован [vassal_contract|El] джизьи"
 
 tenet_sacrificial_ceremonies_name:0 "Церемонии жертвоприношения"
 tenet_sacrificial_ceremonies_desc:0 "Человеческие жертвоприношения, как добровольные, так и принудительные, приближают нас к божественному. Предложить себя на роль жертвы значит исполнить обычай и совершить доброе деяние, и столь же добродетельным является принесение в жертву тех, кто совершил непростительные преступления против богов."
 
 tenet_megaliths_name:0 "Строительство мегалитов"
 tenet_megaliths_desc:0 "Поклонение не должно ограничиваться стенами храмов — эти примитивные людские постройки отвлекают от окружающих нас божественных творений. Мы чествуем камень и чистое небо и размещаем камни, дарованные нашими создателями, так, чтобы порадовать их и стать ближе к постижению божественного."
 doctrine_parameter_can_build_megaliths:0 "Позволяет строить мегалиты в [Concept( 'temple', 'храмовых' )|E] владениях и великие мегалиты в столицах герцогств."
 province_is_of_a_megalith_faith_tt:0 "Это [county|El] должно исповедовать [Concept( 'faith', 'конфессию' )|E], которая верит в значимость мегалитов."
