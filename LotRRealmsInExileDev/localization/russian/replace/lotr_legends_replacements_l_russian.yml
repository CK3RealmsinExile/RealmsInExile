 legend_chapter_famous_deed_raised_by_animals: "С каждым днем [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'обретала', 'обретал' )] все больше сил и мудрости, находясь вдали от варварства цивилизации. Подобно основателям [Concept( 'numenor', 'Нуменора' )|E] [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'открыла', 'открыл' )] себя миру, что дал [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ей', 'ему' )] жизнь, и [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'обучила', 'обучил' )] обитателей домов искусству охоты, когда от [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ее', 'его' )] руки пал легендарный зверь — [ROOT.Legend.GetProtagonist.Custom('RegionalFerociousAnimal')] с белой шкурой."

