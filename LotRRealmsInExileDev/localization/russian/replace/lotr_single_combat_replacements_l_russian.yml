  ## Aggressor Lost, Own Combat Move Feedback 
 single_combat.0031.desc.sc_attacker.stoic_veteran: "В Эореде мы в основном защищали Цитадель от убийц, но большинство убийц убегают по знаку вооруженного до зубов мундбургца. Мой противник, к чести [sc_victor.GetHerHis], не кажется сбитым с толку моей устрашающей внешностью, а мой стоический удар встречает решительным парированием за решительным парированием.\n\n" 
  
