 # Outcome Event: Victor
 ## Defender Won, Own Combat Move Feedback
 single_combat.0041.desc.sc_defender.stoic_veteran: "Эоред не отступает. Не сейчас, никогда."

 ## Defender Won, Opponent Finishing Move Feedback
 single_combat.0041.desc.opponent_response.stoic_veteran: "[sc_loser.Custom('signature_weapon')|U] [sc_loser.GetFirstNameNoTooltip] использует как настоящий мундбуржец — размеренно осыпает меня размашистыми ударами. Парировать их удается довольно неплохо, хотя это и весьма затруднительно.\n\n"

 ## Defender Won, Opponent Finishing Move Injury

 ## Defender Lost, Opponent Finishing Move Fatality
 single_combat.0041.desc.opponent_response.stoic_veteran.fatality: "Удар, парирование, ответный удар — в напряженном обмене ударами я постепенно начинаю брать верх, а [sc_loser.GetFirstNameNoTooltip] выглядит все более [Select_CString(sc_loser.IsFemale, 'уставшей', 'уставшим' )]. В какой-то момент на [sc_loser.GetHerHis] собирается столько рубцов и ран, что [Select_CString(sc_loser.IsFemale, 'любая другая', 'любой другой' )] уже дважды бы [Select_CString(sc_loser.IsFemale, 'умерла', 'умер' )].\n\nНо даже у н[sc_loser.GetHerHis] есть предел. И когда мундбуржец падает на колени, готовясь к последнему удару, мы оба всё понимаем."

