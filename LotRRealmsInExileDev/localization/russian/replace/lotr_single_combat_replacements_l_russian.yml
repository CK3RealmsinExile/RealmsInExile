  # Outcome Event: Victor 
  ## Defender Won, Own Combat Move Feedback 
 single_combat.0041.desc.sc_defender.stoic_veteran: "Эоред не ломается, ни здесь, ни когда." 
  
  ## Defender Won, Opponent Finishing Move Feedback 
 single_combat.0041.desc.opponent_response.stoic_veteran: "[sc_loser.GetFirstNameNoTooltip] использует [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] со всей компетентностью, типичной для мундбургцев, рубя меня длинными равномерными ударами оружия [sc_loser.GetHerHis]. Это сложно, но я ничего не могу парировать достаточно хорошо.\n\n" 
  
  ## Defender Won, Opponent Finishing Move Injury 
  
  ## Defender Lost, Opponent Finishing Move Fatality 
 single_combat.0041.desc.opponent_response.stoic_veteran.fatality: "Мы попадаем в напряженную схему удара-парирования-ответа, и я медленно одерживаю верх, изнашивая [sc_loser.GetFirstNameNoTooltip] удар за ударом, пока [sc_loser.GetSheHe] не накопит достаточно рубцов и ран, чтобы дважды убить большинство [sc_loser.GetWomenMen].\n\nДаже § Однако _1 имеет ограничения [sc_loser.GetHerHis]. И когда мундбургец падает на [sc_loser.GetHerHis] колен, готовый к смертельному удару, становится ясно, что мы оба это знаем." 
  
