  ## Mundburgian loc 
  
 single_combat.0001.stoic_veteran.general: "Мы столкнулись с более сильными противниками, чем #EMP вы#! в Эореде!" 
 single_combat.0001.stoic_veteran.other_mundburgian: "Позор [my_foe.Custom('SignatureWeaponKillType')] верному мундбургианцу, [my_foe.Custom('SisterBrother')]." 
  
  
  ## Combat Move Option Tooltips 
 single_combat.0001.tt.stoic_veteran: "#BOL Ветеран-стоик:#! используя свой мундбургский опыт, вы делаете [my_foe.GetFirstNameNoTooltip]" 
  
  ################################################## 
  # Combat Descs 
  ## Own Combat Move Feedback 
 single_combat.0001.desc.my_feedback.stoic_veteran: "Мундбургский Эоред не поощряет расхлябанность. Чтобы преуспеть в качестве одного из защитников Белого города, требуется зоркий глаз и твердая рука, и каждым ударом я показываю [my_foe.GetFirstNameNoTooltip], как сражаются Всадники." 
  
  ## Opponent Combat Move Feedback 
 single_combat.0001.desc.opponent_response.stoic_veteran: "[my_foe.GetFirstNamePossessiveNoTooltip] время в мундбургском Эореде оставило [my_foe.GetHerHim] стоическим, жестоким и смертоносным с [my_foe.Custom('SignatureWeaponArticle')] [my_foe.Custom('signature_weapon')], доставив [my_foe.Custom('SignatureWeaponAttemptedHeavy')] после [my_foe.Custom('SignatureWeaponAttemptedHeavy')] моему туловищу." 
  
  ################################################## 
  # Outcome Event: Loser 
  ## Defender Lost, Own Combat Move Feedback 
 single_combat.0031.desc.sc_defender.stoic_veteran: "Что бы я ни узнал в [mundburg|E], этого было недостаточно, мой противник несколько раз парировал меня." 
  
