l_russian:
  
   #A Massive Problem 
 hold_court.6230.t: "#EMP Огромная#! проблема"
 hold_court.6230.desc: ""Мой [ROOT.Char.GetLadyLord], минуту вашего внимания, если позволите..." [6230_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] говорит. "[6230_province.GetName] страдал от весьма #EMP обременительной#! проблемы в последние недели..."\n\n"Видите ли, #EMP совершенно неконтролируемое#! стадо мумакилов бродит по неистовствуют по всему графству, оставляя за собой след разрухи, а иногда и смерти! Их грозный трубный гул звучит в наших ушах день и ночь — я до сих пор слышу его!» [6230_vassal.GetSheHe] продолжает издавать неподобающие #EMP трубные звуки#!. "Пожалуйста, мой [ROOT.Char.GetLadyLord], пришлите помощь!"" 
 hold_court.6230.a: "Возьмите золото для ремонта."
 hold_court.6230.b: "Я отправлю кого-нибудь усмирить животных."
 hold_court.6230.b.success: "Ваши охотники ловят диких Мумакилов" 
 hold_court.6230.b.success.tt: "Мумакил одомашненный" 
 hold_court.6230.b.failure: "Мумаки продолжают буйствовать" 
 hold_court.6230.b.failure.tt: "Мумакил в ярости" 
 hold_court.6230.c: "Мумакил, лошади, то же самое... [m_horse.GetFirstNameNoTooltip], дерзайте!" 
 hold_court.6230.c.success: "Ваш $master_of_horse_court_position$ захватывает Мумакил" 
 hold_court.6230.d: "Их направляет $hinduism_good_god_ganesh$."
 hold_court.6230.e: "У меня нет времени на эту чепуху."
 hold_court.6230.f: "Перебить эту мерзость."
