  #A Massive Problem
 hold_court.6230.t:0 "A #EMP Massive#! Problem"
 hold_court.6230.desc:0 ""My [ROOT.Char.GetLadyLord], a moment of your attention, if I may..." [6230_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] speaks up. "[6230_province.GetName] has been suffering from quite a #EMP cumbersome#! problem in the last weeks..."\n\n"You see, a #EMP completely out-of-control#! herd of Mûmakil has been going on a rampage throughout the county, leaving behind a trail of devastation and, on occasion, death! Their fearsome trumpeting echoes in our ears night and day — I can still hear it even now!" [6230_vassal.GetSheHe] proceeds to make unbecoming #EMP trumpeting noises#!. "Please, my [ROOT.Char.GetLadyLord], send help!""
 hold_court.6230.a:0 "Take some gold and rebuild."
 hold_court.6230.b:0 "I'll send someone to stop the beasts."
 hold_court.6230.b.success:0 "Your hunters capture the wild Mûmakil"
 hold_court.6230.b.success.tt:0 "Mûmakil Domesticated"
 hold_court.6230.b.failure:0 "The Mûmakil continue their rampage"
 hold_court.6230.b.failure.tt:0 "Mûmakil on a Rampage"
 hold_court.6230.c:0 "Mûmakil, horses, same thing... [m_horse.GetFirstNameNoTooltip], handle it!"
 hold_court.6230.c.success:0 "Your $master_of_horse_court_position$ captures the Mûmakil"
 hold_court.6230.d:0 "$hinduism_good_god_ganesh$ guides them."
 hold_court.6230.e:0 "I don't have time for this nonsense."
 hold_court.6230.f:0 "Kill all the foul beasts."