 game_rule.1141.t: "Выбор витенагемота: [elect.GetFirstNameNoTooltip] из дома [elect.GetHouse.GetNameNoTooltip]"
 game_rule.1141.intro.battlefield: "Узурпатор [loser.GetTitledFirstNameNicknamed] [Select_CString(loser.IsFemale, 'разгромлена', 'разгромлен' )], но и [winner.GetTitledFirstName] [Select_CString(winner.IsFemale, 'погибла', 'погиб' )] на поле битвы.\n\n"
 game_rule.1141.intro.home: "Узнав, что [loser.GetTitledFirstNameNicknamed] [Select_CString(loser.IsFemale, 'потерпела', 'потерпел' )] поражение, [winner.GetTitledFirstName] неожиданно для всех скоропостижно [Select_CString(winner.IsFemale, 'скончалась', 'скончался' )] от сердечного приступа.\n\n"
 game_rule.1141.choice.margaret: "По невероятному стечению обстоятельств витенагемот решил, что наилучшим кандидатом на трон #EMP буду я#!. [jiltee.GetFirstName] [jiltee.GetHouse.GetName], [Select_CString(jiltee.IsFemale, 'которая имела', 'который имел' )] все основания ожидать избрания, [Select_CString(jiltee.IsFemale, 'оказалась', 'оказался' )] не у дел. Само собой, вельможи рассчитывают, что смогут без труда меня контролировать. Для них я лишь пешка в осуществлении их собственных амбиций.\n\nДумаю, их ждет жестокое разочарование. Тем не менее, я вовсе не против этого внезапного восхождения — в конце концов, я [Select_CString(ROOT.Char.IsFemale, 'дочь', 'сын' )] своего отца."
 game_rule.1141.choice.edgar: "Проявив редкостное благоразумие, совсем не характерное для английской политики последних десятилетий, витенагемот счел возможным признать, что [GetScriptedCharacterByHistoryID( '114' ).GetTitledFirstNameNicknamed] [Select_CString(GetScriptedCharacterByHistoryID( '114' ).IsFemale, 'должна была', 'должен был' )] объявить #EMP меня#! [Select_CString(ROOT.Char.IsFemale, 'законной наследницей', 'законным наследником' )] королевства. [jiltee.GetFirstName] [jiltee.GetHouse.GetName], [Select_CString(jiltee.IsFemale, 'которая имела', 'который имел' )] все основания ожидать избрания, [Select_CString(jiltee.IsFemale, 'осталась', 'остался' )] не у дел.\n\nУж не знаю, чем я [Select_CString(ROOT.Char.IsFemale, 'заслужила', 'заслужил' )] милость [ROOT.Char.GetFaith.FateGodNamePossessive], но я невероятно [Select_CString(ROOT.Char.IsFemale, 'рада', 'рад' )], что всё закончилось именно так."
 game_rule.1141.choice.svend: "Устав от прочих претендентов, которые могли принести лишь смерть и разрушение, витенагемот проявил редкое благоразумие и выбрал #EMP меня#! — единственного кандидата, способного восстановить порядок в стране. [jiltee.GetFirstName] [jiltee.GetHouse.GetName], [Select_CString(jiltee.IsFemale, 'которая имела', 'который имел' )] все основания ожидать избрания, [Select_CString(jiltee.IsFemale, 'оказалась', 'оказался' )] не у дел.\n\nДания вновь будет править Англией — как и было заведено прежде."
 game_rule.1141.choice.aelfwine: "В приступе безумия — вызванного каким-то колдовством, не иначе, — витенагемот умолял #EMP меня#! вернуться домой и сесть на престол моих отца и деда. [jiltee.GetFirstName] [jiltee.GetHouse.GetName], [Select_CString(jiltee.IsFemale, 'которая имела', 'который имел' )] все основания ожидать избрания, [Select_CString(jiltee.IsFemale, 'оказалась', 'оказался' )] не у дел.\n\nЯ… вовсе не [Select_CString(ROOT.Char.IsFemale, 'желала', 'желал' )] избрания. Мне это и в голову не приходило. Я всю жизнь [Select_CString(ROOT.Char.IsFemale, 'старалась', 'старался' )] держаться как можно дальше от власти, но, видать, такова воля [elect.GetFaith.HighGodNamePossessive] — вернуть меня в страну, которую я без сожаления [Select_CString(ROOT.Char.IsFemale, 'покинула', 'покинул' )] навсегда."
 game_rule.1141.choice.cadoc: "Витенагемот, как обычно, рассорился в пух и прах, но в итоге принял необычное решение. Не доверяя друг другу и не желая видеть на троне очередного короля-чужеземца, они посадили на английский трон #EMP меня#!. Очевидно, они видят во мне марионетку, которая во всём будет послушна их воле.\n\nМожет, они и правы, а может, и нет. В любом случае, я [Select_CString(ROOT.Char.IsFemale, 'счастлива', 'счастлив' )], что мне выпал такой шанс проявить себя!"
 game_rule.1141.a.margaret: "Первая королева на английском троне!"
 game_rule.1141.a.edgar: "Мои права восстановлены!"
 game_rule.1141.a.svend: "Я как [Select_CString(ROOT.Char.IsFemale, 'знала', 'знал' )], что этим всё и кончится."
 game_rule.1141.a.aelfwine: "Я этого не [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел' )]!"
 # Geddit geddit GEDDIT d'you geddit
 game_rule.1141.a.cadoc: "Мое имя будут помнить даже через пять столетий!"

 game_rule.1142.t: "$game_rule.1141.t$"
 game_rule.1142.intro.battlefield: "Узурпатор [loser.GetTitledFirstNameNicknamed] [Select_CString(loser.IsFemale, 'разгромлена', 'разгромлен' )], но и [winner.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(winner.IsFemale, 'погибла', 'погиб' )] на поле битвы.\n\n"
 game_rule.1142.intro.home: "Узнав, что [loser.GetTitledFirstNameNicknamed] [Select_CString(loser.IsFemale, 'потерпела', 'потерпел' )] поражение, [winner.Custom2('MyCharacterIntroduction', ROOT.Char)] неожиданно для всех скоропостижно [Select_CString(winner.IsFemale, 'скончалась', 'скончался' )] от сердечного приступа.\n\n"
 game_rule.1142.choice.preamble: "Витенагемот собрался, чтобы избрать [Select_CString(winner.IsFemale, 'ее', 'его' )] преемника."
 game_rule.1142.choice.margaret: "Вопреки всем ожиданиям, [Select_CString(elect.IsFemale, 'ею стала', 'им стал' )] [elect.GetFirstName] из дома [elect.GetHouse.GetName]. [GetScriptedCharacterByHistoryID( '114' ).GetTitledFirstNameNicknamed|U] приходится [Select_CString(elect.IsFemale, 'ей', 'ему' )] двоюродным дедом, а скиталец [GetScriptedCharacterByHistoryID( '110' ).GetTitledFirstNameNicknamed] — отцом."
 game_rule.1142.choice.edgar: "[Select_CString(elect.IsFemale, 'Ею стала', 'Им стал' )] [elect.GetFirstName] из дома [elect.GetHouse.GetName], [Select_CString(elect.IsFemale, 'которая считалась наследницей', 'который считался наследником' )], пока трон не [Select_CString(winner.IsFemale, 'захватила', 'захватил' )] [winner.GetFirstNameNoTooltip]. [GetScriptedCharacterByHistoryID( '114' ).GetTitledFirstNameNicknamed|U] приходится [Select_CString(elect.IsFemale, 'ей', 'ему' )] двоюродным дедом, а скиталец [GetScriptedCharacterByHistoryID( '110' ).GetTitledFirstNameNicknamed] — отцом."
 game_rule.1142.choice.svend: "[Select_CString(elect.IsFemale, 'Ею стала', 'Им стал' )] [elect.GetFirstName] из дома [elect.GetHouse.GetName], #L [elect.GetPrimaryTitle.GetAdjective][Select_CString(elect.IsFemale, 'ая', 'ий' )]#! [elect.GetTitleAsNameNoTooltip], [Select_CString(elect.IsFemale, 'которая предпочла', 'который предпочел' )] выжидать и не вмешиваться в противостояние претендентов. [GetScriptedCharacterByHistoryID( '101505' ).GetTitledFirstNameNicknamed|U] приходится [Select_CString(elect.IsFemale, 'ей', 'ему' )] дедом."
 game_rule.1142.choice.aelfwine: "Вопреки всем ожиданиям, [Select_CString(elect.IsFemale, 'ею стала', 'им стал' )] [elect.GetFirstName] из дома [elect.GetHouse.GetName], [Select_CString(elect.IsFemale, 'которая', 'который' )] уже много лет живет в изгнании в Окситании и [Select_CString(elect.IsFemale, 'приняла', 'принял' )] там духовный сан. [GetScriptedCharacterByHistoryID( '101510' ).GetTitledFirstNameNicknamed|U] приходится [Select_CString(elect.IsFemale, 'ей', 'ему' )] дедом."
 game_rule.1142.choice.cadoc: "Вопреки всем ожиданиям, [Select_CString(elect.IsFemale, 'ею стала', 'им стал' )] [elect.GetFirstName] из дома [elect.GetHouse.GetName], никому не [Select_CString(elect.IsFemale, 'известная мелкая дворянка', 'известный мелкий дворянин' )]."
 game_rule.1142.outro: "Они не желают видеть на троне #EMP меня#!!\n\nПохоже, что Англия мне всё-таки не достанется…"
 game_rule.1142.a: "Возмутительно! Корона по праву принадлежит мне!"
 game_rule.1142.b: "Воля совета — закон."
 game_rule.1142.c: "Я [Select_CString(ROOT.Char.IsFemale, 'была так близка', 'был так близок' )] к власти, но корона выскользнула из моих рук…"

 rule_historicity_frankokratia: "Шанс франкократии"
