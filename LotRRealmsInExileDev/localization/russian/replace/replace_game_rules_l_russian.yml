 setting_historicity_norman_conquest_determined_harold_desc: "Завоевание закончится победой Гарольда Годвина, властолюбивого вельможи, который занял английский трон."
 setting_historicity_norman_conquest_determined_harald: "#high Харальд Инглинг Норвежский#!"
 setting_historicity_norman_conquest_determined_harald_desc: "Завоевание закончится победой Харальда Инглинга — последнего короля викингов, пытавшегося захватить Англию силой."
 setting_historicity_norman_conquest_determined_william: "#high Вильгельм Нормандский#!"
 setting_historicity_norman_conquest_determined_william_desc: "Завоевание закончится победой Вильгельма Нормандского — узурпатора, шантажом добившегося обещания английского трона."
 setting_historicity_norman_conquest_determined_edgar: "#high Эдгар Уэссекский#!"
 setting_historicity_norman_conquest_determined_edgar_desc: "Завоевание закончится гибелью основных претендентов и избранием на трон Эдгара Этелинга — внучатого племянника и избранного наследника предыдущего короля."
 setting_historicity_norman_conquest_determined_margaret: "#high Маргарет Уэссекская#!"
 setting_historicity_norman_conquest_determined_margaret_desc: "Завоевание закончится гибелью основных претендентов и неожиданным избранием на трон Маргарет Уэссекской, внучатой племянницы предыдущего короля."
 setting_historicity_norman_conquest_determined_aelfwine: "#high Элфвин Кнютлинг#!"
 setting_historicity_norman_conquest_determined_aelfwine_desc: "Завоевание закончится гибелью основных претендентов и неожиданным избранием на трон Элфвина Кнютлинга, внука короля Кнута Великого, который никогда не претендовал на английский престол."
 setting_historicity_norman_conquest_determined_svend: "#high Свен Датский#!"
 setting_historicity_norman_conquest_determined_svend_desc: "Завоевание закончится гибелью основных претендентов и неожиданным избранием на трон Свена, короля Датского, чьи родственники уже не раз занимали английский престол."
 setting_historicity_norman_conquest_determined_cadoc: "#high Кадок Корнуоллский#!"
 setting_historicity_norman_conquest_determined_cadoc_desc: "Завоевание закончится гибелью основных претендентов и неожиданным избранием на трон Кадока, графа Корнуолла, чья династия непрерывно правила на Британских островах без малого тысячу лет."

