 game_rule.1101.desc.combat.locale.stamford_bridge: "Все утро противники пытаются выбить друг друга с моста, время от времени отдельные отряды переходят реку Деруэнт вброд, чтобы сразиться с неприятелем на другом берегу.\n\nЭто настоящая бойня. Повсюду разносятся крики умирающих, под ногами валяются трупы, с моста градом падают тела. Воды Деруэнта на много миль по течению становятся красными. Подняв меч, я веду личную дружину в последний натиск. Мы проходим мост до конца, выдавливаем противника на берег…"
 game_rule.1101.desc.combat.locale.hastings: "Повсюду грохочет музыка битвы — звон металла, стук дерева, треск разбитых щитов, ржание лошадей, свит тысяч стрел, ритмично взмывающих в небо…\n\nМир сжался до предела — сейчас для меня существуют лишь крики и кровь. Стонут раненые и умирающие, разъяренные бойцы шлют друга на друга проклятия, кто-то ликующе хохочет, сразив противника, и тут же устремляется дальше в бой…\n\nМоя судьба балансирует на острие ножа, и я снова кричу своим воинам: #EMP «Вперед!»#!…"
 game_rule.1101.desc.combat.locale.dover: "Оба войска отчаянно маневрируют, пытаясь прижать врага к смертоносному обрыву — но без особого результата.\n\nВоздух пропитан запахом крови, шум битвы разносится на мили вокруг. Внимательный наблюдатель даже может разглядеть крохотные точки, сыплющиеся вниз на фоне меловых уступов.\n\nТак #EMP не должно#! продолжаться. Это нужно прекратить, пока мы полностью не истребили друг друга. С громким криком я веду своих воинов вперед, на прорыв, к победе…"
 game_rule.1101.desc.combat.locale.isle_of_wight: "Здесь, в нескольких милях от английского побережья, некуда бежать. Оба войска сражаются с отчаянием обреченных — каждый знает, что должен победить или умереть. Проигравших загонят в холодные воды Медины, а те, кто спасется, не смогут долго прятаться на маленьком островке.\n\nВ хаосе битвы я [Select_CString(ROOT.Char.IsFemale, 'оказалась', 'оказался' )] в стороне от своей армии, рядом со мной бьются лишь несколько телохранителей. Если бы я [Select_CString(ROOT.Char.IsFemale, 'сумела', 'сумел' )] обратить это в свою пользу, если бы я [Select_CString(ROOT.Char.IsFemale, 'смогла', 'смог' )] как-то переломить ход сражения…"
 game_rule.1101.desc.combat.locale.forest_of_dean: "Под кронами вековых деревьев, глубоко в чаще древнего леса, почва щедро пропиталась кровью. Вокруг не видно ни зги, и никто не может сказать, в чью пользу склоняется чаша весов.\n\nЛес словно поглощает звуки — несмотря на чудовищное кровопролитие, битва проходит как будто в тишине. Что-то подсказывает, что перевес должен быть на нашей стороне…"
 game_rule.1101.desc.combat.locale.london: "Обороняющиеся на стенах отчаянно стараются переломить ход боя, но тщетно — сражение зашло в тупик, обе стороны лишь стачивают свои силы.\n\nВоздух пропах кровью и потом, отовсюду доносится стон умирающих и крики бойцов, обезумевших от жажды битвы. Поле боя окутано клубами пыли, и уже невозможно сказать, кто берет верх.\n\nЯ не могу оставить своих людей без руководства в этом #EMP хаосе#! — и снова бросаюсь на врага. Это наш день, победа будет за нами, мы…"
 game_rule.1101.desc.combat.locale.cirencester: "$game_rule.1101.desc.combat.locale.london$"
 game_rule.1101.desc.combat.locale.guildford: "Противников разделяет извилистая холмистая гряда, и ни одна сторона не может закрепиться на ее вершине. Оба войска вытянулись змеей, они упорно пытаются овладеть хребтом и сбросить неприятеля вниз по склону, обеспечив себе преимущество в высоте.\n\nИ всё же я знаю, что победа будет за #EMP моими#! воинами, именно #EMP они#! вкусят сегодня сладость триумфа! Вперед, #EMP вперед#!, проклятые псы! Вперед! Еще один натиск, и…"
 game_rule.1101.desc.combat.locale.lindisfarne: "От брызг прибоя жжет в глазах, пронизывающий ветер Северного моря треплет одежду и вырывает щиты из рук. Глядя на творящееся перед ними побоище, монахи рыдают и рвут на себе рясы, их плач сливается с воплями умирающих.\n\nЕсли я здесь погибну, на то воистину воля [ROOT.Char.GetFaith.HighGodNamePossessive] — если же нет, то [ROOT.Char.GetFaith.HighGodName] точно поддерживает мои притязания на Англию! Вперед, мои воины, вперед! Принесите мне мою корону! Сражайтесь изо всех сил, а не то…"
 game_rule.1101.desc.combat.locale.lands_end: "Поросшие кустарником скалы и невысокие зазубренные утесы уходят здесь прямо в ледяное воды океана, непроходимый рельеф быстро превращает битву в хаос из множества отдельных схваток.\n\nНесмотря на это, воины собираются к моему знамени, и я упорно продвигаюсь вперед. Ко мне! #EMP Ко мне!#! Мой клич разносится вдоль строя, эхом отражаясь от скал…"
 game_rule.1101.desc.combat.locale.stonehenge: "В теории, эта широкая, плоская как стол равнина — идеальное поле боя. Здесь хватит места для самой большой армии на свете. И всё же… есть тут что-то #EMP жуткое#!. Что-то… неправильное.\n\nМы бьемся и гибнем, наши гневные крики достигают самих небес, но здешний воздух будто впитывает нашу ярость. Но я не могу остановиться, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] вести людей за собой, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )]…"
 game_rule.1101.desc.combat.locale.southwark: "Богатейший из городов Англии находится на расстоянии вытянутой руки. За что бы ни сражались сегодня бойцы — ради славы или добычи, за веру или за родной дом, — они знают, что эта битва может решить всё, и армии снова и снова сходятся в яростной схватке.\n\nЮжный берег Темзы бурлит от нашей крови, но я не отступлю и #EMP не сдамся#!.\n\nАнглия уже принадлежит мне, эта битва лишь засвидетельствует сей факт. Осталось #EMP последнее#! усилие, и…"
 game_rule.1101.desc.combat.locale.riverside: "Здесь так узко, что проход можно перекрыть полудюжиной солдат. В таких условиях искусная тактика теряет всякое значение, битва идет на истощение, нажим тысячи тел даже не позволяет унести раненых в тыл.\n\nЕсли мы сможем пробиться сквозь вражеский строй, противник будет рассеян, победа будет нашей! Забыв об осторожности, я поднимаю меч и пробиваюсь в передний ряд…"
 game_rule.1101.desc.combat.random.present.1: "Ряды бойцов яростно сталкиваются, мир вокруг нас съеживается до треска разлетающихся в щепки щитов, скрежета металла и криков умирающих людей и коней.\n\nВойна всегда жестока, но это уже не война, это просто бойня. Опытные бойцы и наемники с обеих сторон с угрюмым остервенением предают мечу визжащих от ужаса ополченцев, впервые взявших копье в руки.\n\nЧтобы остановить этот кошмар, я бросаюсь вперед. Верная дружина смыкает ряды вокруг меня…"
 game_rule.1101.desc.combat.random.present.2: "Столкнувшись, оба войска начинают кружить друг вокруг друга, выискивая слабину в рядах неприятеля. Мы сходимся и быстро отступаем, затем всё повторяется на другом участке строя.\n\nПотери пока еще невелики, но в воздухе нависло ощущение угрозы. Все понимают, что этот танец не будет длиться вечно, и скоро начнется настоящая битва.\n\nЛучше [Select_CString(ROOT.Char.IsFemale, 'самой', 'самому' )] контролировать поле боя, чем позволить ему диктовать условия. Высоко подняв меч, я взываю к милости [ROOT.Char.GetFaith.WarGodNamePossessive] и бросаюсь вперед, всё #L [ROOT.Char.GetPrimaryTitle.GetAdjective|l]ое#! войско устремляется за мной…"
 game_rule.1101.desc.combat.random.present.3: "Дело идет к вечеру, а воины всё еще истребляют друг друга. Битва продолжается уже много часов, руки наливаются свинцом от усталости, в голове лишь пустота и крайнее переутомление. Солнце касается горизонта, и по всему выходит, что сражение закончится ничем.\n\nНет.\n\nЯ этого не допущу. Всё закончится здесь и сейчас. Я одержу победу, а если нет, то пусть [ROOT.Char.GetFaith.HighGodName] поразит меня #EMP на месте#!…"

 game_rule.1101.desc.combat.random.absent.1: "Почти весь день оба войска яростно бросаются друг на друга. Бойцы гибнут десятками, потом сотнями, и пока всё больше солдат платят за мои амбиции своей жизнью, счет мрачного жнеца растет с каждым часом.\n\nОни не должны погибнуть напрасно. Столько смертей… всё это не может быть просто так, должно быть какое-то воздаяние, какая-то награда за всех этих людей, насильно отправленных в холодные чертоги [ROOT.Char.GetFaith.DeathDeityNamePossessive]!"
 game_rule.1101.desc.combat.random.absent.2: "Начинается ужасная битва. Воздух наполняется треском расколотых щитов и криками умирающих, строй смешивается, в хаосе неудачных атак войска теряют всякое подобие организации.\n\nИ всё же бойцы продолжают сражаться. Они верят, что их [ROOT.Char.GetTitleAsNameNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] победить, что никто не посмеет попирать [Select_CString(ROOT.Char.IsFemale, 'ее', 'его' )] законные права — даже если это будет стоить им жизни."
 game_rule.1101.desc.combat.random.absent.3: "Бойцы падают, как колосья под косой. Мои воины сотнями гибнут от рук наемных головорезов, угрюмо выполняющих свою кровавую работу.\n\nИх жертва #EMP ни за что#! не станет напрасной. Это необходимое условие моей будущей славы. Каждый из них — это камень в мощеной дороге судьбы, уложенный ради единственной цели."

 game_rule.1101.desc.outro.present: "Мир вокруг превращается в сплошное размытое пятно, отовсюду летят удары, и я полностью отрешаюсь от мыслей. Сомкнув ряды, мои дружинники врубаются в неприятельский строй, и [loser.GetTitledFirstName] не выдерживает нашего натиска. Враг обращается в бегство."
 game_rule.1101.desc.outro.absent: "Не выдержав натиска, вражеский строй рассыпается. [loser.GetTitledFirstName|U] [Select_CString(loser.IsFemale, 'разгромлена', 'разгромлен' )], а [winner.GetTitledFirstNameNicknamedNoTooltip] [Select_CString(winner.IsFemale, 'одержала', 'одержал' )] сегодня великую победу!"
 game_rule.1101.a: "Никогда больше викингам не править Англией!"
 
 game_rule.1102.desc.outro.alive: "Но всё напрасно. Один за одним мои воины обращаются в бегство, враг врывается в дрогнувший строй — и начинается бойня. Это поражение — конец всех моих честолюбивых планов."
 game_rule.1102.desc.outro.dead: "И тут в груди вспыхивает боль. Нет, #BER нет#!, как же так… кто… Я неловко падаю, заливая землю кровью. Затем мир стремительно темнеет…"
 game_rule.1102.a: "Как такое могло произойти?!"
 game_rule.1102.b: "#DIE1 Мне…#! #DIE2 конец…#!"
 
