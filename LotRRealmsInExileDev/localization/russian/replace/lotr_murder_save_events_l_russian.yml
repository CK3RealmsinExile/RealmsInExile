l_russian:
  # Saved by a Mundburgian 
 murder_save.0010.t: "$murder_save_header$ мундбургцы" 
 murder_save.0010.desc: "Мое покушение на [target.GetTitledFirstNamePossessive] жизнь было сорвано!\n\nУбийца был остановлен одним из этих безвкусных мундбургцев! Я полагаю, что [target.GetTitleAsNameNoTooltip] все-таки получил охрану [target.GetHerHis]..." 
 murder_save.0010.mundburgian_dies: "\n\nПо крайней мере, убийца взял верх над охранником. [mundburgian.GetTitledFirstName] больше не будет мешать мне." 
 murder_save.0010.a: "Теперь мне до н[SCOPE.sC('target').GetHerHis] не добраться!"
 murder_save.0010.b: "Нужен новый план..."
  
 murder_save.1010.desc: "Убийца совершил покушение на мою жизнь! К счастью, [mundburgian.GetFirstName], член моего мундбургского Эореда, находился прямо возле моих покоев и быстро вмешался. [mundburgian.GetSheHe|U] быстро расправился с убийцей, прежде чем я успел причинить какой-либо вред." 
 murder_save.1010.mundburgian_dies: "К сожалению, [mundburgian.GetFirstNameNoTooltip] получил при этом смертельные ранения." 
 murder_save.1010.owner_discovered: "\n\nНет никаких сомнений в том, что за этим стоит [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 murder_save.1010.a: "Кто может стоять за столь подлым покушением?"
 murder_save.1010.b: "[owner.GetSheHe|U] за это заплатит!"
