 backwater_county_modifier: "Захолустье"
 backwater_county_modifier_desc: "Чем выше поднимаешься, тем больнее падать. Это владение, когда-то принадлежавшее эллинам, со временем впало в забытье и превратилось в бледное подобие самого себя. Однако вполне возможно, что расцвет еще впереди.\n\n#X @warning_icon! Этот модификатор можно убрать, применив [Concept('decision', 'решение')|E] «[GetDecisionWithKey('restore_backwater_counties_decision').GetName]», при условии, что [Concept('development', 'развитие')|E] [Concept('county', 'графства')|E] составляет #V 50#! или более!#!\n\n"

