 court.8020.desc:0 "Busied amidst another day at court, I overhear my [couture_spouse.GetWifeHusband] [couture_spouse.GetTitledFirstNamePossessive] distinctive irate tone — [couture_guest.GetTitledFirstName] seems to have got [couture_spouse.GetHerHis] goat. \n\nStepping closer, I see my guest smugly jeering, "These so-called #EMP fashions#! are an embarrassment; they would be fit only for servants and children at any respectable #EMP [couture_guest.GetCulture.GetNameNoTooltip]#! court."\n\nMy [couture_spouse.GetWifeHusband] flushes red and cries, "I have had #EMP quite#! enough of you — I don't care if you're the [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] guest!" — much to [couture_guest.GetFirstNamePossessiveNoTooltip] surprise. \n\nPulling me aside, [couture_spouse.GetFirstNameNoTooltip] moans bitterly, "That ungrateful [couture_guest.Custom('InsultNoun')] never ceases to mock us; yesterday my servants overheard [couture_guest.GetHerHim] calling our trends #EMP quaint!#!""
 court.8020.d:0 "Quaint? #EMP QUAINT?!#!"