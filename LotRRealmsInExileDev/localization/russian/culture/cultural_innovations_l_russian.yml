##############
# Tribal Era #
##############

 #Military
 innovation_motte:0 "Мотт"
 innovation_motte_desc:0 "Просто, но эффективно. Строительство замков на земляных холмах — лучший способ в буквальном смысле возвыситься над врагами."

 innovation_catapult:0 "Онагр"
 innovation_catapult_desc:0 "Несмотря на низкую скорость перезарядки и стрельбы, подобные торсионные катапульты позволяют нам атаковать вражеские укрепления, оставаясь вне досягаемости для их лучников."

 innovation_barracks:0 "Бараки"
 innovation_barracks_desc:0 "Строя специальные здания для размещения солдат, мы можем быть уверены, что нам хватит места для обустройства растущих армий."

 innovation_mustering_grounds:0 "Тренировочный плац"
 innovation_mustering_grounds_desc:0 "Просто набрать людей, готовых за нас сражаться, недостаточно. Выделив клочок земли для тренировок и сбора перед сражением, мы получим более опытных бойцов, которые смогут добыть нам победу."

 innovation_bannus:0 "Бан"
 innovation_bannus_desc:0 "Бан — изначально право командовать воинами в сражении. За пределами поля боя бан даст нашим правителям законный повод для сбора больших армий, позволив принуждать вольных людей к участию в войне."
 eligible_accolade_vanguard_attribute_ACCOLADES_DLC: "[Concept('knights', 'Рыцари' )|E] этой [Concept('culture', 'культуры' )|E] могут получить [accolades|El] «[GetAccoladeType('vanguard_attribute').GetName]»"
 eligible_accolade_vanguard_attribute: "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_vanguard_attribute_ACCOLADES_DLC')]"
 unlock_maa_armored_footmen: "Открывает [Concept( 'men_at_arms', 'профессиональное войско' )|E] «[GetMaA('armored_footmen').GetName]»"

 innovation_quilted_armor:0 "Стеганый доспех"
 innovation_quilted_armor_desc:0 "Сшитые из десятка и более слоев льна, эти куртки могут останавливать даже тяжелые стрелы. Это недорогой способ обеспечить броней целый полк."

 #Civic
 innovation_gavelkind:0 "Равный раздел"
 innovation_gavelkind_desc:0 "Стабильность и процветание идут рука об руку. Мы можем запретить вассалам бороться за власть после смерти старого правителя и создать вместо этого предсказуемую систему наследования. Так мы отчасти избавимся от распрей, неизбежных при передаче наследства."

 innovation_crop_rotation:0 "Чередование культур"
 innovation_crop_rotation_desc:0 "Благодаря переходу от традиционного двуполья к трехполью мы сможем каждый год выращивать больший урожай, не истощая почву."

 innovation_city_planning:0 "Городское планирование"
 innovation_city_planning_desc:0 "Проектируя города до начала строительства, мы сможем закрепляться в стратегически значимых местах. Новые города будут более удобны и красивы, по сравнению со старыми, которые строились как попало."

 innovation_casus_belli:0 "Казус белли"
 innovation_casus_belli_desc:0 "Право сильного было законом в этих землях на протяжении многих веков. Однако, начиная войны с формального повода, мы сможем избегнуть соседского гнева и его неприятных последствий."

 innovation_plenary_assemblies:0 "Народный сбор"
 innovation_plenary_assemblies_desc:0 "Мы будем обсуждать и разрешать вопросы, связанные с законами, собрав всех свободных мужчин державы. Присутствие обязательно: на всех неявившихся будет налагаться штраф, а в дальнейшем они не смогут влиять на принимаемые решения."

 innovation_development_01:0 "Общественные сооружения"
 innovation_development_01_desc:0 "Если общественные сооружения, такие как дороги, школы и акведуки, получают достойное финансирование, наши поселения разрастаются, а с ними растет и процветает наш народ."

 innovation_currency_01:0 "Валюта"
 innovation_currency_01_desc:0 "Обмен — дело долгое и непрактичное. Официально признанная валюта — например, раковины каури или металлические слитки — ускорит развитие торговли и распространение идей в нашей державе."

 innovation_ledger:0 "Перепись"
 innovation_ledger_desc:0 "Из-за роста земель нам требуется более надежный способ вести учет нашим богатствам. Благодаря переписи мы всегда будем знать, какими ресурсами располагаем."

 #Regional
 innovation_viking_tradition:0 "Тактика викингов"
 innovation_viking_tradition_desc:0 "Северяне издавна промышляли торговлей и пиратством. Немногие готовы дать отпор врагу, способному внезапно и без предупреждения появиться на берегу реки, и викинги — мастера подобной тактики."
 
 innovation_longboats:1 "Драккары"
 innovation_longboats_desc:1 "Наши драккары — прочные корабли, которые могут добраться куда угодно. Их не страшат даже шторма, что открывает нам все моря."

 innovation_war_camels:0 "Боевые верблюды"
 innovation_war_camels_desc:0 "Верблюды от природы приспособлены для жизни в засушливой местности, но к битвам их необходимо готовить специальным образом. Наши заводчики и дрессировщики помогут нам создать небывалую конницу, и мы станем повелителями песков."
 eligible_accolade_camelry_attribute_ACCOLADES_DLC: "[Concept('knights', 'Рыцари' )|E] этой [Concept('culture', 'культуры' )|E] могут получить [accolades|El] «[GetAccoladeType('camelry_attribute').GetName]»"
 eligible_accolade_camelry_attribute: "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_camelry_attribute_ACCOLADES_DLC')]"

 innovation_elephantry:0 "Элефантерия"
 innovation_elephantry_desc:0 "Слонов трудно растить в неволе, и каждый махаут должен поймать собственного дикого слона и научить его всему необходимому. Использование слонов в сражениях — подлинное искусство, и мы намерены в совершенстве овладеть им."
 eligible_accolade_elephantry_attribute_ACCOLADES_DLC: "[Concept('knights', 'Рыцари' )|E] этой [Concept('culture', 'культуры' )|E] могут получить [accolades|El] «[GetAccoladeType('elephantry_attribute').GetName]»"
 eligible_accolade_elephantry_attribute: "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_elephantry_attribute_ACCOLADES_DLC')]"
 
 innovation_wootz_steel:0 "Булат"
 innovation_wootz_steel_desc:0 "Также известный как хиндувани или серик, этот богатый углеродом металл отлично подходит для создания оружия. Булатом торгуют по всему миру: считается, что это один из лучших видов стали. С древних времен этот материал вызывал восхищение арабских, египетских, китайских и даже римских покупателей."
 
 innovation_african_canoes:0 "Западноафриканские каноэ"
 innovation_african_canoes_desc:0 "Большие каноэ Западной Африки отлично подходят для передвижения по рекам и позволяют нам при необходимости быстро перебрасывать войска."
 
 innovation_table_of_princes:0 "Стол королей"
 innovation_table_of_princes_desc:0 "Стол королей был символом богемских монархов — только законные правители имели право сидеть за ним. По закону титулом обладал старейший представитель правящей династии."
 unlock_single_heir_dynasty_house_changing:0 "$single_heir_dynasty_house$: можно принять при любом уровне [Concept('crown_authority', 'авторитета короны' )|E]"


 tradition_visigothic_codes_name:0 "$innovation_visigothic_codes$"
 tradition_visigothic_codes_desc:0 "$innovation_visigothic_codes_desc$"
 innovation_visigothic_codes:0 "Вестготский кодекс"
 innovation_visigothic_codes_desc:0 "Хотя многие древние традиции вестготов давно стерлись из людской памяти, дети Пиренеев помнят заветы предков и при разделе земли между сыновьями и дочерьми поступают прагматично, но честно."
 unlock_equal_succession_changing:0 "Можно принять [law|El] $equal_law$ при любом уровне [Concept('crown_authority', 'авторитета короны' )|E]"

######################
# Early Medieval Era #
###################### 
 
 #Military 
 innovation_battlements:0 "Бойницы"
 innovation_battlements_desc:0 "Прочная внешняя стена не только укрепит саму цитадель и позволит размещать сверху лучников, но и даст нашим замкам дополнительный уровень защиты от вражеских атак."

 innovation_mangonel:0 "Мангонели"
 innovation_mangonel_desc:0 "Значительно улучшенные метательные машины, мангонели существенно мощнее и быстрее обычных рычажно-пращевых машин."
 eligible_accolade_besieger_attribute_ACCOLADES_DLC: "[Concept('knights', 'Рыцари' )|E] этой [Concept('culture', 'культуры' )|E] могут получить [accolades|El] «[GetAccoladeType('besieger_attribute').GetName]»"
 eligible_accolade_besieger_attribute: "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_besieger_attribute_ACCOLADES_DLC')]"

 innovation_burhs:0 "Бурхи"
 innovation_burhs_desc:0 "Бурхи — раскиданные по сельской местности укрепленные поселения, которые играют важнейшую стратегическую роль. Их можно использовать как места сбора войск и как административные центры."

 innovation_house_soldiers:0 "Дворцовые солдаты"
 innovation_house_soldiers_desc:0 "Наши благородные семейства становятся все сильнее, и чтобы навязывать остальным свою волю, им нужны солдаты. Создание особых дворцовых солдат гарантирует, что в нашем распоряжении будут войска, которые лучше обучены и оснащены, чем простое ополчение."

 innovation_horseshoes:0 "Подковы"
 innovation_horseshoes_desc:0 "Конь с расколотым копытом вскоре охромеет и не сможет работать или нести воина в бой. Используя бронзовые или железные подковы, мы будем уверены, что копыта наших лошадей здоровы и защищены."

 innovation_arched_saddle:0 "Седла с луками"
 innovation_arched_saddle_desc:0 "Даже самая смертоносная легкая конница использует далеко не все возможности боевых лошадей. Седла с луками позволят нам отправлять в бой закованных в броню копейщиков, натиска которых не сдержит ни один противник."
 eligible_accolade_lancer_attribute_ACCOLADES_DLC: "[Concept('knights', 'Рыцари' )|E] этой [Concept('culture', 'культуры' )|E] могут получить [accolades|El] «[GetAccoladeType('lancer_attribute').GetName]»"
 eligible_accolade_lancer_attribute: "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_lancer_attribute_ACCOLADES_DLC')]"

 #Civic
 innovation_hereditary_rule:0 "Наследное правление"
 innovation_hereditary_rule_desc:0 "Разделяя державу между всеми возможными наследниками, мы нарушаем единство нашего народа. Вместо того чтобы дробить земли при каждом наследовании, мы можем обеспечить стабильность и процветание своих владений, установив систему наследного правления."

 innovation_manorialism:0 "Манориальная система"
 innovation_manorialism_desc:0 "Теперь, когда власть над землей оказалась сосредоточена в руках нашей элиты, многие вовсе не могут работать. Мы учредим манориальную систему, при которой свободные люди смогут обрабатывать земли за ренту. Те же, кто не сможет платить, станут нашими крепостными."

 innovation_royal_prerogative:0 "Королевская прерогатива"
 innovation_royal_prerogative_desc:0 "Поскольку на нашей правящей династии лежит тяжкое бремя ответственности за державу, нам полагаются уникальные привилегии."

 innovation_chronicle_writing:0 "Составление хроники"
 innovation_chronicle_writing_desc:0 "Больше истории о завоеваниях нашего семейства не будут передаваться из уст в уста. Мы начнем вести записи о всех наших достижениях. Это вдохновит грядущие поколения на подвиги и позволит нашим потомкам обосновать притязания на земли, которые должны принадлежать нам по праву."

 innovation_armilary_sphere:0 "Армиллярная сфера"
 innovation_armilary_sphere_desc:0 "Эти устройства, состоящие из сферической рамы и движущихся колец, позволяют описывать и предсказывать движение небесных сфер. Это не просто поразительный астрономический прибор: полученные знания помогают нашим капитанам ориентироваться в открытом море."

 innovation_baliffs:0 "Бейлифы"
 innovation_baliffs_desc:0 "Король не может успевать всюду. Назначив бейлифов, которые будут проводниками королевской воли в землях державы, мы сможем более эффективно править нашими обширными землями."

 innovation_development_02:0 "Общинное правительство"
 innovation_development_02_desc:0 "В крупных городах иногда возникают сложности, которые могут привести к настоящим бедам. Если дать местным советам определенную толику самостоятельности, они смогут решать проблемы на месте, не привлекая короля."

 innovation_currency_02:0 "Монетная система"
 innovation_currency_02_desc:0 "Нерегулируемые валюты хаотичны и нестабильны, а для торговли это — смерть. Наше спасение — чеканная монета точно отмеренного веса с монаршьей печатью."

 #Regional

 innovation_reconquista: "Духовная экспансия"
 innovation_reconquista_desc:0 "Погрязнув во внутренних распрях, мы слишком долго терпели присутствие неверных в Испании. Теперь же пора собрать войско и навсегда изгнать их из этих земель!"

 innovation_stem_duchies:0 "Племенные герцогства"
 innovation_stem_duchies_desc:0 "Мы принадлежим к разным племенам, но все-таки признаем важность единства и совместных действий. Независимость часто переоценивают: лишь единство и стабильность ведут к безопасности и процветанию. "

 innovation_ghilman:0 "Гулямы"
 innovation_ghilman_desc:0 "Рабы-солдаты, захваченные в плен во время войны, гулямы — обученные воины, которые более верны и при этом стоят дешевле, чем обычные наемники."

#####################
# High Medieval Era #
#####################

 #Military
 innovation_hoardings:0 "Гурдиция"
 innovation_hoardings_desc:0 "Эти деревянные конструкции размещаются наверху стены и немного выходят за ее пределы.\n\nГурдиции позволяют нашим защитникам выпускать стрелы, сбрасывать камни или лить кипящее масло на атакующих, оставаясь неуязвимыми для вражеских лучников."

 innovation_trebuchet:0 "Требушет"
 innovation_trebuchet_desc:0 "Чудо инженерной мысли, требушет с противовесом может запускать тяжелые снаряды на расстояния, превышающие все, доступные более ранним осадным орудиям."

 innovation_castle_baileys:0 "Внутренний двор замка"
 innovation_castle_baileys_desc:0 "Донжон — сердце замка, но далеко не единственное важное здание. Построив конюшни и оружейную в защищенном внутреннем дворе, мы сможем размещать и оснащать ополчение в любых условиях."
 
 innovation_men-at-arms:0 "Профессионалы"
 innovation_men-at-arms_desc:0 "Спрос на воинов, умеющих обращаться с конем и копьем, не проходит, а вот нанять таких мастеров не всегда возможно. Содержание собственных профессиональных солдат гарантирует, что в случае войны мы не останемся без умелых бойцов."

 innovation_knighthood:0 "Рыцарство"
 innovation_knighthood_desc:0 "Посвящая лучших из лучших в рыцари и расплачиваясь с ними земельными владениями, а не просто деньгами, мы можем воздать воинам заслуженные почести, а заодно заручиться их верностью."

 innovation_advanced_bowmaking:0 "Улучшенное изготовление луков"
 innovation_advanced_bowmaking_desc:0 "Хотя традиционно лучники сами изготавливали свои луки и заботились о них, ремесленники начали делать луки нового типа, более мощные и сложные. Приняв их на вооружение, мы превратим мастеров-лукоделов в бесценный военный ресурс."
 eligible_accolade_crossbower_attribute_ACCOLADES_DLC: "[Concept('knights', 'Рыцари' )|E] этой [Concept('culture', 'культуры' )|E] могут получить [accolades|El] «[GetAccoladeType('crossbowmen_attribute').GetName]»"
 eligible_accolade_crossbower_attribute: "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_crossbower_attribute_ACCOLADES_DLC')]"

 #Civic

 innovation_heraldry:0 "Геральдика"
 innovation_heraldry_desc:0 "Благодаря системе наследуемых символов представители благородных семейств начнут воспринимать себя как часть некоей большей системы. Они начнут больше заботиться о репутации всей династии, вместо того чтобы гнаться за личным статусом."

 innovation_windmills:0 "Ветряные мельницы"
 innovation_windmills_desc:0 "Изобретение вертикальной ветряной мельницы позволило нам использовать силу ветра эффективнее, чем когда бы то ни было. Это значительно снизило усилия, необходимые для перемалывания зерна и обработки сырья."

 innovation_divine_right:0 "Право помазанника божьего"
 innovation_divine_right_desc:0 "Пора признать, что именно божественная воля поместила наших правителей на троны, и противиться приказам властителя означает противиться божественному промыслу."

 innovation_land_grants:0 "Раздача земель"
 innovation_land_grants_desc:0 "Земля — самая ценная награда, какую мы можем даровать нашим подданным, но напрямую владеть мы можем лишь немногим. Зато если мы даруем право распахивать необрабатываемые земли... кто сможет нам возразить? Если же это приведет к конфликту, то мы будем в своем праве, встав на защиту подданных."

 innovation_scutage:0 "Щитовые деньги"
 innovation_scutage_desc:0 "Обычно подданные обязаны являться в войско по нашему зову. Тем же, кто не может или не хочет сделать этого, мы предложим расплатиться с нами монетой, а не сталью. Так все исполнят свои обязательства."

 innovation_guilds:0 "Гильдии"
 innovation_guilds_desc:0 "По мере расширения наших земель становится все труднее напрямую контролировать торговые пути, проходящие через наш домен. Даровав хартии объединениям торговцев и ремесленников, мы обеспечим им большую независимость в делах и при этом будем по-прежнему извлекать прибыль из их предприятий."

 innovation_development_03:0 "Урбанизация"
 innovation_development_03_desc:0 "Величие Минас Тирита, Аннуминаса и Харадуна уходит корнями в историю, и тягаться с ним, казалось бы, невозможно. Но наша инфраструктура и население растут. Наконец-то мы можем построить новые поселения, которые смогут поспорить с древними городскими центрами."

 innovation_currency_03:0 "Банковская система"
 innovation_currency_03_desc:0 "Чем лучше развита торговля, тем больше тяжелых монет переходит из рук в руки. Но если деньги будут храниться в охраняемых сокровищницах, а передаваться будет лишь право на владение ими, покупать и продавать товары станет гораздо проще и быстрее."

 #Regional

 innovation_east_settling:0 "Расселение на восток"
 innovation_east_settling_desc:0 "Земли на востоке слабо заселены, но богаты природными ресурсами. Потворствуя расширению и созданию крестьянских хозяйств в восточных землях, мы приведем наш народ к процветанию."

 innovation_seigneurialism:0 "Сеньория"
 innovation_seigneurialism_desc:0 "Переложив больше обязанностей на местных дворян, мы порадуем наших вассалов — и в то же время сможем уделять больше внимания собственному домену."

 innovation_muladi:0 "Муваллады"
 innovation_muladi_desc:0 "Люди постоянно лишаются крова из-за войн, набегов и преследования. Давая приют неприкаянным чужеземцам независимо от их происхождения, мы сможем создать богатое и процветающее общество."

 innovation_french_peerage:0 "Пэрство"
 innovation_french_peerage_desc:0 "Признавая заслуги наиболее выдающихся вассальных дворян нашей державы, мы укрепим в них чувство верности короне."

#####################
# Late Medieval Era #
##################### 
 
 #Military
 innovation_machicolations:0 "Машикули"
 innovation_machicolations_desc:0 "Каменные машикули — значительный шаг вперед по сравнению с ранними гурдициями. Они служат той же цели, но при этом гораздо прочнее и предоставляют защитникам стен большую защиту."

 innovation_bombard:0 "Огромные осадные орудия" # LOTR
 innovation_bombard_desc:0 "С развитием технологий фортификации инженерам пришлось развивать и осадные орудия для их преодоления. Эти огромные осадные орудия могут разнести вражеские стены с силой, которая и не снилась нашим предкам." # LOTR

 innovation_royal_armory:0 "Королевская оружейная"
 innovation_royal_armory_desc:0 "С ростом численности войска мы должны быть уверены, что каждый солдат будет обеспечен оружием и броней. Строительство королевской оружейной, где будет производиться и складироваться все снаряжение для наших армий, поможет нам в этом."

 innovation_standing_armies:0 "Регулярные армии"
 innovation_standing_armies_desc:0 "Вооруженное ополчение дает нам множество бойцов, которые (как бы мы их ни учили и какое бы снаряжение им ни выдали) всегда будут уступать профессиональным солдатам. Создание большой регулярной армии гарантирует, что интересы державы будут отстаивать лучшие из доступных бойцов."

 innovation_sappers:0 "Саперы"
 innovation_sappers_desc:0 "Неважно, насколько крепки вражеские стены, если под ними можно сделать подкоп. Нанимая саперов для подрыва вражеских укреплений, мы сможем пробить даже самую крепкую оборону."

 innovation_plate_armor:0 "Пластинчатый доспех"
 innovation_plate_armor_desc:0 "Умело выполненный пластинчатый доспех с подвижными суставами — это практически идеальный вариант брони. Он обеспечивает куда большую подвижность по сравнению с ранними доспехами и при этом почти неуязвим для вражеского оружия."

 #Civic

 innovation_primogeniture:0 "Примогенитура"
 innovation_primogeniture_desc:0 "Одно королевство — один наследник. Младшие дети правителя, без сомнения, почувствуют себя обделенными, однако только примогенитура способна обеспечить стабильность державы и защитить ее от кризиса наследования."

 innovation_cranes:0 "Подъемные краны"
 innovation_cranes_desc:0 "Нуменорцы широко использовали краны с топчаковыми колесами. Ныне это чудо инженерной мысли позабыто, однако его стоит вернуть к жизни, если мы собираемся заняться строительством собственной империи."

 innovation_noblesse_oblige:0 "Положение обязывает"
 innovation_noblesse_oblige_desc:0 "Знатность — это не только привилегии и права, но и долг перед державой, обязательства действовать подобающе и справедливо. Сформулировав требования к элите, мы создадим идеал, к которому должен стремиться каждый. Мы, несомненно, сблизимся, пытаясь его достичь."

 innovation_rightful_ownership:0 "Право собственности"
 innovation_rightful_ownership_desc:0 "Владение де-юре нашими землями является правом, данным свыше, и пора миру признать это. Нас больше не будут сдерживать устаревшие правила или соображения благопристойности."

 innovation_ermine_cloaks:0 "Горностаевые мантии"
 innovation_ermine_cloaks_desc:0 "Кто угодно может претендовать на титул, но истинный монарх должен внушать благоговейный трепет подданным и излучать величие. Наши новые горностаевые мантии, несомненно, помогут этому."

 innovation_court_officials:0 "Придворные чиновники"
 innovation_court_officials_desc:0 "Наша держава расширилась настолько, что даже мелкие землевладельцы не могут эффективно управляться со своими владениями. Назначение придворных чиновников и бюрократов, которые будут разбираться с повседневными делами, гарантирует, что шестерни государственной машины и впредь будут крутиться без затруднений. "

 innovation_development_04:0 "Идеи Возрождения"
 innovation_development_04_desc:0 "С расцветом науки, философии и логики наши города превратились в удивительные светочи образования и прогресса. Технологии и культура стремительно развиваются, и перед нами раскрываются возможности, о которых мы прежде не могли и мечтать."

 innovation_currency_04:0 "Простые векселя"
 innovation_currency_04_desc:0 "Новые банковские системы развиваются, и долговые обязательства, зафиксированные на бумаге, позволяют горожанам продавать товары и услуги легко и быстро даже в далеких землях, не связываясь с тяжелым золотом, которое к тому же так легко отнять."

 innovation_formalized_emissaries:0 "Официальные эмиссары"
 innovation_formalized_emissaries_desc:0 "С технологическим развитием государств растут и их дипломатические возможности: всё больше эмиссаров отправляются в дальние земли. Постоянно усложняющиеся процессы государственного управления позволяют поддерживать регулярный дипломатический корпус для поддержания международных отношений."

 #Regional

 innovation_wierdijks:0 "Дамбы, укрепленные водорослями"
 innovation_wierdijks_desc:0 "Строительство прочных и надежных дамб жизненно важно, если мы хотим успешно развиваться на низменных землях. Укрепляя земляные дамбы морскими водорослями, мы увеличим прочность и долговечность конструкций."

 innovation_condottieri:0 "Кондотьеры"
 innovation_condottieri_desc:0 "Италия богата и находится едва ли не в центре мира. Именно поэтому наемники, не занятые в войнах, стекаются сюда. А раз они уже здесь, пускай предоставят нам скидку за свои услуги."

 innovation_deccan_unity:0 "Единство Деккана"
 innovation_deccan_unity_desc:0 "Приток новых верований и религий показал, что наше общество напрасно цеплялось за местные традиции и убеждения. Мы должны объединиться с другими последователями нашей веры и создать сильное и надежное государство, которое выдержит любые невзгоды."

 students_of_knighthood:1 "Дети, завершившие обучение с [Concept( 'education_focus', 'фокусом' )|E] «[martial|E]» получают [Concept( 'trait', 'свойство' )|E] «$trait_education_martial_prowess$»"

 # Sponsor Research Related
 fp3_innovation_mural_sextant: "Настенный секстант"
 fp3_innovation_mural_sextant_desc: "Эти большие настенные инструменты используются для точного определения и измерения положения небесных тел."

 fp3_innovation_fritware: "Фриттовый фарфор"
 fp3_innovation_fritware_desc: "Прекрасные изделия из глины по образцу восточного фарфора, создаваемые с добавлением кварца или стекла. Это и ценный товар, и впечатляющий подарок."
 fp3_innovation_fritware_tooltip: "Увеличение [Concept( 'opinion', 'мнения' )|E] от действия [send_gift|E]: #P +20%#!"
 
