 language_new_sirayni_name: "Набаш"
 language_new_sirayni_desc: "Набаш, или Новояз – язык сирайн в Третью Эпоху. Этот язык является смесью оттенков языков арани и пуст с налётом божнара и муранийского. На западе Залива Ормала он является лингва франка, хотя у каждого народа и племени есть свои характерные особенности его использования. Но язык остаётся общедоступным – если булганец заговорит с айтеном, они поймут друг друга в достаточной мере."

 language_old_sirayni_name: "Акабаша"
 language_old_sirayni_desc: "Акабаша, или Первояз – язык предков сирайн, сирешни. Когда они впервые оказались в Заливе Ормала, они давали имена всё новым и новым явлением, продвигаясь на юг. В период расцвета сирешни, у кажого города-государства был собственный диалект и свои языковые традиции. Но после вторжения Ахорахила и последующего объединения с арани, многочисленные диалекты акабаша были забыты и вышли из употребления, сохранившись лишь в древних фолиантах."

 language_muranian_name: "Муранийский"

 language_elinse_name: "Элинсэ"
 language_elinse_desc: "Элинсэ – язык одноимённого народа. Он принадлежит к семье аписайских языков, но весьма удалён от любого из них, поскольку только элинсэ из всех харадрим не отправились на юго-запад Харада, а предпочли пойти на восток, к Заливу Ормала. И хотя номинально язык относится к аписайской группе, он практически непонятен для представителей любого из разрозненных племён харадрим."

 language_lyneri_name: "Люнир"
 language_lyneri_desc: "Люнир – язык, вышедший из Мумакана, а люнери – народ родственный жителям этого полуострова. Но несмотря на это, за годы тесных связей, торговли и династических браков с представителями других культур Залива Ормала, люнир впитал в себя множество слов из языков кхиян, набаш и, в особенности, тацинайн, ввиду их тесного соседства."

 language_tazinain_name: "Тацинайн"
 language_tazinain_desc: "Тацинайн – лингва франка прибрежных территорий Сирайна. В его основе лежит талатаэримский диалект кхи, подобный тому, что используется народом булхайдес. Язык распространялся посредством торговли и завоевания во времена Золотого века Кхи. И хотя влияние Кхи постепенно ослабевало, язык со временем заменил родные языки восточного Сирайна, став основной формой общения по обе стороны реки Сиреша, как при дворе, так и в доках. С годами он впитал в себя множество местных слов и речевых особенностей. Сейчас можно с уверенностью сказать, что у его истоков лежит столько же от Сирайна, сколько и от Кхи."

 language_drakespeech_name: "Соэласи"
 language_drakespeech_desc: "Соэласи, или язык дрейков, это язык [womawas_drus|E], $womaw$ и их потомков в Вулмо и Лохас Друс. Существенным влиянием на него был дракон Утумкодр, от чего и произошло название.\n\nИсторически он использовался как торговый язык по всем берегам Восточных морей, а многие окрестные языки используют заимствования из соэласи. \n\nС течением эпох соэласи развивался. В Третью Эпоху Вомо отзывались о языке Второй Эпохи как о соэласи бу, или «Старом воморине». Языки Лохаса и Вулмо были основаны как раз на этом устаревшем диалекте."