 language_sindarin_name: "Синдарин"
 language_sindarin_desc: "Синдарин получил своё название в честь [Concept( 'elves', 'эльфов' )|E] [sindarelves|E] из [Concept( 'beleriand', 'Белерианда' )|E]. Он стал общим языком для эльфов на [Concept( 'westlands', 'западе' )|E] [Concept( 'middleearth', 'Средиземья' )|E].\n\nСиндарин является родственным валинорскому языку Тэлерин. Он возник в Белерианде в [Concept( 'yearofthetreesage', 'Эпоху Древ' )|E]. После возвращения [Concept( 'noldorelvesexiles', 'изгнанников нолдор' )|E] в [middleearth|E], Элу Тингол, король эльфов синдар, запретил использовать квенья в своих землях. И хотя это требование не сыграло значительной роли в ограничении прав нолдор, эльфы Белерианда скорее овладевали нолдорским синдарином, чем квенья. В результате, синдарин, ставший основным языком эльфов, постепенно вытеснил квенья, которому осталась лишь роль исторического явления.\n\nОснование королевств [sindarelves|E] в [greenwoodshort|E] и [Concept( 'lothlorien', 'Лотлориэне' )|E] привело к тому, что лесные эльфы Лихолесья и эльфы нандор из Лориэна постепенно приняли синдарин. Синдарин [Concept( 'greenwoodshort', 'Зеленолесья' )|E] перенял множество элементов наречия лесных эльфов, обретя статус уникального диалекта.\n\nНуменорцы Андустара, которые были потомками представителей дома Беора, со временем забыли свой родной диалект талиска и приняли синдарин. Так появился [numenorean|E] диалект синдарина, который после Акаллабета выжил в Гондоре и Арноре."
 
 language_rhovanic_name: "Рованионский"
 language_rhovanic_desc: "Рованские языки произошли от северных групп эдайн, говоривших на языке талиска. Вместо того, чтобы пересечь [mistymountains|E], они остались в [greenwood|E] и [Concept( 'rhovanion', 'Рованионе' )|E]. Тем не менее, рованионские языки подверглись влиянию племён барадрим, что прибыли с востока во [Concept( 'secondage', 'Вторую Эпоху' )|E], таких как игат. Короли [Concept( 'gondor', 'Гондора' )|E] считали, что этот язык был близок к вестрону, а талиска были у них в общих предках, а следственно, [northmen|E] Рованиона могли считаться жителями срединных земель и друзьями Гондора. Рованионские языки оказали существенное влияние на диалекты множества народов Рованиона, таких как [dwarves|E] клана [Concept( 'longbeard', 'длиннобородов' )|E] или йориаги."
 
 language_rohirric_name: "Рохиррик"
 language_rohirric_desc: "Рохиррик — язык, на котором говорили рованнорим, что последовали за Мархвини в изгнание в [Concept( 'anduinvale', 'долину Андуина' )|E] и приняли самоназвание «[eothed|El]». Рохиррик произошёл от языков [Concept( 'northmen', 'северян' )|E] Рованиона, и исторически относится к языкам людей срединных земель. Он схож с вестроном, а в общих предках у них носители талиска. В последние годы язык оказал серьёзное влияние на наречия жителей предместий Изена — адорнэн. Они используют смесь рохиррика и гватуйлаха и в целом тесно связаны с [Concept( 'rohan', 'Роханом' )|E]."
 
