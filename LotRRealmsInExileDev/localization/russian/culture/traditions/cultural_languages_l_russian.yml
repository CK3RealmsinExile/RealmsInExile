 language_hobbitish_name: "Хоббитский"
 language_hobbitish_desc: "Хоббитский язык, также известный как кудугин, является диалектом вестрона, на котором говорят полурослики Шира. Язык возник после того, как прошли Дни Странствий, а маршруты миграции привели полуросликов в Арнор и познакомили с вестроном, всеобщим языком. Они начали говорить на нём, примешивая собственные словечки из родного языка, который, вероятно, формировался под воздействием рованионского. Таким образом, язык хоббитов имеет много общего с диалектами северян."
 
