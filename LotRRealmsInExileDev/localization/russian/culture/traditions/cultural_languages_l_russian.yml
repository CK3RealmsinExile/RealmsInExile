l_russian:
 language_generic_label_desc: "Преобладающий в [Concept( 'culture', 'культуре' )|E] [language|El] включает в себя широкий спектр диалектов, говоров, креольских языков и родственных малых языков, которые часто (хотя и не обязательно) являются взаимопонятными или более легкими для изучения."
 
 language_quenya_name: "Квенья"
 language_quenya_desc: "Квенья, основное наречие [Concept( 'elven', 'эльфов' )|E] [Concept( 'uttermostwest', 'Закатного Края' )|E], можно разделить на три диалекта: валинорский, ваньяр и экзилик.\n\nВалинорский квенья изначально использовался эльфами [noldorelves|E], а после изгнания сохранился среди тех, кто остался в Валиноре.\n\nНа ваньярском диалекте квенья говорят ваньяр Валимара. Наибольшее влияние на этот диалект оказали валарин, но он остался наиболее консервативным и не предложил особых нововведений в отличие от Нолдор.\n\n[noldorelvesexiles|E] говорят на экзилике — диалекте квенья, также известном как квенья нолдорин. Это один из диалектов квенья, претерпевший наибольшее количество изменений, и, в последствии, принятый [dunedain|E] [Concept( 'numenor', 'Нуменора' )|E], а затем и [Concept( 'realms_in_exile', 'Королевств в изгнании' )|E].\n\nЯзык Тэлери из Валинора, Тэлерин, иногда также назвают одной из ветвей квенья."
 
 language_telerin_name: "Тэлерин"
 
 language_westron_name: "Вестрон"
 language_westron_desc: "Вестрон или Адуни — креольская ветвь адунаика и язык, на котором говорят люди [Concept( 'middleearth', 'Средиземья' )|E]. Вестрон возник в северных колониях [Concept( 'numenor', 'Нуменора' )|E], где адунаик считался запятнанным [Concept( 'faithful', 'Верными' )|E], и плотно ассоциировался с [Concept( 'kingsmen', 'Людьми Короля' )|E]. Никто не удосуживался сохранением языка, а посему в результате такого пренебрежения, он активно развивался.\n\nПосле [Concept( 'downfall', 'Низвержения' )|E] изгнанники Нуменора привнесли огромный вклад в развитие вестрона, насытив его [Concept( 'elvish', 'эльфийскими' )|E] заимствованиями, преимущественно нуменор-синдаринского происхождения. Под влиянием [dunedain|E] вестрон стал известен как всеобщий язык на западе, поскольку был популярен среди [Concept( 'dwarves', 'гномов' )|E], [Concept( 'orcs', 'орков' )|E] и [Concept( 'elves', 'эльфов' )|E], которые использовали сам язык или один из его близких диалектов."
 
 language_dalish_name: "Дэйльский"
 
 language_westron_south_name: "Саустрон"
 language_westron_south_desc: "Южный вестрон, также известный как саустрон – это диалект вестрона, используемый многочисленными потомками нуменорцев, населявшими земли к югу от реки Порос. Южный вестрон развивался под сильным умбаро-адунайским влиянием, о чём свидетельствует широкий адунайский лексический пласт с примесью северо-аписайского, в противовес вестрону Гондора или языку северян. Южный вестрон возник после завоевания Умбара Эарнилем I, когда колонисты из Гондора поселились в регионе и принесли с собой вестрон. Язык постепенно заменил собой умбаро-адунайский диалект, хотя и сохранил некоторые слова или особенности произношения."
 
 language_westron_orc_name: "Орочий Вестрон"
 language_westron_orc_desc: "Термин «орочий вестрон» относится к изувеченной форме вестрона, на которой говорят [orcs|E]. Диалект применяется для общения между орочьими племенами, поскольку их собственный язык насыщен огромным количеством ветвей, что хаотично и быстро изменяются. Орки не стремятся к красоте языка, отчего он звучит колко и грубо. Представители различных племён с трудом понимают друг друга. Нередко их речь приправлена орочьим матом или междометиями вроде #italicskai, sha,#! или #italic garn#!. И хотя этот язык уродлив, носители вестрона в какой-то степени могут понимать его... Хотя и предпочли бы с ним никогда не сталкиваться."
 
 language_goblin_name: "Гоблинский"
 #language_goblin_desc: "" На чём там гоблинцы балакают?
 
 language_orcish_name: "Орочий"
 language_orcish_desc: "Хотя [orcs|E] не обладают унифицированным языком, все они применяют общую практику заимствования искаженных слов из языков народов [Concept( 'middleearth', 'Средиземья' )|E]. Чаще всего орки заимствуют слова из вестрона и чёрного наречия. Практика показывает, что в общении между представителями разных племён и видов орков этот язык зачастую оказывается бесполезен, поскольку чаще всего орки адаптируются к языку народов, что проживают рядом с ними. В частности, орки запада преимущественно используют вестрон для общения между племенами."
 
 language_kurr_name: "Курр"
 language_kurr_desc: "Курр – это непримечательный [Concept( 'orcish', 'орочий' )|E] язык, на котором говорят некоторые племена, населяющие Жёлтые горы. Носители этого языка быстро издают резкие грубые звуки, формируя незамысловатые предложения. Поскольку эхо в пещерах разносится с невероятной силой, простые сигналы и приказы могут распространяться на большие дистанции. В силу своей племенной идентичности, соседствующие группы орков с трудом понимают друг друга."
 
 language_black_speech_name: "Чёрное наречие"
 language_black_speech_desc: "Чёрное наречие создал Темный Властелин [sauroncharacter|E] во [Concept( 'secondage', 'Вторую Эпоху' )|E] как общий язык для всех своих слуг. Мудрецы [Concept( 'middleearth', 'Средиземья' )|E] считают этот язык тёмным и зловещим, а говорить на нём боятся. Немногие вне сферы влияния Саурона используют его."
 
 language_taliska_name: "Талиска"
 language_taliska_desc: "Талиска – это общий наследный язык, на котором говорили дома Беора и Хадора. Во времена их западной миграции, язык претерпел некоторые изменения под воздействием аварина и языка гномов кхуздула. К тому моменту, когда оба племени прибыли в Белерианд, их языки существенно разошлись. Талиска дома Беора подвергся большему эльфийскому влиянию, чем язык дома Хадора.\n\nДом Беора преимущественно отказался от использования талиска после прибытия в Белерианд в пользу синдарина. Как следствие, именно талиска дома Хадора выжила и послужила основой языка [Concept( 'numenor', 'Нуменора' )|E], адунаика."
 
 language_adunaic_name: "Высший адунаик"
 language_adunaic_desc: "Адунаик — это язык, использующийся в бывших [Concept( 'numenoreans', 'нуменорских' )|E] колониях к югу от Харнена, возникший из языка эдайн [Concept( 'firstage', 'Первой Эпохи' )|E] — талиска. Язык изменился после [Concept( 'akallabeth', 'Акаллабета' )|E], когда обретшие независимость [realms_in_exile|E] подверглись внешнему влиянию языков других держав, в том числе [Concept( 'bellakar', 'Беллакара' )|E] и Анарикэ, или, по примеру держав [adunai|E] [thanihazad|E] и Тантурака, решили подойти к сохранению языка более консервативно."
 
 language_adunaic_bellakar_name: "Белладунаик"
 language_adunaic_bellakar_desc: "В бывших колониях Нуменора – Беллакаре, используют иной диалект адунаика – беллакарский адунаик. Этот диалект считается одним из самых отдаленных от чистой версии языка, сродни наследию самой державы. Этот язык также условно можно разделить на северный и южный диалект. Северный подвергся большему влиянию теджин, а южный — божнаруда."
 
 language_kharadunaic_name: "Харадунаик"
 language_kharadunaic_desc: "Харадунаик — язык южных колоний Нуменора, таких как Тани-Хазад и Тантурак. Он считается одним из наиболее консервативных диалектов адунаика в силу того, что сохранил наибольшее количество архаичной лексики, которая вышла из моды в Нуменоре в конце Второй Эпохи. Но харадунаику не удалось полностью избежать некоторого влияния южно-аписайского диалекта, преимущественно в [Concept( 'anbalkumagan', 'Ан-Балкумагане' )|E]."
 
 language_adunaic_umbar_name: "Умбарский адунаик"
 language_adunaic_umbar_desc: "Адунаик [Concept( 'umbar', 'Умбара' )|E] наиболее близок к высшему адунаику Нуменора, поскольку колония была тесно связана с метрополией. Многие даже считают, что их языки более похожи, чем адунаик прошлого и адунаик Нуменора конца Второй Эпохи. Тем не менее, не обошлось и в умбарском диалекте без влияния северного аписаика, преимущественно в области лексики – торговые пути харадримского королевства Карна пролегали недалеко от Умбара."
 
 language_azulunaic_name: "Азуладунайян"
 language_azulunaic_desc: "Азуладунайян, или восточный адунаик, который часто называют анарикейским диалектом или старым морским наречием, был ответвлением адунаика, распространенным среди моряков и торговцев Нуменора, которые жили в военных и торговых аванпостах на дальнем востоке. Поскольку преимущественно они проживали в Анарикэ, язык получил широкую известность как анарикейский диалекст.\n\nСперва язык оставался консервативным, поскольку нуменорцы дальнего востока редко переселялись большими группами, а поскольку восточные адунай в регионе были явлением мимолётным, язык не успел впитать большого количества заимствований, пока они не заселили Анарикэ после Акаллабета. С этого момента язык начал активно заимствовать лексику кхиян и их модели произношения."
 
 #language_eastern_adunaic_name: "Восточный адунаик" ### PLACEHOLDER, FOR ANARIKE
 #language_eastern_adunaic_desc: "Восточная ветвь: Анарикейский диалект, используемый в густонаселенных городских районах, один из самых разнообразных диалектов адунаика, подвергшийся серьёзному кхиянскому влиянию." ### PLACEHOLDER, FOR ANARIKE
 
 language_anarikean_name: "Анарикейский"
 language_anarikean_desc: "Анарикейский язык является просторечной формой адунаика, более известной как старое морское наречие среди местных кхиян. К последним, однако, он имеет непосредственное отношение. В большей степени он используется в городских аггломерациях и прибрежных территориях Анарикэ, где наследие Нуменора в плане речи остаётся неискоренимым. Немало слов и вариантов произношения попали в анарикейский как раз из адунаика. Тем не менее, носители высшего адунаика или произошедших от него языков, таких как вестрон или харадунаик, скорее всего не поняли бы анарикейский язык. Он стал по своему уникальным и завораживающим диалектом."
 
 language_halethian_name: "Галетийский" # Language of the folk of Haleth
 language_halethian_desc: "$language_halethian_name$ был [Concept( 'language', 'языком' )|El] народа Галета. О нём почти ничего не известно кроме того, что он не был похож на два других языка домов эдайн. По всей видимости, он возник задолго до того, как они прибыли в [beleriand|E]."
