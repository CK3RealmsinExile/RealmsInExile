 language_avarin_name: "Аварин"
 language_avarin_desc: "Аварин – экзонимическое название, данное языку [Concept( 'elves', 'эльфов' )|E], которые решили отказаться от Великого похода в [valinor|E] или [beleriand|E] и остались проживать в землях [cuivienen|E]. Немногое известно о языке авари, но он определённо является родственным другим эльфийским языкам, как минимум потому, что разделяет с ними общего предка – примитивную форму квенди. Когда авари разделились, распались и их языки. Сформировались три основных диалекта: северный, восточный и западный.\n\nЗападный аварин, ввиду своей близости к [eldar|E] [Concept( 'greenwoodshort', 'Зеленолесья' )|E], в чём-то уподобился языку лесных эльфов, позаимствовав существенный лексический пласт.\n\nВосточный аварин отличался наибольшей популярностью, поскольку большинство авари мигрировали именно на восток, и лишь малая часть отправилась в далёкие южные земли.\n\nСеверный диалект аварина сильно выделяется на фоне остальных. Например, изначально в языке вовсе не было согласных. Этот диалект считается одним из самых изолированных, а некоторые мудрецы и вовсе отрицают его существование."
 
 language_nafarati_name: "Нафарати"

 language_kirani_name: "Киранин"
 language_kirani_desc: "Киранин, также известный как западный мумаканин, является языком киранийских обитателей дальнего юга."

 language_magri_name: "Магрин"
 language_magri_desc: "Магрин – это язык жителей Держав-близнецов Маг и Тумаг. Учёным не удалось с точностью определить его происхождение. В основном он весьма схож с языком народа кирани, что проживает на востоке, но в то же время содержит архаичные формы, которые намекают на родство с языками аписайской семьи."
 
