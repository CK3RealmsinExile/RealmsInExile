 culture_parameter_unlock_maa_gundabad_war_troll:0 "Can recruit [GetMaA('gundabad_war_troll').GetName] as [men_at_arms|E]"

 tradition_dush_hai_cabal_name:0 "Тайное общество Душ-хай"
 tradition_dush_hai_cabal_desc:0 "Те в рядах орков, кто практикует тёмные искусства зовутся душ-хай. В обществе орков таких весьма и весьма немного. В тех нечастых случаях, когда их услуги не требовались вождям, они собирались вместе и формировали собственные тайные общества. Эти общества были довольно закрыты, а их участники ревностно охраняли даже малейшие успехи в своих познаниях тёмных искусств, но обладали великой силой, где бы общества не формировались."
 
