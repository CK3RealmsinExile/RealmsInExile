 tradition_variag_succession_name:0 "Вариажское наследование"
 tradition_variag_succession_desc:0 "Среди вариагов Кханда клятвы приносятся не династиям, но конкретным их представителям. Клятва данная отцу не превращается в клятву сыну. Он должен вновь заслужить её самостоятельно. По этой причине нечасто дети наследуют все земли своего отца. В то же время вариаги уважают силу, не взирая на возраст. Единожды заслужив их верность – утратить её почти невозможно, хоть иногда они и враждуют друг с другом за спиной повелителя."
 culture_parameter_realms_shatter_on_succession:0 "При [Concept( 'succession', 'наследовании' )|E], любой [vassal|E] с #N Отрицательным#! [Concept( 'opinion', 'мнением' )|E] о вашем [Concept( 'player_heir', 'наследнике-игроке' )|E] станет [Concept( 'independent_ruler', 'независимым правителем' )|E]."
 culture_parameter_realms_destroyed_on_succession:0 "После [Concept( 'succession', 'наследовании' )|E], если любой контролируемый [title|E] ранга [kingdom|E] или [empire|E] содержит #V менее 50 %#! своих [de_jure|E] [Concept( 'county', 'графств' )|El], то он будет уничтожен."
