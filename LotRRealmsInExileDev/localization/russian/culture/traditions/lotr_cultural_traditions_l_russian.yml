 tradition_legendary_artisans_name:0 "Legendary Artisans"
 tradition_legendary_artisans_desc:0 "The artisans of this culture are unmatched in skill, and will produce rare and wondrous artifacts."
 culture_parameter_legendary_inspiration:0 "Artisans and Smiths are incredibly gifted"

 ## Hobbits ##
 tradition_hobbit_feasts_name:0 "Hobbit Feasts"
 tradition_hobbit_feasts_desc:0 "A simple and honest folk, the Hobbits spend much of their free time feasting and holding festivals, reaping the rewards of their bountiful harvests. Their sheltered existence gives them ample time to enjoy the fruits of their labours."
 tradition_hobbit_feasts_inspiration:0 "Hobbits eat lots and are lazy"
 culture_parameter_lazy_trait_more_common:0 "The [GetTrait('lazy').GetName( GetNullCharacter )] [trait|E] is more common"
 culture_parameter_gluttonous_trait_more_common:0 "The [GetTrait('gluttonous').GetName( GetNullCharacter )] [trait|E] is more common"


 tradition_hobbit_parochialism_name:0 "Hobbit Parochialism"
 tradition_hobbit_parochialism_desc:0 "An opinionated folk, governed as much by social custom as by any formal law, Hobbits daily governance tends to largely be left to local community leaders. There is a general philosophy to not rock the boat or disturb the social order, but instead to focus on keeping society stable and peaceful." #This also leads to a reluctance to engage with anybody outside their own people, who are viewed as strange or dangerous - best left alone by good, honest folk.
 tradition_hobbit_parochialism_inspiration:0 "Hobbits don't like to listen to overlords"

 hobbit_shirriffs:0 "Shirriffs"
 hobbit_shirriffs_flavor:0 "Shirriffs patrol throughout the interior of the Shire, to keep the peace. Functioning as a rudimentary police force under the authority of the Mayor, Hobbits will join their ranks as mediocre archers on mass when the Shire-muster is called."
 hobbit_bounders:0 "Bounders"
 hobbit_bounders_flavor:0 "The wild borders of the Shire are watched by these distinguished Hobbits. When darkness gathers on the borders and strange folk are about, their numbers swell as the well mannered Shire-folk seek to keep order."
 
 ### Cultural Traditions ###
 tradition_slave_society_name:0 "Рабовладельческое общество"
 tradition_slave_society_desc:0 "Представители этой культуры не видят ничего плохого в практике рабовладения. Они зачастую торгуют рабами и не прочь объявить войну ради захвата противников в рабство. Налёты на соседей также не редкость. Новоиспеченные рабы обычно работают на крупных стройках и отбывают повинность на полях."
 culture_parameter_can_launch_slave_expeditions:0 "Открывает доступ к Казус Белли [slave_expedition|E]"
 culture_bellicose:1 "Эта [culture|E] не обладает [Concept( 'ethos', 'принципом' )|E] $ethos_bellicose_name$"
 
 tradition_orcish_society_name:0 "Орочье сообщество"
 tradition_orcish_society_desc:0 "Грубые, жестокие и мелочные — три прилагательных, которыми можно описать «цивилизацию» построенную орками. Оркам, в принципе, всё равно с кем воевать: внешние враги и собственные сородичи в равной мере подвергаются убийствам, грабежам и предательству, невзирая на расу. В равной мере жестокие и хитрые, орки также отличаются нерациональностью, недальновидностью и исключительной алчностью. Случаи, когда орки объединялись ради общей великой цели можно посчитать по пальцам одной руки, да и тогда этого союза не хватало надолго."

 ### Regional Traditions ###
 tradition_riders_of_the_mark_name:0 "Всадники Марки"
 tradition_riders_of_the_mark_desc:0 "Повелители коней Эотеода и Рохиррим обладают несравненным наследием среди народов запада. Они считаются первоклассными разводчиками и укротителями коней. Их кавалерия не знает себе равных, а командиры как никто другой умеют руководить боем в открытом поле."

 tradition_a_people_reunited_name:0 "A People Reunited"
 tradition_a_people_reunited_desc:0 "Once sundered, now reunited, the Horse-lords of the Éothéod bear a long legacy unmatched in the Westlands as horse-breeders and horse-tamers. Their cavalry is without peer in the field, and their commanders likewise know few equals on the open plains."

 tradition_a_scattered_people_name:0 "A Scattered People"
 tradition_a_scattered_people_desc:0 "Since the fall of the Kingdom of Rhovanion, this people have been scattered and bereft of true leadership. Now divided into many small clans and pushed into the bounds of the Wild, it will take a great effort to unite them once more."
 culture_parameter_unlock_maa_rhovanion_freemen:0 "Can recruit [GetMaA('rhovanion_freemen').GetName] as [men_at_arms|E]"
 rhovanion_freemen:0 "Free Men of Rhovanion"
 rhovanion_freemen_flavor:0 "The rugged free men of Rhovanion have grappled for countless generations with those who raid the wide plains they call home, and put up a fierce fight."

 tradition_a_people_reforged_name:0 "A People Reforged"
 tradition_a_people_reforged_desc:0 "Under valiant leadership, this once divided people were reunited under the auspices of a renewed Kingdom of Rhovanion. Now once more bound tightly in bonds of blood and brotherhood, they seek to forge anew their destiny."
 culture_parameter_unlock_maa_rhovanion_light_cavalry:0 "Can recruit [GetMaA('rhovanion_light_cavalry').GetName] as [men_at_arms|E]"
 rhovanion_light_cavalry:0 "Rhovanion Cavalrymen"
 rhovanion_light_cavalry_flavor:0 "On the plains of Rhovanion, riding a horse is rarely a choice. It is often a necessity, and in times of turmoil can lead to great hosts of riders being mustered."

 tradition_the_people_of_the_plains_name:0 "People of the Plains"
 tradition_the_people_of_the_plains_desc:0 "One with the wild and windswept plains of Rhovanion, this culture numbers as many as its blades of grass, proud and free, determined to never again suffer the terrible falls of yesteryear."
 culture_parameter_unlock_maa_rhovanion_heavy_cavalry:0 "Can recruit [GetMaA('rhovanion_heavy_cavalry').GetName] as [men_at_arms|E]"
 rhovanion_heavy_cavalry:0 "Aivathuida Cavalry"
 rhovanion_heavy_cavalry_flavor:0 "The Aivathuida clan have ever been the foremost horsemen among the men of Rhovanion, and their steeds are said to be fast as wind, moving as one with their rider."
 rhovanion_royal_guard:0 "Royal Guard of Rhovanion"
 rhovanion_royal_guard_flavor:0 "The leal shields of the Kings of Rhovanion, the Royal Guard bears armor and weapons wrought by Dwarven-smiths, the most elite foot-soldiers in the kingdom."
 
 tradition_defended_enclosures_name:0 "Оборонительные сооружения"
 tradition_defended_enclosures_desc:0 "Люди Долины, также известные как Люди Андуина, живут в разрозненных, но хорошо охраняемых поселениях вдоль реки Андуин, вблизи лесов или у подножья холмов в Мглистых горах."
 
 tradition_hidden_refuges_name:0 "Скрытые убежища"
 tradition_hidden_refuges_desc:0 "Лесной народ возводит города на огромных платформах, что строят на деревьях. Это архитектурное новшество предоставляет им значительную защиту от опасностей Лихолесья." 
 
 tradition_prized_perfection_name:0 "Неоспоримое превосходство"
 tradition_prized_perfection_desc:0 "Среди представителей этой культуры превыше всего ценится физическое превосходство как символ чистоты культуры, крови и воспитания. Увечья и прочие физические несовершенства не позволяют несчастным наследовать высоких титулов, ведь они предназначены исключительно для эталонных представителей расы."
 
 tradition_tales_of_great_deeds_name:0 "Сказания о великих деяниях"
 tradition_tales_of_great_deeds_desc:0 "Представители этой культуры помнят и оберегают отважные деяния таких героев как Берен Эрхамион, Турин Турамбар и Туор Блаженный. Эти великие герои рода людского не покладая рук противостояли тьме. Они остаются ярким примером доблести перед лицом невероятной опасности."
 
 tradition_greatswords_name:0 "Двуручные мечи"
 tradition_greatswords_desc:0 "Представители этой культуры превосходно обращаются со своим традиционным оружием — двуручными мечами. Таким мечом можно разрубить надвое хоть человека, хоть лошадь. Искусство фехтования зачастую передаётся от отца к сыну, а мечи становятся наследием, богатым на истории."

 tradition_mountain_ruralism_name:0 "Сельская жизнь в горах" 
 tradition_mountain_ruralism_desc:0 "За долгие годы, что прошли пришествия Даэн в земли Гондора и Харондора, представители этой культуры в совершенстве овладели умением перемещаться по пересеченной гористой местности и адаптировались к жизни в горах."

 tradition_dune_sea_nomads_name:0 "Кочевники Моря Дюн" 
 tradition_dune_sea_nomads_desc:0 "Скитания по обдуваемым всеми ветрами пескам Моря Дюн — задача не из лёгких. Представители этой культуры, однако, как никто другой адаптировались к испытанию палящим солнцем и научились даже извлекать выгоду из этих нечеловеческих условий существования."
 
 culture_in_central_fiefs_desc:1 "Хотя бы #V 40%#! [Concept( 'counties', 'графств' )|E] этой [Concept( 'culture', 'культуры' )|E] должны располагаться в [Concept( 'region', 'регионе' )|E] [GetGeographicalRegion('middleearth_west_gondor_central_fiefdoms').GetName]"
 tradition_belfalathrim_chivalry_name:0 "Рыцарство Бельфалатрим"
 tradition_belfalathrim_chivalry_desc:0 "С незапамятных времен народ Бельфаласа разительно отличался в своих традициях и манерах от всех дунэдайн юга. Честь, благородство, долг, а также отточенное годами мастерство верховой езды."
 
 culture_in_gondor_desc:1 "Хотя бы #V 40%#! [Concept( 'counties', 'графств' )|E] этой [Concept( 'culture', 'культуры' )|E] должны располагаться в [Concept( 'region', 'регионе' )|E] [GetGeographicalRegion('middleearth_west_gondor').GetName]"
 tradition_gondorian_legacy_name:0 "Наследине южного королевства"
 tradition_gondorian_legacy_desc:0 "Эта культура пропитана древними традициями Гондора, южного королевства Элендиля. Считалось, что Гондор был настолько богат, что драгоценные камни были не более чем игрушками для детишек."
 
 culture_in_ithilien_desc:1 "Хотя бы #V 40%#! [Concept( 'counties', 'графств' )|E] этой [Concept( 'culture', 'культуры' )|E] должны располагаться в [Concept( 'region', 'регионе' )|E] [GetGeographicalRegion('middleearth_west_gondor_ithilien').GetName]"
 tradition_ithilien_subterfuge_name:0 "Итилиэнская изворотливость"
 tradition_ithilien_subterfuge_desc:0 "Итилиэн — земля вытерпевшая многое от орочьих орд и набегов Мордора. В этой связи, тем кто выжил, пришлось адаптироваться и научиться защищать себя. Они скрываются в лесах, ожидая того дня, когда смогут вернуть свою землю до последней пяди." 

 culture_in_middleearth_west_gondor_highlands_desc:1 "Хотя бы #V 40%#! [Concept( 'counties', 'графств' )|E] этой [Concept( 'culture', 'культуры' )|E] должны располагаться в [Concept( 'region', 'регионе' )|E] [GetGeographicalRegion('middleearth_west_gondor_highlands').GetName]"
 tradition_gondor_clans_name:0 "Кланы Гондора"
 tradition_gondor_clans_desc:0 "Горцы Гондора были наделены правом содержать собственно ополчение вместо того, чтобы непосредственно служить в королевской армии. Благодаря этой традиции каждый клан обучает и снаряжает собственных бойцов, которые объединяют силы с гондорской армией во времена нужды." 
  
 culture_in_harondor_desc:1 "Хотя бы #V 40%#! [Concept( 'counties', 'графств' )|E] этой [Concept( 'culture', 'культуры' )|E] должны располагаться в [Concept( 'region', 'регионе' )|E] [GetGeographicalRegion('middleearth_harad_near_harondor').GetName]"
 tradition_harondorim_resilience_name:0 "Стойкость Харондора"
 tradition_harondorim_resilience_desc:0 "Харондор многими поколениями являлся предметом преткновения харадрим, корсаров и дунэдайн. Те из дунэдайн, кому пришлось поселиться в каменистых землях Харондора, пришлось научиться самостоятельности, ведь помощи из Гондора ждать не приходится. В горах или на побережье, они сложат головы, но не отдадут своего дома."

 culture_in_nafarati_desc:1 "Хотя бы #V 40%#! [Concept( 'counties', 'графств' )|E] этой [Concept( 'culture', 'культуры' )|E] должны располагаться в [Concept( 'region', 'регионе' )|E] [GetGeographicalRegion('custom_nafarati').GetName]"
 tradition_nafarati_belligerence_name:0 "Воинственность Нафарати"
 tradition_nafarati_belligerence_desc:0 "Велике Джунгли Харада не пережили испытания временем. С их исчезновением и уменьшением обитаемых земель, Нафарати вынуждены были селиться все ближе и ближе к рекам, что стали им домом. Это не могло не ожесточить их общество и не привести к повышенной агрессивности. Зачастую они сталкиваются лбами: как с соседями, так и друг с другом."
 
 culture_in_bellakar_desc:1 "Хотя бы #V 40%#! [Concept( 'counties', 'графств' )|E] этой [Concept( 'culture', 'культуры' )|E] должны располагаться в [Concept( 'region', 'регионе' )|E] [GetGeographicalRegion('middleearth_harad_far_bellakar').GetName]"
 tradition_bellakarean_cities_name:0 "Города Беллакари"
 tradition_bellakarean_cities_desc:0 "Города Беллакара бесчисленны, а каждый обладает уникальной историей и богатым наследием. У каждого города есть собственная хартия и разветвленное законодательство, корни которого можно отследить ко Второй Эпохе. Собственных амбиций городам тоже не занимать. Богатая традиция юридических, культурных и политических практик, автономия городов и независимость их управления являются неотъемлемой частью этики Беллакари."
 
 tradition_corsairs_of_umbar_name:0 "Корсары Великого моря"
 tradition_corsairs_of_umbar_desc:0 "Бесчисленное множество лет этот народ покушался на всю морскую торговлю моря Белегаэр, а также организовывал налёты на прибрежные города и порты. В этой связи всему Средиземью они известны просто как «Корсары»."

 tradition_warriors_of_rhun_name:0 "Воители Руна"
 tradition_warriors_of_rhun_desc:0 "Истерлинги Моря Рун долгое время формировали своё уникальное воинское дело. Их бесстрашные катафракты выступают молотом перед наковальней их пехоты, но когда их невозможно использовать в бою, истерлинги нередко прибегают к помощи многочисленных наёмников, распространённых среди их народа."
 culture_parameter_unlock_maa_easterling_kataphrakt:0 "Могут нанимать [GetMaA('easterling_kataphrakt').GetName] в качестве [Concept( 'men_at_arms', 'профессионалов' )|E]"
 culture_parameter_unlock_maa_easterling_swordsmen:0 "Могут нанимать [GetMaA('easterling_swordsmen').GetName] в качестве [Concept( 'men_at_arms', 'профессионалов' )|E]"
 culture_parameter_unlock_maa_easterling_pikemen:0 "Могут нанимать [GetMaA('easterling_pikemen').GetName] в качестве [Concept( 'men_at_arms', 'профессионалов' )|E]"
 
 tradition_gorgoroth_plain_dwellers_name:0 "Жители равнин Горгорота"
 tradition_gorgoroth_plain_dwellers_desc:0 "Эти сухие, опустошённые вулканические плато формируют северо-западную треть Мордора. Они граничат с кряжами Эред Литуи и Эфель Дуат. Ландшафт Горгорота кардинально отличается от окружающих земель. Он может показаться иным миром по сравнению с тем же Итилиэном. К нормальной жизни здесь приспособлены лишь орки, что населяют местные равнины."
 
 tradition_mende_anduya_name:0 "Мэнде Андуйа"
 tradition_mende_anduya_desc:0 "«Кто такие дунэдайн? Что делает нуменорца таковым?»\n\nЭтот вопрос не раз занимал мудрецов Королевств-в-Изгнании. Может быть культурные особенности? Или что-то наследственное? Ответ, в зависимости от места и времени мог разниться, но факт оставался фактом: неугасающая мечта сохранить укоренившиеся традиции Нуменора непоколебима. Они нечасто заключают браки с представителями других культур, предпочитая укреплять своё древнее наследие."
 culture_parameter_dislikes_marrying_outside_of_cultural_heritage:0 "Согласие на [Concept( 'marriage', 'брак' )|E] с представителями других [Concept( 'cultures', 'культур' )|E]: #N -75#!"
 culture_parameter_ai_doesnt_marry_outside_cultural_heritage:0 "Крайне маловероятно заключить [Concept( 'marriages', 'брак' )|E] с представителями других [Concept( 'cultures', 'культур' )|E]"
 TRADITION_PENALTY_DUNEDAIN:0 "Другое [Concept( 'cultural', 'культурное' )|E] [heritage|E]: $VALUE|+=0$"

 tradition_blacknumenorean_legacy_name:0 "Наследие чёрных нуменорцев"
 tradition_blacknumenorean_legacy_desc:0 "Чёрыми нуменорцами, что первоначально именовались просто Людьми Короля, называют падшую группу потомков нуменорцев, сохранивших верность нуменорскому скипетру, но выступивших против Валар и взаимоотношений с эльфами. Они расселились по своим материковым колониям в Средиземье, став тиранами и поработителями по отношению к покорённым людям, которых считали более примитивными. Некоторые из этих Людей Короля, колонизировавшие континент, пережили Низвержение Нуменора и впредь назывались Чёрными нуменорцами."
 
 tradition_variag_horse_lords_name:0 "Вариажские повелители коней"
 tradition_variag_horse_lords_desc:0 "В центральном Средиземье не найти равных вариагам в деле верховой езды. Они грабят как близлежащих соседей, так и чуждые земли, сея повсюду разрушение и свозя награбленное на родину."
