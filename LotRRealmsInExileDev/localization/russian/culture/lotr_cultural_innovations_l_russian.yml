 culture_parameter_unlock_maa_corsair_warriors:0 "Могут нанимать [GetMaA('corsair_warriors').GetName] в качестве [Concept( 'men_at_arms', 'профессионалов' )|E]"
 corsair_warriors:0 "Корсары"
 corsair_warriors_flavor:0 "Для этих моряков-дебоширов, вооруженных короткими мечами и огненными бомбами нет другого начальника кроме звонкого кошелька."

  
 ### HARADWAITH ###
 innovation_haradrim_tradition:0 "Традиции харадрим"
 innovation_haradrim_tradition_desc:0 "Харадрим адаптировались к условиям обитания и сражаются соответственно. Они одерживают верх над своим противником благодаря ловкости налетчиков и несравненной мощи Мумакил."

 innovation_mumakil_domestication:0 "Mûmakil Domestication"
 innovation_mumakil_domestication_desc:0 "This culture has a tradition of domesticating the mighty Mûmak, as both a beast of burden and of warfare."
 innovation_mumakil_domestication_tooltip:0 "This culture can take a [decision|E] to purchase Mûmakil from the Far South. In counties in the [GetGeographicalRegion('special_region_build_mumakil_pens').GetName], characters can build a [GetBuilding('mumakil_pen_01').GetName], which allows Mûmakil to be recruited as [men_at_arms|E]."

 innovation_dark_heirs:0 "Темные наследники"
 innovation_dark_heirs_desc:0 ""
 war_mumak:0 "Боевые Мумаки"
 imported_mumakil:0 "Imported Mûmakil"
 war_mumak_flavor:0 "The great Mûmakil of the south, walking as mighty grey mountains, trained and geared for war. Their skin is nigh-impenetrable to arrows, and few do not quake in fear of their charge."
 siege_mumak:0 "Осадные Мумаки"
 siege_mumak_flavor:0 ""
 haradrim_radiers:0 "Налётчики харадрим"
 haradrim_radiers_flavor:0 ""
 desert_javelineers:0 "Пустынные копьеносцы"
 desert_javelineers_flavor:0 ""
 desert_spearmen:0 "Пустынные пикинеры"
 desert_spearmen_flavor:0 ""
 serpent_guard:0 "Змеиная стража"
 serpent_guard_flavor:0 ""
 guard_of_abrakhan:0 "Абраханская гвардия"
 guard_of_abrakhan_flavor:0 "Личная гвардия повелителя древнего Абрахана. Ходят слухи, что практикую темные искусства им удалось достичь бессмертия."
 risen_carrion:0 "Восставшие мертвецы"
 risen_carrion_flavor:0 "Прорвав покров песка, эти восставшие высушенные тела изголодались по живой плоти. Возможно лишь слугам [zigur|E] стоит призывать их, но таинственный ритуал знаком и народу ковже-пуст."
