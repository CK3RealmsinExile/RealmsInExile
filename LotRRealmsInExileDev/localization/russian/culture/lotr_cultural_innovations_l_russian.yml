 innovation_orc_pits:0 "Орочьи ямы"
 innovation_orc_pits_desc:0 "Орочьи плодильни, откуда за краткие сроки выходят бесчисленные полчища слуг тьмы." 

 orc_warriors:0 "Орочьие воины"
 orc_warriors_flavor:0 "Орда орков. Сегодня они не в настроении воевать."
 orc_archers:0 "Орочьи лучники"
 orc_archers_flavor:0 "Орда орков-лучников. Им бы целей попроще."
 mountainorc_warriors:0 "Горные орки"
 mountainorc_warriors_flavor:0 "Выращены в Мглистых горах."
 orc_rabble:0 "Орочий сброд"
 orc_rabble_flavor:0 "Неорганизованная, неуправляемая толпа низших орков и снага. Ваше ополчение сослужит лучшую службу, чем эти вот."

 ### DOL GULDUR ###
 innovation_restless_barrows:0 "Неупокоенные Могильники"
 innovation_restless_barrows_flavor:0 "Зараза Лихолесья просочилась в курганы древних королей Рованиона. Теперь мертвые встают из своих могил, чтобы нести страдания живым."

 ### Gundabad ###
 gundabad_orc_spear_warband:0 "Отряд гундабадских орков-копейщиков"
 gundabad_orc_spear_warband_flavor:0 "Сила и выносливость гундабадских орков-копейщиков, кажется, не знают границ. Гномы ненавидят их всем сердцем, ведь многие жизни были положены в годах сражений против них."
 gundabad_orc_berserkers:0 "Берсеркеры Гундабада"
 gundabad_orc_berserkers_flavor:0 "Бесстрашные берсеркеры Гундабада нередко бросаются вперёд всей армии орков и прочих чудовищных созданий. Их тела покрыты мышцами, души — злобой, а мысли заняты предстоящим пиром на плоти их врагов. Запах битвы вгоняет этих орков в слепую ярость, в которой они не чувствуют боли, пока не станет слишком поздно."
 hunter_orcs_on_fell_wargs:0 "Охотники орков на злобных варгах"
 hunter_orcs_on_fell_wargs_flavor:0 "Нетрудно догадаться, что покрытые жесткой толстой кожей и переплетёнными мускулами злобные варги — создания весьма свирепые. А тёмная бездна их глаз отдаёт одержимостью некоей жуткой сверхъестественной силой."
 gundabad_blackshields:0 "Чёрные щиты Гундабада"
 gundabad_blackshields_flavor:0 "Чёрные щиты Гундабада — яростные и могучие орочьи воители, ветераны множества войн против гномов и эльфов."
 gundabad_war_troll:0 "Боевой тролль Гундабада"
 gundabad_war_troll_flavor:0 "Эти массивные твари окованы грубым металлом и размахивают либо длинной деревянной дубиной, способной размазать даже самого сильного бойца в кашу, либо парой перчаток, острых как бритвы. Такими можно разрубить пополам не только человека, но и коня. Один вид столь яростного противника вселяет сомнение даже в самые отважные сердца."
 gundabad_ogres:0 "Гундабадские огры"
 gundabad_ogres_flavor:0 "Грубая монструозная порода, выведенная путём скрещивания малых троллей и крупных орков. Гундабадские огры служат в войсках Гундабада как ударные части. Эти чудовищные воины дерутся огромными деревянными дубинами, разбрасывая в стороны останки неудачливых врагов, которым довелось встать у них на пути."
  
 ### MILITARY ###
 
 ### Umbar ###
 innovation_corsair_traditions:0 "Пиратские традиции"
 innovation_corsair_traditions_desc:0 "Среди наших предков были как нуменорцы, так и народы Харада. Этот союз породил суровых мореплавателей, бич побережий!"
