 karna_watchers:0 "Стража Карна"
 karna_watchers_flavor:0 ""

 ## Nafarati
 culture_parameter_unlock_maa_mahud_headhunters:0 "Могут нанимать [GetMaA('mahud_headhunters').GetName] в качестве [Concept( 'men_at_arms', 'профессионалов' )|E]"
 culture_parameter_unlock_maa_nafarati_marauders:0 "Могут нанимать [GetMaA('nafarati_marauders').GetName] в качестве [Concept( 'men_at_arms', 'профессионалов' )|E]"
 nafarati_marauders:0 "Мародеры нафарати"
 nafarati_marauders_flavor:0 "Эти легковооруженные отряды разведчиков и застрельщиков зачастую используются как авангард основной армии нафарати."
 mahud_headhunters:0 "Махудские охотники за головами"
 mahud_headhunters_flavor:0 "В понимании тех, кто живёт к северу от Жёлтых гор, слово Махуд используется только для одной группы — бесстрашных охотников нафарати, которые с лёгкостью нагонят любую добычу."


### MORDOR ###
 innovation_dark_servants:0 "Темные слуги"
 innovation_dark_servants_desc:0 "Темные слуги со всех уголков Средиземья."
 
### BELLAKAR ###
#  innovation_bellakarean_warfare:0 "Bellakarean Warfare"
#  innovation_bellakarean_warfare_desc:0 "Drawing upon Númenórean and indigenous military traditions, the Bellakari employ well-rounded armies drawing from every part of their multi-cultural society."
 culture_parameter_unlock_maa_bellakarani_phalanx:0 "Могут нанимать [GetMaA('bellakarani_phalanx').GetName] в качестве [Concept( 'men_at_arms', 'профессионалов' )|E]"
 bellakarani_phalanx:0 "Фаланга беллакарани"
 bellakarani_phalanx_flavor:0 "Беллакарани используют фалангу в подтверждение своих кровных связей и культурной идентичности в тесном сообществе. И хотя многие критикуют их за использование устаревших тактик, их эффективность неоспорима."
 culture_parameter_unlock_maa_bellakaze_outriders:0 "Могут нанимать [GetMaA('bellakaze_outriders').GetName] в качестве [Concept( 'men_at_arms', 'профессионалов' )|E]"
 bellakaze_outriders:0 "Всадники беллаказ"
 bellakaze_outriders_flavor:0 "Просторные земли юга Беллакара идеально подходят для выпаса лошадей в мирное время. Благодаря этому, многие беллаказ овладели искусством верховой езды, что многократно пригождалось на поле боя."
 culture_parameter_unlock_maa_bellanarud_auxiliaries:0 "Могут нанимать [GetMaA('bellanarud_auxiliaries').GetName] в качестве [Concept( 'men_at_arms', 'профессионалов' )|E]"
 bellanarud_auxiliaries:0 "Вспомогательные силы белланаруд"
 bellanarud_auxiliaries_flavor:0 "Сельское население Беллакара — белланаруд зачастую служит в качестве вспомогательного контингента во множестве ролей, дополняя профессиональное войско. Представители различных малых групп привносят свои лучшие умения и традиции."
 
### TEDJIN ###
 innovation_tedjin_warfare:0 "Военное дело теджин"
 innovation_tedjin_warfare_desc:0 "Теджин позаимствовали многое от своего восточного наследия и опыта наемников. В бою они предпочитают измотать соперника, а также зачастую используют точечные удары с последующим отступлением."
 tedjin_khatajani:0 "Катаджани теджин"
 tedjin_khatajani_flavor:0 "Охрана теджинских катаджей, Катаджани зачастую выступают в роли почетного караула или личной охраны лордов в боевой ситуации."
 tedjin_camel_archers:0 "Дромедарии теджин"
 tedjin_camel_archers_flavor:0 "В отличие от земель их предков — истерлингов, засушливый регион Теджина не сможет прокормить достаточно лошадей. Поэтому теджин ловко адаптировались, используя в бою верблюдов."
 soriyan_shortbows:0 "Короткие луки сориан"
 soriyan_shortbows_flavor:0 "Тяготеющие к оседлому образу жизни, сильнее, чем их теджинские предки, представители народа сориан приняли наследие северных беллаказ, овладев искусством обращения с короткими луками."
 
### RAY ###
 innovation_rayan_warfare:0 "Военное дело Раи"
 innovation_rayan_warfare_desc:0 "Жители многонациональной Раи собирают армии, включающие представителей множества культур, представляющих различные уголки Божиша-Мираз."
 bozishnarud_battlemasters:0 "Мастера боя божнаруд"
 bozishnarud_battlemasters_flavor:0 "Воители божнаруда усердно обучались традиционным формам ведения боя. Мастера боя являются передовой авангардом армий Дара и Раи."
 narudbriyig_hillriders:0 "Горные всадники нарудбрейг"
 narudbriyig_hillriders_flavor:0 "Нарудбрейг, что ведут суровый быт в гористой местности, являются первоклассными всадниками."
 gaian_stalkers:0 "Охотники Гайи"
 gaian_stalkers_flavor:0 "Гайанцы — скрытный народ, что населяет мрачные джунгли Гайи. Однако им нет равных в лесной чащобе, и сотни невидимых стрел сразят каждого врага, которому не повезет забрести на их территорию."

### TULWANG ###
 innovation_tulwangi_warfare:0 "Военное дело Тулванга"
 innovation_tulwangi_warfare_desc:0 "Тулванг покоится между прибрежными заливами и джунглями в глубине материка. Это расположение отразилось на военной тактике, применяемой местным населением."
 tulwangi_cliffwardens:0 "Тулвангские скальные стражи"
 tulwangi_cliffwardens_flavor:0 "Скальные стражи — береговая охрана полуострова Тулванг. Оперативно реагируя на набеги с моря и пиратские налеты, эти бдительные часовые должны убедиться, что ни одному врагу не удастся укрепиться в их родных землях."
 tulwangi_junglewalkers:0 "Тулвангские воины джунглей"
 tulwangi_junglewalkers_flavor:0 "Воины джунглей таятся в листве. В их рядах можно встретить представителей многих народов материкового Тулванга: от пращников фаринья до воинов танди с дротиками."
 
### SOUTHERN ADUNAI ###
 innovation_southern_adunain_warfare:0 "Военное дело Южного Адуная"
 innovation_southern_adunain_warfare_desc:0 "Основываясь на модели нуменорской аристократии, Южный Адунай поддерживает как небольшое число элитных подразделений, состоящих из знати, так и большое войско из представителей низших каст."
 zagar_an_adunai:0 "Загар-ан-Адунай"
 zagar_an_adunai_flavor:0 "«Адунайские клинки» — передовой отряд Южного Адуная. Тяжеловооруженные штурмовые отряды, облаченные в резные доспехи."
 ephalzagar_an_adunai:0 "Эфальзагар-ан-Адунай"
 ephalzagar_an_adunai_flavor:0 "«Копья Адуная» — крупнейшие подразделения Южного Адуная. Эти бойцы руководствуются воинскими традициями, которые сложились в регионе много поколений назад."
 knights_of_kharadune:0 "Рыцари Харадун"
 knights_of_kharadune_flavor:0 "Рыцари родом с равнинных земель Харадун, что обдуваются всеми ветрами, являются, по сути, сливками южно-адунайского дворянства. В их венах течет чистейшая нуменорская кровь."
 indentured_conscripts:0 "Рабы-рекруты"
 indentured_conscripts_flavor:0 "Кто-то оказался в таком положении из-за долгов, а кто-то попал в плен на поле боя. Так или иначе, эти бедолаги попали в рабское услужение государства, которое отправило их служить в пехоту."
 
### SANDPEOPLE ###
 hasharin:0 "Хашарин"
 hasharin_flavor:0 "Хашарин — это нечто среднее между гильдией и религиозным орденом. Они выполняют контракты для каждого, кто готов заплатить подходящую цену, а при вступлении новые члены приносят клятву верности братству. Они наносят удары из песков, стараясь обезглавить армии врага, а затем растворяются среди барханов."
 desert_screamers:0 "Пустынные горланы"
 desert_screamers_flavor:0 "Перевалившись через верхушку бархана, верблюды резво устремляются вниз, издавая дикие вопли, что сковывают врагов ужасом. На спине каждого покоится наездник. Название «горланы» говорит само за себя."
 giant_scorpions:0 "Гигантские скорпионы"
 giant_scorpions_flavor:0 "Хоть в песках Моря Дюн не каждому доведется повстречать гигантского скорпиона, но эта встреча вполне может оказаться последней. Обычно они спят десятилетиями, но тому, кто их разбудит, неизбежно придет конец. Толстый хитин их панцирей может отразить практически любое оружие. Их яд — мечта любого убийцы и отравителя."

### DRUEDAIN ###
 innovation_druedain_warfare:0 "Военное дело друэдайн"
 innovation_druedain_warfare_desc:0 "В целом друэдайн — миролюбивый и незлобливый народ. Но если их спровоцировать, они готовы рвать и метать, защищая родную землю."
 innovation_honin_warfare:0 "Honin Warfare"
 innovation_honin_warfare_desc:0 "The Honin do not seek conflict with outsiders. They excel however, at defending the remnant of their home"
 druedain_temple_guard:0 "Храмовая стража друэдайн"
 druedain_temple_guard_flavor:0 "Единственное место в землях друэдайн, где устанавливается постоянный караул — это храмы. Но эта стража носит скорее церемониальны, нежели практический характер."
 druedain_poison_archers:0 "Лучники-отравители друэдайн"
 druedain_poison_archers_flavor:0 "Если охотникам друэдайн предстоит стать лучниками в армии, они используют свое знание ядов и лесистой местности по максимуму. Не повезет врагу, который вторгнется в их земли."
 druedain_oku_tori:0 "Oku-Tori"
 druedain_oku_tori_flavor:0 "The Oku-Tori of the Suza Sumar are cruel and cunning predators. Ever hungering for heads, they venture across the vast jungle mimicking the sounds of creatures they hear to attract prey. They often fight alongside Honin willing to offer the skulls of the fallen. Their intelect and capacity for broken speach has led to many of the Honin that the Oku-Tori are divine fuzions of Honin and bird. Worshiping them as any divine being deserves."

 ### Rhun ###
 innovation_warriors_rhun:0 "Warriors of Rhûn"
 innovation_warriors_rhun_desc:0 "The Easterlings who dwell around the Inland Sea of Rhûn have developed a rich history of warfare, favoring mobile cavalry in the wide plains supplemented by armored soldiery for occupation or pitched battle."
 easterling_pikemen:0 "Алебардисты истерлингов"
 easterling_pikemen_flavor:0 "Алебардисты являются основным пехотным подразделением армии истерлингов. Они славятся своими бронзовыми с позолотой чешуйчатыми доспехами, шлемами и длинными алебардами. Говорят, что их экипировка мерцает под солнцем, что озаряет равнины Руна."
 easterling_kataphrakt:0 "Катафракты истерлингов"
 easterling_kataphrakt_flavor:0 "Катафракты — это тяжелая кавалерия истерлингов Руна. И всадник и его боевой конь облачены в чешуйчатую броню. Оба с юных лет усердно тренируются."
 easterling_swordsmen:0 "Мечники истерлингов"
 easterling_swordsmen_flavor:0 "Мечников Руна набирают из разных профессий. Потом и кровью они оттачивают своё мастерство вместе с боевыми товарищами, а затем проявляют его в горниле войны. В бою они облачены в чешуйчатую броню и используют изогнутые мечи."
 loke_innas_rim:0 "Рубеж Локе-Иннас"
 loke_innas_rim_flavor:0 "Элитная гвардия и личная стража Локе-кана, Рубеж Локе-Иннас. Они облачены в чешуйчатую броню, отшлифованную и украшенную золотом. На их шлемах красный плюмаж, а вооружение — только самое лучшее. Верховые животные у них тоже одни из лучших в окрестных землях."
 wainrider:0 "Wainriders"
 wainriders_flavor:0 "Companies of great wains, these semi-nomadic people are fierce in the field, training even their women in feats of arms to defend their camps."

 ### Dale ###
 culture_parameter_unlock_maa_dale_bowmen:0 "Могут нанимать [GetMaA('dale_bowmen').GetName] в качестве [Concept( 'men_at_arms', 'профессионалов' )|E]"
 dale_bowmen:0 "Лучники дальрингов"
 dale_bowmen_flavor:0 "Вооруженные длинными тисовыми луками и стрелами с чёрными перьями, лучники Дэйла преследуют давнюю традицию, в которой воспитывались с раннего детства. Стреляют они почти с эльфийской точностью."
 culture_parameter_unlock_maa_dale_pikes:0 "Могут нанимать [GetMaA('dale_pikes').GetName] в качестве [Concept( 'men_at_arms', 'профессионалов' )|E]"
 dale_pikes:0 "Пикинеры дальрингов"
 dale_pikes_flavor:0 "Стойкая стальная стена. Люди Дэйла, что предпочитают лукам копья. Они сражаются в первых рядах, защищая своих смертоносных собратьев-лучников."

 ### Elven Innovation ###
 innovation_elven_bowmaking_name:0 "Elven Bowmaking"
 innovation_elven_bowmaking_desc:0 "Elven bows are of unparalleled make, their wood appearing to be seemlessly grown from trees into the perfect shape for maximum power and durability."
 innovation_eldarin_law:0 "Elven Law"
 innovation_eldarin_law_desc:0 "Codified over millenia of practice, Elven laws are deeply rooted in tradition and culture, rather than a particular legal formulation"

 innovation_spirits_pact:0 "Spirit Pact"
 innovation_spirits_pact_desc:0 "Long ago this people made a pact with the spirits who dwelled in their lands, and now they dwell together in harmony, and work to enrich and defend their homes."

 ### Dwarven Innovations ###
 ## Longbeards ##
 innovation_longbeard_warfare:0 "Longbeard Warfare"
 innovation_longbeard_warfare_desc:0 "The Sigintarâg are Durin's house. Widely known as the strongest of the seven houses, awaking alone has done nothing to diminish their strength. The only house to adopt widespread usage of domesticated animals, the Longbeards field great ram riding cavalry and chariots. Their balanced approach to warfare lacks obvious weakness. Making the Sigintarâg a force to be feared."

 ### Wastelands
 tradition_wastelands_name:0 "Дикие земли"
 tradition_wastelands_desc:0 "Неиспользуемые земли, которые обратились в руины, были заброшены или заросли. Населения здесь почти нет, за исключением разве что нескольких пастухов, фермеров и рыбаков."
