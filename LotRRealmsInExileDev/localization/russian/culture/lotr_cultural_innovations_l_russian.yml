l_russian:
 ### DUNEDAIN ###
 innovation_numenorean_architecture_01:0 "Нуменорская архитектура"
 innovation_numenorean_architecture_01_desc:0 "Нуменорцы поделились некоторыми тайнами своей архитектуры с этими народами."
 innovation_numenorean_architecture_01_tooltip:0 "Могут строить [buildings|E]: [GetBuilding('garrison_tower_01').GetName] и [GetBuilding('courier_stables_01').GetName]\n$EFFECT_LIST_BULLET$Могут возводить некоторые [special_buildings|E]"
 innovation_numenorean_architecture_02:0 "Древняя нуменорская архитектура"
 innovation_numenorean_architecture_02_desc:0 "Строения нуменорцев были приятны для глаз, крепко сложены и хорошо подходили к условиям местности."
 innovation_numenorean_architecture_02_tooltip:0 "Могут строить [buildings|E]: [GetBuilding('trebuchet_tower_01').GetName] и [GetBuilding('citadel_01').GetName"
 innovation_numenorean_architecture_03:0 "Нуменорская островная архитектура"
 innovation_numenorean_architecture_03_desc:0 "На Эленна-норэ, легендарном острове Нуменора, строились роскошные дома эдайн, а дворы были украшены благоухающими садами, растущими на благословенной почве. Их мастерство является отражением Тол-Эрессеа."
 innovation_numenorean_architecture_03_tooltip:0 "Могут строить [buildings|E] наивысшего уровня: [GetBuilding('trebuchet_tower_01').GetName] и [GetBuilding('citadel_01').GetName]"
 innovation_numenorean_heritage:0 "Нуменорское наследие"
 innovation_numenorean_heritage_desc:0 "И хотя нам не достигнуть высот наших нуменорских праотцев, мы всё еще имеем преимущество перед остальными народами Средиземья."
 innovation_lesser_numenorean_heritage:0 "Угасшее нуменорское наследие"
 innovation_lesser_numenorean_heritage_desc:0 "Хотя эта культура и существенно отклонилась от образца жизни своих нуменорских праотцев, в ней по-прежнему сохраняется их мудрость, а знания жителей потерянного острова не утеряны."


 #MaA

 ### Gondor ###
 #innovation_gondorian_soldiers:0 "Солдаты Гондора"
 #innovation_gondorian_soldiers_desc:0 "Гондорские солдаты отличаются отличной подготовкой и первоклассным снаряжением."
 #innovation_gondorian_soldiers_02:0 "Элитная гвардия Гондора"
 #innovation_gondorian_soldiers_02_desc:0 "Рыцари и рейнджеры Гондора отважно сражаются со всеми врагами своего королевства за каждую пядь гондорской земли."
 #innovation_gondorian_wardens_of_the_white_tower:0 "Стража Белой Башни"
 #innovation_gondorian_wardens_of_the_white_tower_desc:0 "Стражи Цитадели и Стража Фонтана — лучшие представители гондорской пехоты, охраняющие Белое Древо и Башню Эктелиона."
 #innovation_ithilien_rangers:0 "Следопыты Итилиэна"
 #innovation_ithilien_rangers_desc:0 "Следопыты Итилиэна являются одним из передовых отрядов на страже Гондора. Они вселяют ужас в сердца врагов, осуществляя молниеносные удары и скрываясь в тени."
  
 innovation_silver_swan_desc:0 "Закаленные клятвами и идеалами былых времен, Рыцари Серебряного Лебедя являются воплощением всех людских добродетелей."
 innovation_numenorean_warriors:0 "Солдаты Нуменора"
 innovation_numenorean_warriors_desc:0 "Солдаты Нуменора, благословленные мудростью и мастерством эльдар и учениями Эонвэ, стоили в бою двадцати простых людей. Их стальные луки внушали ужас противостоящим им, и немногие противники были способны пробить их броню."
 
 gondorian_vale_archers:0 "Лучники Долины"
 gondorian_vale_archers_flavor:0 "Признанные мастера стрельбы из лука, лучники внутренних земель Гондора известны своими устрашающими залпами."
 #gondorian_knights:0 "Gondorian Knights"
 #gondorian_knights_flavor:0 "Gondorians, outside of the principality of Dol Amroth, generally prefer to fight on foot. But when called upon, the nobility of Gondor shall live up to their titles and mount their horses."
 #gondorian_axemen:0 "Gondorian Axemen"
 #gondorian_axemen_flavor:0 "The warriors sent from the vales of Gondor carry decorated heavy axes."
 #gondorian_lossarnach_axemen:0 "Lossarnach Axemen"
 #gondorian_lossarnach_axemen_flavor:0 "The people of Lossarnach are a simple folk of farmers, but they are ferociously loyal to Gondor, and will take up whatever weapons they can find to defend her."

 culture_parameter_unlock_maa_gondorian_footmen:0 "Могут нанимать [GetMaA('gondorian_footmen').GetName] в качестве [Concept( 'men_at_arms', 'профессионалов' )|E]"
 gondorian_footmen:0 "Гондорские пехотинцы"
 gondorian_footmen_flavor:0 "Тяжёлая броня и трёхметровые копья. Гондорская пехота считается одним из лучших подразделений людей, выгодно отличаясь дисциплинированностью и решимостью."

 culture_parameter_unlock_maa_gondorian_bowmen:0 "Могут нанимать [GetMaA('gondorian_bowmen').GetName] в качестве [Concept( 'men_at_arms', 'профессионалов' )|E]"
 gondorian_bowmen:0 "Гондорские лучники"
 gondorian_bowmen_flavor:0 "Гондорские лучники считаются элитой среди всех лучных подразделений людей. Они облачены в тяжелые доспехи и вооружены длинными луками из ядровой древесины. Колчаны они носят на бедре."

 culture_parameter_unlock_maa_gondorian_marines:0 "Правители, контролирующие прибрежные владения могут нанимать [GetMaA('gondorian_marines').GetName] в качестве [Concept( 'men_at_arms', 'профессионалов' )|E]"
 gondorian_marines:0 "Гондорские мореходы"
 gondorian_marines_flavor:0 "Эти бойцы, облаченные в лёгкий доспех, нередко сталкиваются лбами с корсарами, атакуя луками или абордажными топорами."

 culture_parameter_unlock_maa_guard_of_the_citadel:0 "Правители Гондора могут нанимать [GetMaA('guard_of_the_citadel').GetName] в качестве [Concept( 'men_at_arms', 'профессионалов' )|E]"
 guard_of_the_citadel:0 "Стражи Цитадели"
 guard_of_the_citadel_flavor:0 "Элитная пехота Гондора, Стражи Цитадели защищают верхний уровень Минас Тирита, и являются почётной гвардией правителей Гондора."

 culture_parameter_unlock_maa_rangers_of_ithilien:0 "Могут нанимать [GetMaA('rangers_of_ithilien').GetName] в качестве [Concept( 'men_at_arms', 'профессионалов' )|E]\n$EFFECT_LIST_BULLET$Представители гондорских культур могут нанимать [GetMaA('rangers_of_ithilien').GetName] в качестве [Concept( 'men_at_arms', 'профессионалов' )|E] во владениях Итилиэна."
 rangers_of_ithilien:0 "Итилиэнские следопыты"
 rangers_of_ithilien_flavor:0 "Итилиэнские следопыты предпочитают скрытность. Облачившись в зелёное и коричневое, они ведут партизанскую войну в густых лесах Итилиэна."

 culture_parameter_unlock_maa_harondorim_rangers:0 "Могут нанимать [GetMaA('harondorim_rangers').GetName] в качестве [Concept( 'men_at_arms', 'профессионалов' )|E]\n$EFFECT_LIST_BULLET$Представители гондорских культур могут нанимать [GetMaA('harondorim_rangers').GetName] в качестве [Concept( 'men_at_arms', 'профессионалов' )|E] во владениях Харондора."
 harondorim_rangers:0 "Следопыты Харондора"
 harondorim_rangers_flavor:0 "Этих всадников, приспособившихся к суровым условиям Харондора нередко набирают из местных племён, чтобы затем обучить на гондорский манер."

 culture_parameter_unlock_maa_harondorim_palace_guards:0 "Правители Харондора могут нанимать [GetMaA('harondorim_palace_guards').GetName] в качестве [Concept( 'men_at_arms', 'профессионалов' )|E]"
 harondorim_palace_guards:0 "Дворцовая стража"
 harondorim_palace_guards_flavor:0 "Эти элитные бойцы прошли через изнурительные тренировки и железную дисциплину. Правители Харондора собственноручно отбирали из них личную стражу. Они облачены в высококлассную броню и отлично вооружены, а военное время нередко формируют сердце армии Харондора."

 culture_parameter_unlock_maa_belfalathric_bowmen:0 "Могут нанимать [GetMaA('belfalathric_bowmen').GetName] в качестве [Concept( 'men_at_arms', 'профессионалов' )|E]"
 belfalathric_bowmen:0 "Лучники бельфалатрим"
 belfalathric_bowmen_flavor:0 "Эти исключительные лучники прибывают из глубин Бельфаласа. В бою они полагаются на собственные ноги, а коней используют в качестве транспорта."

 culture_parameter_unlock_maa_swan_knights:0 "Могут нанимать [GetMaA('swan_knights').GetName] в качестве [Concept( 'men_at_arms', 'профессионалов' )|E]"
 swan_knights:0 "Рыцари Лебедя"
 swan_knights_flavor:0 "Знать [Concept( 'numenorean', 'нуменорского' )|E] происхождения, эта элита рыцарства сражается верхом на огромных седых боевых конях. Они широко известны как своим воинским мастерством, так и обходительностью."

 culture_parameter_unlock_maa_wardens_tirith_aear:0 "Правители Дол Амрота могут нанимать [GetMaA('wardens_tirith_aear').GetName] в качестве [Concept( 'men_at_arms', 'профессионалов' )|E]"
 wardens_tirith_aear:0 "Стражи Тирит-Аэар"
 wardens_tirith_aear_flavor:0 "Стражи прибрежной башни являются ответвлением Рыцарей Лебедя. Они оберегают сердце Дол Амрота и сопровождают принца во время войны."

 culture_parameter_unlock_maa_gondorian_clansmen:0 "Могут нанимать [GetMaA('gondorian_clansmen').GetName] в качестве [Concept( 'men_at_arms', 'профессионалов' )|E]\n$EFFECT_LIST_BULLET$Представители гондорских культур могут нанимать [GetMaA('gondorian_clansmen').GetName] в качестве [Concept( 'men_at_arms', 'профессионалов' )|E] во владениях Ородбэда."
 gondorian_clansmen:0 "Горцы Гондора"
 gondorian_clansmen_flavor:0 "Этих солдат экипируют и вооружают их кланы, а Гондор тренирует до своих стандартов. Они формируют костяк ополчения горных регионов Гондора."

 culture_parameter_unlock_maa_orodbedhric_bowmen:0 "Могут нанимать [GetMaA('orodbedhric_bowmen').GetName] в качестве [Concept( 'men_at_arms', 'профессионалов' )|E]\n$EFFECT_LIST_BULLET$Представители гондорских культур могут нанимать [GetMaA('orodbedhric_bowmen').GetName] в качестве [Concept( 'men_at_arms', 'профессионалов' )|E] во владениях Ородбэда."
 orodbedhric_bowmen:0 "Лучники Ородбэда"
 orodbedhric_bowmen_flavor:0 "Ополченцы и охотники Ородмэда известны своим лучным мастерством, а потому нередко привлекают внимание гондорских лордов."

 fountain_guard:0 "Стража Фонтана"
 fountain_guard_flavor:0 "Стража Фонтана — лучшие из лучших, которым оказана великая честь. Они ответственны за защиту Белого Древа и Фонтана. Они несут свою службу в полном молчании, одетые в маски из шёлка и митриловые шлемы."
 pelargir_mariners:0 "Пеларгирские мореходы"
 pelargir_mariners_flavor:0 "Выносливые и выросшие у моря, моряки из Пеларгира славятся своим мастерским владением копьем и метательными дротиками. Им удается отпугивать тех корсаров, что посягнут на их морские суда в как в течении Андуина, так и за его пределами."

 # Dol Amroth 
 #innovation_belfalathrim_warriors:0 "Knights of Dol Amroth"
 #innovation_belfalathrim_warriors_desc:0 "The only principality of Gondor to maintain an extensive core of heavy cavalry, the Swan-Knights of Dol Amroth smash into their foes like a hammer blow."
 innovation_silver_swan:0 "Орден Серебряного Лебедя"
 swan_squires:0 "Оруженосцы Лебедя"
 swan_squires_flavor:0 "Будущие Рыцари Лебедя, Оруженосцы Лебедя в основном выступают в роли поддержки для армий Дол Амрота, но в случае необходимости и они могут навести хаос во флангах пиратов и налетчиков харадрим."

 talon_knights:0 "Рыцари Когтя"
 talon_knights_flavor:0 "Поклявшись в боевой доблести и добродетели, эти Рыцари Серебряного Лебедя являют собой элиту Дор-эн-Эрниля, истинное воплощение наследия нуменорцев."
 #culture_parameter_unlock_maa_amrothian_archers:0 "Can recruit [GetMaA('amrothian_archers').GetName] as [men_at_arms|E]"
 #amrothian_archers:0 "Amrothian Archers"
 #amrothian_archers_flavor:0 "The archers of Dol Amroth fill the role of its standard skirmishers, sending volley after deadly volley of arrows into the ranks of their enemies."
 #culture_parameter_unlock_maa_amrothian_pikemen:0 "Can recruit [GetMaA('amrothian_pikemen').GetName] as [men_at_arms|E]"
 #amrothian_pikemen:0 "Amrothian Pikemen"
 #amrothian_pikemen_flavor:0 "Disciplined in impressive, deep formations that can counter even the hardiest of cavalry charges, these pikemen are suited for defending against the various mounted threats to their princedom."
 nimrodel_rangers:0 "Рейнджеры Нимродель"
 nimrodel_rangers_flavor:0 "Эти славные рейнджеры родом из Эделиона. Они подражают лучникам эльдар, а точность их несравненна среди воинов Гондора."
 edhellond_horse_archers:0 "Рыцари Эдэллонда"
 edhellond_horse_archers_flavor:0 "Эти конные лучники известны своим умением изматывать ряды противника, но даже выбитые из седла, они пускаются в бой, вооружившись мечами."
 seaward_spearmen:0 "Прибрежные копейщики"
 seaward_spearmen_flavor:0 "Элита среди копьеносцев Дор-эн-Эрниля, прибрежные копейщики отточили свои умения и всегда готовы встать на защиту королевства даже пред лицом объединенных сил орков и корсаров."
 seaward_footmen:0 "Прибрежные пехотинцы"
 seaward_footmen_flavor:0 "Более заточенные под атакующие стратегии, чем копейщики, прибрежные пехотинцы чаще используются для лобовых атак на вражеский центр, позволяя переломить ход битвы."
 haven_guard:0 "Стража Гавани"
 haven_guard_flavor:0 "Избранные среди прибрежных полков...эти отважные воины закованы в лучшую броню из серебряной стали. Своими внушительными двуручными мечами они наносят сокрушительные удары любому, кто посмеет угрожать их берегам."
 tirith_aear_knights:0 "Рыцари Тирит-Аэар"
 tirith_aear_knights_flavor:0 "В отличие от своих пеших братьев по оружию, Рыцари Тирит-Аэар внушают страх в сердца врагов, проходя через вражеский строй как нож сквозь масло."
 royal_swan_guard:0 "Королевская Лебединая Стража"
 royal_swan_guard_flavor:0 "Лучшие из лучших, Королевская Лебединая Стража выполняет почетную задачу — в любое время дня и ночи охранять Принца Дол Амрота. Во времена войны они с радостью идут за ним в бой. А если потребуется, они без раздумий отдадут свои жизни, чтобы спасти его."

 # Numenorean
 numenorean_soldiers:0 "Солдаты Нуменора"
 numenorean_soldiers_flavor:0 "Солдаты Нуменора, в тяжелой броне и с мечами, исписанными заклятьями."
 numenorean_archers:0 "Стальные луки Нуменора"
 numenorean_archers_flavor:0 "Лучники Нуменора, вооруженные легендарными стальными длинными луками, чья дальность стрельбы и убойная сила бесподобны."
 numenorean_elites:0 "Тириста н'Тар-Аран"
 numenorean_elites_flavor:0 "Элитная гвардия Нуменора, в тяжелой броне и с мечами, исписанными заклятьями."
 numenorean_knights:0 "Рыцари Нуменора"
 numenorean_knights_flavor:0 "Рыцари Нуменора, в тяжелой броне, на породистых скакунах и с мечами, исписанными заклятьями."
 
 # Dúnedain of Arnor
 grey_company:0 "Серая Дружина"
 grey_company_desc:0 "Возглавляемая Хальбарадом из рода Арагорна, Серая Дружина включает в себя отважнейших следопытов и воинов из северных дунэдайн. В их жилах течет истинная кровь нуменорцев, и те, кто хочет выжить, бегут перед лицом их гнева."
 dunedain_rangers:0 "Следопыты дунэдайн"
 dunedain_rangers_flavor:0 "Воители мрачного образа, облаченные в серое с зеленым, следопыты севера — одни из немногих оставшихся дунэдайн на севере."
 dunedain_wardens:0 "Dúnedain Wardens"
 dunedain_wardens_flavor:0 "With spear and shield in hand, these rangers keep foes at bay while their bow wielding brethren deal the killing strike."
 dunedain_outriders:0 "Dúnedain Outriders"
 dunedain_outriders_flavor:0 "Speed is required to patrol the vast and wild lands of Eriador. These Dúnedain are well suited to long and arduous journeys, with only their mounts for company."

 innovation_dunedain_ranger_warfare:0 "Dúnedain Ranger Warfare"
 innovation_dunedain_ranger_warfare_desc:0 "Grim in appearance and clad in grey and dark green, the Rangers of the North are amongst the last remnant of the Dúnedain of the North"
  
 #black_numenorean_knights:0 "Naru n'Aru Royal Knights"
 #black_numenorean_knights_flavor:0 "Knights of Númenor, bearing heavy armour, well bred horses, and weapons wrought with spells of power."
 #black_numenorean_elites:0 "Naru n'Aru Royal Guard"
 #black_numenorean_archers:0 "Adûnayân Archers"
 #black_numenorean_crossbowmen:0 "Adûnayân Crossbowmen"
 #black_numenorean_crossbowmen_flavor:0 "Crossbowmen of Númenor, renowned for their range and accuracy unparalleled among men, strike fear into even the most heavily of armoured foes."
 #black_numenorean_pikemen:0 "Ar-Pharazôn's Faithful"
 #black_numenorean_pikemen_flavor:0 "Armed with long pikes and armour reminiscent of a bygone era, Ar-Pharazôn's Faithful are strong-willed and steadfast in battle."
 
 
 
 ### ROHAN ###
 innovation_rohan_knighthood:0 "Рыцарство Марки"
 innovation_rohan_knighthood_desc:0 "Пожаловано Мерри Брендибаку из Шира."
 innovation_rohan_windmills:0 "Ранние ветряные мельницы"
 innovation_rohan_windmills_desc:0 "Изобретение вертикальных мельниц позволяет нам использовать силу ветра более эффективно, существенно снижая время, необходимое для помола зерна и обработки сырья."

 #MaA
 innovation_eotheod_warriors:0 "Воины Эотеода"
 innovation_eotheod_warriors_desc:0 "Воины Эотеода — одни из самых умелых наездников Средиземья. Верховая езда у них в крови."
 # Vale and Woodmen
 hadorim_forest_wardens:0 "Лесничие"
 hadorim_forest_wardens_flavor:0 "Лесничие хадорим, стоящие на страже священных лесов."

 innovation_protectors_gap_of_rohan:0 "Защитники Пади"
 innovation_protectors_gap_of_rohan_desc:0 "Всадники Рохана поклялись защищать Врата Рохана из своей цитадели в Хельмовой Пади."
 culture_in_deep_desc:0 "Эта [culture|E] отсутствует в каком-либо [county|E] с гористой или пещеристой [terrain|E]" 
 deep_percentage_desc:0 "Эта [culture|E] не обладает #V 10 %#! [counties|E] в гористой или пещеристой [terrain|E]"
 culture_parameter_unlock_maa_helmingas_warriors:0 "Могут нанимать [GetMaA('helmingas_warriors').GetName] в качестве [Concept( 'men_at_arms', 'профессионалов' )|E]"
 culture_parameter_unlock_maa_westfolders:0 "Могут нанимать [GetMaA('westfolders').GetName] в качестве [Concept( 'men_at_arms', 'профессионалов' )|E]"
 helmingas_warriors:0 "Хельмовы воины"
 helmingas_warriors_flavor:0 "Традиционный гарнизон Хельмовой Пади."
 westfolders:0 "Вестфолдцы"
 westfolders_flavor:0 "Гвардейские части из Вестфолда, предпочитающие седлу твердую почву."


 culture_parameter_unlock_maa_eotheod_horse_axemen:0 "Могут нанимать [GetMaA('eotheod_horse_axemen').GetName] в качестве [Concept( 'men_at_arms', 'профессионалов' )|E]"
 culture_parameter_unlock_maa_eotheod_horse_archers:0 "Могут нанимать [GetMaA('eotheod_horse_archers').GetName] в качестве [Concept( 'men_at_arms', 'профессионалов' )|E]"
 culture_parameter_unlock_maa_eotheod_light_horsemen:0 "Могут нанимать [GetMaA('eotheod_light_horsemen').GetName] в качестве [Concept( 'men_at_arms', 'профессионалов' )|E]"
 
 eotheod_light_horsemen:0 "Легкая кавалерия Эотеода"
 eotheod_light_horsemen_flavor:0 "Во время войны северяне мобилизуются в ополчение, легко вооруженное и быстро реагирующее на угрозы."
 eotheod_horse_archers:0 "Конные лучники Эотеода"
 eotheod_horse_archers_flavor:0 "Конные лучники окружают врага и осыпают его градом стрел прямо на скаку."
 eotheod_horse_axemen_flavor:0 "Всадники с топорами готовы к бою. Немногим удастся устоять перед их натиском, освещенным рассветным солнцем."
 eotheod_horse_axemen:0 "Всадники Эотеод с топорами"
 eotheod_vanguard:0 "Éothéod Vanguard"
 eotheod_vanguard_flavor:0 "This elite unit of light horsemen, formed from men of the three former tribes of the Éothéod, form the fiercely sharp point of any Éothéod cavalry charge."
 
 # Holy Order MaA
 northron_mearas:0 "Меарас"
 northron_mearas_flavor:0 "Меарас, что пасутся в Рованионе — порода сильная, благородная и независимая. В бой они несут лишь королей и принцев, а продолжительность жизни близка к человеческой. По преданию, первым в эти земли их привез с Запада Бэма."
 
 ### DUNLENDING ###
 innovation_dunlending_warriors:0 "Дунландские воины"
 innovation_dunlending_warriors_desc:0 "Гордый народ Дунланда готов отдать жизнь за свое отечество."
 innovation_axe_hunters:0 "Охотники с топорами"
 innovation_axe_hunters_desc:0 "Охота — необходимость, а не прихоть, но дичь в землях Дунланда редка и изворотлива. Эти охотники в равной мере умело обращаются с охотничьим ножом и метательным топором."
 
 innovation_daen_shipbuilding:0 "Дунландское кораблестроение"
 innovation_daen_shipbuilding_desc:0 "Дуннские длинные ладьи, способные маневрировать в бурных притоках Гватло, используются как для войны, так и для торговли."

 dunlending_huscarl:0 "Хускарлы Дунланда"
 dunlending_huscarl_flavor:0 "Заслуженные воины Дунланда, тяжело вооруженные, украшенные шкурами в память о тяжелейших схватках, ветераны бесчисленных сражений. Хускарлы отличаются безоговорочной преданностью своему лорду."
 dunlending_axe_hunters:0 "Дунландские охотники с топорами"
 dunlending_axe_hunters_flavor:0 "Охота — необходимость, а не прихоть, но дичь в землях Дунланда редка и изворотлива. Эти охотники в равной мере умело обращаются с охотничьим ножом и метательным топором."
 dunlending_outriders:0 "Дунландские верховые"
 dunlending_outriders_flavor:0 "Дуннские верховые во многом не уступают всадникам Рохана. Они свирепы в своих молниеносных атаках."

 ### Gwaithurim ###
 innovation_gwathuirim_warriors:0 "Воины гватуирим"
 innovation_gwathuirim_warriors_desc:0 "Гватуирим, часто совершающие набеги на соседей, являются носителями воинственной культуры, способной взращивать настоящих бойцов. Каждый из них готов положить жизнь за свой дом."
 innovation_mountain_riders:0 "Всадники гор"
 innovation_mountain_riders_desc:0 "Их кони, специально выведенные для горной местности, прекрасно показывают себя в бою. А всадники облачены в тяжелую броню, которая передается от отца к сыну."


 culture_parameter_unlock_maa_clan_swordsmen:0 "Могут нанимать [GetMaA('clan_swordsmen').GetName] в качестве [Concept( 'men_at_arms', 'профессионалов' )|E]"
 clan_swordsmen:0 "Клановые мечники"
 clan_swordsmen_flavor:0 "И пусть двуручные мечи их, что передаются от отца к сыну, побиты временем, их острота смертельна, о чём засвидетельствуют десятки павших врагов."
 culture_parameter_unlock_maa_clan_axemen:0 "Могут нанимать [GetMaA('clan_axemen').GetName] в качестве [Concept( 'men_at_arms', 'профессионалов' )|E]"
 clan_axemen:0 "Клановые секирщики"
 clan_axemen_flavor:0 "Свирепые и могучие, эти секирщики валят людей в бою, как деревья в мирное время." 
 dunlending_longbowmen:0 "Mountain Warbowmen"
 dunlending_longbowmen_flavor:0 "With the eyes of the White Crow, these archers have trained since birth to master the longbow, enabling them to fire arrows at the enemy from afar."
 culture_parameter_unlock_maa_dunlending_longbowmen:0 "Can recruit [GetMaA('dunlending_longbowmen').GetName] as [men_at_arms|E]"
 mountain_riders:0 "Всадники гор"
 mountain_riders_flavor:0 "Их кони, специально выведенные для горной местности, прекрасно показывают себя в бою. А всадники облачены в тяжелую броню, которая передается от отца к сыну."
 
 warrior_druids:0 "Боевые друиды"
 warrior_druids_flavor:0 "Широкий арсенал трав или умение предсказать погоду по дуновению ветра или птичьим трелям — эти воины используют свой интеллект в бою, чтобы застать врага врасплох."

 #event MaA
 greyflood_horsemen:0 "Всадники Сероструя"
 greyflood_horsemen_flavor:0 "Эти всадники славятся своей силой и выносливостью, как в бою, так и на марше. На холмистой местности они чувствуют себя как рыбы в воде."
 isenmarch_axemen:0 "Секирщики Изенмарка"
 isenmarch_axemen_flavor:0 "Эти могучие и свирепые войны никогда не устрашатся надвигающегося боя. Они всегда готовы взяться за топор."
 minhiriath_warriors:0 "Воины Минхириата"
 minhiriath_warriors_flavor:0 "Не забыв о прошлых обидах, воины Минхириата всегда готовы воздать Рохиррим по заслугам."
 moot_keepers:0 "Хранители срединных земель"
 moot_keepers_flavor:0 "Также известные как «Хранители Традиций», эти воины считаются одними из лучших мечников всего Энедвайта."
 wulfs_pikes:0 "Стражи Энедвайта"
 wulfs_pikes_flavor:0 "Ничто так не мило этим мудрым и трудолюбивым пикинерам, как натиск древнего врага, остановленный острой пикой."
 
 ## Vale men and Woodmen
 culture_parameter_unlock_maa_vale_nenedain_pikemen:0 "Могут нанимать [GetMaA('vale_nenedain_pikemen').GetName] в качестве [Concept( 'men_at_arms', 'профессионалов' )|E]"
 culture_parameter_unlock_maa_woodmen_huntsmen:0 "Могут нанимать [GetMaA('woodmen_huntsmen').GetName] в качестве [Concept( 'men_at_arms', 'профессионалов' )|E]"
 culture_parameter_unlock_maa_woodmen_widulingas:0 "Могут нанимать [GetMaA('woodmen_widulingas').GetName] в качестве [Concept( 'men_at_arms', 'профессионалов' )|E]"
 
 innovation_woodmen_warfare:0 "Военное дело лесного народа"
 innovation_woodmen_warfare_desc:0 "Лесной народ предпочитает безопасность леса, но может с остервенением защищать свои земли, активно используя тайные укрытия."
 innovation_valemen_warfare:0 "Военное дело жителей долины"
 innovation_valemen_warfare_desc:0 "Долгие годы противостоя опасностям Мглистых гор и Зеленолесья, жители долины стали умелыми воинами на страже своих земель."

 
 woodmen_widulingas:0 "Секирщики лесного народа"
 woodmen_widulingas_flavor:0 "Опытные секирщики с отменными навыками преследования и прикрытия. Легко адаптируются к боевым действиям в лесистой и холмистой местности."
 woodmen_huntsmen:0 "Лесные охотники"
 woodmen_huntsmen_flavor:0 "Охотники лесного народа, луки которых отлично подходят для средней дистанции. Обладают отменными навыками преследования и скрытности. Легко адаптируются к боевым действиям в лесистой и холмистой местности."
 vale_nenedain_pikemen:0 "Копейщики долины"
 vale_nenedain_pikemen_flavor:0 "Оборонительное подразделение копейщиков Долины Андуина. Обладают отменными навыками преследования и прикрытия. Отличное антикавалерийское подразделение для предотвращения наскока вражеской кавалерии."
  
 
