l_russian:
 #MaA

 ### Elven General MAA ###
 ## Calaquendi ##
 high_elven_skirmishers:0 "Застрельщики калаквенди"
 high_elven_skirmishers_flavor:0 "В ряды этих разведчиков и ополченцев входят простые эльфы-калаквенди. Но даже они сражаются не хуже, чем человек-ветеран."
 high_elven_heavy_infantry:0 "Тяжёлая пехота калаквенди"
 high_elven_heavy_infantry_flavor:0 "Несмотря на своё малое число, тяжёлые пехотинцы калаквенди сражаются с отвагой, достойной тех, кто узрел свет Амана."
 high_elven_light_cavalry:0 "Лёгкая кавалерия калаквенди"
 high_elven_light_cavalry_flavor:0 "Эта кавалерия, облачённая в лёгкую броню, по слухам, ездит верхом на лошадях, чьими предками были лучшие кони Валинора."
 high_elven_heavy_cavalry:0 "Тяжёлая кавалерия калаквенди"
 high_elven_heavy_cavalry_flavor:0 "Облачившись в сияющие доспехи и вооружившись длинными копьями, эти небольшие полки кавалерии калаквенди могут безнаказанно вгрызаться в ряды противника."
 high_elven_archers:0 "Лучники калаквенди"
 high_elven_archers_flavor:0 "Лучники калаквенди с длинными луками непревзойдённого качества обрушивают ливень стрел на противника, не теряя в скорости и точности."
 high_elven_pikemen:0 "Пикинеры калаквенди"
 high_elven_pikemen_flavor:0 "О крепкую стену щитов и копий пикинеров калаквенди разбились бесчисленные противники, как волны о скалы."

 ## Lomiquendi ## - Alternatively, 'Amanyar'
 grey_elven_skirmishers:0 "Застрельщики ломиквенди"
 grey_elven_skirmishers_flavor:0 "Немногим удастся избежать гнева застрельщиков ломиквенди, что мастерски бороздят окрестные леса."
 grey_elven_heavy_infantry:0 "Тяжёлая пехота ломиквенди"
 grey_elven_heavy_infantry_flavor:0 "Эти могучие ломиквенди, в превосходной броне и с крепкими топорами и клинками, превосходят большинство своих противников."
 grey_elven_light_cavalry:0 "Лёгкая кавалерия ломиквенди"
 grey_elven_light_cavalry_flavor:0 "Отсутствие сёдел и доспехов помогает лёгкой кавалерии ломиквенди маневрировать среди деревьев, преследовать врага или передавать послания."
 grey_elven_heavy_cavalry:0 "Тяжёлая кавалерия ломиквенди"
 grey_elven_heavy_cavalry_flavor:0 "Пусть они не могут сражаться также неустанно, как их высокородные братья по крови, яростный натиск кавалерии ломиквенди сметёт любого врага."
 grey_elven_archers:0 "Лучники ломиквенди"
 grey_elven_archers_flavor:0 "Дисциплинированные лучники ломиквенди метко выпускают стрелу за стрелой."
 grey_elven_pikemen:0 "Копейщики ломиквенди"
 grey_elven_pikemen_flavor:0 "Полки копейщиков ломиквенди одинаково хорошо обращаются как с пикой, так и с копьём."

 ## Moriquendi ##
 avarin_skirmishers:0 "Застрельщики мориквенди"
 avarin_skirmishers_flavor:0 "Застрельщики мориквенди быстры и проворны, а их дротики бьют без промаха."
 avarin_heavy_infantry:0 "Тяжёлая пехота мориквенди"
 avarin_heavy_infantry_flavor:0 "Пусть их собирают нечасто, тяжёлые пехотинцы мориквенди в Средиземье поддерживают в отличном состоянии персональные комплекты доспехов, которые являются свидетельством их безграничного опыта."
 avarin_light_cavalry:0 "Лёгкая кавалерия мориквенди"
 avarin_light_cavalry_flavor:0 "И пусть они не носят тяжёлой брони, лёгкая кавалерия мориквенди быстра как молния, а их набеги вселяют страх в сердца врагов."
 avarin_heavy_cavalry:0 "Тяжёлая кавалерия мориквенди"
 avarin_heavy_cavalry_flavor:0 "Тяжелая кавалерия — не самый излюбленный вид войск в рядах мориквенди, но в случае острой необходимости, они могут собрать несколько полков. Всадники в доспехах, украшенных необычными символами, громят врага налево и направо."
 avarin_archers:0 "Лучники мориквенди"
 avarin_archers_flavor:0 "Благодаря непревзойдённой дисциплине, лучники мориквенди могут сравняться в мастерстве со своими братьями эльдар."
 avarin_pikemen:0 "Пикинеры мориквенди"
 avarin_pikemen_flavor:0 "Тыловое подразделение обороны, пикинеры мориквенди славятся своей гибкостью и с лёгкостью меняют формации на ходу."

 ### Elven Cultural MAA ###
 ## Ñoldor ##
 noldor_swordsmen:0 "Мечники нолдор"
 noldor_swordsmen_flavor:0 "Непоколебимые мечники нолдор в тяжёлой броне и с серьёзными мечами. Немногим удастся превзойти их в бою."
 noldor_glaivesmen:0 "Нолдор с глефами"
 noldor_glaivesmen_flavor:0 "Копейщики нолдор экипированы широкими щитами и готовы встать в стену, о которую разобьётся едва ли не каждый враг."
 noldor_cavalry:0 "Кавалерия нолдор"
 noldor_cavalry_flavor:0 "Самая мощная кавалерия эльдар, всадники нолдор облачены в тяжелую броню и. Они словно молот, громящий всё на своём пути."
 noldor_archers:0 "Лучники нолдор"
 noldor_archers_flavor:0 "Пусть лучники нолдор и не превосходят других эльдар мастерством, их броня отличается крепостью, а могучие луки несут погибель каждому врагу."
 noldor_veterans:0 "Ветераны нолдор"
 noldor_veterans_flavor:0 "Ветераны многочисленных сражений, эти могучие воины несравнимы с прочими смертными. Некоторые застали даже Дагор-нуин-Гилиат."
 song_smiths:0 "Мастера песни"
 song_smiths_flavor:0 "Мир был создан в песне, которая по-прежнему резонирует в нём. Высшие эльфы Средиземья сохраняют знания о Песнях Силы и о том, какой ущерб они могут причинить в бою."
 
 ## Sindar ##
 sindar_nobility:0 "Знать синдар"
 sindar_nobility_flavor:0 "Пусть знать синдар и уступает в боевом опыте нолдор, в случае необходимости они тоже отважно сражаются."
 hir_hathol:0 "Хир-Хатол"
 hir_hathol_flavor:0 "Вооружившись огромными топорами, Хир-Хатол отважно бросаются в гущу сражения, сея ужас в рядах врага."
 falathrim_haven_guard:0 "Стража гавани фалатрим"
 falathrim_haven_guard_flavor:0 "Стража эльфийских гаваней, ближайший аналог ополчения у эльфов."
 marchwardens:0 "Дозорные синдар"
 marchwardens_flavor:0 "Небольшие группы лучников, патрулирующие лесные чащи ещё со времён Дориата. Дозорные синдар легко потягаются с лучшими стрелками в мире."
 
 ## Galadhrim ##
 galadhrim_warriors:0 "Воины галадрим"
 galadhrim_warriors_flavor:0 "Воины Лотлориэна, галадрим, дали присягу своему лорду и его супруге."
 knights_of_amroth:0 "Рыцари Амрота" 
 knights_of_amroth_flavor:0 "Немногочисленные рыцари, давшие присягу древним королям Лотлориэна. В бой они едут верхов на славных конях."
 galadhrim_wardens:0 "Хранители галадрим" 
 galadhrim_wardens_flavor:0 "Хранители патрулируют границы Лориэна, как на земле, так и среди крон деревьев."
 galadhrim_archers:0 "Лучники галадрим"
 galadhrim_archers_flavor:0 "Хотя все эльфы отлично обращаются с луком, эти лучники были отобраны среди всех галадрим благодаря своим выдающимся навыкам."
 galadhrim_sentinels:0 "Стражи галадрим"
 galadhrim_sentinels_flavor:0 "Тяжело бронированные пикинеры галадрим надёжным фронтом выступят против любого, кто угрожает Лориэну."
 
 ## Greenwood ##
 gilded_guard:0 "Золочёная гвардия"
 gilded_guard_flavor:0 "Тяжело бронированные Золочёные гвардейцы с длинными копьями считаются самыми надежными бойцами в Зеленолесье."
 greenwood_swordsmen:0 "Мечники Зеленолесья" 
 greenwood_swordsmen_flavor:0 "В искусных доспехах под лакированное дерево, мечники Зеленолесья рубят противников, продвигаясь плотным строем."
 greenwood_archers:0 "Лучники Зеленолесья"
 greenwood_archers_flavor:0 "В искусных доспехах под лакированное дерево, лучники Зеленолесья издали обстреливают противника."
 silvan_rangers:0 "Следопыты лесных эльфов"
 silvan_rangers_flavor:0 "Следопытов набирали из лесных эльфов – коренных жителей Зеленолесья. Они превосходно ориентируются в лесу и несут оборону на границах королевства."
 royal_elk_riders:0 "Королевские лосиные наездники"
 royal_elk_riders_flavor:0 "Персональная свита короля эльфов, лосиные наездники, славятся своими гордыми и опасными верховыми животными, которые действуют в единении с ними."
 theladagnyr:0 "Тэладагнир"
 theladagnyr_flavor:0 "Тэладагнир, специальное подразделение, вооруженное обоюдоострыми посохами. Их используют против самых опасных чудовищ – волков, пауков и дрейков."

 ## Penni ##
 nelyarin_archers:0 "Лучники нельяр"
 nelyarin_archers_flavor:0 "В продолжение традиций лучного мастерства, нельяр и их потомки оттачивают свои навыки."
 nelyarin_swordsmen:0 "Мечники нельяр"
 nelyarin_swordsmen_flavor:0 "Хотя меч не является традиционным оружием нельяр, даже им пришлось адаптироваться к его применению."
 nelyarin_pikemen:0 "Пикинеры нельяр"
 nelyarin_pikemen_flavor:0 "В продолжение традиций владения пикой, нельяр и их потомки оттачивают свои навыки."
 nelornieth_watch:0 "Дозорные Нелорниэта"
 nelornieth_watch_flavor:0 "Защитники земель Нелорниэта, Дозорные неустанно следят за всеми, кто проживает за его пределами."
 neldoreth_borderwardens:0 "Пограничники Нельдорета"
 neldoreth_borderwardens_flavor:0 "Пограничники обеспечивают безопасность своего народа и стерегут покой державы."
 nuinevari:0 "Нуиневари"
 nuinevari_flavor:0 "Младших фей, что населяют Средиземье, называют Нуиневари или «Речные духи». Это семейство Нуиневари заключило договор с местными эльфами. Теперь они живут бок о бок и оберегают друг друга."

 ## Cuind ##
 tatyarin_harriers:0 "Разорители татьяр"
 tatyarin_harriers_flavor:0 "Эти татьяр, вооруженные смертоносными тонкими дротиками в совершенстве адаптировались к условиям густых лесов и непроходимых джунглей Юга."
 tatyarin_rangers:0 "Следопыты татьяр"
 tatyarin_rangers_flavor:0 "Эти лучники-мастера успешно объединяют давние практики татьяр с современными методами ведения войны, подходящими для их окружения."
 tatyarin_guardians:0 "Стражи татьяр"
 tatyarin_guardians_flavor:0 "Эти искусные мечники веками тренировались, чтобы обеспечить сохранность своих сокрытых убежищ."
 cuind_wanderers:0 "Странники Квинда"
 cuind_wanderers_flavor:0 "Племя авари Квинд в глубине души всегда тяготело к дороге. В далеком прошлом они пересекли Средиземье, чтобы поселиться густых лесах и джунглях юга. Сейчас же эти отважные эльфы целиком отдаются охране своего народа."
 cuind_skirmishers:0 "Путники Квинда"
 cuind_skirmishers_flavor:0 "Путники Квинда знают глухие леса и джунгли юга как свои пять пальцев. Они являются превосходными исследователями и первопроходцами."


 ## Sirrandrai ##
 sirrandrai_defenders:0 "Защитники сиррандрай"
 sirrandrai_defenders_flavor:0 "Эти скрытные застрельщики бесшумной тенью перемещаются по лесам и холмам, наблюдая за любым, кто посмеет угрожать благополучию эльфов."
 sirrandrai_sentinels:0 "Стражи сиррандрай"
 sirrandrai_sentinels_flavor:0 "Немногие спасутся от ливня стрел, что обрушат на них эти остроглазые лучники. А выжившие не рискнут столкнуться с ними вновь."
 sirrandrai_veterans:0 "Ветераны сиррандрай"
 sirrandrai_veterans_flavor:0 "Немногие выжившие во время битвы Последнего союза и их избранные ученики. Эти воины в тяжёлой броне представляют собой образчик эльфийского могущества."
 sirrandrai_riders:0 "Наездники сиррандрай"
 sirrandrai_riders_flavor:0 "В результате уничтожения существенной части лесов Эриадора, эти сиррандрай перешли к тактике верхового боя, оседлав быстрых скакунов и направив их во фланги вражеского войска."
 wardens_of_sirgala:0 "Стража Сиргалы"
 wardens_of_sirgala_flavor:0 "Величавые защитники Сиргалы не склонились ни перед одним врагом. И пока свет эльфов сияет над Средиземьем, они не преклонят колена."
 
 ## Laiquendi ##
 laiquendi_ambushers:0 "Диверсанты лаиквенди"
 laiquendi_ambushers_flavor:0 "Скрытность всегда являлась излюбленным оружием лаиквенди, и никто не пользуется этим оружием лучше, чем диверсанты. Они наносят молниеносные удары из тени, осыпают врага стрелами и бесшумно исчезают, не оставляя никаких следов кроме тел поверженных врагов."
 laiquendi_spearmen:0 "Копейщики лаиквенди"
 laiquendi_spearmen_flavor:0 "Излюбленным оружием лаиквенди всегда были лук и копьё. Эти воины мастерски владеют вторым. Их роль заключается в том, чтобы не дать противнику приблизиться к смертоносным лучникам, и они прекрасно с ней справляются."
 laiquendi_scouts:0 Разведчики лаиквенди"
 laiquendi_scouts_flavor:0 "Элитные следопыты и воины лаиквенди. Разведчики заманивают силы врага в лесную чащу, где тех уже поджидает засада основных сил лаиквенди. Большинству не удаётся избежать ловушки зелёных эльфов, а когда основные силы вступают в бой, от противника не остаётся ничего."
 ossiriand_rangers:0 "Следопыты Оссирианда"
 ossiriand_rangers_flavor:0 "Следопыты лаиквенди предпочитают длинные луки с отягощением. Они мастерски и со смертельной точностью пробивают даже крепчайшую броню, растворяясь в сени деревьев как только бой закончится."

 ## Kinn-lai ##
 annammon_kin:0 "Annammon-Kin"
 annammon_kin_flavor:0 "The Mûmakil of the Kinn-lai bond with their handlers at a young age, training and perfecting their technique over the course of decades, until, it is said, both beast and rider share a single mind."
 kinnlai_skirmishers:0 "Kinn-lai Masters"
 kinnlai_skirmishers_flavor:0 "Martial artists skilled in the ways of unarmed combat, Kinn-lai Masters train both their body and soul."
 
 ### Dwarven ###
 ## Longbeards ##
 longbeard_skirmishers:0 "Craban Azgîth"
 longbeard_skirmishers_flavor:0 "The "Raven Eyes" make use of the ancient Longbeard tradition of speaking with the highly intelligent Ravens of Erebor and the Iron Hills."
 longbeard_heavy_infantry:0 "Sigin Baruk"
 longbeard_heavy_infantry_flavor:0 "The "Long Axes" are renowned and feared for their staunch armor and devestating blows." 
 longbeard_crossbowmen:0 "Zirin Shathur"
 longbeard_crossbowmen_flavor:0 "The "Iron Rain" provide devastating volleys of bolts into their foes. The tight underground corridors of the Longbeards become a hopeless deathtrap, where intruders realize there is no place to hide." 
 longbeard_pikemen:0 "Klethuhûr"
 longbeard_pikemen_flavor:0 "The "Steel Forest" are a well recognized sight in Longbeard delvings. Their phalanx formations an immovable wall, preventing all foes of the Sigin-tarâg from gaining an inch of ground." 
 longbeard_cavalry:0 "Setfôn Thârag"
 longbeard_cavalry_flavor:0 "The house of the Longbeards is the only Dwarven house to have adopted widespread domestication of any animals. As a result the Sigin-tarâg are the only Dwarves to field cavalry. Riding war bred rams into battle, enemy horses would do well to stay away." 
 longbeard_horse_archers:0 "Higêm Thinbîn"
 longbeard_horse_archers_flavor:0 "The "Rolling Thunder"."
 
 ## Firebeards ##
 firebeard_skirmishers:0 "Shumzrâkâz" #Flame Wardens
 firebeard_skirmishers_flavor:0 "The "Flame Wardens" serve as guards for mining operations throughout the Holds. They have perfected the art of intimidation, in order to deter any would be troublemakers."
 firebeard_heavy_infantry:0 "Beblêl Ishmirî"
 firebeard_heavy_infantry_flavor:0 "The "Brazen Guard" protect the King of the Firebeards and follow him wherever he may go." 
 firebeard_archers:0 "Hurzu Tumnu"
 firebeard_archers_flavor:0 "The "Rangers of the Vale" patrol the eastern Blue Mountains from any perceived threat. As the outside world is full of unknown threats, these Dwarves cannot slacken their watchfulness." 
 firebeard_pikemen:0 "Ashur Thargu"
 firebeard_pikemen_flavor:0 "The "Smoke Pillars" consist mainly of younger Firebeards from Buzra-dûm. They train for countless hours in order to defend their hard won peaceful life, unbothered by the troubles of the outside world." 
 firebeard_monsters:0 "Gozig Farâs"
 firebeard_monsters_flavor:0 "The "Drake Maws" have been renowned across Dwarfdom since time immemorial. With their ability to spread fire at will, they wreak havok on enemy morale. Though many millennia has passed, they are still feared for being as monsterous as the foes they face in battle." 
 
 ## Broadbeams ##
 broadbeam_skirmishers:0 "Khaglâ Barâk" #Blue Axes
 broadbeam_skirmishers_flavor:0 "The "Blue Axes" patrol the Ancient Halls and mountain trails of the northern Blue Mountains. While threats to their mountain homes have lessened as the world ages and their people falter, these Dwarves maintain their vigilance and discipline."
 broadbeam_heavy_infantry:0 "Ashâmur Gabilgathol" #Gabilgathol Guardians
 broadbeam_heavy_infantry_flavor:0 "The "Gabilgathol Guardians" have defended Belegost since before the first dawn. Their gold plated armor is emblematic of the vast wealth once found in their Mansions. Their wealth is diminished, yet their defiance is resolute as ever."
 broadbeam_dragonslayers:0 "Dragonslayers"
 broadbeam_dragonslayers_flavor:0 "Dragonslayers have been dreaded across the field of battle since before the Dragons they are so known for slaying, first came to be. Their numbers have vastly diminished by the Third Age; yet when gathered together, they fight as ghosts of the Elder Days"
 broadbeam_crossbowmen:0 "Fantnuhûb Karashu" #Broadbeam Marksmen
 broadbeam_crossbowmen_flavor:0 "The "Broadbeam Marksmen" wield masterwork crossbows. The twin arts of crafting and wielding these weapons have been cultivated with time, with whole Clans dedicated to managing the Guilds that produce them, while others pass down their skills in wielding the weapons from father to son" 
 broadbeam_pikemen:0 "Fahamgathôl Sentries" #Northern Fortress Sentries
 broadbeam_pikemen_flavor:0 "The Sentries of the "Northern Fortress" guard the reaches of Broadbeam lands. Secure in their mountaintop seat, the Sentries watch over the Blue Mountains, ceaselessly."

 ## Blacklocks ##
 blacklock_skirmishers:0 "Naragzanât Buh" #Blacklock Company
 blacklock_skirmishers_flavor:0 "The "Blacklock Companies" are a common sight in the Utter South of Middle Earth. These adventurers and mercenaries often form hosts of zealous Blacklocks. Wielding their individual weapons of choice, they are equipped with light armor to better traverse the vast distances they must travel to hunt the servants of the great enemy."
 blacklock_heavy_infantry:0 "Azâruk'Azâgh" #Masters of War
 blacklock_heavy_infantry_flavor:0 ""Masters of War" are renowned and feared by all servants of the great enemy. Adept in many climates and terrain. Many peoples from Mumakan to Womawas have avoided turning to shadow by these champions, whose skill is only rivaled by zeal."
 blacklock_crossbowmen:0 "Isbêj Tahfâ'urd" #Yellow Mountains Scouts
 blacklock_crossbowmen_flavor:0 "The "Yellow Mountains Scouts" venture across the hillsides, always on the watch for their foul foes." 
 blacklock_pikemen:0 "Naikhdiri" #Companion Wall
 blacklock_pikemen_flavor:0 "Blacklock warriors spend more time with their brothers in arms than their families. becoming true "Companion Walls". Wether guarding War Mansions while the host is on campaign, or fighting as mercenaries, they are always prepared for combat."
 blacklock_engineers:0 "Blacklock Engineers"
 blacklock_engineers_flavor:0 "Masters of constuction and excavation, these Dwarves can both swifty raise and lower halls. They are armed with "Blacklock powder", a inelegant excavation tool now turned to martial work."

 ## Stiffbeards ##
 stiffbeard_skirmishers:0 "Zarsthu Balrâk" #Frigid Forest Wardens
 stiffbeard_skirmishers_flavor:0 "The "Frigid Forest Wardens" act as scouts and rangers, patrolling the entrances to the various Holds. They use their Great Axes to cut through forests and organize surprise attacks on the enemy forces."
 stiffbeard_heavy_infantry:0 "Balb'urs" #Iceflame
 stiffbeard_heavy_infantry_flavor:0 "The "Iceflame" are the core force of the Stiffbeard Army. Their extreme stubbornness has over the centuries hardened them into unyielding walls that perform feats of valour unmatched by any of the Khazad. Though they gain little fame or recognition, it is in large part by their hard work that the few remaining Holds are able to survive amidst the constant onslaught of Orcs."
 stiffbeard_crossbowmen:0 "Ihkhêd Bagd" #Biting Wind
 stiffbeard_crossbowmen_flavor:0 "The "Biting Wind" supports the main force by dealing casualties from across the battlefield. They wield throwing axes to great effect, seemingly as if the Winter Wind itself was arrayed against their foes." 
 stiffbeard_pikemen:0 "Mebeltarg Marâkh" #Mebeltarg Marâkh
 stiffbeard_pikemen_flavor:0 "The "Stiffbeard Shields" make up most of the Stiffbeard Army. Due to the extremely low temperatures, they mostly use furs with some iron pieces. However, their spears and shields excel in enclosed spaces, and help hold back the tidal wave of enemy attacks."

 undying_of_khazad_dum:0 "Nêmahinkhêd" #Undying
 undying_of_khazad_dum_flavor:0 "The ancient and elite forces of Khazad-dûm, the "Undying" bear great blades, ornate armor, and are rumored to gird themselves with mithril chainmail."  

 blacklock_mercenaries:0 "Blacklock Mercenaries"
 blacklock_mercenaries_flavor:0 "Blacklock Mercenary Description"

 ### Aduniac ###
 ## BLACK NUMENOREAN ##
 abrazanim_legion:0 "Абразаним Нардутарик"
 abrazanim_legion_flavor:0 "Широкой известностью пользуется флот Людей Короля, однако и помимо моряков достаточно подразделений, готовых выступить за общее дело. Среди них и Абразаним Нардутарик. Название переводится как «Непреклонные башенные солдаты» и происходит от крупных башенных щитов, которые те используют в бою."
 abrazanim_halberdiers:0 "Абразаним Нардубурода"
 abrazanim_halberdiers_flavor:0 "Широкой известностью пользуется флот Людей Короля, однако и помимо моряков достаточно подразделений, готовых выступить за общее дело. Среди них и Абразаним Нардубурода. Название переводится как «Непреклонные тяжёлые солдаты» и происходит от алебард, которые те используют в бою."
 abrazanim_warbows:0 "Абразаним Нардубавиб"
 abrazanim_warbows_flavor:0 "For the King's Men, archery is an ancient tradition. The noblest among their ranks wield antique steelbows renowned for letting loose arrows with such strength that they cause a distinct whistle in the wind."
 ## Ar-Adunaim ##
 narunaru_royal_guard:0 "Королевская гвардия Нару н'Ару"
 narunaru_royal_guard_flavor:0 "На адунайском Людей Короля называют Нару н'Ару, ведь они — истинные наследники древнего Нуменора. Они клянутся в верности идеалам Ар-Фаразона Золотого, последнего короля Нуменора и не признают власти династии Элендиля и претензий Верных."
 adunaim_armsmen:0 "Adûnâim Armsmen"
 adunaim_armsmen_flavor:0 "The lords of Ar-Adûnâim claim lordship to the lost throne of Númenor and that of all realms in exile, this have lead many who claim kinship to the King's men uniting and fight under the same cause, these are the Adûnâim Armsmen."
 ## Castamir ##
 adunakhori:0 "Адунакхори"
 adunakhori_flavor:0 "They call themselves Lords of the West, even if their Númenórean heritage has waned, after centuries spent in Umbar between lesser men. Но что не потускнело — так это их ненависть к Верным и династиям наместников и королей, что правят королевством Гондор."
 umbar_usurpers:0 "Зимранарду"
 umbar_usurpers_flavor:0 "Зимранарду или «Жемчужные солдаты» — костяк армии дома Кастамира. Их враги также звали их умбарскими узурпаторами. Когда-то они были гондорцами, верными Кастамиру. Они верили, что на троне Гондора должны восседать только чистокровные нуменорцы."
 ## Sauron faith ##
 temple_knights_of_the_eye:0 "Слуги Ока"
 temple_knights_of_the_eye_flavor:0 "Black Númenóreans whom given themselves into service of the Lidless Eye. Being cold executioners as they massacre the enemy ranks, with fearsome charges and great swords. These harbingers of darkness are a foe of terror that only the bravest can hope to stand against."

 ## Easterling ##
 b_szrel_kain:0 "Жрель-Каин"
 szrel_kain_executioners_flavor:0 "Trained in the depths of the Seat of Tyrants. The Executioners are faceless agents of the Tyrant of Szreldor. Acting as an elite fighting force when gathered, these men and women of immense cruelty pursue their foes with gilded glaives "

 dragon_knight_horse_archers:0 "Dragon-Knights"
 dragon_knight_horse_archers_flavor:0 "Forged in the crucible of war that is the Rhunic Steppe, the Dragon-Knights bring a fiery death at rapid pace and distant ranges. Brutal enforcers and noble knights of renown, it is the dream of many an Easterling child to join their ranks."

 ## Khand ##
 tradition_variag_horse_lords_name:0 "Вариажские повелители коней"
 variag_horse_archers_flavor:0 "Since time immemorial, the compound bows of the horse-bound Variags, wrought from the horns of the Kine of Rhûn, have struck fear into the peoples of central Middle-earth."
 windriders_of_khand:0 "Windriders of Khand"
 windriders_of_khand_flavor:0 "From the windswept plains of Khand, the Windriders are feared near and far, raiders that will travel the whole earth."
 variag_axemen:0 "Variag Axemen"
 variag_axemen_flavor:0 "Wielding short axes on horseback and great hewing axes on foot, the Men of Khand are fierce on the field."
 variag_pikemen:0 "Variag Long Pikemen"
 variag_pikemen_flavor:0 "Long pikement form the main infantry of the Khand Easterlings, and are known for their golden-bronze scaled armor, helmets and long pikes."

### Dorwinion ###
 vintner_court_knights:0 "Vintner Court Paladins"
 vintner_court_knights_flavor:0 "Clad in shining armour and gambesons of deep burgundy, these skilled hoursemen have risen from the low nobility of the Winelords, seeking to prove their worth in battle."
 thorn_guard:0 "Thorn Guard"
 thorn_guard_flavor:0 "Hired on permanent retainers by the Master Merchants, these halberdiers guard trade caravans in times of peace but are more than capable of defending the realm when war rears its ugly head."
 vineyard_bowmen:0 "Vineyard Bowmen"
 vineyard_bowmen_flavor:0 "The strongest and fastest labourers are picked from Dorwinion's fields are afforded time to train as archers to ward off Easterling raids. While not as skilled as the professional soldiery, they offer an edge over the common levy."

### Donan ###
 donan_slingers:0 "Donan Slingers"
 donan_slingers_flavor:0 "In the scortching sun of Harondor and Near Harad, the Donan people cling to their hills and mountains for protection from invaders. Because of this, nearly every man and woman has gained some manner of skill with a sling."

 ### Mordor ###
 olog_hai:0 "Олог-хай"
 olog_hai_flavor:0 "Олог-хай ростом выше обычного человека. Они покрыты шипастой чешуей и вразнобой вооружены боевыми молотами, длинными мечами, шипастыми дубинами и кулачными щитами."
 caragor_pack:0 "Caragor Pack"
 caragor_pack_flavor:0 "The fierce and wild Caragor of Mordor prowl its desolate landscape, searching for prey to feast upon. Working in packs, they're capable of downing even the largest of prey with ruthless efficiency."
 orc_pikemen:0 "Пикинеры орков"
 orc_pikemen_flavor:0 "Wielding viciously barbed pikes and trained with brutal discipline, in battle, they form an unyielding wall of spears, ready to skewer any who defy the Dark Lord's dominion."
 orc_trackers: "Smakurr"
 orc_trackers_flavor: "Ищейки орков (Гайрими) или Нюхачи (Смакур) — особая порода специально выведенных низших орков. Они отличаются малым размером, темной кожей, сгорбленностью и необычайно широкими ноздрями, позволяющими учуять добычу на большом расстоянии. Наиболее успешно применяются как охотники, лучники, разведчики или лазутчики."
 mountain_troll:0 "Горные тролли"
 mountain_troll_flavor:0 "Горные тролли, наделенные интеллектом бегемота, идеально подходят для тяжелой работы и задач из разряда «пойди-убей-принеси». Если ими не руководит кто-то на порядок разумнее, собираются в малые стаи, живут в гористой местности, существуют на уровне движимых инстинктами низших хищников."
 # hill_troll:0 "Hill Trolls" # Defined in cultures
 hill_troll_flavor:0 "Горные тролли, наделенные интеллектом бегемота, идеально подходят для тяжелой работы и задач из разряда «пойди-убей-принеси». Если ими не руководит кто-то на порядок разумнее, собираются в малые стаи, живут в гористой местности, существуют на уровне движимых инстинктами низших хищников." 
 great_beast:0 "Великие Звери"
 great_beast_flavor:0 "Они выполняли широкий спектр задач от толкания тяжелых осадных орудий до переноски паланкинов, набитых войсками. Эти огромные звери — невероятное зрелище, а сойтись с таким в бою — великий подвиг, вне зависимости от результата."
 siege_tower:0 "Осадные башни"
 siege_tower_flavor:0 "A siege tower or breaching tower is a specialized siege engine, constructed to protect assailants and ladders while approaching the defensive walls of a fortification."
 orc_dush_hai_warband:0 "Отряд Душ-хай"
 orc_dush_hai_warband_flavor:0 "Напившись тлетворных зелий и под воздействием грубых чар, отряды Душ-хай выступают в качестве молота, которым таинственные культы держат в узде буйных сородичей."
 chosen_of_the_flamesworn:0 "Flamesworn's Chosen"
 chosen_of_the_flamesworn_flavor:0 "Chosen by the Flamesworn himself."
 mordor_uruks:0 "Mordor Uruks"
 mordor_uruks_flavor:0 "Bred from the toughest of [orcs|E], the Uruks of [mordor|E] have raided Ithilien many times since the Fall of Minas Ithil. Forming the core fighting force of the Morgul-host, these dependable soldiers will hold the line wherever they are needed."

 ### Uruk-hai ###
 trait_urukhai_berserker:0 "Берсерк урук-хай"
 urukhai_skirmishers_flavor:0 "Lean, nimble and resistant to sunlight. These Uruk-hai move quickly and in packs, persistantly harassing their foe with relentless fervour."
 trait_urukhai_berserker:0 "Берсерк урук-хай"
 urukhai_spearmen_flavor:0 "Armed with short spears and iron shields, these Uruk-hai wear light leather armour for increased mobility and fight in close defensive formations when attacked."
 urukhai_fighting:0 "Uruk-hai Heavy Swordsmen"
 urukhai_fighting_flavor:0 "These fierce Uruk-hai are well armoured, wearing crude steel breastplate over chainmail. Hungry for battle, they form the backbone of Isengard's army."
 urukhai_pikemen:0 "Пикинёры урук-хай"
 urukhai_pikemen_flavor:0 "Heavily armoured and wielding long, fierce pikes. While less mobile, these Uruk-hai can form an intimidating wall of spikes to keep their enemies at bay."
 trait_urukhai_berserker:0 "Берсерк урук-хай"
 urukhai_archers_flavor:0 "Dressed in leather armour with bows fashioned from the felled yew trees around Isengard. When not lined behind infantry in battle, these archers act as the primary scout parties of any Uruk-hai host."
 urukhai_crossbowmen:0 "Арбалетчики урук-хай"
 urukhai_crossbowmen_flavor:0 "Armed with heavy crossbows, these Uruk-hai are able to unleash a slow but steady rain of bolts down on their enemies, able to pierce even the thickest of armour."
 urukhai_warg_riders:0 "Uruk-hai Warg Riders"
 urukhai_warg_riders_flavor:0 "Appearing as intimidating mountains on their fierce and mighty fell-wolves, these Uruk-hai tear through the flanks of enemy lines with a frightful flurry of teeth and claws."
 urukhai_sappers:0 "Сапёры урук-хай"
 urukhai_sappers_flavor:0 "Working in small teams, these Uruk-hai tunnel beneath enemy defences and place cannisters filled with the Fire of Isengard, taking down even the strongest of walls with explosive effect."
 urukhai_monstrosity:0 "Olog-gur Defilers"
 urukhai_monstrosity_flavor:0 "These monstrosities are the result of Saruman's dark and foul modifications to trolls native to the Misty Mountains. Heavily armoured in Isengard steel, these twisted hulks strike fear in even the strongest of hearts."
 urukhai_ballista:0 "Баллисты урук-хай"
 urukhai_ballista_flavor:0 "Crewed by teams of Uruk-hai engineers, these war machines wrought of wood and iron hurl javilins and rocks at enemy defences."
 urukhai_berserker:0 "Берсерки урук-хай"
 urukhai_berserker_flavor:0 "These Uruk-hai are even larger and more vicious than their peers. Utterly devoted to Saruman, they wield double-bent swords with finely-honed edges, capable of tearing effortlessly through leather armour and necks alike."

### Dol Guldur and Undead ###

 unburied_wights:0 "Моргульские умертвия"
 unburied_wights_flavor:0 "These are wights inhabiting the embalmed bodies of great warriors, and before them the living fall to the ground, powerless. They have a grip stronger and colder than iron, and they will feast on the living."
 blighted_trappers:0 "Проклятые охотники"
 blighted_trappers_flavor:0 "Паразитические споры засели в их телах. Husks with no will of their own, the blight of Dol Guldur seeps into the very veins of these former woodmen as they shamble into battle against their own people."
 giant_spiders:0 "Giant Spiders"
 giant_spiders_flavor:0 "The distant spawn of Ungoliant, the giant spiders have a crude but cruel intellect to them, and grow ever bolder and many as the Shadow lengthens upon the world."

### Isengard Dunlending Auxilliaries ###

 isengard_dunlending_huntsmen:0 "Dunlending Huntsmen"
 isengard_dunlending_huntsmen_flavor:0 "Охота — необходимость, а не прихоть, но дичь в землях Дунланда редка и изворотлива. Эти охотники в равной мере умело обращаются с охотничьим ножом и метательным топором."
 isengard_dunlending_axemen:0 "Dunlending Axemen"
 isengard_dunlending_axemen_flavor:0 "Bearing axes, the men of Dunland have long learned the ways of hewing down men as they would trees."
 isengard_dunlending_horsemen:0 "Dunlending Horsemen"
 isengard_dunlending_horsemen_flavor:0 "Hardy outriders, the swift horseman of harsh Dunland know how to maneuver in the hills."

 ### Maia ###
 rabbit_riders:0 "Rabbit Riders"
 rabbit_riders_flavor:0 "#F Trained by Radagast the Brown himself, these trusty sleds rule the battlefields of the [anduinvale|E].#!"

### Usakani ###
usakani_ambushers:0 "Ûsakani Ambushers"
usakani_ambushers_flavor:0 "Expert harriers and saboteurs, Ûsakani Ambushers attack by stealth, before slipping back into the jungle undetected."

 ### Sederi ###
 impali_tribesmen:0 "Impali Tribesmen"
 impali_tribesmen_flavor:0 "Steeped in tribal tradition, Impali Tribesmen charge into battle with fierce determination, their spears gleaming in the sun as they unleash a relentless onslaught upon their foes."
 zeba_outriders:0 "Zeba Outriders"
 zeba_outriders_flavor:0 "Zeba Outriders, masters of both hunt and war, streak across the savanna on their striped mounts, unleashing deadly volleys of arrows and javelins upon their enemies with unrivaled precision and speed."

 ### Adena ###
 marshstriders:0 "Marshstriders"
 marshstriders_flavor:0 "Aden Marshstriders are agile and elusive, navigating the treacherous terrain of Thâni-Hazad with ease. They strike swiftly from the shadows before vanishing into the marshes, leaving confusion and fear in their wake."
 mercenary_company_thens_guard:0 "Гвардия Тэна"
 matriarchs_guard_flavor:0 "The Matriarch's Guard, stalwart defenders sworn to protect the Aden matriarchs and their people, stand as the unwavering shield against any threat, their loyalty unyielding, their courage unmatched."

 ### Adena ###
 tiderunners:0 "Tiderunners"
 tiderunners_flavor:0 "Swift as the sea breeze, the Drel Tiderunners patrol the coastlines with a keen eye for threats, their connection to the sea woven into their very being, as they strike fear into the hearts of enemies with lightning-fast raids and ambushes along the shore."
 shorewardens:0 "Shorewardens"
 shorewardens_flavor:0 "Vigilant sentinels perched atop towering guard posts, keep watch over the coastline, their keen eyes scanning the horizon for any sign of approaching danger, ready to rain down a storm of arrows upon any who dare threaten their shores."

 ### Pel ###
 blacksteel_phalanx:0 "Blacksteel Phalanx"
 blacksteel_phalanx_flavor:0 "The Blacksteel Phalanx, a formidable force of Pel Pikemen, renowned for their unyielding discipline and mastery of formation fighting, their thunderous warcries striking fear into the hearts of their enemies as they advance relentlessly, a wall of black steel."
 marksmen_of_the_matron:0 "Marksmen of the Matron"
 marksmen_of_the_matron_flavor:0 "The Marksmen of the Matron, elite archers steeped in ancient wisdom, inheritors of the sacred art passed down from the Cuind elves, stand as the vigilant guardians of Pel society, their arrows flying true to defend their honored matriarchs with unwavering loyalty and skill."

 ### Chaialla ###
 hill_stalkers:0 "Clifflings"
 hill_stalkers_flavor:0 "Masters of stealth and wilderness warfare, Clifflings harness the rugged terrain of their cliff-side home to their advantage, luring unsuspecting foes into cunning traps and launching devastating ambushes with their slings and clubs, leaving few survivors to tell the tale of their ferocious fury."
 silent_stingers:0 "Silent Stingers"
 silent_stingers_flavor:0 "Deadly assassins of the shadows, the Silent Stingers strike with poisoned blow darts, their silent approach and lethal accuracy leaving no trace but the venomous sting of their unseen attack."

 ### Mag ###
 ivory_sentinels:0 "Ivory Sentinels"
 ivory_sentinels_flavor:0 "Ivory Sentinels are towering guardians clad in armor of gleaming ivory, stand as the formidable bulwark of the Mag military, their imposing stature and rigorous training from youth marking them as the unyielding defenders of their people."
 zebaback_slavers:0 "Zebaback Slavers"
 zebaback_slavers_flavor:0 "Zebaback Slavers, ruthless marauders astride their powerful Zeba mounts, strike fear into enemy lands as they sweep through with lightning speed, leaving devastation in their wake and dragging captives back in chains."

 ### Womarin
 ## Vulmaw
 waw_pirates:0 "Waw Pirates"
 waw_pirates_flavor:0 "Named for the infamous Island of Waw, the pirates of the Utter South and Furthest East are feared for their reckless abandon. Each man thinks his companions poses the strength of a sea drake, and the knowledge of this falsity does little to comfort those they confidently swarm."
 vulmaw_venturers:0 "Vulmaw Venturers"
 vulmaw_venturers_flavor:0 "The warriors of Vulmaw are a colorful mix of the various cultures brought to the islands through equal parts adventurous spirit and a quest for freedom. This strength in diversity and fierce independance makes them worthy foes indeed."

### Ulkhash ###
obsidian_warriors:0 "Obsidian Guard"
obsidian_warriors_flavor:0 "Bedecked head-to-toe in black glass, the Obsidian Guard are armed with flat iron clubs coated with thin blades of razor-sharp obsidian that shatter on impact."


### Sirayn ###
powan_hunters:0 "Entêdha Hunters"
powan_hunters_flavor:0 "Nimble scouts and adept trackers, Entêdha Hunters patrol the arid trade-routes along the frontier, protecting caravans from beasts and would-be bandits."
chennacatta_slingers:0 "Highland Slingers"
chennacatta_slingers_flavor:0 "In the foothills of the Tûr Betark, skill with a sling is second-nature. Generations of shepherds have used them to protect their flocks, honing the simple weapon into a deadly instrument."
tyari_tollkeepers:0 "Sîreshan Tollkeepers"
tyari_tollkeepers_flavor:0 "Indomitable on both raft and foot, Sîreshan Tollkeepers keep the peace along Sîrayn's central waterways. For their services, they enact a modest toll."
bulgan_enforcers:0 "Bulgan Enforcers"
bulgan_enforcers_flavor:0 "A legacy of Khôrahil's power in Sîrayn, Bulgan Enforcers were the Nazgûl's iron fist. Though formidable against trained armies, they truly excelled at crushing peasant revolts."
bulgan_stormriders:0 "Bulgan Stormriders"
bulgan_stormriders_flavor:0 "Said to ride as swiftly as a fell wind, Stormriders are the elite heavy cavalry of the Bulgans. Each rider is hand-chosen for their mercilessness and skill in the saddle."