 # lotr_dunlending_group_desc:0 "#size:15    There are three culture groups of Gwathuirim. The [arnor|E]ian Gwathuirim, Dunlendings and [gondor|E]ian Gwathuirim. They were formerly Men of Darkness, [sauroncharacter|E] held sway over them in the dark years of [middleearth|E]. Called to fight alongside the [numenorean|E] during the [warlastalliance|E], from Arnor and Gondor they answered to [isildur|E], later to became subjects of the northern Realms in Exile.\n\nThey are related to the House of Haleth, and have settled either side of the Gwathló River, Enedhwaith and the Ered Nimrais."

 enedhwaith_gwathuirim:0 "Гватуирим Энедвайта"
 enedhwaith_gwathuirim_collective_noun:0 "Энедвайт-гватуиримск"
 enedhwaith_gwathuirim_prefix:0 "Энедро"
 enedhwaith_gwathuirim_desc:0 "#size:15    Между двумя северными Королевствами-в-Изгнании живет третий племенной народ, населяющий обширные земли Энедвайта. Сродни народу Гватло и дунландцам, они селятся в срединных землях Изена, выпасывая стада и ведя мелкую торговлю вдоль реки.#"
 
 gwathlo_gwathuirim:0 "Гватуирим Гватло"
 gwathlo_gwathuirim_collective_noun:0 "Гватло-гватуиримск"
 gwathlo_gwathuirim_prefix:0 "Гватло"
 gwathlo_gwathuirim_desc:0 "#size:15    Люди нижнего Гватло — народ упрямый, но закалённый. Нечасто они уступают.#"

 adornaen:0 "Адорнэн"
 adornaen_collective_noun:0 "Адорнэнск"
 adornaen_prefix:0 "Адорнэ"
 adornaen_desc:0 "#size:15    К западу от южных [Concept( 'mistymountains', 'Мглистых гор' )|E] лежат нагорья, где солнце редко показывается в полную силу. Долгая борьба с соломенноголовыми продолжалась, не утихая, в течение многих лет. Изредка и год проходит без кровопролития между дунландцами и Всадниками Марки.#"
 adornaens_ethnicity:0 "Адорнэн"

 dunlending:0 "Дунландцы"
 dunlending_collective_noun:0 "Дунландск"
 dunlending_prefix:0 "Дунлендо"
 dunlending_desc:0 "#size:15    Те из дунландцев, что живут в низинах Энедвайта. Как, возможно, понятно из названия, дунландцы стад преимущественно занимаются скотоводством. В отличие от дунландцев холмов, которые живут в постоянных каменных жилищах, дунландцы стад ведут мигрирующий образ жизни, объединяясь в коммуны, нередко меняя место обитания в рамках клановых земель, обустраивая новые жилища и перемещаясь вместе со стадами.\n\nИ хотя дунландцы стад не так воинственны как их горные сородичи, нередко происходят пограничные конфликты с повелителями коней [Concept( 'rohan', 'Рохана' )|E].#"
 #For generations, the people of Dunland have loathed the Rohirrim, blaming the Horse Lords for exiling them from their ancestral homelands.#"
 dunlendings_ethnicity:0 "Дунландцы"

 isengard_dunlending:0 "Изенгардцы"
 isengard_dunlending_collective_noun:0 "Изенгард-дунландск"
 isengard_dunlending_prefix:0 "Изенгард"
 isengard_dunlending_desc:0 "#size:15    Дунландцы Изенгарда — это потомки тех, кто смешался со старым [Concept( 'gondorian', 'гондорским' )|E] гарнизоном [Concept( 'isengard', 'Изенгарда' )|E] или поселился там, когда [sarumancharacter|E] стал его хранителем.#"

 saralain:0 "Саралайнцы"
 saralain_collective_noun:0 "Саралайнск"
 saralain_prefix:0 "Саралайно"
 saralain_desc:0 "#size:15    Саралайнцы — это культура, сформированная конфедерацией племён, которые мигрировали в земли нижнего Минхириата во время падения [Concept( 'cardolan', 'Кардолана' )|E]. В то же время [dunedain|E] [Concept( 'arnor', 'Арнора' )|E] переместились на север и осели в [Concept( 'arthedain', 'Артэдайне' )|E]. Но вместе с полным разрушение Арнора, Великой Чумой и исходом [Concept( 'gondorian', 'гондорцев' )|E] из Тарбада, многие достижения дунэдайн, которые принесли благосостояние в эти земли, пришли в упадок. Тогда Саралайн мигрировали на юг, в устья Изена.#"
 saralain_ethnicity:0 "Саралайнец"

 calenardhon_gwathuirim:0 "Гватуирим Каленардона"
 calenardhon_gwathuirim_collective_noun:0 "Гватуирим-каленардонск"
 calenardhon_gwathuirim_prefix:0 "Каленардо"
 calenardhon_gwathuirim_desc:0 "#size:15    Гватуирим Каленардона, народ, что жил в просторных травянистых степях задолго до того, как эотеод по большей части интегрировались в культуру [Concept( 'gondorian', 'гондорцев' )|E] Анориэна или мигрировали на запад, в Дунланд.#"
 calenardhon_gwathuirim_ethnicity:0 "Гватуирим Каленардона"

 # lotr_gondorian_gwathuirim_group:0 "Daen Coentis"
 # lotr_gondorian_gwathuirim_collective_noun:0 "Daen Coentis"
 lotr_gondorian_gwathuirim_desc:0 "#size:15    Даэн коэнтис - выносливые люди, родом с Белых гор [Concept( 'gondor', 'Гондора' )|E], одной крови со своими дальними родственниками, [Concept( 'arnor', 'арнорскими' )|E] гватуирим и дунландцами севера.#"

 eredrim:0 "Эредрим"
 eredrim_collective_noun:0 "Эредримск"
 eredrim_prefix:0 "Эредро"
 eredrim_desc:0 "#size:15    Люди гор и холмов Эред Нимраис произошли от тех, кто отвернулся от влияния [Concept( 'sauroncharacter', 'Саурона' )|E] во [Concept( 'secondage', 'Второй Эпохе' )|E] и избежал несчастной судьбы Клятвопреступников при Короле Мертвых.#"

 andrastrim:0 "Андрастрим"
 andrastrim_collective_noun:0 "Андрастримск"
 andrastrim_prefix:0 "Андрастро"
 andrastrim_desc:0 "#size:15    Также известные как дунир, андрастрим проживали в Андрасте и Друвайт Йауре столько, сколько [numenoreans|E] помнят. Если бы они могли решать, то предпочли бы, чтобы их просто оставили в покое. Этот консервативный народ держится своих традиций, практически не нуждается во внешнем влиянии и не терпит ветрености.#"

 donan:0 "Донан"
 donan_collective_noun:0 "Донанск"
 donan_prefix:0 "Донано"
 donan_desc:0 "#size:15    Горцы населяют сухие нагорья Харондора, известные как Аэгард, и подножье великих гор Эфель Дуат в [Concept( 'mordor', 'Мордоре' )|E].#"

 nurnoth:0 "Нурнот"
 nurnoth_collective_noun:0 "Нурнотск"
 nurnoth_prefix:0 "Нурно"
 nurnoth_desc:0 "#size:15    The ancient [daen|E] inhabitants of Núrn, long trampled underfoot and enslaved by the cruel Variags and Núrniags. Over countless generations they have absorbed slaves from other peoples all across the world, from [gondorian|E]s, [northmen|E] of [rhovanion|E], and Haradrim. Long melded as one folk under the cruel oppression of their masters, in their hearts a dream still endures of one day seeing freedom again.#"
 
