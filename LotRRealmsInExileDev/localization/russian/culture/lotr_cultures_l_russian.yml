 ### HILLMEN OF RHUDAUR ###
 hillmen:0 "Ной Треван"
 hillmen_collective_noun:0 "Ной-треванск"
 hillmen_prefix:0 "Ной Треван"
 hillmen_ethnicity:0 "Ной Треван"
 hillmen_desc:0 "#size:15    The Hillmen of Rhudaur, known in their own tongue as the Noi Trevan (People of the Nine Tribes) and to the Dúnedain as the Emynedain, are a people with a contentious history.\n\nThe very birth of their people can be found in the crucible of war. In the early and middle Second Age, two sets of tribes migrated into Rhudaur, three from Angmar and six from the lower Gwaltho river. Both sought land, and coming into contact made war upon each other. In time though peace prevailed, and they united to form a new people under the mythical first High-Chief, the Targadh-Arm.\n\nIn the later second age, the tribes of the Noi Trevan would be subjugated by Dúnedain petty-kingdoms, founded by ambitious adventurers who shattered the ancient kingdom of the nine-tribes. These petty-kings swore fealty to Elendil of Arnor, and so the Hillmen were bound up with the fate of the Northern Kingdom. For a time there was peace, but after Arnor shattered relations between the Dúnedain of Rhudaur and the Noi Trevan slowly degraded to the point of no return. Then the Hillmen, with the support of Angmar, rose up against the Dúnedain, claiming their ancient homeland for their own once more.\n\nBut the Hillmen had but exchanged the sceptre of Arnor for the iron chains of Angmar, who bled them white against the armies of Arnor and took their grain to feed its armies. By the end of the Angmar wars, the Hillmen had been all but wiped out - not by the vengeance of Arnor, but by the callousness of Angmar.#"
