 ### Bellakarean ###
 # lotr_bellakari_group:0 "Bellakarean"
 # lotr_bellakari_group_collective_noun:0 "Bellakreans"
 # lotr_bellakari_group_desc:0 "#size:15    
 #bellakarean:0 "Bellakarean"
 #bellakarean_collective_noun:0 "Bellakarean"
 #bellakarean_desc:0 "#size:15    The settlers of the Southern [numenorean|E] colonies between [umbar|E] and the Bay of Tûlwang, the [bellakar|E]eans.#"
 bellakarani:0 "Беллакарани"
 bellakarani_collective_noun:0 "Беллакаранск"
 bellakarani_prefix:0 "Беллакарано"
 bellakarani_desc:0 "#size:15    Носители самой чистой [Concept( 'numenorean', 'нуменорской' )|E] крови среди всех верующих [Concept( 'bellakar', 'беллакарцев' )|E] после событий [Concept( 'akallabeth', 'Акаллабета' )|E]. И без того малая группа, угасающая с каждым годом. Проживали преимущественно в городах Урезаян и Корлея.#"
 bellakaze:0 "Беллаказцы"
 bellakaze_ethnicity:0 "Беллаказцы"
 bellakaze_collective_noun:0 "Беллаказск"
 bellakaze_prefix:0 "Беллакаро"
 bellakaze_desc:0 "#size:15    Городские жители смешанных кровей. Верующий народ [Concept( 'bellakar', 'Беллакара' )|E]. Беллаказцы являются самым многочисленным народом королевства, сочетающим в себе традиции [Concept( 'harad', 'харадрим' )|E] с обычаями [Concept( 'numenorean', 'нуменорцев' )|E]. Адунайские веяния, однако, очевидно доминируют над харадримскими.#"
 felayan:0 "Фелайцы"
 felayan_collective_noun:0 "Фелайск"
 felayan_prefix:0 "Фелайо"
 felayan_desc:0 "#size:15    Фелайцы — малая этническая группа внутри народа беллаказ, получившая свое имя от северной территории, где они проживали. Фелайцы часто являлись приверженцами религиозных учений Батан-ан-Изинди. Они отделились от более широкой беллаказской культуры, когда королевская власть ослабла в провинции и Первые лорды и Изиндубеты Батан-ан-Изинди захватили власть в роли светских и религиозных правителей соответственно.#"
 #bellazan:0 "Bellazan"
 #bellazan_collective_noun:0 "Bellazani"
 #bellazan_desc:0 "#size:15    The Bellzani are a subset of the Bellakaze, named after the southern province and kingdom of Bellazen.#"
 bellanarud:0 "Белланаруд"
 bellanarud_collective_noun:0 "Белланарудск"
 bellanarud_prefix:0 "Белланаро"
 bellanarud_desc:0 "#size:15    Местные племена [Concept( 'harad', 'харадрон' )|E], населявшие Беллакар. Белланаруд давным давно ассимилировались с адунайской культурой беллакари, хотя этнически они остаются отдельной группой.#"
 
 ### Tedjin ###
 # lotr_tedjin_group:0 "Tedjin"
 # lotr_tedjin_group_collective_noun:0 "Tedjin"
 tedjin:0 "Теджин"
 tedjin_collective_noun:0 "Теджинск"
 tedjin_ethnicity:0 "Теджин"
 tedjin_prefix:0 "Теджи"
 tedjin_desc:0 "#size:15    По происхождению теджин являются истерлингами. Когда-то они служили в качестве наемников как [Concept( 'harad', 'харадрим' )|E] на востоке, так и вариагам из Кханда. В конечном счете они отправились в великое путешествие по Морю Дюн. Их войско вторглось в земли [Concept( 'bellakar', 'Беллакара' )|E], и на какое-то время они даже смогли взять его под свой контроль и подчинить местное население. Этот период в истории Беллакара известен как Теджинское иго. Их власть, однако, просуществовала недолго, и вскоре их вытеснили с исконных земель Беллакара.\n\nНо в 3000 году Т.Э., когда могущество династии Тумаквэ почти окончательно угасло в северных землях Беллакара, теджин решили, что настало время вернуть земли, с которых они были вытеснены.#"
 soriyan:0 "Сориан" # Mixed-blood offspring of the Tedjin and the Bellakaze, Bellakarani, and Bellanarud
 soriyan_collective_noun:0 "Сорийск"
 soriyan_prefix:0 "Сорио"
 soriyan_ethnicity:0 "Сориец"
 soriyan_desc:0 "#size:15    Сориан — это народ смешанных кровей, возникший в результате краткосрочной оккупации [Concept( 'bellakar', 'Беллакара' )|E] силами теджин. После реконкисты Беллакара, многие из представители этой культуры, переняв черты своих родичей беллаказ, предпочли преклонить колено перед Тумаквэ и приняли их как своих повелителей, ассимилировавшись с новой, более многонациональной культурой. Те же, кто отверг их владычество, стали Тулориан Тулванга, которые отныне и впредь предавали корабли Беллакара огню.#"
 
 ### Sandmen ###
 # lotr_sandmen_group:0 "Sandmen"
 # lotr_sandmen_group_collective_noun:0 "Sandmen"
 sandmen_ethnicity:0 "Пустынники"
 qarsag:0 "Карсаги"
 qarsag_collective_noun:0 "Карсагск"
 qarsag_prefix:0 "Карсо"
 qarsag_desc:0 "#size:15    Карсаги являются подгруппой [Concept( 'harad', 'харадрим' )|E], которую исторически причисляют к пустынникам. Это племя кочевников, преимущественно проживающих на восточном пограничье Южного Беллакара — Кес Веза и Кес Арык. Они составляли примерно половину великой объединённой армии карсагов и теджин, которая временно подчинила [bellakar|E] в строю Каджахарского Катаджата. Со времён его падения, однако, они довольствовались собственным присутствием на восточной границе Беллакара.#"
 aukuag:0 "Аукуаги"
 aukuag_collective_noun:0 "Аукуагск"
 aukuag_prefix:0 "Аукуаги"
 aukuag_desc:0 "#size:15    Аукуаги — это племя пустынников. Они являются кочевниками, бороздящими пустынные земли восточного [Concept( 'bellakar', 'Беллакара' )|E], Зеркала Огня, а также Абрахана. Из всех племён пустынников, они чаще других выступали на стороне Беллакара, нередко неся службу в качестве подразделений поддержки, а также охраняли восточные границы.#"
  
 ### Rây ###
 # lotr_Râyan_group:0 "Râyan"
 # lotr_Râyan_group_collective_noun:0 "Râyan"
 bozishnarud:0 "Божнаруд"
 bozishnarud_collective_noun:0 "Божнарудск"
 bozishnarud_prefix:0 "Божно"
 bozishnarud_ethnicity:0 "Божнаруд"
 bozishnarud_desc:0 "#size:15    Божнаруд — это харадрим Божиша-Дар и окрестностей Раи. По природе своей они многонациональны и хорошо уживаются с другими культурами. Большинство из них образованы, а предпочтительным видом деятельности является торговля. Чаще всего торговцев божнаруд можно встретить на юге Эндорэ, где они продают свои товары и заключают не слишком выгодные сделки. Они искренне гордятся достоинством и образованностью предков своей цивилизации. Даже [numenor|E] считал их пусть не равной, но достаточно образованной цивилизацией. Весьма редкая похвала.#"
 narudbriyig:0 "Нарудбрейг"
 narudbriyig_collective_noun:0 "Нарудбрейгск"
 narudbriyig_prefix:0 "Наруди"
 narudbriyig_desc:0 "#size:15    Нарудбрейг — это племенной народ, контролирующий земли в южных высокогорьях Раи. Как и в случае с Божнарудцами, они зачастую использовали костяк своей армии и сражались едва во многих войнах Бухты Тулванг, выступая за обе разные стороны. Несмотря на кажущуюся воинственность, они не агрессивны и не преследуют своей целью экспансию. Нарудбрейг предпочитают чужим землям свои родные высокогорья. Нередко их можно встретить в роли охраны божнарудских сухопутных караванов.#"
 gusar:0 "Гусары"
 gusar_collective_noun:0 "Гусарск"
 gusar_prefix:0 "Гусаро"
 gusar_desc:0 "#size:15    Проживающие на юге земель народа нарудбрейг, племена гусар адаптировались к жизни в северных пределах джунглей Заджантак. И хотя они не отваживаются углубиться в джунгли, они стали активными посредниками и лесничими. Гусары торгуют древесиной и поставляют экзотические товары из джунглей тем, кто готов за них хорошо заплатить.#"
 gai:0 "Гайа"
 gai_collective_noun:0 "Гайск"
 gai_prefix:0 "Гайо"
 gai_desc:0 "#size:15    Гайа — культура изоляционистов. Они населяют леса малой Гайи, что простираются между Нафаратом и более многогранной Раей. Благодаря своему положению они отточили мастерство защиты собственных территорий от вторжения, а значит не отдадут её, пока другого выбора не останется.#"
 gai_ethnicity:0 "Гайа"
 
 ## # Tûlwangi ###
 # lotr_Tûlwangi_group:0 "Tûlwangi"
 # lotr_Tûlwangi_group_collective_noun:0 "Tûlwangi"
 tuladen:0 "Туладен" # Coastal population of Tûlwang, some Black Númenórean heritage
 tuladen_collective_noun:0 "Туладенск"
 tuladen_prefix:0 "Туладо"
 tuladen_desc:0 "#size:15    Туладен — это народ, что населяет северные земли полуострова Тулванг. Гордые и свирепые моряки. Рельеф северного Тулванга делает его практически неприступным для захватчиков и адски-сложным для оккупантов. Вероятно по этой причине, несмотря на нередкие попытки подчинения, туладен раз за разом восстают, чтобы сбросить иго своих пришлых поработителей.#"
 tandi:0 "Танди"
 tandi_collective_noun:0 "Тандийск"
 tandi_prefix:0 "Танди"
 tandi_desc:0 "#size:15    Низшая каста [Concept( 'anbalkumagan', 'Ан-Балкумагана' )|E]. Танди не помнят времён, когда они были свободны от власти суровых Анбалукхори. Они научились довольствоваться своим положением, жить простой жизнью, где центром всего является община, а также держаться подальше от карающего взора своих адунайских повелителей.#"
 fariyin:0 "Фаринья"
 fariyin_collective_noun:0 "Фаринск"
 fariyin_prefix:0 "Фарио"
 fariyin_ethnicity:0 "Фаринья"
 fariyin_desc:0 "#size:15    Фаринья населяют леса Большой Гайи, также известные как Заджантак. Нередко так называют все народы Тулванга, а иногда даже Раи. Происходит потому, что те, кто проживают вдали от региона, считают их отсталыми и несколько примитивными. Нет у них ни огромных городов, ни цивилизации как таковой. Но в этих джунглях они жили бесчисленными поколениями.#"
 etulian:0 "Этулианцы"
 etulian_prefix:0 "Этулио"
 etulian_collective_noun:0 "Этулианск"
 etulian_desc:0 "#size:15    Этулианцы — жители юга Тулванга, которые в существенной степени смешались с соседствующими анбалукхори. Отчасти именно поэтому они переняли внушительную часть традиций и ценностей своих влиятельных сородичей. Некоторые даже считают, что их можно назвать банадунаим или полу-адунайцами. Так тесно слились их культуры. Этулианцы — представители культуры урбанистической и эгалитаристской. Сложно представить, что она могла произойти от суровых и гордых анбалукхори.#"
 tuloriyan:0 "Тулорианцы" # Those of the Soriyans who fled to Tûlwang and became pirates, adopting the local customs.
 tuloriyan_collective_noun:0 "Тулорианск"
 tuloriyan_prefix:0 "Тулори"
 tuloriyan_desc:0 "#size:15    Те из сориан, кто не принял владычество [Concept( 'bellakar', 'Беллакара' )|E], но отправился на юг в составе флота бывшего Каджахара, в конечном итоге захватив и заселив участки полуострова Тулванг, которые легче всего защищать. Там они основали новый город, Сорию, названный в честь их народа. Через какое-то время, однако, в результате тесного взаимодействия с туладен, их культуры смешались и была рождена новая: тулорианцы, Корсары Тулванга.#"
  
