 isengard_orcs:0 "Орки Изенгарда"
 isengard_orcs_collective_noun:0 "Орко-изенгардск"
 white_mountain_orcs:0 "Орки Белых гор"
 white_mountain_orcs_collective_noun:0 "Орко-белогорск"
 worauthai_madur:0 "Вораутай Мадур"
 worauthai_madur_collective_noun:0 "Вораутай-мадурск"
 worauthai_madur_prefix:0 "Вораутай-мадуро"
 worauthai_madur_desc:0 "#size:15    Северяне или Свободные племена севера (На наречьи орков «Вораутай Мадур») — племена орков, ставшие коренным населением северных регионов Средиземья. Их необычайный размер обусловлен и выживанием в суровом климате и породой, из которой их вывели. Они превосходят орков юга размерами и силой и впредь называются Горными орками.#"
 uruk_ongmair:0 "Урук-Онгмайр"
 uruk_ongmair_collective_noun:0 "Урук-онгмарийск"
 uruk_ongmair_prefix:0 "Онгмайр"
 uruk_ongmair_desc:0 "#size:15    Орки Ангмара (На наречьи орков «Урук-Онгмайр») изначально были союзом племён Вораутай Мадур с Мглистых гор и окрестных земель, которые перешли под контроль Короля-чародея Ангмара.#"      
 ghrazim:0 "Гразим" 
 ghrazim_collective_noun: "Гразимск"
 ghrazim_prefix:0 "Гразим"
 ghrazim_desc:0 "#size:15    Гразим (На наречьи орков «Буйная Орда»), более широко известные как орки Гундабада, являлись орочьими племенами Вораутай Мадур, которые захватили древний гномий город Гундабад. Это северное орочье племя формально управлялось независимыми вождями, а не подчинялось воле Мордора. На какое-то время, однако, они попали в сферу влияния Ангмара. После падения Ангмара, ряд его дисциплинарных и организационных традиций переняли и орки Гундабада, что сделало их одной из самых дисциплинированных и опасных орочьих пород.#"
 # lotr_uruk_group:0 "Uruk"
 # lotr_uruk_group_collective_noun:0 "Uruks"
 

 utumno_orcs:0 "Орки Утумно"
 utumno_orcs_collective_noun:0 "Утумно-оркск"
 utumno_orcs_prefix:0 "Утумно"
 utumno_orcs_desc:0 "#size:15    Первое поколение орков, потомки осквернённых и изувеченных эльфов, похищенных у Куивиэнен. Моргот извращал их сущность, подчиняя своей воле. Самые могущественные из них стали умайар, обретшими ужасающую форму, а их эксперименты ещё сильнее изуродовали и без того чудовищную расу. Их сила была велика, поскольку в какой-то мере они сохраняли благословения как умайар, так и эльдар.\n\nПервые поколения орков были истреблены в ходе Битвы Сил, когда Утумно сравняли с землёй. Некоторым, однако, удалось сбежать и продолжить орочий род, но их потомки уже не обладали таким могуществом как тёмные легионы, что когда-то населяли Утумно.#"
 murdurhai:0 "Мурдур-хай"
 murdurhai_collective_noun:0 "Мурдур-хайск"
 murdurhai_prefix:0 "Мурдур"
 murdurhai_desc:0 "#size:15    Около 1000 года В.Э., Саурон вернулся из изгнания в Средиземье и поселился в землях Мордора, начав строительство Барад-дура. Он призывал и объединял малые племена орков, переживших падение Ангбанда и прятавшихся в тёмных уголках Средиземья. Эти орки сформировали костяк воинства Саурона. Это были орки Мордора (Чёрное наречье: «Мурдур-хай») и больше не принадлежали к конкретному орочьему племени, но были организованы в строгую кастовую систему. Мурдур-хай скрещивали под строгим контролем, выводя определенные характеристики, а затем определяли в касты.#"
 morlughai:0 "Морлуг-хай"
 morlughai_collective_noun:0 "Морлуг-хайск"
 morlughai_prefix:0 "Морлуг"
 morlughai_desc:0 "#size:15    Морлуг-хай (Чёрное наречье: Племя «Чёрной башни») — это племя орков, живших в землях Барад-дура, элита среди орочьих слуг Тёмного Властелина. Эти орки были из тех, кто первыми внял призыву Саурона и его слуг, когда он вернулся. Поэтому они являются наиболее преданными подданными Саурона.#"
 ungurhai:0 "Унгур-хай"
 ungurhai_collective_noun:0 "Унгур-хайск" 
 ungurhai_prefix:0 "Унгур"
 ungurhai_desc:0 "#size:15    Племя Ужаса («Унгур-хай» на наречьи орков) — это один из многочисленных племенных союзов, на которые орки Мордора раздробились после падения Барад-дура во время Войны Последнего Союза. Унгур-хай увлекались культовыми практиками смерти и боли и были широко известны своими пытками у страстью к увечьям. Многие Унгур-хай происходят из Барад-дура или Мораннона, но считается, что в настоящее время новые унгур-хай выращиваются Назгул и их слугами, которые применяют тёмную магию в Минас Моргуле, который до завоевания был известен как Минас Итиль.#"
 luftutaumhai:0 "Гушмураш-хай"
 luftutaumhai_collective_noun:0 "Гушмураш-хайск"
 luftutaumhai_prefix:0 "Гушмураш"
 luftutaumhai_desc:0 "#size:15    Гушмураш-хай — это члены племени Гушмураши (Чёрное наречье: «Тёмный отпрыск»). На мордорском наречьи этот термин описывает редкую помесь урук-хай и обычных орков. Это один из многочисленных племенных союзов, на которые орки Мордора раздробились после падения Барад-дура во время Войны Последнего Союза. Скорее всего, они являются потомками боевых орков. Ранее они также были известны под именем «Племя Разжигателей Войны», поскольку прибегали к культовым практикам войны и битвы. Среди орков они являлись самыми военизированными, дисциплинированными и организованными, а их вооружению позавидовали бы остальные мордорские племенные союзы.#"
 ghashhai:0 "Гнаш-хай"
 ghashhai_collective_noun:0 "Гнаш-хайск"
 ghashhai_prefix:0 "Гнаш"
 ghashhai_desc:0 "#size:15    Гнаш-хай («Народ огня» на наречьи орков) — это один из многочисленных племенных союзов, на которые орки Мордора раздробились после падения Барад-дура во время Войны Последнего Союза. Гнаш-хай можно встретить в индустриальных районах Удуна. Огонь является их страстью. Кроме того, они являются умелыми кузнецами и хитроумными техниками.#"
 ruhai:0 "Ру-хай"
 ruhai_collective_noun:0 "Ру-хайск"
 ruhai_prefix:0 "Ру"
 ruhai_desc:0 "#size:15    Племя Мистиков («Ру-хай» на наречьи орков) — это один из многочисленных племенных союзов, на которые орки Мордора раздробились после падения Барад-дура во время Войны Последнего Союза. Ру-хай — самые суеверные из всех орков Мордора. С ярым остервенением они поклоняются силам тьмы. Ру-хай сформировались как народ под влиянием группы выживших жрецов орков. Они попытались сохранить осквернённые ритуалы Тёмного Властелина, передать колдовские знания. На деле же они сохранили лишь толику тёмных знаний, скорее сочетающий в себе алхимию и ловкость рук, нежели настояющее древнее колдовство. Определённые отголоски магии в их учениях всё же присутствуют.#"
 burgulhai:0 "Бургул-хай"
 burgulhai_collective_noun:0 "Бургул-хайск"
 burgulhai_prefix:0 "Бургул"
 burgulhai_desc:0 "#size:15    Тёмное Племя («Бургул-хай» на наречьи орков) — это один из многочисленных племенных союзов, на которые орки Мордора раздробились после падения Барад-дура во время Войны Последнего Союза. В Тёмном племени ценятся скрытность и изворотливость. Именно этими навыками члены племени предпочитают утверждаться в Мордоре во имя Тёмного Властелина, которому они фанатично поклоняются. Бургул-хай практиковали оккультные традиции тьмы. Их окружала атмосфера секретности, а сами они скрывались в тенях и тёмных уголках Мордора, предпочитая не выступать в открытую. Излюбленными методами являлись скрытность, предательские убийства и магия тени.#"
 gurgurhai:0 "Гургур-хай"
 gurgurhai_collective_noun:0 "Гургур-хайск"
 gurgurhai_prefix:0 "Гургур"
 gurgurhai_desc:0 "#size:15    Племя Мясников («Гургур-хай» на наречьи орков) — это один из многочисленных племенных союзов, на которые орки Мордора раздробились после падения Барад-дура во время Войны Последнего Союза. Как известно, Гургур-хай, больше, чем другими орками, движет жажда крови. Даже война, завоевание и пытки интересуют их в меньшей мере. От вида вспоротого брюха, крови и вываливающихся внутренностей они приходят в горячий нечеловеческий экстаз. Даже их оккультные религиозные практики вращаются вокруг крови и плоти, пыток и боли. Любят они и чрезмерные пиршества.#"
 maraudhai:0 "Мород-хай"
 maraudhai_collective_noun:0 "Мород-хайск"
 maraudhai_prefix:0 "Мород"
 maraudhai_desc:0 "#size:15    Мород-хай — известное племя мародёров, один из многочисленных племенных союзов, на которые орки Мордора раздробились после падения Барад-дура во время Войны Последнего Союза. Скорее всего являются потомками боевых орков. Для Мород-хай битва — лишь прелюдия к настоящему счастью: добыча, охота и пиршества. Это племя не оставляет ничего на своём пути, грабя и сжигая всё, что им удаётся захватить. Они избыточно украшают себя золотом и драгоценностями, проводят разнузданные пиршества, где едят и пьют до отвала.#"
 kuhai:0 "Ку-хай"
 kuhai_collective_noun:0 "Ку-хайск"
 kuhai_prefix:0 "Ку"
 kuhai_desc:0 "#size:15    Ку-хай — это один из многочисленных племенных союзов, на которые орки Мордора раздробились после падения Барад-дура во время Войны Последнего Союза. Они были также известны как племя Беззаконников. В него входили бунтовщики и отступники, изгнанные из других племён. Собственное племя они собрали скорее по необходимости. Они продолжали жить в беззаконии и анархии и это их вполне устраивало. Из всех племён Мордора они являются самым неорганизованным и аморфным, ведь глубоко презирают каждого, кто пытается ими править.#"
 gazoghai:0 "Газог-хай"
 gazoghai_collective_noun:0 "Газог-хайск"
 gazoghai_prefix:0 "Газог"
 gazoghai_desc:0 "#size:15    Племя Дикарей («Газог-хай» на наречьи орков) — это один из многочисленных племенных союзов, на которые орки Мордора раздробились после падения Барад-дура во время Войны Последнего Союза. Газог-хай предавались оккультно поклонялись диким зверям, предпочитая жить в незаселённых диких землях. Нередко они принадлежали к кочевым племенам и жили бок о бок с волками и другими дикими зверьми. Газог-хай — превосходные охотники, ловчие и дрессировщики. Они одеты в кожи, а оружие и инструменты их сделаны из рогов и костей.#"
 kazgumhoth:0 "Казгумхот"
 kazgumhoth_collective_noun:0 "Казгумхотск"
 kazgumhoth_prefix:0 "Казгумхот"
 kazgumhoth_desc:0 "#size:15    Казгумхот (Чёрное наречье: «Орда Бесшумной Тени».) — прославленная армия орочьих племён Дол Гулдура, которая поклонялась Некроманту Дол Гулдура, который и дали им такое имя. На протяжении всей Третьей Эпохи «Некромант» считал себя лишь Бесшумной Тенью, вернувшейся из пустоты за пределами Арды. Презренный видел свою армию как часть этой тени, украдкой распространяющейся по всему Лихолесью вместе с ростом его сил. По сути своей казгумхот являлись союзом множества малых племён. В отсутствие Саурона, однако, союз казгумхот стремительно развалился и началась внутренняя борьба, приведшая к возникновению множества малых фракций и союзов. К концу Третьей Эпохи Кхамул, оккупировавший Дол Гулдур, смог вновь объединить большинство казгумхот, но прочность союза была не под стать прежнему.#"
