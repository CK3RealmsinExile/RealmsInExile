 isengard_urukhai:0 "Урук-хай"
 isengard_urukhai_collective_noun:0 "Урук-хай"
 isengard_urukhai_prefix:0 "Урук"
 isengard_urukhai_desc:0 "#size:15    Урук-хай Изенгарда — порода орков, выведенная в ямах Изенгарда колдуном Саруманом Многоцветным в конце Третьей Эпохи. Из них состояла армия Сарумана. Уруки на службе Изенгарда использовали в качестве своего символа Белую Длань. Она появлялась на знамёнах, штандартах, шлемах и лицах. Они были высокомерны и презирали других уруков. Урук-хай гордились своей силой и мастерством, хотя на деле не были столь уж могущественны, как Белой Длани хотелось бы верить...#"
