 minyar:0 "Миньяр"
 minyar_collective_noun:0 "Миньярск"
 minyar_prefix:0 "Миньяри"
 minyar_desc:0 "#size:15    Миньяр — первый из эльфийских кланов, пробудившихся у Куивиэнена до Великого Похода. Название клана, в переводе обозначающее «Первые» произошло от имени их отца основателя: Имина «Первого», праотца эльфов, пробудившегося у вод Куивиэнена. Этот клан в полном составе отправился в Великий Поход, став известен как Ваньяр.#"
 
 tatyar:0 "Татьяр"
 tatyar_collective_noun:0 "Татьярск"
 tatyar_prefix:0 "Татьяри"
 tatyar_desc:0 "#size:15    Татьяр — второй из эльфийских кланов, пробудившихся у Куивиэнена до Великого Похода. Название клана, в переводе обозначающее «Вторые» произошло от имени их отца основателя, Таты «Второго», второго праотца эльфов, пробудившегося у вод Куивиэнена.\n\nИз первых 144 эльфов, пробудившихся у Куивиэнена, 56 принадлежали к татьяр. Половина из них последовала за Финвэ в Поход и стала известна как нолдор. Вторая же половина предпочла остаться вместе с Морвэ и Нурвэ.#"
 
 nelyar:0 "Нельяр"
 nelyar_collective_noun:0 "Нельярск"
 nelyar_prefix:0 "Нельяри"
 nelyar_desc:0 "#size:15    Нельяр — третий из эльфийских кланов, пробудившихся у Куивиэнена до Великого Похода. Название клана, в переводе обозначающее «Третьи» произошло от имени их отца основателя, Энеля «Третьего», третьего праотца эльфов, пробудившегося у вод Куивиэнена.\n\nНельяр являлись самым многочисленным кланом, составлявшим 74/144 от общей популяции. Из них 46 отправились на запад вслед за Эльвэ, став известны как тэлери, а остальные 28 остались вместе с Морвэ и Нурвэ.#"
 
 teleri:0 "Тэлери"
 teleri_collective_noun:0 "Тэлерийск"
 teleri_prefix:0 "Тэлери"
 teleri_desc:0 "#size:15    Тэлери, также известные как фалмари, — члены клана Тэлери, завершившего [greatjourney|El] и добравшегося до Валинора. Когда-то, в стародавние времена, они именовали себя Линдар («Поющие»), а все вокруг почитали их мелодичные голоса. В первую очередь они — народ моря и первоклассные мореплаватели.#"
 
