 # lotr_southern_adunai_group_desc:0 "#size:15    The Southern Adunai are those claiming descent from [numenor|E] in South-West [middleearth|E]. To the [dunedain|E], they would almost certainly be called 'Black [numenorean|E]s', but they are so far from the lands of the Elendili they are known only by faintest rumour. In truth, the southern Adûnâi are complex and varied, from the harsh and proud Anbalûkkhôri, to the relatively temperate Kharadûnâi, to the mixed-heritage Tantûraki." 

 southern_adunai_ethnicity:0 "Южный адунай"
 aruwanai:0 "Аруванай"
 aruwanai_collective_noun:0 "Аруванайск" 
 aruwanai_prefix:0 "Арувани"
 aruwanai_desc:0 "#size:15    Это чистокровные [kingsmen|E]. Арувани — это скорее идеология, нежели культура. После поражения корлейцев в Корлейской войне и последовавшего [Concept( 'downfallofnumenor', 'Низвержения Нуменора' )|E], они подверглись непрекращающемуся угасанию и к началу [Concept( 'thirdage', 'Третьей Эпохи' )|E] от них почти ничего не осталось.#"

 anbalukkhori:0 "Анбалукхори"
 anbalukkhori_collective_noun:0 "Анбалукхорск"
 anbalukkhori_prefix:0 "Анбалукхорско"
 anbalukkhori_desc:0 "#size:15    Анбалукхори — это адунай из бывших [Concept( 'numenorean', 'нуменорских' )|E] провинций [Concept( 'anbalkumagan', 'Ан-Балкумагана' )|E]. Первоначальное их название — кирьятанорэ. Из всех адунайцев юга, они являются самыми своенравными, амбициозными и гордыми. Их гложет тоска по дням собственного величия.#"

 south_adunai_colonial:0 "Харат Эфалаим"
 south_adunai_colonial_collective_noun:0 "Харат-эфалаимск" 
 south_adunai_colonial_prefix:0 "Харефа"
 south_adunai_colonial_desc:0 "#size:15    The Kharat Ephalâim, or Southern Colonials, refer to the culture that developed in the Dominions of the Thâni-Hazâd during the [numenorean|E] colonial period. More remote and removed from the [numenorean|E] metropole, particularly on account of its lower settler count, a conservative and reserved culture developed, though this also resulted in them falling slower than the homeland did into depravity outside of Anbalûkkhôr.#"
