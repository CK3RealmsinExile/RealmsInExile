 dwarven_ethnicity:0 "Гномск"
 
 longbeards:0 "Длиннобороды"
 longbeards_collective_noun:0 "Длиннобородск"
 longbeards_prefix:0 "Длиннобородско"
 longbeards_desc:0 "#size:15    [longbeards|E] — это клан [Concept( 'dwarves', 'гномов' )|E], произошедший от [Concept( 'durindeathless', 'Дурина Бессмертного' )|E]. Из всех гномьих кланов они считаются самыми благородными и могущественными. Их жилища как правило располагались в [Concept( 'khazaddum', 'Кхазад-Думе' )|E], что в [Concept( 'mistymountains', 'Мглистых горах' )|E]. Всю свою историю они выступали на стороне Свободных народов. С [noldorelves|E] [Concept( 'eregion', 'Эрегиона' )|E] их связывала долгая и крепкая дружба, пока королевство эльфов существовало. Длиннобороды также основали королевства в Серых горах, [Concept( 'ereborrealmshort', 'Эреборе')|E], [Concept( 'bluemountains', 'Синих горах')|E] и Железных Холмах.\n\nДлиннобороды выступили против [Concept( 'sauroncharacter', 'Саурона' )|E] в [Concept( 'waroftheelvesandsauron', 'Войне эльфов и Саурона' )|E], [Concept( 'warlastalliance', 'Войне Последнего Союза' )|E] и Войне Кольца.#"
 firebeards:0 "Огнебороды"
 firebeards_collective_noun:0 "Огнебородск"
 firebeards_prefix:0 "Огнебородско"
 firebeards_desc:0 "#size:15    The House of [dwarves|E] descended from Úri the Scarred, the [firebeards|E] are one of two Dwarven houses that lived in the [bluemountains|E]. With the [broadbeams|E] they built Tumunzahar (Nogrod) and Gabilgathol (Belegost), the westernmost mansions of the Dwarves. \n\nThe [firebeards|E] were counted close allies and friends of the Sons of Fëanor, and gave them refuge in their halls for a time during the War of Wrath. Both peoples were much enriched by their friendship, and the friendship of [khazaddum|E] and the [noldorelves|E] of [eregion|E] was rooted in this old alliance. After the War of Wrath, Belegost and Nogrod were heavily damaged, and many of the [dwarves|E] of this clan migrated to [khazaddum|E].#"
 broadbeams:0 "Широкозады"
 broadbeams_collective_noun:0 "Широкозадск"
 broadbeams_prefix:0 "Широкозадо"
 broadbeams_desc:0  "#size:15    The House of [dwarves|E] descended from Dwálin the Wise, the [broadbeams|E] are one of two Dwarven houses that lived in the [bluemountains|E]. With the [firebeards|E] they built Tumunzahar (Nogrod) and Gabilgathol (Belegost), the westernmost mansions of the Dwarves. \n\nThe [broadbeams|E] were counted close allies and friends of the Sons of Fëanor, and gave them refuge in their halls for a time during the War of Wrath. Both peoples were much enriched by their friendship, and the friendship of [khazaddum|E] and the [noldorelves|E] of [eregion|E] was rooted in this old alliance. After the War of Wrath, Belegost and Nogrod were heavily damaged, and many of the [dwarves|E] of this clan migrated to [khazaddum|E].\n\nAzaghâl of Belegost was counted amongst this house.#"
 ironfists:0 "Железноруки"
 ironfists_collective_noun:0 "Железнорукск"
 ironfists_prefix:0 "Железноруко"
 ironfists_desc:0 "#size:15    The House of [dwarves|E] descended from Sindri the Rich, the [ironfists|E] are one of the two Dwarven houses that lived in Rhûn. They were known to be fierce merchants, and possessed of a deep mercantile savy, which sometimes grew into fierce, burning greed. Because of this they are the Dwarven House that saw the most lured to the side of [sauroncharacter|E] by his promises of wealth and riches, though never a great amount did so. The Ironfists are among the Dwarven clans most likely to see their members serve as mercenaries, along with the [blacklocks|e].\n\nIn the [thirdage|E], with the Shadow growing over the East, many of this clan forsoke their ancient halls and travelled west to join their kin.#"
 stiffbeards:0 "Жесткобороды"
 stiffbeards_collective_noun:0 "Жесткобородск"
 stiffbeards_prefix:0 "Жесткобородо"
 stiffbeards_desc:0 "#size:15    The House of [dwarves|E] descended from Thúlin the Swift, the [stiffbeards|E] are one of the two Dwarven houses that lived in Rhûn. They were the northernmost house of the [dwarves|E], and became the greatest dragon-slayers of their race, but were eventually forced from their place of birth by the drakes. They were the smallest of the Dwarven Houses, and most humble, but also the most stubborn - even by Dwarvish standards. \n\nIn the [thirdage|E], it is known some of this house journeyed west and were absorbed into the [longbeards|E] of the Iron Hills.#" 
 blacklocks:0 "Черновласы"
 blacklocks_collective_noun:0 "Черновласск"
 blacklocks_prefix:0 "Черновласско"
 blacklocks_desc:0 "#size:15    The House of [dwarves|E] descended from Thrár the Proud, the [blacklocks|E] awoke and made their mansions in the [orocarni|E]. They were known to feud with the [stonefoots|E], brought about by the inflaming lies of [sauroncharacter|E]. Eventually [sarumancharacter|E] in his travels in the East revealed the truth of their feud, and the two houses set aside their old grudges and forgave, making common cause against [sauroncharacter|E] and his allies. \n\nIn time the [blacklocks|E] were known to have split into several groups, with some remaining in the East, others making mansions in the Yellow Mountains, and still others joining with their western kin. \n\nBut ever did they burn with hatred of [sauroncharacter|E] for the sorrows he had brought them, and wherever they settled they were his most implaceable foes in the East.#"
 stonefoots:0 "Камненоги"
 stonefoots_collective_noun:0 "Камненогск"
 stonefoots_prefix:0 "Камненого"
 stonefoots_desc:0 "#size:15    The House of [dwarves|E] descended from Bavór the Cold, the [stonefoots|E] awoke and made their mansions in the [orocarni|E]. They were also known as the 'Jewel-Dwarves', for the [stonefoots|E] were known to be carvers of incredible skill, and were exceptionally skilled in the working of jewels. They were also, oddly, known to be prolific artists in the mannish sense, and interacted with men far more often than was normal for Dwarves outside of times of strife.#"

 ### Edain/Atanatari ###
 # lotr_atanatari_group:0 "Atanatári"
 # lotr_atanatari_group_collective_noun:0 "Atanatári"
 # lotr_atanatari_group_desc:0 "#size:15    The Atanatári are the men who entered into Beleriand in the First Age and aligned themselves with the Elves there, the ancestors of the Edain"
 beorian:0 "Беорцы"
 beorian_collective_noun:0 "Беорск"
 beorian_prefix:0 "Беорско"
 beorian_desc:0 "The followers of the human Bëor who migrated into Beleriand from Hildórien away from the terrors wrought by Morgoth. They settled in Dorthonion."

 hadorim:0 "Хадорим"
 hadorim_collective_noun:0 "Хадорск"
 hadorim_prefix:0 "Хадорско"
 hadorim_desc:0 "The followers of the human Marach who migrated into Beleriand from Hildórien away from the terrors wrought by Morgoth. They settled in the foothills of the Ered Wethrin and later Dor-lómin with Hador as their leader. After the Dagor Bragollach they became known as the Hadorim."
 
 haladin:0 "Халадин"
 haladin_collective_noun:0 "Халадск"
 haladin_prefix:0 "Халадско"
 haladin_desc:0 "The followers of the human Haldad who migrated into Beleriand from the utter east. They were unrelated to the Hadorim and Bëorian. They came secretly to the woods of Ossiriand yet were attacked by Orcs who slew their leader. They became known as the Halethrim and later settled the Forest of Brethil."
 
 borim:0 "Борим"
 borim_collective_noun:0 "Боримск"
 borim_prefix:0 "Боримо"
 borim_desc:0 "The followers of the human Bór who migrated into Beleriand from east of Rhûn away from the terrors wrought by Morgoth. They were unrelated to the Hadorim and Bëorian. They settled in East Beleriand."

 eriadorim: "Эриадорим"
 eriadorim_collective_noun:0 "Эриадорск"
 eriadorim_prefix:0 "Эриадоро"
 eriadorim_desc:0 "#size:15    Those of the houses of Bëor and Hador who did not enter Beleriand but remained behind in Eriador, the Eriadorim are a proud but honest people. Primarily dwelling in the northern lands of the future Arthedain, their greatest populations dwelled in Evendim, the North Downs, the Weather Hills, and in northern valley of the Baranduin. \n\nThe Eriadorim had suffered greatly during the War of Sauron and the Elves, with remnants clinging on in their upland refuges. But the void left behind by the war became fertile ground for the colonising [numenorean|E] faithful, their long-sundered kin, and over time the surviving Eriadorim and the Dúnedain mingled and became as one people, the forefathers of the Arnorians.#"
 
 ### Baradhrim ###
 baradhrim:0 "Барадрим"
 baradhrim_ethnicity:0 "Барадримск"
 baradhrim_collective_noun:0 "Барадримск"
 baradhrim_prefix:0 "Барадримо"
 baradhrim_desc:0 "#size:15    The Baradhrim, or 'Swarthy Men', refer to the men who entered Beleriand after the Edain through the far north, settling the lands of Lothlann, as well as those who remained in the far north of Eriador and Forodwaith. Those who entered Beleriand swore fealty to the House of Fëanor, but only Bór the Faithful would stay loyal. The rest of the Beleriand Baradhrim betrayed the Free Peoples during the Battle of Unnumbered Tears under the leadership of the sons of Ulfang.\n\nIn the aftermath of the First Age, some of the folk of Ulfang escaped back into the far east, and those who remained behind in Forodwaith and Eriador became known as the Lossoth and the Angmarrim.#"
 lossoth:0 "Лоссот"
 lossoth_ethnicity:0 "Лоссотск"
 lossoth_collective_noun:0 "Лоссотск"
 lossoth_prefix:0 "Лоссото"
 lossoth_desc:0 "#size:15    #TBD"
 angmarrim:0 "Ангмаррим"
 angmarrim_ethnicity:0 "Ангмарримск"
 angmarrim_collective_noun:0 "Ангмарримск"
 angmarrim_prefix:0 "Ангмарримо"
 angmarrim_desc:0 "#size:15    #TBD"

 ### Dúnedain ###
 # lotr_dunedain_group:0 "Dúnedain"
 # lotr_dunedain_group_collective_noun:0 "Dúnedain"
 # lotr_dunedain_group_desc:0 "#size:15    The [dunedain|E] are the people of [arnor|E] and [gondor|E] who can trace their descent from the [numenorean|E] [faithfulshort|E]."
 numenorean:0 "Нуменорцы"
 numenorean_ethnicity:0 "Нуменорск"
 numenorean_collective_noun:0 "Нуменорск"
 numenorean_prefix:0 "Нуменорско"
 numenorean_desc:0 "#size:15    [Concept( 'numenorean', 'Нуменорцы' )|E], известные на адунаике как Адунаим, были людьми, населявшими остров Эленна, Остров Звезды, известный также как Вестернесс, Нуменорэ и Анадунэ. Обученные [maiagod|E] [eonwecharacter|E] и [Concept( 'elves', 'эльфами' )|E] [toleressea|E] многим ремеслам и искусствам, нуменорцы окрепли благодаря миру, царившему в [Concept( 'numenor', 'Нуменоре' )|E], и со временем их королевство стало доминирующей силой Второй Эпохи. В других источниках много написано о трагическом упадке и тирании нуменорцев, прежде чем Нуменор был низвергнут в [akallabeth|E]. В [Concept( 'thirdage', 'Третью Эпоху' )|E] данный термин используется преимущественно в историческом контексте, а люди нуменорского происхождения в [middleearth|E] именуются [dunedain|E].#"

 dunedain:0 "Дунэдайн"
 dunedain_collective_noun:0 "Дунэдайнск"
 dunedain_prefix:0 "Дунэдайнско"
 dunedain_ethnicity:0 "Дунэдайнск"
 dunedain_desc:0 "#size:15    [dunedain|E] — это термин, используемый для обозначения тех, кто произошел от [Concept( 'faithfulshort', 'Верных' )|E] [Concept( 'numenorean', 'нуменорцев' )|E] в [middleearth|E]. Они в основном населяли королевства [arnor|E] и [gondor|E], и из-за этого многие великие события [Concept( 'thirdage', 'Третьей Эпохи' )|E] так или иначе связаны с этим гордым народом. Их сила и численность уменьшились с падением Арнора и постоянными нападениями на Гондор, но наследники [Concept( 'numenor', 'Нуменора' )|E] сохранили большую часть мудрости и благородства своих древних предков.#"

 gondorian:0 "Гондорцы"
 gondorian_collective_noun:0 "Гондорск"
 gondorian_prefix:0 "Гондорско"
 gondorian_desc:0 "#size:15    [Concept( 'gondorian', 'Гондорцы' )|E] — [dunedain|E] [Concept( 'southernkingdom', 'Южного королевства' )|E]. Гордые мореплаватели, хранители знаний и традиций. В последние годы [Concept( 'gondor', 'Гондору' )|E] всё чаще приходилось готовить солдат, ведь кто-то должен оберегать королевство от множества врагов. Щит запада, крепость [minastirith|E] противостоит всем, кто стремится сковать наследников [Concept( 'numenor', 'Нуменора' )|E], и все свободные народы.#"
 gondorian_ethnicity:0 "Гондорец"

 arnorian:0 "Арнорцы"
 arnorian_collective_noun:0 "Арнорск"
 arnorian_prefix:0 "Арноро"
 arnorian_desc:0 "#size:15   [dunedain|E] [Concept( 'northernkingdom', 'Северного королевства' )|E] — суровый народ, таинственный и мудрый. Сероглазые и черноволосые, люди [Concept( 'arnor', 'Арнора' )|E] сохранили часть чистейшей крови [Concept( 'numenor', 'Нуменора' )|E]. Несмотря на чистоту их крови, они все равно попали в смертельную ловушку, и Арнор был сломлен, а со временем и вовсе пал под натиском Тьмы. Именно от горя [arnorians|E] научились мудрости, и в каком-то смысле они теперь мудрее даже своих [Concept( 'numenorean', 'нуменорских' )|E] предков. Теперь арнорцы бродят по свету, имея лишь несколько скрытых городов и убежищ, в которых их народ поддерживает свои древние традиции.#"
 
 dunedain_ranger:0 "Северные Дунэдайн" # Lîrsain - 'They who range - Rangers'
 dunedain_ranger_collective_noun:0 "Северо-дунэдайнск"
 dunedain_ranger_prefix:0 "Северо-дунэдайнско"
 dunedain_ranger_desc:0 "#size:15    The Northern Dúnedain, the Dúnedain Rangers, known in Sindarin as the Lîrsain, are the remnants of the [arnorian|E]s after the Battle of Fornost. A hidden and few people, the rangers seek safety in secrecy, their settlements hidden from all but their own and a few key friends. They await a day when they may finally reveal themselves to the world and rebuild the lost kingdom of [arnor|E].#"

 uialdain:0 "Виальдайн"
 uialdain_collective_noun:0 "Виальдайнск"
 uialdain_prefix:0 "Виальдайно"
 uialdain_desc:0 "#size:15    Hidden in the deepest vales of the Hills of Evendim (Emyn Uial), known only to the Rangers and the Wise, the Folk of Evendim live quiet and peaceful lives as they have done for time out of mind. \n\nOnce their lands hid survivors of the Edainic peoples, related to the House of Beor, who populated northern Eriador before the War of Sauron and the Elves. Later, the remnant of that people mingled with Faithful [numenorean|E] colonists, and became indistinguishable from other [arnorian|E]s, save in a few bucolic traditions and the preservation of songs from faroff days.\n\nSheltered by their hills a few survived the fall of [arnor|E], but unlike their Northern Dúnedain kin - who helped to preserve their secret existence - they fled not to the wilds but remained in their vales, largely returning to the pastoral existence practised here since the Elder Days, when the Edain pastured their flocks in Eriador, before ever they met the Eldar. \n\nA dwindling people, they retain a folk memory of their enobled ancestry, and loyalty to the House of Isildur, but are largely uninterested in outside affairs, regarding the 'Return of the King' as proposition believed only by children and vintners.#"
  
 amrodrim:0 "Амроност"
 amrodrim_collective_noun:0 "Амродримск"
 amrodrim_prefix:0 "Амродро"
 amrodrim_desc:0 "#size:15    Народ Дол Амрота несет в себе благородные воспоминания о [Concept( 'numenor', 'Нуменоре' )|E] древности. Самый большой город [Concept( 'gondor', 'Гондора' )|E] после Пеларгира и [Concept( 'minastirith', 'Минас Тирита' )|E], прекрасный народ Дол Амрота возвышается в эти угасающие дни как пример древнего благородства и силы людей.#"
 amrodrim_ethnicity:0 "Амроност"

 ithilien:0 "Итилиэнцы"
 ithilien_collective_noun:0 "Итилиэнск"
 ithilien_prefix:0 "Итилио"
 ithilien_desc:0 "#size:15    Плодородные поля и густые леса Итилиэна теперь в значительной степени обезлюдели, его жители бежали на запад через [anduin|E] от ужасов востока. Те, кто остался — это свирепый народ, который будет сражаться до последнего, чтобы защитить [gondor|E] и свою родину от посягательств.#"

 harondorim:0 "Харондорим"
 harondorim_collective_noun:0 "Харондоримск"
 harondorim_prefix:0 "Харондо"
 harondorim_desc:0 "#size:15    Харондорим это [dunedain|E], населяющие часто оспариваемое королевство Харондор. Суровые и замкнутые на себе после долгих лет самозащиты, они, как правило, заселяют районы, расположенные на границе с [Concept( 'gondor', 'Гондором' )|E].#"

 belfalathrim:0 "Бельфалатрим"
 belfalathrim_collective_noun:0 "Бельфалатримск"
 belfalathrim_prefix:0 "Бельфалатро"
 belfalathrim_desc:0 "#size:15    Как и их принц в Дол Амроте, жители полуострова Бельфалас отличаются гордостью и обостренным чувством собственного достоинства. Гордые всадники, Бельфалатрим составляют ряды легендарных Рыцарей Лебедя, и не одному врагу пришлось спасаться бегством лишь завидев их.#"

 orodbedhrim:0 "Ородбедрим"
 orodbedhrim_collective_noun:0 "Ородбедримск"
 orodbedhrim_prefix:0 "Ородбедри"
 orodbedhrim_desc:0 "#size:15    The Orodbedhrim (“Mountain-dwelling Folk”) have their roots in Tarannon Falastur's westerward expansion. The native men of the hills of central [gondor|E], the Danan Lin, came to embrace the Dúnedain as brothers and teachers, and the two peoples joined together. As generations passed, the Danan Lin increasingly intermarried with the Dúnedain, adopting Dúnedain clothing and mores, until there was not two cultures but one, the Orodbedhrim. \n\nEven to this day, signs of the [daen|E] heritage of the Orodbedhrim shine through, with the enduring nature of their family clans and stout loyalty."
 
 ### Black Númenóreans ###
 # lotr_black_numenorean_group:0 "Northern Adûnâi"
 # lotr_black_numenorean_group_collective_noun:0 "Northern Adûnâi"
 # lotr_black_numenorean_group_desc:0 "#size:15    The Northern Adûnâi, know to the faithful of [arnor|E] and [gondor|E] as the Black [numenorean|E]s, have historically referred to those descended from the tyrannical [kingsmen|E] of [numenor|E] centered in [umbar|E], and this remains the case even many years after the [akallabeth|E]."

 black_numenorean:0 "Чёрные нуменорцы"
 black_numenorean_collective_noun:0 "Чёрно-нуменорск"
 black_numenorean_prefix:0 "Чёрно-нуменорско"
 black_numenorean_ethnicity:0 "Северные адунай"
 black_numenorean_desc:0 "#size:15    Крошечная группа, отчаянно цепляющаяся за свою увядшую славу, черные [Concept( 'numenorean', 'нуменорцы' )|E] — бывшие [kingsmen|E] [Concept( 'umbar', 'Умбара' )|E], самого близкого к землям Элендилей королевства лоялистов Ар-Фаразона. Начало их упадка приходится на первую половину [Concept( 'thirdage', 'Третьей Эпохи' )|E], а к приходу Хьярмендакиля I к власти, их величие существенно угасает, пока они и вовсе не сливаются с умбарцами.\n\nЕсли обратиться к деталям, термин «Чёрный нуменорец» является скорее уничижительным и используется в отношении [Concept( 'faithfulshort', 'Верных' )|E], но сами они называют себя иначе.#"
 dynnpat_suf_ion:0 "ион"
 dynnpat_suf_iel:0 "иэль"

 old_umbarean:0 "Умбарнас"
 old_umbarean_collective_noun:0 "Умбарнасск"
 old_umbarean_ethnicity:0 "Умбарнас"
 old_umbarean_prefix:0 "Умбарно"
 old_umbarean_desc:0 "#size:15    The Umbarnas (Adunaic: People of Umbar) were a result of intermingling between the Black [numenorean|E]s and the local Haradrim of the coasts, the Sakalai. They still considered themselves the [kingsmen|E] of [umbar|E], the closest realm of the loyalists of Ar-Pharazon to the realms of the Elendili, and inherited a strong feud with the [gondorian|E]s as a result, viewing them as traitors to the rightful king.#"


 umbaredain:0 "Умбарэдайн"
 umbaredain_collective_noun:0 "Умбарэдайнск"
 umbaredain_ethnicity:0 "Умбарэдайн"
 umbaredain_prefix:0 "Умбарэдайно"
 umbaredain_desc:0 "#size:15    After the conquest of [umbar|E] by Eärnil I in T.A. 933, the Adunaic and Haradrim populace of the haven found themselves suddenly supplemented by large amounts of [gondorian|E] settlers - traders, administrators, and those seeking a new life in the latest southern province of [gondor|E]. From this migration gave birth to a new Umbarean culture, one that heavily took after its [gondorian|E] overlords yet maintained some aspects of the ancient customs of the haven. These were the Umbaredain, and their melded history and heritage gave them a unique and somewhat rogue spirit compared to the other Dúnedain of the south. \n\nDuring the revolt of Castamir the Usurper, the Umbaredain wholly supported his claim, and after the death of Castamir at the Battle of the Crossings of Erui, helped to support his sons and dynasty thereafter. However, the skirmishing with Eldacar and his heirs and the lack of new settlers from [gondor|E] greatly sapped the strength of the Umbaredain, and they increasingly intermarried with the Haradrim they relied ever more upon to fill their armies and farms, setting the stage for the Umbareans of the later [thirdage|E].#"
 
 umbarean:0 "Умбарцы"
 umbarean_collective_noun:0 "Умбарск"
 umbarean_ethnicity:0 "Умбарцы"
 umbarean_prefix:0 "Умбарео"
 umbarean_desc:0 "#size:15    By the late [thirdage|E] the Corsairs of Umbar had undergone many waves of migration. Although their ancestry was now mostly Haradrim and [gondorian|E] with only a trace of Black [numenorean|E] blood, they retained a strong Âdunaic identity in opposition to the Dúnedain of [gondor|E] , propagated by the rising Câssimirioni dynasty, who claims to descend from Castamir himself. Though most only know them as fearsome corsairs, they have produced a vibrant maritime culture that often clashes with [gondor|E] upon the high seas.#"

 mardrukan:0 "Мардруки"
 mardrukan_collective_noun:0 "Мардрукск"
 mardrukan_prefix:0 "Мардруко"
 mardrukan_desc:0 "#size:15    Люди мыса Мардруак стали результатам смешения крови [Concept( 'numenorean', 'нуменорских' )|E] поселенцев, захватчиков из народа теджин, а также местных коренных племен. В регионе доминирует мультикультурализм. И хотя исторически народ наиболее тесно взаимодействовал с [Concept( 'bellakar', 'Беллакаром' )|E], во время Войны Кольца многие века [Concept( 'umbar', 'умбарского' )|E] влияния и доминирования корсаров привели к фундаментальному сдвигу, переориентировав культуру в сторону северного соседа.#"
 dynnpat_suf_ohin:0 "охин" # 'Child of', gender neutral Adunaic Patroynmic
 
