 falathrim:0 "Фалатрим"
 falathrim_collective_noun:0 "Фалатримск"
 falathrim_prefix:0 "Фалатро"
 falathrim_desc:0 "#size:15    The Elves of the Falas, or havens, the Falathrim are those Elves, primarily of Sindarin heritage, who have since ancient days followed Cirdan the Shipwright. The greatest mariners among the Elves of Middle-earth, the Falathrim have never been very numerous compared with the others they have dwelled amongst, but are hardy and loyal, calm and slow to anger or judgement. They forgive easily, but do not forget, taking the tides and storms of the world as they come, finding joy where they might.\n\nSo long as a ship is needed to sail to the West, the Falathrim are not truly gone, but live on in the spirit of the shipbuilders."
 
 mithrim:0 "Митрим"
 mithrim_collective_noun:0 "Митримск"
 mithrim_prefix:0 "Митро"
 #mithrim_desc:0 "#size:15    Placeholder"
 
 nandor:0 "Нандор"
 nandor_collective_noun:0 "Нандорск"
 nandor_prefix:0 "Нандо"
 nandor_desc:0 "#size:15    Эльфы нандор принадлежат к третьему клану [Concept( 'greatjourney', 'Великого Похода' )|E]. Они остались в долинах [Concept( 'anduin', 'Андуина' )|E] в Первую Эпоху, отказавшись переходить через [mistymountains|E]. Позднее они смешались с эльфами синдар, положив начало народу галадрим, которым управлял королевский дом синдар.#"
 
 laiquendi:0 "Лаиквенди"
 laiquendi_collective_noun:0 "Лаиквендийск"
 laiquendi_prefix:0 "Лаэгро"
 laiquendi_desc:0 "#size:15    The Laiquendi, or Green-Elves, are the Nandor who entered Beleriand under the rule of King Denethor(In Nandorin: Danitharo). After the death of Denethor during the First Battle of Beleriand, the Laiquendi became more reclusive, shying away from the wars against Morgoth and seeking defense in obscurity. They were ruled by lords and councils of local leaders, swearing to no king - until the founding of Lindon, at which point they swore allegiance to Erenion Gil-galad, dwelling in the south of Harlindon.#"

 sirrandrai:0 "Сиррандрай"
 sirrandrai_collective_noun:0 "Сиррандрайск"
 sirrandrai_prefix:0 "Сиррандрай"
 sirrandrai_desc:0 "#size:15    The Sîrrandrai are Elves of Nandor descent, akin to the Laiquendi, who did not enter into Beleriand. They remained behind in the woods and plains of Eriador under the rule of King Bornmîr. While largely migratory, they also established a permanent realm in the lands later known as Sîrgala between the Baranduin and Ered Luin, which one day became the southern lands of Arthedain.\n\nDuring the War of Sauron and Elves, Sîrgala was greatly devastated by Sauron's advancing armies, with the Sîrrandrai fleeing into Lindon and over the Sea to Valinor. While some returned to Sîrgala after the War, their former domains saw increasing numbers of Dúnedain settlers thereon. While friendly and cooperative, the growing Dúnedain population resulted in a changing of the identity of their ancient homeland, and more and more of the Sîrrandrai acknowledged the reality that their land was passing from their hands, with the last rulers of Sîrgala, Merethorn & Eliniel, ceding formal rulership of the land to the Dúnedain lord Elendil.\n\nAfterwards, what Sîrrandrai were left slowly departed the land for Harlindon or Valinor, but a small group remained in the Tower Hills, where they could keep watch over the lands they once had owned, and what few kin may have remained there.#"
  
 galadhrim:0 "Галадрим"
 galadhrim_collective_noun:0 "Галадримск"
 galadhrim_prefix:0 "Галадро"
 galadhrim_desc:0 "#size:15    [elves|E] [Concept( 'lothlorien', 'Лотлориэна' )|E] в [Concept( 'thirdage', 'Третью Эпоху' )|E], ставшие результатом смешения между [sindarelves|E], покинувшими [beleriand|E] после Войны Гнева и [silvanelves|E] поселившимися здесь во времена [Concept( 'greatjourney', 'Великого Похода' )|E]. Небольшое влияние на них оказала и культура [noldorelves|E], принесённая Леди Галадриэль и её последователями из [Concept( 'ostinedhil', 'Ост-ин-Эдиля' )|E]. Под защитой [nenya|E] они процветали и жили в мире, а за их умиротворённой духовной жизнью и спокойным празднеством кроются яростные войны, которые преградят путь каждому, кто осмелится вторгнуться в их леса.#"
 
 silvan:0 "Лесные эльфы"
 silvan_collective_noun:0 "Сильванск"
 silvan_prefix:0 "Сильвано"
 silvan_desc:0 "#size:15    Лесные эльфы — это те из тэлери, кто остался в Зеленолесье в Первую Эпоху, отказавшись отправиться на запад и продолжить Великий Поход.#"

 lasgalendrim:0 "Ласгалендрим" # Elves of the Greenwood - Sounds better than canonical 'Tawarwaith', is more in line with Galadhrim, and is probably what the Woodland Realm would name themselves
 lasgalendrim_collective_noun:0 "Ласгалендримск" 
 lasgalendrim_prefix:0 "Ласгалендри"
 lasgalendrim_desc:0 "#size:15    Ласгалендрим — лесные эльфы, которые во [Concept( 'secondage', 'Вторую' )|E] и [Concept( 'thirdage', 'Третью' )|E] Эпохи населяли Королевство [greenwood|E], а позднее [mirkwood|E]. После того как Орофер вернулся из [Concept( 'beleriand', 'Белерианда' )|E] после Войны Гнева и установил свою власть над [greenwoodshort|E], [sindarelves|E] смешались с [silvanelves|E], став теми, кого мы знаем как ласгалендрим. Если спровоцировать ласгалендрим, ответ будет незамедлителен и суров. Они держатся особняком в своих взглядах, но не прочь покутить и праздно провести время.#"

 
