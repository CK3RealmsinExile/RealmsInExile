  ### Cult of Saints ### 
  nick_the_prophet_saint: "$nick_the_prophet$" #Машинный перевод 25.06.2023
  nick_the_prophet_saint_desc: "Изиндубет Имратор был величайшим из святых и основателем Батан ан-Изинди. Во время гегемонии Хатаджате над [bellakar|E] он призвал к крестовому походу против вторгшихся Теджинов из своего укрепленного монастыря Уруд ан-Хибил. Его воины, известные как Нардуви ам-Батан, яростно сражались, пока не были окончательно разбиты, а их монастырь взят штурмом." #Машинный перевод 25.06.2023
  nick_the_militant_saint: "воинствующий" #Машинный перевод 25.06.2023
  nick_the_militant_saint_desc: "Святой [CHARACTER.GetFirstNameNoTooltip|U] был почитаемым святым мечником, который защищал веру своими клинками и своим словом." #Машинный перевод 25.06.2023
  nick_the_unbreakable_saint: "Нерушимый" #Машинный перевод 25.06.2023
  nick_the_unbreakable_saint_desc: "О конституции святого [CHARACTER.GetFirstNameNoTooltip|U] ходили легенды. Он сохранил свою веру, какой бы вред ни выпал на его долю, и, несмотря на все трудности, прожил долгую жизнь, благословленную [erutheone|E]." #Машинный перевод 25.06.2023
  nick_the_wise_saint: "$nick_the_wise$" #Машинный перевод 25.06.2023
  nick_the_wise_saint_desc: "Святой [CHARACTER.GetFirstNameNoTooltip|U] был широко читаемым богословом и политическим философом. Его сочинения дали бы большой толчок для растущего чувства переплетения политической и религиозной идентичности фелаев, которое сформирует фактическую независимость региона." #Машинный перевод 25.06.2023
  nick_the_patron_of_pilgrims: "the Patron of Pilgrims"
  nick_the_patron_of_pilgrims_desc: "Святой [CHARACTER.GetFirstNameNoTooltip|U] был известен тем, что путешествовал большую часть [middleearth|E], чтобы увидеть красоту, созданную [erutheone|E], и распространять веру посредством паломничества." #Машинный перевод 25.06.2023
  nick_the_fasting_saint: "пост" #Машинный перевод 25.06.2023
  nick_the_fasting_saint_desc: "Святой [CHARACTER.GetFirstNameNoTooltip|U] был очень почитаемым Изиндубетом, постившимся в течение длительных периодов времени. Говорят, что к концу своей жизни он жил только верой в [erutheone|E]." #Машинный перевод 25.06.2023
  nick_the_anointed_saint: "$nick_the_anointed$" #Машинный перевод 25.06.2023
  nick_the_anointed_saint_desc: "Святой [CHARACTER.GetFirstNameNoTooltip|U] был исключительно благочестивым Первым Лордом Фелайи. Он часто обращался за советом к Изиндубет и был одним из немногих светских правителей, которые когда-либо были освящены." #Машинный перевод 25.06.2023
  nick_the_reformer_tedjin: "реформатор" #Машинный перевод 25.06.2023
