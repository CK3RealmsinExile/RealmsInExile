 iqta_special_rights_tax_collector_desc: "У [Concept( 'vassal', 'вассала' )|E] меньше обязательств, но он помогает содержать [Concept( 'men_at_arms', 'профессиональные полки' )|E] [Concept( 'liege', 'сюзерена' )|E]."
 iqta_special_rights_tax_collector_flavor_desc: "Под контролем мелкого дворянства, местные дворяне получают широкие полномочия по сбору налогов от имени государства. В свою очередь они должны предоставлять большее количество рекрутов для армии сюзерена." #LotR


 ghazi_special_rights_tax_collector: "Священное воинство" #LotR
 ghazi_special_rights_tax_collector_desc: "#emphasis #bold Привилегии [Concept( 'vassal', 'вассала' )|E]:#!#!\n[Concept('vassal', 'Вассал')|E] тратит меньше [Concept( 'piety', 'благочестия' )|E] на [Concept('casus_bellis', 'казус белли')|E] «[Concept('holy_war', 'Священная война')|E]», но больше [prestige_i][Concept( 'prestige', 'престижа' )|E] на другие [Concept('casus_bellis', 'казус белли')|E] \nМожет [Concept('raiding', 'совершать налеты')|E]\n\n#flavor [Concept('liege', 'Сюзерен')|E] объявляет [Concept( 'vassal', 'вассала' )|E] защитником [Concept( 'faith', 'веры' )|E], которому вменяется расширять границы посредством [Concept( 'holy_war', 'священной войны' )|E].#!"
 ghazi_special_rights_tax_collector_flavor_desc: "Священное воинство, защищающее рубежи державы, ведёт бесконечную войну против религиозных врагов государства, зарабатывая на жизнь мародерством и грабежом." #LotR


 deqhan_special_rights_tax_collector: "Передача прав" #LotR
 deqhan_special_rights_tax_collector_flavor_desc: "Передача прав предлагает местным дворянам пользоваться децентрализованной системой сбора налогов. Они тщательно контролируют свои земли, чтобы получать больше дохода и поддерживать собственную репутацию." #LotR

 maguh_special_rights_tax_collector: "Прямое реинвестирование" #LotR
 maguh_special_rights_tax_collector_flavor_desc: "Более прямая форма местного управления, при которой дворянин развивает вверенные ему земли и платит меньше налогов в казну государства." #LotR

 muqata_special_rights_tax_collector: "Местная автономия" #LotR
 muqata_special_rights_tax_collector_flavor_desc: "Местная автономия — система налогообложения, при которой отдаленные земли получают большую независимость и платят меньше налогов. Она способствует стабильности и долгосрочному развитию." #LotR
 
