 savior_of_rhovanion_desc: "Этот персонаж отвоевал равнины Рованиона для своего народа, а процветание и размеры их владений превосходят даже легендарную Видугавию. Они уже становятся персонажами легенд и фольклора, почитаемыми и почитаемыми своим народом." #Машинный перевод 25.06.2023

