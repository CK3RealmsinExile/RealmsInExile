   ### Cult of Saints Modifiers ### 
 patron_saint_prophet_modifier: "Посвящается Изиндубету Пророку" #Машинный перевод 25.06.2023
 patron_saint_prophet_modifier_desc: "Этот персонаж посвящает свое поклонение Изиндубету Пророку. Его обычно считают основателем Батан ан-Изинди, и он получал видения от Единого." #Машинный перевод 25.06.2023
