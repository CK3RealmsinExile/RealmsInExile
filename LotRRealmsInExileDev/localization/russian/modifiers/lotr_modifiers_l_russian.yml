 patron_saint_militant_modifier_desc: "Этот персонаж посвящает свое поклонение Святому Тамарзиру Воинствующему, великому Святому Мечу, который защитил веру от язычников в трудную минуту." #Машинный перевод 25.06.2023
 patron_saint_wise_modifier: "Посвящается Святому Эрухору Мудрому" #Машинный перевод 25.06.2023
 patron_saint_wise_modifier_desc: "Этот персонаж посвящает свое поклонение Святому Эрухору Мудрому, одному из величайших ученых и политиков Фелайи. Его религиозное учение укрепило уникальную индивидуальность и независимость Фелаи от Беллакара." #Машинный перевод 25.06.2023
 patron_saint_pilgrim_modifier: "Посвящается святому Бредабану, покровителю паломников." #Машинный перевод 25.06.2023
 patron_saint_pilgrim_modifier_desc: "Этот персонаж посвящает свое поклонение святому Бродабану, покровителю паломников, святому человеку, который путешествовал по миру, чтобы увидеть красоту, созданную [valargods|E], распространяя веру посредством паломничества." #Машинный перевод 25.06.2023
 patron_saint_anointed_modifier: "Посвящается святому Бавабатору Помазаннику." #Машинный перевод 25.06.2023
 patron_saint_anointed_modifier_desc: "Этот персонаж посвящает свое поклонение Святому Бавабатору II Помазаннику, Первому Лорду Фелаи, который был настолько набожным и добродетельным, что его следует помнить как пример для всех будущих правителей Фелаи." #Машинный перевод 25.06.2023
 patron_saint_chaste_modifier: "Посвящается Святой Бахгаллее Целомудренной" #Машинный перевод 25.06.2023
 patron_saint_chaste_modifier_desc: "Этот персонаж посвящает свое поклонение святой Балгалейе Целомудренной, благочестивой и добродетельной монахине, посвятившей свою жизнь раздаче милостыни бедным." #Машинный перевод 25.06.2023
 patron_saint_reformer: "Посвящается Святому Бору Реформатору" #Машинный перевод 25.06.2023
 patron_saint_reformer_desc: "Этот персонаж посвящает свое поклонение Святому Бору Реформатору, новейшему Святому. Бор был амбициозным правителем, который преобразовал Теджин и показал своему народу истинную веру." #Машинный перевод 25.06.2023
  
