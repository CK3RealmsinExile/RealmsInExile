 ### Orc Modifiers ###
 berserker_training_modifier:0 "Путь берсеркера"
 berserker_training_modifier_desc:0 "Этот персонаж тренируется, чтобы стать берсеркером."

 orc_traitor_modifier:0 "Орк-предатель"
 orc_traitor_modifier_desc:0 "Этот персонаж — предатель, который свернул с истинного орочьего пути."

 orc_challenge_retired_modifier:0 "Грязный трус"
 orc_challenge_retired_modifier_desc:0 "Этот персонаж — трус, который не явился на бой, который сам же и спровоцировал."

 orc_challenge_rejected_modifier:0 "Отклонил бой насмерть"
 orc_challenge_rejected_modifier_desc:0 "Этот персонаж отклонил вызов на смертельную схватку."

 orc_challenge_win_modifier:0 "Достойный лидер орков"
 orc_challenge_win_modifier_desc:0 "Этот персонаж одержал верх в схватке на смерть и утвердил собственное лидерство."
 
 orc_great_warchief_modifier:0 "Великий вождь"
 orc_great_warchief_modifier_desc:0 "Этот персонаж объединил орков под своими знамёнами с помощью силы и жестокости, послужив вестником новой эры доминирования орков."
 
 orc_champion_bodyguard_modifier:0 "Орочий воин-телохранитель"
 orc_champion_bodyguard_modifier_desc:0 "Этот персонаж нанял на службу могучего орка-воителя."

 orcs_morgai_fly_master_modifier:0 "Моргайский муховод"
 orcs_morgai_fly_master_modifier_desc:0 "Самопровозглашённый дрессировщик жутких и опасных Моргайских мух. В этом персонаже мухи организовали своё гнездо. На него неприятно смотреть, а сойтись с ним в бою – и вовсе страшно. Но жить ему осталось, вероятно, недолго..."
 
 orcs_ghul_kin_modifier:0 "Любитель гулей"
 orcs_ghul_kin_modifier_desc:0 "Этот орк восхищается и вдохновляется отвратительными вредителями Мордора, известными как гули. Персонаж живёт с ними, спит среди них и идёт с ними в бой. Пусть другие орки его сторонятся и отталкивают, его это мало волнует, поскольку у него уже есть новая «семья»."
 
