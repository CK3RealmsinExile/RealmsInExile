 rhun_road_income_character_modifier_7: "Плата за проезд Рун-Роуд (VII)" #Машинный перевод 25.06.2023
 rhun_road_income_character_modifier_7_desc: "Этот персонаж контролирует большую часть Рунской дороги и может взимать огромные суммы с караванов и путешественников." #Машинный перевод 25.06.2023
