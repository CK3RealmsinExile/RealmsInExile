 angered_soldiers_modifier:0 "Обозлившиеся солдаты"
 angered_soldiers_modifier_desc:0 "Ваши солдаты, набранные из местных, чрезвычайно разочарованы тем, что вы пытаетесь переписать историю. Доходит даже до дезертирства."
 
