 action_can_swear_fealty_desc:1 "Местный [ruler|E], [recipient.GetUIName], примет ваше предложение и станет вашим [Concept( 'liege', 'сюзереном' )|E].\n\n$RANGER_VASSAL_HELP$" 
 action_can_swear_fealty_click: "#I Нажать, чтобы принести присягу#!"
 RANGER_VASSAL_HELP:1 "#help В качестве [Concept( 'vassal', 'вассала' )|E] вы, как [adventurer|E]-следопыт, будете получать ежемесячное жалование от [Concept( 'liege', 'сюзерена' )|E] и сможете отправлять прошения как к любому другому покровителю. Взамен вы должны будете помогать своему сюзерену в [Concept( 'wars', 'войнах' )|E]. Вам также следует воздержаться от дальних путешествий за пределами материнской державы или [Concept( 'tributaries', 'данников' )|E] продолжительностью более 18 месяцев. Если ваш сюзерен является вождём дунэдайн, вы сможете путешествовать по всему [Concept( 'eriador', 'Эриадору' )|E]#!"