 tributary_ranger: "Лагерь следопытов"
 tributary_ranger_desc: "Лагерь следопытов — это ставка искателя приключений под управлением [Concept( 'ruler', 'правителя' )|E], который отвечает за его снабжение и благополучие его обитателей. Роль следопытов заключается в обеспечении безопасности державы от внешних угроз. В то же время, они являются символом заботы правителя о безопасности подданных."

 action_can_swear_fealty: "Может принести присягу новому сюзерену"
