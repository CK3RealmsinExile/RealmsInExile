 tributary_protectorate_desc: "В отличии от данника, [protectorate|E] не будет обеспечивать [Concept('suzerain', 'повелителя')|E] регулярными платежами в обмен на защиту.\n\n[suzerain|E] обязуется принимать участие во всех оборонительных [Concept( 'wars', 'войнах' )|E] на стороне протектората, не сможет напасть на него и не позволит своим [Concept('vassals', 'вассалам' )|E] предпринимать агрессивные действия в его сторону.\n\nСтатус [Concept( 'protectorate', 'протектората' )|E] сохраняется до тех пор, пока [suzerain|E] не откажется от выполнения своих обязательств (в результате теряя [prestige|E]), или один из участников не решит прекратить отношения."
 
