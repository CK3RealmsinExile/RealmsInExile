  #Options 
  
 explore_history_phase_reading: "Исторические исследования" 
 explore_history_phase_reading_desc: "Соберите исторические записи и древние сказки, чтобы мельком увидеть скрытую правду." 
 explore_history_phase_museum_shop: "Архивирование" 
 explore_history_phase_museum_shop_desc: "Решите, где должна храниться произведенная работа" 
  
 activity_explore_history: "Исторические усилия" 
 activity_explore_history_desc: "Хороший правитель использует уроки прошлого, чтобы направлять свои действия. Пора браться за книги!" 
 activity_explore_history_host_desc: "$BULLET_WITH_TAB$Участники могут получить [GetTrait('lifestyle_archivist').GetName( GetNullCharacter )] [trait_level_track_xp|E]\n$BULLET_WITH_TAB$Могут получить [GetVassalStance( 'zealot' ).GetTextIcon][GetVassalStance( 'zealot' ).GetName] [vassal|E] [opinion|E]\n\n$BULLET_WITH_TAB$Могут получить книгу [artifacts|E]\n" 
 activity_explore_history_selection_tooltip: "Погрузитесь в архивы, изучите или перепишите историю\n\nПредполагаемые награды:\n$BULLET_WITH_TAB$[prestige_i] [prestige|E]\n$BULLET_WITH_TAB$[piety_i] [piety|E]" 
 activity_explore_history_guest_help_text: "У [activity_guests|E] будет возможность пообщаться и улучшить свои качества архивариуса.\n[GetVassalStance( 'zealot' ).GetTextIcon][GetVassalStance( 'zealot' ).GetName] [vassals|E] оценят чтение и получат [opinion|E].\n" 
  
 explore_history_type_standard: "Исследуйте истории" 
 explore_history_type_standard_desc: "$EFFECT_LIST_BULLET$ Вы можете увеличить свой личный [skills|E] и извлечь уроки из прошлого.\n\n#weak В пыльных фолиантах и ​​старинных рукописях скрыта древняя мудрость. Уроки прошлого могут научить нас, как строить лучшее будущее, чтобы не допустить повторения истории.#" 
 explore_history_type_adunaic_propaganda: "Спонсировать Адунаикскую пропаганду" 
 explore_history_type_adunaic_propaganda_desc: "$EFFECT_LIST_BULLET$ Вы можете повышать свои личные навыки и пытаться влиять на восприятие вашими подданными вашего правления.\n$EFFECT_LIST_BULLET$ Грубая пропаганда может не понравиться вашим подданным.\n\n#weak Это неопровержимая истина, что потомки Высшие люди Анадуне долгое время безраздельно властвовали как повелители всех людей в Средиземье. Однако с годами многие забыли эту истину и вместо этого недовольно ропщут против нашего правления. Мы должны убедиться, что все наши подданные знают о нашем божественном праве управлять ими. #!" 
  
 activity_explore_history_host_desc_trait_xp: "$BULLET_WITH_TAB$Участники могут получить [GetTrait('lifestyle_archivist').GetName( GetNullCharacter )] [trait_level_track_xp|E]\n" 
 activity_explore_history_host_desc_trait: "$BULLET_WITH_TAB$Участники могут получить [GetTrait('lifestyle_archivist').GetName( GetNullCharacter )] [trait|E]\n" 
 activity_explore_history_host_desc_antiquarian: "\n@warning_icon! #negative_value Вы не нанимаете [GetCourtPositionType('antiquarian_court_position').GetName()]" 
  
 explore_history_scholars: "Ученые" 
 explore_history_no_scholars: "Нет ученых" 
 explore_history_no_scholars_desc: "$EFFECT_LIST_BULLET$ Снижение опыта работы архивариуса и снижение качества конечной продукции\n\n#weak Пройдитесь по архивам в одиночку, без ученых, которые помогут вам или направят вас.#!" 
 explore_history_few_scholars: "Научная делегация" 
 explore_history_few_scholars_desc: "$EFFECT_LIST_BULLET$ Средний опыт архивариуса и качество итоговой продукции\n\n#weak Небольшая делегация ученых, скудная, но эффективная#!" 
 explore_history_many_scholars: "Симпозиум" 
 explore_history_many_scholars_desc: "$EFFECT_LIST_BULLET$ Расширение опыта архивистов и повышение качества конечной продукции\n\n#weak Настоящий симпозиум ученых, готовых изучить каждый доступный текст#!" 
  
 explore_history_funding: "Финансирование" 
 explore_history_basic_funding: "Базовое финансирование" 
 explore_history_basic_funding_desc: "$EFFECT_LIST_BULLET$ Никаких дополнительных льгот\n\n#weak Достаточно средств для выполнения основной работы.#!" 
 explore_history_extra_funding: "Дополнительное финансирование" 
 explore_history_extra_funding_desc: "$EFFECT_LIST_BULLET$ Возможность исследовать несколько историй\n\n Снижение вероятности негативной реакции на пропаганду\n\n#weak Дополнительное финансирование для финансирования надлежащей исследовательской кампании.#!" 
  
