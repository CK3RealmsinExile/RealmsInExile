 ################################## 
  
 #Options 
  
 explore_history_phase_reading: "Исторические изыскания" 
 explore_history_phase_reading_desc: "Собирайте исторические хроники и древние предания, чтобы приобщиться к сокрытым таинствам" 
 explore_history_phase_museum_shop: "Ведение архива" 
 explore_history_phase_museum_shop_desc: "Решите, где стоит хранить произведение" 
  
 activity_explore_history: "Историческое предприятие" 
 activity_explore_history_desc: "Славный правитель в своих действиях руководствуется уроками прошлого. Пора браться за книги!" 
 activity_explore_history_host_desc: "$BULLET_WITH_TAB$Участники могут получить [trait_level_track_xp|E] пути [GetTrait('lifestyle_archivist').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$Могут получить черту [GetVassalStance( 'zealot' ).GetTextIcon][GetVassalStance( 'zealot' ).GetName] [vassal|E] [opinion|E]\n\n$BULLET_WITH_TAB$Могут получить [artifacts|E]-книги\n$BULLET_WITH_TAB$Могут получить доступ к легендарным [legend_seeds|E]\n" 
 activity_explore_history_selection_tooltip: "Погрузитесь в архивы, проживите историю или перепишите её\n\nПредполагаемые награды:\n$BULLET_WITH_TAB$[prestige_i] [prestige|E]\n$BULLET_WITH_TAB$[piety_i] [piety|E]" 
 activity_explore_history_guest_help_text: "[activity_guests|E] смогут славно провести время в обществе и улучшить свой навык ведения архивов.\n[GetVassalStance( 'zealot' ).GetTextIcon][GetVassalStance( 'zealot' ).GetName] [vassals|E] с трепетом относятся к чтению, а потому повысится их [opinion|E].\n" 
  
 explore_history_type_standard: "Изучение хроник" 
 explore_history_type_standard_desc: "$EFFECT_LIST_BULLET$ Вы можете улучшить собственные [skills|E] и вынести уроки из событий прошлого.\n\n#weak В пыльных томах и манускриптов прошлого кроется древняя мудрость. Уроки прошлого могут указать нам, как строить лучшее будущее, чтобы мы не повторили ошибок наших предков.#" 
 explore_history_type_adunaic_propaganda: "Проспонсировать адунайскую пропаганду" 
 explore_history_type_adunaic_propaganda_desc: "$EFFECT_LIST_BULLET$ Вы можете улучшить собственные навыки, увеличить [legitimacy|E] а также попробовать оказать влияние на то, как вас воспринимают подданные.\n$EFFECT_LIST_BULLET$ Откровенная пропаганда может оттолкнуть ваших подданных.\n\n#weak Ни для кого не секрет, что потомки Высокородных Анадунэ многие века повелевали всеми [Concept( 'conceptracemen', 'людьми' )|E] [Concept( 'middleearth', 'Средиземья' )|E]. С годами, однако, многие позабыли об этом, поднимая шепот недовольства нашим правлением. Необходимо убедиться, что все наши подданные помнят о нашем высшем праве на правление.#!" 
  
 activity_explore_history_host_desc_trait_xp: "$BULLET_WITH_TAB$Участники могут получить [trait_level_track_xp|E] навыка [GetTrait('lifestyle_archivist').GetName( GetNullCharacter )]\n" 
 activity_explore_history_host_desc_trait: "$BULLET_WITH_TAB$Участники могут получить [Concept( 'trait', 'свойство' )|E] [GetTrait('lifestyle_archivist').GetName( GetNullCharacter )]\n" 
 activity_explore_history_host_desc_chronicler:0 "\n@warning_icon! #negative_value У вас отсутствует [GetCourtPositionType('chronicler_court_position').GetName()]"
 activity_explore_history_host_desc_antiquarian: "\n@warning_icon! #negative_value У вас отсутствует [GetCourtPositionType('antiuarian_court_position').GetName()]" 
  
 explore_history_scholars: "Учёные" 
 explore_history_no_scholars: "Нет учёных" 
 explore_history_no_scholars_desc: "$EFFECT_LIST_BULLET$ Опыт архивариуса и конечное качество произведения снижены\n\n#weak Переройте архивы в одиночку, не полагаясь на помощь и наставления учёных.#!" 
 explore_history_few_scholars: "Научная делегация" 
 explore_history_few_scholars_desc: "$EFFECT_LIST_BULLET$ Среднее влияние на опыт архивариуса и конечное качество произведения\n\n#weak Небольшая делегация ученых. Экономно, но эффективно#!" 
 explore_history_many_scholars: "Симпозиум" 
 explore_history_many_scholars_desc: "$EFFECT_LIST_BULLET$ Расширение опыта архивистов и повышение качества конечной продукции\n\n#weak Настоящий симпозиум ученых, готовых изучить каждый доступный текст#!" 
  
 explore_history_funding: "Финансирование" 
 explore_history_basic_funding: "Базовое финансирование" 
 explore_history_basic_funding_desc: "$EFFECT_LIST_BULLET$ Никаких дополнительных льгот\n\n#weak Достаточно средств для выполнения основной работы.#!" 
 explore_history_extra_funding: "Дополнительное финансирование" 
 explore_history_extra_funding_desc: "$EFFECT_LIST_BULLET$ Возможность исследовать несколько историй\n\n Снижение вероятности негативной реакции на пропаганду\n\n#weak Дополнительное финансирование для финансирования надлежащей исследовательской кампании.#!" 
  
