 # Mead Hall
 building_type_mead_hall_01:0 "Медовый Зал"
 building_type_mead_hall_01_desc:0 "Дом местных лорда и леди, длинный большой зал, обрамленный массивными колоннами, красиво вырезанными, поддерживающими высокую крышу, теряющуюся в тени и дыму."
 building_mead_hall_01:0 "Медовый Зал: Длинные Столы"
 building_mead_hall_01_desc:0 "Дом местных лорда и леди, длинный большой зал, обрамленный массивными колоннами, красиво вырезанными, поддерживающими высокую крышу, теряющуюся в тени и дыму. Длинные столы с обеих сторон накрыты во время трапезы для стражи и гостей господа."
 building_mead_hall_02:0 "Медовый Зал: Гобелены"
 building_mead_hall_02_desc:0 "Стены увешаны гобеленами, как древними, так и новыми, изображающими подвиги могучих убийц в забытых горах, воинов с сияющими глазами верхом на белом коне и опасную воительницу, поющую о славной смерти."
 building_mead_hall_03:0 "Медовый Зал: Боковые Проходы"
 building_mead_hall_03_desc:0 "В затененных нишах стоят спальные койки для слуг и меченосцев, служащих господу днем."
 building_mead_hall_04:0 "Медовый Зал: Высокое Сиденье"
 building_mead_hall_04_desc:0 "В дальнем конце зала возвышается помост с тремя ступенями к большому позолоченному креслу, трону господина."
 
 building_type_republic_arsenal_01:0 "Республиканский арсенал"
 building_type_republic_arsenal_01_desc:0 "Арсенал Республики вырос из потребностей капитана порта в обслуживании и ремонте торговых и военных кораблей, используемых в этом городе, со временем рядом появились кузницы для производства запчастей и оружия. Арсенал Республики - это небольшая коллекция верфей и оружейных мастерских, расположенных в доках столицы герцогства этой торговой республики."
 building_republic_arsenal_01:0 "$building_type_republic_arsenal_01$"
 building_republic_arsenal_01_desc:0 "$building_type_republic_arsenal_01_desc$"
 building_republic_arsenal_02:0 "Большой республиканский арсенал"
 building_republic_arsenal_02_desc:0 "Сильно укрепленный комплекс верфей и арсеналов, сосредоточенный вокруг доков столицы Республики. В настоящее время здесь располагается большой торговый флот этой торговой республики, включающий множество легковооруженных торговых коггов и могучий корабль под великими знаменами, способный обеспечить свободу торговли, куда бы он ни отправился."
 building_republic_arsenal_03:0 "Большой укрепленный республиканский арсенал"
 building_republic_arsenal_03_desc:0 "Этот сильно укрепленный комплекс верфей и арсеналов - не что иное, как промышленный комплекс, сосредоточенный вокруг доков столицы Республики. Центр большой (и растущей) морской торговой империи."
 
 
 
 
 # WASTELANDS
 building_type_wilderness_01:0 "Дикая местность"
 building_type_wilderness_01_desc:0 "Lands with dangerous foes, which can not sustain human life unless colonised"
 building_wilderness_01:0 "Дикая местность"
 building_wilderness_01_desc:0 "Lands with dangerous foes, which don't sustain human life unless colonised"

 building_type_settlement_01:0 "Поселение"
 building_type_settlement_01_desc:0 "Allows to exploit the wilderness, partially reducing the effects of the surrounding foes"
 building_settlement_01:0 "Глухая деревня"
 building_settlement_01_desc:0 "Humble hamlets and villages dot the landscape, home to hardy settlers braving the elements and establishing a foothold in this wild land."
 building_settlement_02:0 "Одинокий город"
 building_settlement_02_desc:0 "Small towns have begun to grow across the land, attracting more people as their inhabitants begin to conquer the wilds."
 building_settlement_03:0 "Оживленная колония"
 building_settlement_03_desc:0 "Well-established settlements buzz with activity and excitement as the last remnants of the Wilderness are tamed."

 building_stockades_01:0 "Частокол"
 building_stockades_01_desc:0 "Basic stockades form a simple barrier between a settlement and the wilderness beyond, but they offer limited protection from organised attacks and raids."
 building_type_stockades_01:0 "Частокол"
 building_type_stockades_01_desc:0 "Basic stockades form a simple barrier between a settlement and the wilderness beyond, but they offer limited protection from organised attacks and raids."

 building_trading_outposts_01:0 "Торговая застава"
 building_trading_outposts_01_desc:0 "Trading outposts offer the opportunity for settlers and traders to meet and barter for goods produced and demanded by the colony."
 building_type_trading_outposts_01:0 "Торговая застава"
 building_type_trading_outposts_01_desc:0 "Trading outposts offer the opportunity for settlers and traders to meet and barter for goods produced and demanded by the colony."

 building_local_militia_01:0 "Местное ополчение"
 building_local_militia_01_desc:0 "Rugged frontiersmen, the local militia trains and stores its weapons in this location. Though not always many, they are fierce and possessing of stout hearts."
 building_type_local_militia_01:0 "Местное ополчение"
 building_type_local_militia_01_desc:0 "Rugged frontiersmen, the local militia trains and stores its weapons in this location. Though not always many, they are fierce and possessing of stout hearts."

 building_construction_guilds_01:0 "Гильдия строителей"
 building_construction_guilds_01_desc:0 "Skilled builders and craftsmen set up shop in the colony, bringing their expertise and helping to develop settlements from the ground up."
 building_type_construction_guilds_01:0 "Гильдия строителей"
 building_type_construction_guilds_01_desc:0 "Skilled builders and craftsmen set up shop in the colony, bringing their expertise and helping to develop settlements from the ground up."

 building_spider_nest:0 "Паучьи гнезда"
 building_spider_nest_desc:0 "The Children of Ungoliant, giant and fell spiders make their home in the shadows and blight these lands. In the darkness they weave their webs, willing wanderers to stray into their traps."
 building_type_spider_nest:0 "Пауки"
 building_spider_nest_cleared:0 "Spiders Purged"
 building_spider_nest_cleared_desc:0 "The eight-legged blight has been purged, banished from their dark homes, making it safer to roam these lands.\n\n#V Clearing [colonisation_blockers|E] allows your settlement to upgrade.#!"

 building_wolf_den:0 "Дикие волки"
 building_wolf_den_desc:0 "Wild packs of wolves roam these lands, stalking and preying on those brave or foolish enough to wander through their territory."
 building_type_wolf_den:0 "Волки"
 building_wolf_den_cleared:0 "Wolves Subdued"
 building_wolf_den_cleared_desc:0 "The wolves that once terrorised these lands have been subdued and driven away, making it safer for the new settlements growing in the area.\n\n#V Clearing [colonisation_blockers|E] allows your settlement to upgrade.#!"

 building_bear_den:0 "Медвежьи берлоги"
 building_bear_den_desc:0 "Great bears claim this land as their home, fiercely guarding their territory and hunting grounds from any intruder."
 building_type_bear_den:0 "Медведи"
 building_bear_den_cleared:0 "Bears Subdued"
 building_bear_den_cleared_desc:0 "The wild bear population that once roamed these lands have been hunted or driven away, with only a few remaining in the wildest corners of the province.\n\n#V Clearing [colonisation_blockers|E] allows your settlement to upgrade.#!"

# building_ghosts:0 "Wandering Wraiths"
# building_ghosts_desc:0 "Undead spirits stalk this land with total abandon, tainting the very air with their evil presence."
# building_type_ghosts:0 "Wraiths"
# building_ghosts_cleared:0 "Wraiths Banished"
# building_ghosts_cleared_desc:0 "The fell spirits that haunted these lands have been banished, their evil left as nothing more than a memory of the local populace and ghost stories whispered between children at night.\n\n#V Clearing [colonisation_blockers|E] allows your settlement to upgrade.#!"

 building_dead_marshes:0 "Мёртвые болота"
 building_dead_marshes_desc:0 "The Dead Marshes are an endless network of pools and mires, shifting rivulets and perilous islets. Reeking of decaying matter and plagued with flying insects, the marshes would be a formidable impediment to settlement under any circumstances. But this is no ordinary bog, to be tamed by ditch and dyke. \n\nOver the centuries of the Third Age the marshes have grown to cover part of Dagorlad, the Battle Plain, where vast numbers of elves, men and orcs were slain during the War of the Last Alliance. In the murky pools their bodies can still be seen, but in truth these visions are fouler still: they are wights, spirits of the dead entrapped by some malevolent enchantment. At times wavering lights flicker above the waters, like spectral candles that tempt unwary travellers to a watery doom. \n\nAny settlement built near the Dead Marshes will struggle to survive, let alone thrive."
 building_type_dead_marshes:0 "Мёртвые болота"
 building_dead_marshes_cleared:0 "Wights Banished"
 building_dead_marshes_cleared_desc:0 "The wights have at last been released from their long torment, and memory of their horror has dwindled. After great labour the marshes have been partly tamed, and ditches and dykes protect your settlement from their encroachment.\n\n#V Clearing [colonisation_blockers|E] allows your settlement to upgrade.#!"

 building_dragon_attack:0 "Территория дракона"
 building_dragon_attack_desc:0 ""My armour is like tenfold shields, my teeth are swords, my claws spears, the shock of my tail is a thunderbolt, my wings a hurricane, and my breath death!""
 building_type_dragon_attack:0 "Драконы"
 building_dragon_attack_cleared:0 "Dragon Vanquished"
 building_dragon_attack_cleared_desc:0 "The great drake that once terrorised these lands is no more.\n\n#V Clearing [colonisation_blockers|E] allows your settlement to upgrade.#!"

 building_flooded_lands:0 "Опустошительные наводнения"
 building_flooded_lands_desc:0 "This land is prone to flooding, causing destruction to anything that gets in its way, whether natural and constructed."
 building_type_flooded_lands:0 "Наводнение"
 building_flooded_lands_cleared:0 "Flooding Averted"
 building_flooded_lands_cleared_desc:0 "Whether by the construction of levees, low-lying areas for overflow, or dedicated drainage systems; the effects of flooding on these lands has been greatly reduced.\n\n#V Clearing [colonisation_blockers|E] allows your settlement to upgrade.#!"

 building_bandits:0 "Бандитское государство"
 building_bandits_desc:0 "Ruthless bandits wander these lands, harrying innocent travellers and would-be settlers alike."
 building_type_bandits:0 "Бандиты"
 building_bandits_cleared:0 "Order Restored"
 building_bandits_cleared_desc:0 "The majority of the local bandit population have been brought to justice or fled, making it safer for the new settlements growing in the area.\n\n#V Clearing [colonisation_blockers|E] allows your settlement to upgrade.#!"
 

 ### ORCISH STANDARD BUILDINGS ###
 # Slave Farms
 building_type_slave_farms_01:0 "Ферма Рабов"
 building_type_slave_farms_01_desc:0 "Где есть кнут, там есть воля, и эти фермы #emphasis will#! накормят наших орков, от скудной Снаги до громадины Урук-хай. На фермах работают невольники и рабы, похищенные у наших врагов."
 building_slave_farms_01:0 "Посевные Поля"
 building_slave_farms_01_desc:0 "Поля, на которых растут местные культуры, засеивают и ухаживают за ними наши рабы. Трудясь в грязи от рассвета до заката, эти печальные болваны питаются объедками, в то время как плоды их трудов забирают их темные хозяева."
 building_slave_farms_02:0 "Зернохранилища"
 building_slave_farms_02_desc:0 "Здесь хранятся огромные кучи зерна. Тщедушные орки Снаги низведены до сбора товара - но не позволяйте им лапать товар своими жирными лапами - нам не нужен хлеб с личинками!"
 building_slave_farms_03:0 "Трущобы"
 building_slave_farms_03_desc:0 "Поспешно возведенные загоны для рабов позволяют держать на фермах больше рабочих.  Эти дрянные и тесные жилые помещения не дают никакого комфорта после тяжелого дня трансплантации, хотя "удачливый" раб может поймать и приготовить одну из многочисленных крыс трущоб для небольшого дополнительного белка."
 building_slave_farms_04:0 "Оросительные Каналы"
 building_slave_farms_04_desc:0 "Длинные рвы, вырытые рабами, могут затопляться из местных источников воды, расширяя диапазон плодородных земель вокруг ферм; если земля не хочет обеспечивать, мы сделаем это."
 building_slave_farms_05:0 "Обширные Поля"
 building_slave_farms_05_desc:0 "Обширные поля простираются до самого горизонта, гудя от деятельности и треска хлыстов. Теперь, когда мы очистили деревья и подчинили своей воле всю пахотную землю, урожаи стали больше, чем когда-либо."
 building_slave_farms_06:0 "Жилище Рабовладельца"
 building_slave_farms_06_desc:0 "По мере того как растет значение и производительность фермы, растет и значение подавления рабочей силы. В этих устрашающих квадратных жилищах живут суровые и свирепые вожди Уруков, отобранные вручную за их способность запугивать и доминировать над слабовольными рабочими."
 building_slave_farms_07:0 "Склад Телег"
 building_slave_farms_07_desc:0 "Если мы собираемся покрыть Средиземье во второй тьме, нам нужен правильный способ добраться до линии фронта. Эти склады телег позволяют нам честно делить провизию, прежде чем ее доставят к границам."
 building_slave_farms_08:0 "Обменные Столбы"
 building_slave_farms_08_desc:0 "Излишки урожая обмениваются с другими Урук-хай на аванпостах на краю фермы. Эти сделки редко связаны с обменом золота и в основном требуют обмена сокровищ, оружия и свежих рабов. Странно, сколько добычи можно получить за зерно."

 # Logging Outposts
 building_type_logging_outposts_01:0 "Лесозаготовительный Пост"
 building_type_logging_outposts_01_desc:0 "Мы слышали, что Темному Лорду не нравится, как деревья закрывают ему обзор, так что рубите их и находите им применение."
 building_logging_outposts_01:0 "Лесозаготовительный Лагерь"
 building_logging_outposts_01_desc:0 "Праздным бродячим Снагам дали несколько ржавых топоров и топориков и велели быть полезными. Они могут упасть друг на друга, как дерево, но, может быть, это и к лучшему. Любой пиломатериал - это бонус."
 building_logging_outposts_02:0 "Хижины Лесорубов"
 building_logging_outposts_02_desc:0 "Снаги, которые не рубили деревья себе на голову, были вознаграждены четырьмя стенами, крышей и несколькими топорами, которые могли расколоть кору, а не вмять ее. Будем надеяться, что они не используют их друг на друге, хотя я полагаю, что они могут зарыть топор войны."
 building_logging_outposts_03:0 "Рабские Лачуги"
 building_logging_outposts_03_desc:0 "Приказ сверху: пора набирать темп! Эти Тарки должны работать под оставшимися Снагами, и поэтому слепые ведут слепых. Хижины должны быть минимальными и продуваемы всеми ветрами; рабы должны добывать наши дрова, а не тратить их."
 building_logging_outposts_04:0 "Ловцы Рабов"
 building_logging_outposts_04_desc:0 "Несколько Тарков сбежали в лес, и всадникам варгов надоело их преследовать. Эти орки были привезены из Туманных гор за их отличные навыки выслеживания. Пусть игры начнутся."
 building_logging_outposts_05:0 "Промышленная Лесопилка"
 building_logging_outposts_05_desc:0 "Наконец-то появились настоящие рубящие инструменты! Это великолепное лезвие может прокусить ствол самого большого дерева и издает восхитительный звук, рассекая воздух. Однако это трудоемко, так что хорошо, что у нас достаточно рабочей силы."
 building_logging_outposts_06:0 "Лесные Тролли"
 building_logging_outposts_06_desc:0 "Эти здоровенные твари забрели сюда из Тролличьей рощи. К счастью, мы нашли способ их использовать. Когда им надоедает лесопилка, мы просто говорим им, что в деревьях живут эльфы. Пока, пока деревья."
 building_logging_outposts_07:0 "Многочисленные Сторожевые башни"
 building_logging_outposts_07_desc:0 "Ловцы рабов становились все лучше. Эти устрашающие, высокие насесты предлагают нашим снайперам с острыми глазами шанс закончить погоню раньше. Они все равно попытаются, глупые Тарки. Они не видят леса из-за деревьев."
 building_logging_outposts_08:0 "Печи для сушки древесины"
 building_logging_outposts_08_desc:0 "Эти огромные промышленные печи позволяют нам сушить древесину гораздо быстрее, а значит, мы можем использовать пиломатериалы быстрее. Она также более эффективна, чем сушка на воздухе, и делает древесину более огнеопасной."

 # Slave Mines
 building_type_slave_mines_01:0 "Рабские Шахты"
 building_type_slave_mines_01_desc:0 "Рабов и Малых Орков заставляют работать под землей, чтобы добывать полезные ископаемые, необходимые для питания военной машины Орков."
 building_slave_mines_01:0 "Каменоломня"
 building_slave_mines_01_desc:0 "With new small encampments and minor barricades spreading across Mordor every day, rock and rubble are necessary raw materials sent to the construction sites."
 building_slave_mines_02:0 "Iron Lodes"
 building_slave_mines_02_desc:0 "With our blades and armour, we shall march upon our enemies and bring the Age of Men to an end. But for that, we will need all the iron we can unearth."
 building_slave_mines_03:0 "Shaft Mines"
 building_slave_mines_03_desc:0 "Only the tiniest of the Orcs are sent down the shafts. The smaller they are, the better they can navigate the narrow corridors of the underground caverns. And since they are not expected to return, there is no loss."
 building_slave_mines_04:0 "Deep Shaft Mines"
 building_slave_mines_04_desc:0 "Orcish prospectors sink deep shafts into the barren earth with the knowledge that they will find the metal they have been surveying for. Once the shaft has been sunk, a network of tunnels extend outwards, fingers reaching for the last nugget of an ore vein."
 building_slave_mines_05:0 "Monstruous Miner Pens"
 building_slave_mines_05_desc:0 "After being broken into submission, Trolls and Graugs are used to tear down the hardiest rock formations, opening paths for the miners to find veins of precious resources."
 building_slave_mines_06:0 "Super Pit Mines"
 building_slave_mines_06_desc:0 "Like a gaping wound, the crust of the earth is laid bare by the iron tools of the Orcs, revealing the riches of the underground. Guard posts at the brink of the pit watch for deserting slaves."
 building_slave_mines_07:0 "Промышленные Экскаваторы"
 building_slave_mines_07_desc:0 "Массивные железные пасти разрывают землю, обнажая земную твердь в поисках металла и камня."
 building_slave_mines_08:0 "Рабские Шахты Глубин"
 building_slave_mines_08_desc:0 "Огромные шахты, протянувшиеся извилистой и хаотичной паутиной по всей глубине земли, огромные полчища трудящихся рабов работают, пока не умрут в этих жалких шахтах."
 
# Raiding Camps
 building_type_raiding_camps_01:0 "Лагеря Налетчиков"
 building_type_raiding_camps_01_desc:0 "Набеги утоляют жажду орков к еде и добыче, а также естественное развлечение, которое приходит вместе с острыми ощущениями битвы."
 building_raiding_camps_01:0 "Makeshift Shelters"
 building_raiding_camps_01_desc:0 "A ramshackle shanty-town of crooked huts, filthy hovels and sagging tents provides accomodation, of a sort, for the orc raiders."
 building_raiding_camps_02:0 "Ramshackle Watch Tower"
 building_raiding_camps_02_desc:0 "Part barracks, part snooping-post to deter the orcs from stealing each other’s loot."
 building_raiding_camps_03:0 "Foragers"
 building_raiding_camps_03_desc:0 "Round up the more useless snagas, kick ‘em out of camp, and tell them to come back with grub or they’ll get a good beating"
 building_raiding_camps_04:0 "Shacklemakers"
 building_raiding_camps_04_desc:0 "Find the orc who can remember how to beat bits of metal into round bits of metal. Find the other orc who remembers how to stick the round bits of metal together. Use the resulting contraption to stop your prisoners getting away."
 building_raiding_camps_05:0 "Captive Cages"
 building_raiding_camps_05_desc:0 "Put your captives in here. Don’t forget them - they’re better eaten fresh."
 building_raiding_camps_06:0 "Loot Huts"
 building_raiding_camps_06_desc:0 "Pile your ill-gotten gains in here. That big guard-orc won’t steal your stuff - most of the time."
 building_raiding_camps_07:0 "Ransomhouse"
 building_raiding_camps_07_desc:0 "Once in a while you’re not hungry enough to eat your captives straight away. Occasionally this gives the captives’ pals time to buy them back off you. This gives you chance to steal them again - and then eat them."
 building_raiding_camps_08:0 "Warg Outriders"
 building_raiding_camps_08_desc:0 "Big, nasty, hairy, massive teeth. And that’s just the orcs. Imagine how much more unpleasant they’d be sat on an unnaturally colossal angry wolf. Just steer clear of burning pine cones, they hate that."

# Uruk Pits
 building_type_uruk_pits_01:0 "Ямы Уруков"
 building_type_uruk_pits_01_desc:0 "Больших и сильных орков, известных как уруки, разводят и учат сражаться с силой и свирепостью в этих грязных ямах."
 building_uruk_pits_01:0 "Яма Уруков"
 building_uruk_pits_01_desc:0 "В этих грязных ямах рождаются могущественные орки, известные как Уруки, и их учат быть свирепыми и жестокими."
 building_uruk_pits_02:0 "Тренировочные Дворы"
 building_uruk_pits_02_desc:0 "В пустых дворах Уруков учат сражаться в строю и группами... если не всегда слаженно, то хотя бы несколько эффективно."
 building_uruk_pits_03:0 "Оружейные Склады"
 building_uruk_pits_03_desc:0 "Оружие Уруков хранится среди грязи и обломков этих темных комнат. Железные шлемы, грубо выкованные мечи, пики и арбалеты хранятся в беспорядочных кучах, ожидая, когда их заберет следующее отродье."
 building_uruk_pits_04:0 "Столовые"
 building_uruk_pits_04_desc:0 "Грязные комнаты, где Уруки собираются, чтобы пожрать плоть вокруг открытого огня. Самые крупные и свирепые из них едят самую сочную плоть, оставляя объедки для меньших Уруков."
 building_uruk_pits_05:0 "Барраки"
 building_uruk_pits_05_desc:0 "Вдали от родильного поля в тесных и грязных бараках живут полноценные Уруки, готовые к следующей битве."
 building_uruk_pits_06:0 "Охотничьи Лабиринты"
 building_uruk_pits_06_desc:0 "Хаотическая сеть подземных туннелей, используемых для легкого доступа к основным охотничьим угодьям."
 building_uruk_pits_07:0 "Боевые Ямы"
 building_uruk_pits_07_desc:0 "Тускло освещенные арены постоянно кишели активностью и звуками боя. В этих ямах Уруки разрешают споры и устанавливают свою иерархию в безжалостном вооруженном бою, пока их противник не покорится или не погибнет."
 building_uruk_pits_08:0 "Альфа - Логово"
 building_uruk_pits_08_desc:0 "Просторные жилища, принадлежащие самым сильным и безжалостным Урукам, наполненные ужасными безделушками и трофеями прошлых сражений и завоеваний."

# Furnaces
 building_type_furnaces_01:0 "Печи"
 building_type_furnaces_01_desc:0 "Горячие потные орки трудятся над своими кузницами, создавая грубое оружие и доспехи."
 building_furnaces_01:0 "Дровяные Печи"
 building_furnaces_01_desc:0 "Desolating a nearby forest, the Orcs feed wood into their furnaces."
 building_furnaces_02:0 "Slave-Powered Bellows"
 building_furnaces_02_desc:0 "Slaves power these furnaces, but their cries are drowned out by the furnace’s roar. With a powerful furnace at their disposal, Orc metalworkers produce countless blades for the armies of darkness."
 building_furnaces_03:0 "Charcoal-Fired Furnaces"
 building_furnaces_03_desc:0 "Wood is prepared as charcoal in nearby burners, beasts haul it into the furnace."
 building_furnaces_04:0 "Coal-Fired Furnaces"
 building_furnaces_04_desc:0 "Mined from the earth, black coal fuels the Orc furnace, building weapons and machines of war."
 building_furnaces_05:0 " Troll-Powered Bellows"
 building_furnaces_05_desc:0 "Trolls under heavy whips and tormented by sharp pokers run the bellows."
 building_furnaces_06:0 "Endless Smokestacks"
 building_furnaces_06_desc:0 "The air you breathe here is thick with smoke. No daylight penetrates the smog, there is no telling what time it is; and under dark clouds, the smokestacks spew their reek and burn continuously."
 building_furnaces_07:0 "Graug-Powered Bellows"
 building_furnaces_07_desc:0 "Only an enslaved Graug has the strength needed to operate the unwieldy bellows required to feed the mightier of our furnaces."
 building_furnaces_08:0 "Blast Furnaces"
 building_furnaces_08_desc:0 "An Olog-hai dictator runs the operation of many ironclad blast furnaces, all running at full capacity. The master has a magnitudinous order for their great wars."
 #magnitudinous = big in an “elite” sense, the Olog-hai is elitist dictator

# Warg Pits
 building_type_warg_pits_01:0 "Ямы Варгов"
 building_type_warg_pits_01_desc:0 "Злобные страшные волки, выведенные и обученные быть страшными орочьими скакунами."
 building_warg_pits_01:0 "Заводчики Варгов"
 building_warg_pits_01_desc:0 "Варги разводятся и "одомашниваются" здесь, жизненно важный шаг к тому, чтобы они были доступны для всадников."
 building_warg_pits_02:0 "Варг Всадники"
 building_warg_pits_02_desc:0 "Наконец, загнанные в загон, всадники обучаются управлять варгом и ездить на нем с разной степенью успеха."
 building_warg_pits_03:0 "Седло Варга"
 building_warg_pits_03_desc:0 "Грубое подобие конского седла, седло Варга предназначено для того, чтобы всадник мог наклоняться и держаться, пока размахивает своим мечом налетчика."
 building_warg_pits_04:0 "Варг Лучники"
 building_warg_pits_04_desc:0 "С седлами, позволяющими им свободно передвигаться во время езды, некоторые амбициозные всадники стали соревноваться в том, кто может поразить цель с помощью лука во время езды. Проигравший должен получить грог для всей группы!"
 building_warg_pits_05:0 "Бронированные Варги"
 building_warg_pits_05_desc:0 "Хотя они не могут нести полную броню, как лошадь, легкая кожаная броня может значительно повысить живучесть наших Варгов."
 building_warg_pits_06:0 "Отряды Варгов"
 building_warg_pits_06_desc:0 "Теперь полностью обученные и экипированные, наши Варг всадники были организованы в небольшие отряды, которые проводят скоординированные налеты."
 building_warg_pits_07:0 "Банды Варгов"
 building_warg_pits_07_desc:0 "С успехом наших отрядов Варгов, Варг всадники начали организовываться в более крупные отряды, которые часто исчезают из лагеря, чтобы совершать набеги на другие отряды. Хотя они буйны и неуправляемы, их эффективность нельзя отрицать."
 building_warg_pits_08:0 "Воинство Варгов"
 building_warg_pits_08_desc:0 "В искаженном приближении кавалерийской армии наши Варг всадники теперь грохочут по земле, распространяя ужас везде, куда бы они ни пошли, прежде чем исчезнуть за горизонтом, когда враг прибудет."

# Scouting Posts
 building_type_scouting_posts_01:0 "Разведывательные Посты"
 building_type_scouting_posts_01_desc:0 "Орки отправились на разведку местности, выискивая любые признаки опасности или потенциальной добычи."
 building_scouting_posts_01:0 "Смотровая башня"
 building_scouting_posts_01_desc:0 "Keep an eye on the enemy from here. If you spot the enemy, kill him. Steal his food. Or turn him into food. Or all of the above."
 building_scouting_posts_02:0 "Рвы с шипами"
 building_scouting_posts_02_desc:0 "If there’s one thing the enemy likes less than a ditch, it’s a ditch full of spikes. Sometimes you can cook your enemy directly on the spikes, like a massive kebab."
 building_scouting_posts_03:0 "Факельные склады"
 building_scouting_posts_03_desc:0 "Useful for when it’s really, really dark. Also, for starting fires to cook your enemy on."
 building_scouting_posts_04:0 "Orcfire Munitions"
 building_scouting_posts_04_desc:0 "Nasty stuff. Smear it on your arrows. If there’s one thing nastier than being stuck with an arrow, it’s when the arrow’s on fire."
 building_scouting_posts_05:0 "Башня с флагом"
 building_scouting_posts_05_desc:0 "Врагов больше, чем вас? Беспокоитесь, что если вы убежите, то вам придется оставить всю добычу? Размахивайте большим флагом, и, если повезет, некоторые из ваших друзей орков придут вам на помощь.."
 building_scouting_posts_06:0 "Охотничья яма для варгов"
 building_scouting_posts_06_desc:0 "Wargs make scouting faster, and scare the bejesus out of the enemy. Unfortunately they will also eat you at the slightest sign that you’re injured."
 building_scouting_posts_07:0 "Snuffler’s Tavern"
 building_scouting_posts_07_desc:0 "Snuffler only serves one drink - grog. But it’s good grog. At least that's what we tell him, or he gets upset and kills you with a barstool."
 building_scouting_posts_08:0 "Укрепленная баррикада"
 building_scouting_posts_08_desc:0 "Is ‘fortified barricade’ a tautology? Arguably. Still, it’s a barricade, and keeps the enemy away long enough for you to have another chance at sticking him with an arrow, so who cares?"

# Siege Works
 building_type_orc_siege_works_01:0 "Siege Works"
 building_type_orc_siege_works_01_desc:0 "Assembly yards for all sorts of nasty siege weapons."
 building_orc_siege_works_01:0 "Stockpiles"
 building_orc_siege_works_01_desc:0 "Logs, wheels, cogs, ropes, the lot. If you figure out how to put all of these bits together someone’s going to get hurt."
 building_orc_siege_works_02:0 "Crude Forge"
 building_orc_siege_works_02_desc:0 "Best steer clear of that big angry orc with the giant hammer and one arm considerably bigger than the other, but he sure knows how to turn scrap iron into a battering ram."
 building_orc_siege_works_03:0 " Gearworks "
 building_orc_siege_works_03_desc:0 "Some of the really nasty, complicated siege weapons are made here. Perfect for chucking severed heads over walls."
 building_orc_siege_works_04:0 " Ammunition Hut "
 building_orc_siege_works_04_desc:0 "Rocks. Chunks of masonry. Gondorian heads."
 building_orc_siege_works_05:0 "Firing Range"
 building_orc_siege_works_05_desc:0 "Sensible orcs stay away from here. The siege weapons are impressive, sure, but getting them to hit anything involves trial and error - mostly error."
 building_orc_siege_works_06:0 " Experimental Armsmith "
 building_orc_siege_works_06_desc:0 "'What's he building in there?' \n\nNo-one likes the experimental armsmith. He mutters to himself, he drinks too much grog, he stares at you with rabid eyes. He disappears into his workshop for days on end and all we hear is banging, whimpering, sometimes sobbing. But occasionally he comes up with a contraption of especially crooked genius. \n\nOnce he didn’t come out for three weeks. We thought he’d died, but when we finally plucked up the courage to look in his hut we discovered he’d invented Grond."
 building_orc_siege_works_07:0 "Siege Tower Workshop"
 building_orc_siege_works_07_desc:0 "Those orcs with a head for heights and the ability to hit a nail into a plank or wood are dragooned into the Siege Tower Workshop. If you can’t knock a wall down you can always try to go over it."
 building_orc_siege_works_08:0 "Foundry of the Underworld"
 building_orc_siege_works_08_desc:0 "The mountainous warehouse where the darkest war machines of the Orc are assembled. Here, not only are these towering weapons of destruction fashioned from black iron, but they are also imbued with ancient spells of ruin."

# Hunting Outposts
 building_type_hunting_outposts_01:0 "Охотничьи Заставы"
 building_type_hunting_outposts_01_desc:0 "Организованные охотничьи стаи отправлялись на поиски мяса."
 building_hunting_outposts_01:0 "Hide Shelters"
 building_hunting_outposts_01_desc:0 "Мы все любим есть плоть. Но оказалось, что если сохранить часть тела с внешней стороны, то можно сделать из него тент. Достойное место, чтобы немного вздремнуть после обильной трапезы."
 building_hunting_outposts_02:0 "Hide Watchtower"
 building_hunting_outposts_02_desc:0 "Useful for keeping an eye on your food supplies. Hide watchtowers are light enough that you can easily move them around, which sadly is usually also true of your food supplies."
 building_hunting_outposts_03:0 "Ghûl Pen"
 building_hunting_outposts_03_desc:0 "Ghûl’s are nasty, hairless vermin that infest the fetid caves of Mordor. Orcs are the same, only hairy. Both eat the other given half a chance, but only orcs know how to build a storage pen."
 building_hunting_outposts_04:0 "Gristle Hut"
 building_hunting_outposts_04_desc:0 "This is where you store the most chewy, crunchy, fatty, barely-digestible bits of flesh. Hung, cured, and smoked. Most races wouldn’t touch it, but orcs consider it a delicacy worth its weight in gold. In sausage form it’s almost as effective as lembas, but less dusty."
 building_hunting_outposts_05:0 "Hunter's Armoury"
 building_hunting_outposts_05_desc:0 "All the tools of the trade - spears, nets, bows, slings, and a draw full of miscellaneous broken tools and bits of string that no-one ever uses but the chief armourer is weirdly protective of."
 building_hunting_outposts_06:0 "Hunter's Wargery"
 building_hunting_outposts_06_desc:0 "Wargs make hunting faster and more furious. The perfect hunter’s steed. Except when they eat eat everything before you get chance to drive them off."
 building_hunting_outposts_07:0 "Caragor Pit"
 building_hunting_outposts_07_desc:0 "Like wargs, but big enough to take down a troll. What’s not to like?"
 building_hunting_outposts_08:0 "Graug Cage"
 building_hunting_outposts_08_desc:0 "Graug’s are difficult beasts. Expensive to feed. Really bad temper. Basically untameable. But also unkillable. If you manage to point one of these in the right direction it will slay a Mûmak in under 30 seconds You’ll be dining out on that for months - literally."

 # Liquor Stills
 building_type_liquor_stills_01:0 "Дистиллятор Ликера"
 building_type_liquor_stills_01_desc:0 "Ферментированные зерна и овощи перерабатываются в этих винокурнях, чтобы получить орочий ликер, который, как известно, обжигает заднюю часть горла и оставляет все тело гудеть горячим и яростным жаром."
 building_liquor_stills_01:0 "Грог Хижины"
 building_liquor_stills_01_desc:0 "Вокруг этих маленьких хижин разбросано грязное оборудование. В каждой хижине есть дистиллятор грога, запотевший в котелке, когда они склоняются к своему месиву над горелкой. Известно, что повседневный ликер, или грог, производимый в этих хижинах, поражает даже самые тупые вкусовые рецепторы и разрушает кишечник."
 building_liquor_stills_02:0 "Перегонные Кубы"
 building_liquor_stills_02_desc:0 "Поскольку хорошее перегонное оборудование трудно производить, только более опытные производители грога получают доступ к надлежащим перегонным кубам, где производится огненная вода. Известно, что это сильный афродизиак, многие дети орков имеют продукт этих перегонных кубов, чтобы поблагодарить за их существование."
 building_liquor_stills_03:0 "Дистилляторы"
 building_liquor_stills_03_desc:0 "Длинные залы, уставленные большими медными котлами, производят постоянный приток тонкого орочьего ликера, сливаемого через ряд тонких труб, готовых к хранению в деревянных бочках. Все еще сохраняя свой знаменитый эффект, ликер из этих кубов имеет более сложный сладкий и землистый вкус, которым наслаждаются только самые выдающиеся из орков."

# Orc Barracks
 building_type_orc_barracks_01:0 "Барраки Орков"
 building_type_orc_barracks_01_desc:0 "Здесь орки делают детей."
 building_orc_barracks_01:0 "Родильные Площадки"
 building_orc_barracks_01_desc:0 "Едкие выгребные ямы, полные грязи и слизи, где большое количество Уруков рождается с помощью темных искусств."
 building_orc_barracks_02:0 "Зажигательные Бассейны"
 building_orc_barracks_02_desc:0 "Испорченные пруды, где только что поднятые Уруки приходят в полное сознание."
 building_orc_barracks_03:0 "Чаны Размножения"
 building_orc_barracks_03_desc:0 "Огромный, похожий на лабиринт комплекс, из грязных глубин которого выходят орды Уруков."

# Loot Houses
 building_type_loot_houses_01:0 "Дома Добычи"
 building_type_loot_houses_01_desc:0 "Орды, пригодные для драконов, здесь свалены в огромные кучи золото и серебро."
 building_loot_houses_01:0 "Куча Добычи"
 building_loot_houses_01_desc:0 "Орки только начали складывать добычу в одном из углов лагеря, утверждая, что если она будет на открытом месте, то никто не сможет легко украсть шайни, и все будут знать, как их раздают."
 building_loot_houses_02:0 "Сундуки с Добычей"
 building_loot_houses_02_desc:0 "После слишком многих случаев жестоких драк, вспыхивающих из-за груды добычи, военный вождь заставил своих ребят поместить блестки в запертые сундуки."
 building_loot_houses_03:0 "Склады с Добычей"
 building_loot_houses_03_desc:0 "Добыча, поступающая сюда, стала слишком велика, чтобы хранить ее на открытом месте, привлекая набеги других отрядов. Был устроен грубый склад с постоянной охраной. Снаружи это может показаться не так уж и много, но внутри скрывается огромное богатство, награбленное из далеких и обширных земель."

# Proving Grounds
 building_type_proving_ground_01:0 "Испытательные Полигоны"
 building_type_proving_ground_01_desc:0 "Иерархия доминирования - это основа общества орков, где ценность и ранг индивида определяются его способностью подавлять, запугивать или обманывать своих сородичей. Самые публичные из этих демонстраций можно найти на Полигонах, где величайшие полководцы рождаются во славе крови и резне."
 building_proving_ground_01:0 "Боевые Ямы"
 building_proving_ground_01_desc:0 "Пронзительный стук железа о железо и отчаянные мольбы о пощаде побежденных - обычное дело в этих боевых ямах. Именно здесь улаживаются обиды, рождается соперничество и из рядов поднимаются величайшие бойцы."
 building_proving_ground_02:0 "Арена"
 building_proving_ground_02_desc:0 "Хорошо известные воины ям растут в известности и начинают становиться регулярными приборами, привлекая заинтересованных зрителей, чтобы увидеть, как они улаживают свои обиды."
 building_proving_ground_03:0 "Трибуны"
 building_proving_ground_03_desc:0 "Грубые деревянные трибуны позволяют растущим толпам наблюдать, как легенды поднимаются в пылу арены. Пари - обычное дело среди шумной толпы зевак, и пьяные драки так же легко обнаруживаются на трибунах, как и на самой арене."

# Tunnel Network
 building_type_tunnel_network_01:0 "Сеть Туннелей"
 building_type_tunnel_network_01_desc:0 "Грубо вырытые рабами и коротышками из общества орков, эти подземные туннели позволяют войскам и припасам двигаться быстро, невидимыми в темноте."
 building_tunnel_network_01:0 "Убежища"
 building_tunnel_network_01_desc:0 "Хотя эти туннели едва ли больше, чем серия неглубоких нор под землей, они дают возможность совершать внезапные атаки на врагов, застигнутых врасплох, и безопасное место для отступления, скрытое от преследователей."
 building_tunnel_network_02:0 "Растянувшиеся Туннели"
 building_tunnel_network_02_desc:0 "Время, затраченное на раскопки наиболее часто используемых путей и увеличение конструктивных опор потолка, позволяет быстрее перемещать подкрепления, припасы и товары. Вдоль этих маршрутов можно найти небольшие камеры, используемые в качестве рудиментарных хранилищ и темных мест для сна и отдыха."
 building_tunnel_network_03:0 "Подземный Лабиринт"
 building_tunnel_network_03_desc:0 "Со временем постоянное расширение этих обширных и разветвленных сетей образовало лабиринт нерегулярных проходов. Эти маршруты обеспечивают жизненно важные связи с ключевыми точками, которые обеспечивают эффективное средство передвижения для тех, кто знает дорогу, и перспективу быть навсегда потерянным для тех, кто этого не знает."

# Slaughterhouses
 building_type_slaughterhouses_01:0 "Скотобойни"
 building_type_slaughterhouses_01_desc:0 "Единственное, что сильнее, чем жажда крови и резни орков, - это их ненасытная жажда плоти. Эти скотобойни обрабатывают всевозможные туши - будь то человек, эльф или зверь - чтобы накормить огромное количество голодных ртов. Похоже, мясо снова в меню, ребята!"
 building_slaughterhouses_01:0 "Скотобойни"
 building_slaughterhouses_01_desc:0 "Грохот бессмысленной резни часто встречаются на орочьих скотобойнях, уступая только зрелищам поля боя после набега Уруков. При таком высоком спросе на плоть работа на скотобойне безжалостна, и нет терпения для лени или оправданий. Если орк не выполняет свою квоту, он, скорее всего, будет следующим в блоке."
 building_slaughterhouses_02:0 "Мясники"
 building_slaughterhouses_02_desc:0 "После забоя мясники приступают к работе со знанием дела и быстротой. Вооруженные тяжелыми тесаками, они рубят туши на куски мяса, а лучшие куски оставляют для военачальников орков. Мясники часто выше ростом, чем даже некоторые из самых страшных Уруков, просто из-за здорового запаса мяса, потребляемого на работе."
 building_slaughterhouses_03:0 "Харчевня"
 building_slaughterhouses_03_desc:0 "Хотя эти харчевни не совсем предлагают высокую кухню, они всегда кишат голодными орками. Громкие звуки скрежещущих зубов и рвущейся плоти доносятся почти так же далеко, как отвратительный запах этого места. Ссоры из-за еды - обычное дело, и, к сожалению, проигравшие быстро находят свой путь обратно в продовольственный запас."

# Experimental Workshop
 building_type_experimental_workshop_01:0 "Экпериментальные Мастерские"
 building_type_experimental_workshop_01_desc:0 "Мастерские, где орки экспериментируют и изобретают новые способы взрывать стены и частоколы вдребезги."
 building_experimental_workshop_01:0 "Испытательные Полигоны"
 building_experimental_workshop_01_desc:0 "Без особой осторожности или методов орки проверяют на этой бесплодной равнине все, что, по их мнению, может дать им преимущество."
 building_experimental_workshop_02:0 "Систематическое Тестирование"
 building_experimental_workshop_02_desc:0 "В извращенной жуткой пародии на науку некоторые орки начали совершенствовать свои творения путем повторных испытаний, часто с добровольцами из числа своих собратьев."
 building_experimental_workshop_03:0 "Лаборатория Безумных орков"
 building_experimental_workshop_03_desc:0 "Несколько ключевых Уруков боролись за контроль над испытательным полигоном оружия, и они проводят эксперименты жестокие и выворачивающие желудок. Даже другие орки и Уруки теперь держатся подальше от мастерской, зная, что они должны просто кивнуть и принять все чудовища, созданные безумными умами внутри."

# Heavy Armoury
 building_type_heavy_armoury_01:0 "Тяжелое Вооружение"
 building_type_heavy_armoury_01_desc:0 "Огромные запасы оружия и доспехов, готовых к войне."
 building_heavy_armoury_01:0 "Тяжелое Вооружение"
 building_heavy_armoury_01_desc:0 "Склад, в котором сложены оружие и доспехи из павшего железа, ожидая дня, когда они будут использованы."
 building_heavy_armoury_02:0 "Тайное Хранилище"
 building_heavy_armoury_02_desc:0 "Камни приготовлены для осадных машин, и орды колючих стрел приготовлены, готовые нанести самую жестокую смерть."
 building_heavy_armoury_03:0 "Хранилища Стали"
 building_heavy_armoury_03_desc:0 "Черная сталь Уруков хранится здесь в огромных стеллажах, ожидая легионов, чтобы забрать их."

# Snaga Warrens
 building_type_snaga_warrens_01:0 "Лабиринты Снаг"
 building_type_snaga_warrens_01_desc:0 "Где Уруки оттачивают меткость, Снаги учится бегать."
 building_snaga_warrens_01:0 "Meatrot Cutters"
 building_snaga_warrens_01_desc:0 "These Snaga taste only the finest disposed rot and the bread they enjoy is more maggot than grain."
 building_snaga_warrens_02:0 "The Communal Hut"
 building_snaga_warrens_02_desc:0 "The warren’s mobile sewage-hut and cesspits. Do not visit it."
 building_snaga_warrens_03:0 "Snaga Pit"
 building_snaga_warrens_03_desc:0 "Here the slave Orcs fight, and other Orcs come to gamble."


