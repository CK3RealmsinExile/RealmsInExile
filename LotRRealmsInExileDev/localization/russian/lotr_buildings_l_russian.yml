 building_royal_cellar:0 "Королевский Погреб"
 building_royal_cellar_desc:0 ""
 
 # Eldar Conservatorium
 building_type_conservatorium:0 "Консерваторий Эльдар"
 building_type_conservatorium_desc:0 "Зал, наполненный восторгом музыки. Музыканты всех культур собираются здесь, чтобы усовершенствовать свое ремесло."
