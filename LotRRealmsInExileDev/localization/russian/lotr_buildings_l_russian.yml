 ### Mountain Orc Wonders ###
 building_type_wonder_gundabad_01:0 "Гора Гундабад"
 building_type_wonder_gundabad_01_desc:0 "Mount Gundabad or Gunduzbad in Khuzdul, faced the peak Ugûlai across the Den Loke, the gap between the [hithaeglir|E] and the [eredmithrin|E]. It was the place of the awakening of the [longbeards|E], until Skorg the Dread conquered the city and founded the[orc|E]-realm under the mountain, having approached the Dragon Gap from the north and having driven his band through howling blizzards in the Forodwaith."
 building_wonder_gundabad_01:0 "Гундабад"
 building_wonder_gundabad_01_desc:0 "Gundabad is a Mountain and Orc Stronghold, Formerly Gunduzbad, the "High Home" of the Dwarves. The Orcs lead by Skorg conquered it and over the millenia and centuries turned it into the greatest Stronghold for the orcs in the North. Skorg built long ago The "Drake gate" to the entrance to the mountain, and with the centuries the orcs have fortified it with a Castle protecting the entrance to the moiuntain. In addition to the external structures Mount Gundabad itself are riddled in great caves, ruined dwarven structures which the orcs live in and many tunnels, many which lead outside the mountain. The mountain itself have three peaks, The Cloven Spire, The Great Spire and The Twisted Spire, each fortified holds themselves."
 building_wonder_gundabad_02:0 "Gunduzbad"
 building_wonder_gundabad_02_desc:0 "According to the Dwarves, Durin the Deathless awoke inside of that Mountain which they would name Gunduzbad, "High Home". From that time forward, the mountain was revered by the Dwarves. While Durin would Travel South and found Khazad-dûm in the early ages, Gunduzbad would serve as a great assembly for delegations among all Dwarves."
 
