 building_type_wonder_dale_01:0 "Дейл"
 building_wonder_dale_01:0 "Дейл"
 building_wonder_dale_01_desc:0 "Дейл располагался в долине между юго-западным и юго-восточным рукавами Одинокой горы, приютившейся в виде острого U-образного изгиба реки Келдуин. Он был известен как веселый город, который торговал, главным образом, продуктами питания для навыков и ремесел Гномов. Игрушечный рынок Дейла был чудом Севера, и город славился своими колокольчиками."
 building_type_wonder_esgaroth_01:0 "Эсгарот на Длинном озере"
