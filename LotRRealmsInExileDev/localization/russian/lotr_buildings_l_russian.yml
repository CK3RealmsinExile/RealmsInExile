 # Dúnedain Hallows
 building_hallowed_tombs:0 "Святыня Дунедайн"
 building_hallowed_tombs_desc:0 "Священное место для Дунедайн, сюда они приходят, чтобы отдать дань уважения своим предкам."
 # NOTE ^ edited from John Henry Eden
 # NOTE Alternative text: "Kings built tombs more splendid than the houses of the living and counted the names of their descent dearer than the names of their sons."

 # Dúnedain Stoneworker
 building_stoneworker:0 "Каменщик Дунедайн"
 building_stoneworker_desc:0 "Соединен дорогой с длинной узкой прямой долиной в горах, где люди добывают камень для города. Каменщик формирует этот материал с мастерством дунедайна."
 # NOTE Alternative text: "The descendants of Númenor have an exceptional affinity with stone, their masons achieve beautiful works that those who bear presence to them will stand silently in awe." - edited from John Henry Eden
 building_stoneworker_01:0 "Высокий Кран"
 building_stoneworker_01_desc:0 ""
 building_stoneworker_02:0 "Строительные Инспекторы"
 building_stoneworker_02_desc:0 "#X“A chip off the old block#!: через тысячу лет это будет линия разлома, которая разрушит все, что вы построили.”"
 building_stoneworker_03:0 "Каменщик Нуменора"
 building_stoneworker_03_desc:0 "Потомки Нуменора обладают исключительной близостью к камню, их каменщики создают такие прекрасных работ, что те, кто наблюдают их, будут молча стоять в благоговейном страхе."

 # Dúnedain Houses of Healing
 building_numenorean_houses_of_healing:0 "Дома Исцеления Дунедайн"
 building_numenorean_houses_of_healing_desc:0 "Всякая жизнь обречена на увядание, но здесь, в Домах Исцеления, окруженных садами, боль лечится, и жизнь восстанавливается."
 # NOTE Alternative text: "The Dúnedain are experts in many arts, one of which is the art of healing. They construct dedicated houses for the sick and injured; schools for those training to become healers are nearby." - edited from John Henry Eden



 ### GENERIC LOTR BUILDINGS ###
 # Inn
 building_generic_inn_01:0 "Постоялый двор"
 building_generic_inn_01_desc:0 "Постоялые дворы - это заведения, где путешественники могут отыскать еду, питье, сплетни, и все это одновременно. Они хорошо известны местным жителям, и путешественники с нетерпением ждут следующего постоялого двора в своем путешествии."
 # NOTE ^ edited from John Henry Eden
 # NOTE Alternative text: "A building where one may wash away the gathered weariness of the road, for a price." - written by Coffing
 building_generic_inn_02:0 "Постоялый двор: Полностью Оборудованная Кухня"
 building_generic_inn_02_desc:0 "Постоялые дворы - это заведения, где путешественники могут отыскать еду, питье, сплетни, и все это одновременно. Они хорошо известны местным жителям, и путешественники с нетерпением ждут следующего постоялого двора в своем путешествии. \n\nКухня расширена с головокружительным дополнением кулинарных инструментов и укомплектована шеф-поваром, разбирающимся в рецептах и вкусах стран."
 # NOTE ^ written by Coffing
 building_generic_inn_03:0 "Постоялый двор: Каминная Комната"
 building_generic_inn_03_desc:0 "Каменная яма для костра встроена в стену позади свободной площадки для исполнителей и рассказчиков. Столы, готовые к приему пищи, окружают периферию."
 # NOTE ^ written by Coffing
 building_generic_inn_04:0 "Постоялый двор: Роскошные Личные Покои"
 building_generic_inn_04_desc:0 "Пышные постельные принадлежности из мягкого материала и большие светлые окна снискали этом постоялом дворе заслуженную репутацию гостиницы, наиболее приспособленной к потребностям путешественника."
 # NOTE ^ written by Coffing
 
 # All-Welcome Inn
 building_type_all_welcome_inn_01:0 "Постоялый двор "Добро пожаловать""
 building_type_all_welcome_inn_01_desc:0 "Постоялый двор "Добро пожаловать" располагалась в Шире, к западу от Лягушатников, там, где Северный путь пересекался с Восточным Трактом. Это была одна из остановок "Торина и компании"."
 building_all_welcome_inn_01:0 "Постоялый двор "Добро пожаловать""
 building_all_welcome_inn_01_desc:0 "Постоялый двор "Добро пожаловать" располагалась в Шире, к западу от Лягушатников, там, где Северный путь пересекался с Восточным Трактом. Это была одна из остановок "Торина и компании"."
 building_all_welcome_inn_02:0 "Постоялый двор: Полностью Оборудованная Кухня"
 building_all_welcome_inn_02_desc:0 "Постоялый двор "Добро пожаловать" располагалась в Шире, к западу от Лягушатников, там, где Северный путь пересекался с Восточным Трактом. Это была одна из остановок "Торина и компании".\n\nКухня расширена с головокружительным дополнением кулинарных инструментов и укомплектована шеф-поваром, разбирающимся в рецептах и вкусах стран."
 building_all_welcome_inn_03:0 "Постоялый двор: Каминная Комната"
 building_all_welcome_inn_03_desc:0 "Каменная яма для костра встроена в стену позади свободной площадки для исполнителей и рассказчиков. Столы, готовые к приему пищи, окружают периферию."
 building_all_welcome_inn_04:0 "Постоялый двор: Роскошные Личные Покои"
 building_all_welcome_inn_04_desc:0 "Пышные постельные принадлежности из мягкого материала и большие светлые окна снискали этом постоялом дворе заслуженную репутацию гостиницы, наиболее приспособленной к потребностям путешественника."
 building_forsaken_inn:0 "Заброшенный Постоялый двор"
 building_forsaken_inn_desc:0 "Заброшенный Постоялый двор был самым восточным форпостом Бри, расположенным вдоль Восточного тракта. Когда наступает опустошение Эриадора, можно обнаружить, что такая гостиница опустела."



