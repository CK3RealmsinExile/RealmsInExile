 ### ORCISH STANDARD BUILDINGS ###
 # Slave Farms
 building_type_slave_farms_01:0 "Ферма Рабов"
 building_type_slave_farms_01_desc:0 "Где есть кнут, там есть воля, и эти фермы #emphasis will#! накормят наших орков, от скудной Снаги до громадины Урук-хай. На фермах работают невольники и рабы, похищенные у наших врагов."
 building_slave_farms_01:0 "Посевные Поля"
 building_slave_farms_01_desc:0 "Поля, на которых растут местные культуры, засеивают и ухаживают за ними наши рабы. Трудясь в грязи от рассвета до заката, эти печальные болваны питаются объедками, в то время как плоды их трудов забирают их темные хозяева."
 building_slave_farms_02:0 "Зернохранилища"
 building_slave_farms_02_desc:0 "Здесь хранятся огромные кучи зерна. Тщедушные орки Снаги низведены до сбора товара - но не позволяйте им лапать товар своими жирными лапами - нам не нужен хлеб с личинками!"
 building_slave_farms_03:0 "Трущобы"
 building_slave_farms_03_desc:0 "Поспешно возведенные загоны для рабов позволяют держать на фермах больше рабочих.  Эти дрянные и тесные жилые помещения не дают никакого комфорта после тяжелого дня трансплантации, хотя "удачливый" раб может поймать и приготовить одну из многочисленных крыс трущоб для небольшого дополнительного белка."
 building_slave_farms_04:0 "Оросительные Каналы"
 building_slave_farms_04_desc:0 "Длинные рвы, вырытые рабами, могут затопляться из местных источников воды, расширяя диапазон плодородных земель вокруг ферм; если земля не хочет обеспечивать, мы сделаем это."
 building_slave_farms_05:0 "Обширные Поля"
 building_slave_farms_05_desc:0 "Обширные поля простираются до самого горизонта, гудя от деятельности и треска хлыстов. Теперь, когда мы очистили деревья и подчинили своей воле всю пахотную землю, урожаи стали больше, чем когда-либо."
 building_slave_farms_06:0 "Жилище Рабовладельца"
 building_slave_farms_06_desc:0 "По мере того как растет значение и производительность фермы, растет и значение подавления рабочей силы. В этих устрашающих квадратных жилищах живут суровые и свирепые вожди Уруков, отобранные вручную за их способность запугивать и доминировать над слабовольными рабочими."
 building_slave_farms_07:0 "Склад Телег"
 building_slave_farms_07_desc:0 "Если мы собираемся покрыть Средиземье во второй тьме, нам нужен правильный способ добраться до линии фронта. Эти склады телег позволяют нам честно делить провизию, прежде чем ее доставят к границам."
 building_slave_farms_08:0 "Обменные Столбы"
 building_slave_farms_08_desc:0 "Излишки урожая обмениваются с другими Урук-хай на аванпостах на краю фермы. Эти сделки редко связаны с обменом золота и в основном требуют обмена сокровищ, оружия и свежих рабов. Странно, сколько добычи можно получить за зерно."

 # Logging Outposts
 building_type_logging_outposts_01:0 "Лесозаготовительный Пост"
 building_type_logging_outposts_01_desc:0 "Мы слышали, что Темному Лорду не нравится, как деревья закрывают ему обзор, так что рубите их и находите им применение."
 building_logging_outposts_01:0 "Лесозаготовительный Лагерь"
 building_logging_outposts_01_desc:0 "Праздным бродячим Снагам дали несколько ржавых топоров и топориков и велели быть полезными. Они могут упасть друг на друга, как дерево, но, может быть, это и к лучшему. Любой пиломатериал - это бонус."
 building_logging_outposts_02:0 "Хижины Лесорубов"
 building_logging_outposts_02_desc:0 "Снаги, которые не рубили деревья себе на голову, были вознаграждены четырьмя стенами, крышей и несколькими топорами, которые могли расколоть кору, а не вмять ее. Будем надеяться, что они не используют их друг на друге, хотя я полагаю, что они могут зарыть топор войны."
 building_logging_outposts_03:0 "Рабские Лачуги"
 building_logging_outposts_03_desc:0 "Приказ сверху: пора набирать темп! Эти Тарки должны работать под оставшимися Снагами, и поэтому слепые ведут слепых. Хижины должны быть минимальными и продуваемы всеми ветрами; рабы должны добывать наши дрова, а не тратить их."
 building_logging_outposts_04:0 "Ловцы Рабов"
 building_logging_outposts_04_desc:0 "Несколько Тарков сбежали в лес, и всадникам варгов надоело их преследовать. Эти орки были привезены из Туманных гор за их отличные навыки выслеживания. Пусть игры начнутся."
 building_logging_outposts_05:0 "Промышленная Лесопилка"
 building_logging_outposts_05_desc:0 "Наконец-то появились настоящие рубящие инструменты! Это великолепное лезвие может прокусить ствол самого большого дерева и издает восхитительный звук, рассекая воздух. Однако это трудоемко, так что хорошо, что у нас достаточно рабочей силы."
 building_logging_outposts_06:0 "Лесные Тролли"
 building_logging_outposts_06_desc:0 "Эти здоровенные твари забрели сюда из Тролличьей рощи. К счастью, мы нашли способ их использовать. Когда им надоедает лесопилка, мы просто говорим им, что в деревьях живут эльфы. Пока, пока деревья."
 building_logging_outposts_07:0 "Многочисленные Сторожевые башни"
 building_logging_outposts_07_desc:0 "Ловцы рабов становились все лучше. Эти устрашающие, высокие насесты предлагают нашим снайперам с острыми глазами шанс закончить погоню раньше. Они все равно попытаются, глупые Тарки. Они не видят леса из-за деревьев."
 building_logging_outposts_08:0 "Печи для сушки древесины"
 building_logging_outposts_08_desc:0 "Эти огромные промышленные печи позволяют нам сушить древесину гораздо быстрее, а значит, мы можем использовать пиломатериалы быстрее. Она также более эффективна, чем сушка на воздухе, и делает древесину более огнеопасной."

 # Slave Mines
 building_type_slave_mines_01:0 "Рабские Шахты"
 building_type_slave_mines_01_desc:0 "Рабов и Малых Орков заставляют работать под землей, чтобы добывать полезные ископаемые, необходимые для питания военной машины Орков."
