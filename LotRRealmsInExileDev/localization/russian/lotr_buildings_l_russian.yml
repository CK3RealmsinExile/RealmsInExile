 ### ROHAN WONDERS ###
 # Edoras
 building_type_wonder_edoras_01:0 "Эдорас"
 building_type_wonder_edoras_01_desc:0 "Рядом с белым ручьем, сбегающим со снегов, в тени долины возвышается зеленый холм. Дамба, могучая стена и колючий частокол окружают его. Внутри поднимаются крыши домов."
 building_wonder_edoras_01:0 "Эдорас"
 building_wonder_edoras_01_desc:0 "Рядом с белым ручьем, сбегающим со снегов, в тени долины возвышается зеленый холм. Дамба, могучая стена и колючий частокол окружают его. Внутри возвышаются крыши домов."
 building_wonder_edoras_02_meduseld:0 "Эдорас: Медусельд"
 building_wonder_edoras_02_meduseld_desc:0 "Посреди Эдораса, на зеленой террасе, возвышается большой зал Людей. Соломенные с золотом, свет которых сияет далеко над землей. Позолочены также столбы его дверей."
 building_wonder_edoras_03_barrowfield:0 "Эдорас: Курганное Поле"
 building_wonder_edoras_03_barrowfield_desc:0 "Смбельмин, он всегда рос на могилах предков Рохана."
 
 # Dunharrow
 building_type_wonder_dunharrow_01:0 "Дунхарроу"
 building_type_wonder_dunharrow_01_desc:0 "Of old a refuge of the Daen men of the [whitemountains|E], in later days Dunharrow has become a refuge of the Rohirrim."
 building_wonder_dunharrow_01:0 "Дунхарроу"
 building_wonder_dunharrow_01_desc:0 "В Белых горах, под горой Двиморберг, спрятано убежище Рохиррим."
 
 # Aldburg
 building_type_wonder_aldburg_01:0 "Альдбург"
 building_type_wonder_aldburg_01_desc:0 "Альдбург"
 building_wonder_aldburg_01:0 "Альдбург"
 building_wonder_aldburg_01_desc:0 "Построенный из камня и в руинах древней Гондорской крепости, замок в Альдбурге является старым в истории Рохана."
 
 # Helms Deep
 building_type_wonder_aglarond_01:0 "Хельмова Падь"
 building_type_wonder_aglarond_01_desc:0 "One of the oldest Dúnedain fortifications in Middle-earth, Helms Deep (also known as Aglarond) has a deep and storied history."
 building_wonder_aglarond_01:0 "Крепость Агларонд: Хорнбург"
 building_wonder_aglarond_01_desc:0 "Построенный народом Гондора и первоначально названный Сутбургом Рохиррим, которые заселили эти земли. Ни один враг никогда не брал Хорнбург, если люди защищали его."
 building_wonder_aglarond_02_helm:0 "Крепость Агларонд: Горн Хельма"
 building_wonder_aglarond_02_helm_desc:0 "Крепость-убежище, которую еще не захватил ни один враг. Сверкающие Пещеры располагались за крепостью Агларонд."
 building_wonder_aglarond_03_dike:0 "Крепость Агларонд: Ров Хельма"
 building_wonder_aglarond_03_dike_desc:0 "Земляная стена и траншея защищали Долину Пади. Она протянулась на милю от скалы до скалы."
 
 # Isengard
 building_type_wonder_angrenost_01:0 "Изенгард"
 building_type_wonder_angrenost_01_desc:0 "Among the mightiest defensive locations established by the Dúnedain at the end of the second age, Isengard was responsible for holding and watching the Gap of Rohan."
 building_wonder_angrenost_01:0 "Башня Орхтанк"
 building_wonder_angrenost_01_desc:0 "Ортанк был неприступной башней Изенгарда, построенной Дунедайн во Вторую эпоху. Он сделан из черного материала, но блестит, как будто мокрый."
 building_wonder_angrenost_02_storehouses:0 "Tower of Orthanc: Deep Storehouses"
 building_wonder_angrenost_02_storehouses_desc:0 "Deep under the brown, fertile earth are storehouses, barracks and armouries where the Dúnedain could house thousands of soldiers."
 building_wonder_angrenost_03_palantir:0 "Tower of Orthanc: Palantír"
 building_wonder_angrenost_03_palantir_desc:0 "The Tower of Orthanc holds the Orthanc Stone, one of the seven palantíri."
 
 # Eorl's Hallow
 building_type_wonder_eorls_hallow_01:0 "Святыня Эорла"
 building_type_wonder_eorls_hallow_01_desc:0 "While not his tomb, Eorl's Hollow is a site of deep memory for the Rohirrim, being the site where he fell in battle. Upon the spot was erected a monument to his life and story, inscribed on great stones."
 building_wonder_eorls_hallow_01:0 "Святыня Эорла"
 building_wonder_eorls_hallow_01_desc:0 "While not his tomb, Eorl's Hollow is a site of deep memory for the Rohirrim, being the site where he fell in battle. Upon the spot was erected a monument to his life and story, inscribed on great stones."

 # Tir Limlight (North Undeep Fortifications)
 building_type_wonder_north_undeep_01:0 "Tir Limlight (North Undeep Fortifications)"
 building_type_wonder_north_undeep_01_desc:0 "Old Gondorian fortification protecting the Undeep fords."
 building_wonder_north_undeep_01:0 "Ruined Fortification"
 building_wonder_north_undeep_01_desc:0 "The Undeeps were two fords of the river Anduin which served as the traditional communication and invasion route into Calenardhon and Gondor proper. It was for this reason that Romendacil II fortified the heights above the crossings. His engineers erected Tir Limlight (S. "Watch on the Limlight") west of the North Undeeps and Tir Anduin west of the South Undeeps. Though now little more than rings of broken stone, they still provide an advantage to a determined defender."
 building_wonder_north_undeep_02:0 "Tir Limlight"
 building_wonder_north_undeep_02_desc:0 "Tir Limlight has been restored to its former glory, with concentric defensive walls surrounding a stout watchtower overlooking the ford. The defence of the Northern Undeep is assured against all but the most determined assault."

 # Tir Anduin (South Undeep Fortifications)
 building_type_wonder_south_undeep_01:0 "Tir Anduin (South Undeep Fortifications)"
 building_type_wonder_south_undeep_01_desc:0 "Old Gondorian fortification protecting the Undeep fords."
 building_wonder_south_undeep_01:0 "Ruined Fortification"
 building_wonder_south_undeep_01_desc:0 "The Undeeps were two fords of the river Anduin which served as the traditional communication and invasion route into Calenardhon and Gondor proper. It was for this reason that Romendacil II fortified the heights above the crossings. His engineers erected Tir Limlight (S. "Watch on the Limlight") west of the North Undeeps and Tir Anduin west of the South Undeeps. Though now little more than rings of broken stone, they still provide an advantage to a determined defender."
 building_wonder_south_undeep_02:0 "Tir Anduin"
 building_wonder_south_undeep_02_desc:0 "Tir Anduin has been restored to its former glory, with concentric defensive walls surrounding a stout watchtower overlooking the ford. The defence of the Southern Undeep is assured against all but the most determined assault." 

 ### DUNLAND WONDERS ###
 # Wulfborg
 building_type_wonder_wulfborg_01:0 "Вульфборг"
 building_type_wonder_wulfborg_01_desc:0 "The seat of the greatest of the Dunlending chiefs, Wulfborg is in many ways a lesser Meduseld. Its high thatched roof is supported by fine oaken beams, richly and ornately decorated."
 building_wonder_wulfborg_01:0 "Вульфборг"
 building_wonder_wulfborg_01_desc:0 "From the high-hall of Wulfborg, the chiefs of Dunland hold counsel and debate. On its place atop the hills, the descendants of Freca have held court and built a new realm for themselves."
 building_wonder_wulfborg_02:0 "Вульфборг: Медовый зал Воинов"
 building_wonder_wulfborg_02_desc:0 "One of the great wings of Wulfborg contains the expansive mead-hall of Wulfborg. An addition and expansion of the earlier great hall, it is a place for warriors to drink, play games, and occasionally get in a tussle. The mead to be found here is unparalleled in all Dunland."
 building_wonder_wulfborg_03:0 "Вульфборг: Башня Гобеленов"
 building_wonder_wulfborg_03_desc:0 "An imposing tower which looms over the great hall and keep, the Tower of Tapestries contain many fine threadworks which detail the history of the hall and the Frecalings. In it as well are many great banners and wall-rugs that show the wide range of tributes that flow into Wulfborg from the other chieftains of Dunland - and beyond."

 
 
 ### WHITE MOUNTAINS ###
 # Paths of the Dead
 building_type_wonder_city_of_the_dead_01:0 "Путь Мертвых"
 building_type_wonder_city_of_the_dead_01_desc:0 "Под Двиморбергом ждут неупокоенные мертвецы."
 # NOTE ^ edited from John Henry Eden
 building_wonder_city_of_the_dead_01:0 "Город Мертвых"
 building_wonder_city_of_the_dead_01_desc:0 "“Горный перевал через Белые Uоры, отмеченный Темной Дверью в конце долины Харроудейл. Ужас Неупокоенных Мертвецов лежит на всех местах, где задерживаются те, кто предал Исильдура. Камень Эреха, черный камень из Нуменора, был поставлен на холме в самом сердце перевала. \n\n”У меня кровь стынет в жилах“, - сказал Гимли, но остальные молчали, и его голос замертво упал на сырые еловые иголки у его ног. Лошади не хотели проходить мимо грозного камня, пока всадники не спешились и не повели их за собой. И вот наконец они углубились в долину.; и там стояла отвесная каменная стена, и в стене Темная Дверь зияла перед ними, как пасть ночи. Над его широкой аркой были вырезаны знаки и фигуры, слишком тусклые, чтобы их можно было прочесть, и страх струился из нее, как серый пар.”"
 
 
