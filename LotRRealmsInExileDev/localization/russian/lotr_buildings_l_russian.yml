l_russian:

 #### ELVEN BUILDINGS ####
 # Elven Refuge Holdings
 building_type_elven_settlement_01:0 "Эльфийский приют"
 building_type_elven_settlement_01_desc:0 "Заглушка"
 building_elven_settlement_01:0 "#high Эльфийское святилище#!"
 building_elven_settlement_01_desc:0 "Пусть эльфов, живущих здесь, немного, но сама земля несёт следы их пребывания: растения здесь в цвету, а птицы заливаются трелями."
 building_elven_settlement_02:0 "#high Многолюдное эльфийское святилище#!"
 building_elven_settlement_02_desc:0 "Небольшие группы эльфов населяют окрестные земли. Их невозможно не заметить: ветвистая сеть дорог служит как торговцам, так и обычным путешественникам."
 building_elven_settlement_03:0 "#high Эльфийская крепость#!"
 building_elven_settlement_03_desc:0 "Крупный эльфийский город, где процветают различные особенности эльфийской цивилизации: роскошные особняки, библиотеки, чертоги с фонтанами и садами."
 building_elven_settlement_04:0 "#high Примечательный эльфийский оплот#!"
 building_elven_settlement_04_desc:0 "Небезызвестный город, чьё название всё чаще созвучно с самим регионом. Всё больше и больше эльфов стекаются сюда, чтобы обосноваться."
 building_elven_settlement_05:0 "#high Великая эльфийская твердыня#!"
 building_elven_settlement_05_desc:0 "Крепкие стены и высокие башни. Местные эльфы возвели поистине внушительную твердыню. В её стенах покоится множество бесценных творений и работ прошлого."
 building_elven_settlement_06:0 "#high Эльфийский город#!"
 building_elven_settlement_06_desc:0 "Эльфийская жемчужина, этот город поистине является средоточием силы и мудрости. Эльфов здесь проживает больше, чем во многих других регионах Средиземья."
 building_elven_settlement_07:0 "#high Легендарный эльфийский мегаполис#!"
 building_elven_settlement_07_desc:0 "Этот город не знает себе равных по красоте и величию во всей Арде. Ярчайший пример эльфийской цивилизации."
 
 # Elven Agriculture (Econ Building)
 building_type_elven_agriculture_01:0 "Сельское хозяйство эльфов" 
 building_type_elven_agriculture_01_desc:0 "Живя в единении с миром и не пытаясь управлять им, эльфы прекрасно знают что может дать земля, и что дать ей в ответ."
 building_elven_agriculture_01:0 "Нетронутые пастбища"
 building_elven_agriculture_01_desc:0 "И хотя группы эльфов пасут здесь стада и занимаются собирательством, организованного земледелия здесь не ведётся."
 building_elven_agriculture_02:0 "Фермерские хозяйства"
 building_elven_agriculture_02_desc:0 "Малые эльфийские хозяйства, где выращивают пшеницу и другие злаки."
 building_elven_agriculture_03:0 "Огороды"
 building_elven_agriculture_03_desc:0 "Carefully ordered gardens, designed for relaxation and foot alike. Fine statuary and waterworks help to enrich the experience."
 building_elven_agriculture_04:0 "Фруктовые сады"
 building_elven_agriculture_04_desc:0 "With careful coaxing, large amounts of fruit trees have begun to flourish in this region, providing a rich bounty."
 building_elven_agriculture_05:0 "Большие сады"
 building_elven_agriculture_05_desc:0 "Carefully cultivated, the gardens and orchards have begun to mingle into a single entity, a breathtaking example of Elvish horticulture."
 building_elven_agriculture_06:0 "Прекрасные виноградники"
 building_elven_agriculture_06_desc:0 "A beloved luxury among the Elves, these vineyards produce exquisite wine, rich and flavorful."
 building_elven_agriculture_07:0 "Пастбища Йаванны"
 building_elven_agriculture_07_desc:0 "Named after the fields of the Valië of the Earth, the fields of this region shine like gold in the sun, the wheat rich and hearty. The landscape is like one inteconnected garden, carefully nurtured by the Elves till every tree is heavy with fruit and all the land prosperous."

 # Elven Ports
 building_type_elven_port_01:0 "Эльфийский порт"
 building_type_elven_port_01_desc:0 "Long have the Elves dwelt by the shores of lakes and oceans, even going back to Cuivienen. Their ships need no oars to travel, simply the winds and the waves."
 building_elven_port_01:0 "Рыбацкие флотилии"
 building_elven_port_01_desc:0 "The most basic of marine dwellings, sizeable numbers of fisherman have begun to gather here and erect houses and wooden warfs from which to launch their fishing boats."
 building_elven_port_02:0 "Надежные причалы"
 building_elven_port_02_desc:0 "What was once a chaotic, free-growing bay of wooden quays has been wrangled into order, with stout, reliable stone quays arranged in consistent manner. Here, fisherman and merchant ships dock and do their business."
 building_elven_port_03:0 "Торговый центр"
 building_elven_port_03_desc:0 "The port here has grown to become a hub of seaborne trade, seeing traders from around the region come to buy the wares of far-off traders, and to sell their own."
 building_elven_port_04:0 "Сухие доки"
 building_elven_port_04_desc:0 "As the port has blossomed, a robust shipbuilding industry has grown up around it. Now, large and well engineered drydocks help to produce fine ships, peerless works of art in and of themselves."
 building_elven_port_05:0 "Башня капитана гавани"
 building_elven_port_05_desc:0 "A great tower overlooking the quays, the harbor master and his fellows process the goods flowing in and out of the port from this fine center. It is the first stop for any honest merchant or visiting representative to make their business known here."
 building_elven_port_06:0 "Морские ворота"
 building_elven_port_06_desc:0 "In a true display of engineering brilliance, the port is now guarded from the wind and waves by a great sea gate, which can be closed or open as the harbor master wills it. No more shall storms destroy the great fleets docked at this port!"
 building_elven_port_07:0 "Пристанище Ульмо"
 building_elven_port_07_desc:0 "A truly immense port, warships and massive cargo ships are often seen traveling in and out of the harbor at all hours of the day. Invocations to the Lord of the Deep can be heard on many lips."

 # Elven Mines
 building_type_elven_mine_01:1 "Эльфийские каменоломни"
 building_type_elven_mine_01_desc:1 "The mountains of this province provide local construction with an excellent supply of building material."
 building_elven_mine_01:1 "Простые каменоломни"
 building_elven_mine_01_desc:2 "Easily-accessible quarried stone provides building materials for nearby constructions."
 building_elven_mine_02:1 "Неглубокие рудные шахты"
 building_elven_mine_02_desc:1 "Simple mines line the foot of the mountain, collecting ore from easily accessible surface ore deposits."
 building_elven_mine_03:1 "Водяные мельницы"
 building_elven_mine_03_desc:1 "By routing water to the mining sites, its power can be harnessed by water mills to power tools which help in the excavation."
 building_elven_mine_04:1 "Большие каменные карьеры"
 building_elven_mine_04_desc:1 "As the demand for building materials goes up, the quarries attract more and more workers. The quarries are growing larger and deeper by the passing year."
 building_elven_mine_05:1 "Крупные шахты"
 building_elven_mine_05_desc:1 "The need for metals keeps growing, and new techniques aren't everything – production must be scaled up, and more mines are opening!"
 building_elven_mine_06:1 "Массивные каменоломни"
 building_elven_mine_06_desc:1 "Several enormous open-pit mines see workers carve blocks of stone on an almost industrial level. Exhausted quarries lie like gaping mouths all over the province, their contents now forming numerous castles and walls."
 building_elven_mine_07:1 "Песни о Земле"
 building_elven_mine_07_desc:1 "Utilizing song, the Elves have mastered how to find and excavate truly great quantities of mineral and metal, seperating them out."
 
 # Elven Forestry
 building_type_elven_forestry_01:1 "Лесники"
 building_type_elven_forestry_01_desc:1 "Эльфийское лесничество развивается и поддерживается благодаря глубокой связи эльфов с миром природы - они не берут больше, чем лес может дать.."
 building_elven_forestry_01:1 "Непредвиденное лесничество"
 building_elven_forestry_01_desc:2 "Light, small scale forestry by individuals happens in this province, but is easily replaced, many trees being planted when one is felled."
 building_elven_forestry_02:1 "Лесничие группы"
 building_elven_forestry_02_desc:2 "Small bands of dedicated foresters have taken charge in this province, keeping rigorous track of how the forest is being harvested and replanted."
 building_elven_forestry_03:1 "Государственные лесничие"
 building_elven_forestry_03_desc:2 "The forestry operations of this province have grown to a point where the local government now has stepped in to formalize organize and oversee them."
 building_elven_forestry_04:1 "Язык деревьев"
 building_elven_forestry_04_desc:2 "By dedicating several foresters to speaking with the trees, fewer trees will be lost to infestation or disease, increasing the health of both the forest and forestry."
 building_elven_forestry_05:1 "Лесные заповедники"
 building_elven_forestry_05_desc:2 "Large dedicated preserves of land, the Elves of this region have established a cycle of systematic harvesting within them timed with the lifecycle of the forest itself."
 building_elven_forestry_06:1 "Учение Онодрима"
 building_elven_forestry_06_desc:2 "Of old, the Elves had dealing with the Onodrim, the Shepherds of the Trees. While they have drifted apart, their teachings linger, and by integrating them the health of the forest can be better maintained."
 building_elven_forestry_07:1 "Великие культивируемые леса"
 building_elven_forestry_07_desc:2 "Truly massive forests, architected by the Elves of the region to sustain a monumental need for wood. The native birds and beasts of the forest cannot even comprehend that they live in an environment architectured for the harvest of wood."

 # Elven Hunting Grounds
 building_type_elven_hunting_grounds_01:1 "Эльфийские охотничьи угодья"
 building_type_elven_hunting_grounds_01_desc:1 "Appointed wilderlands set aside by the Elves for the habitation - and thus hunting - of wild beasts."
 building_elven_hunting_grounds_01:1 "Охота в дикой местности"
 building_elven_hunting_grounds_01_desc:2 "Largely unorganized and ad-hoc, hunters seek what animals they might find, the small number of hunters barely make a dent in the animal population."
 building_elven_hunting_grounds_02:1 "Охотничьи группы"
 building_elven_hunting_grounds_02_desc:2 "Formerly solitary hunters have teamed up for more efficient coverage of the land, increasing their yields."
 building_elven_hunting_grounds_03:1 "Организованные охотники"
 building_elven_hunting_grounds_03_desc:2 "No longer conducted solely via ad-hoc bands, the hunters of this province have organized in order to rotate, find rest, and keep track of the animal population."
 building_elven_hunting_grounds_04:1 "Трапперы и следопыты"
 building_elven_hunting_grounds_04_desc:2 "Many hunters in this province have begun to specialize, with trackers and trappers learning how to track a beast across the land merely by the slightest clues."
 building_elven_hunting_grounds_05:1 "Расширенное управление экосистемами"
 building_elven_hunting_grounds_05_desc:2 "The hunters of this province have taken up active management of the hunting lands of the province, helping to maintain a careful balance in the native ecosystem that incorporates their own take."
 building_elven_hunting_grounds_06:1 "Гильдия охотников"
 building_elven_hunting_grounds_06_desc:2 "A guild of the foremost hunters of the land, the Hunter's Guild holds many unrivaled archers and spearsmen, capable of tracking and slaying animals - or things more dark - silenty and gently. In their guildhall are many records and treatises on the rightful treatment of the natural world and how to live in harmony with it."
 building_elven_hunting_grounds_07:1 "Тренировка О́ромэ"
 building_elven_hunting_grounds_07_desc:2 "Как и в Валиноре, охотники этой земли охотятся в большом составе, их охота настолько ритуальна, насколько это необходимо."

 # Elven Marketplace
 building_type_elven_markets_01:1 "Эльфийские рынки"
 building_type_elven_markets_01_desc:1 "Gathering places for Elves to trade their arts and creations, Elven markets are vibrant centers of culture."
 building_elven_markets_01:1 "Специализированные рынки"
 building_elven_markets_01_desc:2 "Lacking permanent markets, these impromptu markets are a time for Elves to gather and showcase their creations, communicate with their fellows, and engage in trade."
 building_elven_markets_02:1 "Сезонные рынки"
 building_elven_markets_02_desc:2 "Build using cloth and wood, seasonal markets rotate throughout the province, typically coinciding with important seasonal events, such as the harvest or the equinox."
 building_elven_markets_03:1 "Постоянные рынки"
 building_elven_markets_03_desc:2 "Though not particularly large, markets set in stone have begun to be erected in this province. These are permanent centers of trade and art, and often have a decent array of goods."
 building_elven_markets_04:1 "Комплексные рынки"
 building_elven_markets_04_desc:2 "Burgeoning in size, markets are now becoming integral parts of the larger layout of the settlement, such that one does not even realize when you have crossed into one."
 building_elven_markets_05:1 "Складские помещения"
 building_elven_markets_05_desc:2 "To help maintain and supply markets in this region, communal storehouses for the storage and safekeeping of goods have been built at regular intervals."
 building_elven_markets_06:1 "Региональные рынки"
 building_elven_markets_06_desc:2 "Beacons of culture and sophistication, the markets in this region are renowned for the quality and make of their goods. It is even said that a small amount of foreign goods can be found in the markets of this region, a rarity among Elves."
 building_elven_markets_07:1 "Крупные рынки"
 building_elven_markets_07_desc:2 "In every town and village of this province there exist impressive markets, wrought of fine stone engraved with beautiful artwork. The grandest ones in the largest cities have mighty fountains and entire guilds housed within their expansive grounds."

 # Elven Forges
 building_type_elven_forges_01:1 "Эльфийские кузницы"
 building_type_elven_forges_01_desc:1 "A vital neccessity, at these forges Elven smiths gather to produce works from the mundane to the marvelous."
 building_elven_forges_01:1 "Эльфийские мастера-кузнецы"
 building_elven_forges_01_desc:2 "Scattered throughout the land, blacksmiths produce the basic metal neccessities of life, such as nails and horseshoes."
 building_elven_forges_02:1 "Общинные кузницы"
 building_elven_forges_02_desc:2 "As settlement sizes have increased, blacksmiths in the region have pooled their resources to raise largers and more powerful communal forges."
 building_elven_forges_03:1 "Кузницы подмастерьев"
 building_elven_forges_03_desc:2 "The forges utilized by the smiths of the region have evolved to such a size and sophistication as to allow for dedicated smaller smithies for apprentices to learn their craft."
 building_elven_forges_04:1 "Большие кузницы"
 building_elven_forges_04_desc:2 "Large, durable, and well-equipped, the forges of this region are more than sufficient for any smith to ply their trade."
 building_elven_forges_05:1 "Кузницы звездного огня"
 building_elven_forges_05_desc:2 "Known to the Elves as 'Starfire Forges', these forges are of great size and strength, capable of refining ore on large scales and producing great quantities of metal works."
 building_elven_forges_06:1 "Феанорианские технологии"
 building_elven_forges_06_desc:2 "Irregardless of anything else, the teachings of Fëanor in the arts of smithing were revolutionary and unparalleled, continuing to be a bedrock of Elven forgework."
 building_elven_forges_07:1 "Гвайт-и-Мирдайн"
 building_elven_forges_07_desc:2 "A collection of truly master craftsmen, the forges here produce works unparalleled by nigh any other. Experiment and songs of craft fill their halls, being the forefront of Elven innovation."

 # Elven Library
 building_type_elven_library_01:0 "Эльфийская библиотека"
 building_type_elven_library_01_desc:0 "The dwelling place of scrolls and scholars, Elvish libraries are repositories of wisdom and lore long-forgotten elsewhere, housing priceless works of culture, history, and science."
 building_elven_library_01:0 "Частные коллекции"
 building_elven_library_01_desc:0 "The elven nobility of the region have begun to unify their collections and archives within a single building. While still small, it holds many fine works and collections."
 building_elven_library_02:0 "Упорядоченная библиотека"
 building_elven_library_02_desc:0 "As the library has burgeoned in size (of both the building and its collection), dedicated scholars have taken it upon themselves to organize and categorize the works within for ease of access."
 building_elven_library_03:0 "Специализированные библиотеки"
 building_elven_library_03_desc:0 "As the collection has grown ever larger, scholars have begun to dedicate entire wings to larger subjects and their subdivisions. Accompanying this is an increasing level of specialization of the scholars who visit the library."
 building_elven_library_04:0 "Большая библиотека"
 building_elven_library_04_desc:0 "With fine oak shelves and a building of stone embossed with gold, the library is a true beauty, and a testament to Elvish knowledge and lore. In its depths are kept carefully preserved writings reaching back even unto the Age of the Trees."
 building_elven_library_05:0 "Легендарная библиотека"
 building_elven_library_05_desc:0 "В далеких землях о ней говорят ученые тихим шепотом. Её залы велики и многочисленны, и известно, что учёные пропадают в её глубинах, очарованные бездонной необъятностью мудрости, заключённой в её стенах.."

 # Elven Guilds
 building_type_elven_guild_01:0 "Эльфийская гильдия"
 building_type_elven_guild_01_desc:0 "Вырастая, большинство эльфов обычно занимаются каким-либо искусством - ремеслом, которым они увлечены. Эти ремесленники, охотники и торговцы образуют гильдии везде, где их собирается достаточное количество."
 building_elven_guild_01:0 "Гильдия охотников"
 building_elven_guild_01_desc:0 "Даже в самых примитивных эльфийских обществах есть свои охотники и трапперы, хотя они редко достигают уровня и формальности гильдии. Здесь же охотники достигли такой сплоченности и известности, что создали гильдию."
 building_elven_guild_02:0 "Гильдия плотников"
 building_elven_guild_02_desc:0 "Благодаря тесной связи с землей и деревьями, столярное и плотницкое дело является распространенным искусством среди эльфов. Произведенные здесь прекрасные работы украшают дома эльфов и продаются по хорошей цене за границей."
 building_elven_guild_03:0 "Гильдия каменщиков"
 building_elven_guild_03_desc:0 "Каменщики - это мастера строительства и скульптуры среди эльфов, искусные формовщики камня. Эльфийские архитекторы легендарны благодаря построенным ими городам и особнякам, а эльфийские скульпторы известны тем, что делают статуи настолько реалистичными, что они могут обмануть людей."
 building_elven_guild_04:0 "Гильдия стеклоделов"
 building_elven_guild_04_desc:0 "Стеклоделы создают из стекла удивительные изделия - от кубков до оконных стекол. Эльфийское стекло славится своей прочностью и долговечностью, прозрачное как хрусталь, невероятно востребованное в ближних и дальних странах."
 building_elven_guild_05:0 "Гильдия писарей"
 building_elven_guild_05_desc:0 "Хотя почти каждый эльф умеет читать и писать, лишь немногие обращают свои таланты к искусству создания книг. Писцы - это те, кто помогает запечатлеть на бумаге для памяти произведения литературы, истории и культуры. Хотя почти в каждом эльфийском поселении есть несколько писцов, настоящие гильдии встречаются очень редко и часто совпадают с мощными центрами политики и культуры. Книги, созданные этими писцами, прекрасно иллюстрированы и великолепно написаны, они должны пройти испытание временем."
 
 # Elven Gathering Space (Communal Forum)
 building_type_elven_embassy_01:0 "Общинный форум"
 building_type_elven_embassy_01_desc:0 "A communal place of feast and song, the gathering hall stands as an iconic and core part of the Elven community."
 building_elven_embassy_01:0 "Зал собраний"
 building_elven_embassy_01_desc:0 "A medium-sized building with a great hearth, in this hall gathers minstrels and muses, entertaining and conversing with each other and the community."
 building_elven_embassy_02:0 "Форум под открытым небом"
 building_elven_embassy_02_desc:0 "A centerpiece of the community, the open air forum hosts events such as songs and contests of arms."
 building_elven_embassy_03:0 "Место для обсуждений"
 building_elven_embassy_03_desc:0 "A place to hold debates on matters both trivial and grave, the debate center is home to some of the most eclectic personalities among the Elves."
 building_elven_embassy_04:0 "Фестивальная площадка"
 building_elven_embassy_04_desc:0 "Large areas dedicated to seasonal or cultural festivities, the festival grounds are a cherished part of community life."
 building_elven_embassy_05:0 "Эльфийский амфитеатр"
 building_elven_embassy_05_desc:0 "A grand building of fine make, the amphitheatre hosts plays, presentations, educational events, and more, a beacon of cultural sophistication."

 # Elven Mustering Grounds
 building_type_elven_mustering_grounds_01:0 "Эльфийский плац"
 building_type_elven_mustering_grounds_01_desc:0 "Когда обученных солдат недостаточно для решения проблем, стоящих перед королевством, простые жители могут быть призваны на помощь для защиты наших родных и близких."
 building_elven_mustering_grounds_01:0 "Сборочный пункт"
 building_elven_mustering_grounds_01_desc:0 "Всадники объезжают всю провинцию, собирая тех, кого могут, для обучения, многие приходят с простым оружием и доспехами."
 building_elven_mustering_grounds_02:0 "Региональные лагеря"
 building_elven_mustering_grounds_02_desc:0 "Разделенные между региональными лагерями, эльфы провинции могут быстрее созываться на борьбу."
 building_elven_mustering_grounds_03:0 "Арфен-гест"
 building_elven_mustering_grounds_03_desc:0 "Офицеры из числа легитимированных войск, арфен-гесты (рыцари-капитаны) отвечают за поддержание порядка и дисциплины среди своих солдат."
 building_elven_mustering_grounds_04:0 "Местные войска"
 building_elven_mustering_grounds_04_desc:0 "По инициативе капитанов из этой области местные войска были организованы по месту их происхождения. Сражаясь вместе с теми, с кем они живут рядом, они сражаются сильнее."
 building_elven_mustering_grounds_05:0 "Сигнальные маяки"
 building_elven_mustering_grounds_05_desc:0 "Эта провинция была оснащена большими маяками, с помощью которых можно было быстро распространить весть о необходимости вызвать сбор на бой."
 building_elven_mustering_grounds_06:0 "Обученные войска"
 building_elven_mustering_grounds_06_desc:0 "Благодаря большим тренировкам и вложениям в вооружение, местные солдаты почти достигли уровня официально обученных солдат."
 building_elven_mustering_grounds_07:0 "Хадор-бо-маб"
 building_elven_mustering_grounds_07_desc:0 "Многочисленный маршал эльфов провинции, оснащенный прекрасными доспехами и удовлетворительным уровнем подготовки. Нечасто случается, чтобы эльфы были так мобилизованы."

 # Elven Sanctuary
 building_type_elven_sanctuary_01:0 "Эльфийское святилище"
 building_type_elven_sanctuary_01_desc:0 "A place of quiet contemplation, healing, and tranquility where elves gather for spiritual enrichment and mending."
 building_elven_sanctuary_01:0 "Уединённые рощи"
 building_elven_sanctuary_01_desc:0 "Quiet and secluded, groves here are cultivated to achieve an air of tranquility to allow for contemplation and relaxation."
 building_elven_sanctuary_02:0 "Целебные святилища"
 building_elven_sanctuary_02_desc:0 "Places of contemplation and healing, the sancturies in this province are tended to by healers trained in the arts of mending the weary heart and mind."
 building_elven_sanctuary_03:0 "Исцеляющие грезы"
 building_elven_sanctuary_03_desc:0 "The healers of this province are capable of inducing a healing dream in those who wish it, to enable spiritual contemplation and healing."
 building_elven_sanctuary_04:0 "Звездные сады"
 building_elven_sanctuary_04_desc:0 "Many of the sanctuaries in this province are equipped with the books and equipment to study and interpret the light of the stars, dear to the Elves."
 building_elven_sanctuary_05:0 "Сады Лориэна"
 building_elven_sanctuary_05_desc:0 "Named after the gardens of the Vala [irmocharacter|E], these gardens are blissful places of healing and relaxation, to mend the spirit and to contemplate on the mysteries of Arda."

 # Elven Citadel
 building_type_elven_citadel_01:0 "Эльфийская цитадель"
 building_type_elven_citadel_01_desc:0 "Projecting regional control and security, an Elven Citadel is what you get when you turn the skills of the Elves to the purposes of fortifications."
 building_elven_citadel_01:0 "Большие редуты"
 building_elven_citadel_01_desc:0 "Meant as a first line of defense, redoubts have been constructed on all approaches to the major cities of this province, allowing for a protracted defense."
 building_elven_citadel_02:0 "Высокая цитадель"
 building_elven_citadel_02_desc:0 "Mighty fortresses raised in the hearts of the cities of this province, these citadels are meant to be a final bastion for the Elves here, with deep storehouses, hidden traps and passageways, and many fallback lines."

 # Hall of Lords 
 building_type_hall_of_lords_01:0 "Зал лордов"
 building_type_hall_of_lords_01_desc:0 "A center of governance and nobility, the Hall of Lords is a gathering place for the great nobility and notables of the realm, and often the ruler holds court here."
 building_hall_of_lords_01:0 "Аудиториум"
 building_hall_of_lords_01_desc:0 "С высокими потолками и крепкими стенами, здесь дворяне, купцы, кузнецы и простолюдины могут обратиться к своему сеньору за защитой, дать совет или предложить инициативу. Хотя сам правитель не всегда присутствует, в залах всегда можно найти судей, секретарей и писцов."
 building_hall_of_lords_02:0 "Дворец управления"
 building_hall_of_lords_02_desc:0 "The Hall of Lords has continued to burgeon in size, growing to encompass most of the centralized government of the realm. Dedicated wings have been constructed for different government apparatuses, and dedicated buildings for guests both noble and lay have been constructed. Truly, it is nothing sort of a palatial complex."
          
 # Elven Barracks
 building_type_elven_barracks_01:0 "Эльфийские казармы"
 building_type_elven_barracks_01_desc:0 "Stables, marshalling grounds, smithies and storehouses - in this, as in all things, the Elves are second to none."
 building_elven_barracks_01:0 "Место сбора ополчения"
 building_elven_barracks_01_desc:0 "Здесь эльфийские ополченцы проводят свободное время, учась военному искусству."
 building_elven_barracks_02:0 "Оружейные мастерские ополчения"
 building_elven_barracks_02_desc:0 "Растущие ополчения основали здесь оружейные и кузницы, чтобы помочь им в изготовлении и поддержании их оружия."
 building_elven_barracks_03:0 "Армейские казармы"
 building_elven_barracks_03_desc:0 "These strong and stout buildings house dedicated soldiers who patrol the lands far and wide."
 building_elven_barracks_04:0 "Армейские склады"
 building_elven_barracks_04_desc:0 "As the barracks have increased in size, a dedicated storehouse has been constructed nearby in order to hold foodstuffs and other crucial supplies."
 building_elven_barracks_05:0 "Большие казармы"
 building_elven_barracks_05_desc:0 "A large building with dedicated wings for its smithies and storehouses, this barracks is truly a marvel of military logistics."
 building_elven_barracks_06:0 "Казарменный комплекс"
 building_elven_barracks_06_desc:0 "Land has been set aside so that barracks can be kept in proximity to stables, smithies, and marshalling grounds, ensuring the soldiers are always kept well-prepared for anything."
 building_elven_barracks_07:0 "Большой казарменный комплекс"
 building_elven_barracks_07_desc:0 "A set of smithies, barracks, and marshalling grounds of truly great size, the number of troops which train here on a regular basis are truly boggling."
 building_elven_barracks_08:0 "Рассредоточенные казарменные комплексы"
 building_elven_barracks_08_desc:0 "Throughout the city, barracks, stables, and marshalling grounds are placed at regular intervals, accompanied by dedicated smithies. The guard is always alert and on patrol, and the ways kept safe by their vigilance."
 heavy_infantry_screen_mult:0 "[heavy_infantry|E] [screen|E]"
 pikemen_screen_mult:0 "[spearmen|E] [screen|E]"

 # Elven Fletchers
 building_type_elven_fletchers_01:0 "Эльфийские мастера лука"
 building_type_elven_fletchers_01_desc:0 "Эльфийские ремесленники, занимающиеся изготовлением луков и стрел."
 building_elven_fletchers_01:0 "Неорганизованные лучники"
 building_elven_fletchers_01_desc:0 "Небольшие группы лучников собираются здесь для изготовления стрел - их производство неорганизованно, но достаточно для их собственных целей."
 building_elven_fletchers_02:0 "Лучники-гвардейцы"
 building_elven_fletchers_02_desc:0 "В свободное время или во время дежурства гвардейцам этого региона поручают помогать готовить стрелы для использования в бою."
 building_elven_fletchers_03:0 "Спиральный метод"
 building_elven_fletchers_03_desc:0 "Наши лучники хорошо используют спиральный метод, что позволяет выпускаемым стрелам лететь еще дальше - на расстояние до четверти мили."
 building_elven_fletchers_04:0 "Комбинированные луки"
 building_elven_fletchers_04_desc:0 "Сплетенные из многих кусков дерева в единое целое, эльфийские луки отличаются непревзойденной прочностью."
 building_elven_fletchers_05:0 "Тетева из волос эльфов"
 building_elven_fletchers_05_desc:0 "Используя эльфийский волос вместо животных или растительных аналогов, тетивы луков, производимых в этой провинции, обладают такой прочностью на разрыв, в которую трудно поверить. Стрелы, выпущенные из них, пронзают насквозь то, перед чем меньшие стрелы могли бы устоять."
 building_elven_fletchers_06:0 "Золотые стрелы"
 building_elven_fletchers_06_desc:0 "Золотые стрелы эльфов с наконечником из золотого дерева и в форме листьев, несомненно, вселяют страх в сердца всех, кто пострадает от их разящего удара."
 building_elven_fletchers_07:0 "Огромное хранилище"
 building_elven_fletchers_07_desc:0 "Для хранения запасных стрел, которые они производят, в этом районе построены специальные хранилища - поистине грандиозный запас."
 archers_pursuit_mult:0 "[archers|E] [pursuit|E]"

 # Elven Stables
 building_type_elven_stables_01:0 "Эльфийские конюшни"
 building_type_elven_stables_01_desc:0 "Elven riders gather here to train and resupply, needing neither bridle or saddle."
 building_elven_stables_01:0 "Местные всадники"
 building_elven_stables_01_desc:0 "A culture of horse-rearing and riding has arisen in this province, resulting in superior horsemanship."
 building_elven_stables_02:0 "Региональные конюшни"
 building_elven_stables_02_desc:0 "Local stables have been constructed throughout the province, allowing riders to rest their horses and train."
 building_elven_stables_03:0 "Военные конюшни"
 building_elven_stables_03_desc:0 "Formalized and distinct from civilian stables, military stables have been constructed to house the weaponry and horses dedicated for military campaigns."
 building_elven_stables_04:0 "Бронированные всадники"
 building_elven_stables_04_desc:0 "Equipped with armor, the horses and their riders in this province have learned to bear the heavier weights, increasing their deadliness and survivability in combat."
 building_elven_stables_05:0 "Закрепленные кузнецы"
 building_elven_stables_05_desc:0 "Чтобы обеспечить хорошее состояние доспехов и постоянное снабжение подковами, при многих конюшнях в этой провинции были созданы специальные кузницы, специализирующиеся на лошадях."
 building_elven_stables_06:0 "Валинорские лошади"
 building_elven_stables_06_desc:0 "Когда Нолдор вернулись из Валинора, они привели оттуда множество коней, многие из которых произошли от собственного коня Ороме - Нахар. Теперь в этой провинции живет множество их потомков, которые славятся своей силой и скоростью."
 building_elven_stables_07:0 "Лью Арбен"
 building_elven_stables_07_desc:0 "Эта провинция известна далеко за пределами страны своими всадниками, она производит одних из лучших наездников, известных в мире."
 
 # Tree Flets
 building_type_tree_flet_01:0 "Сторожевые посты Телайна"
 building_type_tree_flet_01_desc:0 "Телайн, что на синдарине означает "древесные флеты", относятся к платформам, которые нандорские и сильванские эльфы Лориэна и Гринвуда строили в высоких сводах своих лесных домов."
 building_tree_flet_01:0 "Изолированный Талан"
 building_tree_flet_01_desc:0 "Под пологом леса, если знать, куда смотреть, можно обнаружить изолированный талан - одиночный сторожевой пост, с которого эльфы ведут наблюдение."
 building_tree_flet_02:0 "Гарнизон Телайна"
 building_tree_flet_02_desc:0 "Расширившись до полога из множества деревьев, Телайн размещает целый отряд лучников, бдительно следящих за лесным покровом."
 building_tree_flet_03:0 "Оружейная мастерская Телайна"
 building_tree_flet_03_desc:0 "Чтобы повысить скорость реагирования аванпостов Телайна, были построены арсеналы, полные стрел и резервных мечей."
 building_tree_flet_04:0 "Кузница Телайна"
 building_tree_flet_04_desc:0 "Хотя установка кузниц в Телайне требует определенного мастерства, она значительно сокращает время, необходимое для срочного ремонта и обслуживания."
 building_tree_flet_05:0 "Склады Телайна"
 building_tree_flet_05_desc:0 "В Телайне теперь есть специальный склад для хранения продуктов питания и товаров для торговли, а форпост все больше функционирует как торговый и гражданский центр в дополнение к военной сторожевой заставе."
 building_tree_flet_06:0 "Поселение Телайн"
 building_tree_flet_06_desc:0 "То, что когда-то было военным форпостом, превратилось в небольшую поселение, где ремесленники, торговцы и фермеры строят свои дома бок о бок с гарнизоном на верхушках деревьев."
 building_tree_flet_07:0 "Карас и-Нгелайд"
 building_tree_flet_07_desc:0 "То, что когда-то было изолированным Талан, теперь разрослось до настоящего города. Куда ни повернись, везде на верхушках деревьев красуется флет, в котором расположены дома, кузницы, ремесленники и магазины. Множество лучников усердно патрулируют и охраняют лес, защищая своих сородичей."
 
