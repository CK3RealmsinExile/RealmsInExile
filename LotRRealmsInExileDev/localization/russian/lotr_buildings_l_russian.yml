# Uruk Pits
 building_type_uruk_pits_01:0 "Ямы Уруков"
 building_type_uruk_pits_01_desc:0 "Больших и сильных орков, известных как уруки, разводят и учат сражаться с силой и свирепостью в этих грязных ямах."
 building_uruk_pits_01:0 "Яма Уруков"
 building_uruk_pits_01_desc:0 "В этих грязных ямах рождаются могущественные орки, известные как Уруки, и их учат быть свирепыми и жестокими."
 building_uruk_pits_02:0 "Тренировочные Дворы"
 building_uruk_pits_02_desc:0 "В пустых дворах Уруков учат сражаться в строю и группами... если не всегда слаженно, то хотя бы несколько эффективно."
 building_uruk_pits_03:0 "Оружейные Склады"
 building_uruk_pits_03_desc:0 "Оружие Уруков хранится среди грязи и обломков этих темных комнат. Железные шлемы, грубо выкованные мечи, пики и арбалеты хранятся в беспорядочных кучах, ожидая, когда их заберет следующее отродье."
 building_uruk_pits_04:0 "Столовые"
 building_uruk_pits_04_desc:0 "Грязные комнаты, где Уруки собираются, чтобы пожрать плоть вокруг открытого огня. Самые крупные и свирепые из них едят самую сочную плоть, оставляя объедки для меньших Уруков."
 building_uruk_pits_05:0 "Барраки"
 building_uruk_pits_05_desc:0 "Вдали от родильного поля в тесных и грязных бараках живут полноценные Уруки, готовые к следующей битве."
 building_uruk_pits_06:0 "Охотничьи Лабиринты"
 building_uruk_pits_06_desc:0 "Хаотическая сеть подземных туннелей, используемых для легкого доступа к основным охотничьим угодьям."
 building_uruk_pits_07:0 "Боевые Ямы"
 building_uruk_pits_07_desc:0 "Тускло освещенные арены постоянно кишели активностью и звуками боя. В этих ямах Уруки разрешают споры и устанавливают свою иерархию в безжалостном вооруженном бою, пока их противник не покорится или не погибнет."
 building_uruk_pits_08:0 "Альфа - Логово"
 building_uruk_pits_08_desc:0 "Просторные жилища, принадлежащие самым сильным и безжалостным Урукам, наполненные ужасными безделушками и трофеями прошлых сражений и завоеваний."

