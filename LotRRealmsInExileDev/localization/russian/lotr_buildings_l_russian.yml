 ### Anduin Vale Wonders ###
 # The Carrock
 building_type_wonder_carrock:0 "The Carrock"
 building_type_wonder_carrock_desc:0 "Anduin has several eyots, which Beorn named carrocks, but he referred to this particular one as the Carrock."
 building_wonder_carrock:0 "$building_type_wonder_carrock$"
 building_wonder_carrock_desc:0 "A stony eyot in the Anduin’s upper reaches, to the north of the Old Ford. The river here looped around the rock, although there was a ford of stones. At the base was a little cave with adjacent steps that led to a flat space upon the top, from here Beorn would climb in the form of a bear to look at the Moon or the Misty Mountains." # Adapted from Tolkien Gateway.
 
 # Beorn's Hall
 building_type_wonder_beorns_hall:0 "Beorn's Hall"
 building_type_wonder_beorns_hall_desc:0 "The old hall of Beorn, subsequently the heart of Beornsele and the seat of Beorn's heirs." 
 building_wonder_beorns_hall:0 "Beorn's Hall"
 building_wonder_beorns_hall_desc:0 "Even after his reluctant acceptance of leadership in the Vale, Beorn continued to reside in the great hall that he had built with his own hands years before. In part this was because he was stuck in his ways, but he was also canny in his recognition that moving the seat of power to the heartland of any one tribe would be regarded as favouritism among the factious people of wood and vale. A significant settlement, Beornsele, grew up around the hall, but the original structure retained much of its character, including its famous hives - and gruesome displays of orc heads."

 # Sairthiudabaurg
 building_type_wonder_sairthiudabaurg:0 "Sairthiudabaurg"
 building_type_wonder_sairthiudabaurg_desc:0 "The most ancient settlement of the Woodmen. A hidden treetop-city, serving as both defensive refuge and sacred site."
 building_wonder_sairthiudabaurg:0 "Sairthiudabaurg"
 building_wonder_sairthiudabaurg_desc:0 "Despite the transient nature of most Woodmen tribes and realms, the Sairthiuda have remained a distinct people for time out of mind. Uniquely, they retain a memory of the early contact between the Woodmen and the Galadhrim, and this is most clearly expressed in the ancient settlement of Sairthiudabaurg. Influenced by the flets of Lothlorien, the Sairthiuda’s ancient home is entirely above ground. An ingenious network of concealed platforms linked by artful sky-bridges and rope walkways are held aloft by a combination of ingenious carpentry and the ancient trees of the forest itself, such that some Sairthiuda are said to never touch the ground, and to fear it. \n\nA source of enormous pride for the woodmen, and regarded as a deeply sacred place, Sairthiudabaurg is also difficult for any enemy to attack due to its skillful concealment and the constant threat of arrows and other projectiles raining down from above; many a raiding party has been slaughtered in the space of a breath without even realising that their futile march had reached the sky-city of the Sairthiuda."

 # The Walls of Melburg
 building_type_wonder_melburg_walls_original: "The Walls of Mathleisbaurg"
 building_type_wonder_melburg_walls_original_desc: "A stout wall surrounds the only stone town in the Vale."
 building_wonder_melburg_walls_original: "The Walls of Mathleisbaurg"
 building_wonder_melburg_walls_original_desc: "With the exception of Framsburg to the north, Mathleisbaurg (which would later become known as Melburg) is the only stone-built town in the [anduinvale|E]. Built around 1020 of the [thirdage|E] at the confluence of the [anduin|E] and the Sirros, its strategic location was further enhanced by the construction of a stout stone wall enclosing an artificial hill where the two rivers met. \n\nMathleisbaurg is the mercantile centre of the Vale, with traders from [gondor|E] and Rhovanion vying for dominance in the city, all protected within her firm stone walls."

 building_type_wonder_melburg_walls_01: "The Walls of Melburg"
 building_type_wonder_melburg_walls_01_desc: "A stout wall surrounds the only stone town in the Vale. Much restored when Melburg was reoccupied after the War of the Dwarves and Orcs." 
 building_wonder_melburg_walls_01: "The Remnant Walls of Mathleisbaurg"
 building_woder_melburg_walls_01_desc: "With the exception of Framsburg to the north, Melburg (originally Mathleisbaurg) is the only stone-built town in the [anduinvale|E]. Built around 1020 of the [thirdage|E] at the confluence of the [anduin|E] and the Sirros, its strategic location was further enhanced by the construction of a stout stone wall enclosing an artificial hill where the two rivers met. \n\nAt its height, Melburg became the mercantile centre of the Vale, but goblin raids and the rise of Dol Guldur led to it being abandoned several times."
 building_wonder_melburg_walls_02: "The Walls of Melburg"
 building_wonder_melburg_walls_02_desc: "With the exception of Framsburg to the north, Melburg (originally Mathleisbaurg) is the only stone-built town in the [anduinvale|E]. Built around 1020 of the [thirdage|E] at the confluence of the [anduin|E] and the Sirros, its strategic location was further enhanced by the construction of a stout stone wall enclosing an artificial hill where the two rivers met. \n\nAt its height, Melburg became the mercantile centre of the Vale, but goblin raids and the rise of Dol Guldur led to it being abandoned several times. Reoccupied after the War of the Dwarves and Orcs, it has again regained some of its former glory and bustling trade and remains one of the best-defended settlements in the Vale." 

 # Framsburg
 building_type_wonder_framsburg_01:0 "Framsburg"
 building_type_wonder_framsburg_02:0 "Framsburg"
 building_type_wonder_framsburg_02_desc:0 "The old capital of the Éothéod."
 building_wonder_framsburg_01:0 "Framsburg"
 building_wonder_framsburg_01_desc:0 "The capital of the Eothéod, built in stone on a broad promontory between the Langwell and Greylin rivers where they meet to form the Anduin."
 building_wonder_framsburg_02:0 "Ruins of Framsburg"
 building_wonder_framsburg_02_desc:0 "Following the departure of Eorl, and later Leof, only a small remnant of the Eothéod remained in the far north. Framsburg was largely abandoned, and its halls and stables fell slowly into ruin. \n\nNow only a handful of wooden houses are gathered among the ruins, but there is still a regular market, and the broken stone walls provide a small advantage to any defender."
 building_wonder_framsburg_03:0 "Great Stables of Fram"
 building_wonder_framsburg_03_desc:0 "Framsburg is now once again a bustling town. The old walls have been restored, and stone houses once again line the streets. On the outskirts lie many stables, chief among them the great royal stable named after King Fram, where the greatest riders in the realm practice their horsemanship."
 
 ### Rhovanion Wonders ###
 building_type_wonder_high_hall_alcisbaurg:0 "High Hall of Alcisbaurg"
 building_type_wonder_high_hall_alcisbaurg_desc:0 "While not Vidugavia's original home, Alcisbaurg grew to become the capital of his kingdom on account of its central location. To solidify this status, Vidugavia built a mighty hall, with stonemasons and artisans from Gondor helping to raise a royal seat without peer among the Northmen. Though the original was destroyed in the Wainrider invasion, with proper investment, the High Hall, seat of kings, might be wrought anew."
 building_wonder_high_hall_alcisbaurg:0 "Royal Hall of Vidugavia"
 building_wonder_high_hall_alcisbaurg_desc:0 "Sitting atop the highest hill of the city of Alcisbaurg, the High Hall of Vidugavia stands tall and strong. Constructed at great expense, it bears fine marble from Gondor, lapiz lazuli from the distant east, wood from the Greenwood, and gold from the north, all painstakingly engraved by artisans with the history and tales of the northmen. \n\nThe king of Rhovanion holds court from his high seat, a gift from the Elves, greeting messengers from afar and passing judgement. All who come gaze upon the splendor of the King of Rhovanion."
 #SHOULD BE IN HALL OF VIDUGAVIA DESCRIPTION: CURRENTLY MAKES GAME CRASH IF IMPLEMENTED. \n\nEnables the recruitment of the [GetMaA('rhovanion_royal_guard').GetName] as [men_at_arms|E] for [northmen|E] [rulers|E] of the [GetTitleByKey('k_rhovanion').GetName] or the [GetTitleByKey('e_rhovanion').GetName].
 building_type_wonder_market_of_dale:0 "Grand Market of Dale"
 building_type_wonder_market_of_dale_desc:0 "Dale has established itself as the trade confluence of east and west, of different races and creeds - of the Elves in the West, the Dwarves and Men of the North, the men of Gondor, and the Easterlings of Rhûn. In the markets of Dale are found wonders side by side that would otherwise never meet."
 building_wonder_market_of_dale:0 "Market of Marvels"
 building_wonder_market_of_dale_desc:0 "The marketplace of Dale contains myriad mysteries and wonders, if one knows where to look. Named the 'Wonder of the North', the toy-makers and tinkerers here are unparalleled in their fine mechanical engineering, with toys and trinkets bringing smiles of joys to any who visit."
 
 building_type_wonder_esgaroth:0 "Esgaroth"
 building_type_wonder_esgaroth_desc:0 "Esgaroth upon the Long Lake, final resting place of Smaug"
 building_wonder_esgaroth:0 "Esgaroth upon the Long Lake"
 building_wonder_esgaroth_desc:0 "Lake-town is constructed entirely of wood and stands proudly upon wooden pillars sunk into the bed of the Long Lake. It was situated on the west side of the lake, north of the mouth of the Forest River in a calm bay that was formed by the shelter of a rock promontory. Lake-Town was completely destroyed by the last dragon, Smaug, but afterwards the restored Kingdom of Dale under the rule of Bard restored Lake-Town to greater splendour than before."
 
 building_type_wonder_dorwinion_entwife_garden:0 "Remnant Garden of the Entwives"
 building_type_wonder_dorwinion_entwife_garden_desc:0 "One of the last remnants of the gardens of the Entwives in Dorwinion, the Dorwinrim and their priests carefully protect and cultivate it, this last fragment of the old prosperity of their teachers."
 building_wonder_dorwinion_entwife_garden:0 "Remnant Garden of the Entwives"
 building_wonder_dorwinion_entwife_garden_desc:0 "One of the last remnants of the gardens of the Entwives in Dorwinion, the Dorwinrim and their priests carefully protect and cultivate it, this last fragment of the old prosperity of their teachers."
 
 building_type_wonder_szrel_kain:0 "Szrel-Kain"
 building_type_wonder_szrel_kain_desc:0 "The ancient capital of tyranical Szreldor, long rehabilitated by the Dorwinrim and its dark history all but forgotten, but some say evil is never truly defeated, only asleep."
 building_wonder_szrel_kain:0 "Seat of Tyrants"
 building_wonder_szrel_kain_desc:0 "To the horror of all Dorwinion, once more the foul seat of Szrel-Kain has been raised anew into a seat of tyranny."
 
 ### GREENWOOD WONDERS ###  
 #Rhosgobel, home of Radagast the Brown
 building_type_wonder_rhosgobel:0 "Rhosgobel"
 building_type_wonder_rhosgobel_desc:0 "Rhosgobel, home of Radagast the Brown"
 building_wonder_rhosgobel:0 "Rhosgobel"
 building_wonder_rhosgobel_desc:0 "Rhosgobel is the home of Radagast the Brown, one of the five Istari. Radagast is a maia of Yavanna and therefore chose to live in Greenwood the Great, the greatest forest remaining in the westlands. Of all the Istari, he is the most reclusive, but is kind-heartened, often helping to guide the Woodsmen of the region and providing a subtle influence against the Shadow. But he just as often gets lost in his own cares, at times neglecting his charge in favor of the nature which he loves."
 
 #Dol Guldur
 building_type_wonder_amon_lanc_01:0 "Dol Guldur"
 building_type_wonder_amon_lanc_01_desc:0 "The dreadful fortress of Dol Guldur, bastion of the Necromancer and his Ringwraith Khamul."
 building_wonder_amon_lanc_01:0 "Amon Lanc"
 building_wonder_amon_lanc_01_desc:0 "Amon Lanc (‘Naked Hill’), the first capital of Oropher’s Kingdom of Greenwood."
 building_wonder_amon_lanc_02:0 "Dol Guldur"
 building_wonder_amon_lanc_02_desc:0 "Around the year 1000 TA, after Oropher’s move north, Amon Lanc was occupied by the mysterious Necromancer (later revealed to be Sauron himself). Under Sauron, and his dark servant the Ringwraith Khamul, Amon Lanc was transformed into the dreadful fortress of Dol Guldur (‘Hill of Sorcery’). From this malevolent stronghold a shadow spread out across Greenwood, corrupting it into the dark forest of Mirkwood."
 building_wonder_amon_lanc_03:0 "Amon Lanc Renewed"
 building_wonder_amon_lanc_03_desc:0 "At last, all vestiges of evil have been driven from Dol Guldur. Its towers have been toppled, its walls slighted, and its dungeons opened to the sky. The elves have cleansed and hallowed this place, which once again is known by the simple name it held under King Oropher - Amon Lanc."

 #Amarthrynd
 building_type_wonder_amarthrynd_01:0 "Amarthrynd"
 building_type_wonder_amarthrynd_01_desc:0 "The second capital of Oropher's Woodland Realm, the once light-filled caverns have become a dank and foetid place, inhabited only by giant spiders."
 building_wonder_amarthrynd_01:0 "Amarthrynd"
 building_wonder_amarthrynd_01_desc:0 "Driven by his resentment at the growing power of Khazad-dûm, King Oropher of Greenwood undertook a series of migrations north from Amon Lanc, accompanied by the greater part of his people. He made his second capital at Amarthrynd in c.2255 of the Second Age, on an ancient site of Silvan culture and authority, indicative of how he had taken their customs for his own. \n\nUnlike Oropher's heir Thranduil's later capital of Aradhrynd, the halls of Amarthrynd were primarily above ground, in a palace complex supported by pillars formed from living trees. However, the palace was connected to the caverns which gave the settlement its name, known for their pristine and tranquil beauty. Long held by the Silvans as an intensely spiritual place for contemplation and retreat, Oropher further magnified the natural radiance of the caverns with the knowledge of the Sindar, such that those who beheld them thought that they could glean into the very song of the world, embedded in rock and stone."
 building_wonder_amarthrynd_02:0 "Ungolthrynd"
 building_wonder_amarthrynd_02_desc:0 "After the abandonment of Amarthrynd during Thranduil’s evacuation to the northeast of the forest, the once light-filled caverns have become a dank and foetid place, inhabited only by giant spiders. \n\nWhere once there was song, there is now only the chittering of chelicerae. The fragrant passages where the Elvenking Oropher once walked are now deep in accumulated filth, and the hall that once held his throne is now a brood-chamber piled-high with pulsating egg-sacs."
 building_wonder_amarthrynd_03:0 "Amarthrynd Renewed"
 building_wonder_amarthrynd_03_desc:0 "Amarthrynd has been renewed, and is once again a beacon and stronghold of the Woodland Folk of Greenwood. The last of the great spiders have been driven from the caverns, their webs put to the torch, and with great labour the elves have cleansed and hallowed this place in honour of Oropher. \n\nThe great and glimmering ‘Caves of Fate’, sacred to the Silvan elves long before the arrival of the Elvenkings, are once again a site of pilgrimage -  for there are those who believe that within them can be heard an echo of the Great Song from which the Ainur spun the very world."


 #Aradhrynd
 building_type_wonder_aradhrynd:0 "Aradhrynd"
 building_type_wonder_aradhrynd_desc:0 "The Halls of the Elvenking, built in the image of Menegroth of old."
 building_wonder_aradhrynd:0 "Aradhrynd"
 building_wonder_aradhrynd_desc:0 "Oropher came among the Silvan Elves of Greenwood determined to distance himself from the legacy of the Great Journey, and resume the simple lifestyle practised by the Elves before the Valar called them West. Yet at heart the Elvenking and his heir Thranduil remained Sindar of Doriath. When the time came for Thranduil to build a capital in the north of Greenwood it was Elu Thingol’s great halls of Menegroth that inspired him. And like the Greycloak, Thranduil enlisted the Dwarves to delve and shape his subterranean capital. \n\nProtected by stone doors secured by cunning magic, Aradhyrnd is both a mighty refuge and the heart of the Woodland Realm. Its many halls, supported by pillars of living rock, contain great store of goods and treasure. Beneath them lie dungeons in which unwanted visitors can be forgotten, and cellars built over streams leading into the Forest River, giving Aradhyrnd access to the river trade with Dale and beyond."

 ### Lothlorien Wonders ###
 
 building_type_wonder_caras_galadhon:0 "Caras Galadhon"
 building_type_wonder_caras_galadhon_desc:0 "Founded by Galadriel and Celeborn in the mid Third Age, Caras Galadhon was the stronghold and capital of Lothlorien during their rule."
 building_wonder_caras_galadhon:0 "The Heart of Elvendom on Earth"
 building_wonder_caras_galadhon_desc:0 "Named 'The Heart of Elvendom on Earth' by the Galadhrim, Caras Galadhon is a great complex of flets, surrounded by a mighty wall. A city and fortress alike, at the top of the highest tree was built the dwelling of Celeborn and Galadriel, the Lord and Lady of Lorien.\n\nFew Elven cities in the third age could hope to match the size and grandeur of Caras Galadhon."

 ### NELORNIETH WONDERS ###


 building_type_wonder_temple_sulereb_01:0 "Temple of Sulereb"
 building_type_wonder_temple_sulereb_01_desc:0 "The ancient Avarin temple of Sulereb."
 building_wonder_temple_sulereb_01:0 "Temple of Sulereb"
 building_wonder_temple_sulereb_01_desc:0 "The windswept isle of Egil Dorn is a place of great beauty, its havens and groves sacred to the Avarin elves who oft sail here from the eastern shore of the Sea of Rhûn. In a high cleft they have hewed a temple into the living rock of the island, to which they come at times to offer their thanks to Manwë after the primitive fashion of their people."

 building_type_wonder_temple_sulereb_02:0 "The Obsidian Temple"
 building_type_wonder_temple_sulereb_02_desc:0 "An ancient Avarin temple, long since defiled by the followers of Kerkassk."
 building_wonder_temple_sulereb_02:0 "The Obsidian Temple"
 building_wonder_temple_sulereb_02_desc:0 "The windswept isle of Egil Dorn was once a place of great beauty, its havens and groves sacred to the Avarin elves who oft sailed here from the eastern shore of the Sea of Rhûn. In a high cleft they hewed a temple into the living rock of the island, to which they came at times to offer their thanks to Manwë after the primitive fashion of their people.\n\nIn later years, fell men with coarse tongues came out of the east, and the Avari came no more. The groves were felled, and the temple defiled by fire and blood rite. Now its pitted walls seem made of night itself, save when they catch the setting sun and turn as crimson as a severed vein. For long centuries it has been home to one of the cruellest of Rhûn’s myriad cults. The dread rituals and macabre sacrifices made here in Kerkassk’s honour are too vile to be described, and their very rumour has chilled the heart of many a sailor on Rhûn’s great inland sea."

 building_type_wonder_temple_sulereb_03:0 "Temple of Sulereb Restored"
 building_type_wonder_temple_sulereb_03_desc:0 "Temple of Sulereb Restored"
 building_wonder_temple_sulereb_03:0 "Temple of Sulereb Restored"
 building_wonder_temple_sulereb_03_desc:0 "After long millennia, the Avari have once again reclaimed the Isle of Egil Dorn and its ancient temple. The cruel cultists have been driven away, and their dread practices are now but a memory. \n\nThe groves have been replanted, and the ancient walls of the temple are now clad in flowering vines home to flitting butterflies and chirping birds. Where once echoed anguished cries, now the voices of the elves are raised again in mellifluous harmony, calling out thanks to Manwë in tongue older than the sun and moon."
 
 building_type_wonder_quartz_hall:0 "Cava Mîrgalla"
 building_type_wonder_quartz_hall_desc:0 "The greatest masterwork of the Penni, Cava Mîrgalla stands as a testament to the long years of their habitation and peace."
 building_wonder_quartz_hall:0 "Cava Mîrgalla"
 building_wonder_quartz_hall_desc:0 "Crafted lovingly over countless years, Cava Mîrgalla stands as a testament to the strange situation of Nelornieth. Crafted by the joint efforts of the fays of the forest and the Penni, it is a great hall made of intermixed quartz and trees, such that it is difficult to tell where one begins and another ends. Though not of great size, it stands as a testament to their union and their shared life together."
 
 ### RHÛN Wonders ###
 building_type_wonder_mistrand_01:0 "Mistrand"
 building_type_wonder_mistrand_01_desc:0 "Mistrand, the greatest and most venerable city of Rhûn, defended by the ancient walls known as the 'Goddess Shield'"
 building_wonder_mistrand_01:0 "Goddess Shield"
 building_wonder_mistrand_01_desc:0 "Raised in the last days of the second age, the walls of Mistrand are known as the 'Goddess Shield', for they were raised and dedicated to one of the most prominent goddesses of the Easterling pantheon. High and wide, these walls are what have assured Mistrand's continued safety and prosperity through the long years, though they have fallen before. Behind the walls, Mistrand has been able to grow into the one true lasting, ancient metropole of Rhûn."
 building_wonder_mistrand_02:0 "University of Mistrand"
 building_wonder_mistrand_02_desc:0 "As a result of Mistrand's status as the greatest permanent city of Rhûn, scholars have since time uncounted come to dwell within it and make it their home. This has resulted in many schools of thought and learning being housed within the walls. But they were not formalized, nor standardized, and so this vast collection of wisdom sat underutilized. With proper investment, we have constructed a massive and sprawling university, sponsored and funded by our government, in which at last this knowledge has been collected and begins to be dissemenated throughout our realm."
 building_wonder_mistrand_03:0 "Jewel of the Inland Sea"
 building_wonder_mistrand_03_desc:0 "Though Mistrand has always stood above the other cities of Rhûn, now none can say it is not one of the greatest throughout the entire world. The great walls now are painted with vibrant and expensive dyes, the ways well-paved and safely guarded. The university attracts scholars from the East and West, and the markets are always thronging with distant merchants. We have long known Mistrand to be a gem - but now she shines as a radiant jewel, fine cut with much patience, an equal to any other."
 
