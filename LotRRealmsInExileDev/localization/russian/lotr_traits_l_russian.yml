l_russian:
 
 ### BLOOD OF NÚMENOR ###
 trait_blood_of_numenor:0 "Кровь Нуменора"
 trait_blood_of_numenor_4:0 "Нуменорец"
 trait_blood_of_numenor_4_desc:0 "#Z Использует механики наследования свойства [bloodofnumenor|E].#!\n\n#Z Из-за увеличенной [Concept( 'life_expectancy', 'продолжительности жизни' )|E] ИИ персонажи с этим свойством не будут пытаться заключить [marriage|E] до достижения возраста 100 лет.#!\n\nЭтот персонаж является полноправным чистокровным [Concept( 'numenorean', 'нуменорцем' )|E] из времён до [Concept( 'downfallofnumenor', 'Низвержения Нуменора' )|E]."
 trait_blood_of_numenor_3:0 "Чистая нуменорская кровь"
 trait_blood_of_numenor_3_desc:0 "#Z Использует механики наследования свойства [bloodofnumenor|E].#!\n\n#Z Из-за увеличенной [Concept( 'life_expectancy', 'продолжительности жизни' )|E] ИИ персонажи с этим свойством не будут пытаться заключить [marriage|E] до достижения возраста 40 лет.#!\n\nДля этого персонажа характерна чистая [Concept( 'numenorean', 'нуменорская' )|E] кровь, которая гарантирует продолжительность жизни втрое больше, чем у обычного человека в Средиземье. И хотя в их крови живёт благословение Эонвэ, а сами они наделены знанием эльдар, их всё же можно сразить в бою или прекратить их жизненный путь другим жестоким способом."
 trait_blood_of_numenor_2:0 "Сильная нуменорская кровь"
 trait_blood_of_numenor_2_desc:0 "#Z Использует механики наследования свойства [bloodofnumenor|E].#!\n\n#Z Из-за увеличенной [Concept( 'life_expectancy', 'продолжительности жизни' )|E] ИИ персонажи с этим свойством не будут пытаться заключить [marriage|E] до достижения возраста 30 лет.#!\n\nДля этого персонажа характерна менее чистая форма [Concept( 'numenorean', 'нуменорской' )|E] крови, которая позволит прожить более долгую жизнь."
 trait_blood_of_numenor_1:0 "Остаточная нуменорская кровь"
 trait_blood_of_numenor_1_desc:0 "#Z Использует механики наследования свойства [bloodofnumenor|E].#!\n\n#Z Из-за увеличенной [Concept( 'life_expectancy', 'продолжительности жизни' )|E] ИИ персонажи с этим свойством не будут пытаться заключить [marriage|E] до достижения возраста 20 лет.#!\n\nДля этого персонажа характерна остаточная форма [Concept( 'numenorean', 'нуменорской' )|E] крови. И пусть их век короче чистокровного нуменорца, но несколько десятков дополнительных лет они проживут."
 
 ### NAZGÛL ###
 trait_nazgul:0 "Назгул"
 trait_nazgul_desc:0 "Самые ужасные из слуг Саурона. Этот персонаж является одним из [Concept( 'nineringwraiths', 'Девяти' )|E] [nazgulcharacter|E]."

 ### AINUR ###
 trait_valar:0 "Вала"
 trait_valar_desc:0 "Этот персонаж — один из великих [ainurgods|E], полубог, что живет в [Concept( 'valinor', 'Валиноре' )|E]."
 trait_maiar:0 "Майа"
 trait_maiar_desc:0 "Это прекрасные духи, которые спустились в [middleearth|E], чтобы помочь сформировать Мир. Они были многочисленны, но не у каждого было имя, и немногие приняли телесные формы.\n\nКаждый из [maiargods|E] был связан с одним или несколькими могущественными [valargods|E] и служил им."
 trait_istari:0 "Истари"
 trait_istari_desc:0 "Этот персонаж является одним из [istariconcept|E], что свидетельствует о его безграничной магической силе и мудрости."
 trait_the_white:0 "Белый"
 trait_the_white_desc:0 "Саруман Белый — величайший среди Мудрых. Он – глава ордена истари и глава Белого Совета. Его знания глубоки, но вместе с ними растет и его гордыня, и он плохо переносит любое вмешательство. Знания об эльфийских кольцах, больших и малых – его специализация. Он долго изучал их, разыскивая утерянные секреты их создания."
 trait_the_many_coloured:0 "Радужный"
 trait_the_many_coloured_desc:0 ""

 ### ELVES ###
 trait_elf:0 "Эльф" 
 trait_elf_desc:0 "Этот персонаж является одним из [eldar|E], известных на общем языке как эльфы. Эта раса считается одной из самых благородных в [middleearth|E]. Они широко известны благодаря своему дару бессмертия, ремесленному и воинскому мастерству."
 trait_elf_pregnant:0 "Майтафэа"
 trait_elf_pregnant_1:0 "Майтафэа (Посвящение)" 
 trait_elf_pregnant_1_desc:0 "Майтафэа (квенья: Заботливый дух) используется для обозначения периода беременности у эльфов. Беременность у эльфов значительно отличается от человеческой - в частности своей продолжительностью, а также тем, что оба родителя принимают полное участие в процессе вынашивания.\n\nВ течение этого периода они делятся душевной энергией со своим ребёнком, устанавливая прочную эмоциональную связь и способствуя росту и развитию. Молодой эльф, потерявший одного из родителей в ходе этого процесса наверняка получит эмоциональную травму, а иногда может и вовсе угаснуть от горя." 
 trait_elf_pregnant_2:0 "Майтафэа (Фокус)" 
 trait_elf_pregnant_2_desc:0 "Майтафэа (квенья: Заботливый дух) используется для обозначения периода беременности у эльфов. Беременность у эльфов значительно отличается от человеческой - в частности своей продолжительностью, а также тем, что оба родителя принимают полное участие в процессе вынашивания.\n\nВ течение этого периода они делятся душевной энергией со своим ребёнком, устанавливая прочную эмоциональную связь и способствуя росту и развитию. Молодой эльф, потерявший одного из родителей в ходе этого процесса наверняка получит эмоциональную травму, а иногда может и вовсе угаснуть от горя." 
 trait_elf_pregnant_3:0 "Майтафэа (Воодушевление)" 
 trait_elf_pregnant_3_desc:0 "Майтафэа (квенья: Заботливый дух) используется для обозначения периода беременности у эльфов. Беременность у эльфов значительно отличается от человеческой - в частности своей продолжительностью, а также тем, что оба родителя принимают полное участие в процессе вынашивания.\n\nВ течение этого периода они делятся душевной энергией со своим ребёнком, устанавливая прочную эмоциональную связь и способствуя росту и развитию. Молодой эльф, потерявший одного из родителей в ходе этого процесса наверняка получит эмоциональную травму, а иногда может и вовсе угаснуть от горя." 
 trait_elf_pregnant_4:0 "Майтафэа (Отдача)" 
 trait_elf_pregnant_4_desc:0 "Майтафэа (квенья: Заботливый дух) используется для обозначения периода беременности у эльфов. Беременность у эльфов значительно отличается от человеческой - в частности своей продолжительностью, а также тем, что оба родителя принимают полное участие в процессе вынашивания.\n\nВ течение этого периода они делятся душевной энергией со своим ребёнком, устанавливая прочную эмоциональную связь и способствуя росту и развитию. Молодой эльф, потерявший одного из родителей в ходе этого процесса наверняка получит эмоциональную травму, а иногда может и вовсе угаснуть от горя." 
 trait_half_elf:0 "Полуэльф" 
 trait_half_elf_desc:0 "Этот персонаж родился в союзе эльфа и человека, что наделило его особыми чертами обоих племён." 
 trait_twotreeslight:0 "Свет Двух Древ"
 trait_twotreeslight_desc:0 "Этот персонаж узрел свет [Concept( 'twotrees', 'Двух Древ' )|E] до их уничтожения, запомнив свет, что существовал до солнца и луны."
 trait_veteran_of_palisor:0 "Veteran of Palisor"
 trait_veteran_of_palisor_desc:0 "This character is a veteran of the [battleofpalisor|E] that took place in the east of [middleearth|E] in the [firstage|E]."
 trait_oath_of_feanor:0 "Oath of Fëanor"
 trait_oath_of_feanor_desc:0 "This character swore the [oathoffeanor|E]."

 ### ORCS ###
 trait_orc:0 "Орк" 
 trait_orc_desc:0 "Этот персонаж является [Concept( 'orc', 'орков' )|E], проклятых врагов Свободных народов Средиземья"
 trait_banner_orc:0 "Орк-баннерет" 
 trait_banner_orc_desc:0 "Первым шагом к эффективности в бою является дисциплина и гибкость в тактике. У орков, как правило, нет ни того, ни другого. Благодаря чрезмерному использованию знамён и других сигналов, орк-баннерет умудряется поддерживать толику дисциплины и тактики в рядах своего войска." 
 trait_whip_master:0 "Мастер кнута" 
 trait_whip_master_desc:0 "Страх может руководить массами. Это ключевой догмат мастера кнута, который потрескивает своим жестоким инструментом, проходясь вдоль рядов, наказывая тех, кто умудряется ослушаться приказа или прыгнуть выше головы. Жестоко, да, но весьма эффективно." 
 trait_explosive_engineer:0 "Инженер-взрывотехник" 
 trait_explosive_engineer_desc:0 "Эксперт в области взрывчатки и осадного дела, инженер-взрывотехник обладает необходимыми знаниями, чтобы сложить даже самые крепкие стены как карточный домик." 
 
 ### Mountain Orcs ###
 trait_skorbuk:0 "Скорбук"
 trait_skorbukob:0 "Скорбукоб"
 trait_skorbuk_desc:1 "По венам этого персонажа течёт кровь Скорга, первого орочьего владыки Гундабада, владельца Улукая."
 trait_skorbuk_character_desc:0 "По венам персонажа [ROOT.GetCharacter.GetFirstNameNoTooltip] течёт кровь Скорга, первого орочьего владыки Гундабада, владельца Улукая."
  
 ### SKINCHANGERS ###
 trait_skinchanger:0 "Оборотень" 
 trait_skinchanger_desc:0 "Этот персонаж является оборотнем и может принимать форму дикого зверя."

 ### Dwarves ###
 trait_beardless:0 "Beardless"
 trait_beardless_desc:1 "This character has suffered the ultimate humiliation of being shaved clean. They are the subject of disdain and mockery from all [dwarves|E]. Though the beard will grow back, eventually, the memory of the humiliation will not."
 trait_beardless_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has suffered the ultimate humiliation of being shaved clean. They are the subject of disdain and mockery from all [dwarves|E]. Though the beard will grow back, eventually, the memory of the humiliation will not."
 
 ### COMBAT TRAITS ###
 trait_horse_master:0 "Мастер-наездник"
 trait_horse_master_desc:0 "Для этого персонажа верховая езда стала второй натурой."
 trait_cavalry_leader:0 "Лидер кавалерии"
 trait_cavalry_leader_desc:0 "Этот персонаж — отличный наездник, способный вести войну на любом поле боя и командовать большим отрядом кавалерии."
 
 trait_urukhai_berserker:0 "Берсерк урук-хай"
 trait_urukhai_berserker_desc:0 "Жизнь не имеет значения для этого гневного урука, который с радостью отдал бы свою жизнь во имя крови и злобы."
 trait_nafarati_berserker:0 "Берсерк нафарати"
 trait_nafarati_berserker_desc:0 "Отменный бесстрашный воин, пропитанный маслами и магией нафарати, что наносит глубокие раны."
 trait_terror_of_nafarat:0 "Ужас Нафарата"
 trait_terror_of_nafarat_desc:0 "Золотой король превратил этого вождя нафарати в своего жестокого чемпиона."
 trait_mundburgian:0 "Мундбуржец"
 trait_mundburgian_desc:0 "Этот персонаж служил в армии Гондора как часть Мундбургского эореда."
 trait_mundburgian_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] служил в армии Гондора как часть Мундбургского эореда."
 
 ### LIFESTYLE TRAITS ###
 trait_widowed:0 "Овдовевший"
 trait_widowed_desc:0 "Этот персонаж пережил безвозвратную потерю партнёра и больше не желает жениться из страха потерять память о своей ушедшей любви."
 trait_cannot_marry:0 "Не может жениться"
 trait_cannot_marry_desc:0 "По своей воле или по воле судьбы этому персонажу пока запрещено вступать в брак."

 trait_lifestyle_mariner:0 "Мореход"
 trait_mariner_1:0 "Матрос"
 trait_mariner_1_desc:0 "Начинающий мореход-любитель, Матрос с удовольствием проводит время изучая тонкости мореходства."
 trait_mariner_1_character_desc:0 "Начинающий мореход-любитель, [ROOT.GetCharacter.GetFirstNameNoTooltip] с удовольствием проводит время изучая тонкости мореходства."
 trait_mariner_2:0 "Мореход"
 trait_mariner_2_desc:0 "Опытный моряк, Мореход прекрасно знает как переменчиво море, умело владеет кораблём и управляет его командой."
 trait_mariner_2_character_desc:0 "Опытный моряк, [ROOT.GetCharacter.GetFirstNameNoTooltip] прекрасно знает как переменчиво море, умело владеет кораблём и управляет его командой."
 trait_mariner_3:0 "Мастер-мореход"
 trait_mariner_3_desc:0 "Просоленный морской волк, Мастер-мореход отличается несравненным мастерством в управлении кораблём и командой, храбро вгрызается в волны, не страшась ни одного шторма."
 trait_mariner_3_character_desc:0 "Просоленный морской волк, [ROOT.GetCharacter.GetFirstNameNoTooltip] отличается несравненным мастерством в управлении кораблём и командой, храбро вгрызается в волны, не страшась ни одного шторма."

 trait_lifestyle_archivist:0 "Archivist"
 trait_lifestyle_archivist_desc:0 "This character has spent some time delving into ancient texts."
 trait_lifestyle_archivist_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has spent some time delving into ancient texts."
 trait_track_historian:0 "Historian"
 trait_track_historian_desc:0 "Look for the hidden truth in ancient texts and poems."
 trait_track_propagandist:0 "Propagandist"
 trait_track_propagandist_desc:0 "Don't believe in any history you haven't written yourself."
 
 trait_pilgrim_gurzil:0 "Pathtreader"
 trait_pilgrim_2_gurzil:0 "Experienced Pathtreader"
 trait_pilgrim_3_gurzil:0 "Prolific Pathtreader"
 trait_pilgrim_gurzil_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]'s path has led [ROOT.GetCharacter.GetHerHim] to foreign lands."
 trait_pilgrim_2_gurzil_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]'s path has led [ROOT.GetCharacter.GetHerHim] to many locations and their experience is respected and valued by their companions."
 trait_pilgrim_3_gurzil_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]'s path has led [ROOT.GetCharacter.GetHerHim] to journey all over the world. Other Pathtreaders often look to [ROOT.GetCharacter.GetFirstNameNoTooltip] for guidance in both spiritual and navigational matters."
 
 ### SAURON TRAITS ###
 trait_sauron_ringless:0 "Потеря Единого Кольца"
 trait_sauron_ringless_desc:0 "#N Не может вести войска в бой.#!\n\nИ хотя [sauroncharacter|E] за долги годы после поражения в войне [Concept( 'lastallianceshort', 'Последнего союза' )|E] почти полностью вернул свои силы, пока [onering|E] потеряно, он не сможет окончательно овладеть былой мощью.\n\nА посему Тёмный Властелин скрывается в своей крепости, строя козни и планы мести, надеясь вернуть [rulingring|E]."
 trait_sauron_ringless_character_desc:0 "Лишившись [Concept( 'onering', 'Единого Кольца' )|E], [ROOT.GetCharacter.GetFirstNameNoTooltip] сохраняет лишь толику былой мощи."

 trait_lord_of_the_rings:0 "Властелин Колец"
 trait_lord_of_the_rings_desc:0 "Наконец, когда [onering|E] снова оказалось в его руках, Саурон вернулся с новыми силами, ужасный и могущественный как никогда прежде. Долгие годы унижения лишь умножили его ярость и тягу к власти, а с [Concept( 'oneringshort', 'Кольцом' )|E] на пальце он кажется и вовсе непобедимым..."
 trait_lord_of_the_rings_character_desc:0 "Теперь, когда [onering|E] вновь оказалось в его руках, [ROOT.GetCharacter.GetFirstNameNoTooltip] наверняка обрушит безграничный ужас на головы своих врагов."

 ### SORCERER TRAITS ###
 trait_sorcerer:0 "Чародей"
 trait_sorcerer_3:0 "Опытный Чародей"
 trait_sorcerer_3_desc:0 "Тёмные ритуалы и жертвоприношения — Опытный [sorcerer|E] не видит равных в моргульских искусствах, отбросив всё человеческое в погоне за силой."
 trait_sorcerer_2:0 "Могущественный Чародей"
 trait_sorcerer_2_desc:0 "Творя разрушительные заклинания во имя Тьмы, Могущественный [sorcerer|E] орудует моргульскими искусствами, способствуя достижению целей Тёмного Властелина."
 trait_sorcerer_1:0 "Чародей-неофит"
 trait_sorcerer_1_desc:0 "Пусть он лишь изучает моргульскую магию, но [sorcerer|E]-неофит уже является серьёзной сверхъестественной угрозой, с которой нельзя не считаться."
 
 ### MISCELLANEOUS ###
 trait_doom_sundered:0 "Расколотая судьба"
 trait_doom_sundered_desc:0 "Судьба этого персонажа раскололась, а путь разошёлся с сородичами по завету самого [Concept( 'iluvatar', 'Илуватара' )|E]. Теперь его судьба определена и едина с [eldar|E]."

 trait_black_breath:0 "Black Breath"
 trait_black_breath_desc:0 "Black Breath is spreading over this character's body, draining the life out of them until they slip into a dark cold sleep and never recover."
 trait_black_breath_character_desc:0 "Black Breath is spreading over [ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip] body, draining the life out of [ROOT.GetCharacter.GetHerHim] until [ROOT.GetCharacter.GetSheHe] slips into a dark cold sleep and never recovers."

 ### WASTELANDS ###
 trait_wastelands:0 "Дикие земли"
 trait_wastelands_desc:0 "Дикие земли Средиземья"