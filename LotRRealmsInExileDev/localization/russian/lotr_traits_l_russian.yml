l_russian:
 trait_blood_of_numenor:0 "Кровь Нуменора"
 trait_blood_of_numenor_3:0 "Кровь Нуменора"
 trait_blood_of_numenor_3_desc:0 "Этот персонаж обладает чистой нуменорской кровью, гарантирующей жизнь в три раза дольше, чем у обычного Человека Средиземья. Но хотя они несут в своих жилах благословение Эонве и знание Эльдар, они все еще могут быть повержены в бою или другими способами насильственной смерти."
 trait_blood_of_numenor_2:0 "Примесь Крови Нуменора"
 trait_blood_of_numenor_2_desc:0 "Этот персонаж обладает примесью крови Нуменора, что позволяет ему прожить долгую жизнь."
 trait_blood_of_numenor_1:0 "Малая примесь Крови Нуменора"
 trait_blood_of_numenor_1_desc:0 "Этот персонаж обладает очень малой примесью нуменорской кровью. Хотя он не будут жить в веках, он все еще может рассчитывать на несколько десятилетий более долгой жизни."
 trait_nazgul:0 "Назгул"
 trait_nazgul_desc:0 "Самые ужасные из слуг Саурона. Ни живые, ни мертвые, Назгул когда-то были великими воинами и королями людей. Теперь они существуют только для того, чтобы исполнять желания своего хозяина."
 trait_valar:0 "Вала"
 trait_valar_desc:0 "Этот персонаж - один из великих Айнур, полубог, и живет в Валиноре."
 trait_maiar:0 "Майа"
 trait_maiar_desc:0 "Те прекрасные духи, которые спустились в Средиземье, чтобы помочь сформировать Мир. Они были многочисленны, но лишь некоторые были названы, и лишь немногие принимали видимую форму.\n\nКаждый из Майа был связан с одним или несколькими могущественными Валар и служил им."
 trait_istari:0 "Истари"
 trait_istari_desc:0 "Маги Средиземья, также известные как Истари, представляли собой небольшую группу существ, внешне напоминающих расу Людей, но обладающие гораздо большей физической и умственной силой. Посланные Валар, чтобы помочь всем народам Средиземья в борьбе против Саурона, во времена когда он собирал свои силы в течение Третьей эпохи.\n\nПятью известными Истари были:\n• Курумо, Майа Ауле известный как Саруман.\n• Олорин, Майа Манве известный как Гэндальф.\n• Айвендиль, Майа Йаванны известный как Радагаст.\n• Алатар и Палландо, оба Майар Ороме известные как Моринехтар и Роместамо."
 trait_elf:0 "Эльф" 
 trait_elf_desc:0 "Этот персонаж - один из Эльдар, известных в просторечии как Эльфы, эта раса является одной из самых благородных в Средиземье. Они славятся своим природным даром бессмертия, исскусной работой и мастерством в бою." 
 trait_half_elf:0 "Полуэльф" 
 trait_half_elf_desc:0 "Этот персонаж был рожден от обеих родословных Эльфов и Людей, наделяя их уникальными характеристиками от обоих родов." 
 
 
 trait_the_white:0 "Белый"
 trait_the_white_desc:0 "Саруман Белый величайший среди Мудрых. Он - глава ордена Истари и глава Белого Совета. Его знания глубоки, но вместе с ними растет и его гордость, и он плохо переносит любое вмешательство. Знание Эльфийских колец, больших и малых, его область. Он долго изучал их, разыскивая утерянные секреты их изготовления."
 trait_the_many_coloured:0 "Радужный"
 trait_the_many_coloured_desc:0 ""
 
 ### COMBAT TRAITS ###
 trait_horse_master:0 "Мастер-Наездник"
 trait_horse_master_desc:0 "Для этого персонажа верховая езда стала второй натурой."
 trait_cavalry_leader:0 "Лидер Кавалерии"
 trait_cavalry_leader_desc:0 "Этот персонаж-отличный наездник, способный вести войну на любом поле боя и командовать большим отрядом кавалерии."
 trait_outrider_leader:0 "Лидер Налетчиков"
 trait_outrider_leader_desc:0 "Всадники этого персонажа превосходны в преследовании флангов армии или проникновении вглубь вражеской территории для рейда."
 trait_urukhai_berserker:0 "Бесрсерк Урук-хай"
 trait_urukhai_berserker_desc:0 "Жизнь не имеет значения для этого гневного Урука, который с радостью отдал бы свою жизнь во имя крови и злобы."
 
 ### LIFESTYLE TRAITS ###
 trait_widowed:0 "Овдовевший"
 trait_widowed_desc:0 "Этот персонаж пережил безвозвратную потерю своей супруги и как таковой не желает жениться на другой из страха потерять память о своей ушедшей любви."
 trait_cannot_marry:0 "Не может жениться"
 trait_cannot_marry_desc:0 "По своей воле или по воле судьбы этому персонажу пока запрещено вступать в брак."
