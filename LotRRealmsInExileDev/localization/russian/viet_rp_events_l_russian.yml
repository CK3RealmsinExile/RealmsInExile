 VIET_RP_nautical_chart:0 "Новые навигационные карты"
 VIET_RP_nautical_chart_desc:0 "Этот патриций недавно обзавёлся новой навигационной картой. Это несомненно поможет с планированием экономической стратегии его семьи."
 VIET_RP_caravan_disrupted_illness:0 "Нарушено караванное сообщение"
 VIET_RP_black_market_connections:0 "Контрабандист чёрного рынка"
 VIET_RP_black_market_connections_desc:0 "У этого патриция есть связи на местном чёрном рынке. И на незаконных товарах можно неплохо нажиться."
 VIET_RP_noveau_riche_partner:0 "Партнёр нуворишей"
 VIET_RP_noveau_riche_partner_desc:0 "Этот патриций активно ведёт бизнес с влиятельным предпринимателем, которого местные патриции покровительственно причисляют к зазнавшимся нуворишам."
 VIET_RP_trade_rumors_good:0 "Хорошее вложение на основе надёжных торговых слухов"
 VIET_RP_trade_rumors_good_desc:0 "Успеха достигает тот, кто просчитывает все риски."
 VIET_RP_trade_rumors_bad:0 "Неудачное вложение на основе ненадёжных слухов"
 VIET_RP_trade_rumors_bad_desc:0 "Не всему, что слышишь, стоит доверять."
 VIET_RP_cares_about_employees:0 "Заботится о работниках"
 VIET_RP_spice_trade_investments:0 "Вложение в торговлю специями окупилось"
 VIET_RP_spice_trade_investments_desc:0 "Да будут специи, как говорится."
 VIET_RP_discovered_island:0 "Открытие острова"
 VIET_RP_discovered_island_desc:0 "Торговый корабль этого патриция недавно обнаружил крошечный остров, не отмеченный ни на одной карте."
 VIET_RP_opinion_danced_new_dance_together:0 "Совместный танец в новом стиле"
 VIET_RP_banquet_baklava:0 "Попробовал вкуснейшую пахлаву на балу
 VIET_RP_banquet_baklava_desc:0 "Пахлава весьма вкусна, а данному патрицию это известно не по наслышке."
 VIET_RP_opinion_no_sympathy:0 "Отсутствие симпатии"
 VIET_RP_opinion_taught_me_business_strategies:0 "Обучил меня стратегии экономического успеха"
 VIET_RP_stupid_business_decision:0 "Ужасные деловые решения"
 VIET_RP_smart_business_decision:0 "Превосходные деловые решения"
 VIET_RP_refused_to_raise_employee_wages:0 "Отказался повышать жалованье работников"
 VIET_RP_refused_to_raise_employee_wages_desc:0 "Этот патриций уволил или заменил часть сотрудников, которые возмущались слишком низким жалованьем. Это отрицательно сказалось на его репутации среди торговцев региона, а также потенциальных работников."
 VIET_RP_raised_employee_wages:0 "Поднял жалованье работников"
 VIET_RP_raised_employee_wages_desc:0 "Когда его работники попросили о повышении жалованья, патриций согласился на их требования."
 VIET_RP_raised_employee_wages_amazing:0 "Существенно повысил жалованье работников"
 VIET_RP_raised_employee_wages_amazing_desc:0 "Когда его работники попросили о повышении жалованья, патриций превзошёл все их зарплатные ожидания. Теперь он почитаем своими работниками за свою щедрость и прославился среди других торговцев региона как честный делец."
 VIET_RP_raised_employee_wages_compromise:0 "Достиг компромисса при повышении жалованья работников"
 VIET_RP_raised_employee_wages_compromise_desc:0 "Этот патриций недавно согласился повысить жалованье своих работников. В результате переговоров им удалось достичь компромисса, устраивающего обе стороны. Это послужило прекрасной демонстрацией его дара убеждения."
 VIET_RP_spends_time_port:0 "Проводит время в местном порту"
 VIET_RP_spends_time_port_desc:0 "Этот патриций с удовольствием проводит время в местном порту, обсуждая ежедневные дела со своими работниками, наблюдая за курсирующими кораблями и иностранными делегациями. Он считает, что это прекрасный опыт."
 VIET_RP_talked_about_trade_regulations:0 "Продуктивная дискуссия о торговом законодательстве республики"
 VIET_RP_invested_security:0 "Вложил средства в усиление безопасности дома"
 VIET_RP_generous_to_customers:0 "Щедр перед клиентами"
 VIET_RP_checks_math_often:0 "Часто проверяет учётные книги"
 VIET_RP_checks_math_often_desc:0 "Этот патриций всегда с особой тщательностью проверяет все расчёты, ведя учёт финансов своего предприятия. Ведь маленькая ошибка может привести к огромным затратам!"
