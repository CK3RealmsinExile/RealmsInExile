 VIETrepublic.0000.desc:0 "xxxxx"
 VIETrepublic.0000.a:0 "xxxxx"
 VIETrepublic.0001.t:0 "Покупка одежды"
 VIETrepublic.0001.desc:0 "Есть несколько предстоящих балов, которые я и моя семья планируем посетить, и мне кажется, что пришло время нам приодеться, чтобы произвести впечатление на другие семейства патрициев, которые будут присутствовать на этих мероприятиях. Сегодня ходит множество причудливых модных тенденций, поэтому, как глава семьи, я должен решить, какой стиль нам больше всего подходит."
 VIETrepublic.0001.a:0 "Богатые и роскошные фасоны – о нашем богатстве узнают все!"
 VIETrepublic.0001.b:0 "Простая одежда подойдет, чтобы убедить других, что мы скромны, но не лишены чувства стиля."
 VIETrepublic.0001.c:0 "Что-то экзотическое, как будто из далекой страны, чтобы всех поразить!"
 VIETrepublic.0001.d:0 "Если подумать, то это напрасная трата денег."
 VIETrepublic.0002.t:0 "Морские карты"
 VIETrepublic.0002.desc:0 "Во многих республиках, подобных нашей, с особым трепетом относятся к традициям картографии, учитывая, что наука эта необходима нашим торговцам для организации путешествий. Сегодня я в гостях у картографа и рассматриваю различные путеводители и морские карты его авторства. Одна из них поражает мое воображение, и он говорит, что может продать карту мне, если я того пожелаю."
 VIETrepublic.0002.a:0 "Было бы здорово! Договорились"
 VIETrepublic.0002.b:0 "Несомненно вы могли бы немного сбросить цену."
 VIETrepublic.0002.c:0 "Заманчиво, конечно, но пока она мне ни к чему."
 VIETrepublic.0003.t:0 "Катастрофа на складе"
 VIETrepublic.0003.desc:0 "Ужасные новости! Загорелся один из складов, принадлежащих моей семье. Пусть удалось его потушить, большая часть склада была повреждена, и, что еще хуже, мы потеряли часть товаров, которые там хранили."
 VIETrepublic.0003.a:0 "Плохи дела, весьма плохи."
 VIETrepublic.0004.t:0 "Конец древнего семейства"
 VIETrepublic.0004.desc:0 "Сегодня я получил известие о том, что последний живущий член старинной патрицианской семьи в нашей республике только что скончался. Поскольку у него не было наследников, это знаменует конец династии. Честно говоря, я в смешанных чувствах, и размышлял об этом весь день. В детстве я слышал рассказы о влиянии этой семьи в период их расцвета, о многочисленных караванах и кораблях, которые приносили им большие доходы от торговли. Сейчас от их имени ничего не осталось, кроме нескольких упоминаний в республиканских летописях и на монументах. Это заставляет задуматься о том, как будет жить моя семья в грядущие годы."
 VIETrepublic.0004.a:0 "Увы, в один несчастный день и наше имя померкнет!"
 VIETrepublic.0004.b:0 "Наша могучая семья и её наследие будут обеспечены навеки."
 VIETrepublic.0004.c:0 "Давайте сосредоточимся на настоящем и не будем беспокоиться о будущем."
 VIETrepublic.0005.t:0 "Нарушенный маршрут"
 VIETrepublic.0005.desc:0 "Сегодня до меня дошли тревожные вести. Несколько странствующих торговцев, нанятых моей семьей, которых мы отправили в торговую экспедицию, подхватили какое-то жуткое заболевание. Теперь оно с невероятной скоростью распространяется по всему каравану. Нам известна лишь толика информации о реальном положении вещей, да и ту мы почерпнули из их собственного письма. Одно известно наверняка – это несчастье точно скажется на нашей краткосрочной прибыли. Хочется верить, что им удастся найти умелого лекаря, который справится с заболеванием."
 VIETrepublic.0005.a:0 "Какая ужасная новость!"
 VIETrepublic.0006.t:0 "Работник в беде"
 VIETrepublic.0006.desc:0 "Я узнал, что один из моих работников тайно воровал товары моей семьи и продавал их на чёрном рынке. Я глубоко опечален этой новостью, поскольку этому человеку я предельно доверял и относился к нему как к другу. Он утверждает, что у него не было выбора, так как его семья по уши в долгах, и ему нужны были дополнительные деньги, но могу ли я ему доверять? Он мог бы просто прийти ко мне за помощью. С другой стороны, возможно, он упрямо хотел решить свои проблемы самостоятельно, пусть и незаконными средствами."
 VIETrepublic.0006.a:0 "Подайте на него в суд. Как бы то ни было, он украл у нас."
 VIETrepublic.0006.b:0 "Я прощу его, если он извинится и пообещает, что такого больше не повторится."
 VIETrepublic.0006.c:0 "Увольте его. Это будет достаточным наказанием."
 VIETrepublic.0006.d:0 "Черный рынок, говорите? Что, если бы мы вместе занимались контрабандой?"
 VIETrepublic.0007.t:0 "Нуво Риш"
 VIETrepublic.0007.desc:0 "[RP_snob.GetTitledFirstName] сегодня познакомил меня с богатым торговцем. Хотя в данный момент я не веду дел с этим человеком, я нахожу его приятным, пусть и слишком стремящимся похвастаться своей роскошной одеждой и украшениями.\n\nВскоре после того, как он уходит, прежняя улыбка моего товарища [RP_snob.GetTitledFirstNamePossessive] сменяется хмурой гримасой: «Не могу поверить, что мне приходится с ним работать. Он может быть важным деловым партнером, но как человек... Я его презираю. Он всего лишь нуво риш, а не представитель древнего патрицианского рода, как мы с тобой. Лавочник, которому пару лет назад повезло, и теперь он хвастается перед всеми. Никакого изящества»."
 VIETrepublic.0007.a:0 "Новые или старые деньги, если он помогает вам зарабатывать деньги, в чем проблема?"
 VIETrepublic.0007.b:0 "Эти нувориши думают, что они нам равны! Он должен быть болью."
 VIETrepublic.0007.c:0 "Мы все с чего-то начинали. Должно быть, он много работал, чтобы накопить свое богатство."
 VIETrepublic.0008.t:0 "Просто бизнес?"
 VIETrepublic.0008.desc:0 "Один из торговых кораблей, принадлежащих моей семье, недавно вернулся, получив большую прибыль, чем ожидалось. Поначалу мы все были довольны тем, что произошло — больше денег — это хорошо, верно?\n\nТем не менее, я только сейчас узнал, что лишние деньги не были получены с честью. Капитан корабля во время своего путешествия занимался пиратством. Он воровал не только с других торговых судов, но и совершал набеги на несколько прибрежных деревень, мимо которых проходил. Ни один из людей, у которых он украл, не находился под юрисдикцией союзников нашей республики, так что у него, скорее всего, не будет проблем из-за этого, не говоря уже о том, что вооруженные торговцы нередко занимаются бандитизмом, чтобы увеличить наш доход. Тем не менее, он не спрашивал моего разрешения на это, и меня это не устраивает."
 VIETrepublic.0008.a:0 "Даже если это было бесчестно, он заработал для нас больше денег. Бизнес это бизнес."
 VIETrepublic.0008.b:0 "Ужасный! Я пожертвую украденное [ROOT.Char.GetFaith.HouseOfWorship], чтобы покаяться!"
 VIETrepublic.0009.t:0 "Еще одна встреча"
 VIETrepublic.0009.desc:0 "Я сижу на совещании с рядом представителей других патрицианских фамилий, могущественных гильдий и так далее. Мы обсуждаем возможные изменения в республиканском законодательстве, касающемся торговли в ее границах. Увы, текущая дискуссия не особо касается интересов [ROOT.Char.GetDynastyName], и я начинаю засыпать."
 VIETrepublic.0009.a:0 "Небольшой сон пойдет мне на пользу, пока шуты спорят."
 VIETrepublic.0009.b:0 "Я должен обратить внимание, на всякий случай, это может помочь мне позже."
 VIETrepublic.0010.t:0 "Советы и приемы"
 VIETrepublic.0010.desc:0 "Я присутствую на небольшом банкете с несколькими деловыми знакомыми, и мы обсуждаем коммерческое состояние наших семей. Один человек объясняет нам некоторые вещи, которые он узнал, участвуя в торговых экспедициях за границей.\n\n«Раз вы все кажетесь хорошими людьми, — улыбается он, — я расскажу вам о своем секретном трюке. . Мы все ненавидим правила, которые иностранные города налагают на наших торговцев, но если вы проявите уважение к их чиновникам и дадите им немного денег, они будут дружелюбны и облагают ваши товары и продукты более низким налогом, чем им полагается. .”\n\nЗатем он продолжает объяснять различные методы, которые он использует для подкупа и умасливания иностранных чиновников. Хотя взяточничество — не новая идея, у этого человека есть интересные советы по этому поводу, особенно в чужих странах."
 VIETrepublic.0010.a:0 "Все очень информативно!"
 VIETrepublic.0011.t:0 "Торговые слухи"
 VIETrepublic.0011.desc:0 "Сегодня я встретил странствующего торговца, недавно вернувшегося из длительного заграничного путешествия. Обсуждая текущее состояние рынков иностранных земель, он рассказывает мне некоторые слухи, которые он слышал о ценах на различные товары и о том, как они будут расти в будущем, например, в какие из них было бы хорошо или плохо инвестировать. С одной стороны, слухи, о которых он говорит, кажутся разумными и имеют смысл, и он действительно только что вернулся из-за границы; с другой стороны, могу ли я действительно поверить ему на слово?"
 VIETrepublic.0011.a:0 "Он не кажется нечестным, но я не знаю, насколько надежны его источники."
 VIETrepublic.0011.b:0 "У него есть свежая информация из первых рук из-за рубежа — я могу ему доверять."
 VIETrepublic.0011.result:0 "Я последую совету этого человека и сделаю некоторые инвестиции на основе этих торговых слухов, что потенциально принесет мне некоторый [доход|E] - надеюсь, что эти слухи окажутся достоверными!"
 VIETrepublic.0011.toast.good:0 "Торговые слухи оказались достоверными"
 VIETrepublic.0011.toast.bad:0 "Торговые слухи оказались ненадежными"
 VIETrepublic.0012.t:0 "Пираты требуют выкуп"
 VIETrepublic.0012.desc:0 "Какое несчастье! Я получил известие, что один из кораблей, идущих под флагом [ROOT.Char.GetDynastyName], подвергся нападению безжалостных пиратов. Лодка была намеренно затоплена после того, как пираты разграбили все товары на борту и поработили мою команду. Я узнал об этом только потому, что нескольким членам экипажа удалось сбежать и вернуться домой. Они умоляют меня спасти их товарищей по команде и заплатить пиратам выкуп."
 VIETrepublic.0012.a:0 "Это очень прискорбно, но я ничего не могу сделать."
 VIETrepublic.0012.b:0 "Проклятые пираты! Я заплачу выкуп, чтобы спасти наших друзей!"
 VIETrepublic.0012.c:0 "Я могу договориться с этими пиратами, чтобы уменьшить выкуп."
 VIETrepublic.0013.t:0 "Буря"
 VIETrepublic.0013.desc:0 "Ужасная новость! Недавно грузовое судно под флагом дома [ROOT.Char.GetDynastyName] попало в шторм. Судно затонуло, выживших было немного. Помимо ужасных человеческих жертв, это, безусловно, дорого обойдется нам в финансовом плане."
 VIETrepublic.0013.a:0 "Горе-то какое!"
 VIETrepublic.0014.t:0 "Польются ли пряности рекой?"
 VIETrepublic.0014.desc:0 "Не так давно я заплатил скромную сумму денег, инвестировав в нескольких торговцев, которые стремились извлечь выгоду из торговли пряностями. Оказывается, это вложение, которое даже я считал несколько рискованным, окупилось!"
 VIETrepublic.0014.a:0 "Замечательно!"
 VIETrepublic.0015.t:0 "Потерянный караван"
 VIETrepublic.0015.desc:0 "Один из торговых караванов, принадлежащий дому [ROOT.Char.GetDynastyName], должен был прибыть в город месяц назад, но так и не появился. Мы предполагали, что на него напали бандиты или что караван постигла какая-то другая беда.\n\nОднако, как оказалось, весь караван прибыл сегодня. Некоторые повозки повреждены, несколько лошадей погибли или ранены, но все остальное в порядке. По словам хозяина каравана, их застала врасплох плохая погода, и несколько повозок сломались. Это задержало караван на пару недель.\n\nХотя к счастью, караван благополучно вернулся, цены на товары, которые он перевозит, несколько снизились за последние несколько недель. Таким образом, мне придется продавать эти товары себе в убыток."
 VIETrepublic.0015.a:0 "Увы! Каждый торговец тревожится о чём-то подобном."
 VIETrepublic.0016.t:0 "Обломки шхуны"
 VIETrepublic.0016.desc:0 "Находясь в море, торговый корабль дома [ROOT.Char.GetDynastyName] наткнулся на, как показалось, обломки пиратского корабля. Среди обломков отыскали несколько выживших, и, судя по их показаниям, корабль попал в шторм вскоре после того, как они совершили набег на несколько приморских городов в чужих землях.\n\nВ любом случае, капитан моего корабля сказал мне, что среди обломков действительно было несколько товаров в сносном состоянии, которые он прихватил с собой. Он предлагает мне продать их, чтобы получить дополнительную прибыль — кажется, несчастье одного человека — это успех другого!"
 VIETrepublic.0016.a:0 "Отличная идея!"
 VIETrepublic.0017.t:0 "Неизведанный остров"
 VIETrepublic.0017.desc:0 "Один из моих торговых кораблей недавно сбился с курса во время шторма, но, к счастью, корабль, его груз и большая часть экипажа уцелели. Местонахождение корабля, однако, неизвестно, а экипаж наткнулся на странный остров, который никто из нашей республики никогда не видел и о котором не слышал. Экипаж нанес на карту этот крошечный (возможно, этим объясняется, почему никто о нем не знает) остров на карту, прежде чем им удалось найти дорогу домой. Они предоставили мне карту, и я могу продать несколько копий местным картографам за хорошие деньги."
 VIETrepublic.0017.a:0 "Хорошая работа, ребята!"
 VIETrepublic.0018.t:0 "Воспоминания о поездке"
 VIETrepublic.0018.desc:0 "Я навещаю в городе пожилого патриция, с которым немного знаком. В юности этот человек был настоящим авантюристом, участвовавшим в ряде смелых торговых экспедиций ради прибыли и славы в дальние страны. Сейчас он уже давно на пенсии.\n\nОн до сих пор держит в доме несколько больших пергаментных карт на память о своих юных годах. Пока мы отдыхаем и болтаем, я обращаю внимание на одну из них.\n\n«Ах, вот это было славное приключение», — говорит он, заметив, что я смотрю на нее. «На карте изображены земли…. А, я тебя в скуку своей болтовней не вгоняю? Нет? Ну и славно! Позволь я поведаю тебе о том, что произошло, когда я попал в это волшебное царство много лет тому назад…»"
 VIETrepublic.0018.a:0 "Я многому научился из того, что он мне сегодня рассказал."
 VIETrepublic.0019.t:0 "Фонтан"
 VIETrepublic.0019.desc:0 "Мне представилась возможность пожертвовать немного средств на строительство скромного фонтана на улице, где находится моя резиденция. Имя нашей династии, великого дома [ROOT.Char.GetDynastyName], будет вырезано на фонтане. Учитывая относительную редкость фонтанов и их важность для некоторых как символа духовной силы, это был бы отличный способ показать мое влияние в республике (в отличие от других патрицианских семей)."
 VIETrepublic.0019.a:0 "Тогда давайте построим этот фонтан!"
 VIETrepublic.0019.b:0 "Такой тщеславный проект ниже моего достоинства."
 VIETrepublic.0020.t:0 "Танцы ночь напролет"
 VIETrepublic.0020.desc:0 "На балу, устроенном одной из патрицианских семей республики, я обратил внимание, что многие люди танцуют… очень странный танец, которого я раньше не видел. Мне незнакомо то, как участники бала двигаются под музыку, которую играют лютнисты.\n\n[RP_breakdancer.GetTitledFirstName], который тоже там, замечает мое недоумение и смеется: «Этот танец — последний писк моды в городе! Каждый его учит! Удивлен, что вы никогда его раньше не видели».\n\n«Не думаю, что смогу это исполнить...» — говорю я.\n\n«Чепуха! Это несложный танец, стоит только изучить основы», — говорит мне [RP_breakdancer.GetSheHe]. «Пойдемте, я покажу вам, как это делается — будет весело!»"
 VIETrepublic.0020.a:0 "Я просто посижу тут, понаблюдаю за тобой. А ты наслаждайся!"
 VIETrepublic.0020.b:0 "С удовольствием! Итак, что мне делать с ногами?"
 VIETrepublic.0021.t:0 "Пахлава!"
 VIETrepublic.0021.desc:0 "Я иду на бал, устроенный одной из патрицианских семей республики. Хозяин подает нам всевозможную пахлаву, деликатес, известный во всем Средиземноморье и на Ближнем Востоке своей восхитительной сахарной сладостью. Всем нравится, и я не исключение!"
 VIETrepublic.0021.a:0 "Пожалуйста, дайте мне еще пахлавы!"
 VIETrepublic.0022.t:0 "Спасение груза"
 VIETrepublic.0022.desc:0 "Один из кораблей моей семьи только что сел на мель в нескольких километрах от города. Времени достаточно, чтобы спасти часть груза, но боюсь, что мы не сможем спасти всё. В любом случае, нашему семейному бизнесу это влетит в копеечку."
 VIETrepublic.0022.a:0 "Мы должны действовать быстро — давайте сохраним то, что сможем!"
 VIETrepublic.0022.b:0 "Господа, вот эти товары нужно спасти в первую очередь."
 VIETrepublic.0023.t:0 "Моральная дилемма"
 VIETrepublic.0023.desc:0 "Сегодня вечером мне предстоит заключить сделку с одним из моих новых знакомых, но я чувствую себя неловко, поскольку мои религиозные убеждения этому противоречат. Хотя в этом и нет ничего противозаконного, если я выполню условия сделки, есть большая вероятность, что мне придется сделать что-то, что идёт вразрез с моими религиозными убеждениями. Если я этого не сделаю, я потеряю деньги, которые уже вложил в эту авантюру."
 VIETrepublic.0023.a:0 "Сделке быть. [ROOT.Char.GetFaith.HighGodName] сможет простить меня."
 VIETrepublic.0023.b:0 "Давайте отменим сделку. Из-за неё меня будет грызть совесть."
 VIETrepublic.0024.t:0 "Продажа в убыток"
 VIETrepublic.0024.desc:0 "Я переоценил потенциальную прибыль от прибывшей сегодня новой партии товаров, которую я намеревался продать. К сожалению, цены заметно снизились. Теперь я потеряю приличную сумму денег, когда буду продавать товар своим покупателям. Тем не менее, я не могу оставить эти товары лежать без дела слишком долго, поэтому у меня нет выбора в этом вопросе, и я должен продать их сейчас."
 VIETrepublic.0024.a:0 "Мы просто продадим товар по той цене, по которой сможем."
 VIETrepublic.0024.b:0 "Убедить моих покупателей покупать товары по более высоким ценам."
 VIETrepublic.0025.t:0 "Выше спрос – выше цены"
 VIETrepublic.0025.desc:0 "Я недооценил потенциальную прибыль от прибывшей сегодня новой партии товаров, которую я хочу продать, но это сыграло мне на руку. Словно из ниоткуда, спрос на эти конкретные товары значительно вырос, а это значит, что я могу продавать их своим клиентам по ещё более высокой цене, если того пожелаю!"
 VIETrepublic.0025.a:0 "Я хочу хороших отношений с моими клиентами. Продам по обычной цене."
 VIETrepublic.0025.b:0 "Отличные новости! Давайте заработаем на этих людях."
 VIETrepublic.0026.t:0 "Плохое решение"
 VIETrepublic.0026.desc:0 "Несколько месяцев назад [RP_loser.GetTitledFirstName] принял очень неудачное решение, поддержав коммерческое предприятие. [RP_loser.GetSheHe] знал, что это рискованная инвестиция — настолько рискованная, что никто другой в республике не стал бы вкладывать в неё свои деньги. Неудивительно, что [RP_loser.GetFirstNameNoTooltip] потерял много денег. В результате [RP_loser.GetFirstNameNoTooltip] по понятным причинам очень расстроен.\n\n«Не могу поверить, что я был таким идиотом!» говорит [RP_loser.GetSheHe]. «Теперь я буду посмешищем всей республики!»"
 VIETrepublic.0026.a:0 "Ты совершил ошибку, теперь живи с этим."
 VIETrepublic.0026.b:0 "Позвольте мне дать несколько советов. В следующий раз следует…"
 VIETrepublic.0027.t:0 "Отличное решение"
 VIETrepublic.0027.desc:0 "Несколько месяцев назад [RP_winner.GetTitledFirstName] решил приобрести долю в несколько рискованном деловом предприятии. Одни в республике говорили, что добром это не кончится, другие считали, что риск стоит того. Кто бы что ни говорил, в конечном счёте, [RP_winner.GetFirstNameNoTooltip] заработал довольно много денег на этих вложениях."
 VIETrepublic.0027.a:0 "Хорошо для [RP_winner.GetHerHim]! Это прекрасное решение окупилось."
 VIETrepublic.0028.t:0 "Рабочие объединяются"
 VIETrepublic.0028.desc:0 "Некоторые люди, работающие в семейном бизнесе династии [ROOT.Char.GetDynastyName], недавно жаловались на низкую и несправедливую заработную плату. Многие из них объединились, чтобы потребовать, повышения заработной платы до приемлемой, по их мнению, суммы. Пусть, если честно, это не сильно сократит мою прибыль, эта идея меня не устраивает — что, если они поймут, что могут просить и о большем? Однако я должен быть осторожен. Одно неверное движение, и все в республике будут думать, что [ROOT.Char.GetDynastyName] — семья жестоких и эгоистичных баронов-разбойников."
 VIETrepublic.0028.a:0 "Если они недовольны, я просто найду кем их заменить."
 VIETrepublic.0028.b:0 "Ну что же. Я соглашусь с их требованиями и подниму им жалованье."
 VIETrepublic.0028.c:0 "Я забочусь о своих работниках — вместо этого я дам им больше, чем они требуют!"
 VIETrepublic.0028.d:0 "Почему бы нам не найти какой-то приемлемый компромисс?"
 VIETrepublic.0029.t:0 "В доках"
 VIETrepublic.0029.desc:0 "Сегодня в порт прибыло торговое судно, принадлежащее дому [ROOT.Char.GetDynastyName], с новыми товарами, которые мы скоро продадим. Я осматриваю груз и обсуждаю со своими работниками, как идут дела, а также любые слухи, которые они недавно слышали о дальних странах в своих путешествиях – любой слух может быть ценной информацией при попытке оценить состояние рынков в других городах."
 VIETrepublic.0029.a:0 "Это был продуктивный день." 
 VIETrepublic.0030.t:0 "Садовая статуя"
 VIETrepublic.0030.desc:0 "Я принимаю мелкого торговца, с которым недавно заключил торговую сделку. Мы гуляем по моему саду, обсуждая всё подряд, когда он замечает интересный объект. Это каменная скульптура человека, выполненная в чужеземном стиле, которую я приобрёл много лет назад. Он явно очарован мастерством скульптора и тем, как красиво он изображает человеческую фигуру.\n\n«Почему вы прячете эту статую здесь, в саду?» - он спросил. «Вам стоит выставить его в более приметном месте. Тогда все увидят, что у вас хороший вкус в искусстве. А ещё лучше, не могли бы вы продать мне статую?»"
 VIETrepublic.0030.a:0 "Я думаю, что статуя смотрится лучше в этом тихом, мирном саду."
 VIETrepublic.0030.b:0 "Никогда об этом не думал! Я перенесу её на пьедестал перед своей резиденцией."
 VIETrepublic.0030.c:0 "Я мог бы продать вам эту статую, но только если предложите мне справедливую цену."
 VIETrepublic.0031.t:0 "Правила торговли"
 VIETrepublic.0031.desc:0 "Сегодня мне нужно было зайти в мэрию по кое-каким делам. Там я познакомился с одним из клерков, который там работает и хорошо знаком с законами республики. Перед тем как разойтись, мы довольно плодотворно поговорили о правилах торговли в республике, особенно о тех, которые изменились за последнее время."
 VIETrepublic.0031.a:0 "Надо будет запомнить, что мне сказали — может пригодиться."
 VIETrepublic.0032.t:0 "Так не пойдет"
 VIETrepublic.0032.desc:0 "Сегодня я встретился с потенциальным деловым партнером. Я надеялся, что он предоставит мне новые торговые возможности, но этот человек, мягко говоря, полная катастрофа. Его одежда выглядела неряшливо и совсем не соответствовала нынешней моде, а его манера речи была бессвязной и невыразительной.\n\nЯ могу вынести скучного делового партнера или даже немного нелепого, у которого есть другие достоинства вроде отличных связей, но этот явно некомпетентный человек не внушает доверия. Он казался расстроенным тем, что я не проявил интереса к работе с ним, но я дипломатично заверил его, что в этом нет ничего личного."
 VIETrepublic.0032.a:0 "Тем не менее, общение с такими недоумками вызывает у меня мигрень!"
 VIETrepublic.0033.t:0 "Предотвращенная попытка ограбления"
 VIETrepublic.0033.desc:0 "Прошлой ночью несколько человек попытались проникнуть в мой дом и украсть часть моих ценностей. Они выбрали мой дом, поскольку узнали об огромном богатстве, которым владеет семья [ROOT.Char.GetDynastyName] благодаря нашему процветающему семейному бизнесу. И этим ворам удалось бы сбежать, если бы не добросовестность моей охраны.\n\nПреступники будут наказаны в республиканских судах, но возникает ряд вопросов касательно безопасности моей резиденции. Если я не приму меры, этот вызов нашему семейному достоинству может понизить мое положение среди других семей патрициев, которые сочтут нас некомпетентными и слабыми."
 VIETrepublic.0033.a:0 "А мы-то в чём провинились? Мои охранники даже помешали грабителям!"
 VIETrepublic.0033.b:0 "Пожалуй стоит вложиться в найм дополнительной охраны и укрепление стен."
 VIETrepublic.0034.t:0 "Деловой совет"
 VIETrepublic.0034.desc:0 "На балу, в котором я принимаю участие, я случайно встречаю молодого патриция из малоизвестной семьи. Его глаза горят восхищением, когда он говорит мне: «Я считаю себя вашим большим поклонником. [ROOT.Char.GetDynastyName], без сомнения, одна из величайших и влиятельных купеческих семей нашей республики! Я много слышал о вас и о вашей проницательности во всём, что касается торговли. Я лишь в начале своего пути: я получил немного денег в наследство от своего дяди, и сейчас помогаю своей семье наращивать существующие активы. Можете ли вы дать мне какой-нибудь совет касательно ведения дел?»"
 VIETrepublic.0034.a:0 "Извините, я занят и мне нужно поговорить кое с кем. В другой раз."
 VIETrepublic.0034.b:0 "Трудолюбие и терпеливость — главные достоинства торговца."
 VIETrepublic.0034.c:0 "Все дело в связях и том, как хорошо вы знаете своих клиентов."
 VIETrepublic.0035.t:0 "Математические расчеты"
 VIETrepublic.0035.desc:0 "Сегодня я работаю за своим столом, изучая различные аспекты своего бизнеса, когда я замечаю некоторые числовые неточности в старых финансовых документах. Кажется, я просчитался в некоторых сделках, которые недавно заключил, и вместо того, чтобы получить прибыль, я фактически потерял деньги! К счастью, это была не огромная сумма, но это не значит, что я этому рад."
 VIETrepublic.0035.a:0 "Мне нужно взять за привычку чаще перепроверять проверять свои расчёты."
 VIETrepublic.0036.t:0 "Помощь со счётами"
 VIETrepublic.0036.desc:0 "Я и [RP_calculator.GetTitledFirstName] недавно объединили усилия, чтобы вместе заключить деловую сделку. Сейчас мы просматриваем финансовые документы и рассчитываем различные проценты, связанные со сделкой.\n\n«Не могли бы вы проверить мои расчеты?» — спрашивает [RP_calculator.GetSheHe], подходя ко мне со счетами в руке. «Мне кажется, что я что-то здесь упускаю, но цифры просто не сходятся».\n\nЯ беру счеты и сам, без особого труда, делаю расчет и объясняю, как я это сделал. После этого [RP_calculator.GetFirstNameNoTooltip] хлопает себя по лбу, когда понимает проблему.\n\n«Ах!» [RP_calculator.GetSheHe] говорит, забирая счеты: «Кажется, я допустил элементарную ошибку и не перепроверил числа. Неудивительно, что на счётах ничего не сходилось! Спасибо за помощь!»"
 VIETrepublic.0036.a:0 "С кем не бывает."
