 bookmark_gondor_kathuphazgan:0 "Король Катуфазган"
 bookmark_gondor_kathuphazgan_desc:0 "Наследник Кастамира Узурпатора и хозяин великой Гавани [umbar|E], Катуфазган унаследовал раздробленное и разбитое королевство. Их флот был сожжен, а его отец убит отважным [Concept( 'gondorian', 'гондорским' )|E] капитаном Торонгилем. Некогда могучая Гавань была тщательно восстановлена, но даже сейчас не до конца. Внутренние земли ускользнули из рук Умбара, и чистокровные распространили инакомыслие по всей Гавани. Прежде чем отомстить за своих предков, Катуфазган должен сначала привести в порядок свой собственный дом. \n\nТретье [realm_in_exile|E] стоит на заре новой эры ненадежно, но готовится воспользоваться надвигающейся войной."
 bookmark_gondor_kathuphazgan_alt_cassimir:0 "Кассимир"
 bookmark_gondor_kathuphazgan_alt_burodapan:0 "Буродапан"
 
 bookmark_gondor_suladan:0 "Таскрал Суладан"
 bookmark_gondor_suladan_desc:0 "Суладан унаследовал королевство, померкшее по сравнению с былым величием. Когда-то короли харузов держали под своей властью весь [nearharad|E] и бросили вызов самому [Concept( 'gondor', 'Гондору' )|E] за власть над Харондором. \n\nНо те дни давно прошли. Восстание хелкар разрушило любое подобие единства [haradrim|E], и мало-помалу империя Харван рухнула. Суладан надеется обратить вспять эти события и вернуть своей семье законное главенствующее место в [Concept( 'harad', 'Хараде' )|E]. \n\nНа севере растет сила, которая разделяет ненависть Суладана к Гондору и хелкар и может оказаться решающей в реализации его амбиций."
 
 bookmark_gondor_vangaris:0 "Худриаг Вангарис"
 bookmark_gondor_vangaris_desc:0 "Вангарис — суть дань жестокой меритократии [Concept( 'khand', 'Кханда' )|E], где сильным суждено подняться до новых высот, а слабым лишь следовать за ними, или быть раздавленными. Некогда голодный сирота на улицах кхандской Стурлурзы, Вангарис стал повелителем всего Нижнего Кханда. Но сердце того, кому когда-то приходилось просить милостыни всегда жаждет большего. \n\nИ пусть представители древних кхандских родов смотрят на Вангариса свысока, он продолжит свой путь, навстречу новым завоеваниям, пока его сердце не обретёт покой. И ему совершенно не важно кто встанет на его пути."
 
 # Battle on the Bay (Far Harad)
 bm_3000_harad:0 "Тени на Песке"
 bm_3000_harad_desc:0 "#TOLKIENQUOTE: "Они свирепы. Темны их глаза и длинные волосы. Тела и одежды украшены золотом без всякой меры. Некоторые населяют безжалостные пески, довольствуясь скудными водами подземных озер. Другим же улыбнулась судьба богатейших торговцев или безжалостных корсаров. В своем разнообразии они принадлежат десяткам племен, городов и королевств.\nВ давние времена они поклонялись Саурону и платили ему дань. В преддверии Войны Кольца он решил напомнить им о страхе перед Темной Башней и дани, которая послужила бы его приготовлениям».#!\n\nНа юге, вдали от титанического противостояния Гондора и Мордора, разворачивается еще один театр боевых действий за сердце Средиземья. \n\nВерные Беллакара поредели но не дрогнули. Давний союзник Гондора, Беллакар остается крупнейшим оплотом Свободных народов Харада.\n\nБесчисленные армии назгула Ахорахила собираются на юге бухты Тулванг, ожидая приказа своего повелителя, готовясь к вторжению в Беллакар – земли своего древнего врага. \n\nА в бесплодных землях на востоке Моря Дюн Золотой король возрождает свое зловещее королевство, чтобы положить начало новой эре мрачного деспотизма."
 
 bookmark_harad_golden_king:0 "Золотой король"
 bookmark_harad_golden_king_desc:0 "Харвенал Ведараба, [goldenkingshort|E], однажды правил всеми землями Абрахана и Моря Дюн. Его зловещее королевство удерживало власть в регионе во имя [Concept( 'sauroncharacter', 'Саурона' )|E]. За долгие годы после поражения в [Concept( 'warlastalliance', 'Войне Последнего Союза' )|E] [harad|E] расцвел и позабыл невзгоды подчинения воле Саурона.\n\nТеперь Тёмный Властелин вновь отправил [Concept( 'nazgulcharacter', 'назгула' )|E] Харада на юг, чтобы напомнить [haradrim|E] о былых ужасах и присяге, которую они принесли своему древнему богу.\n\nМногие из народа ковже-пуст ныне собираются под знаменами Золотого короля, желая принять участие в восстановлении Абрахана, который обратит в пепел города своих врагов."
 
 bookmark_harad_niluhin:0 "Верховный король Нильюин II"
 bookmark_harad_niluhin_desc:0 "[bellakar|E] — земля угасшей славы. Угасшей, но не потухшей окончательно. [tumakveh|E] выстояли в неспокойные времена гражданской войны и беспорядков, хотя враги их множились, а союзники мельчали. \n\nНовый король Беллакара — Нильюин II — правитель молодой и энергичный. Смерть отца заставила его повзрослеть раньше, чем он ожидал, но не смотря на это, ему удалось доказать свое умение в эти непростые годы. Теперь, когда многие невзгоды ожидают людей [Concept( 'middleearth', 'Средиземья' )|E], именно ему и его новорожденным дочерям выпала тяжкая ноша — служить щитом, что оберегает Свободные народы [Concept( 'harad', 'Харада' )|E]."
 
 bookmark_harad_vatalinar:0 "Король Ваталинар"
 bookmark_harad_vatalinar_mardat:0 "Мардат"
 bookmark_harad_vatalinar_delasimor:0 "Деласимор II"
 bookmark_harad_vatalinar_desc:0 "В [Concept( 'ray', 'Рае' )|E] царит хрупкое спокойствие. Светлейшая династия под предводительством Ваталинара удерживает бразды правления и не хочет расставаться с властью, однако проявляются первые признаки того, что государство начинает трещать по швам. \n\nФракция традиционалистов Трести долгое время выступала единым фронтом, но в целом в последние годы вела себя довольно тихо. Уже скоро, однако, Деласимор II может решить, что пришло время сбросить узурпаторов священного города Божиша-Дар — ватранцев. Любое выступление против приверженцев его религиозного учения может послужить искрой, что разожжет пламя.\n\n На восточных границах Мардат, племянник Суладана Харузского также готовится к выступлению. Он мечтает о распространении истинной веры в Хаз-Грамазе во всей Рае. Втайне его поддерживают слуги [Concept( 'mordor', 'Мордора' )|E], надеясь сместить неугодную и стареющую Светлейшую династию..."
 
 bookmark_harad_storm_marshal:0 "Арнахор II Повелитель бурь"
 bookmark_harad_storm_marshal_desc:0 "На каменистых утесах на юге [Concept( 'bayoftulwang', 'Бухты Тулванга' )|E], Арнахор II, повелитель военизированного государства Тон-на-Харлохе готовится к битве. \n\nОн преследует единственную цель — уничтожить [bellakar|E], выполняя мрачную волю [Concept( 'nazgulcharacter', 'назгула' )|E] [Concept( 'khorahil', 'Ахорахила’ )|E], Повелителя Бурь, Слепого Колдуна. Но Грозовой престол — изменчивое место. Коренные жители Тулванга жаждут восстать и сбросить древнее ярмо. А гордые лорды Анбалукхори все чаще вспоминают времена, когда [adunai|E] [Concept( 'anbalkumagan', 'Ан-Балкумагана' )|E] не приходилось подчиняться игу повелителя умертвий..."
 
 bookmark_harad_ayal:0 "Катадж Айал"
 bookmark_harad_ayal_desc:0 "Теджинская конфедерация, которую так долго направлял Айал, вдруг оказалась на пороге нового кризиса. Дни Айала подходят к концу, а его сын Бор планирует провести широкое реформирование, против которого наверняка выступят консервативная знать Теджина, которую возглавляет горделивый дом Азумен..." 
 bookmark_harad_ayal_bor:0 "Принц Бор"
 bookmark_harad_ayal_azumen:0 "Азумен"
 
 bookmark_harad_ruadomirh:0 "Рудомир сан Исалин"
 bookmark_harad_ruadomirh_desc:0 "Из пустынных песков едва ли можно выжать живительной влаги. Рудомир сан Исалин знает об этом лучше многих. Его семье удалось овладеть центром Моря Дюн, где ютятся несколько небольших оазисов. И хотя им удалось выжить, такая жизнь далека от процветания. Но все может измениться, если один дом будет править всем Морем Дюн...\n\nДа возродится Царь скорпионов." 
 
 # Battle Under the Trees (Rhovanion)
 bm_3000_rhovanion:0 "Битва под Деревьями"
 bm_3000_rhovanion_desc:0 "#TOLKIENQUOTE: «На севере также шла война. Королевство Трандуила подверглось вторжению, и здесь была большая битва под деревьями; но в конце концов Трандуил одержал победу».#!\n\nНа севере лес Лихолесье и продуваемые ветрами равнины Рованиона неспокойны: близится великая битва. В Дол Гулдуре Кхамул готовится к нападению на великие королевства эльфов Лориэна и Лесное королевство. И хотя многие годы в упадке, сила эльфов остается великой, а их героизм немеркнущим. \n\nНа востоке, Золотое царство Руна, Медлошукайн, под руководством Саурона начинает мобилизацию. Но восток — дело тонкое. Истерлинги — гордый народ, состоящий из множества племен и учений. Не все сердца Золотого царства верны Саурону.\n\nВ Дэйле и Эреборе короли людей и гномов держат совет как стражи востока, а Винные лорды Дорвиниона также отправляю к ним своих эмиссаров."
 
 bookmark_rhovanion_galadriel:0 "Леди Галадриэль"
 bookmark_rhovanion_galadriel_desc:0 "Однажды Галадриэль покинула [blessedrealm|E], полная гордыни и желания управлять собственным государством. Когда в конце [Concept( 'firstage', 'Первой Эпохи' )|E] ей предложили прощение после [Concept( 'banofthevalar', 'Запрета Валар' )|E], она отказалась от него, поскольку считала, что не сделала ничего, за что её нужно прощать. Она жила во многих землях, пытаясь обрести собственные, и наконец, ей это удалось. В [Concept( 'lothlorien', 'Лотлориэне' )|E] Галадриэль создала собственное государство, прекрасное и справедливое, сильное и безопасное.\n\nНо за пределами Лотлориэна существует другой, внешний мир, и Галадриэль об этом знает. Многие годы она боролась с [Concept( 'sauroncharacter', 'Сауроном' )|E] и его влиянием на неё, а также предоставляла помощь тем, кто нуждался в ней за пределами её границ. Сейчас, когда конец [Concept( 'thirdage', 'Третьей Эпохи' )|E] близится, мудрая Галадриэль предвидит для себя и своего народа [galadhrimelves|E] лишь два исхода. Горькая победа или мучительное поражение. Время покажет."
 #One of the greatest of all the Eldar, described as second only in power to Fëanor himself, and said to surpass even Fëanor in wisdom. Not only among the mightiest of the Noldor, she was also radiantly beautiful, and her voice was deep and clear in tone.\n\nMost famous of all her attributes, though, was her shimmering golden hair, shot through with strands of silver, from which she took her name." 

 bookmark_rhovanion_grimbeorn:0 "Гримбеорн Старый"
 bookmark_rhovanion_grimbeorn_desc:0 "Сын Беорна по праву стал великим лордом. Как и его отец, Гримбеорн мог принимать форму медведя, а жил в тех же землях Долин [Concept( 'anduin', 'Андуина' )|E], между [Concept( 'mistymountains', 'Мглистыми горами' )|E] и [Concept( 'mirkwood', 'Лихолесьем' )|E].\n\nЕго народ из числа [Concept( 'northmen', 'северян' )|E], Беорнинги, поддерживали безопасность дорог от [Concept( 'orcs', 'орков' )|E] и волков. Они следили за бродом Каррок, что пересекал Великую реку, а также охраняли Высокий Проход через горы. Без них проход через северные Долины Андуина был бы чрезвычайно труден или вовсе невозможен. Люди Гримбеорна, однако, делают это не из чистоты душевных помыслов, но взимают немалую плату за свои услуги." 

 bookmark_rhovanion_thranduil:0 "Король Трандуил"
 bookmark_rhovanion_thranduil_desc:0 "Эльфийский король родился в давно потерянном Дориате. Он — благородная, но довольно закрытая душа. Трандуил построил свои чертоги под холмами северного [Concept( 'mirkwood', 'Лихолесья' )|E] по образу и в память Менегрота. Понеся огромные потери во время [Concept( 'warlastalliance', 'Войны Последнего Союза' )|E] Трандуил борется со страшным предчувствием: что если [sauroncharacter|E] не был побеждён окончательно? Поэтому он заперся в глубоких чертогах, отдавая предпочтение безопасности собственного народа и своих границ. Он отвергает изменчивый внешний мир. \n\nНо ласгалендрим не смогут вечно оставаться в изоляции от остального мира и даже Трандуил это понимает. После Битвы Пяти Воинств, Король эльфов и его владения постепенно начали выходить из длительной изоляции, ощущая скорые изменения огромного масштаба. На юге на изготовку встаёт [dolguldur|E]. Судьба Зеленолесья вскоре будет решена." 
 
 bookmark_rhovanion_khamul:0 "Кхамул из Истерлингов" # Once Hionvôr of Wômawas Drûs
 bookmark_rhovanion_khamul_desc:0 "Лейтенант [Concept( 'dolguldur', 'Дол Гулдура' )|E], [khamul|E], является рукой своего повелителя на севере. Ему поручено руководить кампаниями против [Concept( 'elves', 'эльфов' )|E] [Concept( 'lorien', 'Лориэна' )|E] и [Concept( 'mirkwood', 'Лихолесья' )|E]. Давным давно Кхамул был королём самых далёких племён Истерлингов. Сейчас он один из самых могущественных [nazgulcharacter|E], уступающий по мощи и власти лишь самому [Concept( 'witchkingshort', 'Королю-чародею' )|E]. \n\nСчитается, что Кхамул острее всех ощущает присутствие Единого Кольца. Вероятно, ещё и поэтому его отправили именно в Дол Гулдур, откуда он сможет обыскать каждый приток [Concept( 'anduin', 'Андуина' )|E] и найти место упокоения [Concept( 'isildur', 'Исильдура' )|E]. Стоит ему отыскать кольцо, Кхамул обрушится на его владельца, чтобы вернуть кольцо своему хозяину. Но если Единое Кольцо останется сокрытым, Кхамул продолжит выжидать пока поступит приказ о начале войны против эльфийских королевств..."
 
 bookmark_rhovanion_huz_margoz:0 "Вождь Хуз-Маргоз"
 bookmark_rhovanion_huz_margoz_alt_zhamik:0 "Локе-Кан Жамик"
 bookmark_rhovanion_huz_margoz_alt_kirun:0 "Кирун"
 bookmark_rhovanion_huz_margoz_desc:0 "Нынешний Локе-Кан Медлошукайна — яростный и амбициозный фанатик. С момента его избрания в должность десять лет назад, Локе-Кан Жамик покорил многие земли западного [Concept( 'rhovanion', 'Рованиона' )|E] для истерлингов. Теперь же он собирает всю мощь своих владений, чтобы по первой команде своего повелителя и бога, [Concept( 'sauroncharacter', 'Саурона' )|E], обрушиться на его врагов.\n\nОднако не все в Золотом царстве также привержены воле Тёмного Властелина. Хуз-Маргоз, последний потомок древнего дома Жрель, что некогда внушал ужас окружающим, ждёт подходящего момента, чтобы бросить вызов сыну Локе-Кана и претендовать на власть в царстве. Он надеется вернуть былое жуткое наследие своих предков.\n\nСуждено ли сбыться видению Жамика, или истерлинги наконец смогут повернуться к свету?" # Политика осторожного нейтралитета Локе-Кана Бортан-Хуза привела к отторжению среди фанатично верующей и воинственно настроенной части населения, чем не преминул воспользоваться [sauroncharacter|E] по возвращении в [mordor|E]. Он организовал переворот и свергнул действующего правителя в пользу Жамика. Истерлингам не удастся так легко сломить иго Саурона. В преддверии великой битвы Жамика лихорадит, а возраст даёт о себе знать. Но его вера во Тьму крепка как и прежде.
 
 bookmark_rhovanion_hawin:0 "Владыка Хавин"
 bookmark_rhovanion_hawin_desc:0 "Многими поколениями дом Колдана побеждал на выборах за должность Владыки. Ещё со времён Бладортина. Хавин показал себя умелым Владыкой в эти нелёгкие времена. Его красноречие помогало успешно лавировать посреди растущего напряжения как внутри владения, так и за его пределами. Наделённые власть благородные Винные Лорды и восходящие семьи Великих Купцов всё чаще ополчаются друг против друга, а дом Колдана, находящийся на верхушке иерархии Винных Лордов [dorwinrim|E] является очевидной целью для их гнева.\n\nДо этих пор, однако, [dorwinion|E] остаётся един, а все подобные склоки проходят мирно и за закрытыми дверьми. Но если в ближайшее время ничего не предпринять, уничтожив одну из фракций или удовлетворив их прошения, держава может понести непоправимый ущерб."
 
 bookmark_rhovanion_bain:0 "Король Баин"
 bookmark_rhovanion_bain_desc:0 "Баин, сын Барда, Убийцы Дракона, является вторым королём [Concept( 'dale', 'Дэйла')|E]. При его правлении держава постоянно расширялась за счёт заключения разумных браков и с помощью дипломатии. Это позволило привести многих [Concept( 'northmen', 'северян' )|E] нижнего Кельдуина под знамёна династии Лучников. Но сейчас Баин стареет, а его сын Бранд уже достаточно взросл, чтобы принять бразды правления, когда время придёт. \n\nДэйл могущественен и окружен друзьями, среди которых [dorwinion|E], [erebor|E], и [erynlasgalen|E] Но на юге, в Медлошукайне, новоиспеченный Локе-Кан угрожает походом на север, который может уничтожить с таким трудом заслуженное благополучие жителей [Concept( 'dale', 'Дэйла')|E]. Возможно вскоре наступит день, когда потомки Барда вновь будут зваться Убийцами Дракона..."

 # Lost Realm of Arnor
 bm_3000_eriador:0 "Потерянное царство Арнор"
 bm_3000_eriador_desc:0 "#TOLKIENQUOTE: «Сперва они проезжали владения хоббитов – просторный добропорядочный край с отличными дорогами, населенный почтенным народом; время от времени им встречался какой-нибудь гном или фермер, спешившие по своим делам. Потом пошла местность, где жители говорили на незнакомом языке и пели песни, каких Бильбо раньше не слыхивал. Наконец они углубились в Пустынную Страну, где уже не попадалось ни жителей, ни трактиров, а дороги становились все хуже да хуже».#!\n#QUOTEDCHARACTER: -Хоббит, Гл. 2, Баранье жаркое#!\n\nМногие годы прошли со времён Королей, и Великой войны Севера против Короля-чародея. Земли были разорены, а города разрушены, и не осталось почти никого, кто мог бы что-либо исправить. Но с другой стороны, с тех пор в Эриадоре не было и войны. Здесь остались жить простые провинциальные народы: жители Бри, хоббиты, саралайнцы и прочие затворники вроде тех, что обитали у озера Эвендим, или необщительные дунэдайн из Угла. Линдон и Синие горы по-прежнему населяют эльфы и гномы, а Имладрис — последняя остановка для мирного путника, следующего на восток, в земли дикарей.\n\nЭриадор дремлет, охраняемый этими немногими от тени. Следопыты дунэдайн и угасающие эльфы Имладриса окутали сетью восточный Эриадор, с тревогой наблюдая за Мглистыми горами.\n\nНо по всему Эриадору ходят слухи о несметных богатствах, что сокрыты в этих землях. И это сокровище может изменить судьбу многих..."
 
 bookmark_eriador_aragorn:0 "Вождь Арагорн II"
 bookmark_eriador_aragorn_desc:0 "#TOLKIENQUOTE: «Высокий, как морские короли древности, стоял он над всеми: древним казался он и в то же время в расцвете мужества; мудрость сияла у него во лбу, сила и исцеление были в его руках, и свет исходил от него.#!\n\nЧеловек, отмеченный судьбой, Арагорн, вождь [Concept( 'dunedainnorth', 'дунэдайн севера’ )|E], за свою жизнь добился немалого. Он скакал с королями и наставлял полководцев и мудрецов. Он сражался в тенях и под палящим солнцем. Он объездил многие земли, бывал на юге и востоке, но везде противостоял влиянию Тьмы.\n\nНо настанет тот день, когда Арагорн предстанет пред миром и докажет, что линия [Concept( 'isildur', 'Исильдура' )|E] не прервана, а отвага [Concept( 'conceptracemen', 'людей' )|E] не знает границ. Стяг [Concept( 'elendil', 'Элендиля' )|E] снова будет развеваться по ветру, а под ним соберутся все свободные народы и пойдут навстречу судьбе..."

 bookmark_eriador_elrond:0 "Лорд Эльронд"
 bookmark_eriador_elrond_desc:0 "#TOLKIENQUOTE: «Он выглядел таким же почтенным, как король, увенчанный многими зимами, и таким же бодрым, как тренированный воин в расцвете сил. И был он Владыкой Ривенделла, самым могучим среди эльфов и людей».#!\n\n[elrond|E] — полуэльф, владыка [Concept( 'rivendell', 'Ривенделла' )|E], и, вероятно, один из величайших и мудрейших [eldar|E], что остались в [middleearth|E].\n\nОн встретил не одно поражение и одержал немало бесплодных побед, но всегда оставался отважным защитником и советником Свободных народов. В глубине души Эльронд осознаёт, что время [Concept( 'elves', 'эльфов' )|E] подходит к концу, и что любое окончание этой [Concept( 'age', 'Эпохи' )|E] будет для него горестным, будь то победа или поражение."

 bookmark_eriador_cirdan:0 "Лорд Кирдан"
 bookmark_eriador_cirdan_desc:0 "#TOLKIENQUOTE: «Когда они подошли к воротам, Кирдан Корабел вышел им навстречу. Он был очень высок, и борода у него была длинной, и сам он был седым и старым, лишь его глаза еще горели, как звезды; и он посмотрел на них и поклонился, и сказал: «Нынче всё готово»».#!\n\nКирдан, на протяжении почти всей [Concept( 'thirdage', 'Третьей Эпохи' )|E] оберегает постепенно угасающих [falathrim|E] [Concept( 'lindon', 'Линдона' )|E], сооружая корабли для тех из них, кто готов отправиться в [valinor|E]. Пусть Линдон и находится вдалеке от сил, что угрожают [Concept( 'middleearth', 'Средиземью' )|E], он остаётся, пусть и слегка угасшим, бастионом необычайного могущества. И пока он не пробудился, Кирдан будет наблюдать, предлагая свой совет и помощь тем, кто в них нуждается.\n\nКакие невзгоды не преподнёс бы мир, Кирдан будет оберегать Линдон как его правитель, пока его предназначение не будет выполнено и последней [elven|E] корабль не отойдёт от берега..."

 bookmark_eriador_bilbo:0 "Бильбо"
 bookmark_eriador_bilbo_desc:0 "#TOLKIENQUOTE: «Во всем Шире Бильбо слыл богатым чудаком с тех самых пор, как шестьдесят лет назад сначала запропал куда-то, а потом вернулся как снег на голову невесть откуда...»#!\n\nКогда-то Бильбо был образцовым [Concept( 'hobbit', 'хоббитом' )|E], но набрался странностей после своих незабываемых «приключений» в [Concept( 'erebor', 'Эреборе' )|E]. По слухам, из похода он вернулся с несметными богатствами, а также поговаривали, что он якшался с [Concept( 'dwarves', 'гномами' )|E] и [Concept( 'elves', 'эльфами' )|E], и всех их привечал в своём славном домишке в Бэг Энде.\n\nНесмотря на почтенный возраст, Бильбо не утратил непоседливого нрава, присущего хоббиту в самом расцвете сил. Среди хоббитов это завоевало ему немало завистников – несправедливо единолично обладать таким богатством и неугасимой бодростью духа. Но есть у Бильбо и секрет, который решит исход этой [Concept( 'age', 'Эпохи' )|E]. Он является хранителем [Concept( 'onering', 'Единого Кольца' )|E]."

 bookmark_eriador_maglor:0 "Маглор «Менестрель»"
 bookmark_eriador_maglor_desc:0 "#TOLKIENQUOTE: «Мучимый болью, Маглор скитается по свету и бросает камень в огненную бездну. Теперь один Сильмариль – в море и один – в земле. Маглор и ныне поет в неизбывной скорби у моря».#!\n\nПо крайней мере так говорят предания. Но в действительности, с тех пор для [Concept( 'maglor', 'Маглора' )|E] минула целая [age|E]. Пусть на него по-прежнему нападают приступы меланхолии и сомнений, Маглор в какой-то мере обрёл покой в изоляции внутри бывшей крепости своего брата, [Concept( 'maedhros', 'Маэдроса' )|E]. Некоторые из нолдор последовали за ним и основали небольшое сообщество, отрешенное от мирских забот [Concept( 'conceptracemen', 'людей' )|E] и [Concept( 'elves', 'эльфов' )|E].\n\nВ то же время Маглор остаётся последним тлеющим угольком [Concept( 'houseoffeanor', 'Дома Феанора' )|E], и при должном рвении может разжечь пламя, которое осветит или спалит этот мир."

 # Over Mountains Cold
 bm_3000_mountains:0 "За Синие Горы"
 bm_3000_mountains_desc:0 "#TOLKIENQUOTE: Гномы - крепкий, упорный народ, таинственный, работя щий, хорошо помнящий обиды (и добрые дела тоже); гномы любят камень, драгоценности, любят придавать вещам форму своими руками. Они не злы по природе и мало кто из них добровольно служил врагу, что бы ни утверждали об этом сказания людей. Ибо люди древности завидовали богатству гномов и искусству их рук, и между этими расами не было дружбы».#!\n#QUOTEDCHARACTER: -Властелин колец, Приложение F#!\n\nНа исходе Третьей Эпохи, три гномьих клана с запада — Длиннобороды, Огнебороды и Широкозады, связаны узами крови и дружбы. Все они в том или ином роде преуспевают, но Кхазад-дум, Белегост и Ногрод представляют собой лишь жалкие останки своей прошлой славы. Но они строят новые чертоги и слагают новые песни. Но мир меняется, а вместе с ним, вероятно, наступает новая эра для сыновей Аулэ.\n\nНо в этих горах они не одни. Пусть потомки не дотягивают жестокостью до Азога Осквернителя, но его династия ещё живёт. Один из её представителей правит Гундабадом, а другой пытается вернуть контроль над своей прежней вотчиной – Морией. Если гоблины Мглистых гор не встретят сопротивления, они снова могут стать силой, с которой придётся считаться..."
 
 bookmark_mountains_balin:0 "Балин, сын Фундина"
 bookmark_mountains_balin_desc:0 "Вопреки повелению своего короля и правителя, Балин принял решение восстановить контроль над древним королевством [Concept( 'dwarven', 'гномов' )|E] — [Concept( 'moria', 'Морией' )|E]. \n\nНесмотря на первоначальные успехи, в последние годы всё выглядит так, словно экспедиция была проклята. Отряды пропадают без следа во глубине [Concept( 'mistymountains', 'Мглистых гор' )|E], то и дело встречаются попадаются изувеченные тела шахтёров, а поток новых колонистов из [Concept( 'erebor', 'Эребора' )|E] практически иссяк. Ходят слухи,что в темноте скрываются [goblins|E], которые только и ждут, что колонисты оступятся.\n\nБалин, в поисках совета, решает взглянуть в глубины Зеркального, надеясь увидеть путь, благодаря которому он сможет предотвратить гибель своей колонии."
 # Балин, гном из рода Дурина, в чертогах [Concept( 'erebor', 'Эребора' )|E] всегда выделялся. Борода, что самые густые винные лозы, нюх на приключения как у гончего пса. Балин – гном, о котором можно только мечтать во время экспедиций в тёмные потаённые уголки [Concept( 'middleearth', 'Средиземья' )|E].\n\nХодят легенды, что когда борода Балина застряла в двери, понадобилось три [Concept( 'dwarves', 'гнома' )|E] и хоббит, чтобы вызволить его из западни. Его тяга к историям древности могла бы потягаться с любовью к горному делу. Он мог любую историю о щебне под ногами превратить в легенду похлеще, чем рассказ о сотворении [Concept( 'onering', 'Единого Кольца' )|E]."

 bookmark_mountains_dain:0 "Узбад Даин «Железностоп»"
 bookmark_mountains_dain_desc:0 "#TOLKIENQUOTE: «Даин оказался великим и мудрым вождём, и в его дни гномы процветали и становились сильнее».\n\nДаин II Железностоп, сын Наина, сына Грора, среди своего народа стал легендой. Он сразил Азога Осквернителя, завоевал славу в Битве Пяти Воинств, процветающее королевства Короля под Горой: немногие короли из [Concept( 'durinsfolk', 'народа Дурина' )|E] могут похвастаться подобными историями.\n\nВремя правления мудрого и могучего короля Даина позволило [Concept( 'longbeard', 'длиннобородам' )|E] процветать почти так же, как до утраты [Concept( 'khazaddum', 'Кхазад-Дума' )|E]. [erebor|E] и Железные Холмы преуспевают, а длиннобороды только прирастают в численности.\n\nПусть Даин уже немолод, но силы не покинули его. Ему предстоит написать новую главу своей великолепной истории и принять участие в финальной битве уходящей [Concept( 'age', 'Эпохи' )|E]..."
 bookmark_mountains_dain_alt_nain:0 "Зибдин Наин"
 bookmark_mountains_dain_alt_zina_konatl:0 "Цзина-Конатль «Ходячая Секира»"

 bookmark_mountains_brokkr:0 "Узбад Броккр"
 bookmark_mountains_brokkr_desc:0 "Династия Двалина поколениями пыталась вернуть контроль над руинами Белегоста. Но нельзя сказать, что дело шло без сучка и задоринки. Пусть Белегосту не пришлось пережить таких разрушений, как Ногроду, нестабильные тоннели и чертоги то и дело норовят осыпаться на головы тех, кто пытается их починить.\n\nНо, основав несколько устойчивых колоний к северу и заручившись поддержкой [Concept( 'longbeards', 'длиннобородов' )|E] и [Concept( 'broadbeams', 'широкозадов' )|E], они никуда не спешат."

 bookmark_mountains_uri:0 "Узбад Ури VI"
 bookmark_mountains_uri_desc:0 "Ури VI, шестая реинкарнация легендарного праотца [Concept( 'firebeards', 'огнебородов' )|E], проживает последние годы жизни. Ещё молодым принцем он сражался в Войне [Concept( 'orcs', 'орков' )|E] и [Concept( 'dwarves', 'гномов' )|E] и вёл войска [Concept( 'firebeards', 'огнебородов' )|E] в битве при Азанулбизаре. В знак глубокого уважения к Торину и Траину, он помог им откопать новые чертоги, а их народы сблизились через совместный труд.\n\nВполне довольствуясь скромной державой, что его народ основал на юге [eredluin|E], Ури проводит оставшиеся дни в кузне, а мирские суеты придворной жизни оставляет своему старшему сыну.\n\nЕго наследие и народ в безопасности, поэтому Ури ни о чём не сожалеет."
 bookmark_mountains_uri_alt_eldberk:0 "Избад Эльдберк"

 bookmark_mountains_gorgol:0 "Вождь Горгол"
 bookmark_mountains_gorgol_desc:0 "Горгол, преемник Азога и Больга — упрямый и гневливый [orc|E]. Он высок, силён, и неплохо обращается со своим грубым клинком. Но в душе он — трус, который не способен на отчаянные поступки, которые позволят [Concept( 'gundabad', 'Гундабаду' )|E] стать чем-то большим, чем надоедливая заноза для Свободных народов.\n\nОн едва удержался у власти в ходе междоусобицы со своими братьями после смерти отца. Именно из-за своей трусости он не смог воспользоваться явным преимуществом, а провёл последние 60 лет, укрепляя свои границы. Но и у такой осторожности есть свои преимущества. Сейчас он — самый могущественный орочий Вождь севера."
 bookmark_mountains_mazog:0 "Мазог «Изгнанник»"
 bookmark_mountains_mazog_desc:0 "Вспыльчивый Мазог — младший сын Больга, многие годы соревновался со старшими братьями за престол [Concept( 'gundabad', 'Гундабада' )|E]. В конечном счёте Мазог потерпел поражение. Вместе с последователями, его изгнали из Гундабада, оставив горькое чувство обиды. В своём изгнании на юге он придумал новый план. Первоначально его династия пришла не из Гундабада, но из [Concept( 'moria', 'Мории' )|E]! Он вознамерился захватить Морию и восстановить прежнюю державу своего деда Азога...\n\nНо всё пошло не совсем по плану. В южном походе он оказался втянут в конфликт с Горкилом из Гоблин-града, а племенам [Concept( 'goblin', 'гоблинов' )|E] Мории не было дело до самозваного правителя [Concept( 'orcs', 'орков' )|E]. Но Мазогу удалось выстоять. Ходят слухи, что он также заключил какую-то сделку с мрачными силами, что населяют [dolguldur|E]..."

 bookmark_mountains_gorkhil:0 "Горкил, Король Гоблинов"
 bookmark_mountains_gorkhil_desc:0 "Король [Concept( 'goblin', 'гоблинов' )|E] восседает на троне Гоблин-града, пытаясь успокоить тот хаос, что воцарился после гибели Верховного Гоблина от рук Торина и его компании.\n\nКогда изгнанники [Concept( 'gundabad', 'Гундабада' )|E] пришли с севера и потребовали от разобщённых гоблинов Гоблин-града еды верности, казалось, что некому им противостоять. Великий Толстяк погиб, и кто из них мог бы объединить его войско?\n\nОдному могучему гоблину это всё же удалось. Горкил собрал под свои знамёна местных гоблинов и отразил нападки Мазога Гундабадского, вернув контроль над Гоблин-градом. Пусть у него остаются враги как снаружи, так и внутри, Король Гоблинов готов встретить опасность лицом к лицу и постоять за своё место."

 # The Seven Kingdoms
 bm_3000_thani_hazad:0 "Южные принцы"
 bm_3000_thani_hazad_desc:0 "На далёком юго-западном полуострове Средиземья, Тани-Хазад, находятся древние королевства, что долгие годы прозябали в стагнации. Гордые принцы Балан-лай, потомки древних нуменорцев, придерживаются строгой системы каст. Целые поколения они поддерживали жизнь в этой идее, а жителей региона связывали узы крови и договоры о взаимной защите. Они всегда опасались своих ненасытных северных соседей в Анбалукхоре. Но сейчас Балан-лай находится на пороге коренных изменений. Стареющий глава совета, принц Форакон, доживает свои последние годы, и без его неусыпного надзора, возможно, в регионе впервые начнутся реальные политические изменения.\n\nНа юге от Жёлтых гор, принц Серегул из Пэл строит козни, чтобы ответить за нанесённые ему обиды, а король Тэрилаэн из народа Квинд охраняет свои границы.\n\nТеперь, когда буря зреет на севере, смогут ли принцы объединиться, или падут ниц?"
 
 bookmark_thani_hazad_terilaen:0 "Аран Тэрилаэн"
 bookmark_thani_hazad_terilaen_desc:0 "Тэрилаэн, король народа [cuind|E], многие годы правил своим уединённым королевством и не представал перед взорами внешних сил. По крайней мере, в этом он пытается убедить других. На деле же, король Квинд порой забредает в земли [Concept( 'men', 'людей' )|E], путешествуя в разных обликах и стремясь к новому опыту. Порой он предстает в образе странствующего менестреля, иногда на пару лет притворяется плотником или странствующим кузнецом. В последние годы, однако, он всё больше времени проводил в родных пенатах, наставляя и оберегая юного принца Дэрэя из Гимилета, надеясь предотвратить кризис наследования в державе ближайшего соседа народа Квинд.\n\nНо теперь, когда Дэрэй почти достиг совершеннолетия, король Квинд снова обрёл свою свободу. И ему предстоит решить - вернуться ли к старым привычкам, или отполировать свой старый боевой шлем и встретить растущие тени..."

 bookmark_thani_hazad_daroc:0 "Принц Дарок III"
 bookmark_thani_hazad_daroc_desc:0 "Долгие годы принцы Хользорета удерживали линию на севере, бастион, о который не раз разбивались воинства [Concept( 'anbalkumagan', 'Ан-Балкумагана' )|E]. Дарок III с гордостью хранит это наследие, ведь и сам не раз превозмогал вопреки всему. Из-за врождённой хромоты, которая становилась лишь очевиднее, окружающие считали, что долго ему не править, если он вовсе сядет на престол. Но он доказал всем, что достоин королевской власти, отточил свои навыки, укрепил тело и дух, но не утратил контроля. \n\nТеперь, когда буря зреет на севере, Дарок встретит врага на поле боя, где именно его народу предстоят тяжелейшие битвы. Другие принцы не всегда охотно откликаются на зов о помощи. На что пойдёт Дарок, чтобы уберечь своих людей?"

 bookmark_thani_hazad_arthazroc:0 "Принц Артазрок"
 bookmark_thani_hazad_arthazroc_desc:0 "Артазрок – принц, оказавшийся в сомнительном положении. Как принц инзиллиони он одновременно чрезвычайно богат и весьма слаб, по сравнению с другими принцами [balan_lai|E]. На деле семьи влиятельных торговцев инзиллиони управляют его страной, а сам Артазрок, в лучшем случае является первым среди равных, а в худшем – номинальным правителем. \n\nНо такое незавидное положение закалило Артазрока, превратив его в незаурядного политика, а с годами он научился умело использовать свои сильные стороны для достижения собственных целей. Его дружба с Караагом на юге помогла укрепить свою власть. Их державы нередко сталкивались в прошлом, но теперь, когда им удалось заключить союз, это создало пространство для манёвра, которого не достигали другие представители его дома. Время покажет, что принесёт будущее..."

 bookmark_thani_hazad_karaag:0 "Принц Карааг"
 bookmark_thani_hazad_karaag_desc:0 "Карааг, владыка Азаридэта и Ротараны – простой человек. Ему практически нет дела до политических интриг прочих принцев, да и управления собственным государством в том числе. В душе он – изобретатель, и с радостью перекладывает повседневные заботы управления государством на своих подчинённых. Несмотря на любовь к одиночеству, Карааг наметал глаз на поиск талантливых людей, и не гнушается продвигать их по службе, если они того достойны.\n\nНа большом политическом ландшафте [balan_lai|E] он предпочитает оставлять решения за своим другом Артазроком или Фораконом, если первый оказался не у дел. Множество заседаний совета прошло без участия Караага, и ему это по душе. \n\nНо когда мир меняется на глазах, сможет ли Карааг оставаться таким же, и потакать собственным интересам?"

 bookmark_thani_hazad_phorakon:0 "Принц Форакон II"
 bookmark_thani_hazad_phorakon_desc:0 "«Старый принц», как многие его знают, много лет направлял совет [balan_lai|E] в качестве его главы. Форакон — общительный, но несколько напыщенный человек. В себе он видит отцовскую фигуру, мудрого старца, с которым остальные принцы предпочитают не спорить.\n\nВ то же время он понимает, что его срок на земле не вечен, поэтому начал потихоньку приводить дела в порядок. К изумлению собственного сына, Форакон тайно поддержал Имразора III из Альсариаса как кандидата на должность соправителя в совете. Форакон — правитель древнейшего рода [adunai|E] в Балан-лай. Он является преемником и пастырем гордого наследия. Но куда поведут державу следующие поколения?"

 bookmark_thani_hazad_amirith:0 "Принцесса Аримит"
 bookmark_thani_hazad_amirith_desc:0 "Аримит, принцессе Карасаласа пришлось стать сильной. Отец погиб, когда она была ещё ребёнком, а двое дядьёв только и мечтали о том, чтобы самим заполучить титул принца. Это вело регион к нестабильности и даже войне. Вмешательство старика Форакона успешно утихомирило обоих, а Аримит заняла законное место в совете принцев.\n\nОна набралась опыта и обеспечила себе репутацию беспристрастного, мудрого и прозорливого лидера. Ранее она всегда отвергала ухаживания бойкого Имразора III, но в последние годы она потеплела к нему, и все чаще задумывалась о замужестве. Но прежде, чем принц и принцесса смогут зажить счастливо, предстоит ещё много работы."

 bookmark_thani_hazad_seregul:0 "Король Серегул"
 bookmark_thani_hazad_seregul_desc:0 "Серегул из Пэла создаёт вокруг себя образ спокойного размеренного человека с холодным взглядом и хитрым умом. Но на деле — это лишь маска, за которой скрывается жестокий, мстительный и мелочный человек с манией величия. Отстранившись от собственной жены, питая ненависть к совету, с которым мирились его предки, Серегул считает себя полноправным лидером [balan_lai|E] и противником Форакона, принца [adunai|E], который не отдаёт ему то, что принадлежит ему по-праву рождения.\n\nПоследнее заседание совета, которое созвал Серегул, прошло так плохо, что теперь даже провинции Пэла открыто противятся его власти. Балан-лай придерживается позиции нейтралитета, считая ситуацию внутренним делом Пэла. Они открыто намереваются бросить Серегула на съедение волкам, но если он сможет достичь задуманного, то добыча ещё может стать охотником..."
 
 bookmark_thani_hazad_imrazor:0 "Принц Имразор III"
 bookmark_thani_hazad_imrazor_desc:0 "Имразор — необычайно чувственный человек, под стать [Concept( 'numenoreans', 'нуменорцам' )|E] прошлого. Он ценит своих друзей и сторонников, долго хранит обиды, и не забывает доброты. Долгие годы он открыто искал руки принцессы Аримит, и, к его радости, она наконец начинает отвечать взаимностью.\n\nНо Имразор понимает, что это лишь первый шаг на долгом пути. Великий Совет однажды постановил, что двое правителей [balan_lai|E] не сойдутся в браке без консенсуса Совета. А потому Имразор хочет собрать плоды своих многолетних вложений и наконец достичь заветного желания. В процессе, сам того не подозревая, он может принести существенные изменения, которых не ожидал никто..."

 bookmark_thani_hazad_derei:0 "Принц Дэрэй" #### Copied intro event over with some tweaks, feel free to replace - Trig 
 bookmark_thani_hazad_derei_desc:0 "Самый юный из принцев [balan_lai|E], Дэрэй всецело полагается на советы и наставления своего учителя, короля эльфов Тэрилаэна. Гимилет веками поддерживал тесную дружбу с [cuind|E] из соседнего королевства Дрэл. Ходят даже слухи, что некоторые принцы Гимилета уходили в леса Дрэла, чтобы обучаться у [Concept( 'elves', 'эльфов' )|E]. После смерти отца от внезапно поразившей его хвори, и не имея других близких родственников, принц Дэрэй опасался за свою судьбу, пока [elven|E] король Тэрилаэн из Дрэла не взял юношу под своё крыло. Пусть сегодня он уже не ребёнок, принц Дэрэй все ещё всецело полагается на советы своего друга и наставника. Быть может, это знак новой эры дружбы между народами Дрэла и Гимилета?"