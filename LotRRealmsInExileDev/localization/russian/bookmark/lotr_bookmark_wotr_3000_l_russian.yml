 # Battle in Rohan
 bm_3000_horse_lords:0 "Конь и Всадник"
 bm_3000_horse_lords_desc:0 "#TOLKIENQUOTE: «Вот мы наконец и подошли к ней, к величайшей битве нашего времени, в которой многое изменится».#!\n#QUOTEDCHARACTER: Король Теоден.#!\n\nНа продуваемых всеми ветрами зеленых равнинах древнего Каленардона начинается жизненно важная веха великой битвы.\n\nВ Изенгарде Саруман Белый обдумывает важное решение, которое свяжет его имя славой или позором. Поведет ли он Средиземье к новому порядку или станет сноской в великой истории этой эпохи? \n\nВ золотом Медусельде, король Теоден, владыка Риддермарка, восседает на троне своих предков, и он кажется миру целым и невредимым. Но тень лежит на короле, ожидая своего часа, и границы его королевства теснят неожиданные враги. Поднимутся ли Рохиррим навстречу великому вызову века и протрубят ли в рога, бросая вызов наступающей тьме? \n\n#TOLKIENQUOTE: «С огнем отплясала радость, и с дымом умчалось горе, и невозвратное время не вернется к нам из-за Моря».#!"
 
 bookmark_horse_lords_theoden:0 "Король Теоден"
 bookmark_horse_lords_theoden_desc:0 "Ярость битвы новым огнем зажглась в его жилах, он был похож на древнего бога.\n\nТеоден, Король [Concept( 'riddermark', 'Риддермарка' )|E], — единственный сын покойного короля Тенгеля.\n\nКоролевство [rohan|E] сильно пострадало в последние годы правления Теодена. Его власть ослабла, поэтому судьба [Concept( 'rohan', 'Рохана' )|E] зависит от его наследника, принца Теодреда. И все же есть могущественная сила, которая направляет свою волю против короля. \n\nСтарые союзы Рохана близки к разрыву.\n\n#ANGERTHAS: HWAER CWOM MEARG : HWAER CWOM MAGO#!\n#TOLKIENQUOTE: Hwær cwom mearg? Hwær cwom mago?\nГде ныне всадник, где конь боевой, Где звонкого рога пение?#!»
 #"Hwær" is in Old English, do not translate. The next line should be translated literally, out of Old English. Стихотворение называется The Wanderer, дополнительную информацию можно найти здесь: http://tolkiengateway.net/wiki/Lament_for_the_Rohirrim Перевод: И. Гришпун
 bookmark_horse_lords_theoden_alt_theodred:0 "Теодред, Маршал Риддермарка"
 bookmark_horse_lords_theoden_alt_eomer:0 "Эомер, Маршал Риддермарка"
 bookmark_horse_lords_theoden_alt_eowyn:0 "Эовин, Защитница Рохана"

 bookmark_horse_lords_wulfgarbrynjarsson:0 "Вульфгар Бриньярссон"
 bookmark_horse_lords_wulfgarbrynjarsson_desc:0 "Один из потомков Вульфа, некогда короля [Concept( 'rohan', 'Рохана' )|E] и Дунланда, Вульфгар – благородный, но замкнутый человек, который в первую очередь беспокоится о безопасности своего народа. Но все его попытки заключить благотворный союз с соломенноголовыми были сорваны по всем пунктам [Concept( 'wizard', 'колдуном' )|E] из [Concept( 'isengard', 'Изенгарда' )|E]. \n\nСейчас, когда ходят слухи, что дикари-разбойники всё чаще совершают налёты через Изен, оставляя после себя лишь смерть и разрушение. Поэтому Вульфгар оказался меж двух огней: он неизбежно разгневает или Теодена, или [Concept( 'sarumancharacter', 'Сарумана' )|E]." #Character from BfME: The Age of the Ring, written by Mathijs.
 
 bookmark_horse_lords_saruman:0 "Саруман Белый"
 bookmark_horse_lords_saruman_desc:0 "[sarumancharacter|E] — эмиссар [valargods|E] в [Concept( 'middleearth', 'Средиземья' )|E], он величайший среди Мудрых, глава ордена Истари и глава Белого Совета.\n\nБольше времени он провел на востоке [Concept( 'middleearth', 'Средиземья' )|E], путешествуя по землям [Concept( 'rhun', 'Руна' )|E], а также [Concept( 'mordor', 'Мордора' )|E], пока [gondor|E] стерег его границы. В 2463 году [ageTA|E] был сформирован Белый Совет в ответ на растущую угрозу возвращения [Concept( 'sauroncharacter', 'Саурона' )|E]. Он провел годы в [Concept( 'minastirith', 'Минас Тирите' )|E], обучаясь в его библиотеках и изучая древние архивы, прежде чем предложить свои услуги наместнику Минас Тирита в качестве хранителя [Concept( 'isengard', 'Изенгарда' )|E].\n\nВ тайне Саруман ищет [onering|E] и начинает новое тысячелетие с принятия важного решения."
 # NOTE Alternative text: "Саруман прибыл в [middleearth|E] две тысячи лет назад как слуга Валар вместе с другими Майар, известными как истари. Его сила росла, как и его честолюбие, ревность и гордыня.\n\nУкрепившись в Ортанке, Саруман долго искал [onering|E], поскольку надеется завладеть его силой. И общаясь с [Concept( 'sauroncharacter', 'Сауроном' )|E] через палантир, он впустил в себя скверну и тьму. Теперь слуга тьмы, Саруман купил лояльность советника короля Теодена Гримы, который, как он надеется, поможет ему ослабить Рохан." - edited from Julius Ceaser
 
 bookmark_eriador_madogh:0 "Король Мадог III"
 bookmark_eriador_madogh_desc:0 "Король Саралайна является представителем народа, ревностно хранящего собственную независимость. Родственные узы удерживают их крепче, чем любые клятвы или присяги. Получив корону после смерти своего отца Гордэга, Мадог стремительно завоевал репутацию жестокого и нетерпимого правителя среди кланов. Для некоторых эта ярость является признаком силы, что защитит их кланы в эти неспокойные времена. Другие же окрестили его Безумным псом Саралайна, считая, что он является угрозой их существованию.\n\nВ то же время его двоюродный брат-бастард по имени Шамис скрывается в тенях, выжидая подходящего момента, чтобы нанести коварный удар. Колан из клана Ферхар, его северный сосед, собирает альянс племен, который позволил бы ему покачнуть чашу весов в свою сторону и свергнуть юного короля."
 bookmark_eriador_madogh_alt_shamis:0 "Шамис из клана Моркад"
 bookmark_eriador_madogh_alt_colan:0 "Колан из клана Ферхар"

 
 # Siege of Gondor 
 bm_3000_gondor: "Осада Гондора"
 bm_3000_gondor_desc:0 "#TOLKIENQUOTE: «Наш враг приготовился. Он собрал в кулак всю свою мощь... Гондору, каким мы его знали, приходит конец. Здесь удар вражеского молота будет самым тяжелым».#!\n#QUOTEDCHARACTER: Гэндальф Белый.#!\n\nСаурон готовится сокрушить последний великий оплот Запада, Королевство Гондор. Его армии построены, вся его мощь почти собрана. Теперь ему нужно только Единое Кольцо, чтобы сделать свою победу абсолютной и обеспечить падение Гондора.\n\nВ Гондоре наместник Дэнетор уединяется в Белой Башне, готовя свое королевство к грядущей Великой битве. Его сыновья ведут войну в Осгилиате и Итилиэне, чтобы повернуть ход войны в свою пользу, а люди Гондора сражаются до последнего.\n\nНа юге старые враги Гондора в Харадвайте и Умбаре оправляются от предыдущих поражений. Затаив обиду, они следят за тем, как растянуты силы Гондора. Они видят в этом возможность наконец сравнять счеты.\n\nСможет ли устоять последнее королевство дунэдайн перед лицом боевых порядков врага?"
 
 bookmark_gondor_denethor:0 "Наместник Дэнетор II"
 bookmark_gondor_denethor_desc:0 "#TOLKIENQUOTE: «И я не забуду этого, и не замедлю как должно воздать: любовью за верность, почестями за доблесть, а за измену - отмщением».#!\n\nДэнетор II, наместник [Concept( 'gondor', 'Гондора' )|E], человек сдержанный и суровый, но его темперамент сродни его королевству. В течение многих лет он отражал каждый выпад [Concept( 'mordor', 'Мордора' )|E], и под его жестким руководством [dunedainsouth|E] удерживали оборону, несмотря на все более призрачные шансы. В любом королевстве поменьше, такой человек давным-давно по праву провозгласил бы себя королем, но Дэнетор — не малый человек. Он — наместник, а Гондор — его ответственность. \n\nУединившись в [Concept( 'whitetower', 'Белой Башне' )|E], наместник Гондора готовит оборону своих земель. Но отчаяние прячется в тени, выжидая своего часа."
 bookmark_gondor_denethor_alt_boromir:0 "Боромир"
 bookmark_gondor_denethor_alt_faramir:0 "Фарамир"
 
 bookmark_gondor_adrahil:0 "Принц Адрахиль II"
 bookmark_gondor_adrahil_desc:0 "#TOLKIENQUOTE: «И последний и самый гордый Имрахиль, принц Дол Амрота, родственник повелителя Гондора, с золочеными знаменами с изображением корабля и серебряного лебедя, с отрядом рыцарей в полном вооружении на серых лошадях; а за ними семьсот вооруженных воинов: высоких, сероглазых и темноволосых».#!\n\nАдрахиль II, принц [Concept( 'dol_amroth', 'Дол Амрота' )|E], могучей крепостью стоит на пути набегов корсаров и [haradrim|E] с юга. Но годы не щадят его и близится его закат. Настает очередь его сына, Имрахиля, нести знамя серебряного лебедя вперед, навстречу надвигающейся тьме."
 bookmark_gondor_adrahil_alt_imrahil:0 "Имрахиль" # ‘the fair’?
 bookmark_gondor_adrahil_alt_lothiriel:0 "Лотириэль"
 
 bookmark_gondor_sauron:0 "Тёмный Властелин Саурон"
 bookmark_gondor_sauron_desc:0 "#TOLKIENQUOTE: «Саурон очень мудр и взвешивает все до мелочей на весах своей злобы. Но единственная мера, которую он знает — это жажда власти; и так он судит все сердца».\n\nПосле многих лет и бесчисленных неудач, наконец, [sauroncharacter|E] готов воплотить свои грандиозные планы господства над всем [Concept( 'middleearth', 'Средиземьем' )|E]. Барад-дур наконец-то восстановлен, его армии в сборе, а [west|E] раздроблен и слаб. Какая еще сила может надеяться выстоять против Саурона, Властелина колец, Властелина Земли!\n\n#TENGWAR: 5^`V 7x%P 1`N 7j&`V 3`V jE° #!\n#TOLKIENQUOTE: Одно кольцо чтобы править всеми.#!"
 bookmark_gondor_sauron_alt_witchking:0 "Эр-Муразор 'Король-чародей'"
 bookmark_gondor_sauron_alt_mouth_of_sauron:0 "Морду ‘Глашатай Саурона’"
