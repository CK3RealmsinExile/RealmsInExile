 bookmark_harad_ruadomirh:0 "Рудомир сан Исалин"
 bookmark_harad_ruadomirh_desc:0 "Из пустынных песков едва ли можно выжать живительной влаги. Рудомир сан Исалин знает об этом лучше многих. Его семье удалось овладеть центром Моря Дюн, где ютятся несколько небольших оазисов. И хотя им удалось выжить, такая жизнь далека от процветания. Но все может измениться, если один дом будет править всем Морем Дюн...\n\nДа возродится Царь скорпионов." 

 # Battle Under the Trees (Rhovanion)
 bm_3000_rhovanion:0 "Битва под Деревьями"
 bm_3000_rhovanion_desc:0 "#TOLKIENQUOTE: «На севере также шла война. Королевство Трандуила подверглось вторжению, и здесь была большая битва под деревьями; но в конце концов Трандуил одержал победу».#!\n\nНа севере лес Лихолесье и продуваемые ветрами равнины Рованиона неспокойны: близится великая битва. В Дол Гулдуре Кхамул готовится к нападению на великие королевства эльфов Лориэна и Лесное королевство. И хотя многие годы в упадке, сила эльфов остается великой, а их героизм немеркнущим.\n\nНа востоке, Золотое царство Руна, Медлошукайн, под руководством Саурона начинает мобилизацию. Но восток — дело тонкое. Истерлинги — гордый народ, состоящий из множества племен и учений. Не все сердца Золотого царства верны Саурону.\n\nВ Дэйле и Эреборе короли людей и гномов держат совет как стражи востока, а Винные лорды Дорвиниона также отправляю к ним своих эмиссаров."
 
 bookmark_rhovanion_galadriel:0 "Леди Галадриэль"
 bookmark_rhovanion_galadriel_desc:0 "Однажды Галадриэль покинула Блаженное Королевство, полная гордыни и желания управлять собственным государством. Когда в конце Первой Эпохи ей предложили прощение, она отказалась от него, поскольку считала, что не сделала ничего, за что её нужно прощать. Она жила во многих землях, пытаясь обрести собственные, и наконец, ей это удалось. В Лотлориэне Галадриэль создала собственное государство, прекрасное и справедливое, сильное и безопасное.\n\nНо за пределами Лотлориэна существует другой, внешний мир, и Галадриэль об этом знает. Многие годы она боролась с Сауроном и его влиянием на неё, а также предоставляла помощь тем, кто нуждался в ней за пределами её границ. Сейчас, когда конец эпохи близится, мудрая Галадриэль предвидит для себя и своей державы лишь два исхода. Горькая победа или мучительное поражение. Время покажет."
 #One of the greatest of all the Eldar, described as second only in power to Fëanor himself, and said to surpass even Fëanor in wisdom. Not only among the mightiest of the Noldor, she was also radiantly beautiful, and her voice was deep and clear in tone.\n\nMost famous of all her attributes, though, was her shimmering golden hair, shot through with strands of silver, from which she took her name." 

 bookmark_rhovanion_grimbeorn:0 "Гримбеорн Старый"
 bookmark_rhovanion_grimbeorn_desc:0 "Сын Беорна по праву стал великим лордом. Как и его отец, Гримбеорн мог принимать форму медведя, а жил в тех же землях Долин Андуина, между Мглистыми горами и Лихолесьем.\n\nЕго народ, Беорнинги, поддерживали безопасность дорог от орков и волков. Они следили за бродом Каррок, что пересекал Великую реку, а также охраняли Высокий Проход через горы. Без них проход через северные Долины Андуина был бы чрезвычайно труден или вовсе невозможен. Люди Гримбеорна, однако, делают это не из чистоты душевных помыслов, но взимают немалую плату за свои услуги." 

 bookmark_rhovanion_thranduil:0 "Король Трандуил"
 bookmark_rhovanion_thranduil_desc:0 "Эльфийский король родился в давно потерянном Дориате. Он — благородная, но довольно закрытая душа. Трандуил построил свои чертоги под холмами северного Лихолесья по образу и в память Менегрота. Понеся огромные потери во время Войны Последнего Союза, Трандуил борется со страшным предчувствием: что если Саурон не был побеждён окончательно?  Поэтому он заперся в глубоких чертогах, отдавая предпочтение безопасности собственного народа и своих границ. Он отвергает изменчивый внешний мир.\n\nНо ласгалендрим не смогут вечно оставаться в изоляции от остального мира и даже Трандуил это понимает. После Битвы Пяти Воинств, Король эльфов и его владения постепенно начали выходить из длительной изоляции, ощущая скорые изменения огромного масштаба. На юге на изготовку встаёт Дол Гулдур. Судьба Зеленолесья вскоре будет решена." 
 
 bookmark_rhovanion_khamul:0 "Кхамул из Истерлингов" # Once Hionvôr of Wômawas Drûs
 bookmark_rhovanion_khamul_desc:0 "Лейтенант Дол Гулдура, Кхамул, является рукой своего повелителя на севере. Ему поручено руководить кампаниями против эльфов Лориэна и Зеленолесья. Давным давно Кхамул был королём самых далёких племён Истерлингов. Сейчас он один из самых могущественных Назгул, уступающий по мощи и власти лишь самому Королю-чародею.\n\nСчитается, что Кхамул острее всех ощущает присутствие Единого Кольца. Вероятно, ещё и поэтому его отправили именно в Дол Гулдур, откуда он сможет обыскать каждый приток Андуина и найти место упокоения Исильдура. Стоит ему отыскать кольцо, Кхамул обрушится на его владельца, чтобы вернуть кольцо своему хозяину. Но если Единое Кольцо останется сокрытым, Кхамул продолжит выжидать пока поступит приказ о начале войны против эльфийских королевств..."
 
 bookmark_rhovanion_zhamik:0 "Локе-Кан Жамик"
 bookmark_rhovanion_zhamik_desc:0 "Нынешний Локе-Кан Медлошукайна — яростный и амбициозный фанатик. С момента его избрания в должность десять лет назад, Локе-Кан Жамик покорил многие земли западного Рованиона для Истерлингов. Теперь же он собирает всю мощь своих владений, чтобы по первой команде своего повелителя и бога, Саурона, обрушиться на его врагов.\n\nОднако не все в Золотом царстве также привержены воле Тёмного Властелина. Суждено ли сбыться видению Жамика, или истерлинги наконец смогут повернуться к сввету?" #Политика осторожного нейтралитета Локе-Кана Бортан-Хуза привела к отторжению среди фанатично верующей и воинственно настроенной части населения, чем не преминул воспользоваться Саурон по возвращении в Мордор. Он организовал переворот и свергнул действующего правителя в пользу Жамика. Истерлингам не удастся так легко сломить иго Саурона. В преддверии великой битвы Жамика лихорадит, а возраст даёт о себе знать. Но его вера во Тьму крепка как и прежде.
 
 bookmark_rhovanion_hawin:0 "Владыка Хавин"
 bookmark_rhovanion_hawin_desc:0 "Многими поколениями дом Колдана побеждал на выборах за должность Владыки. Ещё со времён Бладортина. Хавин показал себя умелым Владыкой в эти нелёгкие времена. Его красноречие помогало успешно лавировать посреди растущего напряжения как внутри владения, так и за его пределами. Наделённые власть благородные Винные Лорды и восходящие семьи Великих Купцов всё чаще ополчаются друг против друга, а дом Колдана, находящийся на верхушке иерархии Винных Лордов является очевидной целью для их гнева.\n\nДо этих пор, однако, Дорвинион остаётся един, а все подобные склоки проходят мирно и за закрытыми дверьми. Но если в ближайшее время ничего не предпринять, уничтожив одну из фракций или удовлетворив их прошения, держава может понести непоправимый ущерб."
 
 bookmark_rhovanion_bain:0 "Король Баин"
 bookmark_rhovanion_bain_desc:0 "Баин, сын Барда, Убийцы Дракона, является вторым королём Дэйла. При его правлении держава постоянно расширялась за счёт заключения разумных браков и с помощью дипломатии. Это позволило привести многих северян нижнего Кельдуина под знамёна династии Лучников. Но сейчас Баин стареет, а его сын Бранд уже достаточно взросл, чтобы принять бразды правления, когда время придёт.\n\nДэйл могущественен и окружен друзьями, среди которых Дорвинион, Эребор и Ласгален. Но на юге, в Медлошукайне, новоиспеченный Локе-Кан угрожает походом на север, который может уничтожить с таким трудом заслуженное благополучие жителей Дэйла. Возможно вскоре наступит день, когда потомки Барда вновь будут зваться Убийцами Дракона..."
 