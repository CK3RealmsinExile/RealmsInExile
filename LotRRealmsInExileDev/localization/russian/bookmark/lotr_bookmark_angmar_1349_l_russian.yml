 # Rise of Angmar 
 bm_1349_angmar:0 "Возврат Короля-чародея"
 bm_1349_angmar_desc:0 "#TOLKIENQUOTE: "Зло пришло в Арнор в начале правления Малвегиля Артэдайнского. В то время на севере за Эттенскими болотами появилось королевство Ангмар. Земли его находились по обе стороны Гор, и много недобрых людей, орков и прочих свирепых тварей собралось там.#!\n#QUOTEDCHARACTER: - Эриадор, Арнор и наследники Исильдура#!\n\nАрнор. Северное королевство дунэдайн, давно разделенное и раздираемое конкурирующими притязаниями, теперь, возможно, стоит на грани единства. Аргелеб из Артэдайна взошел на трон и заявил свои претензии на все земли Арнора, ссылаясь на прекращение линии Исильдура в королевствах Рудаур и Кардолан. Принц Кардолана, дружественно настроенный к Аргелебу, скорее всего, признает его претензии. Но горцы Рудаура, во главе с Хвалдаром, скорее всего, будут яростно сопротивляться восстановлению власти дунэдайн над ними. \n\nА на севере поднимается новая мрачная сила. Орки, недобрые люди и другие тёмные творения собираются под знаменем того, кто известен лишь как «Король-чародей»…"
 
 bm_1349_gondor:0 "Расцвет Гондора"
 bm_1349_gondor_desc:0 "Говорят, что во времена правления Атанатара II Алькарина драгоценные камни были лишь блестящими камушками — игрушками для гондорских детей. С тех пор, когда начался неуклонный расцвет южного королевства, его могущество росло с каждым днём. Гондорский флот воцарился на севере и на юге, вплоть до самой бухты Тулванг. Тесные отношению объединяют его и с союзниками в Рованионе. Короли Харада склонили головы пред Крылатой Короной, и отдают Гондору своих сыновей и пленников.\n\nМощь Гондора сейчас сравнима с могуществом самого Нуменора на заре его низвержения. Но как и в древнем Нуменоре, могущество и богатство порождают гордыню. Дунэдайн юга вполне вкусили этой гордыни, восхищаясь своим королевством и его древним наследием. И эта гордыня может привести к их погибели..."
 
 bookmark_angmar_romendacil:0 "Король Ромендакиль II"
 bookmark_angmar_romendacil_desc:0 "На самом деле, Ромендакиль II находится у власти гораздо дольше, чем восседает на престоле. При рождении он получил имя Миналкар. Он служил Регентом Гондора при своём дяде Нармакиле I и при отце Калмакиле. В этой должности он зарекомендовал себя как энергичного, динамичного и хитроумного лидера. После победы над великим воинством истерлингов в 1248 г. Т.Э., он получил имя Ромендакиль и повёл внешнюю политику Гондора в совершенно ином направлении. Он потянулся на встречу к северянам Рованиона и организовал крепкую цепочку союзов, клиентских государств и подданных на северных границах Гондора, укрепив север так, как Владыки Кораблей некогда укрепили юг. Он укрепил и берега Андуина, и воздвиг величественные статуи-аргонаты.\n\nТеперь, на исходе своего правления, Ромендакиль II считается одним из величайших королей и управителей Гондора, не находящим себе равных. И в то же время, такие отношения с северянами могут стать причиной серьёзной катастрофы, пусть он этого пока и не осознаёт..."
 
 bookmark_angmar_calimehtar:0 "Принц Калимехтар"
 bookmark_angmar_calimehtar_desc:0 "Принц Калимехтар — младший брат короля и его доверенный адмирал. Кроме того, он выступает в роли руководителя дипломатического корпуса, работающего с державами юга."
 
 bookmark_angmar_roquendil:0 "Верховный лорд Роквендиль"
 bookmark_angmar_roquendil_desc:0 "Лорд Роквендиль — губернатор провинции Каленардон, является близким другом Эльдакара, сына наследного принца Валакара."
 
 bookmark_angmar_alatar:0 "Принц Алатар"
 bookmark_angmar_alatar_desc:0 "Принц Алатар Бельфаласский — гордый правитель, унаследовавший богатый и плодородный край Бельфалас в сравнительно юном возрасте."
 
 #bookmark_angmar_elendin:0 "Верховный Лорд Элендин"
 #bookmark_angmar_elendin_desc:0 "Младший из сыновей принца Калимехтара, Элендин занял пост губернатора провинции Харондор, выступая в роли ключевого участника Южной Лиги."
 
 #bookmark_angmar_elurad:0 "Верховный лорд Элурад"
 #bookmark_angmar_elurad_desc:0 "На западных границах [Concept( 'gondor', 'Гондора' )|E] Верховный лорд Элурад контролирует воинственные племена горцев."
 
 #bookmark_angmar_malmahtan:0 "Лорд Мальмахтан"
 #bookmark_angmar_malmahtan_desc:0 "Дом Оронтур с помощью железного кулака правит в Ламедоне. Под неусыпным взором лорда Мальмахтана преступников настигает наказание, а в самой провинции начинается эпоха переустройства."
 
 bookmark_angmar_telemnar:0 "Верховный лорд Телемнар"
 bookmark_angmar_telemnar_desc:0 "В великой гавани Умбар воцарился Верховный лорд Телемнар, который правит от имени короля. Народ умбарэдайн является одним из ключевых звеньев в Южной лиге."

 bookmark_angmar_telemir:0 "Верховный лорд Тэлемир"
 bookmark_angmar_telemir_desc:0 "Тэлемир — опытный капитан и мореплаватель. В нём всё ещё пылает огонь юности. Сможет ли он уберечь свой дом от верной гибели?"
 
 bookmark_angmar_argeleb:0 "Король Аргелеб"
 bookmark_angmar_argeleb_desc:0 "После смерти своего отца, Малвегиля, новый король Артедайна, Аргелеб готовится восстановить раздробленное государство своих предков. Наследник Исильдура, его притязания на трон Арнора не вызывают сомнений, и Артэдайн остается самым могущественным из королевств-преемников Арнора, а второй по величине, Кардолан, дружелюбен к нему. \n\nНо гордыня и честолюбие Аргелеба все же могут стать причиной его падения, поскольку, сосредоточившись на восстановлении Арнора, он отвернулся от многочисленных внешних угроз..."
 
 bookmark_angmar_tarmacil:0 "Король Тарвегиль"
 bookmark_angmar_tarmacil_desc:0 "После смерти короля Тарастора, династия Исильдура прервалась в Кардолане. Трон оказался в руках его двоюродных братьев из дома Каладир, одной из древнейших и могущественных династий в Арноре. Сам Тарвегиль зарекомендовал себя как уверенного управленца и способного дипломата, но на свои северо-восточные границы он поглядывал с опаской.\n\nКардолан был союзником Артэдайна с тех самых пор, как они поддержали короля Таркиля в ходе [Concept('cardolan_succession_crisis','кризиса наследования')|E], и Тарвегиль старался поддерживать добрососедские отношения с Форностом. Хаос, которым сопровождалось уничтожение Рудаура горцами, ясно дал понять, что поддержание хороших отношений с Артэдайном остаётся первостепенным, так что вскоре Тарвегилю предстоит сделать выбор, который определит судьбу Кардолана..."

 bookmark_angmar_hwaldar:0 "Король Хвалдар"
 bookmark_angmar_hwaldar_desc:0 "Целыми поколениями горцы Рудаура были вынуждены считаться с прихотями своих владык из числа дунэдайн. Пришло время покончить с этим!\n\nВождь горцев Хвалдар, при помощи Короля севера, восстал против слабохарактерного рудаурского короля Алдора и сразил его у подножья Камет Брин, заняв престол в этой древней цитадели дунэдайн. Теперь верховный вождь почти единолоично управляет Рудауром, выслеживая выживших дунэдайн и стремясь искоренить последние очаги их сопротивления в районе Угла.\n\nТеперь Хвалдар вхож в совет Ангмара, и если разразится ещё одна война, он с радостью ответит на зов и принесёт погибель оставшимся дунэдайн Арнора..."
 
 bookmark_angmar_mellondir:0 "Верховный лорд Мелондир II"
 bookmark_angmar_mellondir_desc:0 "Когда последний король Рудаура, жалкий Алдор, был убит во время восстания Хвалдара, жесткого вождя горцев, большинство дунэдайн Рудаура отступили на запад. \n\nВсе, кроме одного. Лорд Мелондир из Феннас Друнин не оставил своих позиций между реками Бруинен и Митэйтель. Война на пороге. Дикие жители гор собираются выдворить последних защитников Угла. \n\nВремя покажет, сможет ли Мелондир выстоять вопреки крошечным шансам, или тоже будет вынужден бежать..."
 
 bookmark_angmar_witchking:0 "Король-чародей Ангмара"
 bookmark_angmar_witchking_desc:0 "Тень подняла голову на севере. [sauroncharacter|E] был давным давно повержен [Concept( 'warlastallianceshort', 'Последним Союзом' )|E], но всё ещё выжидает удобного момента. Но сейчас настало время для его величайшего лейтенанта проявить себя: [witchking|E] [Concept( 'angmar', 'Ангмара' )|E].\n\nВ своей зловещей крепости Карн Дум, Король-чародей готовит армии орков и дикарей к нападению на королевства севера. Наследники ведут борьбу за остатки Арнора, а [rhudaur|E] уже пал жертвой его планов. Но [dunedain|E] — отважный народ, и они ещё могут показать Королю-чародею, что он горько заблуждается.\n\nВся мощь и ярость Ангмара воплотились в одном из величайших королевств севера."
