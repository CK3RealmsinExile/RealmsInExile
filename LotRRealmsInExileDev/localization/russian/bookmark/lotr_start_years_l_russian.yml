 start_year_7033_01_01_desc:0 "В году 3000 Т.Э. вновь поднимает голову Саурон, Властелин колец, демонстрируя свою полную силу. Его крепость в Барад-дуре полностью восстановлена, а Роковая гора пробудилась. Невзирая на недавнюю победу в Битве Пяти Воинств, Свободные народы Средиземья разъединены как никогда прежде. После столетий упадка и внутренних распрей, Королевство Гондор остаётся единственной линией обороны перед надвигающейся угрозой. Но надежда ещё не мертва, поскольку народ ждёт возвращения своего короля."
 bm_group_3000TA:0 "Война Кольца"
 bm_group_1349TA:0 "Возвышение Ангмара"
 bm_group_3320SA:0 "Королевства-в-Изгнании"
