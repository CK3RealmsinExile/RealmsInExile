 bm_3320_downfall:0 "Королевства в Изгнании"
 bm_3320_downfall_desc:0 "#TOLKIENQUOTE: "Аман и Эрессэа ушли из мира и с тех пор недоступны людям. Андор же, Дарованная Земля, Царственный Нуменор, Эленна Звезды Эарендиля - земля эта погибла... Ибо Илуватар простер к западу от Средиземья Безбрежные Моря, а к востоку Бесконечные Пустыни, и сотворил новые моря и новые земли; но мир умалился и обеднел, ибо Валинор и Эрессэа ушли в края недостижимые."#!\n#QUOTEDCHARACTER: - Сильмариллион, Акаллабет#!\n\nНуменор, величайшее царство людей, которое видел этот свет, кануло в небытие. Мир, во время Низвержения уничтоженный яростью Илуватара преобразился до неузнаваемости. Бессмертные земли стали недоступны людям, а Тёмный Властелин Саурон был низвергнут в пучину вместе с Островом Звезды.\n\nВ катаклизме пострадали и бывшие нуменорские колонии в Средиземье, и земли бывших марионеток Саурона. Мир изменился навсегда, и никому не под силу предсказать, что таит в себе будущее..."