 # Rise of Angmar 
 bm_3320_downfall:0 "The Realms in Exile"
 bm_3320_downfall_desc:0 "#TOLKIENQUOTE: "But the land of Aman and Eressëa of the Eldar were taken away and removed beyond the reach of Men for ever. And Andor, the Land of Gift, Númenor of the Kings, Elenna of the Star of Eärendil, was utterly destroyed... For Ilúvatar cast back the Great Seas west of Middle-earth, and the Empty Lands east of it, and new lands and new seas were made; and the world was diminished, for Valinor and Eressëa were taken from it into the realm of hidden things."#!\n#QUOTEDCHARACTER: - The Silmarillion, Akallabêth#!\n\nNúmenor, the greatest empire of man the world has ever seen, is no more. Destroyed by the fury of Ilúvatar in the Downfall, the world itself has been remade, changed from plane to sphere. The Undying Lands have been severed from those of mortals, and the Dark Lord Sauron cast into the abyss along with the Isle of the Star.\n\nIn the cataclysmic wake lie the former Númenórean colonies of Middle-earth, as well as the former puppets and vassals of Sauron. The world is changed forever, and none can predict what the uncertain future will hold..."