 rule_generate_families: "Создание семей"
 setting_on_generate_families: "Вкл."
 setting_on_generate_families_desc: "У большинства исторических персонажей-землевладельцев без исторической семьи появятся супруги и до трех детей. Риск досрочного [Concept( 'game_over', 'прекращения игры' )|E] снижен."
 setting_off_generate_families: "#high Выкл.#!"
 setting_off_generate_families_desc: "У исторических персонажей-землевладельцев без исторической семьи НЕ появятся сгенерированные семьи. Риск досрочного [Concept( 'game_over', 'прекращения игры' )|E] повышен."
 setting_on_generate_families_ai_only: "#high Вкл. (только ИИ)#!"
 setting_on_generate_families_ai_only_desc: "У большинства исторических персонажей-землевладельцев, за которых играет ИИ и у которых нет исторической семьи, появятся супруги и до трех детей. Риск досрочного [Concept( 'game_over', 'прекращения игры' )|E] повышен."

 rule_mongol_invasion: "Монгольское вторжение"
 setting_default_mongol_invasion: "По умолчанию"
