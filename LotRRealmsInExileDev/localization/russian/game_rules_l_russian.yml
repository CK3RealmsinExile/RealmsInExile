 rule_random_harm:0 "Случайные неприятности"
 setting_harm_dangerous:0 "Опасность"
 setting_harm_dangerous_desc:0 "Несчастные случаи, невезение и непредсказуемые повороты судьбы могут привести к [Concept( 'character_death_death', 'смерти персонажа' )|E], получению свойства «[GetTrait('incapable').GetName(GetNullCharacter)] » потере [Concept( 'health', 'здоровья' )|E]."
 setting_harm_illusion_of_safety:0 "#high Иллюзия безопасности#!"
 setting_harm_illusion_of_safety_desc:0 "Случайные события со [Concept( 'character_death_death', 'смертью персонажа' )|E] или потерей дееспособности происходят намного реже. Но рано или поздно все равно случаются."
 setting_harm_safe:0 "#high Безопасность#!"
 setting_harm_safe_desc:0 "События несчастных случаев не убьют и не изувечат [Concept( 'characters', 'персонажей' )|E]. Они все равно могут преждевременно погибнуть в других событиях, особенно в опасных ситуациях."
 setting_harm_tragic:0 "#high Трагедия#!"
 setting_harm_tragic_desc:0 "Не только хорошие парни умирают молодыми — вы тоже можете, поскольку риск опасных случайных событий увеличен для всех!"
 setting_harm_spiteful:0 "#high Злоба#!"
 setting_harm_spiteful_desc:0 "Судьба обрушивает свой жестокий гнев на значимых [Concept( 'characters', 'персонажей' )|E], обладающих хорошими [Concept( 'skills', 'навыками' )|E], наследуемыми [Concept( 'traits', 'свойствами' )|E], выдающимися достижениями и т.д."
 setting_harm_tragically_spiteful:0 "#high Трагичная злоба#!"
 setting_harm_tragically_spiteful_desc:0 "Риск опасных событий значительно увеличен для всех, но прежде всего дня #EMP выдающихся#! личностей."
  
 rule_random_harm_target: "Цели случайных неприятностей"
 setting_random_harm_boilerplate: "Случайные события, убивающие, лишающие дееспособности или вредящие [Concept( 'health', 'здоровью' )|E] [Concept( 'characters', 'персонажей' )|E], могут произойти"
 setting_harm_target_all: "Кем угодно"
 setting_harm_target_all_desc: "$setting_random_harm_boilerplate$ с любым персонажем."
 setting_harm_target_player_only: "Только игроком"
 setting_harm_target_player_only_desc: "$setting_random_harm_boilerplate$ только с игроками."
 setting_harm_target_ai_only: "Только ИИ"
 setting_harm_target_ai_only_desc: "$setting_random_harm_boilerplate$ только с ИИ."
  
 rule_exclave_independence: "Независимые эксклавы"
 setting_off_exclave_independence: "#high Выкл.#!"
 setting_off_exclave_independence_desc: "Независимые правители могут основывать эксклавы (обособленные территории) в любой точке мира."
 setting_limited_exclave_independence: "#high Ограниченно#!"
 setting_limited_exclave_independence_desc: "Эксклавы независимых правителей, ведущих мирную жизнь, при наследовании исчезают, если не связаны со столичным регионом хотя бы одним графством, морским путем или частью де-юре территории."
 setting_significant_exclave_independence: "#high Значительно#!"
 setting_significant_exclave_independence_desc: "Эксклавы независимых правителей, ведущих мирную жизнь, при наследовании исчезают, если не связаны морским путем или частью де-юре территории."
 setting_total_exclave_independence: "#high Всегда#!"
 setting_total_exclave_independence_desc: "Эксклавы независимых правителей, ведущих мирную жизнь, при наследовании исчезают, если они не связаны ограниченным морским путем."
 setting_ai_limited_exclave_independence: "#high Ограниченно (только ИИ)#!"
 setting_ai_limited_exclave_independence_desc: "Эксклавы независимых ИИ правителей, ведущих мирную жизнь, при наследовании исчезают, если не связаны со столичным регионом одним графством, морским путем или частью де-юре территории."
 setting_ai_significant_exclave_independence: "Значительно (только ИИ)"
 setting_ai_significant_exclave_independence_desc: "Эксклавы независимых ИИ правителей, ведущих мирную жизнь, при наследовании исчезают, если не связаны морским путем или частью де-юре территории."
 setting_ai_total_exclave_independence: "#high Всегда (только ИИ)#!"
 setting_ai_total_exclave_independence_desc: "Эксклавы независимых ИИ правителей, ведущих мирную жизнь, при наследовании исчезают, если они не связаны ограниченным морским путем."
  
 rule_regional_heresy: "Региональные ереси"
 setting_default_regional_heresy: "По умолчанию"
 setting_default_regional_heresy_desc: "Возникновение еретических учений в определенных регионах часто соответствует историческим событиям — например, появление лоллардов в Англии."
 setting_strict_regional_heresy: "#high Ограничено#!"
 setting_strict_regional_heresy_desc: "Возникновение еретических учений в определенных регионах практически всегда соответствует историческим событиям."
 setting_relaxed_regional_heresy: "#high Свободно#!"
 setting_relaxed_regional_heresy_desc: "Региональные особенности не влияют на характер возникающих ересей, что приводит к их большему разнообразию."
  
 rule_hungarian_migration: "Переселение венгров"
 setting_launch_historical: "#high Историческое#!"
 setting_launch_historical_desc: "ИИ попытается начать переселение венгров в период с 890 по 910 годы."
 setting_launch_immediate: "Немедленное"
 setting_launch_immediate_desc: "Переселение венгров будет активно с начала игры."
 setting_launch_random: "#high Случайно#!"
 setting_launch_random_desc: "Спустя 5 лет с начала игры и до 910 года ИИ может попытаться начать переселение венгров."
 setting_launch_off: "#high Только игрок#!"
 setting_launch_off_desc: "ИИ не будет пытаться начать переселение венгров."
  
 rule_matrilineal_marriages: "Матрилинейные браки"
 setting_default_matrilineal_marriages: "По умолчанию"
 setting_default_matrilineal_marriages_desc: "Персонажи под управлением ИИ будут заключать [Concept( 'matrilineal', 'матрилинейные' )|E] браки, если являются близкими родственниками игрока, принадлежат к [Concept( 'dynasty', 'династии' )|E] с уровнем величия [dynasty_prestige_level_4|L], правят в державе с законом «[GetLaw('equal_law').GetName]» или являются сильными [Concept( 'rulers', 'правителями' )|E]. Державы с доктриной конфессии «[GetFaithDoctrine('doctrine_gender_female_dominated').GetBaseName]» по умолчанию используют матрилинейные браки."
 setting_matrilineal_marriages_no_player_exception: "#high По умолчанию (и для игрока)#!"
 setting_matrilineal_marriages_no_player_exception_desc: "Персонажи ИИ под управлением будут заключать [Concept( 'matrilineal', 'матрилинейные' )|E] браки, если принадлежат к [Concept( 'dynasty', 'династии' )|E] с уровнем величия [dynasty_prestige_level_4|L], правят в державе с законом «[GetLaw('equal_law').GetName]» или являются сильными [Concept( 'rulers', 'правителями' )|E]. Державы с доктриной конфессии «[GetFaithDoctrine('doctrine_gender_female_dominated').GetBaseName]» по умолчанию используют матрилинейные браки."
 setting_matrilineal_marriages_always: "#high Всегда#!"
 setting_matrilineal_marriages_always_desc: "Персонажи под управлением ИИ будут стремиться заключать [Concept( 'matrilineal', 'матрилинейные' )|E] браки для всех женщин своей [Concept( 'dynasty', 'династии' )|E]. Как и в случае с правилами #high $setting_default_matrilineal_marriages$#!, [Concept( 'patrilineal', 'патрилинейные' )|E] браки будут заключаться в благоприятных условиях."
 setting_matrilineal_marriages_female_and_equal: "#high Доминирование женщин и равенство#!"
 setting_matrilineal_marriages_female_and_equal_desc: "Персонажи под управлением ИИ будут заключать [Concept( 'matrilineal', 'матрилинейные' )|E] браки, только если следуют конфессии с доктриной «[GetFaithDoctrine('doctrine_gender_female_dominated').GetBaseName]» или находятся в державе с законом «[GetLaw('equal_law').GetName]». Как и в случае с правилами #high $setting_default_matrilineal_marriages$#!, [Concept( 'patrilineal', 'патрилинейные' )|E] браки будут заключаться в благоприятных условиях."
 setting_matrilineal_marriages_never: "#high Никогда#!"
 setting_matrilineal_marriages_never_desc: "Персонажи под управлением ИИ никогда не будут заключать [Concept( 'matrilineal', 'матрилинейные' )|E] браки, если не являются частью державы с доктриной конфессии «[GetFaithDoctrine('doctrine_gender_female_dominated').GetBaseName]»."
  
