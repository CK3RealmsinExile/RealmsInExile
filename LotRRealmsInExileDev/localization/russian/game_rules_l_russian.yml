 setting_default_same_sex_relations_desc: "Взгляд на однополые отношения зависит от доктрины «$doctrine_homosexuality_name$» каждой отдельной конфессии."
 setting_accepted_same_sex_relations: "#high Приемлемы#!"
 setting_accepted_same_sex_relations_desc: "Однополые отношения абсолютно приемлемы для всех конфессий."
  
