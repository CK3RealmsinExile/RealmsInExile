 rule_gender_equality: "Равенство полов"
 setting_default_gender_equality: "По умолчанию"
 setting_default_gender_equality_desc: "Равенство полов регулируют законы наследования и доктрины конфессии."
 setting_full_gender_equality: "#high Равенство#!"
 setting_full_gender_equality_desc: "Все доктрины и законы, касающиеся отношений полов, диктуют равноправие. Персонажи имеют одинаковые права и подчиняются одинаковым правилам — вне зависимости от пола."
 setting_inversed_gender_equality: "#high Все наоборот#!"
 setting_inversed_gender_equality_desc: "Все доктрины и законы, касающиеся отношений полов, действуют зеркально. Правила и права, которыми обладали мужчины в режиме «по умолчанию», переходят женщинам, и наоборот."
  
 rule_sexuality_distribution: "Распределение сексуальной ориентации"
 setting_sexuality_distribution_default: "Гетеросексуальность"
 setting_sexuality_distribution_default_desc: "Гетеросексуальность распространена наиболее широко, в то время как гомосексуальность, бисексуальность и асексуальность встречаются реже."
 setting_sexuality_distribution_equal: "#high Равенство#!"
 setting_sexuality_distribution_equal_desc: "Все варианты ориентации встречаются в равных пропорциях."
 setting_sexuality_distribution_most_common_homosexuality: "#high Гомосексуальность#!"
 setting_sexuality_distribution_most_common_homosexuality_desc: "Гомосексуальность распространена наиболее широко, в то время как гетеросексуальность, бисексуальность и асексуальность встречаются реже."
 setting_sexuality_distribution_most_common_bisexuality: "#high Бисексуальность#!"
 setting_sexuality_distribution_most_common_bisexuality_desc: "Бисексуальность распространена наиболее широко, в то время как гетеросексуальность, гомосексуальность и асексуальность встречаются реже."
 setting_sexuality_distribution_most_common_asexuality: "#high Асексуальность#!"
 setting_sexuality_distribution_most_common_asexuality_desc: "Асексуальность распространена наиболее широко, в то время как гетеросексуальность, гомосексуальность и бисексуальность встречаются реже."
  
