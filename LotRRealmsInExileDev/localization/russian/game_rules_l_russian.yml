 setting_default_same_sex_marriage: "По умолчанию"
 setting_default_same_sex_marriage_desc: "Однополые браки не доступны."
 setting_accepted_same_sex_marriage: "#high Приемлемы#!"
 setting_accepted_same_sex_marriage_desc: "Однополые браки и наложничество доступно всем персонажам, конфессия которых допускает подобные отношения, а культура поддерживает наложничество. Чтобы сделать их доступными для #EMP всех#!, установите игровое правило $rule_same_sex_relations$ на $setting_accepted_same_sex_relations$!"

