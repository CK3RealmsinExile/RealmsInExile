 setting_fp1_scandi_adventurers_frequent:0 "Часто"
 setting_fp1_scandi_adventurers_frequent_desc:0 "Чужеземные авантюристы будут атаковать различные державы каждые 5 лет." #LotR
 setting_fp1_scandi_adventurers_apocalyptic:0 "Апокалипсис"
 setting_fp1_scandi_adventurers_apocalyptic_desc:1 "Чужеземные авантюристы каждый год будут пытаться атаковать различные державы. Персонажам под управлением ИИ не нужно иметь особые свойства, чтобы начать [varangian_adventures|E]." #LotR
