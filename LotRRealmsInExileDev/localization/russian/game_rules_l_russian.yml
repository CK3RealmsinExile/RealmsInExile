 game_rule.4.t: "Забвение державы [falling_empire.GetBaseNameNoTooltip]"
 game_rule.4.desc: "Я не могу отрицать, что моя любимая империя, [falling_empire.GetBaseName], пала — и пала глубоко...\n\nЯ с трудом удерживаю жалкие остатки ее традиционных территорий. Тень былого величия, моя империя медленно, но верно уходит в забвение."
 game_rule.4.a: "Мне просто нужно больше времени!"
 game_rule.4.b: "Прощай, дорогая империя..."
  
