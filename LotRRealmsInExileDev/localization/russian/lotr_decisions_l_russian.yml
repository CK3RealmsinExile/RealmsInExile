 convert_to_feudalism_elven_liege_converted_decision:0 "Adopt Feudal Ways through Liege"
 convert_to_feudalism_elven_liege_converted_decision_desc:1 "As my realm grows, so does the challenge to control it. My liege is Elven and is deeply knowledgeable on the feudal system; I could ask [ROOT.Char.GetLiege.GetHerHis] help in restructuring my realm along those lines."
