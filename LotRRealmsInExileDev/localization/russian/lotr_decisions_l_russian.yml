 decision_numenor_in_exile:0 "Принять мантию Нуменора в изгнании"
 decision_numenor_in_exile_tooltip:0 "Объединить государства-наследники Нуменора"
 decision_numenor_in_exile_desc:0 "Со времен Падения наследники Нуменора уменьшались и уменьшались, сражаясь между собой. Когда-то пламя было маяком для всего человечества, теперь от него остались лишь угли. Но угли, если их собрать, могут разжечь пламя заново".
