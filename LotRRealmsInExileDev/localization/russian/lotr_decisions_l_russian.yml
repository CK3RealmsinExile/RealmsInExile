 decision_make_edhellond_kingdom:0 "Провозгласить Королевство Эделлонд"
 decision_make_edhellond_kingdom_tooltip:0 "Провозгласить Королевство Эделлонд"
 decision_make_edhellond_kingdom_desc:0 "Когда-то Эделлонд был величайшим портом к югу от Митлонда. Он впал в запустение после смерти Амрота в Т.А. 1981 года, но у нас есть возможность не только возродить Эделлонд, но и провозгласить его самостоятельным королевством."
 decision_make_edhellond_kingdom_confirm:0 "Провозгласить Королевство Эделлонд"

 decision_reclaim_sirgala:0 "Restore the Realm of Sîrgala"
 decision_reclaim_sirgala_desc:0 "Sîrgala was once elven realm ceded peacefully to Elendil of the Dúnedain by its last rulers, Merethorn & Eliniel, following its depopulation in the War of Sauron and the Elves and subsequent encroachment of Dúnedain settlers.\n\nThose times have long passed however, and the waning of the Dúnedain caused them to abandon ancient Sîrgala long ago, even before the Fall of Arnor. Longing to return to their ancient homes, the Sirrandrai finally push towards restoring their realm of yore."
 decision_reclaim_sirgala_confirm:0 "Restore the Realm of Sîrgala"
 decision_reclaim_sirgala_tooltip:0 "Restore the Realm of Sîrgala"
 effect_replace_sirgalan_exiles:0 "Your [culture|E] will replace the [GetCultureTradition('tradition_sirgalan_exiles').GetName] [tradition|E] with [GetCultureTradition('tradition_sirgala_renewed').GetName]."

 decision_restore_suza_sumar_elven:0 "Restore the Elven Realm of Sumarieth"
 decision_restore_suza_sumar_elven_desc:0 "Long ago, the Cuind Avari settled in the lands of Sûza-Sûmar, residing there for a time and teaching the Honnin peoples much of the ways of the world, before departing as the sun scorched the nearby land, becoming no more than myth in the region. Now, after thousands of years, the elves return to the jungles of the South."
 decision_restore_suza_sumar_elven_confirm:0 "The Elves Return to Sûmarieth"
 decision_restore_suza_sumar_elven_tooltip:0 "Restore the Elven Realm of Sumarieth"

 decision_return_cuind:0 "Return to the ways of the Cuind"
 decision_return_cuind_desc:0 "The Cuind tribe of Avari long ago dwelled in the forests of Bozisha-Miraz, though long ago still they left those lands behind, moving southwards to the Forest of Drêl"
 decision_return_cuind_tooltip:0 "The Cuind return to Bozisha-Miraz"
