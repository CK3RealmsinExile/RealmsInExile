 decision_bellakar_felayan_rapprochement:0 "Сближение между Беллакаром и Фелайей?".
 decision_bellakar_felayan_rapprochement_tooltip:0 "Вернуть отпавшую северную провинцию в лоно королевства"
 decision_bellakar_felayan_rapprochement_desc:0 "С темных дней гражданской войны Фелайя действовала независимо от Беллакара, не желая снова склоняться перед нами после нашей неспособности позаботиться об их безопасности или местных интересах. Если мы сможем доказать свою надежность и наладить тесные отношения с их руководством, то, возможно, мы сможем вернуть их в мирное русло в обмен на определенные привилегии."
