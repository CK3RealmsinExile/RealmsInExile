 decision_colonial_umbar_tooltip:0 "Расширьте Лигу нуменорских колоний, присоединив к ней могущественную гавань Умбар!".
 decision_colonial_umbar_desc:0 "Пеларгир - не единственное древнее поселение нуменорского достоинства. Умбар, некогда наш великий соперник, имеет гордое наследие, в прошлом величайшая - ныне вторая - колония, основанная нуменорцами в Средиземье. Давайте же отбросим старые обиды и вместе пойдем в светлое будущее, образы былого великолепия!".
