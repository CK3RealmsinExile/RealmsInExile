 decision_colonial_harnen_desc:0 "Когда-то Нуменор контролировал Харнен вплоть до государства-притока Аль-Амрун (ныне известного как Харузан). Если бы мы смогли взять его под свой контроль, мы бы задушили морские перевозки в залив Белфалас. Наследие Нуменора отвоевывается!".
