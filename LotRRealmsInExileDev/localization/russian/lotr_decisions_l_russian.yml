 decision_dol_amroth_reforms:0 "Реформировать Орден Лебедя"
 decision_dol_amroth_reforms_tooltip:0 "Реформировав Орден, вы получите доступ к передовым элитным подразделениям".
 decision_dol_amroth_reforms_desc:0 "Давным-давно Орден Лебедя был создан князьями Дол Амрота, чтобы выступать в качестве их личных советников и самых яростных чемпионов в бою. Наполненный знаменитыми и прославленными капитанами Белфаласа, Орден придерживался самых высоких стандартов, воплощая в себе истинную вершину нуменорской чести и добродетели...\n\nК сожалению, люди легко развращаются, и за столетия после своего основания Орден начал медленно разлагаться. Кровное родство и положение при дворе, а не доблесть или индивидуальная добродетель, теперь определяют ряды его членов, разрушая величие Ордена, который на протяжении многих веков служил маяком для всего Гондора. Если Сыны Серебряного Лебедя хотят вернуть свое наследие как лучшие рыцари Королевства, необходимо исправить гнойное состояние Ордена".
 decision_dol_amroth_reforms_confirm:0 "Начать обучение немедленно".
 
 decision_dol_amroth_amrothian_troops:0 "Расширить резервы Амротии".
 decision_dol_amroth_amrothian_troops_tooltip:0 "Начать подготовку контингента амротских резервистов" 
 decision_dol_amroth_amrothian_troops_desc:0 "Долгие годы занимая самые скромные должности в Ордене Лебедя, амротские солдаты во многих отношениях были группой, которая лучше всех сохранила истинный дух первоначального Ордена. Однако, несмотря на это, их ряды печально поредели, их роль рассматривается как лишенная чести и великолепия, и поэтому ею пренебрегают. \n\nДавайте поработаем над восстановлением этого костяка наших войск до должной боевой мощи." 
 decision_dol_amroth_amrothian_troops_confirm:0 "Немедленно начать подготовку". 
 
 decision_dol_amroth_elvish_troops:0 "Набрать людей из Эделонда".
 decision_dol_amroth_elvish_troops_tooltip:0 "Набрать контингент эдхелондских рыцарей и рейнджеров" 
 decision_dol_amroth_elvish_troops_desc:0 "Эделлонд, некогда бывший домом одноименного эльфийского владения, является одним из самых благородных и богатых правительств Дор-эн-Эрнила. Они стремятся подражать эльфийской тактике в ведении войны, в отличие от остального Гондора, который поддерживает твердые боевые традиции, унаследованные со времен Нуменора. Их ряды в Ордене опустели, клятвы не были произнесены, так как в организации завелась гниль. Мы должны заново принести наши старые клятвы. \n\nЕсли бы их можно было вернуть в армию принца, они могли бы послужить мощным и новаторским контингентом." 
 decision_dol_amroth_elvish_troops_confirm:0 "Пошлите нашего самого быстрого всадника." 
 
 decision_dol_amroth_seaward_troops:0 "Расширить полки Моря".
 decision_dol_amroth_seaward_troops_tooltip:0 "Начать обучение полка Морских Уордов" 
 decision_dol_amroth_seaward_troops_desc:0 "Когда-то полки Морского Уорда были равны могучим морским пехотинцам Пеларгира, они сражались в открытом море и на побережье, побеждая корсаров и завоевывая высокие награды. Однако по мере того, как Пеларгир становился все более известным сердцем Королевского флота, это гвардейское подразделение сократилось до костяка, сохранив лишь несколько береговых дозоров. \n\nЕсли бы мы могли расширить их еще раз, они бы снова послужили нам в качестве грозных ударных войск." 
 decision_dol_amroth_seaward_troops_confirm:0 "Начать обучение немедленно." 
 
 decision_dol_amroth_tirith_aear_troops:0 "Переформировать Tirith Aear".
 decision_dol_amroth_tirith_aear_troops_tooltip:0 "Начать обучение отряда рыцарей Тирит Аар" 
 decision_dol_amroth_tirith_aear_troops_desc:0 "Тирит-Аар, или "Башня у моря" на синдарине, - великая башня Дор-эн-Эрнила, некогда построенная эльфами, обитавшими в этом регионе. Это название также стало названием элитных отрядов стражи, защищающих башню, - Хранителей Присяги Тирит-Аэар, самых элитных из войск Моря-Ворда. Эти надзиратели должны приносить клятвы о добродетели и доблести и обладать безупречным характером. Но из всех сословий старого Ордена это прогнило больше всего: должность давалась за кровь, а не за доблесть. Потребуются большие усилия, чтобы восстановить его былую славу. \n\nМы начнем с увольнения тех членов ордена, которые известны своей испорченностью, а затем начнем поиск тех, кто достоин этой великой чести." 
 decision_dol_amroth_tirith_aear_troops_confirm:0 "Произнесите клятву." 
 
 decision_dol_amroth_swan_guard_troops:0 "Учредить Орден Серебряного Лебедя"
 decision_dol_amroth_swan_guard_troops_tooltip:0 "Начать подготовку элитного отряда рыцарей Серебряного Лебедя". 
