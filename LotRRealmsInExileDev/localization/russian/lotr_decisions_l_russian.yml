 decision_unify_harad:0 "Объединить королевства Харада"
 decision_unify_harad_tooltip:0 "Высокие королевства Харада могут быть объединены в один большой титул".
 decision_unify_harad_desc:0 "Слишком долго харадрим жили разрозненными, разбитыми, простыми пешками в больших играх! Будь то Саурон или Нуменор, мы были вынуждены склоняться перед внешними владыками. Больше не надо! Пришло время сыновьям Харада отбросить свои разногласия и объединиться под единым знаменем и на едином троне".
