 learn_sorcery_decision:0 "$activity_learn_sorcery$"
 learn_sorcery_decision_desc:0 "Не все люди и существа в этом Средиземье обладают наследственной способностью к магии. Путем великих жертв и общения с темными силами я отправлюсь на поиски самых темных искусств и порочных знаний, чтобы обрести колдовские способности."
 learn_sorcery_decision_tooltip:0 "Вы начнете свое опасное обучение, чтобы стать темным [колдуном|E]."
