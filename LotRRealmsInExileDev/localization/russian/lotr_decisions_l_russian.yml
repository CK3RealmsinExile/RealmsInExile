 decision_oath_of_eorl_gondor:0 "Призвать клятву Эорла"
 decision_oath_of_eorl_gondor_tooltip:0 "Обратиться за военной помощью к Рохану"
 decision_oath_of_eorl_gondor_desc:0 "Много поколений назад стюард Цирион подарил Каленардхон Эотеоду и их королю Эорлу с одним условием. У Эотеода будут те же друзья и враги, что и у Гондора, и наоборот. И стюард, и король дали великую клятву о дружбе и союзе, которая сохранилась до наших дней.\n\nНыне мы в тяжелом положении и нуждаемся в каждой унции силы. Призовем ли мы рохиррим и пошлем ли Красную Стрелу еще раз?"
