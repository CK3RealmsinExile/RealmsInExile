 propaganda_decision:0 "Проспонсировать адунайскую пропаганду"
 propaganda_decision_desc:0 "Неоспоримой истиной является то, что потомки Высоких Людей Анадунэ издавна господствуют над всеми людьми в Средиземье. Однако с годами многие забыли эту истину и недовольно ропщут на наше правление. Мы должны убедиться, что все наши подданные знают о нашем божественном праве править ими."
