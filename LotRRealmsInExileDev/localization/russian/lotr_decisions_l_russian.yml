 decision_anbalkumagan_annexation:0 "Включить Этулию"
 decision_anbalkumagan_annexation_tooltip:0 "Присоединить Этулию, южную часть Тулванга, к Ан-Балкумагану".
 decision_anbalkumagan_annexation_desc:0 "На протяжении бесчисленных поколений Тулванг был областью, которая то ускользала, то выходила из-под контроля Ан-Балкумагана. На протяжении многих поколений южные этилийцы перенимали наши культурные традиции, и многие из них сроднились с нами по крови. Это привело к растущему чувству, что Этулия - законная провинция Ан-Балкумагана. Если мы сможем укрепить наш контроль над этой областью, мы сможем официально аннексировать ее, что поможет нам больше не потерять свои позиции в регионе".
 decision_anbalkumagan_annexation_confirm:0 "Этулия по праву является частью Ан-Балкумагана!".

 decision_destroy_zajantak:0 "Destroy the Kingdom of Zajantak"
 decision_destroy_zajantak_tooltip:0 "Marshal your power against the Men of the Forest, and break their new kingdom"
 decision_destroy_zajantak_desc:0 "We have been too generous to the simple people of the forest. We let them live on their own, in their minor polities and squabbling tribes, and now they talk about a King in the Forest, and resistance. And we have seen it spread to our own servants - but I will not let this stand.\n\nFor too long have we stood upon these western shores, proud and noble, under the service of the King of Men. We are the Adûnâi, and our strength comes from Zigûr himself. We are the Masters of the World. We will not allow these upstarts to humble us - we shall put them in their place!"
 decision_destroy_zajantak_confirm:0 "I bid you stand, Men of the West!"
 
