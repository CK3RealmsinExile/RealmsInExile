 decision_colonial_belfalas_desc:0 "Пеларгир не одинок в том, что является древним поселением нуменорского достоинства. Белфалас тоже когда-то был великой колонией Нуменора, и как таковой - наш родственник и брат. Давайте же объединим их в лигу и станем сильнее!".
