 decision_try_for_elven_child_desc:0 "[ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip] и я понимаем, что рождение и поддержка не рождённого ребёнка занимают особое место в жизни любого эльфа. Мы понимаем, что такое единение в любви не может не принести счастья и радости, но поддержание устойчивой эмоциональной связи и соединение нашего Фэа потребуют огромной концентрации и внимания."
 decision_try_for_elven_child_confirm:0 "[ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip], нам нужно поговорить"
 
 decision_sail_to_valinor:0 "Отплыть в Валинор"
 decision_sail_to_valinor_tooltip:0 "Покинуть Средиземье и присоединиться к своим соплеменникам в Валиноре"
 decision_sail_to_valinor_desc:0 "Долгие годы после разделения мира наш народ отправлялся по Прямому Пути, отплывая на запад, через Разделяющие моря, из Сфер Арды, навстречу нашим родичам в Валиноре.\n\nИ пусть моя жизнь сложилась в Средиземье, и многое здесь мне ещё можно было-бы сделать, я не могу унять этот зов души, что тянет меня в великий поход на запад."
 decision_sail_to_valinor_confirm:0 "Время пришло"
 sail_to_valinor:0 "Вы больше не сможете играть своим предыдущим персонажем"
 trait_sailed_west:0 "Уплыл на запад"
 trait_sailed_west_desc:0 "Этот персонаж отправился по тайному Прямому Пути из Сфер Арды, чтобы присоединиться к своим сородичам в Бессмертных Землях."
 trait_sailed_west_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] отправился по тайному Прямому Пути из Сфер Арды, чтобы присоединиться к своим сородичам в Бессмертных Землях."

 decision_establish_high_kingdom_of_eryn_lasgalen:0 "Возродить Зеленолесье"
 decision_establish_high_kingdom_of_eryn_lasgalen_desc:0 "Поколение за поколением, [elves|E] [Concept( 'greenwoodshort', 'Зеленолесья' )|E] постепенно отходили всё глубже, собираясь в верхней трети леса, покидая свои прежние столицы.\n\nСжались границы великого королевства Орофера, а поползновения как [Concept( 'conceptracemen', 'людей' )|E], так и Тени изменили лес до неузнаваемости. Южная часть леса стала местом тёмным и искалеченным, негостеприимным и даже опасным.\n\nНо если нам удастся вернуть контроль над южным лесом, тогда мы сможем возродить былое королевство [greenwood|E]. А с возрождением королевства, быть может, жизнь вернётся и в сам лес. Он сбросит эти уродливые тёмные тона. Отныне он оставит прежнее имя — [greenwoodshort|E]. Не будут его называть и печально известным [Concept( 'mirkwood', 'Лихолесьем' )|E]. Теперь это будет [erynlasgalen|E] — Лес Зелёной Листвы."
 decision_establish_high_kingdom_of_eryn_lasgalen_tooltip:0 "Возродить Зеленолесье"
 decision_establish_high_kingdom_of_eryn_lasgalen_confirm:0 "Возродить Эрин Ласгален"
