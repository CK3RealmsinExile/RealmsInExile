 decision_westmarch_integration_desc:0 "Как определено в Даре Цириона, Вестмарч - треугольник между реками Исен и Адорн - является законной частью Риддермарка. Но лояльность его жителей, смешанных дунлендингов и рохирримов, давно вызывает сомнения, и в последние годы они де-факто независимы от Эдораса. Мы должны укрепить наш контроль над регионом и вернуть его под власть Дома Эорла".
