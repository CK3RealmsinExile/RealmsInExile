 learn_sorcery_decision_desc_warnings:0 "Это решение может стать #высоко смертельным#! и иметь #высоко опасные последствия#! для вашего уровня стресса, здоровья и сферы. Если вы планируете учиться у мастера колдовства, то подготовьтесь перед принятием этого решения: повысьте их мнение о вас. Если вы решите использовать заключенного в тюрьму мастера-колдуна, то после принятия этого решения появится возможность начать схему похищения, но, возможно, у вас уже есть схема заключения его в тюрьму."
 learn_sorcery_decision_confirm:0 "Это моя судьба".

