l_russian:

 explore_history_decision:0 "Исследуйте Истории"
 explore_history_decision_desc:0 "В пыльных томах и древних рукописях есть древняя мудрость. Уроки прошлого могут научить нас, как строить лучшее будущее, чтобы мы не позволили истории повториться."
 explore_history_decision_tooltip:0 "Вы будете стремиться извлечь уроки из прошлого"
 explore_history_decision_desc_activity:0 "Вы посвящаете время #high Исследование Историй#! Средиземья."
 explore_history_decision_desc_benefits:0 "Вы можете увеличить свой личный [skills|E] и извлечь уроки из прошлого."
 explore_history_decision_confirm:0 "Время посетить библиотеку"
 
 abdication_decision:0 "Отречься от Престола"
 abdication_decision_desc:0 "Я нутром чувствую свой возраст, хотя в целом все еще чувствую себя здоровым и полным сил. Действительно ли я хочу провести последние годы своей жизни, борясь с государственными делами? Мой наследник уже взрослый и готов взять на себя роль правителя."
 abdication_decision_tooltip:0 "Вы отрекаетесь от своего трона."
 abdication_decision_confirm:0 "Пришло время насладиться выходом на пенсию."
 decision_abdication_health:0 "Ваше [health|E] состояние близится к смерти"
 decision_abdication_abdicate_text:0 "Вы отказываетесь от престола в пользу своего наследника."
 
 ritual_suicide_decision:0 "Примите Дар Людей"
 ritual_suicide_decision_desc:0 "Пришло время выйти за пределы мира и найти то, что находится там."
 ritual_suicide_decision_tooltip:0 "Вы совершите самоубийство, добровольно отдав свою жизнь."
 ritual_suicide_decision_confirm:0 "В горе мы идем, но не в отчаянии!"
 
 decision_recover_harondor:0 "Вернуть Харондор"
 decision_recover_harondor_tooltip:0 "Реинтегрировать давно оспариваемую провинцию Харондор"
 decision_recover_harondor_desc:0 "На протяжении многих поколений провинция Харондор оспаривалась между Гондорцами и Харадримами. Теперь, когда провинция наконец полностью восстановлена, пришло время раз и навсегда положить конец спорам и высечь на камне, что Харондор является законной частью Гондора!"
 decision_recover_harondor_confirm:0 "Наконец-то Королевство снова стало единым целым."
 reclaim_harondor_decision:0 "Долгий спор о государстве Харондор должен быть разрешен, и оно станет частью Гондора де-юре."
 
 decision_integrate_andrast:0 "Интеграция Андраста"
 decision_integrate_andrast_tooltip:0 "Полностью интегрировать регион Андраст в Гондор"
 decision_integrate_andrast_desc:0 "Андраст всегда был, по крайней мере теоретически, частью Гондора. Но на самом деле, за пределами цитадели Тарагронд, власть Дунедайн в регионе всегда была слабой, даже на пике могущества Гондора. Однако, когда наши люди, наконец, начинают вторглись на мыс, мы, наконец, можем начать должным образом управлять им на самом деле, а не в теории."
 decision_integrate_andrast_confirm:0 "Андраст это Гондор - теперь и навсегда."
 integrate_andrast_decision:0 "Регион Андраст, наконец, будет передан под централизованный контроль Дунедайн."
 
 decision_league_of_pelargir:0 "Восстановите Лигу Пеларгира"
 decision_league_of_pelargir_tooltip:0 "Восстановите древние права и автономию Нуменорской колонии Пеларгир!"
 decision_league_of_pelargir_desc:0 "Во времена Нуменора Пеларгир занимал выдающееся положение среди колоний северного Средиземья. Автономия, торговые права и достоинство были нашими, но с момента основания Королевств-в-Изгнании Пеларгир был унижен королями, которые не заботятся о ее интересах. Мы должны отделиться от Королей и вернуть древнее провидение всех свободных Дунедайн, чтобы они сами решали свою судьбу. Вперед, Пеларгир, по волнам в завтрашний день!"
 decision_league_of_pelargir_confirm:0 "Наши древние права снова принадлежат нам."
 league_of_pelargir_decision:0 "Пеларгир отделится от Гондора и попытается проложить свой собственный путь."
 
 decision_harnen_kingdom:0 "Объедините гавани Мирлонда и Рамлонда"
 decision_harnen_kingdom_desc:0 "На протяжении многих поколений Рамлонд и Мирлонд спорили за контроль над речной торговлей Харнена. Однако, если бы две гавани могли быть объединены под властью одного повелителя, они могли бы задушить всю торговлю, желающую войти в Харад через Харнен. Давайте похороним прошлое и вместе пойдем в будущее, богаче и сильнее, чем раньше!"
 decision_harnen_kingdom_tooltip:0 "Объедините гавани в устье Харнена"
 decision_harnen_kingdom_confirm:0 "Конец давнему соперничеству, в светлое будущее!"
 harnen_kingdom_decision:0 "Мирлонд и Рамлонд отбросят свое старое соперничество и объединятся в новое королевство, могущественное торговое королевство, контролирующее устье Харнена!"
 
 decision_castamir_claim:0 "Заявите претензию Кастамири"
 decision_castamir_claim_tooltip:0 "Восстановите род Кастамира на Гондорском Троне"
 decision_castamir_claim_desc:0 "Кастамир был законным королем Гондора, несправедливо изгнанным. Мы восстановим наше законное место!"
 decision_castamir_claim_confirm:0 "Готовьте флот, мы первыми нанесем удар по Пеларгиру!"
 press_castamiri_claim_tooltip:0 "Вы начнете вторжение в Гондор во имя того, чтобы наследники Кастамира взошли на его трон."

