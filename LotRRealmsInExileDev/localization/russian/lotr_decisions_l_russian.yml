 decision_reunited_kingdom:0 "Proclaim the Reunited Kingdom"
 decision_reunited_kingdom_desc:0 "Once, the Dúnedain in Middle-earth were united under a single High-King, Elendil. Isildur inherited this title after his father's death, but the differences between the two kingdoms resulted in it de-facto ceasing to be after his death, with Meneldil in Gondor and Valandil in Arnor. The kingdoms of Arnor and Gondor thence charted separate courses, and separate fates. Yet it a fact - though two kingdoms, north and south, once they were one. If the crowns of both kingdoms could be brought together, perhaps they could be reunited into a single whole, as they were always meant to be."
 decision_reunited_kingdom_tooltip:0 "No longer divided, out of two, one."
 decision_reunited_kingdom_confirm:0 "No longer divided, out of two, one."
 control_percentage_of_gondor_desc:1 "Control at least #V 90%#! of the [counties|E] of the [GetTitleByKey('e_gondor').GetName]"
 control_percentage_of_arnor_desc:1 "Control at least #V 90%#! of the [counties|E] of the [GetTitleByKey('e_arnor').GetName]"


 decision_solidify_reunited_kingdom:0 "Solidify the Reunited Kingdom"
 decision_solidify_reunited_kingdom_desc:0 "Despite our proclamation of the Reunited Kingdom, our lack of control over the entirety of the kingdoms of Arnor and Gondor have had some look askance at our claim to be lords of a true Reunited Kingdom and all the Dúnedain. If we could put these doubts to rest by securing our control over the entirety of both of the constituent kingdoms, we could finally quell any remaining regionalism and permanently solidify it as an entity."
 decision_solidify_reunited_kingdom_tooltip:0 "Never again shall we be sundered!"
 decision_solidify_reunited_kingdom_confirm:0 "Never again shall we be sundered!"

 decision_reunify_dunedain:0 "Restore a unified Dúnedain Identity"
 decision_reunify_dunedain_desc:0 "Since the kingdoms of Arnor and Gondor split apart, both have developed their own distinct cultures, shaped by their long histories and the many trials both have faced. Yet both have ever been fundamentally kingdoms of the Dúnedain, proud of their high heritage. With the proclamation and solidification of the Reunited Kingdom, the boundaries which once divided the Dúnedain have fallen, and our people are united once more beneath a single crown. It will require much work to bring cultures long sundered under one once more, but given time and effort, even two peoples might once more be made one."
 decision_reunify_dunedain_tooltip:0 "We are the Dúnedain"
 decision_reunify_dunedain_confirm:0 "We are the Dúnedain"
