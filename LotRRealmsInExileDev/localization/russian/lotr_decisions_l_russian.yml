 decision_choose_dorwinion_faction:0 "Привести династию к союзу с фракцией"
 decision_choose_dorwinion_faction_tool_tip:0 "Привести [Concept( 'dynasty', 'династии' )|E] [ROOT.Char.GetDynasty.GetName] к союзу с одной из крупных фракций Дорвиниона."
 decision_choose_dorwinion_faction_desc:0 "Политические манипуляции и искусство интриг – важная часть общества Дорвиниона, где соперничают две доминирующих фракции: Винные Лорды и Великие Купцы.\n\nДо этого момента наша династия избегала публичного выбора какой бы то ни было стороны. Но, быть может, пришло время отказаться от нейтралитета."
 decision_choose_dorwinion_faction_confirm:0 "Выбрать сторону"
 decision_choose_dorwinion_faction_tool_tip_2:0 "Ваша [dynasty|E] заявит о своей поддержке фракции [GetModifier('winelords').GetNameWithTooltip] или фракции [GetModifier('master_merchants').GetNameWithTooltip]."
 
 decision_change_dorwinion_faction:0 "Выбрать другую фракцию для династии"
 decision_change_dorwinion_faction_tool_tip:0 "Изменить фракционную принадлежность [Concept( 'dynasty', 'династии' )|E] [ROOT.Char.GetDynasty.GetName]."
 decision_change_dorwinion_faction_desc:0 "Политические манипуляции и искусство интриг – важная часть общества Дорвиниона, где соперничают две доминирующих фракции: Винные Лорды и Великие Купцы.\n\nДо этого момента наша династия решила, что у нас есть общие интересы с одной из фракций. Но политический мир изменчив, а решения прошлого не всегда соответствуют текущим потребностям.\n\nВсегда остаётся возможность сменить фаворита, однако это не обойдётся без существенного негодования прежних союзников, которые потеряют уважение к моему дому..."
 decision_change_dorwinion_faction_confirm:0 "Поддержать другую фракцию"
 decision_change_dorwinion_faction_tool_tip_2:0 "Ваша [dynasty|E] заявит о своей поддержке фракции [GetModifier('winelords').GetNameWithTooltip] или фракции [GetModifier('master_merchants').GetNameWithTooltip], или решит вновь вернуться к нейтралитету."

 decision_dorwinion_abolish_elections:0 "Отменить выборы"
 decision_dorwinion_abolish_elections_tool_tip:0 "Упрочите свою власть в королевстве путём отмены выборов"
 decision_dorwinion_abolish_elections_desc:0 "Веками правители нашего королевства выбирали лидера из своего числа, который повёл бы наш народ в светлое будущее. Пусть эта практика и благородна, она привела к делению на фракции и отсутствию единства.\n\nМногие уважают мою личность, а королевство процветает под началом моей династии. Почему мы должны терять всё это, когда придёт моё время? Возможно пришло время переоценить значимость нашей выборной системы..."
 decision_dorwinion_abolish_elections_confirm:0 "Только моя семья будет править"
 decision_dorwinion_abolish_elections_title_heir_is_your_heir:0 "Ваш [player_heir|E] станет [Concept( 'heir', 'наследником' )|E] титула [GetTitleByKey('k_dorwinion').GetName]"

