 decision_recover_harondor:0 "Вернуть Харондор"
 decision_recover_harondor_tooltip:0 "Воссоединить давно оспариваемую провинцию Харондор"
 decision_recover_harondor_desc:0 "На протяжении многих поколений провинция Харондор оспаривалась между гондорцами и харадримами. Когда провинция наконец-то полностью отвоевана, настало время раз и навсегда положить конец спорам и утвердить, что Харондор является законной частью Гондора!".
 decision_recover_harondor_confirm:0 "Наконец-то Королевство снова стало целым"
 reclaim_harondor_decision:0 "Долгий спор о состоянии Харондора будет разрешен, и он станет частью де-юре Гондора."
 
 decision_integrate_andrast:0 "Интегрировать Андраст"
 decision_integrate_andrast_tooltip:0 "Полностью интегрировать регион Андраст в Гондор"
 decision_integrate_andrast_desc:0 "Андраст всегда был, по крайней мере теоретически, частью Гондора. Но за пределами цитадели Тхараграндост власть дунаданов в этом регионе всегда была непрочной, даже во времена расцвета могущества Гондора. Однако, когда наш народ наконец-то начал проникать на мыс, мы наконец-то можем начать управлять им на деле, а не в вымыслах".
 decision_integrate_andrast_confirm:0 "Андраст принадлежит Гондору - сейчас и навсегда"
 integrate_andrast_decision:0 "Регион Андраст наконец-то будет передан под централизованный контроль дунаданов."
 
 decision_reclaim_umbar:0 "Интегрировать Умбар"
 decision_reclaim_umbar_tooltip: "Интегрировать Умбар в Гондор"
 decision_reclaim_umbar_desc:0 "Долгое время Умбар был южным кинжалом, направленным в сердце Гондора. На какое-то время при Королях-корабельщиках он был присоединен к Гондору и стал процветающей провинцией Крылатой Короны. Если бы мы смогли вернуть его обратно, наше побережье наконец-то было бы в безопасности".
 decision_reclaim_umbar_confirm:0 "Гиармендакил снова пришел!"
 reclaim_umbar_decision:0 "Корсарская угроза наконец-то будет ликвидирована, а Умбар должным образом интегрирован в гондорскую корону".
 
 decision_calenardhon_claim:0 "Отвоевать Каленардон"
 decision_calenardhon_claim_tooltip:0 "Вторгнуться в королевство Рохан и вернуть его Гондору"
 decision_calenardhon_claim_desc:0 "Давным-давно стюарды Гондора отдали Каленардхон рохирримам. Теперь, когда верные рохирримы потеряли свое королевство, Гондор должен определить судьбу этой земли и ее народа и обеспечить безопасность наших северных границ. Мы изгоним врага из Каленардхона!".
 decision_calenardhon_claim_confirm:0 "Мы маршируем на север!"
 press_calenardhon_claim_tooltip:0 "Вторгнемся в королевство Рохан и вернем его Гондору"
 
 decision_integrate_calenardhon:0 "Реинтегрировать Каленардона"
 decision_integrate_calenardhon_tooltip:0 "Реинтегрировать провинцию Каленардон"
 decision_integrate_calenardhon_desc:0 "Давным-давно мы даровали провинцию Каленардхон нашим союзникам рохирримам. Теперь, когда Рохан пал, а весь Каленардхон снова в руках Гондора, мы можем официально вернуть "Зеленую провинцию" под Скипетр".
 decision_integrate_calenardhon_confirm:0 "Каленардхон снова гондорский!"

 decision_reclaim_dor_rhunen:0 "Reintegrate Dor Rhúnen"
 decision_reclaim_dor_rhunen_tooltip:0 "Reintegrate the Province of Dor Rhúnen."
 decision_reclaim_dor_rhunen_desc:0 "The great Rómendacil claimed these lands for Gondor, but gradually they were lost through a combination of neglect and the machinations of the Enemy. After much strife they are ours again; wide lands ripe for settlement and fortification. \n\nLet us formalise our control, and announce to all that Dor Rhúnen is under the Sceptre now and forever!"
 decision_reclaim_dor_rhunen_confirm:0 "Dor Rhúnen is Gondorian again!"
 reclaim_dor_rhunen_decision:0 "Gondor's great eastern province will be formally returned to the sceptre."


 decision_gondorian_renaissance:0 "Promote a Gondorian Renaissance"
 decision_gondorian_renaissance_desc:0 "Now that the Shadow has finally been vanquished, [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] will be free. A new age of art and discovery awaits the [dunedain|E], now unburdened.\n\n#TOLKIENQUOTE "Darkness must pass, a new day will come. And when the sun shines, it will shine out the clearer."#!"
 decision_gondorian_renaissance_confirm:0 "A new dawn has come."
 decision_gondorian_renaissance_tooltip:0 "Bring your people into a new age of discovery and prosperity."
 dark_lord_is_gone.tt:0 "[sauronthedarklordcharacter|E] is vanquished and the looming threat of [mordor|E] is no more"
