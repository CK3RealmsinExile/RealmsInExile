 decision_establish_high_kingdom_of_eryn_lasgalen.greenwood_renamed_eryn_lasgalen:0 "[GetTitleByKey('e_greenwood').GetName] получит новое название, символизирующее его возрождённое состояние"
 legacy_of_oropher_conversion_bonus:0 "Speed of Elven Settlement [councillor_task|E] within [GetTitleByKey('e_greenwood').GetNameNoTier] is doubled"
 eryn_lasgalen_formation_bonus:0 "Legacy of Oropher"

 decision_destroy_dol_guldur:0 "Разрушить Дол Гулдур"
 decision_destroy_dol_guldur_desc:0 "Слишком долго Дол Гулдур был оплотом врага, очагом разврата и зла, оскверняющим великий лес Гринвуда. Нападение Белого Совета на крепость оказалось лишь временной передышкой, и теперь Назгулы вернулись. Пока они остаются, ни одно царство в Диких землях не будет в безопасности. Пришло время очистить Холм от колдовства раз и навсегда."
 decision_destroy_dol_guldur_tooltip:0 "Сокрушить Дол Гулдур"
 decision_destroy_dol_guldur_confirm:0 "Начать войну, чтобы уничтожить Дол Гулдур"
 decision_destroy_dol_guldur_effect_1:0 "В случае победы Кхамул бежит в Мордор, его царство будет разрушено, а все подданные будут освобождены."


 claim_amon_lanc_for_laurelindorenan:0 "Провозгласить державу Восточного Лориэна"
 claim_amon_lanc_for_laurelindorenan_desc:0 "Когда-то южное [greenwoodshort|E] было обителью Орофера. Но обеспокоившись нашей дружбой с [Concept( 'dwarves', 'гномами' )|E] [Concept( 'khazaddum', 'Кхазад-Дума' )|E] и их растущим влиянием в южных землях [Concept( 'anduinvale', 'долины Андуина' )|E], он перенёс свою столицу и существенную часть своих подданных на север. После окончания [Concept( 'secondage', 'Второй Эпохи' )|E] остававшиеся в регионе лесные эльфы также переместились севернее, но на их место... пришла Тень.\n\nЕсли бы мы могли очистить южные земли [Concept( 'greenwoodshort', 'Зеленолесья' )|E] и вернуть их под свой контроль, быть может тогда мы провозгласим их частью великого королевства [laurelindorenan|E]."
