 decision_oath_of_eorl_rohan:0 "Принеси клятву Цириону"
 decision_oath_of_eorl_rohan_tooltip:0 "Обратиться за военной помощью к Гондору"
 decision_oath_of_eorl_rohan_desc:0 "Много поколений назад мы поселились в Каленархоне по велению стюарда Цириона, с условием, что будем жить там вечно, будучи другом Гондора. Наш король, Эорл, дал великую клятву о союзе и помощи, чтобы скрепить это, и стюард Цирион тоже дал такую клятву. Обе стороны уже много раз приходили друг другу на помощь благодаря этой клятве.\n\nНыне мы оказались в тяжелом положении и нуждаемся в помощи. Призовем ли мы гондорцев и снова обратимся к клятве Цириона?".
