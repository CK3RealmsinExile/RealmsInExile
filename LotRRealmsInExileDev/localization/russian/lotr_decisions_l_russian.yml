 decision_search_orthanc:0 "Обыскать Ортанк"
 decision_search_orthanc_desc_tooltip:0 "Вы будете искать в башне Ортанка скрытые сокровища и тайны"
 decision_search_orthanc_desc:0 "Башня Ортанка веками служила жилищем Сарумана, в результате чего в ней, вероятно, хранится множество странных и диковинных вещей. Нам следует собрать поисковый отряд, чтобы узнать, что он мог спрятать в этих мрачных, древних залах".
