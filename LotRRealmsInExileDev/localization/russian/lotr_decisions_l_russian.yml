 decision_refound_qadjajar:0 "Восстановить Каджаджарский катаджат"
 decision_refound_qadjajar_tooltip:0 "Привести северный Беллакар под власть теджинов и восстановить павший Каджаджарский катаджат".
 decision_refound_qadjajar_desc:0 "Более 2000 лет назад Каджаджарский катаджат пал перед восставшим Беллакаром. Хотя мы живем в относительном мире с момента его падения, наш народ никогда не достиг процветания и богатства того короткого славного часа, когда весь Беллакар пал перед нашими армиями, и даже Тумакве бежали перед нами. Однако теперь мы наконец-то в состоянии вернуть себе наследие давно забытого Катаджата и провозгласить восстановленный Каджаджар!".
 decision_refound_qadjajar_confirm:0 "Новый день рассветает на Теджине"
 
 decision_declare_greater_qadjajar:0 "Провозгласить Великий Каджаджар"
 decision_declare_greater_qadjajar_tooltip:0 "Приведи все древние завоевания теджинов под свое знамя!"
 decision_declare_greater_qadjajar_desc:0 "Хотя Каджаджар возрожден, это все еще тень нашего славного полудня, когда весь Беллакар, север и юг, склонился перед нами. Если мы сможем завоевать южный Беллакар, мы сможем провозгласить Каджаджар действительно восстановленным в его былой славе, и расширить его понятие за пределы только Фелайи и Мардруака - Великий Каджаджар."
 decision_declare_greater_qadjajar_confirm:0 "Настал наш час!".
 
 decision_faithful_tedjin_kingdom:0 "Образуйте Tedyathâni"
 decision_faithful_tedjin_kingdom_tooltip:0 "Исполнить мечту теджайнских реформаторов и создать новый дом для теджайнцев"
 decision_faithful_tedjin_kingdom_desc:0 "Слишком долго наш народ застрял в центре, прозябая в бесплодных пустошах между Фелайей, Мардруаком и Умбаром. Фелайя - дом для наших сородичей по вере, и поэтому не может быть нашим новым домом, но Мардруак и Умбар? Эти корсары нападают на верующих, зарабатывая на страданиях других! Это почти божественный мандат, что мы должны взять их великие города и использовать их, чтобы сделать новый дом для верующих."
 decision_faithful_tedjin_kingdom_confirm:0 "Tedyathâni, так долго мечтали - будет".
 
 decision_greater_faithful_tedjin_kingdom:0 "Расширить земли верных"
 decision_greater_faithful_tedjin_kingdom_tooltip:0 "Продолжить завоевание во имя Единого"
 decision_greater_faithful_tedjin_kingdom_desc:0 "Хотя корсары пали, рядом с нами остается еще больше земель, где закрепились враги Верных. Если мы хотим построить истинный дом, где верные могли бы жить свободно и безопасно, мы должны расширить наши границы и захватить их земли."
 decision_greater_faithful_tedjin_kingdom_confirm:0 "До самого Кханда, если придется".
 
