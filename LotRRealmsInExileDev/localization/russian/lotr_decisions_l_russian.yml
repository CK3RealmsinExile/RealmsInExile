 decision_construct_grond:0 "Построить Гронд"
 decision_construct_tooltip:0 "Начнется строительство осадного блока Гронда".
 decision_construct_desc:0 "По полю ползли огромные двигатели, а посреди них стоял огромный таран, огромный, как лесное дерево, длиной в сотню футов, раскачивающийся на могучих цепях. Долго ковался он в темных кузницах Мордора, и его отвратительная голова, созданная из черной стали, имела форму хищного волка; на ней лежали заклятия разрушения. Назвали его Гронд, в память о молоте подземного мира древности. Великие звери тянулись к нему, орки окружали его, а позади шли горные тролли, чтобы орудовать им".
 decision_construct_confirm:0 "Молот Преисподней положит всех, кто помешает его разрушительной силе".
 decision_construct_tool_tip:0 "Начнется строительство осадного блока Гронд".
 decision_construct_tool_tip_2:0 "Начинается строительство осадного блока Гронд"
 grond:0 "Гронд"
 grond_flavor:0 "Таран чудовищных размеров, с волчьей головой из черного железа, Гронд был орудием, с помощью которого Саурон пробивал стены Минас Тирита. Названное в честь оружия Моргота, Молота подземного мира, ни одно осадное орудие не было сделано такого размера до него, и ни одно после него".

 decision_sauron_tribute_policy:0 "Дань из далеких земель"
 decision_sauron_tribute_policy_tooltip:0 "Установите политику, как вы хотите обращаться с данью".
 decision_sauron_tribute_policy_desc:0 "Как и подобает вашему величию и могуществу, эмиссары приходят из ближних и дальних стран с дарами и знаками покорности вашей власти и могуществу, будь то золото и безделушки или люди, чтобы служить ему. Как повелитель ужаса, ты должен решить, как тебе поступить с этими дарами: принять и даровать им мир за их покорность, или отвергнуть и со временем подчинить их силой..."
 decision_sauron_tribute_policy_confirm:0 "Приведи ко мне их вождей".

 decision_sauron_tribute_haradrim:0 "Дань Великой Башне"
 decision_sauron_tribute_haradrim_tooltip:0 "Послать дань золотом и людьми в Мордор в надежде добиться мира".
 decision_sauron_tribute_haradrim_desc:0 "Мордор действительно стал могущественным и теперь приближается даже к нашим границам. Если мы не хотим быть поглощенными целиком, мы должны сделать все возможное, чтобы попытаться доказать, что мы больше стоим для него живыми и независимыми, чем поглощенными..."
 decision_sauron_tribute_haradrim_confirm:0 "Отправить дань Барад-Дуру".

 decision_sauron_tribute_leofring:0 "Отправить дань Темной Крепости"
 decision_sauron_tribute_leofring_tooltip:0 "Послать дань золотом и людьми в Мордор в надежде на мир".
 decision_sauron_tribute_leofring_desc:0 "Из теней леса выходят твари, поражая нас и захлестывая, как черный прилив. Но мы обнаружили, что иногда их можно умиротворить прекрасными лошадьми и золотом, и на время оставить нас в покое..."
 decision_sauron_tribute_leofring_confirm:0 "Отправить дань в Дол Гулдур".

 decision_recall_golden_king:0 "Recall the Golden King"
 decision_recall_golden_king_tooltip:0 "Recall the Golden King from Abrakhan"
 decision_recall_golden_king_desc:0 "Not too distantly in the past, when I declared myself anew, I dispatched the Golden King, Harwenal, southwards to his long-fallen kingdom of Abrakhân, to rekindle it as a stronghold for my cause and to bring the straying people of Rây back into the fold. \n\nYet at heart, my Nazgûl are not administrators, or petty bureaucrats - their visages too terrifying, their manner too inhuman, for them to truly rule. They are most fearsome weapons, commanders without peer, but they are tools for specific purposes, ill-suited for others.\n\nWith his realm arisen anew, perhaps it is time to recall the Golden King to my direct service once more..."
 decision_recall_golden_king_confirm:0 "I have other tasks for him..."
 recall_golden_king:0 "Recall the Golden King, who will abdicate to a vassal."
 
 decision_destroy_mordor:0 "Уничтожить Мордор"
 decision_destroy_mordor_tooltip:0 "Начать великую битву, чтобы уничтожить Саурона и Мордор раз и навсегда"
 decision_destroy_mordor_desc:0 "Слишком долго Гондор оборонялся, с трудом удерживая свои земли, пока Мордор набирал силу. Больше не надо! Давайте покончим с этим раз и навсегда".
 decision_destroy_mordor_confirm:0 "Пришло время положить этому конец".
 destroy_mordor_decision:0 "Начать последнюю войну, чтобы уничтожить Мордор и Саурона раз и навсегда".
 
 decision_invade_gondor:0 "Вторгнуться в Гондор"
 decision_invade_gondor_tooltip:0 "Начать вторжение, которое, в случае успеха, уничтожит Южное королевство раз и навсегда".
 decision_invade_gondor_desc:0 "Гондор слишком долго не подчинялся вашей воле, Великий Владыка. Если мы сможем закрепить за собой Итилиен как точку нападения на него, мы сможем собрать такую армию, что даже сам Минас Тирит не устоит. А если Минас-Тирит падет, то Гондор останется без вождя и будет разбит".
 decision_invade_gondor_confirm:0 "Весь Восток собран"
 invade_gondor_decision:0 "Начать последний штурм, чтобы разбить Гондор и взять Минас Тирит".
 
 decision_challenge_the_orc_leader:0 "Бросить вызов вождю"
 decision_challenge_the_orc_leader_tooltip:0 "Вы вызовете своего сеньора на смертельный поединок. В случае победы вы заберете все его титулы у его окровавленного трупа".
 decision_challenge_the_orc_leader_desc:0 "Это возмутительно, что ты слуга такого слабака. Сильные должны править, а слабые им подчиняться, а не наоборот! Ни один орк не достоин своего положения, если он недостаточно силен, чтобы удержать его... возможно, ты сможешь показать этому выскочке, что такое настоящая сила".
 decision_challenge_the_orc_leader_confirm:0 "Я буду пировать на его плоти!".
 
 decision_reject_sauron:0 "Бросить вызов Темному Лорду"
 decision_reject_sauron_tooltip:0 "Освободившись от его ига, вы теперь можете огласить свое истинное мнение о Темном Лорде".
 decision_reject_sauron_desc:0 "Почему я должен почитать Темного Властелина? Он бросил Мордор и нас, орков, на тысячи лет, сбежав, как безвольный трус! Если это не доказательство его непогрешимости, то ничто не докажет. Он может быть достоин страха, но не поклонения. И как любое могущественное существо, в какой-то момент он оступится, и кто-то более сильный займет его место - возможно, это буду я!".
 decision_reject_sauron_confirm:0 "Пора высказать свое мнение - так устроен мир!"
 
 decision_unify_the_orcs:0 "Объединить отряды орков"
 decision_unify_the_orcs_tooltip:0 "Объединить дезорганизованные племена орков в единый боевой отряд!".
 decision_unify_the_orcs_desc:0 "Так долго орки были разрозненными и разобщенными, отбитыми на каждом шагу людьми, гномами и эльфами. Мы были объединены под властью Темных Властелинов, но они недостойны наших мечей! Орки должны править орками, и вести их должен сильнейший из них - я. \Под моим знаменем воинство орков распространится по всей земле!".
 decision_unify_the_orcs_confirm:0 "Время орков пришло!"
 
