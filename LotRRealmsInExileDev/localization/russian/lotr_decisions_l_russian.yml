 decision_reclaim_mardruak:0 "Отвоевать Мардруак"
 decision_reclaim_mardruak_tooltip:0 "Отвоевать самую северную провинцию Беллакара"
 decision_reclaim_mardruak_desc:0 "На протяжении многих поколений Мардруак был неотъемлемой частью Беллакара. В нем располагались города, которые помогли основать Беллакарскую Лигу, и он оставался (в основном) лояльной провинцией на протяжении всех теджинских вторжений и вплоть до Третьей Эпохи. Но после Дней Раздора она и Фелайя были потеряны для нас. Теперь, когда Фелайя наконец-то вернулась под королевский контроль, настало время вернуть последнюю из северных провинций домой!"
