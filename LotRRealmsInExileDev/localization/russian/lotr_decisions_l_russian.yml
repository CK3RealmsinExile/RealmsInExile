 decision_reclaim_ray:0 "Восстановить Сузуш Агхор"
 decision_reclaim_ray_tooltip:0 "Отвоевать древние земли Сузуш-Агхор у харадрим!".
 decision_reclaim_ray_desc:0 "В первые дни наш народ творил могучие дела, учась у Древних, что проснулись под звездами, и у Духов, что обитали среди нас. Затем с востока пришли Чужаки. Некоторое время мы жили в гармонии, но они стали недоверять и ненавидеть нас, оттесняя в леса Суза-Сумар с их постоянно растущим числом. Мы забыли многое из того, что знали когда-то, и стали простым народом, едва способным поддерживать великие каменные здания, которые мы когда-то возвели. Но, возможно, если мы сможем дать отпор захватчикам, мы сможем вернуть себе утраченный авторитет...".
 decision_reclaim_ray_confirm:0 "Сузуш Агхор - наша родина!".

 decision_recreate_zajantak:0 "Recreate the Kingdom of Zajantak"
 decision_recreate_zajantak_tooltip:0 "Restore the War-kingdom of the Forest by taking back its heartlands, and prepare a mighty blow against the Stormhost"
 decision_recreate_zajantak_desc:0 "In long years past, we were a simple people - the folk of our tribes, living as savages in the forest, lived and died as they could, worthy of no song or tale. Then the Sea-kings sailed up the river Zaja, and united us into one great kingdom - Zajantak, the Forest of Zaja. For long years have we fought against the descendants of the Sea-kings - the Thôn an-Khârlôkh, who have enslaved our miserable kin - but now we are scattered, with petty chieftains vying for some little semblance of power. But the forest must unite once more - under my rule, Zajantak shall be restored. Never again shall we be slaves!"
 decision_recreate_zajantak_confirm:0 "There was a dream that once was lotr_bozisha_miraz..."

 decision_break_stormhost_power:0 "Free your kinsmen from the Stormhost"
 decision_break_stormhost_power_tooltip:0 "Set your forces against the Stormhost to free a portion of your peoples from the Adûnâi"
 decision_break_stormhost_power_desc:0 "Zajantak is restored, and the Stormhost quavers. Without the power of the Storm-Sorceror, the Adûnâim have grown weak and impotent, and yet they still clutch onto the yoke with the last vestiges of their strength. More and worse, they have grown crueler since the restoration of our kingdom, and whatever of our kinsmen that have not been destroyed by their new deprativies are bleeding from a sharper lash, keen with new sadism.\n\nWe cannot assail the Stormhost in entire - but we shall chip away at the chains that hold our kinsmen. Vengeance comes, and with bloody blade!"
 decision_break_stormhost_power_confirm:0 "Never again shall we be slaves!"
 
