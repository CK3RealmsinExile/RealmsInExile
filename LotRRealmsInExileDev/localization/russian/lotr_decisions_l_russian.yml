 decision_palantir:0 "Взглянуть в палантир"
 decision_palantir_tooltip:0 "Вы будете стремиться расширить свои знания о мире."
 decision_palantir_desc:0 "В самой верхней башне вашего замка на мраморном столбе покоится покрытая черной тканью сфера. Палантир может стать мощным оружием, но стоит ли рисковать?"
 decision_palantir_confirm:0 "Ни одна тайна не останется скрытой."

 decision_palantir_minas_anor_2:0 "Взглянуть в палантир Минас Анора"
 decision_palantir_minas_anor_2_tooltip:0 "Вы постараетесь расширить свои знания о мире"
 decision_palantir_minas_anor_2_desc:0 "В самой верхней комнате Белой башни на мраморном столбе покоится шар, покрытый черной тканью. Палантир Минас-Анора может стать мощным оружием - но стоит ли рисковать?".
 decision_palantir_minas_anor_2_confirm:0 "Ни один секрет не должен оставаться скрытым"
 
 decision_restore_lossarnach:0 "Восстановить Княжество Лоссарнах"
 decision_restore_lossarnach_tooltip:0 "Восстановить княжество Лоссарнах к его былой славе"
 decision_restore_lossarnach_desc:0 "Лоссарнах - странный регион в Гондоре. По традиции часть Лебеннина, на практике чаще автономная и тесно связанная с Минас Тиритом и Осгилиатом, чем с Пеларгиром. Пока что Повелителю Печатей удается держать нас в узде, но если бы мы смогли освободиться от их ига, то, немного поколебавшись, Владыка Минас-Тирита наверняка позволил бы нам возвыситься до аналогичного ранга, по крайней мере в почестях...".
 decision_restore_lossarnach_confirm:0 "Храбрый, сильный, истинный - Лоссарнах!"
 
 decision_train_marines:0 "Обучить пеларгирских мореходов"
 decision_train_marines_desc:0 "Как Морской лорд, одной из моих основных обязанностей является управление Королевским флотом. Одним из аспектов этого является подготовка элитных абордажных войск. Это небольшие отряды, прошедшие интенсивную подготовку, но очень эффективные.."
 decision_train_marines_tooltip:0 "Обучение пеларгирских мореходов, которые когда-то наводили страх на весь мир."
 decision_train_marines_confirm:0 "Позже они скажут мне спасибо за то, что я их сейчас сильно подталкиваю."
 train_mariners_decision:0 "Вы начнете подготовку нового класса морских пехотинцев для службы королевскому флоту. Их подготовка займет примерно пять лет".
 
 decision_osgiliath_capital:0 "Вернуть столицу в Осгилиат"
 decision_osgiliath_capital_tooltip:0 "Восстановите славу Гондора, стабилизировав его древнюю столицу"
 decision_osgiliath_capital_desc:0 "На пике могущества Гондора город Исилдура и Анариона отражал великолепие утраченного Нуменора. Однако после Кинстрифа он пришел в упадок и был окончательно покинут в ТА 2475, когда его захватили уруки. Однако теперь, когда Мордор больше не угрожает городу, а его слава восстановлена, настало время вновь сделать Осгилиат столицей нашего королевства."
 decision_osgiliath_capital_confirm:0 "И вновь Осгилиат - воистину цитадель Воинства Звезд"
 
 decision_emyn_arnen_capital:0 "Учредить княжескую резиденцию в Эмин Арнен"
 decision_emyn_arnen_capital_tooltip:0 "Минас Итиль все еще дышит коррупцией, в которой он погряз. Новому принцу Итилиена требуется соответствующий капитал"
 decision_emyn_arnen_capital_desc:0 "Долгие годы Минас-Итиль был Минас-Моргулом, нечестивой резиденцией Короля-колдуна. Даже сейчас от него веет его мерзкими искусствами, и он непригоден для обитания принца Итилиена. Наш лейг предложил холмы Арнена в качестве подходящего места для дворцового комплекса, поближе к Осгилиату и Минас Тириту".
 decision_emyn_arnen_capital_confirm:0 "Страной садов и цветов будет Итилиен"
 decision_move_capital_emyn_arnen:0 "The capital of the Princedom of Ithilien will be moved from Minas Ithil to Emyn Arnen"

 decision_invite_elves_edhellond:0 "Пригласить эльфов в Эделлонд"
 decision_invite_elves_edhellond_desc:0 "Вы приглашаете эльфов заселить Эделлонд, возвращая жизнь некогда великому эльфийскому порту."
 decision_invite_elves_edhellond_confirm:0 "Пригласить эльфов заселить Эделлонд"
 decision_invite_elves_edhellond_tooltip:0 "Вы приглашаете эльфов поселиться в Эделлонде."
 decision_invite_elves_edhellond_effect_tooltip:0 "Эльфы приходят заселить пустынные земли Эделлонда, возвращая жизнь бесплодным землям."

 decision_elevate_edhellond:0 "Восстановить эльфов в Эделлонд"
 decision_elevate_edhellond_desc:0 "Вы заявляете, что отныне Эделлонд станет собственной вотчиной, подчиняющейся только вам."
 decision_elevate_edhellond_confirm:0 "Эделлонд снова живет!"
 decision_elevate_edhellond_tooltip:0 "Вы превратили Эделлонд в королевство."

 decision_gondor_x_bellakar:0 "Send Emissaries to Bellakar"
 decision_gondor_x_bellakar_tooltip:0 "Seek to restore the old alliance with Bellakar"
 decision_gondor_x_bellakar_desc:0 "Long years has it been since Gondor last heard news from the southernmost Faithful Realm, Bellakar. Yet in ancient days Macilion of Silmalondë brought Gondor aid from that fair realm during the darkest days of the War of the Last Alliance. And in the years of the Ship Kings both kingdoms built on the oaths sworn in those years, and aided each other in their campaigns in Umbar, Mardurak, and on the Harnen.\n\nNow that Harondor and Umbar are back in the hands of Gondor, communications can be restored with the Tumakveh Kings at Silmalondë. Surely now is the time to restore the old alliance, and work together against the Great Foe? Yet after so many years, who knows how Bellakar will respond..."
 decision_gondor_x_bellakar_confirm:0 "Dispatch the emissaries"
 decision_gondor_x_bellakar_custom_tooltip_a:0 "You have re-integrated Harondor into your realm" # Feel free to replace @ Red/Vector
 decision_gondor_x_bellakar_custom_tooltip_b:0 "You have re-integrated Umbar into your realm"# Feel free to replace @ Red/Vector
 decision_gondor_x_bellakar_custom_effect:0 "You form an alliance with Bellakar, with a promise to renew it in the event that one of the rulers die."

