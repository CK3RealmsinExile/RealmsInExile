 saltflats:0 "Солончаки"
 terrain_saltflats:0 "Солончаки"
 saltflats_desc:0 "Некогда бурлящее жизнью чистое море отступило, оставив после себя лишь скудные пустоши, покрытые слоем токсичных солей. Плоские равнины, открытые всем ветрам, страдают от постоянной жары."
 combat_saltflats:0 "Оборона в солончаках"
 saltflats_advantage:0 "[command_modifier_i|E][advantage|E] в солончаках"
 religious_decision.0201.saltflats:0 "Бескрайние равнины провинции [saltflats_location.GetNameNoTier]."
 religious_decision.0211.desc.beginning.saltflats:0 "Я задумался о далеком прошлом некогда девственного моря в провинции [ROOT.Char.GetCurrentActivity.GetLocation.GetName], что некогда бурлило жизнью."
 saltflats_supply_limit_mult:0 "$MOD_SUPPLY_LIMIT_MULT$ в солончаках"
