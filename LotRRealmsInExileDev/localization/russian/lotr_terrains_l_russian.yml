 religious_decision.0211.desc.beginning.halls: "в подземном комплексе обширных лабиринтных сетей камер, шахт и огромных залов [ROOT.Char.GetCurrentActivity.GetLocation.GetName] я обнаружил, что смотрю глубоко внутрь себя." #Машинный перевод 25.06.2023
