 halls:0 "Подземелье"
 terrain_halls:0 "Подземелье"
 halls_desc:0 "halls_desc:0 "Глубины подземного мира, состоящие из пещер, чертогов, шахт и туннелей. Некоторые из них имеют естественное происхождение, другие — рукотворны. Целый мир спрятан под поверхностью земли."
 combat_halls:0 "Оборона в подземелье"
 halls_advantage:0 "[command_modifier_i|E][advantage|E] в подземелье"
 religious_decision.0201.halls:0 "Подземные туннели провинции [halls_location.GetNameNoTier]."
 religious_decision.0211.desc.beginning.halls:0 "В запутанной сети подземных чертогов, шахт и огромных туннелей, что лежат в провинции [ROOT.Char.GetCurrentActivity.GetLocation.GetName], я всё чаще обращаю свой взор вовнутрь."
