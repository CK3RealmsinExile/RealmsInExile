l_russian:
  
 dune_sea: "Море Дюн"
 terrain_dune_sea: "море дюн"
 dune_sea_desc: "Бескрайние и бесконечные пески Моря Дюн пышут жестоким жаром и не отличаются гостеприимностью. Лишь самым закалённым удастся здесь выжить."
 religious_decision.0201.dune_sea: "Бескрайние дюны [dune_sea_location.GetNameNoTier]."
 religious_decision.0211.desc.beginning.dune_sea: ""
 dune_sea_supply_limit_mult: "$MOD_SUPPLY_LIMIT_MULT$ в Море Дюн"
 dune_sea_levy_size: "$MOD_LEVY_SIZE$ в Море Дюн"
  
 red_desert: "Пустынные холмы"
 terrain_red_desert: "холмы красной пустыни"
 red_desert_desc: "Скалистая и необитаемая, если не считать горстки закалённых местных. Без местных проводников по этим землям не пройти."
 combat_red_desert: "Оборона в пустынных холмах"
 religious_decision.0201.red_desert: "Красные каменистые пустынные холмы [red_desert_location.GetNameNoTier]."
 religious_decision.0211.desc.beginning.red_desert: "[ROOT.Char.GetCurrentActivity.GetLocation.GetName] не щадит меня: палящее знойное солнце пустыни, заставляя заглянуть глубже и найти своё место во вселенной."
  
 deep_forest: "Лесная чаща"
 terrain_deep_forest: "лесная чаща"
 deep_forest_desc: "Бескрайние леса, густые и тёмные как сама ночь. Навигация здесь почти невозможна, а споры ядовитых грибов затуманивают разум."
 combat_deep_forest: "Оборона в лесной чаще"
 religious_decision.0201.deep_forest: "Бескрайний ночной лес [deep_forest_location.GetNameNoTier]."
 religious_decision.0211.desc.beginning.deep_forest: "[ROOT.Char.GetCurrentActivity.GetLocation.GetName] встречает стрёкотом букашек и пением птиц: фоновый шум местных джунглей не утихает, пока я погружаюсь в собственные мысли."
 deep_forest_supply_limit_mult: "$MOD_SUPPLY_LIMIT_MULT$ в лесной чаще"
 deep_forest_levy_size: "$MOD_LEVY_SIZE$ в лесной чаще"
  
 volcanic_plains: "Вулканические равнины"
 terrain_volcanic_plains: "вулканические равнины"
 volcanic_plains_desc: "Издали она кажется просторной и однообразной, на деле же это разбитая и покинутая земля. Вулканические пустоши негостеприимны к жизни и чадят токсичными испарениями."
 combat_volcanic_plains: "Оборона на вулканических равнинах"
 volcanic_plains_advantage: "[command_modifier_i|E][advantage|E] на вулканических равнинах"
 religious_decision.0201.volcanic_plains: "Разорённая токсичная пустошь [volcanic_plains_location.GetNameNoTier]."
 religious_decision.0211.desc.beginning.volcanic_plains: "[ROOT.Char.GetCurrentActivity.GetLocation.GetName] отзывается удалённым шумом. В вулканических пустошах мне удалось отыскать странный гнёт в собственной душе."
 volcanic_plains_supply_limit_mult: "$MOD_SUPPLY_LIMIT_MULT$ на вулканических равнинах"
 volcanic_plains_levy_size: "$MOD_LEVY_SIZE$ на вулканических равнинах"
  
 arctic: "Северные пустоши"
 terrain_arctic: "arctic"
 arctic_desc: "Далекие северные пустоши Средиземья подвержены долгим ледяным зимам и зловещим холодам, более южным, чем это должно быть."
 combat_arctic: "Оборона на Северных пустошах"
 arctic_advantage: "[command_modifier_i|E][advantage|E] in the Arctic"
 religious_decision.0201.arctic: "The ice-held [arctic_location.GetNameNoTier]."
 religious_decision.0211.desc.beginning.arctic: "Ледяная пустошь [ROOT.Char.GetCurrentActivity.GetLocation.GetName] и ее зловещий холод дали мне возможность понять себя." #Машинный перевод 25.06.2023
 arctic_supply_limit_mult: "$MOD_SUPPLY_LIMIT_MULT$ в Арктике" #Машинный перевод 25.06.2023
 arctic_levy_size: "$MOD_LEVY_SIZE$ в Арктике" #Машинный перевод 25.06.2023
  
 caverns: "Подземелье: Пещеры"
 terrain_caverns: "underground caverns"
 caverns_desc: "Древние подземные природные пещеры, туннели и трещины. Ниже даже самых глубоких погружений гномов и гоблинов лежит первобытный подземный мир."
 combat_caverns: "Оборона в Пещерах"
 caverns_advantage: "[command_modifier_i|E][advantage|E] в подземных пещерах" #Машинный перевод 25.06.2023
 religious_decision.0201.caverns: "Подземные пещеры [caverns_location.GetNameNoTier]." #Машинный перевод 25.06.2023
 religious_decision.0211.desc.beginning.caverns: "В первозданном подземном мире, в естественных пещерах, тоннелях и трещинах [ROOT.Char.GetCurrentActivity.GetLocation.GetName] я обнаружил, что смотрю глубоко внутрь своего внутреннего существа." #Машинный перевод 25.06.2023
 caverns_supply_limit_mult: "$MOD_SUPPLY_LIMIT_MULT$ в пещерах" #Машинный перевод 25.06.2023
 caverns_levy_size: "$MOD_LEVY_SIZE$ в пещерах" #Машинный перевод 25.06.2023
  
 halls: "Подземелье: Залы"
 terrain_halls: "underground halls"
 halls_desc: "Подземный комплекс, состоящий из обширной лабиринтной сети камер, шахт и огромных залов. Город под поверхностью."
 combat_halls: "Оборона в Залах"
