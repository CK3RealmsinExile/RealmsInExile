l_russian:
 LOADING_TIP_0:0 "#TOLKIENQUOTE: “Отбеленная или попросту белая ткань легко принимает любой оттенок, белая бумага – любую мудрость.”#!\n#QUOTEDCHARACTER: – Саруман Многоцветный#!"
 LOADING_TIP_1:0 "#TOLKIENQUOTE: “А кто ломает вещь, чтобы узнать, что она из себя представляет, тот сошел с пути Мудрых.”#!\n#QUOTEDCHARACTER: – Гэндальф Серый#!"
 LOADING_TIP_2:0 "#TOLKIENQUOTE: “Копья наперевес и под удар щиты!\nМечами добудем день, на клинках принесем рассвет!”#!\n#QUOTEDCHARACTER: – Теоден, конунг#!"
 LOADING_TIP_3:0 "#TOLKIENQUOTE: “Выехав из тумана, из тьмы навстречу рассвету,\nПел он солнечным утром, обнажая свой меч.”#!\n#QUOTEDCHARACTER: – Глеовин, менестрель#!"
 LOADING_TIP_4:0 "#TOLKIENQUOTE: “Любовью за верность, почестями за доблесть, а за измену - отмщением.”#!\n#QUOTEDCHARACTER: – Денетор сын Эктелиона#!"
 LOADING_TIP_5:0 "#TOLKIENQUOTE: “Саурон трепещет при мысли, что среди нас может объявиться какой-нибудь богатырь с Кольцом на пальце”#!\n#QUOTEDCHARACTER: – Гэндальф Белый#!"
 LOADING_TIP_6:0 "#TOLKIENQUOTE: “Песню я нынче желаю для вас.\nК ним обратил он огонь своих глаз”#!\n#QUOTEDCHARACTER: – Саурон#!"
 LOADING_TIP_7:0 "#TOLKIENQUOTE: “Если бы все бродяги рассказывали такие истории, я бы к ним стал по-другому относиться. Конечно, вы могли все это выдумать”#!\n#QUOTEDCHARACTER: – Беорн#!"
 LOADING_TIP_8:0 "#TOLKIENQUOTE: “Уведите его и держите в подземелье, пока не скажет правды! Пусть сидит хоть сто лет!”#!\n#QUOTEDCHARACTER: – Трандуил#!"
 LOADING_TIP_9:0 "#TOLKIENQUOTE: “Сейчас уже не найти земель, где к любви не примешивается скорбь.”#!\n#QUOTEDCHARACTER: – Халдир#!"
 LOADING_TIP_10:0 "#TOLKIENQUOTE: “Идите и отдыхайте, ибо вы истомлены трудами и печалью. Сегодня вы будете спать спокойно”#!\n#QUOTEDCHARACTER: – Галадриэль#!"
 LOADING_TIP_11:0 "#TOLKIENQUOTE: “Нам же придётся уйти за Море, иначе мы превратимся в обыкновенных обитателей пещер и лощин, медленно потеряем память и будем забыты”#!\n#QUOTEDCHARACTER: – Галадриэль#!"
 LOADING_TIP_12:0 "#TOLKIENQUOTE: “За быстрые воды уйдем до восхода,\nЧтоб золото наше отнять у врага.”#!\n#QUOTEDCHARACTER: – Отряд Торина Дубощита#!"
 LOADING_TIP_13:0 "#TOLKIENQUOTE: “Если бы мы ценили еду, веселье и песни больше золотых сокровищ, мир стал бы веселее.”#!\n#QUOTEDCHARACTER: – Торин Дубощит#!"
 LOADING_TIP_14:0 "#TOLKIENQUOTE: “Я знал, что впереди опасности; но думал, что хотя бы нашу Хоббитанию мы минуем без всяких злоключений.”#!\n#QUOTEDCHARACTER: – Фродо Беггинс#!"
 LOADING_TIP_15:0 "#TOLKIENQUOTE: “Шир не ваш. Жили в нем до вас, будут жить и после, когда хоббиты станут сказкой.”#!\n#QUOTEDCHARACTER: – Гильдор Инглорион#!"
 LOADING_TIP_16:0 "#TOLKIENQUOTE: “Вы же не сами по себе живете, а если и отгородились от мира, то мир-то от вас не отгораживался!”#!\n#QUOTEDCHARACTER: – Гильдор Инглорион#!"
 LOADING_TIP_17:0 "#TOLKIENQUOTE: “В дела мудрецов носа не суй – голову потеряешь.”#!\n#QUOTEDCHARACTER: – Гильдор Инглорион#!"
 LOADING_TIP_18:0 "#TOLKIENQUOTE: “У эльфа и ветра не спрашивай совета: оба скажут в ответ – что да, то и нет.”#!\n#QUOTEDCHARACTER: – Фродо Беггинс#!"
 LOADING_TIP_19:0 "#TOLKIENQUOTE: “Эльфы редко дают неосторожные советы, ибо советы - опасный дар.”#!\n#QUOTEDCHARACTER: – Гильдор Инглорион#!"
 LOADING_TIP_20:0 "#TOLKIENQUOTE: “Поэтому я говорю, что мы продолжим: деяния, которые мы совершим, будут предметом песен до последних дней Арды.”#!\n#QUOTEDCHARACTER: – Феанор#!"
 LOADING_TIP_21:0 "#TOLKIENQUOTE: “В Куивиэнене сладко текли воды под безоблачными звездами...”#!\n#QUOTEDCHARACTER: – Феанор#!" 
 LOADING_TIP_22:0 "#TOLKIENQUOTE: “Они говорят, что Единый сам придет в Арду и исцелит Людей и все Увечья от начала до конца.”#!\n#QUOTEDCHARACTER: – Спор Финрода и Андрет#!"
 LOADING_TIP_23:0 "#TOLKIENQUOTE: “Так, как и говорил нам Эру, краса, дотоле невиданная, явится в Эа, и лихо обратится во благо.”#!\n#QUOTEDCHARACTER: – Манвэ#!"
 LOADING_TIP_24:0 "#TOLKIENQUOTE: “Аурэ энтулува! День настанет снова!”#!\n#QUOTEDCHARACTER: – Хурин Талион#!" 
 LOADING_TIP_25:0 "#TOLKIENQUOTE: “Мое же сердце с Морем, и, пока не поднимет паруса последний корабль, я буду жить у этих серых берегов.”#!\n#QUOTEDCHARACTER: – Кирдан#!"
 LOADING_TIP_26:0 "#TOLKIENQUOTE: “Он был царем, и трон резной; Стоял в палатах под горой\nТам золотые потолки; Пол в серебре, врата крепки.”#!\n#QUOTEDCHARACTER: – Песня Дурина#!"
 LOADING_TIP_27:0 "#TOLKIENQUOTE: “Так часто бывает — когда нужно что-то спасти, кто-то должен отказаться от него, потерять для себя, чтобы сохранить для других.”#!\n#QUOTEDCHARACTER: – Фродо Беггинс#!"
 LOADING_TIP_28:0 "#TOLKIENQUOTE: “Мир с вами! Не говорю: не плачьте, бывают и отрадные слезы.”#!\n#QUOTEDCHARACTER: – Гэндальф Белый#!"
 LOADING_TIP_29:0 "#TOLKIENQUOTE: “Теперь все готово.”#!\n#QUOTEDCHARACTER: – Кирдан#!"
 LOADING_TIP_30:0 "#TOLKIENQUOTE: “Лучится ласковая синь, блистает звездный свод\nВедь он прочнее всех твердынь, и темнота пройдет.”#!\n#QUOTEDCHARACTER: – Сэмуайз Гэмджи#!"
 LOADING_TIP_31:0 "#TOLKIENQUOTE: “Деяния людей переживут нас, Гимли.”\n“И всё же, в конце концов, сойдут на нет, оставив лишь пустые сожаления, я полагаю.”#!\n#QUOTEDCHARACTER: – Гимли и Леголас#!"
 LOADING_TIP_32:0 "#TOLKIENQUOTE: “С великого моря я приплыл в Средиземье. Здесь буду я и мои наследники до конца мира.”#!\n#QUOTEDCHARACTER: – Элендил#!"
 
 