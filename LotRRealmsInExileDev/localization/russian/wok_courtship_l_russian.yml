 find_courtship_match_desc: "Выбрать партнёра из возможных кандидатов."
 arrange_courtship_romance_tooltip: "[secondary_actor.GetTitledFirstName] начнёт ухаживать за персонажем [secondary_recipient.GetTitledFirstName], в надежде на начало отношений. Если всё пройдёт успешно, то оба персонажа согласятся заключить [Concept( 'married', 'брак' )|E] и в автоматическом порядке может быть отправлено предложение."
 arrange_courtship_befriend_tooltip: "[secondary_actor.GetTitledFirstName] начнёт ухаживания за персонажем [secondary_recipient.GetTitledFirstName], в надежде на установление дружеских отношений. Если всё пройдёт успешно, то оба персонажа согласятся заключить [Concept( 'married', 'брак' )|E], но это не приведёт к автоматическому завершению."
 arrange_courtship_seduce_tooltip: "[secondary_actor.GetTitledFirstName] начнёт тайные ухаживания за персонажем [secondary_recipient.GetTitledFirstName], в надежде соблазнить [secondary_recipient.GetHerHim]. Если всё пройдёт успешно, то оба персонажа согласятся заключить [Concept( 'married', 'брак' )|E], хотя их отношения могут быть расценены как табу до этого момента. $arrange_courtship_bypasses_ai$"
 arrange_courtship_sway_tooltip: "[secondary_actor.GetTitledFirstName] постарается неформально улучшить отношение персонажа [secondary_recipient.GetTitledFirstName] по отношению к себе. Если всё пройдёт успешно, это положительно скажется на шансе на успех в дальнейших ухаживаниях. $arrange_courtship_bypasses_ai$\n@warning_icon!#F Сапо по себе не позволяет заключить [Concept( 'marriage', 'брак' )|E]!"
 arrange_courtship_bypasses_ai: "\n\nИгнорирует требование на согласие со стороны правителя, поскольку он не информируется о принятом решении – оно остаётся за участниками ухаживаний."
