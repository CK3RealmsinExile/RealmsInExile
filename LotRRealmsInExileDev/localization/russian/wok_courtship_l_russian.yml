 wok_courtship_outcomes.1001.desc_intro: "Несмотря на то, что [liege.GetSheHe] обещал рассмотреть этот вопрос, [liege.GetTitledFirstName] решил, что не даст браку между мной и [target.GetTitledFirstName] состояться без должного приданного в знак того, что я смогу содержать свою семью."
 wok_courtship_outcomes.1001.desc_successful: "Ну, хотя бы просят не выше обычного."
 wok_courtship_outcomes.1001.desc_unsuccessful: "[liege.GetFirstName] требует до смешного много. Как будто [liege.GetSheHe] пытается сохранить лицо, не давая прямого отказа, но предоставляя мне шанс самому отказаться от этой затеи."
 wok_courtship_outcomes.1001.desc: "\n\nЕсли мне удастся собрать приданное, мы сразу же сыграем свадьбу. Но если у меня не получится, [target.GetFirstName] может счесть это оскорблением..."

