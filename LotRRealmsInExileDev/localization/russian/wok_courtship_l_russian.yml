 wok_courtship.1001.t: "$court_event_title$ Скорейший способ"
 wok_courtship.1001.desc: "Я и [target.GetFirstName] сегодня отвечаем за готовку к сегодняшнему вечеру, и мне хотелось бы удивить [target.GetHerHim], "
 wok_courtship.1001.desc_arrogant: "продемонстрировав все свои способности!"
 wok_courtship.1001.desc_humble: "показав, что я не такой уж и плохой повар!"
 wok_courtship.1001.desc_compassionate: "приготовив то, что [target.GetSheHe] любит!"
 wok_courtship.1001.desc_fallback: "приготовив сносный ужин!"
 wok_courtship.1001.desc_outro: "\n\nНо... что же мне приготовить?"
 wok_courtship.1001.spicy: "Что нибудь пряное, чтобы надолго запомнилось!"
 wok_courtship.1001.sweet: "Что нибудь сладкое и вкусное!"
 wok_courtship.1001.ask: "Я просто спрошу чего [target.GetSheHe] хочет, пусть это и испортит сюрприз."
 wok_courtship.1001.self: "Я покажу что нравится #EMP мне#!!"
 wok_courtship.1001.self_flavor: "Вы готовите своё любимое блюдо: [GetPlayer.Custom('FavoriteTreat')]"
 wok_courtship.1001.cannibal: "Я приготовлю что нибудь по-настоящему #EMP особенное#!..."
 wok_courtship.1001.cannibal_flavor: "Вы убиваете кого-то, чтобы добыть мясо для блюда"
 wok_courtship.1001.fish: "Рыб-ка, рыб-ка, рыб-ка!"
 wok_courtship.1001.fish_flavor: "Вы готовите лучшее блюдо из рыбы во всём Рошаре!"
 signature_weapon_shardblade: "Осколок"
 signature_weapon_honorblade: "Честь"

 wokc_1001_success: "Блюдо хорошо приняли"
 wokc_1001_mediocre: "Блюдо получилось удовлетворительным"
 wokc_1001_failure: "Блюдо — настоящая катастрофа"

 wok_courtship_1001_success_character_modifier: "Приятное насыщение"
 wok_courtship_1001_failure_character_modifier: "Расстройство желудка"
 wok_courtship_1001_success_scheme_modifier: "Превосходный повар"
 wok_courtship_1001_failure_scheme_modifier: "Ужасный повар"
 wok_courtship_1001_considerate_scheme_modifier: "Внимательный повар"

 msg_wok_courtship_1001_success_title: "Отменная готовка"
 msg_wok_courtship_1001_mediocre_title: "Обыденная готовка"
 msg_wok_courtship_1001_failure_title: "Жуткая стряпня"

 wok_courtship.1002.reaction_joy: "«Это было великолепно! Почти так же здорово как [target.Custom('FavoriteTreat')]!» – [target.GetSheHe|U] расплывается в широкой улыбке. «Мне правда очень понравилось!»"
 wok_courtship.1002.reaction_stubborn: "«Я даже не знаю что сказать. Возможно [target.Custom('FavoriteTreat')] – больше не моё любимое блюдо». [target.GetSheHe|U] серьёзно хмурит брови. «Мне казалось, что такое попросту невозможно»."
 wok_courtship.1002.reaction_arrogant: "«Неплохо! Прямо таки неплохо. [target.Custom('FavoriteTreat')] конечно вкуснее, но и это очень даже вкусно!»"
 wok_courtship.1002.reaction_callous: "«Претензий не имею! Получилось весьма сносно! Твоих рук дело?»"
 wok_courtship.1002.reaction_paranoid: "«Это ещё что?» [target.GetFirstName] неловко поднимает брови. «А от этого не бывает привыкания? Нельзя приготовить чего-то столь вкусного не добавив туда чего-нибудь этакого...»"

 wok_courtship.1003.reaction_diplomatic: "«Это было #EMP неплохо#!, но если честно [target.Custom('FavoriteTreat')] мне больше по душе»."
 wok_courtship.1003.reaction_cold: "«Да вроде ничего, наверное. Но на будущее — мне больше нравится [target.Custom('FavoriteTreat')]»"
 wok_courtship.1003.reaction_apathetic: "«Ерунда какая-то. А вот на [target.Custom('FavoriteTreat')] аппетит проснулся»."
 wok_courtship.1003.reaction_paranoid: "Ага. На вкус ровно так же как и на вид. Спасибо."

 wok_courtship.1004.reaction_diplomatic: "«Если уж говорить откровенно, то получилось совсем плохо. Спасибо, конечно, за усердие, но [target.Custom('FavoriteTreat')] для следующего раза подойдёт куда лучше»."
 wok_courtship.1004.reaction_blargh: "«#EMP Гадость!#! Вот как это называется». [target.GetFirstName] словно пробует это слово на вкус. «Определённо, лучше чем #EMP гадость#! слова и не придумаешь»."
 wok_courtship.1004.reaction_fickle: "«Это было #EMP отвратительно#! Того кто сотворил это нужно отправить обратно на кулинарные курсы!» [target.GetFirstName] на миг замирает. «Такие ведь бывают? Если честно, я даже и не знаю...»"
 wok_courtship.1004.reaction_sadistic: "«Это было #EMP отвратительно#! Стража, казните повара за преступления против кулинарного искусства!»"
 wok_courtship.1003.reaction_paranoid: "«Меня что, попытались #EMP отравить#! !?» [target.GetFirstName] с подозрением смотрит на меня, а затем, засунув два пальца в рот, вызывает приступ рвоты. «Или это какая-то чудовищная шутка? По вашему мне сейчас смешно!?»"

 wok_courtship.1004.reaction_fallback: "«Это было ужасно. Давайте больше не называть это едой»."
 
 wok_courtship.poop.t: "$court_event_title$ Неожиданный вопрос"
 wok_courtship.poop.intro: "[target.GetTitledFirstName] увлечённо слушает мою историю, которую я уже наверное раз сто рассказывал другим, повествуя о собственном героизме в бою."
 wok_courtship.poop.prompt: "\n\n«А что если кому-то захочется в туалет?» [target.GetFirstName] наклоняет голову. «Битвы, похоже, могут длиться и не по часу. Что делать, если природа зовёт?»"
 #wok_courtship.poop.outro: "\n\nТишина, что повисла в воздухе, поистине оглушала."
 wok_courtship.poop.truth: "Лучше, пожалуй, опозориться, чем проститься с жизнью!"
 wok_courtship.poop.truth_flavor: "Вы рассказываете всю правду о реалиях войны"
 wok_courtship.poop.lie: "Достаточно просто облегчиться перед боем, ничего сложного."
 wok_courtship.poop.lie_flavor: "Вы притворяетесь, будто война романтична"
 wok_courtship.poop.avoid: "Это не самая подходящая тема для разговора!"
 wok_courtship.poop.avoid_flavor: "Вы пытаетесь замять тему"
 wok_courtship.poop.ignore: "Так вот, о проявленных мной чудесах героизма..."
 wok_courtship.poop.ignore_flavor: "Вы игнорируете вопрос"
 wok_courtship.poop.first_time: "Впервые кто-то задаёт #EMP такой#! вопрос..."
 wok_courtship.poop.first_time_flavor: "Вы не скрываете своего недоумения по поводу прозвучавшего вопроса"
 wok_courtship.poop.demonstrate: "О, позвольте я продемонстрирую..."
 wok_courtship.poop.demonstrate_flavor: "Вы «показываете» как воины справляют большую нужду в бою"
 wok_courtship.poop.big_lie: "Воины не какают!" 
 wok_courtship.poop.big_lie_flavor: "Принцессы тоже какают"
 wok_courtship.poop.yay_for_originality: "«Салют за оригинальность!» [target.GetFirstName] сияет от удовольствия, что меня удалось застать врасплох. Просто так мне не отделаться."
 wok_courtship.poop.avoided_rebuttal: "Я пытаюсь объяснить, что фекалии на поле боя — не самая приятная тема для светской беседы.\n\n«И именно #EMP поэтому#! её и хочется обсудить!» – говорит [target.GetFirstName]."
 wok_courtship.poop.justification_singer: "«Приукрашенные фантазий о собственном героизме я могу послушать в трактирных балладах, но вы то за свою жизнь повидали #EMP всякого#!!»"
 wok_courtship.poop.justification_literate: "«О ваших героических похождениях я узнаю из хроник, а мне хочется услышать чего-то #EMP реального#!!»"
 wok_courtship.poop.justification_illiterate: "«О вашем героизме прекрасно расскажут писари, а я хочу услышать от вас чего-то #EMP реального#!!»"

 wok_courtship.poop.expand_explanation: "Что же, задавайте свои вопрос и получите самый искренний ответ."
 wok_courtship.poop.extra_truth_flavor: "Искреннее общение — ключ к здоровым отношениям"
 wok_courtship.poop.refuse_to_elaborate: "Я отказываюсь обсуждать это и дальше."
 wok_courtship.poop.abandon_scheme: "Давайте-ка больше не будем об этом!"

 wok_courtship.poop.attempt_resume: "Я пытаюсь вернуться к теме собственного героизма, но [target.GetFirstName] похоже не хочет об этом слушать."
 wok_courtship.poop.admitted_but_ignored_rebuttal: "«Конечно-конечно, отвага, честь и всё такое...» [target.GetSheHe] закатывает глаза, говоря это. «Тому кто после этого отмывал ваши доспехи тоже наверняка пришлось весьма несладко!»"

 wok_courtship_poop_success_scheme_modifier: "Искренность в общении"
 wok_courtship_poop_ignored_scheme_modifier: "Табу на телесность"
 wok_courtship_poop_demonstration_positive_scheme_modifier: "Общий фетиш"
 wok_courtship_poop_demonstration_negative_scheme_modifier: "Жидкая обманка"

 wok_courtship.poop.demonstration.success: "[target.GetFirstName] в восторге"
 wok_courtship.poop.demonstration.failure: "[target.GetFirstName] смотрит с отвращением"
 wok_courtship.poop.demonstration.msg_title: "Реакция на демонстрацию"
 wok_courtship.poop.demonstration.msg_good: "[target.GetFirstName] с удовольствием смотрит на демонстрацию"
 wok_courtship.poop.demonstration.msg_bad: "[target.GetFirstName] смотрит с отвращением!"

 wok_courtship.poop.demonstration.intro: "С наслаждением я выпускаю тонкий шепоток промеж моих булок, прекрасный как весенняя капель, а следом тонкой струйкой проявляется сюрприз.\n\n"
 wok_courtship.poop.demonstration.deviant: "[target.GetFirstNamePossessive] расплывается в широкой улыбке, подражая моим движениям и сбрасывая с себя одежду."
 wok_courtship.poop.demonstration.normal: "target.GetFirstNamePossessive] быстро теряет улыбку, с ужасом осознавая, что это вовсе не шутка: запах выдал меня с поличным.\n\nА стоило подумать, прежде чем брать #EMP меня#! на слабо, со своими неуместными вопросами!"
 wok_courtship.poop.demonstration.a: "Вот так и выглядит настоящая любовь."

 wok_courtship.poop.admission: "Мне приходится признаться, что [GetPlayer.Custom('HowManyTimesIPooped')]\n\n"
 wok_courtship.poop.once: "Я, [GetPlayer.GetFullNameNoTooltip], обделался прямо в доспехи. Пусть всего раз, но сделано это было намеренно."
 wok_courtship.poop.twice: "Я, [GetPlayer.GetFullNameNoTooltip], обделался прямо в доспехи. Дважды, и оба раза по собственной воле."
 wok_courtship.poop.more_than_twice: "Я, [GetPlayer.GetFullNameNoTooltip], обделался прямо в доспехи.[GetPlayer.MakeScope.Var('poop_events_counter').GetValue|0V] раз, всегда намеренно."
 wok_courtship.poop.none: "Мне лично никогда не приходилось, но другие вокруг меня порой попадали впросак."
 wok_courtship.poop.truth.desc_intro_extra: "Я немало времени провожу, рассказывая своему собеседнику о своих приключениях на поле боя, не упуская тех нелицеприятных подробностей, что обычно не упоминаются в вежливых беседах."
 #wok_courtship.poop.truth.desc: ""
 wok_courtship.poop.truth.desc_intro: "I answer [target.GetFirstNamePossessive] odd questions truthfully, while trying my best to avoid coming across as too crude."
 wok_courtship.poop.truth.desc: ""See?" [target.GetSheHe] asks. "Wasn't that much more interesting than telling the same old story that everyone's already heard?"\n\n"
 wok_courtship.poop.truth.desc_uninterested: ""Yes, yes, I'm sure you were very brave," [target.GetSheHe] says, wincing."
 wok_courtship.poop.truth.desc_interested: ""Don't worry, I'm sure you were very brave," [target.GetSheHe] says with a sly smile."
 wok_courtship.poop.truth.desc_outro: ""Not as brave as whoever has to clean your armor, though!""
 wok_courtship.poop.truth.laugh: "#EMP HAH!#!"
 wok_courtship.poop.truth.laugh_flavor: "You're not above laughing at yourself"
 wok_courtship.poop.truth.deadpan: "Yes, yes, very mature of you."
 wok_courtship.poop.truth.deadpan_flavor: "Not exactly masterful comedy, is it?"
 wok_courtship.poop.truth.mockery: "I tell you all this, and you #EMP mock#! me!?"
 wok_courtship.poop.truth.mockery_flavor: "You refuse to take this insult"
 wok_courtship.poop.truth.brando: "Whoever wrote this should be spanked."
 wok_courtship.poop.truth.brando_flavor: "Blame Brandon Sanderson, not me!"

 wok_courtship.3001.t: "$court_event_title$ Little Secrets"
 wok_courtship.3001.intro_levelheaded: "In a moment of calm assertion, [target.GetFirstName] firmly states that if this is to work out, then we should be more open with each other."
 wok_courtship.3001.intro_levelheaded_me: "I find myself tiring of the games. The constant innuendos and half-truths that leave the other party guessing as to the true meaning of each statement. If this is to work out, [target.GetFirstName] and I need to be more open with each other."
 wok_courtship.3001.intro_emotional: "Through teary eyes, [target.GetFirstName] begs for the games to stop, saying that the half-truths and uncertainty is unbearable! "We have to be more open with each other!" [target.GetSheHe] exclaims. "Please!""
 wok_courtship.3001.intro_emotional_me: "Through teary eyes, I beg for the games to stop, saying that the half-truths and uncertainty is unbearable! "We have to be more open with each other!" I exclaim. "Please!""
 wok_courtship.3001.intro_dominant: ""I know you've been hiding things from me," [target.GetFirstName] says, smiling softly. "Truth is, I've been hiding a few things of my own. How about we both reveal a little something of our past, to clear the air?""
 wok_courtship.3001.intro_dominant_me: "I can tell that [target.GetFirstName] is hiding something from me, but I can't tell what. As I corner [target.GetHerHim], [target.GetSheHe] offers to tell me, but only if I reveal something comparably secret about myself."
 wok_courtship.3001.desc: "\n\nWe've been dancing around the proverbial porridge, and it's clear that we both have been keeping secrets from one-another."
 wokc_3001_learn_effect: "I will learn one of [target.GetFirstNamePossessive] [secrets|E]"
 
