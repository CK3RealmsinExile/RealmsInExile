 wok_courtship_matchmaker.1001.desc: "[GetPlayer.Custom2('RelationToMe',SCOPE.sC('owner'))], [owner.GetTitledFirstName] столкнулся с проблемами, связанными с попытками [scheme.GetActionName] [target.GetName], и обратился ко мне за помощью.\n\n"
 wok_courtship_matchmaker.1001.desc_arrogant: "«Он начинает меня утомлять!» — говорит [owner.GetFirstName]. «[target.GetSheHe] словно бы не проявляет ко мне заслуженного уважения! Не могли бы вы пройтись по связям и что-нибудь с этим сделать?»"
 wok_courtship_matchmaker.1001.desc_chaste_diligent: "«Не то чтобы мне было до этого какое-то дело», – говорит [owner.GetFirstName], «но я дал слово, так что сделаю всё в моих силах. Силы, мои, однако, не безграничны, и любая помощь пригодится»."
 wok_courtship_matchmaker.1001.desc_zealous: "«Да святится имя твоё, [owner.GetFaith.HighGodName]! Я каждый день молю о её расположении», — говорит [owner.GetFirstName], «но мне бы пригодилась и земная помощь!"
 wok_courtship_matchmaker.1001.desc_lustful: " «У меня не получается выкинуть [target.GetHerHim] из головы!» – жалуется [owner.GetFirstName]. «Я #EMP должен#! Завоевать [target.GetHerHis] сердце! Прошу, если у вас есть какие-то связи, к которым вы могли бы прибегнуть, я очень оценю это!»"
 wok_courtship_matchmaker.1001.desc_humble: "«Я надеюсь, что всё пройдёт гладко», – говорит [owner.GetFirstName], «но мне кажется, что одному мне не справиться. Это не самая сильная моя сторона, так что любая помощь или совет мне бы пригодились»."
 wok_courtship_matchmaker.1001.desc_fallback: "«Я не знаю, что ещё могу сделать, чтобы завоевать [target.GetHerHis] сердце», говорит [owner.GetFirstName]. «Может вы могли бы мне чем-то помочь?»"
