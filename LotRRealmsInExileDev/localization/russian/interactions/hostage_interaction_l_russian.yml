 #EVENTS
 char_interaction.0300.desc: "Я не понимаю, какую выгоду получу, если [Select_CString(secondary_actor.IsFemale, 'ваша', 'ваш' )] [actor.Custom2('RelationToMeShort', SCOPE.sC('secondary_actor'))], [secondary_actor.GetFirstName], станет моим заложником."
 char_interaction.0300.a: "Вот, значит, как?"
 char_interaction.0301.desc: "Я могу лишь отвергнуть ваше бестактное требование, чтобы [Select_CString(secondary_recipient.IsFemale, 'моя', 'мой' )] [recipient.Custom2('RelationToMeShort', SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetFirstName], [Select_CString(secondary_recipient.IsFemale, 'стала', 'стал' )] вашим заложником."
 char_interaction.0301.a: "Глупо."
 char_interaction.0311.desc: "Прошу вас прекратить попытки заключить перемирие. Сейчас я не могу согласиться на обмен заложниками с вами."
 char_interaction.0311.a: "Да будет так."
 char_interaction.0320.opening: "[actor.Custom2('AppropriateGreetingPositive', recipient )]"
 char_interaction.0320.desc: "Я больше не вижу причин, чтобы [Select_CString(secondary_recipient.IsFemale, 'ваша', 'ваш' )] [recipient.Custom2('RelationToMeShort', SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetFirstName], [Select_CString(secondary_recipient.IsFemale, 'оставалась', 'оставался' )] [actor.GetPrimaryTitle.GetAdjectiveNoTooltip|l]им заложником."
 char_interaction.0320.a: "[secondary_recipient.GetSheHe|U] [Select_CString(secondary_recipient.IsFemale, 'вернулась', 'вернулся' )]!"
 char_interaction.0330.desc: "Я одобряю идею, чтобы [Select_CString(hostage.IsFemale, 'ваша', 'ваш' )] [hostage_sender.Custom2('RelationToMeShort', SCOPE.sC('hostage'))], [hostage.GetFirstName], [Select_CString(hostage.IsFemale, 'стала', 'стал' )] заложником.\n\nЖду [hostage.GetHerHis] прибытия во владение [hostage_taker.GetCapitalLocation.GetNameNoTooltip]."
 char_interaction.0330.a: "Очень хорошо."
 char_interaction.0331.desc: "У меня нет иного выбора, кроме как согласиться, чтобы [Select_CString(hostage.IsFemale, 'моя', 'мой' )] [hostage_sender.Custom2('RelationToMeShort', SCOPE.sC('hostage'))], [hostage.GetFirstName], [Select_CString(hostage.IsFemale, 'стала', 'стал' )] заложником.\n\n[hostage.GetSheHe|U] немедленно отправится во владение [hostage_taker.GetCapitalLocation.GetNameNoTooltip]."
 char_interaction.0331.a: "Отлично."
 char_interaction.0332.desc: "Я понимаю необходимость принять ваше предложение, чтобы [Select_CString(hostage_2.IsFemale, 'моя', 'мой' )] [hostage_sender_2.Custom2('RelationToMeShort', SCOPE.sC('hostage_2'))], [hostage_2.GetTitledFirstName], и [Select_CString(hostage_1.IsFemale, 'ваша', 'ваш' )] [hostage_sender_1.Custom2('RelationToMeShort', SCOPE.sC('hostage_1'))], [hostage_1.GetTitledFirstName], стали заложниками."
 char_interaction.0332.a: "Прекрасно."
 char_interaction.0340.opening: "[recipient.Custom2('AppropriateGreetingPositive', actor)]"
 char_interaction.0340.desc: "Я принимаю вашу просьбу о том, чтобы [Select_CString(hostage.IsFemale, 'ваша', 'ваш' )] [home_court.Custom2('RelationToMeShort', SCOPE.sC('hostage'))], [hostage.GetFirstName], [Select_CString(hostage.IsFemale, 'вернулась', 'вернулся' )].\n\nНадеюсь, это не испортит наши отношения."
 char_interaction.0340.a: "Благодарю тебя, [ROOT.Char.GetFaith.HighGodNameAlternate]."
 char_interaction.0341.desc: "Увы, [Select_CString(secondary_recipient.IsFemale, 'ваша', 'ваш' )] [actor.Custom2('RelationToMeShort', SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetFirstName], еще какое-то время погостит во владении [recipient.GetCapitalLocation.GetNameNoTooltip]."
 char_interaction.0341.a: "Какая наглость..."
