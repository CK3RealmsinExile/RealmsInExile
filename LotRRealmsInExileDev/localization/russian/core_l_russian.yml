 event_target_desc:0 "Скоуп можно сохранить как «цель события». После чего он будет доступен из любого триггера или эффекта, который можно напрямую отследить до места, где вы сохранили цель события (сюда относятся любые проверяемые триггеры и события, срабатывающие после сохранения цели события, но только в непрерывной последовательности, например в цепочке событий). Если цепочка событий завершается, цель события теряется.\nЗаметьте, что у некоторых on_actions, выставляемых в коде, и у ряда особых взаимодействий цели события заранее определены.\nИ последнее: в качестве целей события можно задавать некоторые значения и логические величины, что тоже иногда бывает полезно."
