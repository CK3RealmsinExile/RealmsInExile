l_russian:
 first_line_text_set_1_A:0 "Я твой нежный цветок благородный."
 first_line_text_set_1_B:0 "Пригласи ты меня отобедать!"
 first_line_text_set_2_A:0 "Для меня ты маяк путеводный."
 first_line_text_set_2_B:0 "(Ты же знаешь, что я не из шведов.)"
 second_line_text_set_1_A:0 "Вид твой с башней сравню крепостною."
 second_line_text_set_1_B:0 "Власти много во мне феодальной."
 second_line_text_set_2_A:0 "Он блаженства внутри сердце ноет."
 second_line_text_set_2_B:0 "Поцелуй твой блаженство подарит."
 third_line_text_set_1_A:0 "Мне б от мыслей избавиться тяжких,"
 third_line_text_set_1_B:0 "Что-то сделать с амбре этим вечным."
 third_line_text_set_2_A:0 "Пролететь бы, как малая пташка,"
 third_line_text_set_2_B:0 "Между луком и сыром овечьим."
 fourth_line_text_set_1_A:0 "Я тонуть хочу снова и снова..."
 fourth_line_text_set_1_B:0 "Вот хоть в кружке. Совсем я пьянею."
 fourth_line_text_set_2_A:0 "Одного бы хватило мне слова."
 fourth_line_text_set_2_B:0 "Ты прости, что несу ахинею."
 poetry_line_break:0 "\n"
 # Lines from the Song of Roland
 poetry.0002.t:0 "Поэма!"
 # First line
 0002.blank_verse_line_1_A:0 " Гил-Галад был, — поют о нем, —" # Fall of Gil-galad
 0002.blank_verse_line_1_B:0 " В чужой земле, в ночной земле их разделила – смерть."
 0002.blank_verse_line_1_C:0 " Был Эарендиль мореход,\nв Арверниэнской гавани" # Song of Eärendil
 0002.blank_verse_line_1_D:0 " Смотрите! Надежда Эльфийской земли,\nОгонь Феанора, тот утренний свет," # Canto XIII of the Lay of Leithian
 # Second line
 0002.blank_verse_line_2_A:0 "  Последним славным Королем:"
 0002.blank_verse_line_2_B:0 "  Но кто был более любим, чем Берен-человек?\nЕго оковы приняла – свободная навек,"
 0002.blank_verse_line_2_C:0 "  он из деревьев Нимбретиль\nладью срубил для плаваний;"
 0002.blank_verse_line_2_D:0 "  Рожденный до лунных и солнечных лет,"
 # Third line
 0002.blank_verse_line_3_A:0 " Державу эльфов он простер"
 0002.blank_verse_line_3_B:0 " Ушла из жизни вслед за ним его Тинувиэль.\nТак потеряли эльфы ту, что чтили всех сильней."
 0002.blank_verse_line_3_C:0 " вид лебедя придал он ей,\nветрило серебром расшил,"
 0002.blank_verse_line_3_D:0 " Он вышел теперь из железных цепей,"
 # Fourth line
 0002.blank_verse_line_4_A:0 "  От Моря до Туманных Гор."
 0002.blank_verse_line_4_B:0 "  И мир покинула в тот час бессмертная краса,\nКакой не знали никогда земля и небеса."
 0002.blank_verse_line_4_C:0 "  висели оборт фонари,\nво флагах луч зари застыл."
 0002.blank_verse_line_4_D:0 "  Держал его Смертный в ладони своей."



# Lines from the Song of Roland for now

 poetry.0003.t:0 "Поэма: [ROOT.GetCharacter.Custom('theme_announcement')|UD]"
 # First line
 0003.line_1_A:0 "Все разорит [ROOT.GetCharacter.Custom('noun_specific_singular_one')|D]-завоеватель."
 0003.line_1_B:0 "Царят [ROOT.GetCharacter.Custom('noun_abstract_plural_one')|D] ныне — первый сорт."
 0003.line_1_C:0 "[ROOT.GetCharacter.Custom('noun_specific_singular_two')|D] король наш Карл, великий император,"
 0003.line_1_D:0 "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D] необычайно радостен и горд."
 # Second line
 0003.line_2_A:0 "Мы приняли [ROOT.GetCharacter.Custom('noun_abstract_singular_one')|D] на веру, без опаски."
 0003.line_2_B:0 "[ROOT.GetCharacter.Custom('noun_abstract_plural_two')|D] решит любой вопрос."
 0003.line_2_C:0 "Провоевал [ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D] семь лет в стране испанской."
 0003.line_2_D:0 "Взял Кордову он штурмом, [ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D] башни снес."
 # Third line
 0003.line_3_A:0 "[ROOT.GetCharacter.Custom('noun_specific_singular_two')|D] твой недостижим, я знаю."
 0003.line_3_B:0 "[ROOT.GetCharacter.Custom('two_syllable_number')|D]. Вот сколько лет уж длится [ROOT.GetCharacter.Custom('noun_abstract_plural_two')|D]!"
 0003.line_3_C:0 "[ROOT.GetCharacter.Custom('noun_specific_singular_two')|D] весь этот горный край до моря занял,"
 0003.line_3_D:0 "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D] баллистами своими стены смел."
 # Fourth line
 0003.line_4_A:0 "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D] врагу не сдам и сразу выйду в дамки."
 0003.line_4_B:0 "Забудутся [ROOT.GetCharacter.Custom('noun_specific_plural_two')|D], и это хорошо."
 0003.line_4_C:0 "[ROOT.GetCharacter.Custom('noun_specific_singular_two')|D], штурмом взяв все города и замки,"
 0003.line_4_D:0 "Рать оделит [ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D] добычею большой."
 0003.poetry_from:0 "[actor.GetTitledFirstName] отправляет вам стихотворение \n\n"


