l_russian:
 DEFAULT_NICKNAME_DESC: "Друзьям и врагам по всему [Concept( 'middleearth', 'Средиземью' )|E] [Character.GetShortUINameNoTooltip] [Select_CString(CHARACTER.IsLocalPlayer, 'известны', Select_CString(CHARACTER.IsFemale, 'известна', 'известен' ))] под прозвищем [CHARACTER.GetNicknameNoTooltip]." #LOTR

 nick_tiny: "Кроха"
 nick_tiny_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer, 'известны', Select_CString(CHARACTER.IsFemale, 'известна', 'известен' ))] своими... высокими амбициями. Нередко персонажа сравнивают с [Concept( 'halfling', 'полуросликами' )|E]." #LOTR
 nick_bluetooth: "[Select_CString(CHARACTER.IsFemale, 'Синезубая', 'Синезубый' )]"
 nick_bluetooth_desc: "Благодаря почерневшему зубу [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'улыбаетесь', 'улыбается' )] совершенно незабываемым образом."
 nick_canmore: "[Select_CString(CHARACTER.IsFemale, 'Большеголовая', 'Большеголовый' )]"
 nick_canmore_desc: "В глазах народа [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] — сильный и способный объединить под собой всю державу владыка, уважительно называемый Великим Вождем."
 nick_tanglehair: "[Select_CString(CHARACTER.IsFemale, 'Косматая', 'Косматый' )]"
 nick_tanglehair_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] строго [Select_CString( CHARACTER.IsLocalPlayer, 'соблюдаете', 'соблюдает' )] принесенный когда-то обет не причесывать, не стричь и не мыть волосы, пока всё враждующее между собой мелкое дворянство Норвегии не объединится."
 nick_fairhair: "[Select_CString(CHARACTER.IsFemale, 'Прекрасноволосая', 'Прекрасноволосый' )]"
 nick_fairhair_desc: "Объединив Норвегию под своим стягом, [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] теперь вновь [Select_CString( CHARACTER.IsLocalPlayer, 'можете', 'может' )] стричь, укладывать и обрызгивать духами волосы. Ведь самая прекрасная прическа — та, что досталась тяжелым трудом."
 nick_haardraade: "[Select_CString(CHARACTER.IsFemale, 'Суровая', 'Суровый' )]"
 nick_haardraade_desc: "В лицо народ называет [Select_CString(CHARACTER.IsLocalPlayer, 'вас', Select_CString(CHARACTER.IsFemale, 'ее', 'его' ))] [Select_CString(CHARACTER.IsFemale, 'Суровая', 'Суровый' )]. Но за глаза неулыбчивость и жесткость принесли [Select_CString(CHARACTER.IsLocalPlayer, 'вам', Select_CString(CHARACTER.IsFemale, 'ей', 'ему' ))] прозвище $nick_the_tyrant$."
 nick_hardeknud: "Хардекнуд"
 nick_hardeknud_desc: "[Select_CString( CHARACTER.IsLocalPlayer, 'Ваши', CHARACTER.GetHersHis )|U] многочисленные подданные никак не могут прийти к согласию, как же именно произносится [Select_CString( CHARACTER.IsLocalPlayer, 'ваше', CHARACTER.GetHersHis )] имя, поэтому наперебой предлагают самые разные, одинаково расхожие варианты."
 nick_hildetand: "Боезуб"
 nick_hildetand_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat] — словно гидра, только вместо отрубленной головы способная каким-то чудом отращивать два новых зуба взамен одного выбитого."
 nick_lodbrok: "Лодброк"
 nick_lodbrok_desc: "Трясущиеся от страха обыватели знают [Select_CString( CHARACTER.IsLocalPlayer, 'вас', CHARACTER.GetHersHis)] под прозвищем Кожаные Штаны — считается, что [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'носите', 'носит' )] штаны, сшитые из шкуры убитого змея. Разумеется, убитого #EMP собственноручно#!."
 nick_ring: "Кольцо"
 nick_ring_desc: "Никто достоверно не знает, почему [Select_CString( CHARACTER.IsLocalPlayer, 'вас', CHARACTER.GetHersHis)] прозвали Кольцо, хотя самые бедные крестьяне искренне надеются, что это из-за звона круглых, как кольца, монет, готовых обильно просыпаться на них из кошелька."
 nick_snake_in_the_eye: "[Select_CString(CHARACTER.IsFemale, 'Змееглазая', 'Змееглазый' )]"
 nick_snake_in_the_eye_desc: "Путники шепотом клянутся друг другу, что [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'носите', 'носит' )] на глазу пятно в виде уробороса — змеи, бесконечно пожирающей собственный хвост. Мало кто отваживается подобраться поближе, чтобы проверить, насколько справедливы эти слухи."
 nick_the_affable: "[Select_CString(CHARACTER.IsFemale, 'Учтивая', 'Учтивый' )]"
 nick_the_affable_desc: "[Select_CString(CHARACTER.IsLocalPlayer, '', 'Персонаж ' )][CHARACTER.GetNamePossessiveOrMy|U][Select_CString(CHARACTER.IsLocalPlayer, 'персонаж', '' )] не обращает внимания на эпитеты от подданных — не в последнюю очередь потому, что зачастую эти прозвища оказываются #EMP приятными#!. Мало какой правитель огорчится, если его окрестят добродушным или спокойным."
 nick_the_apostle: "[Select_CString(CHARACTER.IsFemale, 'Ревностная', 'Ревностный' )]"
 nick_the_apostle_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] — один из верных спутников Иисуса Христа, сопровождавших его при жизни и распространявших его учение после мученической смерти наставника."
 nick_the_avenger: "[Select_CString(CHARACTER.IsFemale, 'Мстительная', 'Мстительный' )]"
 nick_the_avenger_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'пугаете', 'пугает' )] врагов одним своим именем, ведь [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'вершите', 'вершит' )] правосудие неумолимо, беспощадно и любой ценой."
 nick_the_bald: "[Select_CString(CHARACTER.IsFemale, 'Лысая', 'Лысый' )]"
 nick_the_bald_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'страдаете', 'страдает' )] от мучительного облысения, и окружающие не устают об этом постоянно напоминать."
 nick_the_bald_ironic: "$nick_the_bald$"
 nick_the_bald_ironic_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'мечтаете', 'мечтает' )] подобрать себе подходящую корону, ведь двор постоянно напоминает об отсутствии этого атрибута."
 nick_the_bastard: "Бастард"
 nick_the_bastard_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] внебрачный ребенок, и забыть об этом совершенно невозможно. Окружающие всегда услужливо напомнят."
 nick_the_betrayer: "[Select_CString(CHARACTER.IsFemale, 'Предательница', 'Предатель' )]"
 nick_the_betrayer_desc: "Все знают, что [Select_CString(CHARACTER.IsLocalPlayer, 'вы сделали', Select_CString(CHARACTER.IsFemale, 'она сделала', 'он сделал' ))]."
 nick_the_black: "[Select_CString(CHARACTER.IsFemale, 'Черная', 'Черный' )]"
 nick_the_black_desc: "Жестокость по отношению к другим, бесчестные дела и в целом отвратительное поведение значительно портят [Select_CString( CHARACTER.IsLocalPlayer, 'вашу', CHARACTER.GetHersHis )] репутацию."
 nick_the_blessed: "[Select_CString(CHARACTER.IsFemale, 'Блаженная', 'Блаженный' )]"
 nick_the_blessed_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'обладаете', 'обладает' )] праведным характером и никогда не [Select_CString( CHARACTER.IsLocalPlayer, 'боитесь', 'боится' )] выступить в защиту веры. Эти качества постоянно у всех на слуху."
 nick_the_blind: "[Select_CString(CHARACTER.IsFemale, 'Cлепая', 'Слепой' )]"
 nick_the_blind_desc: "Всему миру очевидно, что [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'не видите', 'не видит' )] дальше собственного носа."
 nick_the_bold: "[Select_CString(CHARACTER.IsFemale, 'Смелая', 'Смелый' )]"
 nick_the_bold_desc: "[Select_CString( CHARACTER.IsLocalPlayer, 'Ваше', CHARACTER.GetHersHis )|U] имя — воплощение таких добродетелей, как отвага, бесстрашие, храбрость, доблесть, героизм, в общем — готовность к быстрым решительным действиям. Даже [Select_CString( CHARACTER.IsLocalPlayer, 'ваши', CHARACTER.GetHersHis )] враги разродились прозвищем $nick_the_bold$, прекратив тем самым водопад синонимов."
 nick_the_boneless: "[Select_CString(CHARACTER.IsFemale, 'Бескостная', 'Бескостный' )]"
 nick_the_boneless_desc: "Этот хрупкий скелет таит под собой острый ум и пламенное сердце, и горе тому, кто в этом усомнится."
 nick_the_brave: "Храброе Сердце"
 nick_the_brave_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat] всегда [Select_CString( CHARACTER.IsLocalPlayer, 'добиваетесь', 'добивается' )] своих целей. Ни дрожащие коленки, ни нетвердая рука этому не помеха."
 nick_the_chaste: "[Select_CString(CHARACTER.IsFemale, 'Благонравная', 'Благонравный' )]"
 nick_the_chaste_desc: "[CHARACTER.GetShortUINameNoTooltip|U] [Select_CString( CHARACTER.IsLocalPlayer, 'славитесь', 'славится' )] нетерпимостью ко всему лишнему в спальне. Ничто не должно нарушать ночной покой."
 nick_the_confessor: "Светоч Веры"
 nick_the_confessor_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'славитесь', 'славится' )] постоянными чистосердечными раскаяниями даже за самые незначительные прегрешения."
 nick_the_conqueror: "[Select_CString(CHARACTER.IsFemale, 'Завоевательница', 'Завоеватель' )]"
 nick_the_conqueror_desc: "Разве можно вписать в анналы истории более славный подвиг, чем покорение #EMP целой державы#!? [Select_CString(CHARACTER.IsLocalPlayer, '', 'Персонаж' )][CHARACTER.GetNamePossessiveOrMy|U][Select_CString(CHARACTER.IsLocalPlayer, 'персонаж', '' )] заслуженный победитель, и народ так просто это не забудет."
 nick_the_cruel: "[Select_CString(CHARACTER.IsFemale, 'Жестокая', 'Жестокий' )]"
 nick_the_cruel_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'предпочитаете', 'предпочитает' )] считать себя относительно веселым и жизнерадостным человеком. Люди просто не понимают, что у кого-то может быть #EMP специфическое#! чувство юмора."
 nick_the_child_of_devilgod: "Отродье [CHARACTER.GetFaith.DevilNamePossessive|U]"
 #_Oh my_, an extra E? Wonder what _that_ could mean!
 ## Shh, it's fine. Leave it alone.
 nick_the_child_of_devilgod_desc: "Злые языки болтают, что [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] — поганое отродье [CHARACTER.GetFaith.DevilNamePossessive|U], и готовы болтать об этом до тех пор, пока не лишатся этих самых языков."
 nick_the_crusader: "Крестоносец"
 nick_the_crusader_desc: "Неверные, вероотступники и еретики одинаково обильно проливают кровь под [Select_CString( CHARACTER.IsLocalPlayer, 'вашим', CHARACTER.GetHersHis )] мечом."
 nick_the_destroyer: "[Select_CString(CHARACTER.IsFemale, 'Разрушительница', 'Разрушитель' )]"
 nick_the_destroyer_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'обожаете', 'обожает' )] устраивать пожары во владениях, дотла сжигать здания и оставлять за собой выжженную землю, обильно усеянную солью и засыпанную костями умерших."
 nick_the_destroyer_prophecy: "$nick_the_destroyer$"
 nick_the_destroyer_prophecy_desc: "О носителе этого прозвища говорится в известном пророчестве. До сих пор, впрочем, неизвестно, что именно [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонаж' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, ' персонаж', '' )] предаст огню — прогнивший насквозь общественный порядок или, наоборот, праведный."
 nick_the_devil: "[Select_CString(CHARACTER.IsFemale, 'Дьяволица', 'Дьявол' )]"
 nick_the_devil_desc: "[Select_CString(CHARACTER.IsLocalPlayer, '', 'Персонаж' )][CHARACTER.GetNamePossessiveOrMy|U][Select_CString(CHARACTER.IsLocalPlayer, 'персонаж', '' )] постоянно замышляет что-то недоброе, и народ ожидает только худшего."
 nick_the_drunkard: "Пьянчуга"
 nick_the_drunkard_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'предпочитаете', 'предпочитает' )] искать смысл жизни на дне бутылки. Впрочем, каждому понятно, что там [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] его [Select_CString( CHARACTER.IsLocalPlayer, 'не найдете', 'не найдет' )]."
 nick_the_fair: "[Select_CString(CHARACTER.IsFemale, 'Прекрасная', 'Красивый' )]"
 nick_the_fair_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] — счастливый обладатель действительно приятного лица."
 nick_the_fat: "[Select_CString(CHARACTER.IsFemale, 'Толстая', 'Толстый' )]"
 nick_the_fat_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'можете', 'может' )] спрятать в своих жировых складках целую куриную ногу."
 nick_the_fearless: "Сорвиголова"
 nick_the_fearless_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] — настоящая легенда среди своих солдат: те говорят, что такого человека не способны потрясти ни вражеские воины, ни их кони, ни снаряды. Многие верят этим рассказам."
 nick_the_fowler: "Птицелов"
 nick_the_fowler_desc: "Среди придворных ходят слухи, что [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'проводите', 'проводит' )] за охотой на диких птиц едва ли не больше времени, чем за государственными делами."
 nick_the_gentle: "[Select_CString(CHARACTER.IsFemale, 'Кроткая', 'Кроткий' )]"
 nick_the_gentle_desc: "Когда [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонаж' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'персонаж', '' )] должным образом берется за дело, его результаты очень сложно заметить."
 nick_the_german: "[Select_CString(CHARACTER.IsFemale, 'Немецкая', 'Немецкий' )]"
 #East Francia will be renamed...
 nick_the_german_desc: "Население державы зовет [Select_CString( CHARACTER.IsLocalPlayer, 'вас', 'правителя' )] [Select_CString(CHARACTER.IsFemale, 'Немец', 'Немка' )], но не совсем понятно почему."
 nick_the_german_post_mortem: "$nick_the_german$"
 #... Germany when you die!
 nick_the_german_post_mortem_desc: "После [Select_CString( CHARACTER.IsLocalPlayer, 'вашей', CHARACTER.GetHersHis )] смерти началась непростая эпоха изменений: Восточная Франкия превратилась в Германию."
 nick_the_good: "[Select_CString(CHARACTER.IsFemale, 'Хорошая', 'Хороший' )]"
 nick_the_good_desc: "[Select_CString( CHARACTER.IsLocalPlayer, 'Ваш', CHARACTER.GetHersHis )|U] праведный характер и приверженность религиозным ценностям настолько безупречны, что другие [CHARACTER.GetFaith.GetAdherentNamePluralNoTooltip|l] относятся к этому с неподдельным трепетом."
 nick_the_gouty: "[Select_CString(CHARACTER.IsFemale, 'Скрюченная', 'Скрюченный' )]"
 nick_the_gouty_desc: "[Select_CString( CHARACTER.IsLocalPlayer, 'Ваши', CHARACTER.GetHersHis )|U] отекшие воспаленные суставы и до боли искривленные конечности — верный признак принадлежности к богатому высшему классу. Пожалуй, даже #EMP чересчур#! богатому."
 nick_the_great: "[Select_CString(CHARACTER.IsFemale, 'Великая', 'Великий' )]"
 nick_the_great_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] — без преувеличения, легендарный деятель. Простолюдины слагают песни о [Select_CString( CHARACTER.IsLocalPlayer, 'ваших', CHARACTER.GetHersHis )] свершениях, а дворянство жалуется на несправедливые ожидания."
 nick_the_hammer: "Молот"
 nick_the_hammer_desc: "Если кому-то вдруг станет любопытно, почему [Select_CString( CHARACTER.IsLocalPlayer, 'вас', CHARACTER.GetHersHis)] зовут Молот, достаточно будет лишь спросить попавших под пресловутый молот врагов."
 nick_the_handsome: "Симпатяга"
 nick_the_handsome_desc: "#EMP Просто нет слов#!. Мало кто может похвастаться таким волевым подбородком, крепкими плечами и прекрасными глазами."
 nick_the_heathen: "Идолово Семя"
 nick_the_heathen_desc: "Обращение в другую веру получилось по-настоящему ужасным: [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] теперь [Select_CString( CHARACTER.IsLocalPlayer, 'стоите', 'стоит' )] у истоков #EMP совершенно новой#! религиозной традиции, отринув былую конфессию, и [Select_CString( CHARACTER.IsLocalPlayer, 'придерживаетесь', 'придерживается' )] радикально других взглядов на божественный миропорядок."
 nick_the_heathen_rebel: "$nick_the_heathen$"
 nick_the_heathen_rebel_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'прославились', Select_CString(CHARACTER.IsFemale, 'прославилась', 'прославился' ))] своим восстанием против, как [Select_CString( CHARACTER.IsLocalPlayer, 'вам', CHARACTER.GetHersHim )] кажется, идолопоклонничества своих соотечественников и их заблуждений."
 nick_the_holy: "[Select_CString(CHARACTER.IsFemale, 'Праведная', 'Праведный' )]"
 nick_the_holy_desc: "[Select_CString( CHARACTER.IsLocalPlayer, 'Ваша', CHARACTER.GetHersHis )|U] жизнь совершенно свободна от пороков, грехов, святотатства и нечестивости."
 nick_the_hunchback: "[Select_CString(CHARACTER.IsFemale, 'Горбатая', 'Горбатый' )]"
 nick_the_hunchback_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'бросаетесь', 'бросается' )] в глаза даже издалека: невозможно не заметить характерный выступ на спине и выпирающую голову. Мало кто способен разглядеть что-то еще."
 nick_the_hunter: "Зверолов"
 nick_the_hunter_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] умело [Select_CString( CHARACTER.IsLocalPlayer, 'обращаетесь', 'обращается' )] с луком и [Select_CString( CHARACTER.IsLocalPlayer, 'можете', 'может' )] разглядеть даже муравья в траве. Поговаривают даже, что [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] без труда [Select_CString( CHARACTER.IsLocalPlayer, 'запустите', 'запустит' )] стрелу хоть на несколько тысяч шагов."
 nick_the_ironside: "[Select_CString(CHARACTER.IsFemale, 'Железнобокая', 'Железнобокий' )]"
 nick_the_ironside_desc: "Ни копье, ни топор, ни меч, ни стрела не грозят [Select_CString( CHARACTER.IsLocalPlayer, 'вам', CHARACTER.GetHerHim)] — [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] без труда [Select_CString( CHARACTER.IsLocalPlayer, 'отобьете', 'отобьет' )] любой удар, будь то клинок вражеского рыцаря или кинжал убийцы."
 nick_the_just: "[Select_CString(CHARACTER.IsFemale, 'Справедливая', 'Справедливый' )]"
 nick_the_just_desc: "Закон и порядок — две основы, на которых зиждется общественное благополучие. Порядок без закона обернется тиранией; закон без порядка же не имеет силы."
 nick_the_kind: "[Select_CString(CHARACTER.IsFemale, 'Добрая', 'Добрый' )]"
 nick_the_kind_desc: "[Select_CString( CHARACTER.IsLocalPlayer, 'Вы', CHARACTER.GetSheHe)|U] искренне [Select_CString( CHARACTER.IsLocalPlayer, 'верите', 'верит' )], что если добавить в этот мир капельку отзывчивости — ободрить кого-нибудь словом, улыбнуться в трудный момент, пригласить обогреться у очага, — то он станет немного лучше."
 nick_the_lame: "[Select_CString(CHARACTER.IsFemale, 'Хромая', 'Хромой' )]"
 nick_the_lame_desc: "Никто не протянет руки помощи — напротив, окружающие сделают всё, чтобы [CHARACTER.GetShortUINameNoTooltipNoFormat] не [Select_CString( CHARACTER.IsLocalPlayer, 'забыли', Select_CString(CHARACTER.IsFemale, 'забыла', 'забыл' ))] о своей хромоте."
 nick_the_lawgiver: "Законотворец"
 #em-dashes out in memory of Maxi.
 nick_the_lawgiver_desc: "Правила, порядок и процессуальные нормы — лишь немногое из того, чем [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажу ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'ему персонажу', '' )] обязан народ."
 nick_the_liberator: "Десница Свободы"
 nick_the_liberator_desc: "[Select_CString( CHARACTER.IsLocalPlayer, 'Вы', CHARACTER.GetSheHe)|U] [Select_CString( CHARACTER.IsLocalPlayer, 'сражаетесь', 'сражается' )], и небезуспешно, за свободу угнетенных любыми возможными способами, будь то острый меч или тщательно подобранные слова."
 nick_the_lion: "[Select_CString(CHARACTER.IsFemale, 'Львица', 'Лев' )]"
 nick_the_lion_desc: "Лев — настоящий царь зверей: величественный, свирепый, великолепный. Впрочем, и [CHARACTER.GetShortUINameNoTooltipNoFormat] не хуже, а близкое сходство с этим благородным зверем сулит блестящую судьбу."
 nick_the_lionheart: "Львиное Сердце"
 #I wish to protest having to write nice things about Richard the Lionheart.
 ## Everyone knows Edward I is the superior English king, and that his great uncle sucks.
 nick_the_lionheart_desc: "Если идти вперед, то до конца. Если биться на войне или на дуэли, то до последнего вздоха. Те, кто задается вопросом, почему [Select_CString( CHARACTER.IsLocalPlayer, 'вас', CHARACTER.GetHersHis)] прозвали Львиным Сердцем, просто не знают, на какие подвиги [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'можете', 'может' )] решиться."
 nick_the_lisp_and_lame: "[Select_CString(CHARACTER.IsFemale, 'Хромая змея', 'Хромой змей' )]"
 nick_the_lisp_and_lame_desc: "Не удовлетворившись одной лишь кривой походкой, [CHARACTER.GetFaith.HealthGodName] проклинает [Select_CString( CHARACTER.IsLocalPlayer, 'вас', 'этого человека')] дополнительно, награждая вдобавок ужасной шепелявостью."
 nick_the_magnificent: "[Select_CString(CHARACTER.IsFemale, 'Великолепная', 'Великолепный' )]"
 nick_the_magnificent_desc: "[Select_CString( CHARACTER.IsLocalPlayer, 'ваших', CHARACTER.GetHerHis)] подвигах рассказывают от [Concept( 'eriador', 'Эриадора' )|E] до [Concept( 'ray', 'Раи' )|E]." #LOTR
 nick_the_martyr: "[Select_CString(CHARACTER.IsFemale, 'Мученица', 'Мученик' )]"
 nick_the_martyr_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'принимаете', 'принимает')] смерть за веру. И [CHARACTER.GetFaith.HighGodName], и верующие всего мира помнят эту жертву."
 nick_the_merry: "Кутила"
 nick_the_merry_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'славитесь', 'славится' )] своим юмором, забавными шутками и отличными вечеринками."
 nick_the_honorable: "[Select_CString(CHARACTER.IsFemale, 'Благородная', 'Благородный' )]"
 nick_the_honorable_desc: "Заключив сделку и дав кому-либо свое слово, [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'сдержите', 'сдержит')] его, во что бы то ни стало."
 nick_the_greedy: "[Select_CString(CHARACTER.IsFemale, 'Жадная', 'Жадный' )]"
 nick_the_greedy_desc: "Что может быть лучше мешка серебра? Два мешка серебра!"
 nick_the_monk: "[Select_CString(CHARACTER.IsFemale, 'Монахиня', 'Монах' )]"
 nick_the_monk_desc: "Религиозное рвение и аскетичный образ жизни делают [Select_CString(CHARACTER.IsLocalPlayer, 'вас', Select_CString(CHARACTER.IsFemale, 'ее', 'его' ))] [Select_CString(CHARACTER.IsFemale, 'идеальной монахиней', 'идеальным монахом' )] в глазах многих."
 nick_the_noble: "[Select_CString(CHARACTER.IsFemale, 'Благородная', 'Благородный' )]"
 #Technically "HerHim" would be more correct here, be "SheHe" reads nicer IMHO.
 nick_the_noble_desc: "В этом мире много аристократов, но мало кто из них сравнится с [Select_CString(CHARACTER.IsLocalPlayer, 'вами', Select_CString(CHARACTER.IsFemale, 'ней', 'ним' ))] в благородстве."
 nick_the_old: "[Select_CString(CHARACTER.IsFemale, 'Старая', 'Старый' )]"
 nick_the_old_desc: "Когда [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'приходите', 'приходит')] куда-нибудь, окружающие часто поражаются, что [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] еще не на том свете."
 nick_the_pious: "[Select_CString(CHARACTER.IsFemale, 'Благочестивая', 'Благочестивый' )]"
 nick_the_pious_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'славитесь', 'славится')] усердием в делах #L [CHARACTER.GetFaith.GetName|l]ой#! веры."
 nick_the_proud: "[Select_CString(CHARACTER.IsFemale, 'Высокомерная', 'Высокомерный' )]"
 nick_the_proud_desc: "Многие аристократы учатся держать себя с гордостью, но [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'превосходите', 'превосходит')] в этом многих."
 nick_the_quarreller: "[Select_CString(CHARACTER.IsFemale, 'Сварливая', 'Сварливый' )]"
 nick_the_quarreller_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'славитесь', 'славится')] тем, что с [Select_CString(CHARACTER.IsLocalPlayer, 'вами', Select_CString(CHARACTER.IsFemale, 'ней', 'ним' ))] лучше не начинать разговор, если у собеседника нет в запасе нескольких свободных часов — а порой и дней."
 nick_the_restorer: "[Select_CString(CHARACTER.IsFemale, 'Восстановительница', 'Восстановитель' )]"
 nick_the_restorer_desc: "Когда тьма почти поглотила державу, #EMP [Select_CString(CHARACTER.IsLocalPlayer, 'вы', Select_CString(CHARACTER.IsFemale, 'она', 'он' ))]#! [Select_CString(CHARACTER.IsLocalPlayer, 'явились', Select_CString(CHARACTER.IsFemale, 'явилась', 'явился' ))], чтобы вернуть ее к свету."
 nick_the_saint: "[Select_CString(CHARACTER.IsFemale, 'Святая', 'Святой' )]"
 nick_the_saint_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'входите', 'входит')] в историю #L [CHARACTER.GetFaith.GetName|l]ой#! веры, как один из самых благословенных ее приверженцев."
 nick_the_scholar: "Школяр"
 nick_the_scholar_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'славитесь', 'славится')] мудростью и знаниями, почерпнутыми во время учебы."
 nick_the_silent: "[Select_CString(CHARACTER.IsFemale, 'Тихая', 'Тихий' )]"
 nick_the_silent_desc: "Молчание — золото, и [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)], если следовать этой поговорке, — [Select_CString(CHARACTER.IsFemale, 'настоящая богачка', 'настоящий богач' )]."
 nick_the_stammerer: "Заика"
 nick_the_stammerer_desc: "[Select_CString( CHARACTER.IsLocalPlayer, 'Вы', CHARACTER.GetSheHe)|U] свободно [Select_CString( CHARACTER.IsLocalPlayer, 'облекаете', 'облекает')] мысли в слова, но с тем, чтобы донести их до окружающих, у [Select_CString( CHARACTER.IsLocalPlayer, '', 'н')][Select_CString( CHARACTER.IsLocalPlayer, 'вас', CHARACTER.GetHerHis)] проблемы."
 nick_the_stranger: "[Select_CString(CHARACTER.IsFemale, 'Чужая', 'Чужой' )]"
 nick_the_stranger_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] родом из далеких земель, и даже сейчас многие [Select_CString( CHARACTER.IsLocalPlayer, 'ваши', CHARACTER.GetHerHis)] манеры кажутся окружающим странными и чужеземными."
 nick_the_strong: "[Select_CString(CHARACTER.IsFemale, 'Сильная', 'Сильный' )]"
 nick_the_strong_desc: "Люди считают, что [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'можете', 'может')] разгрызать зубами камни."
 nick_the_troubadour: "Менестрель"
 nick_the_troubadour_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'славитесь', 'славится')] прекрасным голосом и музыкальным талантом. По крайней мере, так считают [Select_CString( CHARACTER.IsLocalPlayer, 'ваши', CHARACTER.GetHerHis)] приятели."
 nick_the_unready: "Улитка"
 nick_the_unready_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'боитесь', 'боится')] любого конфликта и даже оживленного обсуждения."
 nick_the_unready_anglo_saxon: "Улитка"
 nick_the_unready_anglo_saxon_desc: "[Select_CString( CHARACTER.IsLocalPlayer, 'Ваше', Select_CString(CHARACTER.IsFemale, 'Ее', 'Его' ))] имя буквально переводится как «добрый совет». Тем досаднее носить [Select_CString( CHARACTER.IsLocalPlayer, 'вам', Select_CString(CHARACTER.IsFemale, 'ей', 'ему' ))] носить прозвище, переводящееся как Неразумный или «не получивший совета». Получается, «добрый совет — не получивший совета». Вероятно, кто-то счел это забавной шуткой."
 nick_the_usurper: "[Select_CString(CHARACTER.IsFemale, 'Узурпаторша', 'Узурпатор' )]"
 nick_the_usurper_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'сидите', 'сидит')] свергнутого законного сюзерена, взяв свое мечом."
 nick_the_victorious: "[Select_CString(CHARACTER.IsFemale, 'Победоносная', 'Победоносец' )]"
 nick_the_victorious_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] легко [Select_CString(CHARACTER.IsLocalPlayer, 'добиваетесь', 'добивается' )] триумфа, в этом ни у кого нет сомнений."
 nick_the_viking: "Корсар"
 nick_the_viking_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] искренне [Select_CString( CHARACTER.IsLocalPlayer, 'полагаете', 'полагает')], что частная собственность — понятие растяжимое."
 nick_the_young: "[Select_CString(CHARACTER.IsFemale, 'Юная', 'Юный' )]"
 nick_the_young_desc: "[Select_CString( CHARACTER.IsLocalPlayer, 'Вы', CHARACTER.GetSheHe)|U] [Select_CString( CHARACTER.IsLocalPlayer, 'пользуетесь', 'пользуется')] известностью и славой еще с молодости. [Select_CString( CHARACTER.IsLocalPlayer, 'Вы', CHARACTER.GetSheHe)|U] не [Select_CString( CHARACTER.IsLocalPlayer, 'сомневаетесь', 'сомневается')]: сколько бы ни минуло лет, это прозвище не исчезнет."
 nick_the_younger: "[Select_CString(CHARACTER.IsFemale, 'Младшая', 'Младший' )]"
 nick_the_younger_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U], к сожалению, [Select_CString( CHARACTER.IsLocalPlayer, 'делите', 'делит')] имя с другой известной личностью, и потому [Select_CString( CHARACTER.IsLocalPlayer, 'ваша', CHARACTER.GetHerHis)] судьба — вечно откликаться на прозвище [CHARACTER.GetFirstName] #EMP [Select_CString(CHARACTER.IsFemale, 'Младшая', 'Младший' )]#!."
 nick_whiteshirt: "Белая Рубаха"
 nick_whiteshirt_desc: "Многие спрашивают, почему [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'носите', 'носит' )] прозвище Белая Рубаха. [Select_CString(CHARACTER.IsLocalPlayer, 'Вы', Select_CString(CHARACTER.IsFemale, 'Она', 'Он' ))] на эти расспросы лишь [Select_CString( CHARACTER.IsLocalPlayer, 'улыбаетесь', 'улыбается' )]."
 nick_the_cannibal: "Каннибал"
 nick_the_cannibal_desc: "Мало кто может спокойно смотреть на [Select_CString( CHARACTER.IsLocalPlayer, 'вашу', CHARACTER.GetHerHis)] широкую улыбку, особенно когда с безупречных зубов капает кровь."
 nick_the_dragon: "Дракон"
 nick_the_dragon_desc: "$nick_the_dragoness_desc$"
 nick_the_devourer: "[Select_CString(CHARACTER.IsFemale, 'Пожирательница', 'Пожиратель' )]"
 nick_the_devourer_desc: "Мир дрожит при мысли о том, сколько жизней уже унесла [Select_CString( CHARACTER.IsLocalPlayer, 'ваша', CHARACTER.GetHerHis)] бездонная утроба..."
 nick_the_bewitched: "Колдовское Отродье"
 nick_the_bewitched_desc: "Забвение [CHARACTER.GetFaith.HighGodNamePossessive], проклятие [CHARACTER.GetFaith.WitchGodNamePossessive] — [Select_CString( CHARACTER.IsLocalPlayer, 'ваша судьба', 'судьба этого человека')] поистине незавидна."
 nick_the_witch: "[Select_CString(CHARACTER.IsFemale, 'Ведьма', 'Колдун' )]"
 nick_the_witch_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'имеете', 'имеет')] дело с необычными вещами, выходящими за грань обыденного."
 nick_the_unfaithful: "[Select_CString(CHARACTER.IsFemale, 'Неверная', 'Неверный' )]"
 nick_the_unfaithful_desc: "Для [Select_CString( CHARACTER.IsLocalPlayer, '', 'н')][Select_CString( CHARACTER.IsLocalPlayer, 'вас', CHARACTER.GetHerHis)] брачные обеты — не столько клятвы, сколько рекомендации."
 nick_the_unchaste: "[Select_CString(CHARACTER.IsFemale, 'Порочная', 'Порочный' )]"
 nick_the_unchaste_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'считаетесь', 'считается')] любителем внебрачных связей."
 nick_the_beguiling: "Лживый Язык"
 nick_the_beguiling_desc: "Говорят, [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'умеете', 'умеет')] одним лишь скромным взглядом довести любого до дрожи в коленях."
 nick_the_temptress: "Искусительница"
 nick_the_temptress_desc: "[Select_CString( CHARACTER.IsLocalPlayer, 'Вы', CHARACTER.GetSheHe)|U] [Select_CString( CHARACTER.IsLocalPlayer, 'умеете', 'умеет')] так поманить человека пальцем, что на этот зов одинаково попадаются и богачи, и нищие."
 nick_the_seductress: "Соблазнительница"
 nick_the_seductress_desc: "Улыбка способна заменить тысячу слов — слов, что, скорее всего, непригодны для приличного общества."
 nick_the_lewd: "[Select_CString(CHARACTER.IsFemale, 'Похотливая', 'Похотливый' )]"
 nick_the_lewd_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'ведете', 'ведет')] себя, мягко говоря, нескромно. Это проявляется и в повадках, и в разговоре."
 nick_the_lecher: "[Select_CString(CHARACTER.IsFemale, 'Блудница', 'Развратник' )]"
 nick_the_lecher_desc: "Люди, которых [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'находите', 'находит')] привлекательными привыкают к постоянному потоку влюбленной чепухи. Или уходят."
 nick_the_seducer: "Соблазнитель"
 nick_the_seducer_desc: "$nick_the_seductress_desc$"
 nick_the_shadow: "Тень"
 #Big RIP Bleden Mark.
 nick_the_shadow_desc: "Ходят слухи, что у [Select_CString( CHARACTER.IsLocalPlayer, '', 'н')][Select_CString( CHARACTER.IsLocalPlayer, 'вас', CHARACTER.GetHerHis)] есть уши в каждом темном углу."
 nick_the_whisperer: "Шепот"
 nick_the_whisperer_desc: "Прозвище дано потому, что [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'переходите', 'переходит')] на шепот чаще, чем следовало бы."
 nick_the_spider: "[Select_CString(CHARACTER.IsFemale, 'Паучиха', 'Паук' )]"
 nick_the_spider_desc: "Все говорят: при дворе нужно сохранять осторожность. Никогда не знаешь, где тебя ждет [Select_CString(CHARACTER.IsFemale, 'Паучиха', 'Паук' )]."
 nick_the_fox: "[Select_CString(CHARACTER.IsFemale, 'Лисица', 'Хитрый Лис' )]"
 nick_the_fox_desc: "Хитрость, практичность, амбициозность — [Select_CString( CHARACTER.IsLocalPlayer, 'ваши', CHARACTER.GetHerHis)] добродетели не благородны, но зато #EMP эффективны#!."
 nick_the_shrewd: "Острый Ум"
 nick_the_shrewd_desc: "Вот уж с кем лучше не садиться играть в карты — мало ли что у [Select_CString( CHARACTER.IsLocalPlayer, '', 'н')][Select_CString( CHARACTER.IsLocalPlayer, 'вас', CHARACTER.GetHerHis)] в рукаве."
 nick_the_gracious: "[Select_CString(CHARACTER.IsFemale, 'Милосердная', 'Милосердный' )]"
 nick_the_gracious_desc: "Манеры и осанка делают [Select_CString( CHARACTER.IsLocalPlayer, 'вас', CHARACTER.GetHerHis)] желанным гостем на большинстве званых приемов."
 nick_the_magnanimous: "[Select_CString(CHARACTER.IsFemale, 'Великодушная', 'Великодушный' )]"
 nick_the_magnanimous_desc: "Никто и никогда не обвинит [Select_CString( CHARACTER.IsLocalPlayer, 'вас', CHARACTER.GetHerHis)] в скупости."
 nick_the_architect: "Архитектор"
 nick_the_architect_desc: "Большинство при взгляде на кирпичи и доски видит работу для поденщика, [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] же [Select_CString( CHARACTER.IsLocalPlayer, 'видите', 'видит')] #EMP потенциал#!."
 nick_the_wise: "[Select_CString(CHARACTER.IsFemale, 'Мудрая', 'Мудрый' )]"
 nick_the_wise_desc: "Все интересуются [Select_CString( CHARACTER.IsLocalPlayer, 'вашим', CHARACTER.GetHerHis)] мнением по любому поводу. Дело за малым — уговорить [Select_CString( CHARACTER.IsLocalPlayer, 'вас', CHARACTER.GetHerHis)] им поделиться."
 nick_the_impaler: "[Select_CString(CHARACTER.IsFemale, 'Колосажательница', 'Колосажатель' )]"
 nick_the_impaler_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'славитесь', 'славится')] своими жестокими методами правосудия. Надо признать, уровень рецидивов #EMP значительно#! снизился."
 nick_the_tormentor: "[Select_CString(CHARACTER.IsFemale, 'Мучительница', 'Мучитель' )]"
 nick_the_tormentor_desc: "Многие предпочтут умереть от клинка бейлифа, лишь бы не угодить в [Select_CString( CHARACTER.IsLocalPlayer, 'ваши', CHARACTER.GetHerHis)] подземелья."
 nick_the_depraved: "[Select_CString(CHARACTER.IsFemale, 'Развращенная', 'Развращенный' )]"
 nick_the_depraved_desc: "Добрые люди перешептываются, что [Select_CString( CHARACTER.IsLocalPlayer, 'ваши', Select_CString(CHARACTER.IsFemale, 'ее', 'его' ))] желания противоестественны. [Select_CString(CHARACTER.IsLocalPlayer, 'Вы', Select_CString(CHARACTER.IsFemale, 'Она', 'Он' ))] [Select_CString( CHARACTER.IsLocalPlayer, 'считаете', 'считает' )] их #EMP изысканными#!."
 nick_the_monster: "Чудовище"
 nick_the_monster_desc: "Простолюдины считают, что [CHARACTER.GetShortUINameNoTooltipNoFormat] — гуль, чудовище-кровопийца, что ночью высасывает костный мозг у их детей. Будем надеяться, что это неправда."
 nick_the_wicked: "[Select_CString(CHARACTER.IsFemale, 'Нечистая', 'Нечистый' )]"
 nick_the_wicked_desc: "[CHARACTER.GetFaith.GetName] имеет много ограничений — [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] же [Select_CString( CHARACTER.IsLocalPlayer, 'имеете', 'имеет')] привычку их нарушать."
 nick_the_accursed: "[Select_CString(CHARACTER.IsFemale, 'Проклятая', 'Проклятый' )]"
 nick_the_accursed_desc: "Мало какой [CHARACTER.GetFaith.PriestNeuter|l] сможет произнести [Select_CString( CHARACTER.IsLocalPlayer, 'ваше', CHARACTER.GetHerHis)] имя, не сплюнув при этом."
 nick_priest_hater: "Гроза Жрецов"
 nick_priest_hater_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] искренне не [Select_CString( CHARACTER.IsLocalPlayer, 'любите', 'любит')] духовенство. Об этом слышали все, а кто не слышал, тот читал — священнослужители ведь грамотны."
 nick_priest_eater: "[Select_CString(CHARACTER.IsFemale, 'Пожирательница жрецов', 'Пожиратель жрецов' )]"
 nick_priest_eater_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'презираете', 'презирает')] в духовенстве всё, кроме его вкуса."
 nick_the_able: "[Select_CString(CHARACTER.IsFemale, 'Умелая', 'Умелый' )]"
 nick_the_able_desc: "Править королевством? Сражаться на поле брани? Приготовить еду? Успокоить ребенка? Продумать чертежи здания? Вырвать зуб? [Select_CString( CHARACTER.IsLocalPlayer, 'Вы', CHARACTER.GetSheHe)|U] [Select_CString( CHARACTER.IsLocalPlayer, 'можете', 'может')] почти что угодно, если приложить к этому старание. В конце концов, специализация — удел насекомых."
 nick_the_mad: "[Select_CString(CHARACTER.IsFemale, 'Безумная', 'Безумный' )]"
 nick_the_mad_desc: "Если бы люди знали то, что [Select_CString( CHARACTER.IsLocalPlayer, 'знаете', 'знает')] [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)], они бы тоже посмеялись. В конце концов, наша жизнь — лишь игра безумного бога."
 nick_the_ruthless: "[Select_CString(CHARACTER.IsFemale, 'Безжалостная', 'Безжалостный' )]"
 nick_the_ruthless_desc: "Не всем достает силы сделать то, что нужно сделать. Не всем, но [Select_CString( CHARACTER.IsLocalPlayer, 'вам', CHARACTER.GetHerHim)] достает."
 nick_the_simple: "Простак"
 nick_the_simple_desc: "Образ мыслей, который [Select_CString( CHARACTER.IsLocalPlayer, 'демонстрируете', 'демонстрирует')] [CHARACTER.GetShortUINameNoTooltipNoFormat], можно описать, как «блаженное неведение»."
 nick_the_leper: "[Select_CString(CHARACTER.IsFemale, 'Прокаженная', 'Прокаженный' )]"
 nick_the_leper_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] так никогда и не [Select_CString( CHARACTER.IsLocalPlayer, 'забудете', 'забудет')], как болезнь пожирала [Select_CString( CHARACTER.IsLocalPlayer, 'вашу', CHARACTER.GetHerHis)] плоть. Мир вам живо об этом напомнит."
 nick_half_hand: "[Select_CString(CHARACTER.IsFemale, 'Полурукая', 'Полурукий' )]"
 nick_half_hand_desc: "Кто-то говорит, что у [Select_CString( CHARACTER.IsLocalPlayer, '', 'н')][Select_CString( CHARACTER.IsLocalPlayer, 'вас', CHARACTER.GetHerHis)] не хватает пальца, кто-то — что полруки, много и тех, кто уверен, что [Select_CString( CHARACTER.IsLocalPlayer, 'ваша', CHARACTER.GetHerHis)] рука разделена вдоль до локтя. [Select_CString( CHARACTER.IsLocalPlayer, 'Вы', CHARACTER.GetSheHe)|U] [Select_CString( CHARACTER.IsLocalPlayer, 'воздерживаетесь', 'воздерживается')] от комментариев."
 nick_the_hideous: "[Select_CString(CHARACTER.IsFemale, 'Уродина', 'Урод' )]"
 nick_the_hideous_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'обладаете', 'обладает')] таким лицом, которое ну хоть родная мать полюбит. И то не точно."
 nick_the_frog: "Жаба"
 nick_the_frog_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] лицом слегка [Select_CString( CHARACTER.IsLocalPlayer, 'смахиваете', 'смахивает')] на земноводное. За глаза об этом лице говорят уже не так #EMP вежливо#!."
 nick_the_repulsive: "[Select_CString(CHARACTER.IsFemale, 'Омерзительная', 'Омерзительный' )]"
 nick_the_repulsive_desc: "Везде, где [Select_CString( CHARACTER.IsLocalPlayer, 'присутствуете', 'присутствует')] [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)], народ обычно расступается в стороны."
 nick_the_frail: "Доходяга"
 nick_the_frail_desc: "Часто говорят, что [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'обладаете', 'обладает')] костями из стекла — по крайней мере, ломаются они столь же легко."
 nick_the_weak: "[Select_CString(CHARACTER.IsFemale, 'Немощная', 'Немощный' )]"
 nick_the_weak_desc: "Даже некоторые дети хвалятся, будто смогут побороть [Select_CString( CHARACTER.IsLocalPlayer, 'вас', CHARACTER.GetHersHis)]. [Select_CString( CHARACTER.IsLocalPlayer, 'Вы', CHARACTER.GetSheHe)|U] [Select_CString( CHARACTER.IsLocalPlayer, 'предпочитаете', 'предпочитает')] не проверять утверждение на практике."
 nick_the_brute: "Бестия"
 nick_the_brute_desc: "[Select_CString( CHARACTER.IsLocalPlayer, 'Вы', CHARACTER.GetSheHe)|U] не [Select_CString( CHARACTER.IsLocalPlayer, 'стесняетесь', 'стесняется')] насилия и практически не [Select_CString( CHARACTER.IsLocalPlayer, 'делаете', 'делает')] различия между физическим и душевным вредом. Удар есть удар, верно?"
 nick_the_bear: "[Select_CString(CHARACTER.IsFemale, 'Медведица', 'Медведь' )]"
 nick_the_bear_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'обладаете', 'обладает')] огромным волосатым телом. Такой вид может запугивать — хоть и не #EMP всех#!."
 nick_the_terrible: "[Select_CString(CHARACTER.IsFemale, 'Грозная', 'Грозный' )]"
 nick_the_terrible_desc: "Дети плачут, крестьяне содрогаются и молоко скисает, когда [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] просто [Select_CString( CHARACTER.IsLocalPlayer, 'проходите', 'проходит')] рядом. Ну или так говорят."
 nick_the_tyrant: "Тиран"
 nick_the_tyrant_desc: "Государство — это и #EMP правда#! [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)]. Всякий, кто с этим не согласен, узнает, как государство поступает с предателями."
 nick_the_wolf: "[Select_CString(CHARACTER.IsFemale, 'Волчица', 'Волк' )]"
 nick_the_wolf_desc: "Хитрость, коварство, благородство, но редко когда честность. Не самые плохие эпитеты из тех, под которые [Select_CString( CHARACTER.IsLocalPlayer, 'попадаете', 'попадает')] [CHARACTER.GetShortUINameNoTooltipNoFormat]."
 nick_the_benevolent: "[Select_CString(CHARACTER.IsFemale, 'Щедрая', 'Щедрый' )]"
 nick_the_benevolent_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] при каждом удобном случае [Select_CString( CHARACTER.IsLocalPlayer, 'жертвуете', 'жертвует')] деньги и [Select_CString( CHARACTER.IsLocalPlayer, 'участвуете', 'участвует')] в благотворительности."
 nick_the_philosopher: "Философ"
 nick_the_philosopher_desc: "Мир полон интересного, таинственного и загадочного, и [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'любите', 'любит')] об этом говорить. Долго и подробно."
 nick_the_compassionate: "[Select_CString(CHARACTER.IsFemale, 'Сочувствующая', 'Сочувствующий' )]"
 nick_the_compassionate_desc: "Что лучше всего в жизни? Сделать врага другом, увидеть, как его ненависть затихает, почувствовать радость примирения."
 nick_the_theologian: "Теолог"
 nick_the_theologian_desc: "[CHARACTER.GetFaith.CreatorName] — творец всего сущего. Что есть жизнь, если не исследование истинной природы творца?"
 nick_the_enlightened: "[Select_CString(CHARACTER.IsFemale, 'Просвещенная', 'Просвещенный' )]"
 nick_the_enlightened_desc: "Хорошее образование — само по себе награда, но полученная с ним известность — это тоже приятно, #EMP нельзя отрицать#!."
 nick_the_stalwart: "[Select_CString(CHARACTER.IsFemale, 'Стойкая', 'Стойкий' )]"
 #Kyros Go Home.
 nick_the_stalwart_desc: "Какие бы испытания ни подбрасывала судьба, [Select_CString( CHARACTER.IsLocalPlayer, 'ВЫ', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'выдержите', 'выдержит')]. А как иначе?"
 nick_the_merciless: "[Select_CString(CHARACTER.IsFemale, 'Беспощадная', 'Беспощадный' )]"
 nick_the_merciless_desc: "[Select_CString( CHARACTER.IsLocalPlayer, 'Вы', CHARACTER.GetSheHe)|U] не [Select_CString( CHARACTER.IsLocalPlayer, 'просите и не ждете', 'просит и не ждет')] пощады. Друзья говорят, что это прагматичность, враги — что это бесчестность."
 nick_the_imperious: "[Select_CString(CHARACTER.IsFemale, 'Деспотичная', 'Деспотичный' )]"
 nick_the_imperious_desc: "Кто сильнее, тот и прав, а поскольку правда всегда на [Select_CString( CHARACTER.IsLocalPlayer, 'вашей', CHARACTER.GetHersHis)] стороне, [Select_CString( CHARACTER.IsLocalPlayer, 'вам', CHARACTER.GetHerHim)] нужно сделать так, чтобы [Select_CString( CHARACTER.IsLocalPlayer, 'вас', CHARACTER.GetHerHis)] всегда воспринимали как [Select_CString(CHARACTER.IsFemale, 'сильную', 'сильного' )]."
 nick_the_poet: "Стихоплет"
 nick_the_poet_desc: "Всюду, где [Select_CString( CHARACTER.IsLocalPlayer, 'появляетесь', 'появляется')] [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)], вскоре слышен скрип пера, поспешно записывающего стихи и рифмы."
 nick_the_cosmic_poet: "Вселенский Поэт"
 nick_the_cosmic_poet_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] из тех, кто всегда витает в облаках и думает о высоком."
 nick_the_gardener: "Садовод"
 nick_the_gardener_desc: "Для [Select_CString(CHARACTER.IsLocalPlayer, 'вас', Select_CString(CHARACTER.IsFemale, 'нее', 'него' ))] весь мир — это сад. Возделай его — и он будет расти."
 nick_the_mindbreaker: "Убийца Разумов"
 nick_the_mindbreaker_desc: "Люди со страхом перешептываются о судьбе всякого, кто испытает на себе [Select_CString(CHARACTER.IsLocalPlayer, 'ваше', Select_CString(CHARACTER.IsFemale, 'ее', 'его' ))] пыточное мастерство."
 nick_the_flayer: "Шкуродер"
 nick_the_flayer_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'делаете', 'делает')] всё, чтобы каждый в точности понимал присказку о секретах у освежеванного человека."
 nick_the_meticulous: "[Select_CString(CHARACTER.IsFemale, 'Мелочная', 'Мелочный' )]"
 nick_the_meticulous_desc: "Внимание к деталям очень важно, а его недостаток демонстрирует слабость характера. По крайней мере, так [Select_CString( CHARACTER.IsLocalPlayer, 'считаете', 'считает')] [CHARACTER.GetShortUINameNoTooltipNoFormat]."
 nick_the_heartbreaker: "Гроза Сердец"
 nick_the_heartbreaker_desc: "Говорят, [Select_CString(CHARACTER.IsLocalPlayer, 'вы', Select_CString(CHARACTER.IsFemale, 'она', 'он' ))] не прочь немного рискнуть."
 nick_the_bully: "Задира"
 nick_the_bully_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'любите', 'любит')] задирать тех, кого [Select_CString( CHARACTER.IsLocalPlayer, 'считаете', 'считает')] ниже себя."
 nick_the_foolish: "Тупица"
 nick_the_foolish_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer, 'известны', Select_CString(CHARACTER.IsFemale, 'известна', 'известен' ))] своим... #EMP уникальным#! подходом к принятию решений."
 nick_the_gullible: "[Select_CString(CHARACTER.IsFemale, 'Доверчивая', 'Доверчивый' )]"
 nick_the_gullible_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] слишком [Select_CString(CHARACTER.IsLocalPlayer, 'доверчивы', Select_CString(CHARACTER.IsFemale, 'доверчива', 'доверчив' ))]."
 nick_the_undefeated: "[Select_CString(CHARACTER.IsFemale, 'Непобедимая', 'Непобедимый' )]"
 nick_the_undefeated_desc: "[Select_CString( CHARACTER.IsLocalPlayer, 'Вы', CHARACTER.GetSheHe)|U] не [Select_CString( CHARACTER.IsLocalPlayer, 'знаете', 'знает')] горького вкуса поражения в бою."
 nick_the_triumphant: "Триумфатор"
 nick_the_triumphant_desc: "Встретившись с воителем, считающимся непобедимым, [Select_CString(CHARACTER.IsLocalPlayer, 'вы', Select_CString(CHARACTER.IsFemale, 'она', 'он' ))] [Select_CString(CHARACTER.IsLocalPlayer, 'одолели', Select_CString(CHARACTER.IsFemale, 'одолела', 'одолел' ))] его, разрушив легенду."
 nick_the_fury: "[Select_CString(CHARACTER.IsFemale, 'Фурия', 'Яростный' )]"
 nick_the_fury_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'славитесь', 'славится')] своим гневом, злопамятностью и #EMP мстительностью#!, что считаются неизбежными. Так и #EMP есть#!."
 nick_feareater: "Пожиратель Страха"
 nick_feareater_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] буквально [Select_CString( CHARACTER.IsLocalPlayer, 'наслаждаетесь', 'наслаждается')] страхом, ненавистью и #EMP ужасом#! врагов, что подталкивает к еще большему кровопролитию и жестокости. Причем весьма действенным."
 nick_the_hawk: "Скопа"
 nick_the_hawk_desc: "Немного ускользнет от [Select_CString( CHARACTER.IsLocalPlayer, 'вашего', Select_CString(CHARACTER.IsFemale, 'ее', 'его' ))] зоркого ока, и ничто не избежит цепких когтей."
 nick_the_trustworthy: "[Select_CString(CHARACTER.IsFemale, 'Верная', 'Верный' )]"
 nick_the_trustworthy_desc: "Надежность, верность своему слову, подкупающая искренность — но при этом и потрясающая доверчивость к врагам."
 nick_the_trustworthy_ironic: "$nick_the_trustworthy$"
 nick_the_trustworthy_ironic_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'славитесь', 'славится' )] исключительной правдивостью. Ни слова неправды за всю жизнь!"
 nick_the_unrelenting: "Черная Злоба"
 nick_the_unrelenting_desc: "Поставив перед собой цель, [Select_CString(CHARACTER.IsLocalPlayer, 'вы', Select_CString(CHARACTER.IsFemale, 'она', 'он' ))] ее [Select_CString( CHARACTER.IsLocalPlayer, 'достигаете', 'достигает' )] во что бы то ни стало."
 nick_the_glorious: "[Select_CString(CHARACTER.IsFemale, 'Славная', 'Славный' )]"
 nick_the_glorious_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] непременно [Select_CString( CHARACTER.IsLocalPlayer, 'войдете', 'войдет' )] в историю как одна из самых величественных персон этого мира."
 nick_the_ecumenist: "Экуменист"
 nick_the_ecumenist_desc: "[Select_CString( CHARACTER.IsLocalPlayer, 'Ваши', Select_CString(CHARACTER.IsFemale, 'Ее', 'Его' ))] усилия по объединению и примирению религиозного мира принесли [Select_CString( CHARACTER.IsLocalPlayer, 'вам', Select_CString(CHARACTER.IsFemale, 'ей', 'ему' ))] славу героя. Впрочем, некоторые видят в этом ересь." #LOTR
 nick_the_unifier_of_africa: "Объединитель Африки"
 nick_the_unifier_of_africa_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] — первый человек в истории, объединивший известную Африку под своим знаменем."
 nick_the_motherfather_of_spain: "[CHARACTER.GetMotherFather|U] Испании"
 nick_the_motherfather_of_spain_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'объединили', Select_CString(CHARACTER.IsFemale, 'объединила', 'объединил' ))] разрозненные иберийские королевства в единую Испанию."
 nick_the_ladylord_of_the_ganges: "[CHARACTER.GetLadyLord|U] Ганга"
 nick_the_ladylord_of_the_ganges_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] — [Select_CString(CHARACTER.IsFemale, 'священная хранительница', 'священный хранитель' )] #EMP самой#! священной реки мира."
 nick_the_wend: "[Select_CString(CHARACTER.IsFemale, 'Идущая', 'Идущий' )]"
 nick_the_wend_desc: "Объединив разрозненные западнославянские королевства в одно, [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] — настоящая легенда своего времени."
 nick_the_crowned: "[Select_CString(CHARACTER.IsFemale, 'Коронованная', 'Коронованный' )]"
 nick_the_crowned_desc: "Конечно, [Select_CString(CHARACTER.IsLocalPlayer, 'ваша', Select_CString(CHARACTER.IsFemale, 'ее', 'его' ))] была не первой, но она легко #EMP затмила#! все прочие."
 nick_the_bogatyr: "Богатырь"
 nick_the_bogatyr_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] — объединитель всех славянских племен."
 nick_the_polyanitsa: "Поляница"
 nick_the_polyanitsa_desc: "$nick_the_bogatyr_desc$"
 nick_the_dane: "Дан"
 nick_the_dane_desc: "Мир знает [Select_CString(CHARACTER.IsLocalPlayer, 'вас', Select_CString(CHARACTER.IsFemale, 'ее', 'его' ))] как опасного скандинава — не углубляясь в #EMP подробности#!."
 nick_pendragon: "Пендрагон"
 nick_pendragon_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'полагаетесь', 'полагается' )] на довольно... #EMP древние#! легенды, чтобы обосновать свое право на трон Британии."
 nick_the_tuatha_de_danann: "Туата Де Дананн"
 nick_the_tuatha_de_danann_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'полагаетесь', 'полагается' )] на довольно... древние легенды, чтобы обосновать свое право на трон Британии."
 nick_the_sword_of_god: "Меч Господень"
 nick_the_sword_of_god_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Вы', Select_CString(CHARACTER.IsFemale, 'Она', 'Он' ))] — Меч Господень, отрезавший Утремер от земель неверных."
 nick_the_messenger_of_christ: "Вестник Христов"
 nick_the_messenger_of_christ_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer, 'принесли', Select_CString(CHARACTER.IsFemale, 'принесла', 'принес' ))] Агнца Божьего жителям Утремера."
 nick_the_maiden_of_virgin: "Отроковица Девы"
 nick_the_maiden_of_virgin_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'славитесь', 'славится' )] своей целомудренностью и чистотой, словно сама Матерь Божия."
 nick_the_knight_of_gabriel: "Рыцарь Гавриила"
 nick_the_knight_of_gabriel_desc: "Став пылающим мечом Божьего ангела мщения, [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString(CHARACTER.IsLocalPlayer, 'воздвигли', Select_CString(CHARACTER.IsFemale, 'воздвигла', 'воздвиг' ))] Утремер, обильно оросив кровью его кирпичи."
 nick_the_shepherd: "Пастырь"
 nick_the_shepherd_desc: "Где бы ни бродил богоизбранный народ, [Select_CString( CHARACTER.IsLocalPlayer, 'вы помогаете', 'этот человек помогает')] ему вернуться домой живым и невредимым."
 nick_the_judge: "Судия"
 nick_the_judge_desc: "Израилю регулярно требуются справедливые и честные судьи. В их числе регулярно вспоминают и [Select_CString( CHARACTER.IsLocalPlayer, 'вас', CHARACTER.GetHerHis)]."
 nick_the_saoshyant: "Саошьянт"
 nick_the_saoshyant_desc: "Когда весь мир, казалось, был поглощен Ахриманом, [Select_CString( CHARACTER.IsLocalPlayer, 'вы смогли', 'этот человек смог')] вернуть свет."
 nick_the_timely_rain: "Долгожданный Дождь"
 nick_the_timely_rain_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'славитесь', 'славится' )] щедростью и уважительным отношением."
 nick_the_jade_unicorn: "Нефритовый Единорог"
 nick_the_jade_unicorn_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] — образец совершенного владения посохом."
 nick_the_wizard: "Чародей"
 nick_the_wizard_desc: "Люди так поражены своеобразным чувством времени, что совсем не обращают внимания на коварные фокусы."
 nick_the_big_halberd: "Алебарда"
 #^Unclear what this one refers to, so rather than assume... the obvious, we allow it to lapse to the default.
 nick_the_panther_head: "Пантера"
 nick_the_panther_head_desc: "Пронзительный взгляд, встопорщенные усики, кошачье урчание — такое прозвище вполне заслуженно."
 nick_the_thunderbolt: "Молния"
 nick_the_thunderbolt_desc: "Ходит молва, что [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'бьете', 'бьет' )] врагов столь стремительно, что они не успевают ничего понять, пока не стало слишком поздно."
 nick_the_whirlwind: "Ураган"
 nick_the_whirlwind_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'разите', 'разит')] мощно, быстро и, что самое главное, непредсказуемо."
 nick_the_beautiful_beard: "Красная Борода"
 #"HerHim" is probably more grammatically correct, but "SheHe" has a nice ring to it here.
 nick_the_beautiful_beard_desc: "Эта пышность, эти кудри, это благоухание парфюма! Может ли хоть одна борода в мире поспорить с [Select_CString( CHARACTER.IsLocalPlayer, 'вашей', CHARACTER.GetHerHis)] бородой?"
 nick_the_tattooed_monk: "Монах в Татуировках"
 nick_the_tattooed_monk_desc: "Пусть [Select_CString( CHARACTER.IsLocalPlayer, 'ваша', CHARACTER.GetHerHis)] сила и легендарна, но любой, заслышав [Select_CString( CHARACTER.IsLocalPlayer, 'ваше', CHARACTER.GetHerHis)] имя, прежде всего вспоминает о роскошных татуировках. [CHARACTER.GetShortUINameNoTooltipNoFormat|U], впрочем, не против."
 nick_the_pilgrim: "Паломник"
 nick_the_pilgrim_desc: "Мало кто путешествовал столько и повидал столько земель, сколько [CHARACTER.GetShortUINameNoTooltipNoFormat], но [Select_CString( CHARACTER.IsLocalPlayer, 'вам', CHARACTER.GetHerHim)] известно: чтобы поистине познать свою веру, нужно увидеть как можно больше ее святых мест во всем их разнообразии."
 nick_the_black_whirlwind: "Черный Ураган"
 nick_the_black_whirlwind_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] своим взглядом [Select_CString( CHARACTER.IsLocalPlayer, 'вселяете', 'вселяет')] страх в сердца людей."
 nick_the_unrestrained: "Вольный Ветер"
 nick_the_unrestrained_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'славитесь', 'славится')] этим прозвищем. Заслужено оно не только длинным языком, но и способностью всегда убежать от недоброжелателей."
 nick_the_winged_tiger: "Крылатый Тигр"
 nick_the_winged_tiger_desc: "С яростью [Select_CString( CHARACTER.IsLocalPlayer, 'вашего', CHARACTER.GetHerHis)] характера сравнится лишь высота [Select_CString( CHARACTER.IsLocalPlayer, 'вашего', CHARACTER.GetHerHis)] прыжка."
 nick_the_turbulent_river_dragon: "Непокорный Речной Дракон"
 nick_the_turbulent_river_dragon_desc: "На воде [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'ведете', 'ведет')] себя словно... дракон."
 nick_the_wild: "Сумасброд"
 nick_the_wild_desc: "Безумный взгляд, безумные поступки, безбашенность в бою."
 nick_the_ferocious_giant: "Яростный Гигант"
 nick_the_ferocious_giant_desc: "Не самое изящное, зато точное прозвище."
 nick_the_prodigy: "Дар"
 nick_the_prodigy_desc: "Благодаря своей эрудиции [Select_CString(CHARACTER.IsLocalPlayer, 'вы', Select_CString(CHARACTER.IsFemale, 'она', 'он' ))] [Select_CString( CHARACTER.IsLocalPlayer, 'проявляете', 'проявляет' )] мастерство во всем, за что ни [Select_CString( CHARACTER.IsLocalPlayer, 'возьметесь', 'возьмется' )]."
 nick_the_defender_of_highgod: "Щит [CHARACTER.GetFaith.HighGodNamePossessive]"
 nick_the_defender_of_highgod_desc: "[CHARACTER.GetFaith.GetAdjective] не знает в мире смертных защитника, равного [Select_CString( CHARACTER.IsLocalPlayer, 'вам', 'этому человеку')]."
 nick_the_blood_motherfather: "[CHARACTER.GetMotherFather|U] крови"
 nick_the_blood_motherfather_desc: "[Select_CString( CHARACTER.IsLocalPlayer, 'Ваше прозвище', 'Прозвище этого человека')] люди произносят со страхом и трепетом — мало кто способен так твердо править семейством."
 nick_the_divine: "[Select_CString(CHARACTER.IsFemale, 'Божественная', 'Божественный' )]"
 nick_the_divine_desc: "Всякий, кто слышал [Select_CString( CHARACTER.IsLocalPlayer, 'о вас', 'об этом человеке')], надолго задумывался и приходил к выводу, что здесь не обошлось без божественного вмешательства, хотя бы частичного."
 nick_the_anointed: "[Select_CString(CHARACTER.IsFemale, 'Помазанница', 'Помазанник' )]"
 nick_the_anointed_desc: "Крестьяне шепчутся: [CHARACTER.GetShortUINameNoTooltipNoFormat] — проводник воли [CHARACTER.GetFaith.GetHighGodNamePossessive] на земле."
 nick_the_stupor_mundi: "Чудо Мира"
 nick_the_stupor_mundi_desc: "Возможно, это прозвучит чересчур выспренно, но кто [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)], если не Чудо Мира?"
 nick_the_glass: "[Select_CString(CHARACTER.IsFemale, 'Стеклянная', 'Стеклянный' )] [CHARACTER.GetWomanMan|U]"
 nick_the_glass_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'служите', 'служит')] темой множества обсуждений из-за своей странной страсти к строительству непонятных сооружений из стекла."
 nick_the_trojan: "[Select_CString(CHARACTER.IsFemale, 'Троянская', 'Троянец' )]"
 nick_the_trojan_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'можете', 'может')] поспорить с самим древним Коринеем, возродив истинную наследницу Трои — Думнонию."
 nick_the_butcher: "Мясник"
 nick_the_butcher_desc: "Мясо есть мясо. Рано или поздно любое мясо перестает кричать."
 nick_the_fishy: "[Select_CString(CHARACTER.IsFemale, 'Скользкая', 'Скользкий' )]"
 nick_the_fishy_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U], к сожалению, #EMP никак#! не в состоянии прекратить слухи о нет-нет да исходящем от [Select_CString(CHARACTER.IsLocalPlayer, 'вас', Select_CString(CHARACTER.IsFemale, 'нее', 'него' ))] рыбном запахе."
 nick_blue_snake: "[Select_CString(CHARACTER.IsFemale, 'Голубая Змея', 'Голубой Змей' )]"
 nick_blue_snake_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'отказываетесь', 'отказывается')] отвечать на вопросы о происхождении своего прозвища."
 nick_the_loyal: "[Select_CString(CHARACTER.IsFemale, 'Верная', 'Верный' )]"
 nick_the_loyal_desc: "Друзья не сомневаются, что [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] всегда с ними."
 nick_troublemaker: "[Select_CString(CHARACTER.IsFemale, 'Смутьянка', 'Смутьян' )]"
 nick_troublemaker_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer, 'известны', Select_CString(CHARACTER.IsFemale, 'известна', 'известен' ))] своим мнением, взглядами и громкостью."
 nick_the_seer: "[Select_CString(CHARACTER.IsFemale, 'Вещая', 'Вещий' )]"
 nick_the_seer_desc: "Все говорят «лучше один раз увидеть». Тем же, кто не может видеть, [Select_CString( CHARACTER.IsLocalPlayer, 'помогаете', 'помогает')] [CHARACTER.GetShortUINameNoTooltipNoFormat]."
 nick_the_timid: "[Select_CString(CHARACTER.IsFemale, 'Опасливая', 'Опасливый' )]"
 nick_the_timid_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Вы', Select_CString(CHARACTER.IsFemale, 'Она', 'Он' ))] [Select_CString( CHARACTER.IsLocalPlayer, 'отличаетесь', 'отличается' )] спокойным, даже кротким нравом и не [Select_CString(CHARACTER.IsLocalPlayer, 'готовы', Select_CString(CHARACTER.IsFemale, 'готова', 'готов' ))] к прямой конфронтации."
 nick_the_red: "[Select_CString(CHARACTER.IsFemale, 'Красная', 'Красный' )]"
 nick_the_red_desc: "Везде, где [Select_CString( CHARACTER.IsLocalPlayer, 'появляетесь', 'появляется')] [CHARACTER.GetShortUINameNoTooltipNoFormat], люди первым делом обращают внимание на огненно-рыжие волосы. Порой это начинает утомлять."
 nick_the_truthspeaker: "[Select_CString(CHARACTER.IsFemale, 'Правдивая', 'Правдивый' )]"
 nick_the_truthspeaker_desc: "Всем известно, что на [Select_CString(CHARACTER.IsLocalPlayer, 'вашу', Select_CString(CHARACTER.IsFemale, 'ее', 'его' ))] честность можно положиться в любом вопросе."
 nick_the_curthose: "Короткие Штаны"
 nick_the_curthose_desc: "В детстве отец называл [Select_CString( CHARACTER.IsLocalPlayer, 'вас', CHARACTER.GetHerHis)] Башмачком. Прозвище закрепилось, и даже теперь, когда [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] давно уже не ребенок, отучить от него окружающих #EMP решительно#! невозможно."
 nick_the_deep_minded: "[Select_CString(CHARACTER.IsFemale, 'Мудрая', 'Мудрый' )]"
 nick_the_deep_minded_desc: "Народ высокого мнения о [Select_CString( CHARACTER.IsLocalPlayer, 'вашем', Select_CString(CHARACTER.IsFemale, 'ее', 'его' ))] глубокомыслии и взвешенном мнении. [Select_CString(CHARACTER.IsLocalPlayer, 'Вы', Select_CString(CHARACTER.IsFemale, 'Она', 'Он' ))] [Select_CString( CHARACTER.IsLocalPlayer, 'предпочитаете', 'предпочитает' )] сесть и всё обдумать."
 nick_the_white: "[Select_CString(CHARACTER.IsFemale, 'Белая', 'Белый' )]"
 nick_the_white_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] не [Select_CString( CHARACTER.IsLocalPlayer, 'знаете', 'знает')] точно, откуда пошло прозвище [Select_CString(CHARACTER.IsFemale, 'Белая', 'Белый' )] — из-за бледной ли кожи, из-за белокурых ли волос. В принципе, есть прозвища и похуже."
 nick_wang_khan: "Ван-хан"
 nick_wang_khan_desc: "[CHARACTER.GetShortUINameeNoTooltipNoFormat|U] успешно [Select_CString( CHARACTER.IsLocalPlayer, 'побеждаете', 'побеждает' )] татар и получает за это титул великого хана! Надо полагать, дальше ждет больше будущее?"
 nick_the_bard: "Бард"
 nick_the_bard_desc: "Красивый голос и искусная игра на струнах — в результате [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'пользуетесь', 'пользуется')] славой талантливого музыканта при всяком дворе, который [Select_CString( CHARACTER.IsLocalPlayer, 'соблаговолите', 'соблаговолит')] посетить."
 nick_the_bard_ironic: "Бард"
 nick_the_bard_ironic_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'носите', 'носит')] прозвище Бард исключительно в насмешку. На самом деле [Select_CString( CHARACTER.IsLocalPlayer, 'вашим', Select_CString(CHARACTER.IsFemale, 'ее', 'его' ))] пением можно пытать людей."
 nick_hotspur: "Сорвиголова"
 nick_hotspur_desc: "Враги шепчутся, будто в боевом походе [Select_CString( CHARACTER.IsLocalPlayer, 'ваши', Select_CString(CHARACTER.IsFemale, 'ее', 'его' ))] шпоры практически не касаются земли — так много времени [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'проводите', 'проводит')] в седле и так велика ярость [Select_CString( CHARACTER.IsLocalPlayer, 'ваших', Select_CString(CHARACTER.IsFemale, 'ее', 'его' ))] атак. Эта доблесть пригождается и на футбольном поле."
 nick_the_black_adder: "Гадюка"
 nick_the_black_adder_desc: "Враги осведомлены о [Select_CString( CHARACTER.IsLocalPlayer, 'вашем', CHARACTER.GetHerHis)] коварстве и считают [Select_CString( CHARACTER.IsLocalPlayer, 'вас', CHARACTER.GetHerHis)] ужасным человеком."
 nick_the_inevitable: "[Select_CString(CHARACTER.IsFemale, 'Неотвратимая', 'Неотвратимый' )]"
 nick_the_inevitable_desc: "[Select_CString( CHARACTER.IsLocalPlayer, 'Вы', CHARACTER.GetSheHe)|U] всегда [Select_CString( CHARACTER.IsLocalPlayer, 'добиваетесь', 'добивается')] своего. Всякий, кто попытается этому помешать, пожалеет."
 nick_the_plump: "[Select_CString(CHARACTER.IsFemale, 'Тучная', 'Тучный' )]"
 nick_the_plump_desc: "Народ дал [Select_CString( CHARACTER.IsLocalPlayer, 'вам', CHARACTER.GetHerHim)] прозвище [Select_CString(CHARACTER.IsFemale, 'Тучная', 'Тучный' )], но это не страшно — ведь хорошего человека и должно быть много."
 nick_the_diseased: "[Select_CString(CHARACTER.IsFemale, 'Больная', 'Больной' )]"
 nick_the_diseased_desc: "Когда [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'появляетесь', 'появляется')] в обществе, первое, что слышат люди, — [Select_CString( CHARACTER.IsLocalPlayer, 'ваш', CHARACTER.GetHerHis)] кашель."
 nick_the_flash: "Блеск [CHARACTER.GetFaith.HighGodNamePossessive]"
 nick_the_flash_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'предпочитаете', 'предпочитает')] не думать о себе, как о Гневе [CHARACTER.GetFaith.HighGodNamePossessive]. «Блеск» звучит куда дипломатичней."
 nick_hand: "Тяжелая Рука"
 nick_hand_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'пользуетесь', 'пользуется')] славой человека неудачливого и склонного принимать крайне неудачные решения."
 nick_bloody: "[Select_CString(CHARACTER.IsFemale, 'Кровавая', 'Кровавый' )]"
 nick_bloody_desc: "Случается, что аристократу приходится убить за свою жизнь одного-двух врагов — но сколько же #EMP [Select_CString( CHARACTER.IsLocalPlayer, 'умертвили вы', 'умертвил этот человек')]#!, чтобы заслужить такое прозвище?!"
 nick_the_oathbreaker: "[Select_CString(CHARACTER.IsFemale, 'Клятвопреступница', 'Клятвопреступник' )]"
 nick_the_oathbreaker_desc: "Тот, чье слово не стоит ничего, и сам ничего не стоит."
 nick_little: "[Select_CString(CHARACTER.IsFemale, 'Маленькая', 'Маленький' )]"
 nick_little_desc: "Несмотря на малый рост, [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'отличаетесь', 'отличается')] норовом и яростью бешеной росомахи."
 nick_the_honest: "[Select_CString(CHARACTER.IsFemale, 'Честная', 'Честный' )]"
 nick_the_honest_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'считаете', 'считает')], что честность — #EMP всегда#! лучшая политика."
 nick_the_passionate: "[Select_CString(CHARACTER.IsFemale, 'Страстная', 'Страстный' )]"
 nick_the_passionate_desc: "Друзья и союзники одобряют [Select_CString( CHARACTER.IsLocalPlayer, 'ваш', Select_CString(CHARACTER.IsFemale, 'ее', 'его' ))] пыл, но недоброжелатели всё ждут, что [CHARACTER.GetShortUINameNoTooltipNoFormat] наконец [Select_CString( CHARACTER.IsLocalPlayer, 'успокоитесь', 'успокоится')]."
 nick_the_silly: "[Select_CString(CHARACTER.IsFemale, 'Простачка', 'Простак' )]"
 nick_the_silly_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] #EMP не слишком#! серьезно [Select_CString( CHARACTER.IsLocalPlayer, 'относитесь', 'относится')] к жизни, несмотря на мнение окружающих."
 nick_one_eyed: "[Select_CString(CHARACTER.IsFemale, 'Одноглазая', 'Одноглазый' )]"
 nick_one_eyed_desc: "$nick_monophthalmos_desc$"
 nick_the_trembling: "[Select_CString(CHARACTER.IsFemale, 'Трепетная', 'Трепетный' )]"
 nick_the_trembling_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U], к сожалению, не [Select_CString( CHARACTER.IsLocalPlayer, 'отличаетесь', 'отличается')] пылкостью и отвагой."
 nick_the_rash: "[Select_CString(CHARACTER.IsFemale, 'Неразумная', 'Неразумный' )]"
 nick_the_rash_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'считаете', 'считает')] себя человеком прямым, другие же полагают это бездумностью."
 nick_moneybags: "[Select_CString(CHARACTER.IsFemale, 'Богачка', 'Богатей' )]"
 nick_moneybags_desc: "Прозвище [Select_CString(CHARACTER.IsFemale, 'Состоятельная', 'Состоятельный' )] звучало бы более лестно, но у людей, к сожалению, свой взгляд на природу [Select_CString( CHARACTER.IsLocalPlayer, 'вашего', Select_CString(CHARACTER.IsFemale, 'ее', 'его' ))] богатства."
 nick_the_elegant: "[Select_CString(CHARACTER.IsFemale, 'Изысканная', 'Изысканный' )]"
 nick_the_elegant_desc: "Деликатный подход дает изысканный результат и соответствующую репутацию."
 nick_the_eager: "[Select_CString(CHARACTER.IsFemale, 'Нетерпеливая', 'Нетерпеливый' )]"
 nick_the_eager_desc: "Энтузиазм как лозунг, азарт как образ жизни."
 nick_the_insane: "[Select_CString(CHARACTER.IsFemale, 'Безумная', 'Безумный' )]"
 nick_the_insane_desc: "Когда [CHARACTER.GetShortUINameNoTooltipNoFormat] рядом, все окружающие ходят на цыпочках — на всякий случай, ведь зачем рисковать?"
 nick_the_sleeper: "[Select_CString(CHARACTER.IsFemale, 'Сонная', 'Сонный' )]"
 nick_the_sleeper_desc: "Люди часто замечают, что [Select_CString( CHARACTER.IsLocalPlayer, 'вам', Select_CString(CHARACTER.IsFemale, 'ей', 'ему' ))] больше подошла бы роль домашнего кота."
 nick_the_quick: "[Select_CString(CHARACTER.IsFemale, 'Быстрая', 'Быстрый' )]"
 nick_the_quick_desc: "[Select_CString(CHARACTER.IsFemale, 'Быстрая', 'Быстрый' )] как умом, так и поступками."
 nick_the_quick_ironic: "[Select_CString(CHARACTER.IsFemale, 'Быстрая', 'Быстрый' )]"
 nick_the_quick_ironic_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] всем [Select_CString( CHARACTER.IsLocalPlayer, 'говорите', 'говорит')], что [Select_CString( CHARACTER.IsLocalPlayer, 'получили', Select_CString(CHARACTER.IsFemale, 'получила', 'получил' ))] прозвище за свою сообразительность. Но это не так."
 nick_the_selfish: "[Select_CString(CHARACTER.IsFemale, 'Самолюбивая', 'Самолюбивый' )]"
 nick_the_selfish_desc: "Всем известно: [Select_CString( CHARACTER.IsLocalPlayer, 'вы', 'этот человек')] не [Select_CString( CHARACTER.IsLocalPlayer, 'способны', 'способен')] думать ни о ком, кроме #EMP себя#!."
 nick_the_worthy: "[Select_CString(CHARACTER.IsFemale, 'Достойная', 'Достойный' )]"
 nick_the_worthy_desc: "Неизвестно, кто высказал эту мысль первым, но все сходятся во мнении, что [CHARACTER.GetShortUINameNoTooltipNoFormat] — человек достойный."
 nick_the_unworthy: "[Select_CString(CHARACTER.IsFemale, 'Ничтожная', 'Ничтожный' )]"
 nick_the_unworthy_desc: "Абсолютно жалкая, ничтожная личность."
 nick_the_traitor: "[Select_CString(CHARACTER.IsFemale, 'Изменница', 'Изменник' )]"
 nick_the_traitor_desc: "[Select_CString( CHARACTER.IsLocalPlayer, 'Ваше слово', 'Слово этого человека')] стоит примерно столько же, сколько воздух, с которым оно вылетело."
 nick_the_courageous: "[Select_CString(CHARACTER.IsFemale, 'Отважная', 'Отважный' )]"
 nick_the_courageous_desc: "Можно быть уверенным, что [Select_CString(CHARACTER.IsLocalPlayer, 'вы', Select_CString(CHARACTER.IsFemale, 'она', 'он' ))] [Select_CString( CHARACTER.IsLocalPlayer, 'преодолеете', 'преодолеет' )] любые преграды на пути к цели."
 nick_the_brilliant: "[Select_CString(CHARACTER.IsFemale, 'Блистательная', 'Блистательный' )]"
 nick_the_brilliant_desc: "Мало кто может сравниться с [Select_CString( CHARACTER.IsLocalPlayer, 'вашим', CHARACTER.GetHersHis)] умом. Мало кто даже пытается."
 nick_the_demon: "[Select_CString(CHARACTER.IsFemale, 'Чертовка', 'Демон' )]"
 nick_the_demon_desc: "[CHARACTER.GetFaith.DevilName|U] с радостью предоставит [Select_CString( CHARACTER.IsLocalPlayer, 'вам', 'этому человеку')] рекомендации в свое загробное собрание."
 nick_the_immortal: "[Select_CString(CHARACTER.IsFemale, 'Бессмертная', 'Бессмертный' )]"
 nick_the_immortal_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'выглядите', 'выглядит')] не по годам молодо."
 nick_the_generous: "[Select_CString(CHARACTER.IsFemale, 'Щедрая', 'Щедрый' )]"
 nick_the_generous_desc: "[Select_CString( CHARACTER.IsLocalPlayer, 'Вы можете', 'Этот человек может')] отдать другому последнюю рубаху."
 nick_the_diplomat: "Дипломат"
 nick_the_diplomat_desc: "Мирное решение — это то, которого можно добиться разговорами. А уж в разговорах [Select_CString(CHARACTER.IsLocalPlayer, 'вы', Select_CString(CHARACTER.IsFemale, 'она', 'он' ))] #EMP [Select_CString( CHARACTER.IsLocalPlayer, 'знаете', 'знает' )]#! толк."
 nick_the_peacemaker: "[Select_CString(CHARACTER.IsFemale, 'Миротворица', 'Миротворец' )]"
 nick_the_peacemaker_desc: "Мир любой ценой."
 nick_the_tactician: "Тактик"
 nick_the_tactician_desc: "Стратегия требует изворотливости, тактика — ума."
 nick_the_overseer: "Куратор"
 nick_the_overseer_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'славитесь', 'славится')] своим... пристальным вниманием."
 nick_the_guardian: "[Select_CString(CHARACTER.IsFemale, 'Хранительница', 'Страж' )]"
 nick_the_guardian_desc: "Что бы ни случилось, [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] всегда [Select_CString( CHARACTER.IsLocalPlayer, 'придете', 'придет' )] на помощь нуждающимся."
 nick_the_chivalrous: "[Select_CString(CHARACTER.IsFemale, 'Доблестная', 'Доблестный' )]"
 nick_the_chivalrous_desc: "Для кого-то слово «честь» не значит ничего, но [CHARACTER.GetShortUINameNoTooltipNoFormat] не из таких."
 nick_the_valiant: "[Select_CString(CHARACTER.IsFemale, 'Храбрая', 'Храбрый' )]"
 nick_the_valiant_desc: "Лидер, который не ведет за собой, это не лидер."
 nick_the_deceiver: "[Select_CString(CHARACTER.IsFemale, 'Обманщица', 'Обманщик' )]"
 nick_the_deceiver_desc: "К чему тратить сталь и проливать кровь, если можно поговорить?"
 nick_the_crow: "[Select_CString(CHARACTER.IsFemale, 'Воронова Дочь', 'Ворон' )]"
 nick_the_crow_desc: "Друзья утверждают, что [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'обладаете', 'обладает' )] острым умом и наблюдательностью. Недруги же говорят, что [Select_CString( CHARACTER.IsLocalPlayer, 'вас', CHARACTER.GetHerHis)] бережет сама Смерть."
 nick_the_trickster: "[Select_CString(CHARACTER.IsFemale, 'Озорница', 'Озорник' )]"
 nick_the_trickster_desc: "А #EMP [Select_CString(CHARACTER.IsLocalPlayer, 'вы', Select_CString(CHARACTER.IsFemale, 'она', 'он' ))]#! тоже [Select_CString( CHARACTER.IsLocalPlayer, 'будете', 'будет' )] врать столь же нагло и бесстыдно, как [Select_CString( CHARACTER.IsLocalPlayer, 'ваши', Select_CString(CHARACTER.IsFemale, 'ее', 'его' ))] злопыхатели?"
 nick_the_chronicler: "[Select_CString(CHARACTER.IsFemale, 'Хронистка', 'Хронист' )]"
 nick_the_chronicler_desc: "Будущие поколения непременно отдадут должное основательному походу к документам."
 nick_the_truthseeker: "[Select_CString(CHARACTER.IsFemale, 'Искательница Правды', 'Искатель Правды' )]"
 nick_the_truthseeker_desc: "Хорошо известно, что [CHARACTER.GetShortUINameNoTooltipNoFormat] обязательно [Select_CString( CHARACTER.IsLocalPlayer, 'докопаетесь', 'докопается' )] до истины, чего бы это ни стоило и к чему бы ни привело."
 nick_the_sage: "[Select_CString(CHARACTER.IsFemale, 'Просветленная', 'Просветленный' )]"
 nick_the_sage_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'имеете', 'имеет' )] хорошее образование и охотно [Select_CString( CHARACTER.IsLocalPlayer, 'делитесь', 'делится' )] знаниями с молодежью."
 nick_the_historian: "Летописец"
 nick_the_historian_desc: "Те, кто не знают прошлого, обречены повторять былые ошибки в будущем."
 nick_the_sly: "[Select_CString(CHARACTER.IsFemale, 'Хитрая', 'Хитрый' )]"
 nick_the_sly_desc: "Да? О, этот вид? Ничего особенно. Не стоит из-за этого переживать."
 nick_the_cucumber_king: "[Select_CString(CHARACTER.IsFemale, 'Королева Огурцов', 'Король Огурцов' )]"
 nick_the_cucumber_king_desc: "Мало кто может похвастать, что узурпировал целое королевство. Еще меньше людей могут сказать, что залогом тому был своевременно украденный клубень."
 nick_the_peaceful: "Защита Мира"
 nick_the_peaceful_desc: "Почему бы всем нам не заняться своими делами?"
 nick_the_whetstone: "Точильный Камень"
 nick_the_whetstone_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Вы', Select_CString(CHARACTER.IsFemale, 'Она', 'Он' ))] [Select_CString( CHARACTER.IsLocalPlayer, 'найдете', 'найдет' )] способ заострить даже самый тупой клинок."
 nick_the_slayer_of_the_snake: "Змееубийца"
 nick_the_slayer_of_the_snake_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] родом из Багдада и [Select_CString(CHARACTER.IsLocalPlayer, 'сразили', Select_CString(CHARACTER.IsFemale, 'сразила', 'сразил' ))] могучего змея Шарки, вызвавшего опустошительную засуху, чтобы добиться руки королевы Дауры."
 nick_the_illuminator: "[Select_CString(CHARACTER.IsFemale, 'Просветительница', 'Просветитель' )]"
 nick_the_illuminator_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer, 'принесли', Select_CString(CHARACTER.IsFemale, 'принесла', 'принес' ))] своему народу свет #EMP истинной#! веры, а с ним и спасение."
 nick_the_builder: "Строитель"
 nick_the_builder_desc: "Многие правители рассуждают о строительстве державы с сугубо теоретических позиций. Но только не [Select_CString(CHARACTER.IsLocalPlayer, 'вы', Select_CString(CHARACTER.IsFemale, 'она', 'он' ))]."
 nick_the_martyrophile: "Мартирофил"
 nick_the_martyrophile_desc: "Многие единоверцы знают и уважают [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'вас', 'правителя' )] за работу над житиями святых мучеников."
 nick_the_campeador: "Кампеадор"
 nick_the_campeador_desc: "Многие считают, что нет в мире более добродетельного рыцаря. [Select_CString(CHARACTER.IsLocalPlayer, 'Вы', Select_CString(CHARACTER.IsFemale, 'Она', 'Он' ))] не [Select_CString( CHARACTER.IsLocalPlayer, 'приемлете', 'приемлет' )] похвалы и [Select_CString( CHARACTER.IsLocalPlayer, 'живете', 'живет' )] согласно возложенным на себя обетам."
 nick_the_girthy: "Свинья"
 nick_the_girthy_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] — человек огромного веса и могучего телосложения и главная тема для разговоров в каждом городе, который [Select_CString(CHARACTER.IsLocalPlayer, 'вы', Select_CString(CHARACTER.IsFemale, 'она', 'он' ))] [Select_CString( CHARACTER.IsLocalPlayer, 'посещаете', 'посещает' )]."
 nick_the_missionary: "[Select_CString(CHARACTER.IsFemale, 'Проповедница', 'Проповедник' )]"
 nick_the_missionary_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] не [Select_CString( CHARACTER.IsLocalPlayer, 'будете', 'будет' )] знать покоя, пока в мире остаются души, не затронутые спасительным #L [CHARACTER.GetFaith.GetName|l]им#! светом."
 #Version of Hotspur _without_ the football reference.
 nick_the_hotspur: "Сорвиголова"
 nick_the_hotspur_desc: "Поговаривают, что [Select_CString(CHARACTER.IsLocalPlayer, 'вы', Select_CString(CHARACTER.IsFemale, 'она', 'он' ))] [Select_CString( CHARACTER.IsLocalPlayer, 'принимаете', 'принимает' )] решения так быстро, что не [Select_CString( CHARACTER.IsLocalPlayer, 'чуете', 'чует' )] под собой земли."
 nick_the_vanquisher: "[Select_CString(CHARACTER.IsFemale, 'Завоевательница', 'Завоеватель' )]"
 nick_the_vanquisher_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'сразитесь', 'сразится' )] с любым, кто посмеет встать на пути, — [Select_CString(CHARACTER.IsLocalPlayer, 'вы', Select_CString(CHARACTER.IsFemale, 'она', 'он' ))] коса [CHARACTER.GetFaith.DeathDeityNamePossessive]."
 nick_the_bloody: "[Select_CString(CHARACTER.IsFemale, 'Кровавая', 'Кровавый' )]"
 nick_the_bloody_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] не [Select_CString( CHARACTER.IsLocalPlayer, 'боитесь', 'боится' )] «небольшого беспорядка» — о каком бы количестве трупов ни шла речь."
 nick_the_shy: "[Select_CString(CHARACTER.IsFemale, 'Застенчивая', 'Застенчивый' )]"
 nick_the_shy_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] настолько редко [Select_CString( CHARACTER.IsLocalPlayer, 'попадаетесь', 'попадается' )] людям на глаза, что [Select_CString( CHARACTER.IsLocalPlayer, 'вас', 'правителя' )] прозвали «[CHARACTER.GetShortUINameNoTooltipNoFormat]»."
 nick_the_giant: "[Select_CString(CHARACTER.IsFemale, 'Великанша', 'Великан' )]"
 nick_the_giant_desc: "Ходят слухи, что [Select_CString(CHARACTER.IsLocalPlayer, 'вы', Select_CString(CHARACTER.IsFemale, 'она', 'он' ))] размером с дом. Жизненный опыт показывает, что это зависит от дома."
 nick_bad_hand: "Тяжелая Рука"
 nick_bad_hand_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'утверждаете', 'утверждает' )], что всё дело в сильном ударе правой, но большинство знает правду — кто-то не умеет играть в карты."
 nick_the_little: "Коротышка"
 nick_the_little_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] — человек, скажем так, невысокого роста."
 nick_the_one_eyed: "[Select_CString(CHARACTER.IsFemale, 'Одноглазая', 'Одноглазый' )]"
 nick_the_one_eyed_desc: "$nick_monophthalmos_desc$"
 nick_the_oppressor: "[Select_CString(CHARACTER.IsFemale, 'Притеснительница', 'Притеснитель' )]"
 nick_the_oppressor_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] — не самый примечательный правитель, каких знала эта земля."
 nick_the_apostate: "[Select_CString(CHARACTER.IsFemale, 'Отступница', 'Отступник' )]"
 nick_the_apostate_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'выступили', Select_CString(CHARACTER.IsFemale, 'выступила', 'выступил' ))]. против победоносной поступи чужой веры, заявив о своей любви и верности учению [CHARACTER.GetFaith.HighGodNamePossessive]."
 nick_the_pagan: "[Select_CString(CHARACTER.IsFemale, 'Язычница', 'Язычник' )]"
 nick_the_pagan_desc: "Большинство видит в этом прозвище насмешку. Пусть их. [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'знаете', 'знает' )] правду."
 nick_the_heretic: "[Select_CString(CHARACTER.IsFemale, 'Еретичка', 'Еретик' )]"
 nick_the_heretic_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'приняли', Select_CString(CHARACTER.IsFemale, 'приняла', 'принял' ))] #L [CHARACTER.GetFaith.GetName|l]ую#! веру при столь драматичных обстоятельствах, что никакие будущие свершения не сумели это затмить."
 nick_the_savage: "[Select_CString(CHARACTER.IsFemale, 'Дикарка', 'Дикарь' )]"
 nick_the_savage_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Вы', Select_CString(CHARACTER.IsFemale, 'Она', 'Он' ))] [Select_CString( CHARACTER.IsLocalPlayer, 'растерзаете', 'растерзает' )] на части кого и что угодно. Мужчины, женщины, дети, собаки — [Select_CString(CHARACTER.IsLocalPlayer, 'вы', Select_CString(CHARACTER.IsFemale, 'она', 'он' ))] [Select_CString( CHARACTER.IsLocalPlayer, 'перебьете', 'перебьет' )] их всех, а там уже пусть [CHARACTER.GetFaith.HighGodName] разбирается."
 nick_the_defiant: "[Select_CString(CHARACTER.IsFemale, 'Непокорная', 'Непокорный' )]"
 nick_the_defiant_desc: "Пусть приходят! Пусть все приходят! [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'следуете', 'следует' )] путем истины! Чтобы доказать это, [Select_CString(CHARACTER.IsLocalPlayer, 'вы', Select_CString(CHARACTER.IsFemale, 'она', 'он' ))] без раздумий [Select_CString( CHARACTER.IsLocalPlayer, 'убьете', 'убьет' )] столько человек, сколько потребуется!"
 nick_the_sea_king: "[CHARACTER.Custom('GetQueenKing')|U] Морей"
 nick_the_sea_king_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Вы', Select_CString(CHARACTER.IsFemale, 'Она', 'Он' ))] [Select_CString( CHARACTER.IsLocalPlayer, 'грабите и разоряете', 'грабит и разоряет' )], забирая что угодно у кого угодно. [Select_CString(CHARACTER.IsLocalPlayer, 'Вы', Select_CString(CHARACTER.IsFemale, 'Она', 'Он' ))] не [Select_CString( CHARACTER.IsLocalPlayer, 'желаете', 'желает' )] меняться и не [Select_CString( CHARACTER.IsLocalPlayer, 'даете', 'дает' )] измениться своему народу."
 nick_the_great_and_terrible: "[Select_CString(CHARACTER.IsFemale, 'Великая и Ужасная', 'Великий и Ужасный' )]"
 nick_the_great_and_terrible_desc: "Настоящая гроза морей, [CHARACTER.GetLadyLord] крови и золота, сияющий меч соленых вод. [Select_CString(CHARACTER.IsLocalPlayer, '', 'Персонаж ' )][CHARACTER.GetNamePossessiveOrMy|U][Select_CString(CHARACTER.IsLocalPlayer, ' персонаж', '' )] имеет полное право зваться [Select_CString(CHARACTER.IsFemale, 'Великой', 'Великим' )] или #EMP [Select_CString(CHARACTER.IsFemale, 'Ужасной', 'Ужасным' )]#! — репутация позволяет."
 nick_the_stonefaced: "Каменный Лик"
 nick_the_stonefaced_desc: "Улыбнитесь. Ну хоть разочек, пожалуйста!"
 nick_the_dry: "[Select_CString(CHARACTER.IsFemale, 'Сухая', 'Сухой' )]"
 nick_the_dry_desc: "Никто не может сказать наверняка, не [Select_CString( CHARACTER.IsLocalPlayer, 'смеетесь', 'смеется' )] ли [Select_CString(CHARACTER.IsLocalPlayer, 'вы', Select_CString(CHARACTER.IsFemale, 'она', 'он' ))] то и дело про себя, сохраняя серьезное лицо, или просто... не [Select_CString( CHARACTER.IsLocalPlayer, 'понимаете', 'понимает' )] концепцию #EMP юмора#! как таковую."
 nick_the_joyless: "[Select_CString(CHARACTER.IsFemale, 'Мрачная', 'Мрачный' )]"
 nick_the_joyless_desc: "Каждый, с кем [CHARACTER.GetShortUINameNoTooltipNoFormat] регулярно [Select_CString( CHARACTER.IsLocalPlayer, 'ведете', 'ведет' )] дела, быстро учится точно излагать свои мысли."
 nick_lacks_laughs: "[Select_CString(CHARACTER.IsFemale, 'Несмеяна', 'Не Смеющийся' )]"
 nick_lacks_laughs_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'отличаетесь', 'отличается' )] настолько серьезным нравом, что, как гласит молва, [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажу' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'ему персонажу', '' )] не доводилось слышать человеческий смех вплоть до совершеннолетия. А ведь тогда показалось, что это приступ странной болезни."
 nick_the_dull: "[Select_CString(CHARACTER.IsFemale, 'Туповатая', 'Туповатый' )]"
 nick_the_dull_desc: "Никто уже и не помнит, за что [Select_CString( CHARACTER.IsLocalPlayer, 'вам', CHARACTER.GetHerHis)] дали прозвище $nick_the_dull|U$. Все согласны, что помнить такой пустяк ни к чему."
 nick_the_snorer: "[Select_CString(CHARACTER.IsFemale, 'Храпунья', 'Храпун' )]"
 nick_the_snorer_desc: "[Select_CString( CHARACTER.IsLocalPlayer, 'Храпите', 'Храпит' )] [Select_CString(CHARACTER.IsLocalPlayer, 'вы', Select_CString(CHARACTER.IsFemale, 'она', 'он' ))] или нет — досужие сплетни. Впрочем, когда [Select_CString(CHARACTER.IsLocalPlayer, 'вы', Select_CString(CHARACTER.IsFemale, 'она', 'он' ))] [Select_CString( CHARACTER.IsLocalPlayer, 'возвращаетесь', 'возвращается' )] домой, [Select_CString( CHARACTER.IsLocalPlayer, 'ваш', Select_CString(CHARACTER.IsFemale, 'ее', 'его' ))] двор просто гудит от разговоров и пересудов."
 nick_troll_slayer: "Убийца Тролля"
 nick_troll_slayer_desc: "Простой люд охотно рассказывает о том, как [Select_CString(CHARACTER.IsLocalPlayer, 'вы', Select_CString(CHARACTER.IsFemale, 'она', 'он' ))] их [Select_CString( CHARACTER.IsLocalPlayer, 'защищаете', 'защищает' )] от невзгод и бед. Иные даже приписывают [Select_CString( CHARACTER.IsLocalPlayer, 'вам', Select_CString(CHARACTER.IsFemale, 'ей', 'ему' ))] убийство целого тролля."
 nick_the_bane_of_danes: "Погибель датчан"
 nick_the_bane_of_danes_desc: "Народная молва гласит, что во всей Скандинавии нет ни одного человека, чей родственник бы не погиб от меча [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )]."
 nick_the_culture_wall: "[CHARACTER.GetCulture.GetCollectiveNounNoTooltip]ий бастион"
 nick_the_culture_wall_desc: "Люди [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] не знают ни налетчиков-чужеземцев, ни викингов-работорговцев, ни жадных до крови разбойников."
 nick_nord_foe: "Враг северян"
 nick_nord_foe_desc: "Некоторые глупцы говорят, что [Select_CString(CHARACTER.IsLocalPlayer, 'вы', Select_CString(CHARACTER.IsFemale, 'она', 'он' ))] не [Select_CString( CHARACTER.IsLocalPlayer, 'испугаете', 'испугает' )] северянина, в чьих жилах течет лед. Но [Select_CString(CHARACTER.IsLocalPlayer, 'вы', Select_CString(CHARACTER.IsFemale, 'она', 'он' ))] [Select_CString( CHARACTER.IsLocalPlayer, 'знаете', 'знает' )], что северяне умирают точно так же, как и все остальные."
 nick_the_scourge_of_the_northerners: "Погибель северян"
 nick_the_scourge_of_the_northerners_desc: "Убийцы и грабители пришли на земли [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )]. Датчане, норвежцы, шведы. Что они там нашли? Лютую смерть и [CHARACTER.GetFaith.random_NegativeAfterLife|U]."
 nick_the_burner_of_ash: "[Select_CString(CHARACTER.IsFemale, 'Сжигающая', 'Сжигающий' )] пепел"
 nick_the_burner_of_ash_desc: "Ничто не сравнится с весенним утром, когда воздух напоен запахом горящего драккара."
 nick_the_garlic: "Чесночный Король"
 nick_the_garlic_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] — [Select_CString(CHARACTER.IsFemale, 'героиня', 'герой' )] популярного детского стишка-дразнилки."
 nick_garlic_queen: "Чесночная Королева"
 nick_garlic_queen_desc: "$nick_the_garlic_desc$"
 nick_gajapati: "Гаджапати"
 nick_gajapati_desc: "Новаторское использование боевых слонов, которым славится [CHARACTER.GetShortUINameNoTooltipNoFormat|U], непременно войдет в историю."
 nick_the_transcriber: "Переписчик"
 nick_the_transcriber_desc: "Знание должно передаваться из поколения в поколение, а что сгодится для этого лучше свитков и книг?"
 nick_of_clairvaux: "из Клерво"
 #I really, sincerely hate the Problem of the Three Bernards.
 ## Not least because there's more than three of them.
 ### I realise that Clairvaux is not in Occitania but I had to slog through dozens of Occitan/Catalan Bernards and now the greater French region's Bernard population are hopelessly tainted for me.
 nick_of_clairvaux_desc: "Не следует забывать о происхождении [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] — это нужно, чтобы отличить [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] от других Бернардов, которых, откровенно говоря, до смешного много."
 nick_the_headless: "[Select_CString(CHARACTER.IsFemale, 'Безголовая', 'Безголовый' )]"
 nick_the_headless_desc: "Быстро и без лишних движений. Совсем как смерть [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )]."
 nick_the_footstool: "Подножие"
 nick_the_footstool_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'исполняете', 'исполняет' )] тягостные обязательства, которые часто становятся темой для пересудов."
 nick_father_of_the_baltic: "Отец Балтики"
 nick_father_of_the_baltic_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer, 'создали', Select_CString(CHARACTER.IsFemale, 'создала', 'создал' ))] Ливонию потом, кровью и тяжким трудом."
 nick_mother_of_the_baltic: "Мать Балтики"
 nick_mother_of_the_baltic_desc: "$nick_father_of_the_baltic_desc$"
 nick_scourge_of_the_baltic: "Погибель Балтики"
 nick_scourge_of_the_baltic_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer, 'сделали', Select_CString(CHARACTER.IsFemale, 'сделала', 'сделал' ))] всё возможное, чтобы Ливония выстояла на своем основании из костей и страданий."
 nick_the_mountain_king: "[Select_CString(CHARACTER.IsFemale, 'Королева гор', 'Король гор' )]"
 nick_the_mountain_king_desc: "Величественные залы, в которых [Select_CString( CHARACTER.IsLocalPlayer, 'правите', 'правит' )] [CHARACTER.GetShortUINameNoTooltipNoFormat], хорошо известны."
 nick_the_child_killer: "Детоубийца"
 nick_the_child_killer_desc: "Знатоки Библии в целом согласны с тем, что [Select_CString( CHARACTER.IsLocalPlayer, 'вам', Select_CString(CHARACTER.IsFemale, 'ей', 'ему' ))] не удалось понять смысл притчи о Соломоновом решении."
 nick_the_anathema: "Анафема"
 nick_the_anathema_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] — само воплощение хаотичности мира смертных."
 nick_the_angel_of_death: "[CHARACTER.GetFaith.DeathDeityName|U] во плоти"
 nick_the_angel_of_death_desc: "[Select_CString(CHARACTER.IsLocalPlayer, '', 'Персонаж' )][CHARACTER.GetNamePossessiveOrMy|U][Select_CString(CHARACTER.IsLocalPlayer, 'персонаж', '' )] считает милосердием положить конец чужим страданиям. Остальной мир считает иначе."
 nick_monophthalmos: "Циклоп"
 nick_monophthalmos_desc: "Уцелевший глаз удостоился куда большего внимания, чем когда их было два."
 nick_health_god_mercy: "Милосердие [CHARACTER.GetFaith.HealthGodNamePossessive|U]"
 nick_health_god_mercy_desc: "Несмотря на неприглядное начало, [Select_CString(CHARACTER.IsLocalPlayer, 'вы', Select_CString(CHARACTER.IsFemale, 'она', 'он' ))] теперь [Select_CString( CHARACTER.IsLocalPlayer, 'обладаете', 'обладает' )] немалым весом в мире медицины, заслужив себе имя заботой о бедняках."
 nick_genghis_khan: "Чингисхан"
 nick_genghis_khan_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] — наказание [CHARACTER.GetFaith.HighGodNamePossessive] этому миру за грехи, ведь не будь мир полон грешников, откуда бы тут взяться такой каре [CHARACTER.GetFaith.HighGodNamePossessive], как #EMP [Select_CString(CHARACTER.IsLocalPlayer, 'вы', Select_CString(CHARACTER.IsFemale, 'она', 'он' ))]#!?"
 nick_fabulous_she_he: "[CHARACTER.GetSheHe|U] [Select_CString(CHARACTER.IsFemale, 'великолепна', 'великолепен' )] — [CHARACTER.GetFirstNameNoTooltip|U]!"
 nick_fabulous_she_he_desc: "Когда этот человек проходит мимо, окружающие преклоняют колено из уважения."
 nick_the_wary: "[Select_CString(CHARACTER.IsFemale, 'Осторожная', 'Осторожный' )]"
 nick_the_wary_desc: "Острый взгляд и подозрительное выражение лица — вот как [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString(CHARACTER.IsLocalPlayer, 'запомнились', Select_CString(CHARACTER.IsFemale, 'запомнилась', 'запомнился' ))] людям."
 nick_the_black_sheep: "Паршивая Овца"
 nick_the_black_sheep_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] не [Select_CString( CHARACTER.IsLocalPlayer, 'ладите', 'ладит' )] с большей частью своих родных."
 nick_sisyphus: "Сизиф"
 nick_sisyphus_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] больше всего [Select_CString(CHARACTER.IsLocalPlayer, 'запомнились', Select_CString(CHARACTER.IsFemale, 'запомнилась', 'запомнился' ))] людям своим стремлением таскать тяжелые предметы по невообразимым траекториям."
 nick_blue_lion: "Синий Лев"
 nick_blue_lion_desc: "Все знают, что зимой Синий Лев ревёт #EMP лишь#! в полночь."
 nick_the_hairy: "Длинная Грива"
 nick_the_hairy_desc: "Кто же [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)]? [CHARACTER.GetWomanMan|U] или [CHARACTER.Custom('GetGenderAlliteratingAnimal')]? Так сразу и не скажешь."
 nick_the_child: "Дитя"
 nick_the_child_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U], увы, не [Select_CString( CHARACTER.IsLocalPlayer, 'успеваете', 'успевает' )] прославиться ничем, кроме своей недолгой жизни."
 nick_the_wake: "[Select_CString(CHARACTER.IsFemale, 'Бдительная', 'Бдительный' )]"
 nick_the_wake_desc: "Одно только упоминание имени [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] способно повергнуть в трепет иноземных захватчиков и доморощенных перебежчиков, ибо [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонаж' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, ' персонаж', '' )] стоит на страже справедливости."
 nick_the_bearded: "Бородатый"
 nick_the_bearded_desc: "Следуя мужской моде, [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString(CHARACTER.IsLocalPlayer, 'носите', 'носит' )] бороду. Непонятно, почему окружающие постоянно обращают на нее внимание."
 nick_the_mountain_dweller: "Горец"
 nick_the_mountain_dweller_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] редко [Select_CString( CHARACTER.IsLocalPlayer, 'бываете', 'бывает' )] вне стен своего горного убежища."
 nick_the_honest_hipped: "[Select_CString(CHARACTER.IsFemale, 'Наичестнейшая', 'Наичестнейший' )]"
 nick_the_honest_hipped_desc: "[CHARACTER.GetSheHe|U] пробуждает в людях желание выучить $language_iberian_name$."
 nick_the_legend_riad: "Легенда"
 nick_the_legend_riad_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] — легендарная личность, чьи деяния известны всему свету."
 nick_the_shadow_riad: "Тень"
 nick_the_shadow_riad_desc: "$nick_the_legend_riad_desc$"
 nick_the_justicar: "Юстициар"
 nick_the_justicar_desc: "Многие согласны с тем, что правление [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] было честным и справедливым."
 nick_the_green: "[Select_CString(CHARACTER.IsFemale, 'Зеленая', 'Зеленый' )]"
 nick_the_green_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U], как многие убеждены, [Select_CString( CHARACTER.IsLocalPlayer, 'умеете', 'умеет' )] обращаться с мастерком."

 #EP1
 nick_king_of_fashion: "[CHARACTER.GetTitleAsNameNoTooltip] моды"
 nick_king_of_fashion_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer, 'обрели', Select_CString(CHARACTER.IsFemale, 'обрела', 'обрел' ))] власть и силу посредством шелков и соболей."
 nick_prince_of_fashion: "[CHARACTER.Custom('GetPrincessPrince')] Моды"
 nick_prince_of_fashion_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'подвергаетесь', 'подвергается' )] насмешкам за выбор одежды."
 nick_the_foreigner: "Чужеземец"
 nick_the_foreigner_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] родом из далеких земель."
 nick_the_culture: "[CHARACTER.MakeScope.Var('nick_the_culture_var').Culture.GetCollectiveNounNoTooltip][Select_CString(CHARACTER.IsFemale, 'ая', 'ий' )]"
 nick_the_culture_desc: "Обитатели державы предпочитают упоминать [Select_CString(CHARACTER.IsLocalPlayer, 'вас', Select_CString(CHARACTER.IsFemale, 'ее', 'его' ))] в контексте культуры, к которой, по их мнению, [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'принадлежите', 'принадлежит' )]."
 nick_the_linguist: "Знаток языков"
 nick_the_linguist_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'знаете', 'знает' )] больше языков, чем осталось зубов у некоторых вассалов [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )]."
 nick_the_clumsy: "[Select_CString(CHARACTER.IsFemale, 'Неуклюжая', 'Неуклюжий' )]"
 nick_the_clumsy_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] явно не образец изящества."
 nick_the_stumbler: "Недотепа"
 nick_the_stumbler_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] — такой человек, которого слова и расстояния могут поставить в безвыходное положение."
 nick_the_graceful: "[Select_CString(CHARACTER.IsFemale, 'Грациозная', 'Грациозный' )]"
 nick_the_graceful_desc: "То, как [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'ходите, говорите', 'ходит, говорит' )] и просто #EMP [Select_CString( CHARACTER.IsLocalPlayer, 'держите', 'держит' )] себя#!, вызывает всеобщее восхищение."
 nick_the_heart_throb: "[Select_CString(CHARACTER.IsFemale, 'Желанная', 'Желанный' )]"
 nick_the_heart_throb_desc: "Мало у кого сердце не начинает стучать чаще, когда [Select_CString(CHARACTER.IsLocalPlayer, 'вы', Select_CString(CHARACTER.IsFemale, 'она', 'он' ))] рядом."
 nick_the_beautiful: "[Select_CString(CHARACTER.IsFemale, 'Прекрасная', 'Прекрасный' )]"
 nick_the_beautiful_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'отличаетесь', 'отличается' )] неземной красотой, привлекая всеобщее внимание."
 nick_the_beautiful_generous: "[Select_CString(CHARACTER.IsFemale, 'Прекрасная', 'Прекрасный' )]"
 nick_the_beautiful_desc_generous: "[Select_CString(CHARACTER.IsLocalPlayer, '','Персонаж ')][CHARACTER.GetNamePossessiveOrMy|U][Select_CString(CHARACTER.IsLocalPlayer, ' персонаж','')] — возможно, не образец красоты в традиционном понимании, но прозвище все равно прилипло. Что и неудивительно."
 nick_the_blushing: "[Select_CString(CHARACTER.IsFemale, 'Скромница', 'Скромник' )]"
 nick_the_blushing_desc: "Общение с другими людьми всегда озаряет улыбкой лицо [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )]."
 nick_the_stutterer: "Заика"
 nick_the_stutterer_desc: "Кажется, люди с удовольствием припоминают, как [CHARACTER.GetShortUINameNoTooltipNoFormat] невнятно [Select_CString(CHARACTER.IsLocalPlayer, 'промямлили', Select_CString(CHARACTER.IsFemale, 'промямлила', 'промямлил' ))] несколько слов."
 nick_the_slow: "Тугодум"
 nick_the_slow_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] — далеко не самая светлая голова при этом дворе."
 nick_the_eloquent: "[Select_CString(CHARACTER.IsFemale, 'Велеречивая', 'Велеречивый' )]"
 nick_the_eloquent_desc: "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'говорите', 'говорит' )] с тем же достоинством, с каким [Select_CString( CHARACTER.IsLocalPlayer, 'ведете', 'ведет' )] себя."
 nick_the_stud: "[Select_CString(CHARACTER.IsFemale, 'Потаскуха', 'Кобель' )]"
 nick_the_stud_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'отличаетесь', 'отличается' )] внешностью, которая вызывает у людей разные #EMP мысли#!."

 #FP2
 nick_the_bell_keeper: "[Select_CString(CHARACTER.IsFemale, 'Хранительница Колокола', 'Хранитель Колокола' )]"
 nick_the_bell_keeper_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] довольно необычно [Select_CString( CHARACTER.IsLocalPlayer, 'относитесь', 'относится' )] к колокольному звону."
 nick_the_requiem: "Реквием"
 nick_the_requiem_desc: "И что это была за музыка."
 nick_the_King_of_Thieves: "Король воров"
 nick_the_King_of_Thieves_desc: "[Select_CString(CHARACTER.IsFemale, 'Госпожа', 'Господин' )] над бандитами, разбойниками, душегубами и другими злодеями."
 nick_the_Queen_of_Thieves: "Королева воров"
 nick_the_Queen_of_Thieves_desc: "$nick_the_King_of_Thieves_desc$"
 nick_the_Thief_Slayer: "Убийца воров"
 nick_the_Thief_Slayer_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] не [Select_CString( CHARACTER.IsLocalPlayer, 'терпите', 'терпит' )] мелких жуликов."
 nick_the_flying: "[Select_CString(CHARACTER.IsFemale, 'Крылатая', 'Крылатый' )]"
 nick_the_flying_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] и [Select_CString(CHARACTER.IsLocalPlayer, 'прославились', Select_CString(CHARACTER.IsFemale, 'прославилась', 'прославился' ))] своими легендарными изобретениями."
 nick_the_flightless: "[Select_CString(CHARACTER.IsFemale, 'Бескрылая', 'Бескрылый' )]"
 nick_the_flightless_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] своими придумками [Select_CString(CHARACTER.IsLocalPlayer, 'добились', Select_CString(CHARACTER.IsFemale, 'добилась', 'добился' ))] лишь весьма живописного финала."
 nick_the_cid_campeador: "Эль Сид Кампеадор"
