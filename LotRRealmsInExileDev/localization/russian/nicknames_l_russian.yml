 nick_irontooth: "Железный Зуб"
 nick_irontooth_desc: "Поговаривают, что у [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] клыки как у дикого зверя. В силе челюстей сомневаться точно не приходится."
 nick_the_dunged: "Дерьмо"
 nick_the_dunged_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'предпочитаете', 'предпочитает' )] лишний раз об этом не вспоминать, а остальные не прочь напомнить про этот запах."
 nick_the_smelly: "Вонючка"
