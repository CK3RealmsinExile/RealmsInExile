 nick_the_venator: "[Select_CString(CHARACTER.IsFemale, 'Охотница', 'Охотник' )]"
 nick_the_venator_desc: "Охотничьи инстинкты [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] остры и не оставляют шансов ни одному зверю."

