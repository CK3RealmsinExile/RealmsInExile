 nick_the_toxophilite: "Любитель Луков"
 nick_the_toxophilite_desc: "Луки, снаряды, баллисты — в искусстве дальнего боя [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'восхищаетесь', 'восхищается' )] решительно всем."
 nick_saddle_born: "[Select_CString(CHARACTER.IsFemale, 'Рожденная', 'Рожденный' )] в Седле"
 nick_saddle_born_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] настолько ловко [Select_CString( CHARACTER.IsLocalPlayer, 'держитесь', 'держится' )] в седле, что иные говорят, будто бы [Select_CString(CHARACTER.IsLocalPlayer, 'вы', Select_CString(CHARACTER.IsFemale, 'она', 'он' ))] не [Select_CString( CHARACTER.IsLocalPlayer, 'знаете', 'знает' )], каково это — ходить по земле."
 nick_the_champion: "Воитель"
 nick_the_champion_desc: "[Select_CString(CHARACTER.IsFemale, 'Победительница', 'Победитель' )]! #EMP [Select_CString(CHARACTER.IsFemale, 'Победительница', 'Победитель' )]!#!! Этим гордым словом [Select_CString( CHARACTER.IsLocalPlayer, 'вас', CHARACTER.GetHerHis)] величают везде и всюду, хоть и очень уж тихо."
 nick_northmen_slayer: "Погибель Северян"
