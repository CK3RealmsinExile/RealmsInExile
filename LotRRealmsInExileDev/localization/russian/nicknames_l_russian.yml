 nick_the_cyclops: "Циклоп"
 nick_the_cyclops_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] высокого роста и с одним глазом, словно легендарный циклоп."
 nick_the_beanstalk: "Бобовый Стебель"
