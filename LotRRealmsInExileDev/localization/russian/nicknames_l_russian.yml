 nick_the_healer: "[Select_CString(CHARACTER.IsFemale, 'Целительница', 'Целитель' )]"
 nick_the_healer_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'владеете', 'владеет' )] медицинским искусством и не [Select_CString( CHARACTER.IsLocalPlayer, 'отказываете', 'отказывает' )] нуждающимся в лечении."
 nick_the_prophet: "[Select_CString(CHARACTER.IsFemale, 'Пророчица', 'Пророк' )]"
 nick_the_prophet_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] — известный образец для подражания."
 nick_the_understanding: "[Select_CString(CHARACTER.IsFemale, 'Понимающая', 'Понимающий' )]"
 nick_the_understanding_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'сочетаете', 'сочетает' )] в себе сострадание и рациональность, охотно делясь советами с нуждающимися."
 nick_the_righteous: "[Select_CString(CHARACTER.IsFemale, 'Праведница', 'Праведник' )]"
 nick_the_righteous_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'славитесь', 'славится' )] обостренным чувством справедливости."
 nick_the_venerable: "[Select_CString(CHARACTER.IsFemale, 'Почитаемая', 'Почитаемый' )]"
 nick_the_venerable_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'живете', 'живет' )] благочестиво, и это заслуживает доверия."
 nick_the_miracle_worker: "Чудотворец"
 nick_the_miracle_worker_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'увлекаетесь', 'увлекается' )] мистикой, но [Select_CString( CHARACTER.IsLocalPlayer, 'используете', 'использует' )] эти знания в благих целях."
 nick_the_merciful: "[Select_CString(CHARACTER.IsFemale, 'Милосердная', 'Милосердный' )]"
 nick_the_merciful_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'славитесь', 'славится' )] снисходительностью, милосердием и незлобливостью. Узники редко задерживаются в темнице [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )]."
 nick_the_silver_tongue: "[Select_CString(CHARACTER.IsFemale, 'Красноречивая', 'Красноречивый' )]"
 nick_the_silver_tongue_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'обладаете', 'обладает' )] редкостным красноречием и [Select_CString( CHARACTER.IsLocalPlayer, 'можете', 'может' )] обратить любую ситуацию в свою пользу."
 nick_the_stallion: "Жеребец"
 nick_the_stallion_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'обладаете', 'обладает' )] силой и крепким телом, часто привлекая к себе заинтересованные взгляды."
 nick_the_forgetful: "[Select_CString(CHARACTER.IsFemale, 'Забывчивая', 'Забывчивый' )]"
 nick_the_forgetful_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U], к разочарованию подданных, часто [Select_CString( CHARACTER.IsLocalPlayer, 'забываете', 'забывает' )] о своих обязанностях."
 nick_the_hermit: "[Select_CString(CHARACTER.IsFemale, 'Отшельница', 'Отшельник' )]"
 nick_the_hermit_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'избегаете', 'избегает' )] общества, редко появляясь на публике."
 nick_the_recluse: "[Select_CString(CHARACTER.IsFemale, 'Затворница', 'Затворник' )]"
 nick_the_recluse_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] часто [Select_CString( CHARACTER.IsLocalPlayer, 'скрываетесь', 'скрывается' )] от любопытных глаз."
 nick_the_feeble: "[Select_CString(CHARACTER.IsFemale, 'Хилая', 'Хилый' )]"
 nick_the_feeble_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] с трудом [Select_CString( CHARACTER.IsLocalPlayer, 'можете', 'может' )] найти в себе силы, чтобы сдвинуть даже самые мелкие предметы, что часто становится поводом для насмешек."
 nick_the_vain: "[Select_CString(CHARACTER.IsFemale, 'Тщеславная', 'Тщеславный' )]"
 nick_the_vain_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] в глазах подданных [Select_CString( CHARACTER.IsLocalPlayer, 'выглядите', 'выглядит' )] мелочной и безвкусной личностью."
 nick_the_castellan: "Кастелян"
 nick_the_castellan_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'славитесь', 'славится' )] тем, что лично [Select_CString( CHARACTER.IsLocalPlayer, 'руководите', 'руководит' )] строительством в своем домене."
 nick_the_carpenter: "Плотник"
 nick_the_carpenter_desc: "Иисус был плотником, и [CHARACTER.GetShortUINameNoTooltipNoFormat] тоже. Это благочестивый труд."
 nick_the_griffin: "Грифон"
 nick_the_griffin_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] не [Select_CString( CHARACTER.IsLocalPlayer, 'знаете', 'знает' )] жалости с мечом и тайными происками."
 nick_the_patron_of_arts: "[Select_CString(CHARACTER.IsFemale, 'Покровительница', 'Покровитель' )] Искусств"
 nick_the_patron_of_arts_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'славитесь', 'славится' )] как [Select_CString(CHARACTER.IsFemale, 'покровительница', 'покровитель' )] художников и ремесленников."
 nick_the_zealot: "[Select_CString(CHARACTER.IsFemale, 'Фанатичка', 'Фанатик' )]"
 nick_the_zealot_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] в числе самых ярых последователей своей веры."
 nick_the_elder: "Старейшина"
 nick_the_elder_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'славитесь', 'славится' )] своим долголетием. Такой долгой жизни никто не ожидал."
 nick_the_evil: "[Select_CString(CHARACTER.IsFemale, 'Злая', 'Злой' )]"
 nick_the_evil_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'славитесь', 'славится' )] греховностью и безбожностью, не опасаясь запугивать хоть священников, хоть простых подданных."
 nick_the_jovial: "[Select_CString(CHARACTER.IsFemale, 'Бодрая', 'Бодрый' )]"
 nick_the_jovial_desc: "Пиры! Танцы! Еда! [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'являетесь', 'является' )] душой любой компании."
 nick_the_jolly: "[Select_CString(CHARACTER.IsFemale, 'Веселая', 'Веселый' )]"
 nick_the_jolly_desc: "Музыка и хорошая еда! С точки зрения подданных, [CHARACTER.GetShortUINameNoTooltipNoFormat] только об этом и [Select_CString( CHARACTER.IsLocalPlayer, 'думаете', 'думает' )]."
 nick_the_strange: "[Select_CString(CHARACTER.IsFemale, 'Странная', 'Странный' )]"
 nick_the_strange_desc: "Хотя подданные не считают, что [CHARACTER.GetShortUINameNoTooltipNoFormat|U] — воплощение зла, некоторые увлечения являются... необычными."
 nick_the_unlucky: "[Select_CString(CHARACTER.IsFemale, 'Невезучая', 'Невезучий' )]"
 nick_the_unlucky_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] с рождения не [Select_CString( CHARACTER.IsLocalPlayer, 'можете', 'может' )] передохнуть от постоянно сыплющихся неприятностей."
 nick_the_lucky: "[Select_CString(CHARACTER.IsFemale, 'Счастливая', 'Счастливый' )]"
 nick_the_lucky_desc: "Жизненные трудности — не более чем кочки на жизненном пути, ведь очевидно, что [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'обладаете', 'обладает' )] благосклонностью высших сил."
 nick_the_effeminate: "[Select_CString(CHARACTER.IsFemale, 'Изнеженная', 'Изнеженный' )]"
 nick_the_effeminate_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'подвергаетесь', 'подвергается' )] унижению из-за слабой воинской подготовки, живя в окружении, где преобладают идеалы маскулинности."
 nick_the_clueless: "[Select_CString(CHARACTER.IsFemale, 'Невежественная', 'Невежественный' )]"
 nick_the_clueless_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] никак не [Select_CString( CHARACTER.IsLocalPlayer, 'можете', 'может' )] остановиться на чем-то одном, постоянно на что-то отвлекаясь."
 nick_the_ill_tempered: "[Select_CString(CHARACTER.IsFemale, 'Злонравная', 'Злонравный' )]"
 nick_the_ill_tempered_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] легко [Select_CString( CHARACTER.IsLocalPlayer, 'выходите', 'выходит' )] из себя... и подданные об этом знают."
 nick_the_sleeping_king: "[Select_CString(CHARACTER.IsFemale, 'Спящая', 'Спящий' )] [CHARACTER.GetTitleAsNameNoTooltip]"
 nick_the_sleeping_king_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'проводите', 'проводит' )] дни и ночи в постели, из-за чего среди народа ходят толки. Возможно, это проклятие?"
 nick_the_humble: "[Select_CString(CHARACTER.IsFemale, 'Смиренная', 'Смиренный' )]"
 nick_the_humble_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] имеет крайне самоотверженный и смиренный характер, приписывая каждый свой успех божественным силам."
 nick_the_horse: "Лошадь"
 nick_the_horse_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] — [Select_CString(CHARACTER.IsFemale, 'прославленная степная воительница, разоряющая', 'прославленный степной воитель, разоряющий' )] соседние земли."
 nick_the_desired: "[Select_CString(CHARACTER.IsFemale, 'Желанная', 'Желанный' )]"
 nick_the_desired_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'вызываете', 'вызывает' )] плотские желания у жителей ближних и дальних земель."
 nick_the_determined: "[Select_CString(CHARACTER.IsFemale, 'Целеустремленная', 'Целеустремленный' )]"
 nick_the_determined_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'славитесь', 'славится' )] #EMP упорством#! на пути намеченной цели."
 nick_do_nothing: "[Select_CString(CHARACTER.IsFemale, 'Бездельница', 'Бездельник' )]"
 nick_do_nothing_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'славитесь', 'славится' )] своей ленью, бездеятельностью и отсутствием амбиций."
 nick_the_indolent: "Лентяй"
 nick_the_indolent_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'славитесь', 'славится' )] своим постоянным бездействием."
 nick_the_sluggard: "Лежебока"
 nick_the_sluggard_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'тратите', 'тратит' )] свое время на #EMP безделье#!..."
 nick_the_idle: "[Select_CString(CHARACTER.IsFemale, 'Бездеятельная', 'Бездеятельный' )]"
 nick_the_idle_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'славитесь', 'славится' )] тем, что ничего не [Select_CString( CHARACTER.IsLocalPlayer, 'делаете', 'делает' )]."
 nick_the_short: "[Select_CString(CHARACTER.IsFemale, 'Короткая', 'Короткий' )]"
 nick_the_short_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] невысокого роста, что все сразу же подмечают."
 nick_longshanks: "[Select_CString(CHARACTER.IsFemale, 'Длинноногая', 'Длинноногий' )]"
 nick_longshanks_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'отличаетесь', 'отличается' )] статью и мускулатурой благодаря частым тренировкам."
 nick_the_wrathful: "[Select_CString(CHARACTER.IsFemale, 'Гневливая', 'Гневливый' )]"
 nick_the_wrathful_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'славитесь', 'славится' )] взрывным характером — немногие решатся подойти на расстояние удара мечом."
 nick_elbow_high: "с-Локоток"
 nick_elbow_high_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] ростом с ребенка, что служит частым поводом для шуток."
 nick_the_rotund: "[Select_CString(CHARACTER.IsFemale, 'Толстая', 'Толстый' )]"
 nick_the_rotund_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] в ширину почти как в высоту — еще чуть-чуть и будет идеальный шар!"
 nick_the_faith: "[CHARACTER.GetFaith.GetNameNoTooltip][Select_CString(CHARACTER.IsFemale, 'ая', 'ий' )]"
 nick_the_faith_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] — ревностный [CHARACTER.GetFaith.GetAdherentName|l] не на своем месте, диковина в глазах окружающих."
 nick_the_eunuch: "Евнух"
 nick_the_eunuch_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] не [Select_CString( CHARACTER.IsLocalPlayer, 'имеете', 'имеет' )] мужского достоинства, и окружающие обожают указывать на это."
 nick_longsword: "Длинный Меч"
 nick_longsword_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'упражняетесь', 'упражняется' )] с мечом, пока другие пируют."
 nick_greataxe: "Большой Топор"
 nick_greataxe_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] — мастер топора, трепещите, враги!"
 nick_the_mace: "Булава"
 nick_the_mace_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'можете', 'может' )] вколотить покорность в голову любого врага."
 nick_the_spear_of_capital: "Копье владения [CHARACTER.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
 nick_the_spear_of_capital_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] — образец совершенного владения копьем."
 nick_the_maul: "Кувалда"
 nick_the_maul_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'славитесь', 'славится' )] способностью крушить врага могучим молотом."
 nick_no_pants: "Без-Штанов"
 nick_no_pants_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'подвергаетесь', 'подвергается' )] унижению как [CHARACTER.GetWomanMan|l] в культуре с преобладающими идеалами маскулинности."
 nick_the_tiger_of_place: "Тигр владения [CHARACTER.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
 nick_the_tiger_of_place_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] — [Select_CString(CHARACTER.IsLocalPlayer, 'грозная воительница и отважная защитница', 'грозный воитель и отважный защитник' )]."
 nick_the_navigator: "Навигатор"
 nick_the_navigator_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'повелеваете волнами и бороздите', 'повелевает волнами и бороздит' )] их подобно морскому змею."
 nick_foul_fart: "Вонючка"
 nick_foul_fart_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'славитесь', 'славится' )]... несколько неумелым контролем над своим телом во время пиров, собраний совета и общественных встреч."
 nick_ale_lover: "Выпивоха"
 nick_ale_lover_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'можете', 'может' )] перепить любого!"
 nick_the_berserker: "Берсерк"
 nick_the_berserker_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'славитесь', 'славится' )] своей #EMP свирепостью#! и способностью уничтожить боевой дух любого врага."
 nick_the_actually_bald: "[Select_CString(CHARACTER.IsFemale, 'Лысая', 'Лысый' )]"
 nick_the_actually_bald_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] часто [Select_CString( CHARACTER.IsLocalPlayer, 'подвергаетесь', 'подвергается' )] насмешкам из-за отсутствия волос."
 nick_the_iron_and_golden_king: "[CHARACTER.GetTitleAsNameNoTooltip] Железа и Золота"
 nick_the_iron_and_golden_king_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'обладаете', 'обладает' )] богатейшими шахтами и внушительным отрядом тяжелых всадников."
 nick_the_slobberer: "Неряха"
 nick_the_slobberer_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] не в состоянии держать себя достойно на дипломатических приемах."
 nick_the_lover_of_elegance: "[Select_CString(CHARACTER.IsFemale, 'Ценительница', 'Ценитель' )] Изящного"
 nick_the_lover_of_elegance_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'обожаете', 'обожает' )] придворную жизнь и ее правила и традиции."
 nick_the_universal_spider: "Вселенский Паук"
 nick_the_universal_spider_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'обожаете', 'обожает' )] плести сложную сеть заговоров и происков."
 nick_the_collector: "Коллекционер"
 nick_the_collector_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'обладаете', 'обладает' )] потрясающим собранием уникальных артефактов."
 nick_the_haunted: "[Select_CString(CHARACTER.IsFemale, 'Проклятая', 'Проклятый' )]"
 nick_the_haunted_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] постоянно [Select_CString( CHARACTER.IsLocalPlayer, 'страдаете', 'страдает' )] от ужасающих видений и ночных кошмаров."
 nick_the_quarrelsome: "Задира"
 nick_the_quarrelsome_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'имеете', 'имеет' )] множество соперников и [Select_CString( CHARACTER.IsLocalPlayer, 'воюете', 'воюет' )] с ними всеми."
 nick_the_petulant: "[Select_CString(CHARACTER.IsFemale, 'Капризная', 'Капризный' )]"
 nick_the_petulant_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] часто [Select_CString( CHARACTER.IsLocalPlayer, 'ведете', 'ведет' )] себя высокомерно и грубо, порой почти по-детски."
 nick_the_turbulent: "[Select_CString(CHARACTER.IsFemale, 'Беспокойная', 'Беспокойный' )]"
