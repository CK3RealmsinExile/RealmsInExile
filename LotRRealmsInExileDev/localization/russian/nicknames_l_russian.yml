 nick_the_stylite_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer, 'известны', Select_CString(CHARACTER.IsFemale, 'известна', 'известен' ))] тем, что [Select_CString(CHARACTER.IsLocalPlayer, 'живете', 'живет' )] жизнью аскета на вершине столпа."
 nick_the_grazer: "[Select_CString(CHARACTER.IsFemale, 'Пасущаяся', 'Пасущийся' )]"
 nick_the_grazer_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer, 'известны', Select_CString(CHARACTER.IsFemale, 'известна', 'известен' ))] тем, что [Select_CString(CHARACTER.IsLocalPlayer, 'живете', 'живет' )] жизнью аскета, уподобившись диким зверям."
 nick_the_iron_wearer: "[Select_CString(CHARACTER.IsFemale, 'Верижница', 'Верижник' )]"
 nick_the_iron_wearer_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer, 'известны', Select_CString(CHARACTER.IsFemale, 'известна', 'известен' ))] тем, что [Select_CString(CHARACTER.IsLocalPlayer, 'живете', 'живет' )] жизнью аскета и [Select_CString(CHARACTER.IsLocalPlayer, 'смиряете', 'смиряет' )] плоть, обернув себя тяжелыми цепями."

 nick_wolf_slayer: "Убийца волков"
 nick_wolf_slayer_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer, 'известны', Select_CString(CHARACTER.IsFemale, 'известна', 'известен' ))] многим своей победой над свирепым волком, пробравшимся в лагерь."
 nick_wolf_father: "Волчий отец"
 nick_wolf_father_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsFemale, 'прославилась на всю округу тем, что приняла роды у волчицы и помогла ей вырастить ее волчат', 'прославился на всю округу тем, что принял роды у волчицы и помог ей вырастить её волчат' )]."
 nick_wolf_mother: "Волчья мать"
 nick_wolf_mother_desc: "$nick_wolf_father_desc$"

 nick_old_man_of_the_mountain: "Горный старец"
 nick_old_man_of_the_mountain_desc: "Обладатель длинной белой бороды и кривого посоха, [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString(CHARACTER.IsLocalPlayer, 'внушаете', 'внушает' )] неверным ужас, поскольку [Select_CString(CHARACTER.IsLocalPlayer, 'повелеваете', 'повелевает' )] грозными ассасинами из крепости высоко в горах."

 nick_barbarossa: "Барбаросса"
 nick_barbarossa_desc: "В сомнительную честь некогда алой растительности, украшавшей [Select_CString( CHARACTER.IsLocalPlayer, 'ваш', 'его' )] подбородок, [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString(CHARACTER.IsLocalPlayer, 'получили', 'получил' )] от итальянских врагов прозвище #italic Барбаросса#!, или Рыжая Борода."

 nick_danishmend: "Данишменд"
 nick_danishmend_desc: "[CHARACTER.GetShortUINameNoFormat|U] — [Select_CString(CHARACTER.IsFemale, 'женщина ученая и известная', 'человек ученый и известный' )] своими познаниями, [Select_CString(CHARACTER.IsLocalPlayer, 'ваша', Select_CString(CHARACTER.IsFemale, 'ее', 'его' ))] мудрость известна по всей стране."

 nick_protosebastos: "Протосеваст"
 nick_protosebastos_desc: "Высокий византийский придворный титул «Первого Августа», предназначенный только для избранных, подчеркивает, что [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString(CHARACTER.IsLocalPlayer, 'были отмечены', 'был отмечен' )] императорскими почестями."

 nick_protosebaste: "Протосеваста"
 nick_protosebaste_desc: "Высокий византийский придворный титул «Первой Августы», предназначенный только для избранных, подчеркивает, что [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString(CHARACTER.IsLocalPlayer, 'были отмечены', 'была отмечена' )] императорскими почестями."

 nick_the_narrow_minded: "[Select_CString(CHARACTER.IsFemale, 'Узколобая', 'Узколобый' )]"
 nick_the_narrow_minded_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'считаете', 'считает' )], что все, что [Select_CString(CHARACTER.IsLocalPlayer, 'вам', Select_CString(CHARACTER.IsFemale, 'ей', 'ему' ))] знакомо, хорошо. И обратное тоже верно."

 #Bandit King nicknames
 nick_the_bandit_king: "Король разбойников"
 nick_the_bandit_king_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'наводите', 'наводит' )] страх по всей земле как кровожадный и коварный разбойник."
 nick_the_bandit_queen: "Королева разбойников"
 nick_the_bandit_queen_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'наводите', 'наводит' )] страх по всей земле как кровожадная и коварная разбойница."
 nick_the_pirate_king: "Король пиратов"
 nick_the_pirate_king_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] — бич морей, вселяющий ужас в сердца всех, кто осмелится выйти в море."
 nick_the_pirate_queen: "Королева пиратов"
 nick_the_pirate_queen_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] — гроза морей, вселяющая ужас в сердца всех, кто осмелится выйти в море."
 nick_the_rhymer: "[Select_CString(CHARACTER.IsFemale, 'Стихослагательница', 'Стихослагатель' )]"
 nick_the_rhymer_desc: "Обладая даром к умелому использованию аллитераций и рифмованных двустиший, [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'вызываете', 'вызывает' )] восхищение у коллег по поэтическому цеху благодаря своему мастерству в стихосложении."
 nick_the_elegist: "Элегист"
 nick_the_elegist_desc: "Печальные и меланхоличные стихи, которыми [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'славитесь', 'славится' )], вызывают слезы даже у самых черствых слушателей."

 nick_the_poetaster: "Рифмоплет"
 nick_the_poetaster_desc: "Стихи, которые [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer, 'сочинили', Select_CString(CHARACTER.IsFemale, 'сочинила', 'сочинил' ))], стали известны, но, возможно, не совсем по той причине, по которой [Select_CString(CHARACTER.IsLocalPlayer, 'вам', Select_CString(CHARACTER.IsFemale, 'ей', 'ему' ))] бы хотелось."
 nick_the_elysian_muse: "Неземная муза"
 nick_the_elysian_muse_desc: "[Select_CString(CHARACTER.IsLocalPlayer, 'Ваш', Select_CString(CHARACTER.IsFemale, 'Ее', 'Его' ))] абсолютно непостижимый дар сочинять великолепные стихотворения известен далеко за пределами нашей державы, а всё потому, что [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'демонстрируете', 'демонстрирует' )] совершенное владение устным словом во всех его формах."

 nick_iscariot: "Искариот"
 nick_iscariot_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer, 'известны', Select_CString(CHARACTER.IsFemale, 'известна', 'известен' ))] тем, что ради собственной выгоды предал свои самые твердые и важные принципы."

 nick_the_foreign_mother: "[CHARACTER.GetMother.GetCulture.GetCollectiveNounNoTooltip][Select_CString(CHARACTER.IsFemale, 'ая', 'ий' )]"
 nick_the_foreign_mother_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'не можете', 'не может' )] смириться со стыдом за чужеземное происхождение [Select_CString( CHARACTER.IsLocalPlayer, 'вашей', 'своей' )] матери и [Select_CString( CHARACTER.IsLocalPlayer, 'вынуждены', 'вынужден' )] терпеть постоянные нападки."
 nick_the_foreign_father: "[CHARACTER.GetFather.GetCulture.GetCollectiveNounNoTooltip][Select_CString(CHARACTER.IsFemale, 'ая', 'ий' )]"
 nick_the_foreign_father_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'не можете', 'не может' )] смириться со стыдом за чужеземное происхождение [Select_CString( CHARACTER.IsLocalPlayer, 'вашего', 'своего' )] отца и [Select_CString( CHARACTER.IsLocalPlayer, 'вынуждены', 'вынужден' )] терпеть постоянные нападки."
 nick_the_corpulent: "[Select_CString(CHARACTER.IsFemale, 'Дородная', 'Дородный' )]"
 nick_the_corpulent_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat] настолько [Select_CString(CHARACTER.IsLocalPlayer, 'дородны', Select_CString(CHARACTER.IsFemale, 'дородна', 'дороден' ))], что лошади и сама земля содрогаются под [Select_CString(CHARACTER.IsLocalPlayer, 'вашей', Select_CString(CHARACTER.IsFemale, 'ее', 'его' ))] огромной тушей."
 nick_the_insubordinate: "[Select_CString(CHARACTER.IsFemale, 'Непокорная', 'Непокорный' )]"
 nick_the_insubordinate_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer, 'всегда готовы', Select_CString(CHARACTER.IsFemale, 'всегда готова', 'всегда готов' ))] дать отпор и поквитаться. [Select_CString(CHARACTER.IsLocalPlayer, 'Вы', Select_CString(CHARACTER.IsFemale, 'Она', 'Он' ))] — ужасный слуга и ненадежный вассал."
 nick_the_backstabber: "[Select_CString(CHARACTER.IsFemale, 'Вероломная', 'Вероломный' )]"
 nick_the_backstabber_desc: "Множество ножей, в прямом и переносном смысле, всадили в спины по [Select_CString(CHARACTER.IsLocalPlayer, 'вашему', Select_CString(CHARACTER.IsFemale, 'ее', 'его' ))] распоряжению."
 nick_the_corrupt: "[Select_CString(CHARACTER.IsFemale, 'Нечистоплотная', 'Нечистоплотный' )]"
 nick_the_corrupt_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] — умное создание, восседающее на куче золота сомнительного происхождения."
 nick_the_incompetent: "[Select_CString(CHARACTER.IsFemale, 'Бездарная', 'Бездарный' )]"
 nick_the_incompetent_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer, 'оказались совсем не готовы', Select_CString(CHARACTER.IsFemale, 'оказалась совсем не готова', 'оказался совсем не готов' ))] к той власти и ответственности, которые были вложены в [Select_CString(CHARACTER.IsLocalPlayer, 'ваши', Select_CString(CHARACTER.IsFemale, 'ее', 'его' ))] руки."
 nick_the_gambler: "Игрок"
 nick_the_gambler_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'делаете', 'делает' )] огромные ставки, даже когда шансы невелики... и #EMP особенно#! когда многое стоит на кону."
 nick_the_obscene: "[Select_CString(CHARACTER.IsFemale, 'Непристойная', 'Непристойный' )]"
 nick_the_obscene_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer, 'печально известны', Select_CString(CHARACTER.IsFemale, 'печально известна', 'печально известен' ))] своей откровенной бесстыдной вульгарностью. Невинности рядом с [Select_CString(CHARACTER.IsLocalPlayer, 'вами', Select_CString(CHARACTER.IsFemale, 'ней', 'ним' ))] не место."
 nick_the_miser: "[Select_CString(CHARACTER.IsFemale, 'Скупая', 'Скупой' )]"
 nick_the_miser_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer, 'скупы', Select_CString(CHARACTER.IsFemale, 'скупа', 'скуп' ))] до неприличия... к огорчению слуг и родни."
 nick_the_unfortunate: "[Select_CString(CHARACTER.IsFemale, 'Горемычная', 'Горемычный' )]"
 nick_the_unfortunate_desc: "Что-то в самом [Select_CString(CHARACTER.IsLocalPlayer, 'вашем', Select_CString(CHARACTER.IsFemale, 'ее', 'его' ))] существовании... наводит на мысль о злом роке. Стоять под [Select_CString(CHARACTER.IsLocalPlayer, 'вашими', Select_CString(CHARACTER.IsFemale, 'ее', 'его' ))] знаменами — значит ждать беды."
 nick_brown_cheeks: "Мокрые штаны"
 nick_brown_cheeks_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer, 'попытались', Select_CString(CHARACTER.IsFemale, 'попыталась', 'попытался' ))] поднять восстания против своего сюзерена… и [Select_CString(CHARACTER.IsLocalPlayer, 'перепугались', Select_CString(CHARACTER.IsFemale, 'перепугалась', 'перепугался' ))] до полусмерти."
 nick_the_drunkard_michael_iii: "Пьянчуга"
 nick_the_drunkard_michael_iii_desc: "Бедный Михаил, молодой император, которого погубила совсем #EMP нехристианская#! страсть к выпивке. Пусть его судьба станет уроком для всех нас — благородное происхождение может указывать на талант, но не гарантирует его присутствие."
 nick_the_pious_michael_iii: "[Select_CString(CHARACTER.IsFemale, 'Благочестивая', 'Благочестивый' )]"
 nick_the_pious_michael_iii_desc: "Несчастный случай оборвал юную жизнь Михаила в раннем возрасте, но он вне всякого сомнения был взят прямиком на небо за свою #EMP решающую#! роль в борьбе с иконоборчеством."
 nick_the_young_michael_iii: "[Select_CString(CHARACTER.IsFemale, 'Юная', 'Юный' )]"
 nick_the_young_michael_iii_desc: "Михаил сел на трон еще младенцем. Жестокая ирония судьбы — править так долго, и всё же погибнуть совсем молодым. Причем совершенно случайно…"
 nick_the_exile: "[Select_CString(CHARACTER.IsFemale, 'Изгнанница', 'Изгнанник' )]"
 nick_the_exile_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] либо [Select_CString(CHARACTER.IsLocalPlayer, 'были изгнаны', Select_CString(CHARACTER.IsFemale, 'была изгнана', 'был изгнан' ))] с родины, либо [Select_CString(CHARACTER.IsLocalPlayer, 'покинули', Select_CString(CHARACTER.IsFemale, 'покинула', 'покинул' ))] ее по собственной воле, желая избежать худшего."
 nick_lackland_young: "[Select_CString(CHARACTER.IsFemale, 'Безземельная', 'Безземельный' )]"
 nick_lackland_young_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer, 'были рождены', Select_CString(CHARACTER.IsFemale, 'была рождена', 'был рожден' ))] под несчастливой звездой. [Select_CString(CHARACTER.IsFemale, 'Младшая дочь', 'Младший сын' )] при выдающихся братьях — как [Select_CString(CHARACTER.IsFemale, 'такой', 'такому' )] добиться власти?"
 nick_lackland_ironic: "$nick_lackland_young$"
 nick_lackland_ironic_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] [Select_CString(CHARACTER.IsFemale, 'младшей дочерью', 'младшим сыном' )] выдающихся родителей, и всё же, несмотря на насмешки старших братьев, [Select_CString(CHARACTER.IsLocalPlayer, 'умудрились', Select_CString(CHARACTER.IsFemale, 'умудрилась', 'умудрился' ))] встать во главе сильной державы."
 nick_lackland_old: "$nick_lackland_young$"
 nick_lackland_old_desc: "Какая жестокая насмешка судьбы! [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer, 'унаследовали', Select_CString(CHARACTER.IsFemale, 'унаследовала', 'унаследовал' ))] огромную державу — и [Select_CString(CHARACTER.IsLocalPlayer, 'утратили', Select_CString(CHARACTER.IsFemale, 'утратила', 'утратил' ))] почти все владения. Воистину, прозвище оказалось пророческим…"
 nick_curtmantle: "Короткий Плащ"
 nick_curtmantle_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] — [Select_CString(CHARACTER.IsFemale, 'женщина практичная', 'человек практичный' )] и [Select_CString(CHARACTER.IsLocalPlayer, 'предпочитаете', 'предпочитает' )] короткие и удобные походные плащи длинным и затейливым одеяниям."

 #BP3
 nick_pauper_king: "[Select_CString(CHARACTER.IsFemale, 'Королева', 'Король' )] Бедняков"
 nick_pauper_king_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] часто [Select_CString(CHARACTER.IsLocalPlayer, 'выпиваете', 'выпивает' )] с местными в своих городах и селах."

 nick_the_mapmaker: "Картограф"
 nick_the_mapmaker_desc: "Все знают, что [CHARACTER.GetShortUINameNoTooltipNoFormat] не только много [Select_CString(CHARACTER.IsLocalPlayer, 'путешествовали', Select_CString(CHARACTER.IsFemale, 'путешествовала', 'путешествовал' ))], но и [Select_CString(CHARACTER.IsLocalPlayer, 'потратили', Select_CString(CHARACTER.IsFemale, 'потратила', 'потратил' ))] немало времени на составление карт тех мест, где [Select_CString(CHARACTER.IsLocalPlayer, 'вам', Select_CString(CHARACTER.IsFemale, 'ей', 'ему' ))] довелось побывать."
