 game_concept_excommunication_war: "Война против нечестивца"
 game_concept_excommunicated_ruler: "Отлученный правитель"
 game_concept_excommunicated_ruler_desc: "На войне против нечестивца нападающие сделают все, чтобы [Concept( 'excommunicated', 'отлученный' )|E] правитель лишился власти.\n\nВ случае победы [Concept( 'piety', 'благочестие' )|El] нападающих повысится, [head_of_faith|El] оценит их по достоинству, а отлученный правитель будет вынужден отречься от власти в пользу [Concept( 'heir', 'наследника')|El].\n\nНо если победит отлученный правитель, [head_of_faith|El] отменит отлучение за достойно пройденное испытание боем."
 game_concept_holy_site: "Священное место"
 game_concept_holy_sites: "Священные места"
 game_concept_holy_site_desc: "$game_concept_holy_site$ — [county|El], в котором есть место, представляющее для [faiths|El] религиозную ценность. Под властью персонажа, принадлежащего соответствующей конфессии, [Concept( 'holy_sites', 'священные места' )|E] благотворно воздействуют на всех членов конфессии и позволяют возводить [Concept( 'special_buildings', 'особые здания' )|E] или создавать [holy_orders|El]. У каждой конфессии свои [Concept( 'holy_sites', 'священные места' )|E]."
 game_concept_cultural_acceptance_i: "@cultural_acceptance_icon!"
 game_concept_cultural_acceptance: "Терпимость культур"
 game_concept_cultural_acceptance_desc: "Терпимость культур показывает взаимные отношения двух [Concept( 'cultures', 'культур' )|E].\n\nВ первую очередь это влияет на снижение [Concept( 'opinion', 'мнения' )|E] персонажей различных культур. Кроме того, терпимость влияет на стоимость создания [Concept( 'hybrid_culture', 'гибридной культуры' )|E].\n\nТерпимость культур меняется в зависимости от [Concept( 'wars', 'войн' )|E], раздачи и отъема [Concept( 'titles', 'титулов' )|E] и [Concept( 'councillor_task', 'задания советника' )|E] по [Concept( 'accept_culture', 'повышению терпимости' )|E].\n\nСо временем вся терпимость будет изменяться в сторону [Concept( 'cultural_acceptance_baseline', 'базового значения терпимости' )|E]."
 game_concept_cultural_acceptance_baseline: "Базовая терпимость культур"
 game_concept_cultural_acceptance_baseline_desc: "У [Concept( 'cultural_acceptance', 'терпимости культур' )|E] есть базовое значение, и при его превышении терпимость будет постепенно снижаться до этого значения. Базовое значение зависит от следующих факторов:\n$EFFECT_LIST_BULLET$Общее [heritage|El]\n$EFFECT_LIST_BULLET$Общий [language|El]\n$EFFECT_LIST_BULLET$Общие [faith|El] и [religion|El], особенно при наличии доктрины «[GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName]» или принадлежности к группе «[GetReligionFamily('rf_eastern').GetName]»\n$EFFECT_LIST_BULLET$Общие [ethos|El] в пределах одного [Concept( 'region', 'региона' )|E]"
 game_concept_culture_pillar: "Культурный столп"
 game_concept_culture_pillars: "Культурные столпы"
 game_concept_culture_pillar_desc: "[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_culture_pillar_desc_REFORM_DLC', 'game_concept_culture_pillar_desc_NO_REFORM_DLC' )]"
 game_concept_culture_pillar_desc_REFORM_DLC: "Столпы представляют собой качества, отражающие происхождение [Concept( 'culture', 'культуры' )|E].\n\nВсего существует 4 столпа:\n$EFFECT_LIST_BULLET$[heritage|E]\n$EFFECT_LIST_BULLET$[language|E]\n$EFFECT_LIST_BULLET$[martial_custom|E]\n$EFFECT_LIST_BULLET$Эстетика\n\n[culture_head|E] может изменить язык и военные традиции при помощи [Concept( 'reformation', 'реформации' )|E]."
 game_concept_culture_pillar_desc_NO_REFORM_DLC: "Столпы представляют собой неизменные качества, отражающие происхождение [Concept( 'culture', 'культуры' )|E].\n\nВсего существует 4 столпа:\n$EFFECT_LIST_BULLET$[heritage|E]\n$EFFECT_LIST_BULLET$[language|E]\n$EFFECT_LIST_BULLET$[martial_custom|E]\n$EFFECT_LIST_BULLET$Эстетика"
 game_concept_culture_tradition: "Культурные традиции"
 game_concept_culture_traditions: "Культурные традиции"
 game_concept_tradition: "Традиция"
 game_concept_traditions: "Традиции"
 game_concept_culture_tradition_desc: "Традиции представляют собой обряды, привычки, ценности и моральные принципы отдельных [Concept( 'cultures', 'культур' )|E].\n\nКаждая традиция предоставляет особые бонусы или возможности [Concept( 'characters', 'персонажам' )|E] и [Concept( 'counties', 'графствам' )|E] этой культуры.\n\n[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_culture_tradition_desc_REFORM_DLC', 'game_concept_culture_tradition_desc_NO_REFORM_DLC' )]\n\n$game_concept_cultures$ могут иметь до 6 традиций, но в большинстве случаев их меньше."
 game_concept_culture_tradition_desc_REFORM_DLC: "[culture_head|E] может устанавливать новые традиции или заменять существующие при помощи [Concept( 'reformation', 'реформации' )|E]."
 game_concept_culture_tradition_desc_NO_REFORM_DLC: "[culture_head|E] может устанавливать новые традиции, расходуя на это [Concept( 'prestige', 'престиж' )|E]."
  
 game_concept_ethos: "Моральные принципы"
 game_concept_ethos_desc: "Моральные принципы [Concept( 'culture', 'культуры' )|E] определяют ее главные ценности, руководящие принципы и отношение к жизни в целом.\n\nКроме этого, моральные принципы значительно влияют на стоимость принятия новых [Concept( 'traditions', 'традиций' )|E] [Concept( 'culture_head', 'культурным идеологом' )|E].[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_ethos_desc_REFORM_DLC', '' )]"
 game_concept_ethos_desc_REFORM_DLC: "\n\n[culture_head|E] может устанавливать или заменять существующие [Concept( 'ethos', 'моральные принципы' )|E] при помощи [Concept( 'reformation', 'реформации' )|E]."
 game_concept_language: "Язык"
 game_concept_languages: "Языки"
 game_concept_language_desc: "Язык — это [culture_pillar|El], определяющий язык, на котором говорит большинство людей из одной [culture|El]. $game_concept_cultures$, говорящие на одном языке, получат постоянный бонус к [Concept( 'cultural_acceptance_baseline', 'базовой терпимости культур' )|E].\n\n[character|E] может владеть несколькими языками. Знание языка вдвое снижает штраф к [Concept( 'opinion', 'мнению' )|E] от [Concept( 'cultural_acceptance', 'терпимости культур' )|E] по отношению к персонажам и [Concept( 'counties', 'графствам' )|E], говорящим на этом языке. Он также препятствует образованию фракций [Concept( 'faction_independence', 'за независимость' )|E] и [Concept( 'claimant_factions', 'в поддержку претендентов' )|E].\n\nПерсонажи могут изучать языки, начав [scheme|El] «[GetScheme('learn_language').GetTypeName]». Персонажи могут изучать языки, пока не достигнут [language_limit|El]."
 game_concept_language_limit: "Максимум иностранных языков"
 game_concept_language_limit_desc: "Вы можете выучить ограниченное количество [Concept( 'languages', 'языков' )|E]. Превысив этот лимит, вам придется или забыть один из языков, или страдать от [Concept( 'stress', 'стресса' )|E].\n\nЯзык вашей [Concept( 'culture', 'культуры' )|E] не учитывается при подсчете лимита.\n\nЛимит определяется следующим образом:\n$EFFECT_LIST_BULLET$Общее для всех базовое значение равно #V 1#!\n$EFFECT_LIST_BULLET$Каждые [EmptyScope.ScriptValue('language_learning_divide_value')|V0] очков [learning_i][Concept( 'learning', 'учености' )|E] увеличивают его на #V 1#!\n$EFFECT_LIST_BULLET$[perk|E] «[GetPerk('open_minded_perk').GetName(GetPlayer)]» увеличивает его на #V 2#!\n$EFFECT_LIST_BULLET$[perk|E] «[GetPerk('smooth_operator_perk').GetName(GetPlayer)]» увеличивает его на #V 1#!"
 game_concept_heritage: "Наследие"
 game_concept_heritage_desc: "Наследие является одним из [Concept( 'culture_pillar', 'столпов культуры' )|E] и отражает общее происхождение нескольких [Concept( 'cultures', 'культур' )|E].\n\nКультуры с общим происхождением обладают повышенной [Concept( 'cultural_acceptance', 'терпимостью' )|E] друг к другу."
 game_concept_martial_custom: "Военные традиции"
 game_concept_martial_custom_desc: "Военные традиции — это [Concept( 'culture_pillar', 'столп культуры' )|E], определяющий, представители какого пола могут быть [Concept( 'commanders', 'командирами' )|E] и [Concept( 'knights', 'рыцарями' )|E].\n\nНекоторые [Concept( 'traditions', 'традиции' )|E] и [Concept( 'doctrines', 'доктрины' )|E] могут менять эти правила для определенных [Concept( 'characters', 'персонажей' )|E]."
 game_concept_culture_intermingling: "Смешение культур"
 game_concept_culture_intermingling_desc: "Когда две [Concept( 'cultures', 'культуры' )|E] сосуществуют в пределах одной [Concept( 'realm', 'державы' )|E], они будут смешиваться, что увеличит [Concept( 'cultural_acceptance', 'терпимость' )|E] между этими культурами."
 game_concept_cultural_head: "Культурный идеолог"
 game_concept_culture_head: "Культурный идеолог"
 game_concept_culture_head_desc: "$game_concept_culture_head$ — это [Concept( 'ruler', 'правитель' )|E], имеющий наибольшее влияние на свою [Concept( 'culture', 'культуру' )|E].\n\nИменно правитель, [Concept( 'realm', 'держава' )|E] которого обладает наибольшим количеством [Concept( 'counties', 'графств' )|E] этой культуры, станет [Concept( 'culture_head', 'культурным идеологом' )|E] — независимо от расположения его [Concept( 'domain', 'домена' )|E] или наличия графств с другой культурой.\n\n$game_concept_cultural_head$ может выбирать, какая [Concept( 'innovation', 'инновация' )|E] будет исследована первой, — для этого он задает [Concept( 'cultural_fascination', 'культурный интерес' )|E].\n\n[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_culture_head_desc_REFORM_DLC', 'game_concept_culture_head_desc_NO_REFORM_DLC' )]"
 game_concept_culture_head_desc_REFORM_DLC: "$game_concept_culture_head$ может частично [Concept( 'reform', 'реформировать' )|E] свою культуру."
 game_concept_culture_head_desc_NO_REFORM_DLC: "$game_concept_culture_head$ может устанавливать новые [Concept( 'traditions', 'традиции' )|E] своей культуры."
 game_concept_county_opinion: "Народное мнение"
 game_concept_county_opinion_desc: "У обычных жителей [Concept( 'county', 'графства' )|E] есть свое [Concept( 'opinion', 'мнение' )|E] о [Concept( 'character', 'персонаже' )|E], который ими правит. Если люди несчастны, они могут собрать [Concept( 'peasant_faction', 'крестьянскую фракцию' )|E] или [Concept( 'popular_faction', 'фракцию популистов' )|E]. Фракции обоих типов могут быстро распространиться по всем уголкам [Concept( 'realm', 'державы' )|E].\n\nУ владетеля должны быть те же [culture|El] и [faith|El], что у народа: это простейший способ контролировать $game_concept_county_opinion$.\n\n$game_concept_county_opinion$ о владельце другой конфессии определяется [Concept( 'faith_hostility', 'враждебностью' )|E] конфессии графства и ее религиозным [Concept( 'fervor', 'рвением' )|E], линейно меняясь от 0 до 100 [Concept( 'fervor', 'рвения' )|E]."
 game_concept_core_tenet: "Догмат"
 game_concept_core_tenet_desc: "В то время как [doctrines|El] представляют собой утверждения, на которых зиждется [faith|El], $game_concept_core_tenets$ описывают уникальные особенности и обряды конфессии."
 game_concept_core_tenets: "Догматы"
 game_concept_holy_war: "Священная война"
 game_concept_holy_wars: "Священные войны"
 game_concept_holy_war_holy: "Священная"
 game_concept_holy_war_desc: "$game_concept_holy_war$ — это особый тип [Concept( 'war', 'войны' )|E], которую [Concept( 'ruler', 'правитель' )|E] одной [Concept( 'faith', 'конфессии' )|E] ведет против правителя другой конфессии.\n\n$game_concept_holy_war$ обычно весьма разрушительна, и победитель захватывает все [Concept( 'counties', 'графства' )|E] в выбранной области. Если же конфессия нападающего имеет доктрину «[GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName]» или в захваченных землях есть [Concept( 'vassals', 'вассалы' )|E] той же конфессии, что и у нападающего, то некоторые или даже все вассалы в захваченной области могут просто перейти под власть завоевателя.\n\nВ отличие от прочих войн, в случае священной войны правители той же конфессии, что и цель, могут помочь ей обороняться без необходимости заключать [Concept( 'alliance', 'союз' )|E].\n\nРазличные [Concept( 'religious_families', 'религиозные концепции' )|E] могут разрешать или ограничивать ведение священных войн."
 game_concept_great_holy_war: "Великая священная война"
 game_concept_great_holy_wars: "Великие священные войны"
 game_concept_great_holy_war_desc: "$game_concept_great_holy_war$ — это особый тип [Concept( 'war', 'войны' )|E], объявить которую может только [Concept( 'head_of_faith', 'глава' )|E] [Concept( 'faith', 'конфессии' )|E]. Ее цель — подчинить влиянию конфессии целое [Concept( 'kingdom', 'королевство' )|E].\n\n$game_concept_great_holy_wars$ направлены на всех [Concept( 'rulers', 'правителей' )|E] иной [Concept( 'religion', 'религии' )|E] в землях выбранного [Concept( 'kingdom', 'королевства' )|E], так что те вынуждены объединяться для защиты. В случае победы [Concept( 'titles', 'титулы' )|E] в пределах выбранного королевства будут захвачены и поделены между агрессорами.\n\n[Concept( 'doctrines', 'Доктрины' )|E] позволяют начинать [Concept( 'directed_great_holy_wars', 'направленные священные войны' )|E], [Concept( 'undirected_great_holy_wars', 'всеобщие священные войны' )|E] или вовсе лишают конфессию возможности вести такие войны:\n$EFFECT_LIST_BULLET$ [core_tenets|E] «[GetFaithDoctrine('tenet_armed_pilgrimages').GetBaseName]», «[GetFaithDoctrine('tenet_struggle_submission').GetBaseName]» и «[GetFaithDoctrine('tenet_warmonger').GetBaseName]» открывают доступ к великим священным войнам как таковым.\n$EFFECT_LIST_BULLET$ Конфессии, где есть [GetFaithDoctrine('doctrine_temporal_head').GetBaseName] глава конфессии, имеют доступ только к направленным священным войнам.\n$EFFECT_LIST_BULLET$ Конфессии, где есть [GetFaithDoctrine('doctrine_spiritual_head').GetBaseName] глава, имеют доступ только ко всеобщим священным войнам.\n$EFFECT_LIST_BULLET$Конфессии, не имеющие главы, вообще не могут объявлять великие священные войны, даже если отвечают прочим требованиям.\n\nУ некоторых конфессий есть особые названия для великих священных войн, например «Крестовый поход» или «Джихад». Эти великие священные войны отличаются лишь названием и работают так же, как и все прочие."
 game_concept_directed_great_holy_war: "Направленная священная война"
 game_concept_directed_great_holy_wars: "Направленные священные войны"
 game_concept_directed_great_holy_war_desc: "Направленную священную войну объявляет [head_of_faith|El], исповедующей $doctrine_temporal_head_name$, чтобы подчинить себе [kingdom|El].\n\n[rulers|E], принадлежащие той же [faiths|El], могут помочь главе и получить за это награды (среди прочего — [Concept( 'piety', 'благочестие' )|El]! и возможность получить [Concept( 'land', 'земельные' )|El] наделы для своей [dynasties|El] в завоеванном королевстве).\n\nПравители, чья [religion|El] стала целью войны, могут объединяться, не заключая [alliance|El]."
 game_concept_undirected_great_holy_war: "Всеобщая священная война"
 game_concept_undirected_great_holy_wars: "Всеобщие священные войны"
 game_concept_undirected_great_holy_war_desc: "Всеобщую священную войну объявляет [head_of_faith|El], исповедующей $doctrine_spiritual_head_name$, чтобы подчинить [kingdom|El] своей [faiths|El].\n\n$game_concept_undirected_great_holy_wars$ начинаются не сразу: первой запускается [preparation_phase|El].\n\nДо и во время войны правители нападающей конфессии могут жертвовать [gold|El] в [war_chest|El].\n\nВ случае победы атакованное королевство будет захвачено и отдано члену напавшей конфессии. Среди прочего атакующие могут получить [Concept( 'piety', 'благочестие' )|El]! и [Concept( 'land', 'земельные' )|El] наделы для своей [dynasties|El] в завоеванном королевстве."
 game_concept_preparation_phase: "Стадия подготовки"
 game_concept_preparation_phase_desc: "Прежде чем будет объявлена [undirected_great_holy_war|E], проходит [Concept( 'preparation_phase', 'стадия подготовки' )|E].\n\nНа этой стадии [rulers|El] нападающей [faiths|El] принимают решения отправить свои войска на войну и/или сделать взнос в [Concept( 'war_chest', 'военную казну' )|E].\n\n$game_concept_preparation_phase$ заканчивается по истечении определенного времени, и затем начинается война.\n\nПравители-адепты атакуемой [religions|El] в это время могут собирать войска для защиты — при этом силы обеих сторон подсчитываются постоянно."
 game_concept_war_chest: "Военная казна"
 game_concept_war_chest_desc: "$game_concept_war_chest$ содержит [gold|El], [Concept( 'piety', 'благочестие' )|El] и [prestige|El]. Основную часть его содержимого делят между собой нападающие, когда заканчиваются [undirected_great_holy_wars|El]. Размер доли зависит от действий персонажа во время [wars|El].\n\nТакже часть добра из сундука разделяется между атакующими после объявления войны.\n\nЕсли [undirected_great_holy_war|El] заканчивается поражением, $game_concept_war_chest$ открывают защитники и делят между собой благочестие и престиж #weak (золото теряется)#!."
 game_concept_crusade: "Крестовый поход"
 game_concept_great_holy_war_undirected: "Всеобщая"
 game_concept_crusades: "Крестовые походы"
 game_concept_jihad: "Джихад"
 game_concept_great_holy_war_directed: "Направленная"
 game_concept_jihads: "Джихады"
 game_concept_title_tier: "Уровень"
 game_concept_title_tiers: "Уровни"
 game_concept_rank: "Ранг"
 game_concept_title_rank: "Ранг титула"
 game_concept_title_ranks: "Ранги"
 game_concept_ranks: "Ранги"
 game_concept_title_tier_desc: "Территориальный аналог [Concept( 'rank', 'ранга' )|E], $game_concept_title_tier$, определяет положение [Concept( 'title', 'титула' )|El] в игровой иерархии.\n\nУ каждого титула есть уровень, от которого зависит максимальный уровень [Concept( 'vassals', 'вассалов' )|E], с которыми [holder|El] может заключить договор.\n\n[empire|E] > [kingdom|E] > [duchy|E] > [county|E] > [barony|E]."
 game_concept_title_rank_desc: "Личный аналог [Concept( 'title_tier', 'ранга титула' )|E], $game_concept_title_rank$ определяет положение [Concept( 'ruler', 'правителя' )|E] в игровой иерархии.\n\nУ каждого титула есть уровень, от которого зависит максимальный ранг [Concept( 'vassals', 'вассалов' )|E], с которыми [Concept( 'holder', 'владелец' )|E] титула может заключить договор.\n\n[emperor|E] > [king|E] > [duke|E] > [count|E] > [baron|E]."
 game_concept_clergy: "Духовенство"
 game_concept_clergy_desc: "[court_chaplains|E], [realm_priests|El], правители-[Concept( 'theocratic', 'теократы' )|El] и все обладатели свойства «[GetTrait('devoted').GetName( GetNullCharacter )]» считаются членами духовенства.\n\n[doctrines|E] [faiths|El] определяют, кто может входить в духовенство, могут ли члены духовенства заключать браки, как они наследуют землю и так далее."
 game_concept_church_property: "Церковные владения"
 game_concept_church_holdings: "Церковные владения"
 game_concept_church_holding: "Церковные владения"
 game_concept_church_property_desc: "Церковные владения — это [temples|El], которыми управляет [realm_priest|El].\n\nВ [faiths|El], где [doctrine|El] — [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName], не бывает церковных владений, а [temples|El] могут принадлежать светским [Concept( 'rulers', 'властителям' )|El] без штрафов."
 game_concept_embarking: "Погрузка"
 game_concept_embarked: "На борту"
 game_concept_embarked_i: "@embarked_icon!"
 game_concept_embark: "Взойти на борт"
 game_concept_embarkation: "Погрузка"
 game_concept_embarking_desc: "[army|E] автоматически [Concept( 'embark', 'поднимается на борт' )|E] [Concept( 'fleet', 'кораблей' )|E], получив приказ войти в морскую зону или в [Concept( 'barony', 'баронство' )|E], куда невозможно добраться по суше.\n\n$game_concept_embarking$ стоит некоторое количество [Concept( 'gold', 'золота' )|E], которое идет на покупку или строительство кораблей. За каждые #V 100#! человек, погруженных на корабли, приходится платить #V [GetDefine('NFleet', 'EMBARK_GOLD_COST_PER_HUNDRED')|0]#! [gold_i]."
 game_concept_era: "Эпоха"
 game_concept_eras: "Эпохи"
 game_concept_era_desc: "[innovations|E] можно открыть, когда [culture|El] достигает соответствующей эпохи. Новая эпоха наступает в определенный год, и только когда не менее #V 50%#! инноваций предыдущей эпохи уже открыто.\n\nПравители, во владениях которых царит [tribal_government|El], имеют доступ только к инновациям эпохи племен."
 game_concept_innovation: "Инновация"
 game_concept_innovations: "Инновации"
 game_concept_innovation_desc: "Инновации — это технологии и прочие улучшения, которые приносят пользу всем персонажам определенной [cultures|El]. Инновации распределяются по [Concept( 'era', 'эпохам' )|El], в которые они могут быть открыты.\n\nПри соприкосновении с соседними культурами каждая культура [exposed|El] на определенной инновации, открытие которой происходит гораздо быстрее.\n\nКроме того, [culture_head|El] может выбрать [cultural_fascination|El], в качестве которого выступит та же или новая инновация, которая получит дополнительное усиление."
 game_concept_cultural_fascination: "Культурный интерес"
 game_concept_fascination: "Интерес"
 game_concept_cultural_fascination_desc: "Каждая культура постоянно испытывает интерес к определенной [innovations|El], от чего освоение этой инновации ускоряется в соответствии с [Concept( 'learning', 'ученостью' )|El], которой обладает [culture_head|El].\n\nКультурный идеолог может менять культурный интерес по своему желанию."
 game_concept_cultural_exposure: "Культурное направление"
 game_concept_exposure: "Сосредоточение"
 game_concept_exposed: "Сосредотачивается"
 game_concept_cultural_exposure_desc: "Контакт с другой [Concept( 'culture', 'культурой' )|E], открывшей [Concept( 'innovations', 'инновации' )|E], приведет к тому, что одна из этих [Concept( 'innovations', 'инноваций' )|E] будет изучаться куда быстрее. Любое [Concept( 'exposure', 'сосредоточение' )|E] ускоряет исследования точно так же: дополнительное [Concept( 'exposure', 'сосредоточение' )|E] не усилит этого эффекта."
 game_concept_congenital: "Врожденные"
 game_concept_congenital_trait: "Врожденное свойство"
 game_concept_congenital_traits: "Врожденные свойства"
 game_concept_congenital_desc: "Определенные [traits|E] являются врожденными и могут быть унаследованы потомством. С помощью правильного [breeding|E] можно даже усилить некоторые такие Черты.\n\nНапример, если оба родителя [GetTrait('intellect_good_1').GetName( GetNullCharacter )], есть шанс, что их дети получат еще лучшую Черту [GetTrait('intellect_good_2').GetName( GetNullCharacter )].\n\nБаза [skills|E] не являются врожденными.\n\n#V Обратите внимание, что черты [bloodofnumenor|E], хотя и являются врожденными, следуют своим собственным правилам наследования.#!" #Машинный перевод 25.06.2023
 game_concept_breeding: "Деторождение"
 game_concept_bred: "Рожден"
 game_concept_breed: "Рожать детей"
 game_concept_breeding_desc: "Если у персонажей хорошие [congenital|El] [traits|El], то в [Concept( 'marriage', 'браках' )|E] между ними могут рождаться дети с теми же свойствами. Если отпрыску повезет, его свойства проявятся даже сильнее.\n\nВпрочем, то же касается и отрицательных врожденных свойств, таких как «[GetTrait('beauty_bad_2').GetName( GetNullCharacter )]».\n\nСколь бы привлекательной ни казалась идея устроить брак между близкими родственниками, чтобы дети получили лучшие свойства, не стоит забывать о риске, который несет [inbreeding|El]."
 game_concept_inbreeding: "Кровосмешение"
 game_concept_inbred: "Плод кровосмешения"
 game_concept_inbreeding_desc: "[children|E] двух близких родственников могут получить [congenital|El] дефекты, самым серьезным из которых является [trait|El] «[GetTrait('inbred').GetName( GetNullCharacter )]».\n\nВ первом поколении он возникает редко, однако каждое последующее [Concept( 'inbreeding', 'кровосмешение' )|E] повышает риски.\n\nВпрочем, через несколько поколений [Concept( 'inbreeding', 'кровосмесительных связей' )|E] есть вероятность появления [Concept( 'trait', 'свойства' )|E] «[GetTrait('pure_blooded').GetName( GetNullCharacter )]», которое при наличии у обоих родителей дает отпрыску невосприимчивость к врожденным дефектам: они будут попросту [Concept( 'bred', 'искоренены' )|E] в роду."
 game_concept_cadet_branching: "Отделение младших"
 game_concept_cadet_branch: "Младшая линия"
 game_concept_cadet_branches: "Младшие линии"
 game_concept_cadet_branching_desc: "У [dynasties|El] всегда есть основной [house|El], но любой входящий в него [landed|El] может отделиться и создать новый дом — так называемую младшую линию.\n\nНовый [house_head|El] начинает развивать собственную ветвь, от которой впоследствии также могут отделиться младшие дома, благодаря чему исходная династия разрастается все шире."
 game_concept_house_head_interaction: "Взаимодействие главы дома"
 game_concept_house_head_interaction_desc: "Особые методы [interactions|El] [Concept( 'house_head', 'главы' )|El] с членами его [houses|El]."
 game_concept_demand_conversion: "Потребовать обращения"
 game_concept_demanding_conversion: "Требует обращения"
 game_concept_demand_conversion_desc: "[ruler|E] может потребовать перехода в собственную конфессию своих подданных иной [faiths|El]. Навык «[learning|El]» правителя и [opinion|El] подданного о сюзерене играют важнейшую роль в определении того, согласится он на требование или [Concept( 'refuse_conversion_crime', 'откажется' )|E]."
 game_concept_damage: "Урон"
 game_concept_damage_desc: "Показатель урона [Concept( 'soldier', 'солдата' )|El] определяет, какие [casualties|El] он может вызвать у врага во время [battles|El].\n\n[levy|E] наносит [GetDefine('NCombat', 'LEVY_ATTACK')] ед. урона."
 game_concept_toughness: "Выносливость"
 game_concept_toughness_desc: "Выносливость [Concept( 'soldier', 'солдата' )|El] определяет, сколько [Concept( 'damage', 'урона' )|El] он может выдержать во время [battles|El], прежде чем падет, пополнив число потерь.\n\n[levy|E] обладает [GetDefine('NCombat', 'LEVY_TOUGHNESS')] ед. выносливости."
 game_concept_pursuit: "Преследование"
 game_concept_pursuit_desc: "Когда наступают [aftermath|El] [battles|El], победившая [army|El] увеличивает [casualties|El] врага в соответствии с общим показателем преследования: [Concept( 'routed_soldiers', 'обращенные в бегство' )|E] солдаты превратятся в [Concept( 'dead_soldiers', 'убитых' )|E]."
 game_concept_screen: "Скрытность"
 game_concept_screen_desc: "Когда наступают [aftermath|El] [battles|El], проигравшая [army|El] снижает свои [casualties|El] в соответствии с общим показателем скрытности."
 game_concept_siege_progress: "Прогресс осады"
 game_concept_siege_progress_desc: "$game_concept_siege_progress$ показывает, насколько близка [siege|El] к завершению и сколько она должна еще продлиться. Когда шкала прогресса заполнится, [holding|El] будет [occupied|El].\n\nНеобходимый [Concept( 'siege_progress', 'прогресс осады' )|E] определяют [Concept( 'fort_level', 'уровень фортификаций' )|E] и скорость пополнения [Concept( 'garrison', 'гарнизона' )|E].\n\nПрогресс растет с каждым днем, на него влияют события осады. Также его повышают [siege_weapons|El] или [army|El], которая сильно превышает числом [garrison|El]."
 game_concept_siege_weapon: "Осадное орудие"
 game_concept_siege_weapons: "Осадные орудия"
 game_concept_siege_weapon_desc: "$game_concept_siege_weapons$ — [men_at_arms|El], которые занимаются только [Concept( 'sieges', 'осадами' )|El].\n\nВо время [battles|El] они бездействуют, но [siege_progress|El] при их участии растет гораздо быстрее.\n\n$game_concept_siege_weapons$ эффективны только при осаде [Concept( 'holding', 'владений' )|El] до определенного [Concept( 'fort_level', 'уровня фортификаций' )|El]."
 game_concept_completely_controls: "Полностью под контролем"
 game_concept_completely_control: "Полностью под контролем"
 game_concept_completely_controlled: "Полностью под контролем"
  
 game_concept_complete_control: "Полный контроль"
 game_concept_complete_control_desc: "Это состояние достигается, когда все требуемые [de_jure|El] [titles|El] вассалов принадлежат или их [Concept( 'ruler', 'правителю' )|El], или их [Concept( 'vassal', 'вассалам' )|El] и ни одно графство не занято вражеской [Concept( 'armies', 'армией' )|El]."
 game_concept_complete_control_region: "Полный контроль"
 game_concept_completely_controls_region: "Полностью под контролем"
 game_concept_completely_control_region: "Полностью под контролем"
 game_concept_complete_control_region_desc: "Это состояние достигается, когда все [counties|El] в указанной [regions|El] принадлежат или правителю, или его вассалам и ни одно графство не занято вражеской армией."
 game_concept_region: "Регион"
 game_concept_regions: "Регионы"
 game_concept_region_desc: "Регион представляет определенную область на географической карте. В отличие от [de_jure|El] владений, регионы не меняются."
 game_concept_recently_disembarked: "Недавно на берегу"
 game_concept_recently_disembarked_desc: "[army|E] получает статус «$game_concept_recently_disembarked$», когда сходит на берег после морского перехода. При этом [advantage|El] армии во время [battles|El] временно снижается."
 game_concept_diplomatic_range: "Дипломатический радиус"
 game_concept_range: "Радиус"
 game_concept_diplomatic_range_desc: "Взаимодействовать можно только с персонажами, которые находятся в дипломатическом радиусе от вас. Сопредельные [realms|El] всегда пребывают в этом радиусе."
 game_concept_mongol_empire: "Монгольская империя"
 game_concept_mongol_empire_desc: "[empire|E], которую могут создавать могущественные племенные правители в степях. Она дает [mongol_invasion_casus_belli|El].\n\nЧтобы создать этот [title|El], необходимо принять [decision|El] #EMP «$become_greatest_of_khans_decision$»#!."
 game_concept_mongol_invasion_casus_belli: "Казус белли монгольского нашествия"
 game_concept_mongol_invasion_casus_belli_desc: "Сильный [casus_belli|El], доступ к которому имеет только [mongol_empire|El] и ее [rulers|El].\n\nОн направлен сразу на весь [title|El] [kingdoms|El] и позволяет стремительно захватить большие площади земли."
 game_concept_hungarian_invasion_casus_belli: "Казус белли $HUNGARIAN_INVASION_CB_NAME$"
 game_concept_hungarian_invasion: "$HUNGARIAN_INVASION_CB_NAME$"
 game_concept_hungarian_invasion_casus_belli_desc: "Очень мощный [casus_belli|El], который можно использовать только один раз за всю кампанию, позволяющий захватить все владения вашей цели в пределах Паннонии.\n\nВ случае победы все $mogyer$ в державе атакующего переселятся в Паннонию, (как [Concept( 'counties', 'графства' )|E], так и [Concept( 'vassals', 'вассалы' )|E]), заменив собой $avar_collective_noun$ие [Concept( 'counties', 'графства' )|E]. Прочие вассалы за пределами Паннонии получат независимость, а [Concept( 'counties', 'графства' )|E], которые ранее контролировали или занимали $mogyer$, отойдут местным вождям и враждебным племенам."
 game_concept_knight: "Рыцарь"
 game_concept_knights: "Рыцари"
 game_concept_knight_i: "@knight_icon!"
 game_concept_knight_desc: "Рыцарь — это [Concept( 'vassal', 'вассал' )|El] или [Concept( 'courtier', 'придворный' )|El], который сражается непосредственно в вашей [Concept( 'army', 'армии' )|El].\n\nВо время [Concept( 'battle', 'битвы' )|El] рыцари сражаются тем эффективнее, чем выше их [Concept( 'prowess_skill', 'доблесть' )|El]. Высокая доблесть позволяет наносить больше урона врагам и выживать в битвах, даже не получая ран.\n\n[SelectLocalization( HasDlcFeature( 'tours_and_tournaments' ), 'game_concept_knight_desc_TOTO_DLC', 'game_concept_knight_desc_NO_TOTO_DLC' )][SelectLocalization( HasDlcFeature( 'accolades' ), 'game_concept_knight_desc_ACCOLADE_DLC', '' )]#weak В зависимости от [Concept( 'culture', 'культуры' )|El] и [Concept( 'faith', 'конфессии' )|El] рыцари могут называться по-разному. Например, $knight_champion_no_tooltip_plural$, $knight_faris_no_tooltip_plural$ или $knight_baghatur_no_tooltip_plural$.\n\nРыцари представляют как самого персонажа, так и его личные войска.#!"
 game_concept_knight_desc_TOTO_DLC: "Вы получаете [Concept( 'prestige', 'престиж' )|E] каждый раз, когда ваши рыцари будут [Concept( 'contest_qualifies', 'проходить отбор' )|E] на [Concept( 'contest', 'состязания' )|E] (например, [GetActivityType( 'activity_tournament' ).GetName]) или одерживать на них победу.\n\n"
 game_concept_knight_desc_NO_TOTO_DLC: ""
 game_concept_knight_desc_ACCOLADE_DLC: "Рыцари, прошедшие церемонию [Concept( 'accolade', 'акколада' )|E], становятся [Concept( 'acclaimed_knights', 'именитыми рыцарями' )|E].\n\n"
  
  
 game_concept_knight_effectiveness: "Эффективность рыцарей"
 game_concept_knight_effectiveness_desc: "Эффективность рыцарей [Concept( 'ruler', 'правителя' )|El] определяет, насколько эффективны его [knights|El] в [Concept( 'battle', 'битве' )|El].\n\nПри 100% рыцари сражаются как обычно, зато при 200% их [prowess|El] увеличивается вдвое."
 game_concept_short_reign: "Недолгое правление"
 game_concept_short_reign_desc: "Временное снижение [opinions|El] всех персонажей [realms|El] о новом [liege|El]е.\n\nПохожим образом подданные получают бонус к мнению «[long_reign|El]», когда сюзерен правит достаточно долгое время."
 game_concept_long_reign: "Долгое правление"
 game_concept_long_reign_desc: "Постоянное повышение [opinions|El] всех персонажей [realms|El] о [liege|El]е, который правит ими достаточно долго.\n\nПохожим образом подданные получают временный штраф к мнению «[short_reign|El]», когда сюзерен только начинает править."
 game_concept_troop_quality: "Подготовка"
 game_concept_troop_quality_desc: "$game_concept_troop_quality$ определяет силу [armies|El] относительно количества [soldier|El].\n\n$game_concept_troop_quality$ $game_concept_armies$, в которой состоят только [knights|El] и [men_at_arms|El], выше, чем у $game_concept_armies$, в которой значительную долю составляет [levies|El].\n\nТаким образом, маленькая $game_concept_army$ с хорошей подготовкой может попытаться объять необъятное — прежде чем вступить в бой с врагом, обратите внимание на соотношение количества солдат #Emphasis и#! их подготовку!"
 game_concept_religious_family: "Религиозная концепция"
 game_concept_religious_families: "Религиозные концепции"
 game_concept_religious_family_desc: "$game_concept_religious_family$ — группа религий. $game_concept_religious_family$ определяет, как различные [religions|El] и их [faiths|El] относятся друг к другу.\n\n[GetReligionFamily('rf_abrahamic').GetName] концепция одобряет [holy_wars|El] против всех #weak (включая других авраамитов)#!. В религиях возникают [Concept( 'heresy', 'ереси' )|El].\n\n[GetReligionFamily('rf_eastern').GetName] концепция одобряет священные войны только против других концепций.\n\n[GetReligionFamily('rf_pagan').GetName] концепция одобряет священные войны против всех, но, чтобы их начать, необходима реформа конфессии."
 game_concept_debt: "Долг"
 game_concept_debt_desc: "[ruler|E] оказывается в долгах, когда у его державы отрицательное количество [gold_i] [Concept( 'gold', 'золота' )|E]. Обычно это происходит, когда [Concept( 'ruler', 'правитель' )|E] во время войны нанимает [Concept( 'mercenaries', 'наемников' )|E] и не может выплатить им всю плату или когда ведет войну слишком долго.\n\nПока вы в долгах, вы не можете начинать новые [Concept( 'wars', 'войны' )|E], ваши [Concept( 'men_at_arms', 'профессиональные войска' )|E] не получают пополнения, а ваши враги получают [Concept( 'advantage', 'преимущество' )|E] в сражениях против вас. Чем глубже вы увязаете в долгах, тем больше штрафов получаете — меньше [Concept( 'levies', 'ополченцев' )|E], сниженное [Concept( 'county_opinion', 'народное мнение' )|E], а [Concept( 'vassals', 'вассалы' )|E] будут любить вас меньше.\n\nКроме того, может произойти множество других небольших событий, усугубляющих ситуацию, например, в [Concept( 'counties', 'графствах' )|E] вашего [Concept( 'domain', 'домена' )|E], вероятно, появится [Concept( 'county_corruption', 'коррупция' )|E].\n\n#help Хорошей идеей будет атаковать ваших врагов, пока они в долгах, ведь это снизит их [Concept( 'advantage', 'преимущество' )|E]!#!"
 game_concept_beneficiary: "Бенефициар"
 game_concept_beneficiaries: "Бенефициары"
 game_concept_beneficiary_desc: "Каждый участник [Concept( 'great_holy_war', 'великой священной войны' )|E] может выбрать [Concept( 'beneficiary', 'бенефициара' )|E] из членов своей [Concept( 'dynasty', 'династии' )|E]. После победы этот [Concept( 'beneficiary', 'бенефициар' )|E] получит часть земель завоеванной державы в соответствии с [Concept( 'war_contribution', 'долей участия' )|E] его покровителя в войне.\n\nУчастник, внесший наибольший вклад в победу, может потребовать передачи своему бенефициару главного оспариваемого титула."
 game_concept_papal_recipient: "Предпочтительный кандидат"
 game_concept_papal_recipient_desc: "Если главная цель [Concept( 'great_holy_war', 'Великой священной войны' )|E] уже имеет владельца или на нее претендует член конфессии агрессора, тот законным образом получит завоеванный титул, если только участник, внесший самый крупный вклад в войну, не передаст право первенства своему [Concept( 'beneficiary', 'бенефициару' )|E]."
 game_concept_end_date: "Дата окончания"
 game_concept_end_date_desc: "Игра закончится в 1453 году."
  
 game_concept_realm_size: "Размер владений"
 game_concept_realm_size_desc: "$game_concept_realm_size$ персонажа зависит от того, сколькими [Concept( 'counties', 'графствами' )|El] владеет он и его [vassals|El]."
 game_concept_voter_strength: "Сила избирателя"
 game_concept_voting_strength: "Сила голоса"
 game_concept_voting_power: "Вес голоса"
 game_concept_voter_strength_desc: "Вес голоса представляет силу влияния выборщика на голосовании, если действует выборный [succession_law|El]. Обычно на него влияет [rank|El] правителя, но могут действовать и другие факторы — это определяет закон наследования [titlepossessive|El]."
 game_concept_stress_level: "Уровень стресса"
 game_concept_stress_levels: "Уровни стресса"
 game_concept_stressed: "Нервничает"
 game_concept_stress_level_desc: "За каждые 100 ед. [Concept( 'stress', 'стресса' )|E] персонаж получает уровень стресса, от 1-го к 3-му уровню последовательно. От стресса ухудшаются [fertility|El] и [health|El] персонажа.\n\nКроме того, даже при 1-м уровне стресса может произойти [mental_break|El]."
 game_concept_mental_break: "Нервный срыв"
 game_concept_mental_breaks: "Нервные срывы"
 game_concept_mental_break_desc: "Когда персонаж не может справиться со [Concept( 'stress', 'стрессом' )|E], происходит нервный срыв — кризис, при котором персонаж любой ценой пытается снять стресс.\n\nУ персонажа есть несколько способов избавиться от нервного срыва, хотя многие из них имеют отрицательные последствия.\n\nНизкие [stress_levels|El] позволяют решить проблему малыми усилиями, и полученный ущерб обычно легко исправить. Но с ростом уровня стресса последствия становятся все более значительными: персонажу грозит безумие или даже смерть."
 stress_icon_tooltip: "$game_concept_mental_break_desc$"
  
 game_concept_clergy_opinion: "Мнение духовенства"
 game_concept_clergy_opinion_desc: "Это [opinion|El] влияет только на [clergy|El] вашей [faiths|El]."
  
 game_concept_secular_opinion: "Мнение мирян"
 game_concept_secular_opinion_desc: "Это [opinion|El] влияет только на персонажей, #Emphasis не#! входящих в [clergy|El]."
  
 game_concept_title_allegiance: "Верность титулу"
 game_concept_title_allegiance_desc: "[vassals|E] могут клясться в верности определенному [Concept( 'title', 'титулу' )|El], а не личности [Concept( 'liege', 'сюзерена' )|El]. Это возможно только в том случае, если у титула есть собственный [succession_law|El]. Когда происходит [succession|El], сюзереном таких вассалов становится новый [holder|El] титула."
 game_concept_nominate: "Выдвинуть"
 game_concept_nominate_heir: "Выдвинуть наследника"
 game_concept_nomination: "Выдвижение"
 game_concept_nominations: "Выдвижения"
 game_concept_nominate_desc: "Выборные [succession_laws|El] позволяют каждому [Concept( 'elector', 'электору' )|El] выдвинуть наиболее достойного [Concept( 'title_heir', 'наследника титула')|E]. Ценность кандидатов и предпочтения выборщиков определяются особым законом."
 game_concept_elector: "Выборщик"
 game_concept_electors: "Выборщики"
 game_concept_elector_desc: "Выборщики — персонажи, которые могут голосовать за выбор [Concept( 'title_heir', 'наследника титула')|E], согласно правилам, которые регулируют [succession_laws|El]. Отдельный закон уточняет, кто имеет избирательное право."
 game_concept_attraction: "Привлекательность"
 game_concept_attracted: "Влечет"
 game_concept_attraction_desc: "Привлекательность — [opinion|El], которое влияет на персонажа, чья [sexuality|El] соответствует вашему полу.\n\nНапример, мужчина-[homosexual|El] испытывает влечение к другим мужчинам, [asexual|El] — ни к кому, а женщина-[heterosexual|El] — к мужчинам.\n\nВлечение прекращается, когда возраст женщины достигает [GetDefine('NCharacter', 'FEMALE_ATTRACTION_CUTOFF_AGE')], а мужчины — [GetDefine('NCharacter', 'MALE_ATTRACTION_CUTOFF_AGE')]."
 game_concept_sexuality: "Сексуальная ориентация"
 game_concept_sexuality_desc: "Сексуальная ориентация персонажа определяет, к каким персонажам он может испытывать [Concept( 'attracted', 'влечение' )|El].\n\nСексуальная ориентация никак не влияет на то, с кем персонаж может [Concept( 'marry', 'вступать в брак' )|El], но способна снизить [Concept( 'fertility', 'плодовитость' )|El] поженившейся пары, если хотя бы один из супругов не соответствует предпочтениям другого.\n\nЧисло сексуальных ориентаций, смоделированных в #EMP Crusader Kings III#!, ограничено. Это:\n$EFFECT_LIST_BULLET$ [heterosexual|El]\n$EFFECT_LIST_BULLET$ [homosexual|El]\n$EFFECT_LIST_BULLET$ [bisexual|El]\n$EFFECT_LIST_BULLET$ [asexual|El]"
 sexuality_ho: "[homosexual|E]"
 game_concept_homosexual: "Гомосексуал"
 game_concept_homosexual_desc: "В #EMP Crusader Kings III#! этот персонаж испытывает влечение к представителям своего пола."
 sexuality_he: "[heterosexual|E]"
 game_concept_heterosexual: "Гетеросексуал"
 game_concept_heterosexual_desc: "В #EMP Crusader Kings III#! этот персонаж испытывает влечение к представителям противоположного пола."
 sexuality_bi: "[bisexual|E]"
 game_concept_bisexual: "Бисексуал"
 game_concept_bisexual_desc: "В #EMP Crusader Kings III#! этот персонаж испытывает влечение к представителям обоих полов."
 sexuality_as: "[asexual|E]"
 game_concept_asexual: "Асексуал"
 game_concept_asexual_desc: "В #EMP Crusader Kings III#! этот персонаж практически не испытывает влечения к другим персонажам, независимо от их пола."
 sexuality_none: "#V Нет#!"
 game_concept_title_succession: "Наследование титула"
 game_concept_title_specific_succession: "В зависимости от титула"
 game_concept_title_succession_desc: "У этого [Concept( 'title', 'титула' )|El] есть собственный [succession_law|El], отличный от закона, которому подчиняется большинство титулов [realms|El]."
 game_concept_designated_heir: "Предопределенный наследник"
 game_concept_designated_heir_desc: "При выборе [Concept( 'heir', 'наследника' )|E] преимущество получает $game_concept_designated_heir$."
 game_concept_incest: "Инцест"
 game_concept_incestuous: "Инцест"
 game_concept_incest_desc: "Термин «инцест» обозначает сексуальную связь близких родственников.\nКакие отношения считать инцестом, определяет $doctrine_consanguinity_name$ [doctrine|El], которую исповедует [faith|El] персонажа."
  
 game_concept_relation: "Особые отношения"
 game_concept_relations: "Особые отношения"
 game_concept_relationship: "Особые отношения"
 game_concept_relation_desc: "$game_concept_relation$ — отношения персонажа, не касающиеся семьи или [Concept( 'vassalage', 'вассальных' )|El] отношений. Такие $game_concept_relations$ определяют [character_modifiers|El], затронутого отношениями, и событий, которые могут между этими персонажами произойти.\n\nОбычные отношения:\n$EFFECT_LIST_BULLET$ [friend|El]\n$EFFECT_LIST_BULLET$ [lover|El]\n$EFFECT_LIST_BULLET$ [rival|El]\n$EFFECT_LIST_BULLET$ [guardian|El]\n$EFFECT_LIST_BULLET$ [ward|El]\n$EFFECT_LIST_BULLET$ [mentor|El]\n$EFFECT_LIST_BULLET$ [student|El]\n\nСильные отношения:\n$EFFECT_LIST_BULLET$ [best_friend|El]\n$EFFECT_LIST_BULLET$ [soulmate|El]\n$EFFECT_LIST_BULLET$ [nemesis|El]\n\nДетские отношения:\n$EFFECT_LIST_BULLET$ [bully|El]\n$EFFECT_LIST_BULLET$ [victim|El]\n$EFFECT_LIST_BULLET$ [crush|El]"
  
 game_concept_lover: "Любовник/любовница"
 game_concept_lovers: "Любовники"
 game_concept_lover_possessive: "Любовника"
 game_concept_lovers_possessive: "Любовников"
 game_concept_lover_desc: "$game_concept_lover$ — это [Concept( 'character', 'персонажи' )|El], связанные романтической и плотской любовью.\n\nОбычно такие [Concept( 'relation', 'отношения' )|E] происходят вне [Concept( 'marriage', 'брака' )|El] или [Concept( 'concubinage', 'связи с наложницей' )|E] и чаще всего держатся в [Concept( 'secret', 'секрете' )|El].\n\nЕсли мужчина и женщина — [Concept( 'lovers', 'любовники' )|E], женщина может понести ребенка. Если любовники не [Concept( 'married', 'состоят в браке' )|E] (и не связаны другой формальной связью), такой ребенок станет [Concept( 'bastard', 'бастардом' )|El] независимо от того, хранится ли его родство в тайне.\n\nИскренне преданные и любящие [Concept( 'lovers', 'любовники' )|E] могут стать [Concept( 'soulmate', 'родственными душами' )|El]."
 game_concept_soulmate: "Родственная душа"
 game_concept_soulmates: "Родственные души"
 game_concept_soulmate_possessive: "Родственной души"
 game_concept_soulmates_possessive: "Родственные души"
 game_concept_soulmate_desc: "$game_concept_soulmate$ — это $game_concept_relation$, подразумевающие глубокую, искреннюю любовь. Родственная душа — нечто гораздо большее, чем просто [lover|E]. $game_concept_soulmate$ у персонажа может быть только одна."
  
 game_concept_friend: "Друг"
 game_concept_friends: "Друзья"
 game_concept_friend_possessive: "Друг"
 game_concept_friends_possessive: "Друзья"
 game_concept_friendship: "Дружба"
 game_concept_friend_desc: "«$game_concept_friend$» — это $game_concept_relation$, свидетельствующие о близкой дружбе и поддержке. Такая связь может возникать как между [Concept( 'children', 'детьми' )|E], так и между [Concept( 'adults', 'взрослыми' )|E].\n\n$game_concept_friends$ с глубокой связью могут стать [Concept( 'best_friends', 'лучшими друзьями' )|E]."
  
 game_concept_best_friend: "Лучший друг"
 game_concept_best_friends: "Лучшие друзья"
 game_concept_best_friend_possessive: "Лучший друг"
 game_concept_best_friends_possessive: "Лучшие друзья"
 game_concept_best_friend_desc: "$game_concept_best_friend$ — это $game_concept_relation$, свидетельствующие о том, что персонажи преданы друг другу до гроба и будут поддерживать друг друга всегда. Это более сильный тип отношений, чем [Concept( 'friend', 'дружба' )|E]."
  
 game_concept_rival: "Соперник"
 game_concept_rivals: "Соперники"
 game_concept_rivalries: "Соперничество"
 game_concept_rivalry: "Соперничество"
 game_concept_rival_possessive: "Соперник"
 game_concept_rivals_possessive: "Соперники"
 game_concept_rival_desc: "$game_concept_rival$ — это $game_concept_relation$, основанное на длительной неприязни, даже ненависти.\n\n$game_concept_rivals$, искренне ненавидящие друг друга, могут стать заклятыми врагами. У персонажа может быть только один [Concept( 'nemesis', 'заклятый враг' )|E]."
  
 game_concept_nemesis: "Заклятый враг"
 game_concept_nemeses: "Заклятые враги"
 game_concept_nemesis_possessive: "Заклятый враг"
 game_concept_nemeses_possessive: "Заклятые враги"
 game_concept_nemesis_desc: "$game_concept_nemesis$ — это $game_concept_relation$, свидетельствующие о глубочайшем взаимном презрении и ненависти. Это более сильный тип отношений, чем [Concept( 'rival', 'соперничество' )|E]. У персонажа может быть только один [Concept( 'nemesis', 'заклятый враг' )|E]."
  
 game_concept_guardian: "Опекун"
 game_concept_guardians: "Опекуны"
 game_concept_guardian_possessive: "Опекун"
 game_concept_guardians_possessive: "Опекуны"
 game_concept_guardianship: "Опекунство"
 game_concept_guardian_desc: "Опекун — [Concept( 'character', 'персонаж' )|E], которому предстоит [educate|E] [Concept( 'child', 'ребенка' )|E] (ребенок получит статус «[ward|E]»).\n\nОпекуны обычно передают подопечным свои [personality_traits|E]. Также передаются [culture|E] и/или принадлежность к [Concept( 'faith', 'конфессии' )|E], если это предусматривает фокус образования.\n\nОпекун может находиться при другом [Concept( 'court', 'дворе' )|E]. Если другой [Concept( 'ruler', 'правитель' )|E] становится покровителем вашего [Concept( 'close_family', 'близкого родственника' )|E], [opinion|E] этого властителя о вас растет."
  
 game_concept_ward: "Подопечный"
 game_concept_wards: "Подопечные"
 game_concept_ward_possessive: "Подопечный"
 game_concept_wards_possessive: "Подопечные"
 game_concept_ward_desc: "$game_concept_ward$ — [child|El], который [Concept( 'educated', 'учится' )|El] у [Concept( 'guardian', 'опекуна' )|El]. На одного опекуна может приходиться до двух подопечных."
  
 game_concept_mentor: "Наставник"
 game_concept_mentors: "Наставник"
 game_concept_mentor_possessive: "Наставник"
 game_concept_mentors_possessive: "Наставники"
 game_concept_mentor_desc: "$game_concept_mentors$ — [characters|El], помогающие [Concept( 'student', 'ученикам' )|El] улучшать [skills|El]. Наставников нанимают во время событий, когда в вашем [Concept( 'lifestyle', 'образе жизни' )|El] [Concept( 'focus', 'преобладает' )|El] какой-либо $game_concept_skill$."
  
 game_concept_student: "Ученик"
 game_concept_students: "Ученики"
 game_concept_student_possessive: "Ученик"
 game_concept_students_possessive: "Ученики"
 game_concept_student_desc: "$game_concept_students$ — [characters|El], которым [mentor|El] помогает развивать [skills|El]. $game_concept_mentors$ нанимаются во время событий, когда в вашем [Concept( 'lifestyle', 'образе жизни' )|El] [Concept( 'focus', 'преобладает' )|El] какой-либо $game_concept_skill$."
  
 game_concept_bully: "Обидчик"
 game_concept_bullies: "Обидчики"
 game_concept_bully_possessive: "Обидчик"
 game_concept_bullies_possessive: "Обидчики"
 game_concept_bully_desc: "$game_concept_bully$ — жестокий [child|El], от нападок которого страдает другой $game_concept_child$ ([victim|El]). Издевается обидчик ради развлечения, выгоды или просто от скуки. Когда наступает [adulthood|El], $game_concept_bully$ может стать [Concept( 'rival', 'соперником' )|El], или детская агрессия с возрастом развеется."
  
 game_concept_victim: "Жертва"
 game_concept_victims: "Жертва"
 game_concept_victim_possessive: "Жертва"
 game_concept_victims_possessive: "Жертвы"
 game_concept_victim_desc: "$game_concept_victim$ — [child|El] ребенок, страдающий от нападок другого ребенка. Причина такой агрессии часто бывает неизвестна жертве. Когда наступает [adulthood|El], жертва и агрессор могут стать [Concept( 'rival', 'соперниками' )|El] или оставить детские распри в прошлом."
  
 game_concept_crush: "Увлечение"
 game_concept_crushes: "Увлечения"
 game_concept_crush_possessive: "Увлечение"
 game_concept_crushes_possessive: "Увлечения"
 game_concept_crush_desc: "$game_concept_crush$ — первая более чем дружеская симпатия, которую один [child|El] испытывает к другому (обычно эти чувства кажутся детям пугающими и даже болезненными). Когда наступает [adulthood|El], взаимное $game_concept_crush$ может перерасти в более сильные чувства, и персонажи станут [Concept( 'lovers', 'любовниками' )|El], или же детские симпатии останутся в прошлом."
  
 game_concept_modifier: "Модификатор"
 game_concept_modifiers: "Модификаторы"
 game_concept_modifier_desc: "$game_concept_modifier$ — эффект, значение которого меняется в течение долгого времени. Например, он может повлиять на [skills|El] персонажа или [success_chance|El], с которым реализуются [scheme|El].\n\nОбычно модификаторы действуют на персонажей, происки или [counties|El]."
  
 game_concept_character_modifier: "Модификатор персонажа"
 game_concept_character_modifiers: "Модификаторы персонажа"
 game_concept_character_modifier_desc: "[modifiers|E] персонажа влияют на его личность, [Concept( 'skills', 'навыки' )|El] и даже [Concept( 'income', 'доход' )|El]. В отличие от [Concept( 'traits', 'свойств' )|El], [Concept( 'modifiers', 'модификаторы' )|El] зачастую отражают временные эффекты."
  
 game_concept_critical_failure: "Абсолютный провал"
 game_concept_critically_fail: "Полностью провалиться"
 game_concept_critical_failure_desc: "Некоторые [scheme|El] могут $game_concept_critically_fail$ во время исполнения.\n\nРезультаты могут быть разными, но чаще всего неудавшиеся происки имеют эффект прямо противоположный задуманному или заговорщик на время лишается возможности повторить те же происки против той же цели."
  
 game_concept_espionage: "$task_find_secrets$"
 game_concept_espionage_desc: "$game_concept_espionage$ — [councillor_task|El], которое выполняет [spymaster|El].\n\nОбъектом задания становится [court|El] [rulerpossessive|El], а целью — [secrets|El] состоящих при нем персонажей."
  
 game_concept_disrupt_schemes: "$task_disrupt_schemes$"
 game_concept_disrupt_schemes_desc: "$game_concept_disrupt_schemes$ — [Concept( 'councillor_task', 'задание' )|E], которое выполняет [Concept( 'spymaster', 'тайный советник' )|E].\n\nОно увеличивает [Concept( 'scheme_discovery_chance', 'шанс обнаружения происков' )|E] и затрудняет враждебные действия чужих тайных советников, например [Concept( 'espionage', 'шпионаж' )|E]."
  
 game_concept_increase_control: "$task_increase_control$"
 game_concept_increase_control_desc: "$game_concept_increase_control$ — [councillor_task|El], которое выполняет [marshal|El].\n\nОбъектом задания становится [county|El], где в результате воздействия постепенно повышается [control|El] и снижается [county_corruption|El]."
  
 game_concept_manage_guards: "$task_manage_guards$"
 game_concept_manage_guards_desc: "$game_concept_increase_control$ — [Concept( 'councillor_task', 'задание советника' )|E], которое выполняет [Concept( 'marshal', 'маршал' )|E].\n\nЭто задание увеличивает [Concept( 'knight_effectiveness', 'эффективность рыцарей' )|E] и снижает [Concept( 'success_chance', 'шанс успеха' )|E] [Concept( 'hostile_scheme', 'враждебных происков' )|E] против [Concept( 'liege', 'сюзерена' )|E] советника."
  
 game_concept_collect_taxes: "$task_collect_taxes$"
 game_concept_collect_taxes_desc: "$game_concept_collect_taxes$ — [councillor_task|E], которое выполняет [steward|E].\n\nЕго цель — повышение доходов с налогов в [Concept( 'domain', 'домене' )|E] персонажа."
  
 game_concept_promote_culture: "$task_promote_culture$"
 game_concept_promote_culture_desc: "$game_concept_promote_culture$ — [councillor_task|El], которое выполняет [steward|El].\n\nПосле его завершения [county|El] принимает [Concept( 'culture', 'культуру' )|El] правителя."
  
 game_concept_accept_culture: "$task_accept_culture$"
 game_concept_promoting_cultural_acceptance: "Повышает терпимость"
 game_concept_accept_culture_desc: "$game_concept_accept_culture$ — [Concept( 'councillor_task', 'задание советника' )|E], которое выполняет [Concept( 'steward', 'управляющий' )|E].\n\nЭто задание увеличивает [Concept( 'cultural_acceptance', 'терпимость' )|E] между выбранной [Concept( 'culture', 'культурой' )|E] и [Concept( 'culture', 'культурой' )|E] [Concept( 'rulerpossessive', 'правителя' )|E]."
  
 game_concept_theocratic_vassal: "Теократический вассал"
 game_concept_theocratic_vassals: "Теократические вассалы"
 game_concept_theocratic_vassal_desc: "Вассалы, установившие у себя [theocratic_government|El].\n\nИх уклад определяют [doctrines|El] [faiths|El]."
  
 game_concept_ducal_conquest_casus_belli: "Казус белли «Захват герцогства»"
 game_concept_ducal_conquest: "Завоевание герцогства"
 game_concept_ducal_conquest_casus_belli_desc: "[casus_belli|E], который позволяет захватывать [counties|El], чтобы создать [Concept( 'uncreated_title', 'несозданное' )|E] [Concept( 'duchy', 'герцогство' )|E]."
  
 game_concept_vassalize_casus_belli: "Казус белли «Насильная вассализация»"
 game_concept_vassalization_casus_belli: "Насильственная вассализация"
 game_concept_vassalized_casus_belli: "Насильственная вассализация"
 game_concept_vassalize_casus_belli_desc: "[casus_belli|E], разрешающий насильно [Concept( 'vassalization', 'вассализировать' )|El] независимого соседнего [Concept( 'ruler', 'правителя' )|El] более низкого ранга. Для разблокирования необходимо [perk|El] «[GetPerk( 'forced_vassalage_perk' ).GetName( GetPlayer )]».\n\nМожно вассализировать любого правителя, количество [Concept( 'counties', 'графств' )|El] которого не превышает #V [EmptyScope.ScriptValue('vassalize_default_size')|0]#!.\n\nЭтот максимум увеличивается на #P +[EmptyScope.ScriptValue('vassalize_growth_per_innovation')|0]#! за каждую из следующих инноваций:\n$EFFECT_LIST_BULLET$#V $innovation_casus_belli$#!\n$EFFECT_LIST_BULLET$#V $innovation_chronicle_writing$#!\n$EFFECT_LIST_BULLET$#V $innovation_divine_right$#!\n$EFFECT_LIST_BULLET$#V $innovation_rightful_ownership$#!"
  
 game_concept_title_creation: "Создание титула"
 game_concept_create: "Создать"
 game_concept_created: "Создан"
 game_concept_create_title: "Создать титул"
 game_concept_created_title: "Титул создан"
 game_concept_uncreated_title: "Титул не создан"
 game_concept_title_creation_desc: "[rulers|E], контролирующие большую часть [de_jure|El] не существующей территории [titlepossessive|El], могут его создать. При создании титула расходуется [gold|El], но растет [prestige|El].\n\nСоздавать можно только титулы «[duchy|El]», «[kingdom|El]» или «[empire|El]».\n\nВ виджете «Важное» есть список титулов, которые вы можете создать в данный момент."
  
 game_concept_foreign_affairs: "$task_foreign_affairs$"
 game_concept_foreign_affairs_desc: "[councillor_task|E], которое выполняет [chancellor|El].\nЕсли цель — [independent|El] [ruler|El], мнение других независимых правителей о нем повышается. Если цель — вассал, то мнение о нем повышается у прочих вассалов того же [Concept( 'liege', 'сюзерена' )|El]."
  
 game_concept_domestic_affairs: "$task_domestic_affairs$"
 game_concept_domestic_affairs_desc: "[councillor_task|E], которое выполняет [chancellor|El]. Его цель — повысить мнение [Concept( 'vassal', 'вассалов' )|El] [realms|El] о [Concept( 'liege', 'сюзерене' )|El]."
  
 game_concept_bestow_royal_favor: "$task_bestow_royal_favor$"
 game_concept_bestow_royal_favor_desc: "[councillor_task|E], которое выполняет [Concept( 'chancellor', 'канцлер' )|E]. Его цель — повысить мнение отдельных [Concept( 'vassals', 'вассалов' )|E] [Concept( 'realm', 'державы' )|E] о [Concept( 'liege', 'сюзерене' )|E]."
  
 game_concept_fabricate_claim: "$task_fabricate_claim$"
 game_concept_fabricate_claim_short: "Подделать претензию"
 game_concept_fabricated_claims_short: "Сфабрикованные претензии"
 game_concept_fabricating_claims: "Фабрикует претензии"
 game_concept_fabricate_claim_desc: "[councillor_task|E], которое выполняет [court_chaplain|El].\nЦель — [county|El], и когда разработка завершится на все 100%, вы сможете создать [Concept( 'claim', 'претензия' )|El] за [gold|El]."
  
 game_concept_religious_relations: "$task_religious_relations$"
 game_concept_religious_relations_desc: "[councillor_task|E], которое выполняет [court_chaplain|El].\nКаждый затронутый [theocratic|El] правитель той же [faiths|El] повышает мнение о персонаже, а ежемесячный прирост денег на благочестие повышается."
  
 game_concept_interaction: "Взаимодействие"
 game_concept_interactions: "Взаимодействия"
 game_concept_character_interaction: "Взаимодействие персонажа"
 game_concept_interaction_desc: "Действия одного персонажа по отношению к другому. Они служат для достижения самых разных целей и эффектов.\n\nДля некоторых взаимодействий требуется одобрение цели, другие же производятся независимо от воли объекта.\n\nОбычно для доступа к взаимодействию достаточно щелкнуть цель правой кнопкой мыши и открыть соответствующее меню. Некоторые типы взаимодействия доступны в специальных окнах."
  
 game_concept_offer_vassalization: "Предложить вассализацию"
 game_concept_offer_vassalization_interaction: "Предложить вассализацию (взаимодействие)"
 game_concept_offer_vassalization_desc: "[independent|E] [ruler|El], чей [title_rank|El] ниже вашего, получает предложение о [Concept( 'vassalage', 'вассалитете' )|El] и мирно присоединяется к державе."
  
 game_concept_extort_subjects_decision: "Решение о вымогательстве"
 game_concept_extort_subjects: "Вымогательство"
 game_concept_extort_subjects_decision_desc: "Это [decision|El] позволяет требовать дополнительное [gold|El] у подданных различными способами и с различными условиями..."
  
 game_concept_sell_titles_decision: "Решение о продаже титулов"
 game_concept_sell_titles: "Продажа титулов"
 game_concept_sell_titles_decision_desc: "[decision|E], позволяющее продавать малые титулы, имеющие сугубо символическое значение. Приносит [Concept( 'gold', 'золото' )|E] в обмен на [Concept( 'prestige', 'престиж' )|E]."
  
 game_concept_embrace_celibacy: "Принять целибат"
 game_concept_embrace_celibacy_decision: "Решение о принятии целибата"
 game_concept_embrace_celibacy_desc: "Это [decision|El] позволяет персонажу по желанию получить «[GetTrait('celibate').GetName( GetPlayer )]»."
  
 game_concept_abandon_celibacy: "Прекратить целибат"
 game_concept_abandon_celibacy_decision: "Решение о прекращении целибата"
 game_concept_abandon_celibacy_desc: "Это [decision|El] позволяет персонажу по желанию избавиться от [traits|El] «[GetTrait('celibate').GetName( GetPlayer )]»."
  
 game_concept_convert_county: "$task_conversion$"
 game_concept_convert_county_desc: "[councillor_task|E], которое выполняет [court_chaplain|El], направлено на [county|El] с вероисповеданием иным, чем у [Concept( 'liege', 'сюзерена' )|El].\nПрогресс растет с каждым месяцем, и при достижении 100% большая часть населения графства переходит в конфессию сюзерена.\n\nНа скорость обращения влияет множество факторов, в том числе [learning_skill|El] [Concept( 'councillor', 'советника' )|El] и [fervor|El] обеих конфессий."
  
 game_concept_commission_epic: "$commission_epic_decision$"
 game_concept_commission_epic_decision: "Решение: $commission_epic_decision$"
 game_concept_commission_epic_desc: "Это [decision|El] позволяет персонажу продавать семейные реликвии и получать [gold|El] в обмен на [prestige|El]."
  
 game_concept_exceptional_epic: "Выдающийся эпос"
 game_concept_exceptional_epic_desc: "Семейный эпос, созданный по решению $commission_epic_decision$, с некоторой вероятностью может стать выдающимся и таким образом принести более значительные бонусы, чем обычный эпос.\n\nНа вероятность получить выдающийся эпос могут влиять ваши решения во время событий."
  
 game_concept_demand_payment: "Потребовать платы"
 game_concept_demand_payment_decision: "Потребовать платы (взаимодействие)"
 game_concept_demand_payment_desc: "Дипломатическое взаимодействие, позволяющее персонажу требовать [gold|El] у персонажей, которые у него [hook|El], в обмен на влияние."
  
 game_concept_independence_faction: "Фракция сепаратистов"
 game_concept_independence_factions: "Фракции сепаратистов"
 game_concept_faction_independence: "Независимость"
 game_concept_independence_faction_desc: "$game_concept_independence_faction$ добивается [Concept( 'independent', 'независимости' )|El] всех своих членов от [Concept( 'liege', 'сюзерена' )|El]."
  
 game_concept_liberty_faction: "$liberty_faction$"
 game_concept_faction_liberty: "Свобода"
 game_concept_liberty_factions: "Фракции свободы"
 game_concept_liberty_faction_desc: "$game_concept_liberty_faction$ добивается снижения [Concept( 'crown_authority', 'авторитета короны' )|El] и, по возможности, создания собственных [Concept( 'feudal_contracts', 'феодальных договоров' )|El]. Если они преуспеют, [liege|El] временно потеряет возможность влиять на авторитет короны в [Concept( 'realm', 'державе' )|El]."
  
 game_concept_claimant_faction: "$claimant_faction$"
 game_concept_claimant_factions: "Фракции в поддержку претендента"
 game_concept_claimant_faction_desc: "$game_concept_claimant_faction$ добивается возведения определенного [Concept( 'claimant', 'претендента' )|El] на престол [Concept( 'title', 'титула' )|El] своего [Concept( 'liege', 'сюзерена' )|El]. Если они преуспеют, сюзерен откажется от титула в пользу претендента, и [Concept( 'vassal', 'вассальная' )|El] структура претерпит соответствующие изменения. Все члены фракции получат [Concept( 'hook', 'влияние' )|El] на претендента."
  
 game_concept_peasant_faction: "$peasant_faction$"
 game_concept_peasant_factions: "Крестьянские фракции"
 game_concept_peasant_faction_desc: "$game_concept_peasant_faction$ объединяет [counties|El] с низким [Concept( 'county_opinion', 'мнением' )|El] о графстве. В отличие от других фракций, эта поднимает мятеж даже при низкой [Concept( 'faction_military_power', 'силе армии' )|El] из-за оптимизма и неграмотности крестьян... Успешные крестьянские восстания значительно снижают контроль в вашей [Concept( 'realm', 'державе' )|El]."
  
 game_concept_popular_faction: "$populist_faction$"
 game_concept_popular_factions: "Фракции популистов"
 game_concept_popular_faction_desc: "$game_concept_popular_faction$ объединяет [counties|El] с низким [Concept( 'county_opinion', 'мнением' )|El], имеющие общий элемент, например [Concept( 'culture', 'культуру' )|El] или [Concept( 'faith', 'веру' )|El]. Они жаждут освободиться и выбрать нового [Concept( 'ruler', 'правителя' )|El] в соответствии со своими обычаями или конфессией. Это очень опасный тип восстаний."
  
 game_concept_buy_claim: "$buy_claim_interaction$"
 game_concept_buy_claim_interaction: "$buy_claim_interaction$ (взаимодействие)"
 game_concept_buy_claim_desc: "Это взаимодействие позволяет персонажу получить [Concept( 'unpressed_claim', 'слабую претензию' )|El] в обмен на [Concept( 'piety', 'благочестие' )|El].\n\n$EFFECT_LIST_BULLET$ [vassal|E] не может купить претензию на [titles|El] [Concept( 'liege', 'сюзерена' )|E], а сюзерен не может купить претензию на титулы любого вассала.\n$EFFECT_LIST_BULLET$ [king|E] или [emperor|El] не может покупать претензии на королевские титулы, а император не может купить претензию на другие империи.\n$EFFECT_LIST_BULLET$ Никто не может купить претензию на титул [Concept( 'head_of_faith', 'главы конфессии' )|E]."
  
 game_concept_develop_county: "$task_develop_county$"
 game_concept_develop_county_desc: "[councillor_task|E], которое выполняет [steward|El]. Оно повышает [development_growth|El] [counties|El] и снижает время постройки каждого [buildings|El]."
  
 game_concept_convince_dejure: "$task_convince_dejure$"
 game_concept_convince_dejure_desc: "[councillor_task|E], которое выполняет [Concept( 'steward', 'управляющий' )|E]. Его целью является [Concept( 'county', 'графство' )|E], [Concept( 'de_jure', 'де-юре' )|E] входящее в державу [Concept( 'liege', 'сюзерена' )|E] советника и принадлежащее [Concept( 'independent', 'независимому' )|E] [Concept( 'ruler', 'правителю' )|E]. После успешного убеждения жители попросят [Concept( 'ruler', 'правителя' )|E] передать их [Concept( 'de_jure', 'де-юре' )|E] [Concept( 'liege', 'сюзерену' )|E]."
  
 game_concept_hostile_army: "Враждебные"
 game_concept_hostile_army_desc: "Вы можете нападать на враждебные [armies|El], словно идет [war|El] с их владельцами, однако [war_score|El] при этом открываться не будет.\n\nВраждебными считаются армии, у которых есть конфликт интересов с вашим персонажем:\n$BULLET_WITH_TAB$ Враги вашего [Concept( 'liege', 'сюзерена' )|El]\n$BULLET_WITH_TAB$ [vassals|E] ваших врагов\n$BULLET_WITH_TAB$ Правители #Emphasis нападают#! на одного и того же врага"
  
 game_concept_war_leaders: "Военные лидеры"
 game_concept_war_leader: "Военный лидер"
 game_concept_war_leaders_desc: "Основной нападающий и основной защитник во время [wars|El]. Обычно это персонаж, который начинает войну, и [top_liege|El] персонажа, владения которого — [war_target|El].\n\nЕсть несколько [casus_belli|El] для самых разных вариантов войны, для некоторых из них $game_concept_war_leaders$ должны быть определенными персонажами."
  
 game_concept_offensive_war_opinion: "Мнение о наступательной войне"
 game_concept_offensive_war_opinion_short: "Наступательная война"
 game_concept_offensive_war_opinion_desc: "Если вы главный агрессор в войне, через [GetDefine('NCharacterOpinion', 'OFFENSIVE_WAR_PENALTY_GRACE_PERIOD')] мес. [vassals|El] начнут постепенно терять к вам расположение. Это не распространяется на [civil_wars|El] и [great_holy_wars|El]. После прекращения боевых действий штраф начинает снижаться и со временем пропадает."
  
 game_concept_at_peace_opinion: "Мнение о мирной жизни"
 game_concept_at_peace_opinion_short: "Мирная жизнь"
 game_concept_at_peace_opinion_desc: "Персонажи, чей [core_tenet|El] [faiths|El] — «[GetFaithDoctrine('tenet_warmonger').GetBaseName]», получают штраф «$game_concept_at_peace_opinion$» вместо штрафа «[offensive_war_opinion|El]».\n\nЕсли вы слишком долго живете мирной жизнью, [vassals|El] начинают хуже к вам относиться #weak (если принадлежат к той же конфессии, что и вы).#!"
  
 game_concept_character: "Персонаж"
 game_concept_characters: "Персонажи"
 game_concept_character_possessive: "Персонажа"
 game_concept_characters_possessive: "Персонажей"
 game_concept_character_desc: "Персонажи бывают самыми разными: [nobles|El] или [lowborn|El], [landed|El] или [unlanded|El]. У каждого — свои [skills|El] и [traits|El], цели и мотивации. К числу персонажей относятся [rulers|El], [courtiers|El] и [guests|El]. Если позволяет [diplomatic_range|El], с ними можно взаимодействовать."
  
 game_concept_highlighted_text: "Выделенный текст"
 game_concept_highlighted_text_desc: "Если вы теряетесь в игровой терминологии, эта информация поможет разобраться.\n\n#TUT Вы можете получить дополнительную информацию, наведя курсор на #EMP эту#! подсказку! [highlighted_text_example|E]#!"
 game_concept_highlighted_text_example: "Мило!"
 game_concept_highlighted_text_example_desc: "Крутота!"
  
 #game_concept_camera: ""
 #game_concept_camera_desc: ""
  
 game_concept_detail_zoom: "$ZOOM_LEVEL_DETAILS$"
 game_concept_detail_zoom_desc: "$ZOOM_LEVEL_DETAILS_TOOLTIP$"
 game_concept_political_zoom: "$ZOOM_LEVEL_POLITICAL$"
 game_concept_political_zoom_desc: "$ZOOM_LEVEL_POLITICAL_TOOLTIP$"
 game_concept_paper_zoom: "$ZOOM_LEVEL_PAPER_MAP$"
 game_concept_paper_zoom_desc: "$ZOOM_LEVEL_PAPER_MAP_TOOLTIP$"
 #game_concept_world_realms_zoom: ""
 #game_concept_world_realms_zoom_desc: ""
  
 game_concept_tutorial_education_trait: "Свойство образования"
 game_concept_tutorial_education_trait_i: "@tutorial_education_trait_icon!"
 game_concept_tutorial_education_trait_desc: "Король Мурхад (ваш [character|El]) решил [Concept( 'education_trait', 'изучать' )|El] — [martial|El]. Достигнув совершеннолетия, он получил свойство «Опытный тактик»."
  
 game_concept_organized: "Организованная конфессия"
 game_concept_organized_desc: "В организованной [faiths|El] есть религиозная иерархия. Богослужения и практики более упорядочены, а каноны формализованы и унифицированы.\n\n[GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName] [GetReligionFamily('rf_pagan').GetName|l] конфессия становятся организованной после реформирования. Прочие конфессии всегда считаются организованными."
  
 game_concept_flowery_war: "Набег за пленными"
 game_concept_flowery_wars: "Набеги за пленными"
 game_concept_flowery_warring: "Идет набег за пленными"
 game_concept_flowery_war_desc: "Особая [war|El], которую начинает [ruler|El], [faith|El] которого практикует человеческие жертвоприношения. $game_concept_flowery_warring$ преследует две цели: сражение и захват [Concept( 'prisoners', 'пленных' )|El] для принесения в жертву, поэтому [war_score|El] каждой стороны может вырасти до необходимого уровня даже без [sieges|El].\n\nКогда [war|El] заканчивается, а [faith|El] победителя (даже если это обороняющаяся сторона) практикует человеческие жертвоприношения, победитель берет нескольких придворных проигравшей стороны в плен. $game_concept_flowery_war$, где сходятся адепты одной и той же веры, считается священной, и проигравшая сторона также получает [Concept( 'piety', 'благочестие' )|El], хотя и в меньшем количестве.\n\n$game_concept_flowery_war$ не может быть начата или продолжена, если у вас в [Concept( 'dungeon', 'темнице' )|El] сидят [Concept( 'prisoners', 'пленные' )|E], захваченные при победе в цветочной войне."
  
 game_concept_partition_share: "Разделение земель"
 game_concept_partition_share_desc: "Любой [succession_law|El], где [Concept( 'realm_heir', 'наследников державы')|E] несколько, $game_concept_partition_share$ [character_possessive|El] определяет, какие [titles|El] получит каждый $game_concept_heir$. Обычно в дележе участвуют дети [Concept( 'ruler', 'правителя' )|El] или (реже) их сиблинги.\n\nОбычно, в зависимости от типа [Concept( 'succession', 'наследования' )|El], $game_concept_titles$ поровну делятся между разными [Concept( 'realms', 'державами' )|El], делятся поровну в пределах одной державы или большую их часть получает главный $game_concept_heir$, а остальные поровну делятся между всеми оставшимися наследниками."
  
 game_concept_banish_reason: "Повод для изгнания"
 game_concept_banish_reasons: "Поводы для изгнания"
 game_concept_banish_reason_desc: "$game_concept_banish_reason$ дает [Concept( 'liege', 'сюзерену' )|El] возможность свободно [banish|El] любого подданного, заключенного в [Concept( 'dungeon', 'темницу' )|El]. Обычно такие поводы дают [criminals|El]."
  
 game_concept_imprisonment_reason: "Повод для заточения"
 game_concept_imprisonment_reasons: "Поводы для заточения"
 game_concept_imprisonment_reason_desc: "$game_concept_imprisonment_reason$ дает [Concept( 'liege', 'сюзерену' )|El] возможность свободно [imprison|El] любого подданного. Обычно такой повод дают [criminals|El]."
  
 game_concept_revoke_title_reason: "Повод для лишения титула"
 game_concept_revoke_title_reasons: "Поводы для лишения титула"
 game_concept_revoke_title_reason_desc: "$game_concept_revoke_title_reason$ дает [Concept( 'liege', 'сюзерену' )|E] возможность свободно [revoke|El] [Concept( 'title', 'титула' )|E] любого подданного. Обычно такие поводы дают [criminals|E]."
  
 game_concept_execute_reason: "Повод для казни"
 game_concept_execute_reasons: "Поводы для казни"
 game_concept_execute_reason_desc: "$game_concept_execute_reason$ дает [Concept( 'liege', 'сюзерену' )|E] возможность свободно [execute|E] подданного, сидящего в [Concept( 'dungeon', 'темнице' )|E]. Обычно такие поводы дают [criminals|E]."
  
 game_concept_movement_lock: "Запрет передвижений"
 game_concept_movement_locked: "Передвижение запрещено"
 game_concept_movement_locked_desc: "Если [army|El] преодолела более половины намеченного пути, изменить его будет невозможно до прибытия к цели."
  
 game_concept_extramarital_sex: "Внебрачный секс"
 game_concept_extramarital_sex_sleeping_with: "спит с персонажем"
 game_concept_extramarital_sex_desc: "Если о внебрачной связи двух персонажей узнают, последствия зависят от [Concept( 'doctrines', 'доктрин' )|El] их [Concept( 'faith', 'конфессий' )|El].\n\n$EFFECT_LIST_BULLET$ Они получат статус [GetTrait('fornicator').GetName( GetNullCharacter )] или [GetTrait('adulterer').GetName( GetNullCharacter )] — в зависимости от их семейного положения\n$EFFECT_LIST_BULLET$ Если мужчина и женщина спят вместе, у них может родиться [bastard|El]\n$EFFECT_LIST_BULLET$ Если оба персонажа одного пола, последствия определяет соответствующая доктрина конфессии («$doctrine_homosexuality_name$»)\n$EFFECT_LIST_BULLET$ Если один из персонажей болен каким-либо [Concept( 'diseases', 'заболеванием' )|El], передающимся половым путем, второй может заразиться"
  
 game_concept_titular_title: "Номинальный титул"
 game_concept_titular_title_desc: "$game_concept_titular_title$ — [title|El], не имеющий [de_jure|El] территории на карте. [de_jure_drift|El] может превратить обычный титул в номинальный.\n\nТитулы «[mercenary|El]», «[head_of_faith|El]» и «[holy_order|El]» чаще всего номинальны."
  
 game_concept_pilgrimage: "Паломничество"
 game_concept_pilgrimages: "Паломничества"
 game_concept_pilgrimage_desc: "В большинстве [Concept( 'faiths', 'конфессий' )|E] персонаж может [Concept( 'activity', 'отправиться' )|E] в паломничество к [Concept( 'holy_site', 'святым местам' )|E]. Каждое святое место можно посетить повторно через определенное количество дней.\n\nТакое путешествие открывает немало возможностей, но может быть опасным. По достижении цели [Concept( 'piety', 'благочестие' )|E] персонажей растет, возможны и другие награды."
  
 game_concept_hajj: "Хадж"
 game_concept_hajjes: "Хаджи"
 game_concept_hajj_desc: "В большинстве исламских [Concept( 'faiths', 'конфессий' )|E] персонаж может раз в год [Concept( 'activity', 'совершить' )|E] хадж в Мекку согласно [Concept( 'doctrines', 'доктрине' )|E] «Паломничество».\n\nТакое путешествие открывает немало возможностей, но может быть опасным. По достижении священного города [Concept( 'piety', 'благочестие' )|E] персонажей растет, возможны и другие награды."
  
 game_concept_faith_righteous: "Праведники"
 game_concept_faith_righteous_desc: "Эта [faith|El] считается законной.\nРаспространены межконфессиональные браки.\n\n#S Эффекты:\n#![GetHostilityDescription( '(int32)0' )]"
  
 game_concept_faith_astray: "Заблудшие"
 game_concept_faith_astray_desc: "Эта [faith|El] имеет незначительные отличия.\nМежконфессиональные браки все еще возможны.\n\n#S Эффекты:\n#![GetHostilityDescription( '(int32)1' )]"
  
 game_concept_faith_hostile: "Враги"
 game_concept_faith_hostile_desc: "Эта [faith|El] имеет значительные отличия.\nМежконфессиональные браки иногда встречаются, возможны [holy_wars|El].\n\n#S Эффекты:\n#![GetHostilityDescription( '(int32)2' )]"
  
 game_concept_faith_evil: "Воплощенное зло"
 game_concept_faith_evil_desc: "Эта [faith|El] предана анафеме.\nМежконфессиональные браки заключаются крайне редко, возможны [holy_wars|El].\n\n#S Эффекты:\n#![GetHostilityDescription( '(int32)3' )]"
  
 game_concept_faith_hostility: "Враждебность конфессии"
 game_concept_faith_hostility_desc: "Отношение каждой [faiths|El] к любой другой конфессии зависит от степени их родства.\n\nЕго близость определяется несколькими факторами: например, общие ли у них [religion|El], [religious_family|El] или особые [doctrines|El].\n\nЕсли конфессии слишком различаются, между ними может произойти [holy_war|El].\n\nВ зависимости от типа конфессии, ее последователи могут восприниматься по-разному: как [faith_righteous|L], [faith_astray|L], [faith_hostile|L] или как [faith_evil|L]."
  
 game_concept_command_modifier: "Модификатор командования"
 game_concept_command_modifier_desc: "Этот [Concept( 'modifier', 'модификатор' )|E] активен только у [Concept( 'commanders', 'командиров' )|E].\n\nЕсли персонаж с модификатором командования возглавляет [Concept( 'army', 'армию' )|E], то на нее будет действовать этот эффект."
 game_concept_command_modifier_i: "@command_modifier_icon!"
  
 #game_concept_pic: "@test_flower!"
  
 game_concept_nickname: "Прозвище"
 game_concept_epithet: "Эпитет"
 game_concept_cognomen: "Прозвание"
 game_concept_nicknames: "Прозвища"
 game_concept_epithets: "Эпитеты"
 game_concept_cognomens: "Прозвания"
 game_concept_nickname_desc: "$game_concept_nicknames$, [Concept( 'epithets', 'эпитеты' )|E] и [Concept( 'cognomens', 'прозвания' )|E] — все это вторые имена, принятые намеренно или полученные от подданных (например, Карл Лысый). $game_concept_nicknames$ носят сугубо эстетический характер, хотя обстоятельства их получения могут быть весьма драматичными или значимыми.\n\nХорошие [Concept( 'nicknames', 'прозвища' )|E] иногда могут заменить собой плохие (как, например, Вильгельм Бастард стал Вильгельмом Завоевателем)."
  
 game_concept_main_phase: "Основная фаза"
 game_concept_main_phase_desc: "В основной фазе [Concept( 'battle', 'битвы' )|El] [soldiers|El] и [knights|El] обеих сторон сражаются между собой.\n\nОсновная фаза заканчивается, когда с одной стороны не остается бойцов, а есть лишь [casualties|El] или одна сторона начинает [retreat|El].\n\nПосле основной фазы боя вычисляются его [aftermath|El]."
  
 game_concept_personality_trait: "Свойство личности"
 game_concept_personality_traits: "Свойства личности"
 game_concept_personality_trait_desc: "$game_concept_personality_trait$ определяет мировоззрение персонажа и предпочтительный образ действий. Они также влияют на [Concept( 'opinion', 'мнение' )|E] других персонажей. При жизни персонаж может как терять свойства, так и получать новые. Поступки, противоречащие внутренним устремлениям, приводят к накоплению [Concept( 'stress', 'стресса' )|E]."
  
 game_concept_lifestyle_trait: "Приобретенное свойство"
 game_concept_lifestyle_traits: "Приобретенные свойства"
 game_concept_lifestyle_trait_desc: "$game_concept_lifestyle_trait$ возникает, когда вы выбираете определенные достоинства [Concept( 'lifestyle', 'образа жизни' )|E], [Concept( 'decisions', 'решения' )|E] или [Concept( 'interactions', 'взаимодействия' )|E].\n\nНекоторые приобретенные свойства можно улучшать по мере совершенствования навыка. Уровни меняются от 1 до 3, и текущий уровень можно определить по количеству звезд на значке свойства."
  
 game_concept_physical_trait: "Физическое свойство"
 game_concept_physical_traits: "Физические свойства"
 game_concept_physical_trait_desc: "$game_concept_physical_trait$ описывают физические [Concept( 'traits', 'свойства' )|E], связанные с внешним видом, поведением или уровнем интеллекта персонажа. Многие из физических особенностей влияют на [Concept( 'attracted', 'влечение' )|E] со стороны других персонажей.\n\nЧасто они являются [Concept( 'congenital', 'врожденными' )|E], то есть даются при рождении и остаются на всю жизнь."
  
 game_concept_fame_trait: "Свойство репутации"
 game_concept_fame_trait_desc: "$game_concept_fame_trait$ — особое [Concept( 'traits', 'свойство' )|E], которое можно получить при определенных обстоятельствах. Оно влияет на [Concept( 'opinion', 'мнение' )|E] других персонажей. Некоторые из этих свойств можно получить за добрые деяния или раскрыв свои темные [Concept( 'secrets', 'секреты' )|E]. Другие же связаны с обстоятельствами рождения персонажа."
  
 game_concept_health_trait: "Свойство здоровья"
 game_concept_health_trait_desc: "$game_concept_health_trait$ непосредственно влияет на физическое и душевное [Concept( 'health', 'здоровье' )|E]. Примером могут служить [Concept( 'diseases', 'болезни' )|E]. Временные свойства, влияющие на способности персонажей, например беременность или раны, также попадают в эту категорию."
  
 game_concept_modifier_contribution: "Вклад"
 game_concept_modifier_contributions: "Вклад"
 game_concept_modifier_contributes: "Вклады"
 game_concept_modifier_contribution_desc: "[modifier|E] может изменить [Concept( 'modifier_contribution', 'вклад' )|E] от [Concept( 'obligations', 'обязательств' )|E] ваших [Concept( 'vassals', 'вассалов' )|E]. Это не то же самое, что [Concept( 'modifier_base_contribution', 'базовые налоги с вассала' )|E].\n\nЕсли у вас есть [Concept( 'vassal', 'вассал' )|E], который платит вам #V 1#! [Concept( 'gold', 'золотой' )|E] в месяц и вы получите [Concept( 'modifier', 'модификатор' )|E], увеличивающий [Concept( 'modifier_contribution', 'вклад' )|E] на #V 10%#!, то [Concept( 'vassal', 'вассал' )|E] будет платить вам #V 1,1#! [Concept( 'gold', 'золотых' )|E]."
  
 game_concept_modifier_base_contribution: "Базовый вклад"
 game_concept_modifier_base_contributions: "Базовый вклад"
 game_concept_modifier_base_contributes: "Базовые выплаты"
 game_concept_modifier_base_contribution_desc: "[modifier|E] может изменить [Concept( 'modifier_base_contribution', 'базовые налоги с вассала' )|E] по сравнению с [Concept( 'obligations', 'обязательствами' )|E] ваших [Concept( 'vassals', 'вассалов' )|E]. Это не то же самое, что [Concept( 'modifier_contribution', 'вклад' )|E] вассала.\n\nЕсли у вас есть [Concept( 'vassal', 'вассал' )|E], [Concept( 'income', 'доход' )|E] которого равен #V 10#! [Concept( 'gold', 'золотым' )|E] и который платит вам #V 1#! [Concept( 'gold', 'золотой' )|E] в месяц, а вы получите [Concept( 'modifier', 'модификатор' )|E], увеличивающие [Concept( 'modifier_base_contribution', 'базовые налоги с вассала' )|E] на #V 10%#!, то [Concept( 'vassal', 'вассал' )|E] будет платить вам #V 2#! [Concept( 'gold', 'золотых' )|E]."
  
 game_concept_maneuver: "Маневрирование"
 game_concept_maneuver_desc: "Фаза [Concept( 'maneuver', 'маневрирования' )|E] происходит в начале [Concept( 'battle', 'сражения' )|E] и обозначает время до начала [Concept( 'main_phase', 'основной фазы' )|E], когда [Concept( 'armies', 'войска' )|E] сходятся в бою."
  
 game_concept_combat_phase: "Фазы битвы"
 game_concept_combat_phase_desc: "$game_concept_combat_phase$ — это один из этапов [Concept( 'battle', 'сражения' )|E]. Сражения делятся на три фазы: [Concept( 'maneuver', 'маневрирование' )|E], [Concept( 'main_phase', 'основная фаза' )|E] и [Concept( 'aftermath', 'последствия' )|E]."
  
 game_concept_unreformed_pagan_combat_bonus: "Боевое преимущество нереформированного язычества"
 game_concept_unreformed_pagan_combat_bonus_desc: "[GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName] [GetReligionFamily('rf_pagan').GetName|l] [faith|El] имеет [Concept( 'battle', 'боевое' )|E] [Concept( 'advantage', 'преимущество' )|E] в [Concept( 'counties', 'графствах' )|E] той же конфессии."
  
 game_concept_personality: "Личность"
 game_concept_character_personality: "Личность персонажа"
 game_concept_personalities: "Личности"
 game_concept_personality_desc: "Личность определяет, как персонаж будет поступать в отношении вас и других людей. На поведение в первую очередь влияют личностные [personality_traits|El]."
  
 game_concept_economical_archetype: "Экономический архетип"
 game_concept_economical_archetype_desc: "Экономический архетип [Concept( 'rulerpossessive', 'правителя' )|E] в основном определяется его [Concept( 'traits', 'свойствами' )|E] и влияет на то, как он тратит [gold_i][gold|El].\n\n#low Экономический архетип правителя может быть:#!\n$EFFECT_LIST_BULLET$[ai_warlike_personality|E]\n$EFFECT_LIST_BULLET$[ai_cautious_personality|E]\n$EFFECT_LIST_BULLET$[ai_economical_boom_personality|E]\n$EFFECT_LIST_BULLET$[ai_economical_unpredictable_personality|E]"
  
 game_concept_gift: "Подарок"
 game_concept_gifts: "Подарки"
 game_concept_send_gift: "Отправить подарок"
 game_concept_gift_desc: "Отправка подарка другому персонажу улучшит его [Concept( 'opinion', 'мнение' )|E] о вас в обмен на [Concept( 'gold', 'золото' )|E][gold_i].\n\nЖадность получателя определяет количество отправляемого ему золота и прирост мнения.\n\nЧем выше ваш навык [Concept( 'diplomacy', 'дипломатии' )|E], тем больше мнения вы получите."
  
 game_concept_vote_strength: "Сила выборщика"
  
 game_concept_hostage: "Заложник"
 game_concept_hostages: "Заложники"
 game_concept_hostage_desc: "$game_concept_hostage$ — это [prisoner|El], захваченный во время [Concept( 'war', 'войны' )|E], который повышает [war_score|El].\n\nДостойным заложником может быть только наследник первого титула военного лидера, чье место в очереди наследование не ниже третьего.\n\nВ отличие от [Concept( 'prisoners_of_war', 'военнопленных' )|E], заложников отпускают по окончании войны."
 game_concept_prisoner_of_war: "Военнопленный"
 game_concept_prisoners_of_war: "Военнопленные"
 game_concept_prisoner_of_war_desc: "$game_concept_prisoner_of_war$ — [prisoner|El], захваченный во время [Concept( 'war', 'войны' )|E], но недостаточно значимый, чтобы повлиять на [war_score|El].\n\nВ отличие от [Concept( 'hostages', 'заложников' )|E], военнопленных не отпускают по окончании войны, но их можно выкупить."
  
 game_concept_single_combat_fight: "Бой один на один"
 game_concept_single_combat_duel: "Поединок"
 game_concept_single_combat_fight_plural: "Бои один на один"
 game_concept_single_combat_duel_plural: "Поединки"
 game_concept_single_combat_fight_sudden_death: "Внезапная смерть"
 game_concept_single_combat_fight_desc: "В [Concept( 'single_combat_fight', 'бою один на один' )|E] двое [Concept( 'characters', 'персонажей' )|E] сражаются либо [Concept( 'character_death_death', 'до смерти' )|E], либо до первой крови. На каждом этапе [Concept( 'characters', 'персонажи' )|E] выбирают один из списка случайных вариантов и обмениваются ударами, пока один из них не получает полноценный удар, разновидности которого зависят от ваших [Concept( 'prowess', 'доблести' )|E] и [Concept( 'traits', 'свойств' )|E].\n\nУ некоторых из вариантов есть особые эффекты, но большинство увеличат [single_combat_success_chance|El] и [single_combat_injury_chance|El]. Чем дольше длится [Concept( 'single_combat_duel', 'поединок' )|E], тем более опасным и непредсказуемым он становится и тем проще становится победить или пораниться. После нескольких этапов наступает момент внезапной смерти, немедленно приводящей к победе поединщика с самым высоким значением [Concept( 'prowess', 'доблести' )|E].\n\nВо время [Concept( 'single_combat_duel_plural', 'поединков' )|E] вы можете получать временные [Concept( 'character_modifiers', 'модификаторы' )|E], [Concept( 'single_combat_prowess_bonus', 'увеличивающие' )|E] или [Concept( 'single_combat_prowess_malus', 'уменьшающие' )|E] [Concept( 'prowess', 'доблесть' )|E] до конца [Concept( 'single_combat_duel', 'поединка' )|E]."
 game_concept_single_combat_success_chance: "Вероятность успеха"
 game_concept_single_combat_success_chance_skill: "Успех в поединке"
 game_concept_single_combat_success_chance_desc: "Во время [Concept( 'single_combat_fight', 'боя один на один' )|E] [Concept( 'single_combat_success_chance', 'вероятность успеха' )|E] показывает, насколько хорошо вы ведете [Concept( 'single_combat_duel', 'поединок' )|E]. Для победы необходимо, чтобы ваша [Concept( 'single_combat_success_chance', 'вероятность успеха' )|E] была выше, чем у противника.\n\nС каждым следующим этапом становится проще победить, поскольку вам требуется меньшее преимущество над противником.\n\nПротивовесом [Concept( 'single_combat_success_chance', 'вероятности успеха' )|E] является [Concept( 'single_combat_injury_chance', 'риск ранения' )|E]."
 game_concept_single_combat_injury_chance: "Риск получить ранение"
 game_concept_single_combat_injury_chance_injure: "Ранение"
 game_concept_single_combat_injury_chance_injury_risk: "Риск ранения"
 game_concept_single_combat_injury_chance_desc: "[characters|E] во время [Concept( 'single_combat_duel_plural', 'поединков' )|E] могут пораниться, либо пропустив удар противника, либо нанеся себе рану своим же оружием. Сражаясь, они увеличивают [Concept( 'single_combat_injury_chance', 'шанс получить ранение' )|E].\n\nЧем дольше длится [Concept( 'single_combat_duel', 'поединок' )|E], тем проще пораниться.\n\nПротивовесом [Concept( 'single_combat_injury_chance', 'риска ранения' )|E] является [Concept( 'single_combat_success_chance', 'вероятность успеха' )|E]."
 game_concept_single_combat_prowess_bonus: "Бонус преимущества в поединке"
 game_concept_single_combat_prowess_bonus_desc: "Когда [Concept( 'characters', 'персонажи' )|E] [Concept( 'single_combat_duel', 'ведут поединок' )|E], они могут получить временные преимущества, например воспользовавшись [Concept( 'terrain', 'местностью' )|E] или получив особые [Concept( 'traits', 'свойства' )|E]. Это повышает их [Concept( 'prowess', 'доблесть' )|E] до конца текущего поединка.\n\nПротивовесом [Concept( 'single_combat_prowess_bonus', 'бонуса преимущества' )|E] является [Concept( 'single_combat_prowess_malus', 'штраф к преимуществу в поединке' )|E]."
 game_concept_single_combat_prowess_malus: "Штраф к преимуществу в поединке"
 game_concept_single_combat_prowess_malus_desc: "Когда [Concept( 'characters', 'персонажи' )|E] [Concept( 'single_combat_duel', 'ведут поединок' )|E], они могут получить временные штрафы, зачастую вызванные тем, что противнику удалось сильно ранить или запугать их. Это снижает их [Concept( 'prowess', 'доблесть' )|E] до конца поединка, но после она тут же восстанавливается.\n\nПротивовесом [Concept( 'single_combat_prowess_malus', 'штрафа к преимуществу в поединке' )|E] является [Concept( 'single_combat_prowess_bonus', 'бонус преимущества' )|E]."
  
 game_concept_game_over: "Конец игры"
 game_concept_game_over_desc: "Игра заканчивается после гибели текущей династии.\n\nНо даже после этого вы можете продолжить игру за любого другого [Concept( 'ruler', 'правителя' )|E].\n\nИгра заканчивается в двух случаях:\n$BULLET_WITH_TAB$Если вы умерли, не имея [Concept( 'player_heir', 'наследника-игрока' )|E]\n$BULLET_WITH_TAB$Если вы достигли 1453 года"
  
 game_concept_de_jure_partition: "Де-юре раздел"
 game_concept_de_jure_partitioned: "Де-юре раздел"
 game_concept_de_jure_partition_desc: "[realms|E] после [Concept( 'de_jure_partitioned', 'де-юре раздела' )|E] оказываются разбиты на два [Concept( 'titles', 'титула' )|E] одного [Concept( 'title_tier', 'ранга' )|E], однако их целостность легко восстановить.\n\nЛюбой из [Concept( 'title', 'титулов' )|E] при помощи [Concept( 'decision', 'решений' )|E] может мгновенно [Concept( 'de_jure_drift_drift', 'изменять де-юре статус' )|E] [Concept( 'completely_controlled', 'полностью контролируемых' )|E] [Concept( 'duchies', 'герцогств' )|E], принадлежащих другому [Concept( 'title', 'титулу' )|E].\n\nЕсли один из [Concept( 'title', 'титулов' )|E] оказывается уничтоженным или теряет последнее из своих [Concept( 'de_jure', 'де-юре' )|E] [Concept( 'counties', 'графств' )|E], то второй [Concept( 'title', 'титул' )|E] поглощает все его [Concept( 'de_jure', 'де-юре' )|E] владения."
  
 game_concept_hybrid_culture: "Гибридная культура"
 game_concept_hybrid_cultures: "Гибридные культуры"
 game_concept_hybridize: "Создать гибрид"
 game_concept_hybridized: "Создан гибрид"
 game_concept_hybridizing: "Создается гибрид"
 game_concept_hybrid_culture_desc: "[SelectLocalization( HasDlcFeature( 'hybridize_culture' ), 'game_concept_hybrid_culture_desc_DLC', 'game_concept_hybrid_culture_desc_NO_DLC' )]"
 game_concept_hybrid_culture_desc_DLC: "$game_concept_hybrid_culture$ — это [Concept( 'culture', 'культура' )|E], созданная [Concept( 'ruler', 'правителем' )|E] в результате смешения двух существующих культур.\n\n$game_concept_hybrid_culture$ представляет собой смесь [Concept( 'traditions', 'традиций' )|E], [Concept( 'culture_pillars', 'столпов' )|E] и эстетики двух исходных культур.\n\nТолько культуры с разным [Concept( 'heritage', 'наследием' )|E] могут создать гибридную культуру. Затраты [Concept( 'prestige', 'престижа' )|E] на создание культуры зависят от [Concept( 'cultural_acceptance', 'терпимости' )|E] двух культур.\n\nЧем выше терпимость, тем больше [Concept( 'counties', 'графств' )|E] примут новую культуру. Правители гибридной культуры в течение #V [EmptyScope.ScriptValue('culture_hybrid_cooldown')|0]#! лет после ее возникновения намного быстрее [Concept( 'promote_culture', 'распространяют' )|E] новую культуру в графствах с родительскими культурами.\n\nНовые культуры также могут возникнуть в результате [Concept( 'divergent_culture', 'культурного раскола' )|E]."
 game_concept_hybrid_culture_desc_NO_DLC: "$game_concept_hybrid_culture$ — это [Concept( 'culture', 'культура' )|E], возникшая при смешении двух других культур.\n\nНовые культуры также могут возникнуть в результате [Concept( 'divergent_culture', 'культурного раскола' )|E]."
 game_concept_divergent_culture: "Отделившаяся культура"
 game_concept_divergent_cultures: "Отделившиеся культуры"
 game_concept_diverge: "Отделиться"
 game_concept_diverges: "Отделяется"
 game_concept_divergent_culture_desc: "[SelectLocalization( HasDlcFeature( 'diverge_culture' ), 'game_concept_divergent_culture_desc_DLC', 'game_concept_divergent_culture_desc_NO_DLC' )]"
 game_concept_divergent_culture_desc_DLC: "$game_concept_divergent_culture$ — это ответвление существующей [Concept( 'culture', 'культуры' )|E], созданное [Concept( 'ruler', 'правителем' )|E].\n\n$game_concept_divergent_culture$ сохранит свое [Concept( 'heritage', 'наследие' )|E], но прочие аспекты можно изменить.\n\nКультуре, от которой вы пытаетесь отделиться, должно быть не меньше [EmptyScope.ScriptValue('culture_divergence_cooldown')|0] лет, а затраты [Concept( 'prestige', 'престижа' )|E] зависят от [Concept( 'realm_size', 'размера державы' )|E] правителя.\n\nНовые культуры также могут возникнуть в результате [Concept( 'hybrid_culture', 'смешения' )|E]."
 game_concept_divergent_culture_desc_NO_DLC: "$game_concept_divergent_culture$ — это ответвление существующей [Concept( 'culture', 'культуры' )|E]\n\nНовые культуры также могут возникнуть в результате [Concept( 'hybrid_culture', 'смешения' )|E]."
  
 game_concept_winter: "Зимний мороз"
 game_concept_winter_desc: "Зима постепенно расходует [Concept( 'supply', 'припасы' )|E], из-за чего армии теряют припасы, находясь в баронствах, подверженных влиянию зимы. Штраф к припасам растет в зависимости от зимних морозов. Зимние морозы могут быть [Concept( 'winter_severity_mild', 'мягкими' )|E], [Concept( 'winter_severity_normal', 'обычнымиl' )|E] и [Concept( 'winter_severity_harsh', 'суровыми' )|E]."
 game_concept_winter_severity_mild: "Мягкая зима"
 game_concept_winter_severity_mild_desc: "[GetModifier( 'winter_mild_modifier' ).GetDesc]"
 game_concept_winter_severity_normal: "Нормальная зима"
 game_concept_winter_severity_normal_desc: "[GetModifier( 'winter_normal_modifier' ).GetDesc]"
 game_concept_winter_severity_harsh: "Суровая зима"
 game_concept_winter_severity_harsh_desc: "[GetModifier( 'winter_harsh_modifier' ).GetDesc]"
  
 game_concept_deceitful_progress_hostile_schemes_decision: "$deceitful_progress_hostile_schemes_decision$ (решение)"
 game_concept_deceitful_progress_hostile_schemes_decision_desc: "[decision|E], позволяющее повысить эффективность [Concept( 'hostile_scheme', 'враждебных происков' )|E]. Увеличивает [Concept( 'success_chance', 'шанс успеха' )|E] и [Concept( 'scheme_power', 'силу происков' )|E] ценой роста [Concept( 'stress', 'стресса' )|E]."
  
 game_concept_diligent_development_focus_decision: "$diligent_development_focus_decision$ (решение)"
 game_concept_diligent_development_focus_decision_desc: "[decision|E], позволяющее улучшить свою [Concept( 'capital', 'столицу' )|E]. Увеличивает [Concept( 'development', 'развитие' )|E] ценой роста [Concept( 'stress', 'стресса' )|E]."
  
 game_concept_impatient_rushing_all_schemes_decision: "$impatient_rushing_all_schemes_decision$ (решение)"
 game_concept_impatient_rushing_all_schemes_decision_desc: "[decision|E], позволяющее ускорить [Concept( 'scheme', 'происки' )|E]. Увеличивает прогресс происков ценой роста [Concept( 'stress', 'стресса' )|E]."
  
 game_concept_dismiss_strong_hook_interaction: "$dismiss_strong_hook_interaction$ (взаимодействие)"
 game_concept_dismiss_strong_hook_interaction_desc: "[interaction|E], позволяющее соскочить с [Concept( 'hook', 'крючка' )|E] в обмен на [Concept( 'prestige', 'престиж' )|E]."
  
 game_concept_abandon_hook_interaction: "$abandon_hook_interaction$ (взаимодействие)"
 game_concept_abandon_hook_interaction_desc: "[interaction|E], позволяющее отказаться от [Concept( 'hook', 'влияния' )|E] на другого персонажа и понизить свой [stress_loss_i][Concept( 'stress', 'стресс' )|E]."
  
 game_concept_force_duel_criminals_interaction: "$force_duel_criminals_interaction$ (взаимодействие)"
 game_concept_force_duel_criminals_interaction_desc: "[interaction|E], позволяющее вам [Concept( 'single_combat_duel', 'вызывать на поединок' )|E] преступников, находясь в состоянии [Concept( 'stress', 'стресса' )|E]."
  
 game_concept_force_duel_anyone_interaction: "$force_duel_anyone_interaction$ (взаимодействие)"
 game_concept_force_duel_anyone_interaction_desc: "[interaction|E], позволяющее вам [Concept( 'single_combat_duel', 'вызывать на поединок' )|E] кого угодно, находясь в состоянии [Concept( 'stress', 'стресса' )|E]."
  
 game_concept_artifact_rarity: "Редкость артефакта"
 game_concept_rarity: "Редкость"
 game_concept_artifact_rarity_desc: "Характеристика «Редкость» определяет, насколько уникальным является [artifact|El].\n\nУровни редкости по возрастанию:\n$BULLET_WITH_TAB$Обычный (не отображается, так как назначается по умолчанию)\n$BULLET_WITH_TAB$$masterwork$\n$BULLET_WITH_TAB$$famed$\n$BULLET_WITH_TAB$$illustrious$"
  
 game_concept_promote_other_culture_development_decision: "Решение: $promote_other_culture_development_decision_name$"
 game_concept_promote_other_culture_development_decision_desc: "[decision|E], позволяющее улучшить [development|El], [control|El], снизить затраты на [building|El], а также получить большее [advantage|El] в [Concept( 'counties', 'графствах' )|E] от разных [Concept( 'cultures', 'культур' )|E] с [Concept( 'cultural_acceptance', 'терпимостью' )|E] не менее #V 75%#!.\n\nПриняв это решение вы также повысите [prestige|El] [prestige_i] и число [Concept( 'levies', 'ополченцев' )|E].\n\nДействует на все графства [realms|El]. Затраты [Concept( 'gold', 'золота' )|E] увеличиваются в зависимости от количества задействованных графств."
  
 game_concept_reform: "Реформировать"
 game_concept_reformation: "Реформация"
 game_concept_reformation_desc: "[culture_head|E] может изменить определенные аспекты своей [Concept( 'culture', 'культуры' )|E] посредством [Concept( 'reformation', 'реформации' )|E]. Этот процесс занимает много времени, и отменить его невозможно. \n\nРеформировать можно:\n$BULLET_WITH_TAB$[traditions|E]\n$BULLET_WITH_TAB$[ethos|E]\n$BULLET_WITH_TAB$[martial_custom|E]"
  
 game_concept_buy_artifact_claim: "$buy_artifact_claim_interaction$"
 game_concept_buy_artifact_claim_interaction: "$buy_artifact_claim_interaction$ (взаимодействие)"
 game_concept_buy_artifact_claim_desc: "Взаимодействие, позволяющее персонажу покупать [Concept( 'personal_artifact_claims', 'претензии на личные артефакты' )|E] в обмен на [Concept( 'piety', 'благочестие' )|E] или [Concept( 'prestige', 'престиж' )|E]"
  
 game_concept_vassal_contract: "Вассальный договор"
 game_concept_vassal_contracts: "Вассальные договоры"
 game_concept_vassal_contract_desc: "$game_concept_vassal_contract$ определяет [Concept( 'obligations', 'обязательства' )|E], которые берут на себя [Concept( 'feudal', 'феодальный' )|E] [Concept( 'vassal', 'вассал' )|E] и его [Concept( 'liege', 'сюзерен' )|E].\n\nОсобые договоры, такие как #V $special_contract_march_short$#!, #V $special_contract_scutage_short$#! или #V $special_contract_palatinate_short$#!, доступны только [Concept( 'vassal', 'вассалам' )|E] в ранге не ниже [Concept( 'duchy', 'герцога' )|E]."
  
 game_concept_board_game_match: "Матч"
 game_concept_board_game: "Настольная игра"
 game_concept_board_games: "Настольные игры"
 game_concept_board_game_game: "Игра"
 game_concept_board_game_match_desc: "В настольной игре двое участников испытывают удачу и проявляют смекалку, стараясь перехитрить друг друга. Матчи могут быть дружескими, но также в них могут быть ставки разной ценности.\n\n#weak Есть разные [board_game_types|El], но пути к [Concept( 'board_game_win', 'победе' )|E] и принципы игры всегда одинаковы. Различаются лишь необходимые навыки.#!"
  
 game_concept_board_game_winning: "Победа"
 game_concept_board_game_win: "Победить"
 game_concept_board_game_winning_sudden_death: "Дополнительный раунд"
 game_concept_board_game_winning_desc: "Победа в [Concept( 'board_game', 'настольной игре' )|E] достигается двумя способами:\n$EFFECT_LIST_BULLET$ Значительное превосходство по очкам над противником.\n$EFFECT_LIST_BULLET$ Защищающийся игрок всегда считается победителем, если исход неясен по истечении [EmptyScope.ScriptValue('bg_round_cap_value')|0] раунда."
  
 game_concept_board_game_type: "Тип настольной игры"
 game_concept_board_game_types: "Типы настольных игр"
 game_concept_board_game_type_counter: "шашка"
 game_concept_board_game_type_counters: "противодействие"
 game_concept_board_game_type_desc_guts: "В [Concept( 'board_game', 'настольной игре' )|E] необходимо найти верный стиль игры для [Concept( 'board_game_type_counter', 'противодействия' )|E] противнику. Контрмеры заметно снижают его счет даже в случае победы. Опытные игроки могут заметить ваши приемы и намеренно попытаться противодействовать #EMP вам#!."
 game_concept_board_game_type_desc: "$game_concept_board_game_type_desc_guts$\n\nДоступные игры:\n$EFFECT_LIST_BULLET$ [Concept( 'board_game_type_chess', 'шахматы' )|E]\n$EFFECT_LIST_BULLET$ [Concept( 'board_game_type_pachisi', 'пачиси' )|E]\n$EFFECT_LIST_BULLET$ [Concept( 'board_game_type_hnefatafl', 'хнефатафл' )|E]\n$EFFECT_LIST_BULLET$ [Concept( 'board_game_type_tabula', 'табула' )|E]\n$EFFECT_LIST_BULLET$ [board_game_type_go|E]\n$EFFECT_LIST_BULLET$ [board_game_type_fidchell|E]"
 game_concept_board_game_type_chess: "Шахматы"
 game_concept_board_game_type_chess_desc: "$game_concept_board_game_type_desc_guts$\n\n$game_concept_board_game_type_chess$:\n$EFFECT_LIST_BULLET$ [martial|E] [Concept( 'board_game_type_counter', 'противодействует' )|E] [Concept( 'learning', 'учености' )|E]\n$EFFECT_LIST_BULLET$ [learning|E] [Concept( 'board_game_type_counter', 'противодействует' )|E] [Concept( 'intrigue', 'интригам' )|E]\n$EFFECT_LIST_BULLET$ [Concept( 'intrigue', 'интриги' )|E] [Concept( 'board_game_type_counter', 'противодействуют' )|E] [Concept( 'martial', 'военному делу' )|E]"
 game_concept_board_game_type_pachisi: "Пачиси"
 game_concept_board_game_type_pachisi_desc: "$game_concept_board_game_type_desc_guts$\n\n$game_concept_board_game_type_pachisi$:\n$EFFECT_LIST_BULLET$ [diplomacy|E] [Concept( 'board_game_type_counter', 'противодействует' )|E] [Concept( 'intrigue', 'интригам' )|E]\n$EFFECT_LIST_BULLET$ [Concept( 'intrigue', 'интриги' )|E] [Concept( 'board_game_type_counter', 'противодействуют' )|E] [Concept( 'stewardship', 'управлению' )|E]\n$EFFECT_LIST_BULLET$ [stewardship|E] [Concept( 'board_game_type_counter', 'противодействует' )|E] [Concept( 'diplomacy', 'дипломатии' )|E]"
 game_concept_board_game_type_hnefatafl: "Хнефатафл"
 game_concept_board_game_type_hnefatafl_desc: "$game_concept_board_game_type_desc_guts$\n\n$game_concept_board_game_type_hnefatafl$:\n$EFFECT_LIST_BULLET$ [Concept( 'intrigue', 'интриги' )|E] [Concept( 'board_game_type_counter', 'противодействуют' )|E] [Concept( 'martial', 'военному делу' )|E]\n$EFFECT_LIST_BULLET$ [martial|E] [Concept( 'board_game_type_counter', 'противодействует' )|E] [Concept( 'prowess', 'доблести' )|E]\n$EFFECT_LIST_BULLET$ [prowess|E] [Concept( 'board_game_type_counter', 'противодействует' )|E] [Concept( 'intrigue', 'интригам' )|E]"
 game_concept_board_game_type_tabula: "Табула"
 game_concept_board_game_type_tabula_desc: "$game_concept_board_game_type_desc_guts$\n\n$game_concept_board_game_type_tabula$:\n$EFFECT_LIST_BULLET$ [Concept( 'intrigue', 'интриги' )|E] [Concept( 'board_game_type_counter', 'противодействуют' )|E] [Concept('learning', 'учености' )|E]\n$EFFECT_LIST_BULLET$ [learning|E] [Concept( 'board_game_type_counter', 'противодействует' )|E] [Concept( 'stewardship', 'управлению' )|E]\n$EFFECT_LIST_BULLET$ [stewardship|E] [Concept( 'board_game_type_counter', 'противодействует' )|E] [Concept( 'intrigue', 'интригам' )|E]"
 game_concept_board_game_type_go: "Го"
 game_concept_board_game_type_go_desc: "$game_concept_board_game_type_desc_guts$\n\nГо:\n$EFFECT_LIST_BULLET$ [Concept( 'learning', 'Ученость' )|E] противодействует [Concept( 'martial', 'военному делу' )|E]\n$EFFECT_LIST_BULLET$ [Concept( 'martial', 'Военное дело' )|E] противодействует [Concept( 'intrigue', 'интригам' )]\n$EFFECT_LIST_BULLET$ [Concept( 'intrigue', 'Интриги' )] противодействуют [Concept( 'learning', 'учености' )|E]"
 game_concept_board_game_type_fidchell: "Фидхелл"
 game_concept_board_game_type_fidchell_desc: "$game_concept_board_game_type_desc_guts$\n\n$game_concept_board_game_type_fidchell$:\n$EFFECT_LIST_BULLET$ [Concept( 'learning', 'ученость' )|E] $game_concept_board_game_type_counters$ [Concept( 'prowess', 'доблесть' )|E]\n$EFFECT_LIST_BULLET$ [Concept( 'prowess', 'доблесть' )|E] $game_concept_board_game_type_counters$ [Concept( 'diplomacy', 'дипломатию' )|E]\n$EFFECT_LIST_BULLET$ [Concept( 'diplomacy', 'дипломатия' )|E] $game_concept_board_game_type_counters$ [Concept( 'learning', 'ученость' )|E]"
  
  
 #### DIARCHY/REGENCIES 
 game_concept_strife: "Недовольство"
 game_concept_strife_opinion: "Недовольство"
 game_concept_strife_desc: "$game_concept_strife$ — это штраф к [Concept( 'opinion', 'мнению' )|E] [Concept('vassals', 'вассалов' )|E] о [Concept( 'diarch', 'диархе' )|E].\n\nНедовольство могут вызвать такие поступки диарха, как использование [Concept( 'diarch_powers', 'возложенных полномочий' )|E], а также связанные с [Concept( 'mandate', 'мандатом' )|E] события, так как диарх не располагает тем же влиянием, что и их [Concept( 'liege', 'сюзерен' )|E]"
  
 game_concept_diarchy: "Наделение полномочиями"
 game_concept_diarchies: "Наделение полномочиями"
 game_concept_sharing_power: "Передача полномочий"
 game_concept_power_sharing: "Разделение полномочий"
 game_concept_diarchy_desc: "Разделение полномочий возникает, когда [Concept( 'ruler', 'правитель' )|E] делится своей властью с одним из собственных [Concept('vassals', 'вассалов' )|E] или [Concept( 'courtiers', 'придворных' )|E], возвышая того до ранга [Concept( 'diarch', 'диарха' )|E].\n\nПравитель, разделивший свои полномочия, может выдавать [Concept( 'mandates', 'мандаты' )|E] диарху, а диарх может использовать особые [Concept( 'diarch_powers', 'возложенные полномочия' )|E]\n\n[Concept( 'scales_of_power', 'Равновесие сил' )|E] показывает, у кого больше власти — у правителя или диарха."
  
 game_concept_diarch: "Диарх"
 game_concept_diarchs: "Диархи"
 game_concept_diarch_possessive: "Диарха"
 game_concept_diarchs_possessive: "Диархов"
 game_concept_diarch_desc: "Выступая в качестве младшего партнера, [Concept( 'diarchy', 'наделенного полномочиями' )|E], диарх помогает своему [Concept( 'liege', 'сюзерену' )|E] править [Concept( 'realm', 'державой' )|E].\n\nДиархи имеют [Concept( 'diarch_powers', 'возложенные полномочия' )|E], и их власть растет, когда [Concept( 'scales_of_power', 'равновесие сил' )|E] меняется в их пользу."
  
 game_concept_regent: "Регент"
 game_concept_regents: "Регенты"
 game_concept_regent_possessive: "Регента"
 game_concept_regents_possessive: "Регентов"
 game_concept_regent_desc: "Регентом называют [Concept( 'diarch', 'диарха' )|E] в период  [Concept( 'regency', 'регентства' )|E].\n\n[Concept( 'ruler', 'Правитель' )|E] может назначить регента заранее, в противном случае им сразу же становится кандидат, у которого больше всего [Concept( 'regent_succession_score', 'очков наследования' )|E]."
  
 game_concept_regency: "Регентство"
 game_concept_regencies: "Регентства"
 game_concept_regency_possessive: "Регентства"
 game_concept_regencies_possessive: "Регентств"
 game_concept_regency_desc: "Регентство — это особая форма [Concept( 'diarchy', 'наделения полномочиями' )|E], когда [Concept( 'ruler', 'правитель' )|E] не в силах править [Concept( 'realm', 'державой' )|E] самостоятельно.\n\nКак правило, регентство требуется, когда правитель — [Concept( 'child', 'ребенок' )|E], [Concept( 'imprisoned', 'в заключении' )|E], [GetTrait('incapable').GetName(GetPlayer)] или посещает [Concept( 'activity', 'занятие' )|E] за пределами своей державы.\n\nРегентство, которое длится слишком долго, может стать [Concept( 'entrenched_regency', 'укоренившимся регентством' )|E]."
  
 game_concept_regency_veto: "Вето диархии"
 game_concept_veto: "Вето"
 game_concept_regency_veto_desc: "Когда [Concept( 'diarch', 'диарх' )|E] использует [Concept( 'diarch_powers', 'возложенные на него полномочия' )|E], [Concept( 'liege', 'сюзерен' )|E] может наложить вето на решение диарха, потратив для этого очки [Concept( 'prestige', 'престижа' )|E]"
  
 game_concept_regent_succession_score: "Очки наследования регента"
 game_concept_regent_succession_score_desc: "В случае наступления [Concept( 'regency', 'регентства' )|E] следующим [Concept( 'regent', 'регентом' )|E] становится кандидат с самым большим количеством очков наследования регента.\n\nКроме того, [Concept( 'ruler', 'правитель' )|E] [Concept( 'realm', 'державы' )|E] может самостоятельно выбрать регента, изменив тем самым обычный порядок наследования."
  
 game_concept_diarch_power: "Возложенные полномочия"
 game_concept_diarch_powers: "Возложенные полномочия"
 game_concept_diarch_power_power: "Полномочия"
 game_concept_diarch_power_powers: "Полномочия"
 game_concept_diarch_power_possessive: "Возложенных полномочий"
 game_concept_diarch_powers_possessive: "Возложенных полномочий"
 game_concept_diarch_power_power_possessive: "Полномочий"
 game_concept_diarch_power_powers_possessive: "Полномочий"
 game_concept_diarch_power_desc: "[Concept( 'diarch', 'Диарх' )|E], наделенный [Concept( 'sharing_power', 'разделеными полномочиями' )|E], может использовать особые $game_concept_diarch_powers$.\n\nЭто особые [Concept( 'character_interaction', 'взаимодействия персонажа' )|E], похожие на доступные [Concept( 'liege', 'сюзерену' )|E] решения или другие способы использования власти. В их числе можно назвать [Concept( 'revoking', 'лишение' )|E] [Concept( 'titles', 'титула' )|E] другого [Concept('vassals', 'вассала' )|E] или выкачивание [Concept( 'gold', 'золота' )|E] из казны сюзерена.\n\n$game_concept_diarch_powers$ нередко могут быть заблокированы сюзереном с помощью права [Concept( 'veto', 'вето' )|E]."
  
 game_concept_mandate: "Мандат"
 game_concept_mandates: "Мандаты"
 game_concept_mandate_possessive: "Мандата"
 game_concept_mandates_possessive: "Мандатов"
 game_concept_mandate_desc: "$game_concept_mandates$ — это ценные поручения, которые [liege|El] может дать [Concept( 'diarch', 'диарху' )|E] при передаче ему части [Concept( 'sharing_power', 'полномочий' )|E].\n\nПо аналогии с [Concept( 'councillor_tasks', 'заданиями совета' )|E], сюзерен выбирает мандат, а затем постепенно получает преимущества от него.\n\nКогда диарх хорошо справляется с работой, он перетягивает [scales_of_power|El] на себя #EMP и#! увеличивает [strife|El] со стороны других [Concept( 'vassals', 'вассалов' )|E].\n\nВыгода сюзерена зависит от [Concept( 'diarch_aptitude', 'пригодности' )|E] и [Concept( 'diarch_loyalty', 'верности' )|E] диарха."
  
 game_concept_diarch_aptitude: "Пригодность диарха"
 game_concept_diarch_aptitude_desc: "$game_concept_diarch_aptitude$ показывает, насколько хорошо [Concept( 'diarch', 'диарх' )|E] справится с исполнением [Concept( 'mandate', 'мандата' )|E], полученного от [Concept( 'liege', 'сюзерена' )|E].\n\nСвою роль в этом сыграют как [Concept( 'skills', 'навыки' )|E], так и [Concept( 'personality_traits', 'личностные свойства' )|E]. Например, диарх со свойством [GetTrait('greedy').GetName(GetNullCharacter)|l], которому поручено наполнить сундуки, может передать гораздо меньше [Concept( 'gold', 'золота' )|E] своему сюзерену.\n\n#WEAK [Concept( 'diarchs', 'Диархи' )|E] хорошо подходят для исполнения мандата, если их пригодность составляет 40+.#!"
  
 game_concept_diarch_loyalty: "Верность"
 game_concept_diarch_loyalty_explicit: "Верность диарха"
 game_concept_diarch_loyal: "Верный"
 game_concept_diarch_loyalty_desc: "Верность [Concept( 'diarch', 'диарха' )|E] показывает, насколько он склонен поступать в своих интересах в ущерб интересам своего [Concept( 'liege', 'сюзерена' )|E] (или своей [Concept( 'realm', 'державы' )|E]).\n\nПерсонаж бескорыстен — диарх воздерживается использовать [diarch_powers|El], старается добросовестно выполнять свой [Concept( 'mandate', 'мандат' )] и без сопротивления отдает полномочия, если его об этом попросить.\n\nПерсонаж корыстен — диарх активно использует возложенные полномочия, выполняет мандат, чтобы склонить [Concept( 'scales_of_power', 'равновесие сил' )|E] в свою сторону, и может отказаться отдавать власть, если равновесие склонилось далеко в его сторону.\n\nПерсонаж действует по обстоятельствам — диарх иногда использует возложенные полномочия, как правило — делит преимущества мандата со своим сюзереном или вовсе игнорирует мандат. И в случае, если равновесие сил склонится в его сторону, может потребовать взятку за то, чтобы оставить свой пост."
  
 game_concept_diarch_succession: "Наследование"
 game_concept_diarch_succession_explicit: "Преемственность диархии"
 game_concept_diarch_succession_desc: "Преемственность диархии определяет, кто из [Concept( 'vassals', 'вассалов' )|E] или [Concept( 'courtiers', 'придворных' )|E] [Concept( 'liege', 'сюзерена' )|E] автоматически становится [Concept( 'diarch', 'диархом' )|E] в случае необходимости.\n\nЭто происходит при начале [Concept( 'diarchy', 'диархии' )|E] у сюзерена или после смерти или отстранения действующего диарха.\n\n#weak Порядок наследования может определяться по-разному в зависимости от типа разделения полномочий. Например, в случае [Concept( 'regency', 'регентства' )|E] у власти чаще оказываются безземельные [characters|El], близкие сюзерену.\n\nЗнание [Concept( 'language', 'языка' )|E] сюзерена (и [Concept( 'court_language', 'придворного языка' )|E], если таковой имеется) обязательно в большинстве случаев.#!"
  
 game_concept_scales_of_power: "Равновесие сил"
 game_concept_scales_of_power_scales: "Равновесие"
 game_concept_scales_of_power_desc: "При [Concept( 'sharing_power', 'разделении полномочий' )|E] в основе отношений [Concept( 'liege', 'сюзерена' )|E] и [Concept( 'diarch', 'диарха' )|E] лежит равновесие сил.\n\nЕсли равновесие сдвигается в сторону диарха, он получает больше [Concept( 'diarch_powers', 'полномочий' )|E], из-за чего сюзерену становится сложнее выполнять [Concept( 'diarch_affected_actions', 'обычные действия' )|E]. Если равновесие сдвигается в сторону сюзерена, ему становится проще избавиться от [Concept( 'diarchy', 'диархии' )|E].\n\nРавновесие можно сдвинуть:\n$EFFECT_LIST_BULLET$Используя [Concept( 'character_interaction', 'взаимодействие персонажа' )|E] «$swing_scales_currency_interaction$» против противоположной стороны\n$EFFECT_LIST_BULLET$[Concept( 'diarch', 'Диарх' )|E], может прислуживать своему [Concept( 'liege', 'сюзерену' )|E], как положено (и со всем цинизмом) в событиях, связанных с [Concept( 'mandate', 'мандатом' )|E]"
  
  
 game_concept_entrenched_regency: "Укоренившееся регентство"
 game_concept_entrenched_regency_entrenched: "Укоренившееся"
 game_concept_entrenched_regency_regency: "Регентство"
 game_concept_entrenched_regent: "Укоренившийся регент"
 game_concept_entrenched_regents: "Укоренившиеся регенты"
 game_concept_entrenched_regency_entrench: "Укорениться"
 game_concept_entrenched_regencies: "Укоренившиеся регентства"
 game_concept_entrenched_regency_desc: "Если [Concept( 'regency', 'регентство' )|E] длится слишком долго, оно может укорениться, и [Concept( 'regent', 'регент' )|E] может даже стать могущественнее своего [Concept( 'liege', 'сюзерена' )|E].\n\nПреимущества, получаемые [Concept( 'regent', 'регентом' )|E] от сложившегося [Concept( 'scales_of_power', 'равновесия сил' )|E], также увеличатся.\n\nЧтобы положить конец укоренившемуся регентству, либо регент должен принять дар от сюзерен, либо сам сюзерен должен склонить равновесие сил в свою пользу."
  
 game_concept_diarch_affected_actions: "Обычные действия"
 game_concept_diarch_affected_actions_desc: "Когда [Concept( 'scales_of_power', 'равновесие сил' )|E] во время [Concept( 'sharing_power', 'разделения полномочий' )|E] складывается в пользу [Concept( 'diarch', 'диарха' )|E], некоторые [Concept( 'interactions', 'взаимодействия' )|E] начинают требовать от [Concept( 'liege', 'сюзерена' )|E] больше [Concept( 'prestige', 'престижа' )|E].\n\nЭто распространяется на следующие действия:\n$EFFECT_LIST_BULLET$[Concept( 'revoking', 'Лишение' )|E] [Concept( 'title', 'титула' )|E]\n$EFFECT_LIST_BULLET$[Concept( 'retracting', 'Отзыв' )|E] [Concept( 'vassal', 'вассала' )|E]\n$EFFECT_LIST_BULLET$[Concept( 'imprisoning', 'Арест' )|E] [Concept( 'characters', 'персонажей' )|E]\n$EFFECT_LIST_BULLET$[Concept( 'executing', 'Казнь' )|E] персонажей #weak (если [faith|El] сюзерена не практикует человеческие жертвоприношения)#!"
  
  
  ######## GRAND ACTIVITIES ETC 
  
 game_concept_grand_activity: "Грандиозное занятие"
 game_concept_grand_activities: "Грандиозные занятия"
 game_concept_grand_activity_desc: "Грандиозные занятия — роскошные демонстрации богатства и великолепия, которые по сути своей масштабнее и #EMP внушительнее,#! чем обычные [Concept( 'activities', 'занятия' )|E]. Они могут проводиться в несколько [Concept( 'activity_phases', 'фаз' )|E], имеют больше вариантов и требуют более тщательной подготовки.\n\nТуры позволяют посетить несколько [Concept('vassals', 'вассалов' )|E] вашей [Concept( 'realm', 'державы' )|E], а турниры позволяют провести различные [Concept( 'contests', 'состязания' )|E]."
  
 game_concept_special_guest: "Особый гость"
 game_concept_special_guests: "Особые гости"
 game_concept_honorary_guest: "Почетный гость"
 game_concept_honorary_guest_desc: "$honorary_guest_desc$"
 game_concept_special_guest_desc: "Особым гостям отведены почетные места на [Concept( 'grand_activities', 'грандиозных занятиях' )|E]. Чествуйте кого-то, пока идет [GetActivityType( 'activity_feast' ).GetName], или устройте [GetActivityType( 'activity_tournament' ).GetName] и выберите воителя, который будет представлять вас!\n\nОсобые гости с большей вероятностью примут ваше приглашение. Все занятия, в которых должны принять участие особые гости, начнутся только после их прибытия."
  
 game_concept_contest: "Состязание"
 game_concept_contests: "Состязания"
 game_concept_contest_desc: "[GetActivityType( 'activity_tournament' ).GetName|U] состоит из нескольких состязаний, выбранных [Concept( 'activity_host', 'устроителем' )|E], где [Concept( 'contest_qualifying', 'прошедшие отбор' )|E] [Concept( 'contestants', 'участники' )|E] могут состязаться друг с другом за [Concept( 'prizes', 'призы' )|E] и другие награды.\n\nПобеда в каждом из состязаний определяется одним из следующих способов: [Concept( 'contest_category_versus', 'борьба на вылет' )|E], [Concept( 'contest_category_turn', 'состязание по очкам' )|E], [Concept( 'contest_category_team', 'командное состязание' )|E] и [Concept( 'contest_category_race', 'скачки' )|E].\n\nВероятность победить в состязании зависит от ваших [Concept( 'skills', 'навыков' )|E], [Concept( 'traits', 'свойств' )|E], подготовки и других факторов. Возможность участия в физических состязаниях зависит от состояния здоровья и пола, исходя из [Concept( 'culture', 'культуры' )|E] и [Concept( 'faith', 'конфессии' )|E] [Concept( 'activity_host', 'устроителя' )|E]."
 game_concept_prize: "Приз"
 game_concept_prizes: "Призы"
 game_concept_prize_desc: "Призы — это [Concept( 'artifacts', 'артефакты' )|El], которые выдаются по окончании [Concept( 'contest', 'состязаний' )|El], где предусматривается один победитель.\n\nКачество приза зависит от принятых [Concept( 'activity_host', 'устроителем' )|E] решений и [Concept( 'era', 'эпохи' )|E]."
 game_concept_contest_category_team: "Команды"
 game_concept_contest_category_team_desc: "В [Concept( 'contest_category_team', 'командном' )|E] [Concept( 'contests', 'состязании' )|E] все  [Concept( 'contest_qualifying', 'прошедшие отбор' )|E] [Concept( 'contestants', 'участники' )|E] команды, набравшей в сумме наибольшее количество очков, получают награды.\n\nК [Concept( 'contest_category_team', 'командным' )|E] состязаниям относятся:\n$EFFECT_LIST_BULLET$Сражение в ближнем бою"
 game_concept_contest_category_versus: "на вылет"
 game_concept_contest_category_versus_desc: "Победителем [Concept( 'contest', 'состязания' )|E]-противоборства становится участник, победивший других [Concept( 'contest_qualifying', 'прошедших отбор' )|El] [Concept( 'contestants', 'участников' )|El] во всех [Concept( 'contest_rounds', 'этапах' )|El].\n\nСостязания-противоборства:\n$EFFECT_LIST_BULLET$Борьба\n$EFFECT_LIST_BULLET$Поединок\n$EFFECT_LIST_BULLET$Рыцарский поединок\n$EFFECT_LIST_BULLET$Настольные игры"
 game_concept_contest_category_turn: "Состязания по очкам"
 game_concept_contest_category_turn_desc: "Победителем [Concept( 'contest', 'состязаний' )|El] по очкам становится [contest_qualifying|El] [contestant|El], набравший наибольшее число очков на момент окончания соревнования.\n\nСостязания по очкам:\n$EFFECT_LIST_BULLET$Стрельба из лука\n$EFFECT_LIST_BULLET$Декламация"
 game_concept_contest_category_race: "Скачки"
 game_concept_contest_category_race_desc: "Победителем [Concept( 'contests', 'состязания' )|E] по скачкам становится [contest_qualifying|El] [contestant|El], чья лошадь занимает первое место в конце скачек.\n\nСкачки:\n$EFFECT_LIST_BULLET$Конные состязания"
 game_concept_contest_round: "Этап состязания"
 game_concept_contest_rounds: "Этапы состязания"
 game_concept_contest_round_desc: "В [Concept( 'contests', 'состязаниях' )|E] [contest_category_versus|El] [Concept( 'contest_qualifying', 'прошедшие отбор' )|E] [contestants|El] сходятся один на один в поединках с вылетом проигравших, пока не останется один единственный победитель.\n\nСостязание проходит в три этапа: четвертьфинал, полуфинал и финал."
 game_concept_contest_qualification: "Прохождение отбора"
 game_concept_contest_qualify: "Проходить отбор"
 game_concept_contest_qualifier: "Отборочный тур"
 game_concept_contest_qualifiers: "Отборочные туры"
 game_concept_contest_qualifying: "Прошедший отбор"
 game_concept_contest_qualifies: "Проходит отбор"
 game_concept_contest_qualification_desc: "[GetActivityType( 'activity_tournament' ).GetName] привлечет многих достойных [Concept( 'contestants', 'участников' )|El], но лишь малая их часть пройдет отбор для участия в [Concept( 'contest', 'состязаниях' )|E] и получит шанс заработать славу и унести домой [prize|El].\n\nЧтобы вы прошли отбор, ваш [progress_to_victory|El] на начало состязания должен быть выше определенного порога."
 game_concept_contestant: "Участник"
 game_concept_contestants: "Участники"
 game_concept_contestant_desc: "[GetActivityType( 'activity_tournament' ).GetName] предъявляет к потенциальным [Concept( 'contestants', 'участникам' )|E] [Concept( 'contests', 'состязания' )|E] определенные требования. Состязаться в настольных играх может кто угодно, а для состязаний по борьбе нужно обладать высоким навыком военного дела.\n\nНе участвующие персонажи [Concept( 'spectate', 'наблюдают' )|E] за состязаниями со стороны; потенциальные [contestants|El] также могут отказаться от своего права и стать зрителями.\n\nПраво участвовать в состязаниях определяется полом и здоровьем персонажа в зависимости от [Concept( 'culture', 'культуры' )|E] и [Concept( 'religion', 'религии' )|E] устроителя."
 game_concept_spectator: "Зритель"
 game_concept_spectators: "Зрители"
 game_concept_spectating: "Наблюдает"
 game_concept_spectate: "Наблюдать"
 game_concept_spectator_desc: "Любой персонаж, не имеющий права участвовать в [Concept( 'contest', 'состязании' )|E], становится [Concept( 'spectator', 'зрителем' )|E].\n\nПотенциальные [contestants|El] также могут отказаться от участия в состязании."
  
 game_concept_progress_to_victory: "Прогресс победы"
 game_concept_progress_to_victory_desc: "Абстрактное представление ваших шансов на победу в данном [Concept( 'contest', 'состязании' )|E] относительно других участников, исходя из ваших [Concept( 'skills', 'навыков' )|E], [Concept( 'health', 'здоровья' )|E] и [Concept( 'traits', 'свойств' )|E]. Например, персонаж со свойством «[GetTrait('giant').GetName( GetNullCharacter )]» и большой [Concept( 'prowess', 'доблестью' )|El] обладает преимуществом в пеших состязаниях, вроде борьбы.\n\nДля [Concept( 'contest_qualification', 'прохождения отбора' )|E] на участие в [Concept( 'contest', 'состязании' )|E] необходим минимальный прогресс победы. Посещайте различные [Concept( 'locales', 'места' )|E], чтобы повысить свои шансы и получить возможность навредить соперникам.\n\nВ #V таблице лидеров#! турнира указан прогресс победы всех участников."
 game_concept_progress_to_victory_locale_tt: "Посещайте различные [Concept( 'locales', 'места' )|E], чтобы повысить свои шансы и получить возможность навредить соперникам."
  
 game_concept_contest_aptitude: "Состязательные способности"
 game_concept_contest_aptitude_desc: "Разные [contests|El] требуют от участников разных талантов: умений спешенного боя, верховой езды, стрельбы из лука, ловкости ума или комбинации всего вышеперечисленного.\n\nВаши способности определяются, исходя из ваших [Concept( 'skills', 'навыков' )|E], [Concept( 'health', 'здоровья' )|E], [Concept( 'traits', 'свойств' )|E] и [Concept( 'trait_level_track_xp', 'пути развития свойства' )|E] «[GetTrait('tourney_participant').GetName( GetNullCharacter )]».\n\nНапример, персонаж со свойством «[GetTrait('giant').GetName( GetNullCharacter )]» и высокой [Concept( 'prowess', 'доблестью' )|E] обладает природным преимуществом в состязаниях по борьбе."
  
 game_concept_locale: "Места"
 game_concept_locales: "Места"
 game_concept_locale_desc: "[GetActivityType( 'activity_tournament').GetName] уже собирается, но [contests|El] еще не начались. Значит, пока что можно погулять по месту проведения мероприятия.\n\nВ каждом из мест у вас будет возможность пообщаться с гостями, повысить [progress_to_victory|El] и навредить [Concept( 'contestants', 'соперникам' )|E].\n\nЕсли вы не знаете, куда отправиться, место будет выбрано случайно."
  
 game_concept_travel: "Путешествие"
 game_concept_travels: "Путешествия"
 game_concept_traveling: "Путешествия"
 game_concept_travel_desc: "Путешествие позволяет [Concept( 'character', 'персонажу' )|E] переместиться из одной [Concept( 'location', 'локации' )|E] в другую, как правило, ради [Concept( 'activities', 'занятий' )|E].\n\nЕсть множество способов спланировать путешествие. Например, можно нанять #L [GetCourtPositionType('travel_leader_court_position').GetName()|l]а#!, выбрать [Concept( 'travel_options', 'варианты путешествия' )|E] и изменить маршрут. В дороге вас ждёт множество интересных встреч, но помните — [Concept( 'travel_danger', 'опасности' )|E] могут скрываться за каждым поворотом."
 game_concept_travel_option: "Вариант путешествия"
 game_concept_travel_options: "Варианты путешествия"
 game_concept_travel_option_desc: "Вариант, который вы выбираете при планировании [Concept( 'travel', 'путешествия' )|E], чтобы улучшить или изменить его."
 game_concept_travel_danger: "Опасность"
 game_concept_travel_danger_desc: "Ваши [travels|El] могут завести вас в опасные места — например, в пустыни или болота, — которые могут осложнить вам путь.\n\nСнизить опасность можно, повысив [travel_safety|El]. Для этого выбирайте соответствующие [travel_options|El]. Кроме того, помочь вам может [GetCourtPositionType('travel_leader_court_position').GetName()|l].\n\nНекоторые [culture_traditions|El] снижают или вовсе устраняют риск возникновения некоторых типов опасности."
 game_concept_travel_safety: "Безопасность в пути"
 game_concept_travel_safety_desc: "Высокая безопасность в пути поможет вам избегать [Concept( 'travel_danger', 'опасностей' )|El] во время [Concept( 'travels', 'путешествий' )|El]. Ваша безопасность зависит от ваших [Concept( 'skills', 'навыков' )|E], а также от навыков вашего #L [GetCourtPositionType('travel_leader_court_position').GetName()|l]а#!."
 game_concept_travel_speed: "Скорость"
 game_concept_travel_speed_desc: "Высокая скорость в [Concept( 'traveling', 'пути' )|E] поможет вам быстрее добраться до места назначения. Ваша скорость зависит от ваших [Concept( 'skills', 'навыков' )|E], а также от навыков вашего [GetCourtPositionType('travel_leader_court_position').GetName()]."
 game_concept_entourage: "Свита"
 game_concept_entourage_desc: "Путешествовать в одиночку опасно, поэтому соберите свою свиту и отправляйтесь в путь. Все, кто [Concept( 'travels', 'путешествует' )|E] вместе с вами, будут считаться частью свиты и разделят с вами тяготы пути.\n\nВаш [GetCourtPositionType('travel_leader_court_position').GetName()] будет руководить свитой и составлять план путешествия.\n\nКогда вы планируете путешествие, некоторые [Concept( 'characters', 'персонажи' )|E] сразу же собираются в путь вместе с вами. [Concept( 'travel_options', 'Варианты путешествия' )|E] и [Concept( 'activity_options', 'варианты занятий' )|E] позволят добавить в свиту новых персонажей."
  
 game_concept_point_of_interest: "Точка интереса"
 game_concept_point_of_interest_desc: "Точка интереса — это место в мире, которое стоит посетить. При первом визите туда вы получите определенные бонусы, связанные с местом."
  
 game_concept_vassal_stance: "Взгляды вассала"
 game_concept_vassal_stances: "Взгляды вассалов"
 game_concept_preferred_heir: "Предпочтительный наследник"
 game_concept_unpreferred_heir: "Нежелательный наследник"
 game_concept_preferred_heirs: "Предпочтительные наследники"
 game_concept_unpreferred_heirs: "Нежелательные наследники"
 game_concept_vassal_stance_desc: "Каждый [vassal|El] придерживается определенных взглядов, которые влияют на его [opinion|El] о вас как [Concept( 'liege', 'сюзерене' )|E] и на предпочтения относительно [Concept( 'heir', 'наследника' )|E] [Concept( 'realm', 'державы' )|E].\n\nВассалам с одинаковыми взглядами будет нравиться и не нравиться одно и то же. Например, если вассал [GetVassalStance( 'glory_hound' ).GetTextIcon][GetVassalStance( 'glory_hound' ).GetName], ему не понравится поражение в [Concept( 'wars', 'войне' )|E].\n\nВассалы с одинаковыми взглядами предпочитают одного конкретного наследника. При наследовании предпочтительные наследники получат бонус к мнению. Если [primary_heir|El] не предпочтительный, он получит штраф к мнению.\n\n#low Существуют следующие взгляды:#!\n$EFFECT_LIST_BULLET$[GetVassalStance( 'courtly' ).GetTextIcon][GetVassalStance( 'courtly' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'parochial' ).GetTextIcon][GetVassalStance( 'parochial' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'glory_hound' ).GetTextIcon][GetVassalStance( 'glory_hound' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'zealot' ).GetTextIcon][GetVassalStance( 'zealot' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'minority' ).GetTextIcon][GetVassalStance( 'minority' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'barons_and_minor_landholders' ).GetTextIcon][GetVassalStance( 'barons_and_minor_landholders' ).GetName]"
  
 game_concept_personality_i: "@personality_icon!"
 game_concept_warlike_i: "@warlike_icon!"
 game_concept_unpredictable_i: "@unpredictable_icon!"
 game_concept_cautious_i: "@cautious_icon!"
 game_concept_builder_i: "@builder_icon!"
 game_concept_ai_warlike_personality: "Воинственный"
 game_concept_ai_warlike_personality_desc: "$game_concept_ai_warlike_personality$ [ruler|El] хочет всегда быть готовым к [Concept( 'war', 'войне' )|E]. Он предпочтет накопить [gold|El] для войны, а уже потом вкладываться в развитие [Concept( 'realm', 'державы' )|E]. Если воинственный правитель долго находится в состоянии мира, он использует золото из военной казны на постройку [Concept( 'buildings', 'зданий' )|E].\n\nХрабрые и жадные правители часто становятся воинственными.\nУ них часто встречаются свойства «[GetTrait('wrathful').GetName( GetNullCharacter )]», «[GetTrait('impatient').GetName( GetNullCharacter )]», «[GetTrait('sadistic').GetName( GetNullCharacter )]», «[GetTrait('ambitious').GetName( GetNullCharacter )]», «[GetTrait('vengeful').GetName( GetNullCharacter )]», «[GetTrait('irritable').GetName( GetNullCharacter )]» и «[GetTrait('zealous').GetName( GetNullCharacter )]»."
 game_concept_ai_cautious_personality: "Осторожный"
 game_concept_ai_cautious_personality_desc: "Осторожный [Concept( 'ruler', 'правитель' )|E] хочет быть готовым на случай, если ему объявят [Concept( 'war', 'войну' )|E]. Такие правители избегают наступательных войн, предпочитая им медленное развитие. Они создадут [Concept( 'gold', 'золотой' )|E] запас на случай обороны и будут вкладываться в [Concept( 'buildings', 'здания' )|E] и [Concept( 'men_at_arms', 'профессиональные войска' )|E], чтобы обеспечить свою безопасность.\n\nСдержаные и аккуратные правители часто становятся осторожными.\nУ них часто встречаются свойства «[GetTrait('patient').GetName( GetNullCharacter )]», «[GetTrait('calm').GetName( GetNullCharacter )]», «[GetTrait('craven').GetName( GetNullCharacter )]», «[GetTrait('paranoid').GetName( GetNullCharacter )]» и «[GetTrait('content').GetName( GetNullCharacter )]». У них никогда не встречается свойство «[GetTrait('fickle').GetName( GetNullCharacter )]»."
 game_concept_ai_economical_boom_personality: "Строитель"
 game_concept_ai_economical_boom_personality_desc: "Строитель хочет вкладывать [gold|El] в [Concept( 'realm', 'державу' )|E]. Такой правитель опустошит свою сокровищницу ради постройки [Concept( 'buildings', 'зданий' )|E] и найма [Concept( 'men_at_arms', 'профессиональной армии' )|E], часто отдавая предпочтение [Concept( 'economic_buildings', 'экономическим постройкам' )|E] и [Concept( 'holdings', 'владениям' )|E]. Он будет копить золото только при непосредственной угрозе, например, со стороны сильной [Concept( 'faction', 'фракции' )|E].\n\nСтроителями часто становятся храбрые правители, склонные к строительству и не особо заинтересованные в войне.\nУ них часто встречаются свойства «[GetTrait('calm').GetName( GetNullCharacter )]», «[GetTrait('patient').GetName( GetNullCharacter )]», «[GetTrait('diligent').GetName( GetNullCharacter )]», «[GetTrait('generous').GetName( GetNullCharacter )]», «[GetTrait('stubborn').GetName( GetNullCharacter )]», «[GetTrait('profligate').GetName( GetNullCharacter )]» и «[GetTrait('improvident').GetName( GetNullCharacter )]». Правители с фокусом «[GetFocus('stewardship_domain_focus').GetName]» также зачастую становятся строителями."
 game_concept_ai_economical_unpredictable_personality: "Непредсказуемый"
 game_concept_ai_economical_unpredictable_personality_desc: "$game_concept_ai_economical_unpredictable_personality$ [ruler|El] не имеет [Concept( 'traits', 'свойств' )|E], подталкивающих его к определенному экономическому архетипу, и может выбирать любую стратегию.\n\nТакой правитель может какое-то время активно вкладываться в [Concept( 'buildings', 'здания' )|E], как [ai_economical_boom_personality|El], или медленно развивать [Concept( 'realm', 'державу' )|E], накапливая запасы [Concept( 'gold', 'золото' )|E]. [Concept( 'war', 'Войны' )|E] ведутся в обычном темпе."
  
 game_concept_trait_level_track: "Направление свойства"
 game_concept_trait_level_track_desc: "Некоторые [traits|El] можно развивать в разных направлениях.\n\nДля развития свойства в том или ином направлении необходимо зарабатывать [trait_level_track_xp|El]."
 game_concept_trait_level_track_xp: "Опыт свойства"
 game_concept_trait_level_track_xp_desc: "Опыт, необходимый для развития того или иного [Concept( 'trait', 'свойства' )|E] в выбранном [Concept( 'trait_level_track', 'направлении' )|El] и получения соответствующих бонусов. "
  
 game_concept_hunt_sighting: "Обнаружение дичи"
 game_concept_hunt_sightings: "Случаи обнаружения дичи"
 game_concept_hunt_sighting_no_prefix: "Обнаружение"
 game_concept_hunt_sightings_no_prefix: "Случаи обнаружения"
 game_concept_hunt_sighting_desc: "$game_concept_hunt_sighting$ — это сообщение об обнаружении в том или ином [Concept( 'county', 'графстве' )|E] некоего ценного зверя, на которого может быть устроена [GetActivityType('activity_hunt').GetName|l].\n\nЗа обнаружение дичи отвечает [Concept( 'court_position', 'придворный' )|E] [GetCourtPositionType('master_of_hunt_court_position').GetName()|l]."
  
  
 game_concept_stationed_regiment: "Размещенный полк"
 game_concept_stationed_regiment_desc: "Если разместить [regiment|El] [Concept( 'men_at_arms', 'профессиональных солдат' )|El] во [Concept( 'holding', 'владении' )|El], он получит бонусы к эффективности.\n\nУсилить эти бонусы могут [buildings|El]: иногда они действуют для всех типов профессиональных солдат, но чаще для одного-двух. Так, [GetBuilding('stables_01').GetName] дают бонус расположенным во владении [Concept( 'light_cavalry', 'легкой кавалерии' )|E] и [Concept( 'heavy_cavalry', 'тяжелым всадникам' )|E].\n\nРазмещать [Concept( 'men_at_arms', 'профессиональных солдат' )|El] можно в любое время, кроме случаев войны или [Concept( 'occupied', 'захвата' )|El] владения врагом. Если владение будет потеряно, все размещенные в нем профессиональные полки потеряют свой размещенный статус."
 game_concept_stationed: "Размещен"
 game_concept_station: "Разместить"
 game_concept_station_regiment: "Разместить полк"
 game_concept_stationed_holding: "Владение с полком"
  
 game_concept_tour: "Тур"
 game_concept_tour_desc: "[Concept( 'grand_activity', 'Грандиозное занятие' )|E], в рамках которого [liege|El] устраивает поездку по землям своих [Concept( 'vassals', 'вассалов' )|E] и получает от них выгоды: собирает с них [gold|El], внушает им [dread|El], повышает их [opinion|El] о себе, укрепляет [control|El] или культивирует [cultural_acceptance|El]."
 game_concept_tours: "Туры"
 game_concept_royal_tour: "Монарший тур"
 game_concept_royal_tours: "Монаршие туры"
 game_concept_grand_tour: "Большой тур"
 game_concept_grand_tours: "Большие туры"
 game_concept_culture_festival: "Празднество культуры"
 game_concept_cultural_festival_desc: "В этой [Concept( 'activity_phase', 'фазе' )|E] [Concept( 'royal_tour', 'монаршего тура' )|E] [vassal|El] должен развлекать своего [Concept( 'liege', 'сюзерена' )|E], что часто приводит к повышению [Concept( 'county_opinion', 'народного мнения' )|E] и росту [Concept( 'cultural_acceptance', 'терпимости' )|E]."
 game_concept_cultural_festival: "Культурное празднество"
 game_concept_cultural_festivals: "Культурные празднества"
 game_concept_culture_festivals: "Празднества культуры"
 game_concept_hosted_dinner: "Званый обед"
 game_concept_hosted_dinner_desc: "В этой [Concept( 'activity_phase', 'фазе' )|E] [Concept( 'royal_tour', 'монаршего тура' )|E] [vassal|El] должен развлекать своего [Concept( 'liege', 'сюзерена' )|E], в результате чего оба часто получают [hooks|El] друг на друга и развивают [relations|El]."
 game_concept_hosted_dinners: "Званые обеды"
 game_concept_host_a_dinner: "Дать обед"
 game_concept_tour_the_grounds: "Устроить осмотр земель"
 game_concept_tour_the_grounds_desc: "В этой [Concept( 'activity_phase', 'фазе' )|E] [Concept( 'royal_tour', 'монаршего тура' )|E] [vassal|El] принимает в гости своего [Concept( 'liege', 'сюзерена' )|E], что часто приводит к повышению [Concept( 'control', 'контроля' )|E] в его [Concept( 'counties', 'графствах' )|E]."
 game_concept_touring_the_grounds: "Осматривает земли"
 game_concept_tour_of_the_grounds: "Осмотр земель"
 game_concept_tour_grounds: "Турнирные арены"
 game_concept_tour_stop: "Остановка в туре"
 game_concept_tour_stop_desc: "В этой [Concept( 'activity_phase', 'фазе' )|E] [Concept( 'royal_tour', 'монаршего тура' )|E] сюзерен может посетить [hosted_dinner|E], [tour_the_grounds|E] своего [Concept( 'vassal', 'вассала' )|E] или отправиться на [cultural_festival|E]."
 game_concept_stop: "Остановка"
 game_concept_stops: "Остановки"
 game_concept_tour_stops: "Остановки в туре"
 game_concept_tour_success: "Успех тура"
 game_concept_tour_success_desc: "Значение, определяющее, какие награды вы получите в конце вашего [Concept( 'grand_tour', 'большого тура' )|E]. Вы будете получать или терять очки в зависимости от вашего выбора перед началом тура и от того, насколько ваши решения соответствуют [Concept( 'tour_type', 'типу' )|E] вашего тура."
 game_concept_tour_success_points: "Очки успеха тура"
 game_concept_tour_success_point: "Очко успеха тура"
 game_concept_tour_type: "Тип тура"
 game_concept_tour_type_desc: "Определяет, в какой именно [tour|El] вы отправляетесь и какие награды получите. Это может быть [majesty_tour|El], [intimidation_tour|El] и [taxation_tour|El]."
 game_concept_majesty_tour: "Величественный тур"
 game_concept_majesty_tour_desc: "[Concept( 'tour_type', 'Тип тура' )|E], в котором вы пытаетесь оказать влияние на своих [Concept( 'vassals', 'вассалов' )|El] и повысить их [Concept( 'opinion', 'мнение' )|El] о вас."
 game_concept_intimidation_tour: "Тур для запугивания"
 game_concept_intimidation_tour_desc: "[Concept( 'tour_type', 'Тип тура' )|E], в котором вы пытаетесь запугать своих [Concept( 'vassals', 'вассалов' )|E], нагнать на них [dread|El] и заставить их выйти из [Concept( 'factions', 'фракций' )|E]."
 game_concept_taxation_tour: "Тур за налогами"
 game_concept_taxation_tour_desc: "[Concept( 'tour_type', 'Тип тура' )|E], в котором вы пытаетесь заставить своих [Concept( 'vassals', 'вассалов' )|E] поделиться с вами богатством и собрать с них побольше [Concept( 'gold', 'золота' )|E]."
  
 game_concept_accolade: "Акколада"
 game_concept_accolades: "Акколады"
 game_concept_accolade_desc: "Акколада — это почетная церемония, в которой участвуют [Concept( 'knights', 'рыцари' )|E] и их [Concept( 'liege', 'сюзерен' )|E].\n\nРыцарь, в честь которого проводится акколада, становится [Concept( 'acclaimed_knight', 'именитым рыцарем' )|E].\n\nКогда именитый рыцарь стяжает [Concept( 'glory', 'славу' )|E], [Concept( 'accolade_rank', 'ранг' )|E] его [Concept( 'accolade_types', 'типа акколады' )|E] увеличивается, что приносит сюзерену рыцаря дополнительные преимущества.\n\nКогда именитый рыцарь умирает, его заменяет [Concept( 'accolade_succession', 'наследник' )|E].\n\n[Concept( 'innovations', 'Инновации' )|E] и более высокий [Concept( 'title_tiers', 'ранг' )|E] позволяют [Concept( 'rulers', 'правителям' )|E] одновременно иметь больше акколад."
  
 game_concept_acclaimed_knight: "Именитый рыцарь"
 game_concept_acclaimed_knights: "Именитые рыцари"
 game_concept_acclaimed_knight_desc: "[Concept( 'knight', 'Рыцарь' )|E], прошедший [Concept( 'accolade', 'акколаду' )|E].\n\nЧтобы стать именитым рыцарем, рыцарь должен быть [Concept( 'unlanded', 'безземельным' )|E] или [Concept( 'baron', 'бароном' )|E], а его [Concept( 'prowess', 'доблесть' )|E] должна быть не меньше [EmptyScope.ScriptValue('accolade_prowess_requirement_value')|0V].\n\nИменитый рыцарь должен отвечать требованиям двух [Concept( 'accolade_types', 'атрибутов акколады' )|E], ни одна из которых не может принадлежать другому именитому рыцарю этого же [Concept( 'liege', 'сюзерена' )|E]."
  
 game_concept_accolade_type: "Атрибут акколады"
 game_concept_accolade_types: "Атрибуты акколады"
 game_concept_accolade_type_desc: "[Concept( 'accolade', 'Акколада' )|E] имеет основной и второстепенный атрибуты, которые с ростом [Concept( 'accolade_rank', 'ранга акколады' )|E] обеспечивают различные преимущества.\n\nВсе потенциальные [Concept( 'acclaimed_knight', 'именитые рыцари' )|E] могут быть связаны лишь с определенными атрибутами, что определяется в большинстве своем их личными [Concept( 'traits', 'свойствами' )|E]. В случае [Concept( 'accolade_succession', 'наследования акколады' )|E] новый рыцарь должен отвечать требованиями основного атрибута, при этом можно изменить второстепенный атрибут, потратив для этого [Concept( 'glory', 'славу' )|E]. Кроме того, если атрибут открывает доступ к определенной [Concept( 'retinue_maa', 'свите из профессионалов' )|E], воспользоваться ей можно будет лишь в том случае, когда этот атрибут является основным. \n\nУ каждой акколады должно быть два уникальных атрибута. Сюзерен #high не может#! дважды использовать один атрибут."
  
 game_concept_accolade_succession: "Наследование акколады"
 game_concept_accolade_succession_desc: "Наследование акколады происходит, когда [Concept( 'acclaimed_knight', 'именитый рыцарь' )|E], прошедший церемонию [Concept( 'accolade', 'акколады' )|E], погибает или не может более исполнять свой рыцарский долг.\n\nТогда на смену именитому рыцарю приходит его наследник, который должен соответствовать основному [Concept( 'accolade_type', 'типу акколады' )|E]. Второстепенный атрибут можно изменить за счет [Concept( 'glory', 'славы' )|E].\n\nЕсли при дворе нет достойного преемника, можно воспользоваться решением #high $call_for_acclaimed_knight_candidates_decision$#! для поиска подходящих кандидатов."
  
 game_concept_accolade_rank: "Ранг акколады"
 game_concept_accolade_ranks: "Ранги акколады"
 game_concept_accolade_rank_short: "Ранг"
 game_concept_accolade_rank_desc: "У [Concept( 'accolade', 'акколады' )|E] есть #value 6#! последовательных рангов, каждый из которых обеспечивает соответствующие [Concept( 'accolade_types', 'типу акколады' )|E] преимущества, например [knight_army_modifiers|E].\n\nЧтобы получить доступ к новому рангу, требуется [glory|E], причем при потере очков славы также будет потерян и ранг акколады.\n\nГлавные атрибуты акколады открываются при достижении нечетных рангов, а дополнительные — при достижении четных."
  
 game_concept_inactive_accolade: "Недействительная акколада"
 game_concept_inactive_accolade_desc: "[Concept( 'accolade', 'Акколады' )|E], утратившие силу, становятся неактивными.\n\nЭто происходит в следующих ситуациях:\n$EFFECT_LIST_BULLET$The [Concept( 'acclaimed_knight', 'Именитый рыцарь' )|E] или [Concept( 'ruler', 'правитель' )|E] рыцаря более не соответствуют требованиям [Concept( 'accolade_type', 'типа акколады' )|E]\n$EFFECT_LIST_BULLET$Именитый рыцарь погибает или покидает [Concept( 'court', 'двор' )|E] правителя, не оставив наследника\n$EFFECT_LIST_BULLET$[Concept( 'ruler', 'Правитель' )|E] лично отменяет акколаду"
  
 game_concept_glory: "Слава"
 game_concept_glory_desc: "Уровень славы [Concept( 'accolade', 'акколады' )|E] увеличивает её [Concept( 'accolade_rank', 'ранг' )|E].\n\n[Concept( 'acclaimed_knight', 'Именитый рыцарь' )|E] может покрыть свое имя славой, побеждая в [Concept( 'battles', 'битвах' )|E], поражая воинов, участвуя в [GetActivityType( 'activity_tournament' ).GetName] [Concept( 'contests', 'состязаниях' )|E] и посещая [Concept( 'activities', 'занятия' )|E].\n\nКроме того, именитый рыцарь может снизить уровень славы акколады, если потерпит поражение в битве или при [Concept( 'accolade_succession', 'наследовании акколады' )|e], а также если акколада станет [Concept( 'inactive_accolade', 'неактивной' )|E]."
  
 game_concept_retinue_maa: "Свита профессионалов"
 game_concept_retinue_maa_desc: "Некоторые [Concept( 'accolade_types', 'типы акколад' )|E] позволяют нанять [Concept( 'men_at_arms', 'профессионалов' )|E]. Такая возможность появляется, когда [Concept( 'acclaimed_knight', 'именитый рыцарь' )|E] достигает определенного прогресса в [Concept( 'trait_level_track', 'направлении свойства' )|E] «[GetTrait('tourney_participant').GetName( GetNullCharacter )]» соответствующем [Concept( 'commander_trait', 'свойстве командира' )|E].\n\n$game_concept_men_at_arms|U$ в свите ограничены одним [Concept( 'regiment', 'полком' )|E], их количество не может превышать определенное значение. Они в два раза эффективнее других [Concept( 'men_at_arms', 'профессионалов' )|E] и становятся всё лучше с каждой эпохой."
  
 game_concept_knight_army_modifier: "Модификатор армии рыцаря"
 game_concept_knight_army_modifiers: "Модификаторы армии рыцаря"
 game_concept_knight_army_modifier_desc: "Этот эффект применяется к любой [Concept( 'army', 'армии' )|E], в которой #high есть#! подходящий [acclaimed_knight|E].\n\nЧтобы данный эффект вступил в силу, [knight|E] #high не должен#! [Concept( 'commander', 'командовать' )|E] своей армией."
  
 game_concept_piety_level_impact: "Влияние уровня набожности"
 game_concept_piety_level_impact_desc: "Влияние уровня набожности проявляется в увеличении или снижении [Concept( 'modifiers', 'модификаторов' )|E], связанных с текущим [Concept( 'piety_level', 'уровнем набожности' )|E]."
  
 game_concept_prestige_level_impact: "Влияние уровня репутации"
 game_concept_prestige_level_impact_desc: "Влияние уровня репутации проявляется в увеличении или снижении [Concept( 'modifiers', 'модификаторов' )|E], связанных с текущим [Concept( 'prestige_level', 'уровнем репутации' )|E]."
