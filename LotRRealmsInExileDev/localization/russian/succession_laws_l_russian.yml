 #FP3 addition:

 tribal_elective_succession_law: "Племенные выборы"
 tribal_elective_succession_law_subname: "Джирга"
 tribal_elective_succession_law_effects: "[ruler|E] и все [de_jure|El] [vassals|El], которые либо [Concept('house_heads','главы дома')|E], либо взрослые с [Concept('piety_level','уровнем набожности')|E] 2 и выше, могут предложить кандидатуру [Concept('title_heir','наследника титула')|E]. На наследство могут претендовать [Concept('extended_family','дальние родственники')|El] правителя, [Concept('direct_vassals','прямые вассалы')|E] и любые законные [claimants|El]. Этот [succession_law|El] подразумевает, что [voting_power|El] зависит от размера [Concept('domain','домена')|El] [Concept('elector','выборщика')|El]. Кроме того, на него влияют [county_development|El] и [county_opinion|El] в [Concept('capital','столице')|E]."

 tribal_elective_candidates: "Дальние родственники, вассалы и претенденты"
 tribal_elective_candidates_tooltip: "Следующие персонажи имеют законное право на участие в джирге:\n$EFFECT_LIST_BULLET$Законнорожденные представители[Concept( 'dynasty', 'династии' )|E] текущего правителя, не претендующие на наследование теократии или республики. Дети кандидата не могут участвовать в выборах в качестве кандидатов.\n$EFFECT_LIST_BULLET$[claimants|E] на титул, не претендующие на наследование теократии или республики.\n$EFFECT_LIST_BULLET$[Concept( 'direct_vassal', 'Прямой вассал' )|E] носителя титула."
 tribal_elective_electors: "$feudal_elective_electors$"
 tribal_elective_electors_tooltip: "Чтобы иметь право быть [Concept( 'elector', 'выборщиком' )|E] в джирге, персонаж должен являться [Concept( 'de_jure', 'номинальным' )|E] вассалом держателя титула и удовлетворять #italic любому#! из следующих условий:\n$EFFECT_LIST_BULLET$Быть [Concept( 'house_head', 'главой дома' )|E].\n$EFFECT_LIST_BULLET$Быть взрослым с [Concept( 'piety_level', 'уровнем набожности' )|E] 2 и выше."


 clan_antagonistic_partition_succession_law: "Враждебное наследование"
 clan_antagonistic_partition_succession_law_subname: "Все дети получают равное наследство"
 clan_antagonistic_partition_succession_law_effects: "\n#V $clan_antagonistic_partition_succession_law$ предполагает, что при [Concept( 'succession', 'наследовании' )|E] ваши титулы будут равно поделены между вашими детьми.#!\n\n[Concept('vassals', 'Вассалы' )|E] из вашего [Concept( 'house', 'дома' )|E] получают [Concept( 'claim', 'претензию' )|E] на ваш [Concept( 'primary_title', 'первый титул' )|E].#!\n\n#weak $partition_base_desc$#!"

