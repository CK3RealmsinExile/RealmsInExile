 princely_elective_succession_law: "Княжеские выборы"
 feudal_elective_succession_law_effects: "[ruler|E] и все [de_jure|El] прямые [vassals|El] на один или два [Concept( 'rank', 'ранга' )|El] ниже [Concept( 'title', 'титула' )|El] могут выбрать [Concept( 'title_heir', 'наследника титула' )|E], которым может стать кто-то из них или [close_family_members|El] правителя."
 princely_elective_succession_law_effects: "Император и семь курфюрстов предлагают кандидатуру [Concept( 'title_heir', 'наследника титула' )|E], которым может стать кто-то из них, любой [legitimate|El] или сиблинг [rulerpossessive|El], а также любой [de_jure|El] [vassal|El] Империи. Если историческим [Concept( 'title', 'титулом')|El] выборщика владеют неверные или таковой не существует, кандидатурой становится [de_jure|El] следующий вассал. На такой [succession_law|El] серьезно влияют [faith|El] и [Concept( 'piety', 'благочестие' )|El].\n\nВыборные титулы этой державы — графства Кельн, Майнц и Трир и герцогства Богемия, Восточная Франкония, Остфалия и Восточная марка."
 gaelic_elective_succession_law: "Даэн Факультативный" #NT!
 gaelic_elective_succession_law_subname: "Танистрия" #NT!
 gaelic_elective_succession_law_effects: "[ruler|E] и все [Concept( 'vassals', 'вассалы' )|E] [Concept( 'rank', 'рангом' )|E] выше [Concept( 'baron', 'барона' )|E] и на один-два ранга ниже [Concept( 'title', 'титула' )|E] могут предлагать [Concept( 'title_heir', 'наследника титула' )|E] — Таниста — из числа членов [Concept( 'dynasty', 'династии' )|E] правителя. Вассалы обычно предпочитают старых дальних родственников, а не [Concept( 'close_family', 'членов семьи' )|E]."
 saxon_elective_succession_law: "Эотеод по выбору" #NT!
 saxon_elective_succession_law_subname: "Элдормот" #NT!
 saxon_elective_succession_law_effects: "[ruler|E] и все [de_jure|El] прямые вассалы на один или два [Concept( 'rank', 'ранга' )|El] ниже [Concept( 'title', 'титула' )|El], достигшие совершеннолетия, могут предложить [Concept( 'title_heir', 'наследника титула' )|E], которым может стать наиболее [powerful_vassal|El] из их числа, [legitimate|El] правителя и любой другой законный [claimant|El]."
 scandinavian_elective_succession_law: "Нортрон Факультативный" #NT!
 scandinavian_elective_succession_law_subname: "Гемиттинг" #NT!
 scandinavian_elective_succession_law_effects: "[ruler|E] и все [de_jure|El] [vassals|El] (кроме баронов) могут предложить кандидатуру [Concept( 'title_heir', 'наследника титула' )|E]. На наследство могут претендовать [Concept( 'extended_family', 'дальние родственники' )|El] правителя и любые законные [claimants|El]. Этот [succession_law|El] подразумевает, что [voting_power|El] зависит от размера [Concept( 'domain', 'домена' )|El] [Concept( 'elector', 'выборщика' )|El]. Кроме того, на него влияют [county_development|El] и [county_opinion|El]."
  
 feudal_elective_candidates: "Близкие родственники, претенденты и выборщики"
 feudal_elective_candidates_tooltip: "Следующие персонажи имеют законное право на участие в феодальных выборах:\n$EFFECT_LIST_BULLET$Законнорожденные [Concept( 'close_family', 'близкие родственники' )|E] текущего правителя, не претендующие на наследование теократии или республики. Дети кандидата не могут участвовать в выборах в качестве кандидатов.\n$EFFECT_LIST_BULLET$[claimants|E] на титул, не претендующие на наследование теократии или республики\n$EFFECT_LIST_BULLET$Персонажи, имеющие право называться феодальными [Concept( 'elector', 'выборщиками' )|E] титула."
