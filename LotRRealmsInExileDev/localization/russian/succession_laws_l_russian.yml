 partition_succession_law: "Разделение"
 partition_succession_law_subname: "Все дети получают равное наследство"
 partition_succession_law_effects: "\n#V $partition_succession_law$ предполагает, что при [Concept( 'succession', 'наследовании' )] ваши [titles|l] будут равно поделены между вашими детьми.#!\n\n#weak $partition_base_desc$#!"
 partition_base_desc: "#weak При наследовании все [titles|El], которыми владел покойный [ruler|El], поделят между собой [eligible_children|El], при этом [Concept( 'player_heir', 'наследнику-игроку' )|El] всегда достаются [primary_title|El], [realm_capital|El] и все соответствующие [de_jure|El] титулы.\n\nМладшие дети получат титулы, начиная с равных по [Concept( 'rank', 'рангу' )|El] первому, а если таковых нет, то титулы более низкого уровня. Ваши наследники-игроки могут получать до срока только те титулы, которые перешли бы им по наследству.\n#!"
 high_partition_succession_law: "Приоритетное разделение"
 high_partition_succession_law_subname: "Все дети получают наследство"
 high_partition_succession_law_effects: "\n#V $high_partition_succession_law$ предполагает, что львиную долю ваших [Concept( 'titles', 'титулов' )|E] получит [player_heir|El], остальное поделят между собой ваши дети.#!\n\n#weak $partition_base_desc$\nНаследник-игрок #emp всегда#! наследует не менее половины титулов покойного правителя.\n#!"
 confederate_partition_succession_law: "Конфедеративное разделение"
 confederate_partition_succession_law_subname: "Все дети получают равное наследство"
 confederate_partition_succession_law_effects: "\n#V Закон «$confederate_partition_succession_law$» устанавливает, что ваши [Concept( 'titles', 'титулы' )|E] будут поровну поделены между вашими детьми. Для младших [Concept( 'realm_heirs', 'наследников державы' )|E] могут быть созданы новые [Concept( 'titles', 'титулы' )|E].#!\n\n#weak $partition_base_desc$\nЕсли вы контролируете достаточно земель, для младших детей будут созданы новые титулы.\n\n#!#X Племенным вождям доступен только этот тип наследования.#!\n"
 single_heir_succession_law: "Примогенитура"
 single_heir_succession_law_subname: "Наследует старший ребенок"
 single_heir_succession_law_effects: "\n#V $single_heir_succession_law$ предполагает, что все ваши [titles|l] получит старший ребенок.#!\n\n#weak При наследовании все [titles|El] почившего правителя получает [player_heir|El], которым становится старший [eligible_child|El]. Младшие дети не получают ничего.\n#!"
 single_heir_succession_law_youngest: "Ультимогенитура"
 single_heir_succession_law_youngest_subname: "Наследует младший ребенок"
 single_heir_succession_law_youngest_effects: "\n#V $single_heir_succession_law_youngest$ гласит, что все ваши [titles|l] получит самый младший ребенок.#!\n\n#weak При наследовании все [titles|El] почившего правителя получает [player_heir|El], которым становится младший [eligible_child|El]. Старшие дети не получают ничего.\n#!"
 single_heir_dynasty_house: "Сеньорат"
 single_heir_dynasty_house_subname: "Наследует старший член [houses|l]"
 single_heir_dynasty_house_effects: "\n#V $single_heir_dynasty_house$ гласит, что все титулы унаследует старший член вашего [houses|l].#!\n\n#weak При наследовании все [titles|El] покойного правителя получает старший привилегированный член [houses|l]. Ваши дети получат наследство только в том случае, если кто-то из них окажется старшим членом дома.\n#!"
