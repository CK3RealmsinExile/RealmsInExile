 male_only_law_effects:0 "$EFFECT_LIST_BULLET$Женщины не имеют права на наследование\n$EFFECT_LIST_BULLET$Женщины не наследуют [claims|El]\n$EFFECT_LIST_BULLET$У [Concept( 'ruler', 'правителя' )|E] могут быть [concubines|El] или несколько жен, если его [faith|El] придерживается [doctrines|El] «[GetFaithDoctrine('doctrine_concubines').GetBaseName]» или «[GetFaithDoctrine('doctrine_polygamy').GetBaseName]»"
 male_preference_law_effects:0 "$EFFECT_LIST_BULLET$Мужчины получают преимущество при определении наследника\n$EFFECT_LIST_BULLET$У [Concept( 'ruler', 'правителя' )|E] могут быть [concubines|El] или несколько жен, если его [faith|El] придерживается [doctrines|El] «[GetFaithDoctrine('doctrine_concubines').GetBaseName]» или «[GetFaithDoctrine('doctrine_polygamy').GetBaseName]»"
 equal_law_effects:3 "$EFFECT_LIST_BULLET$Мужчины и женщины равны в плане наследования\n$EFFECT_LIST_BULLET$У любого [Concept( 'ruler', 'правителя' )|E] могут быть [Concept( 'concubines', 'наложницы' )|E] или несколько [Concept( 'spouses', 'супругов' )|E], если у [Concept( 'faith', 'конфессии' )|E] есть [Concept( 'doctrine', 'доктрина' )|E] «[GetFaithDoctrine('doctrine_concubines').GetBaseName]» или «[GetFaithDoctrine('doctrine_polygamy').GetBaseName]»"
 female_preference_law_effects:2 "$EFFECT_LIST_BULLET$Женщины получают преимущество при определении наследника\n$EFFECT_LIST_BULLET$ У [Concept( 'ruler', 'правительницы' )|E] могут быть [Concept( 'concubines', 'наложники' )|E] или многочисленные супруги, если ее [faith|El] придерживается [doctrines|El] «[GetFaithDoctrine('doctrine_concubines').GetBaseName]» или «[GetFaithDoctrine('doctrine_polygamy').GetBaseName]»"
 female_only_law_effects:2 "$EFFECT_LIST_BULLET$Мужчины не имеют права на наследование\n$EFFECT_LIST_BULLET$Мужчины не наследуют [claims|El]\n$EFFECT_LIST_BULLET$У [Concept( 'ruler', 'правительницы' )|E] могут быть [Concept( 'concubines', 'наложники' )|E] или несколько жен, если ее [faith|El] придерживается [doctrines|El] «[GetFaithDoctrine('doctrine_concubines').GetBaseName]» или «[GetFaithDoctrine('doctrine_polygamy').GetBaseName]»"
