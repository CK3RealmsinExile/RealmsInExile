 feudal_elective_succession_law:0 "Феодальные выборы"
 princely_elective_succession_law:0 "Княжеские выборы"
 feudal_elective_succession_law_effects:1 "[ruler|E] и все [de_jure|El] прямые [vassals|El] на один или два [Concept( 'rank', 'ранга' )|El] ниже [Concept( 'title', 'титула' )|El] могут выбрать [Concept( 'title_heir', 'наследника титула' )|E], которым может стать кто-то из них или [close_family_members|El] правителя."
 princely_elective_succession_law_effects:1 "Император и семь курфюрстов предлагают кандидатуру [Concept( 'title_heir', 'наследника титула' )|E], которым может стать кто-то из них, любой [legitimate|El] или сиблинг [rulerpossessive|El], а также любой [de_jure|El] [vassal|El] Империи. Если историческим [Concept( 'title', 'титулом')|El] выборщика владеют неверные или таковой не существует, кандидатурой становится [de_jure|El] следующий вассал. На такой [succession_law|El] серьезно влияют [faith|El] и [Concept( 'piety', 'благочестие' )|El].\n\nВыборные титулы этой державы — графства Кельн, Майнц и Трир и герцогства Богемия, Восточная Франкония, Остфалия и Восточная марка."
 gaelic_elective_succession_law:0 "Выборы: Даэн" #LotR
 gaelic_elective_succession_law_subname:0 "Танистри" #LotR
 gaelic_elective_succession_law_effects:2 "[ruler|E] и все [Concept( 'vassals', 'вассалы' )|E] [Concept( 'rank', 'рангом' )|E] выше [Concept( 'baron', 'барона' )|E] и на один-два ранга ниже [Concept( 'title', 'титула' )|E] могут предлагать [Concept( 'title_heir', 'наследника титула' )|E] — Таниста — из числа членов [Concept( 'dynasty', 'династии' )|E] правителя.
 Вассалы обычно предпочитают старых дальних родственников, а не [Concept( 'close_family', 'членов семьи' )|E]."
 saxon_elective_succession_law:1 "Выборы: Эотеод" #LotR
 saxon_elective_succession_law_subname:0 "Элдормот" #LotR
 saxon_elective_succession_law_effects:1 "[ruler|E] и все [de_jure|El] прямые вассалы на один или два [Concept( 'rank', 'ранга' )|El] ниже [Concept( 'title', 'титула' )|El], достигшие совершеннолетия, могут предложить [Concept( 'title_heir', 'наследника титула' )|E], которым может стать наиболее [powerful_vassal|El] из их числа, [legitimate|El] правителя и любой другой законный [claimant|El]."
 scandinavian_elective_succession_law:1 "Выборы: Нортрон" #LotR
 scandinavian_elective_succession_law_subname:0 "Гемиттинг" #LotR
 scandinavian_elective_succession_law_effects:2 "[ruler|E] и все [de_jure|El] [vassals|El] (кроме баронов) могут предложить кандидатуру [Concept('title_heir','наследника титула')|E]. На наследство могут претендовать [Concept('extended_family','дальние родственники')|El] правителя и любые законные [claimants|El]. Этот [succession_law|El] подразумевает, что [voting_power|El] зависит от размера [Concept('domain','домена')|El] [Concept('elector','выборщика')|El]. Кроме того, на него влияют [county_development|El] и [county_opinion|El] в [Concept('capital','столице')|E]."

 feudal_elective_candidates:0 "Близкие родственники, претенденты и выборщики"
 feudal_elective_candidates_tooltip:1 "Чтобы при феодальных выборах являться действительным кандидатом, персонаж должен выполнить одно из следующих условий:\n$EFFECT_LIST_BULLET$Быть членом [close_family|E] действующего правителя, не являющимся потенциальным наследником владений теократического или республиканского типа. Дети кандидата не могут быть номинированы.\n$EFFECT_LIST_BULLET$Быть [Concept( 'claimant', 'претендентом' )|E] на титул и не являться потенциальным наследником владений теократического или республиканского типа.\n$EFFECT_LIST_BULLET$Быть действительным феодальным [Concept( 'elector', 'выборщиком' )|E] для указанного титула."
