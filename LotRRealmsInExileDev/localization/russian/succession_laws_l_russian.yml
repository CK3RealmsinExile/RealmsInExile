 princely_elective_candidates:0 "$feudal_elective_candidates$"
 princely_elective_candidates_tooltip:1 "Чтобы при княжеских выборах являться действительным кандидатом, персонаж должен выполнить одно из следующих условий:\n$EFFECT_LIST_BULLET$Быть членом [close_family|E] действующего правителя, не являющимся потенциальным наследником владений теократического или республиканского типа. Дети кандидата не могут быть номинированы.\n$EFFECT_LIST_BULLET$Быть [Concept( 'claimant', 'претендентом' )|E] на титул и не являться потенциальным наследником владений теократического или республиканского типа.\n$EFFECT_LIST_BULLET$Быть действительным феодальным [Concept( 'elector', 'выборщиком' )|E] для указанного титула."
 princely_elective_electors:0 "Курфюрсты"
 princely_elective_electors_tooltip:1 "Не только [SuccessionElectionWindow.GetTitle.GetHolder.GetTitleAsNameNoTooltip|l], но и владельцы следующих [Concept( 'titles', 'титулов' )|E] получают приоритет при назначении [Concept( 'electors', 'выборщиками' )|E] при законе наследования «[SuccessionElectionWindow.GetSuccessionLaw.GetName]»: [SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector1')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector2')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector3')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector4')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector5')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector6')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector7')]\n\nЕсли какой-то из вышеперечисленных титулов не создан, не принадлежит [de_jure|El] [Concept( 'vassal', 'вассалу' )|E] империи, находится во владении другого выборщика либо его владелец принадлежит к иной [Concept( 'faith', 'конфессии' )|E], нежели император, выборщиком будет назначен владелец другого де-юре титула, принадлежащего прямому вассалу императора или [Concept( 'independent_ruler', 'независимому правителю' )|E], с учетом следующих критериев:\n$EFFECT_LIST_BULLET$Предпочтение отдается правителям, принадлежащим к той же [Concept( 'faith', 'конфессии' )|E] и [Concept( 'culture', 'культуре' )|E], что и император\n$EFFECT_LIST_BULLET$Предпочтение отдается [Concept( 'theocratic', 'теократическим' )|E] правителям и [Concept( 'feudal', 'феодалам' )|E]"

