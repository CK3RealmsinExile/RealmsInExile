 partition_succession_law:1 "Разделение"
 partition_succession_law_subname:0 "Все дети получают равное наследство"
 partition_succession_law_effects:1 "\n#V $partition_succession_law$ предполагает, что при [Concept( 'succession', 'наследовании' )] ваши [titles|l] будут равно поделены между вашими детьми.#!\n\n#weak $partition_base_desc$#!"
 partition_base_desc:2 "#weak При наследовании все [Concept( 'titles', 'титулы' )|E], которыми владел покойный [Concept( 'ruler', 'правитель' )|E], поделят между собой [Concept( 'eligible_children', 'привилегированные дети' )|E], при этом [Concept( 'player_heir', 'наследнику-игроку' )|E] всегда достаются [Concept( 'primary_title', 'первый титул' )|E], [Concept( 'realm_capital', 'столица державы' )|E] и все соответствующие [Concept( 'de_jure', 'де-юре' )|E] титулы.\n\nМладшие дети получат титулы, начиная с равных по [Concept( 'rank', 'рангу' )|E] первому, а если таковых нет, то титулы более низкого уровня. Ваши наследники-игроки могут получать до срока только те титулы, которые перешли бы им по наследству. #!"
 high_partition_succession_law:1 "Приоритетное разделение"
 high_partition_succession_law_subname:0 "Все дети получают наследство"
 high_partition_succession_law_effects:2 "\n#V Under $high_partition_succession_law$ [succession], the lion's share of [titles] will go to your [player_heir] – the rest will be divided between your children.#!\n\n#weak $partition_base_desc$\n\n#weak $partition_base_desc$\n#!Наследник-игрок #emp всегда#! наследует не менее половины титулов покойного правителя.\n#!"
 confederate_partition_succession_law:1 "Конфедеративное разделение"
 confederate_partition_succession_law_subname:0 "Все дети получают равное наследство"
 Confederate_partition_succession_law_effects:2 "\n#V $confederate_partition_succession_law$ предполагает, что при [Concept( 'succession', 'наследовании' )|E] ваши титулы будут равно поделены между вашими детьми. Для младших [Concept( 'realm_heirs', 'наследников державы' )|E] могут быть созданы новые [Concept( 'titles', 'титулы' )|E].#!\n\n#weak $partition_base_desc$\nЕсли вы контролируете достаточно земель, для младших детей будут созданы новые титулы.\n\n#!#X Племенным вождям доступен только этот тип наследования.#!\n"
 single_heir_succession_law:4 "Примогенитура"
 single_heir_succession_law_subname:0 "Наследует старший ребенок"
 single_heir_succession_law_effects:1 "\n#V $single_heir_succession_law$ гласит, что все ваши [titles|l] получит самый старший ребенок.#!\n\n#weak При наследовании все [titles|El] почившего правителя получает [player_heir|El], которым становится старший [eligible_child|El]. Младшие дети не получают ничего.\n#!"
 single_heir_succession_law_youngest:4 "Ультимогенитура"
 single_heir_succession_law_youngest_subname:0 "Наследует младший ребенок"
 single_heir_succession_law_youngest_effects:1 "\n#V $single_heir_succession_law_youngest$ гласит, что все ваши [titles|l] получит самый младший ребенок.#!\n\n#weak При наследовании все [titles|El] почившего правителя получает [player_heir|El], которым становится младший [eligible_child|El]. Старшие дети не получают ничего.\n#!"
 single_heir_dynasty_house:1 "Сеньорат"
 single_heir_dynasty_house_subname:0 "Наследует старший член [houses|l]"
 Single_heir_dynasty_house_effects:1 "\n#V $single_heir_dynasty_house$ гласит, что все титулы унаследует старший член вашего [houses|l].#!\n\n#weak При наследовании все [titles|El] покойного правителя получает старший привилегированный член [houses|l]. Ваши дети получат наследство только в том случае, если кто-то из них окажется старшим членом дома.\n#!"
