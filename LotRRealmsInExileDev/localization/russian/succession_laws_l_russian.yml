 clan_impassive_partition_succession_law: "Безучастное наследование"
 clan_impassive_partition_succession_law_subname: "Все дети получают наследство"
 clan_impassive_partition_succession_law_effects: "\n#V $clan_impassive_partition_succession_law$ предполагает, что определенную долю ваших [Concept( 'titles', 'титулов' )] получит [Concept( 'player_heir', 'наследник-игрок' )], а остальное поделят между собой ваши дети.#!\n\n#weak $partition_base_desc$\n#!Наследник-игрок #emp всегда#! наследует не менее четверти титулов покойного правителя.\n#!"

 clan_friendly_partition_succession_law: "Дружественное наследование"
 clan_friendly_partition_succession_law_subname: "Все дети получают наследство"
 clan_friendly_partition_succession_law_effects: "\n#V $clan_impassive_partition_succession_law$ предполагает, что определенную долю ваших [Concept( 'titles', 'титулов' )] получит [Concept( 'player_heir', 'наследник-игрок' )], а остальное поделят между собой ваши дети.#!\n\n#weak $partition_base_desc$\n#!Наследник-игрок #emp всегда#! наследует не менее половины титулов покойного правителя.\n#!"

 clan_harmonious_partition_succession_law: "Гармоничное наследование"
