 trait_desert_warrior_desc:0 "Персонажу не страшны жестокое солнце и изнуряющая жара пустыни."
 trait_desert_warrior_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] не боится ни жестокого солнца, ни изнуряющей жары пустыни."
 trait_jungle_stalker:0 "Знание джунглей"
 trait_jungle_stalker_desc:0 "В любых джунглях персонаж сумеет обернуть густые заросли себе на пользу."
 trait_jungle_stalker_character_desc:0 "В любых джунглях [ROOT.GetCharacter.GetFirstNameNoTooltip] сумеет обернуть густые заросли себе на пользу."
 trait_reaver:0 "Разбой"
 trait_reaver_desc:0 "Разбойники жаждут наживы столь же сильно, как и победы: где добыча, там и они."
 trait_reaver_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] жаждет наживы столь же сильно, как и победы: где добыча, там и [ROOT.GetCharacter.GetSheHe]."
 trait_reckless:0 "Риск"
 trait_reckless_desc:0 "Рисковый командир воспользуется любой возможностью получить преимущество."
 trait_reckless_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] воспользуется любой возможностью получить преимущество."
 trait_holy_warrior:0 "Священная война"
 trait_holy_warrior_desc:0 "Священные воины горят праведным гневом, который не угаснет, пока не падет последний язычник."
 trait_holy_warrior_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] горит праведным гневом, который не угаснет, пока не падет последний язычник."
 trait_open_terrain_expert:0 "Знание открытой местности"
 trait_open_terrain_expert_desc:1 "Персонаж знает тактику боя в полях и на широких равнинах как свои пять пальцев и не преминет воспользоваться ей в бою."
 trait_open_terrain_expert_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] знает тактику боя в полях и на широких равнинах как свои пять пальцев — и не преминет воспользоваться ей в бою."
 trait_rough_terrain_expert:0 "Знание пересеченной местности"
 trait_rough_terrain_expert_desc:0 "Те, кто хорошо знает тактику боя на пересеченной местности — могущественные союзники в бою."
 trait_rough_terrain_expert_character_desc:0 "Те, кто хорошо знает тактику боя на пересеченной местности, получают могущественного союзника в бою."
 trait_forest_fighter:0 "Лесная война"
 trait_forest_fighter_desc:0 "Для кого-то лес — непроходимая чаща, а для этого персонажа — надежный союзник."
 trait_forest_fighter_character_desc:0 "Для кого-то лес — непроходимая чаща, а [ROOT.GetCharacter.GetFirstNameNoTooltip] видит в нем надежного союзника."
 trait_cautious_leader:0 "Осторожность"
 trait_cautious_leader_desc:0 "Осторожный предводитель пойдет на риск только ради по-настоящему важной цели."
 trait_cautious_leader_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] пойдет на риск только ради по-настоящему важной цели."
 trait_organizer:0 "Организованность"
 trait_organizer_desc:0 "С умелым руководством хорошо организованная армия быстро одолеет врага при любых условиях."
 trait_organizer_character_desc:0 "С умелым руководством хорошо организованная армия быстро одолеет врага при любых условиях."
 trait_winter_soldier:0 "Зимняя закалка"
 trait_winter_soldier_desc:0 "Этот персонаж закален суровыми морозами и знает, как воспользоваться ими в своих целях."
 trait_winter_soldier_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'закалена', 'закален' )] суровыми морозами и знает, как воспользоваться ими в своих целях."

# Commander Traits (cultural traditions)
 trait_sea_raider:0 "Морские налеты"
 trait_sea_raider_desc:0 "Морских налетчиков не страшит буйство стихий, а отвага и великолепные познания в навигации помогают без предупреждения атаковать беззащитные побережья."
