 trait_callous: "Бесчувственность"
 trait_callous_desc: "Упреки в бессердечности и хладнокровии не волнуют этого персонажа... как, впрочем, и все остальное."
 trait_callous_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] не беспокоится из-за упреков в бессердечности и хладнокровии... как, впрочем, и из-за всего остального."
