 trait_mystic_3_character_desc:0 "Благовония, песнопения и странные заклинания — [ROOT.Char.GetFirstNameNoTooltip] творит чудеса нетрадиционными способами."
 trait_physician_1:0 "Основы врачевания"
 trait_physician_1_desc:1 "Персонаж познал основы лекарского искусства."
 trait_physician_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] владеет основами лекарского искусства."
 trait_physician_2:0 "Врач"
 trait_physician_2_desc:1 "За плечами этого персонажа большой опыт работы с больными и ранеными."
 trait_physician_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] обладает немалым опытом работы с больными и ранеными."
 trait_physician_3:0 "Искусство врачевания"
 trait_physician_3_desc:1 "Врачебное искусство этого персонажа широко известно в ученых кругах."
 trait_physician_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip] славится своим врачебным искусством в ученых кругах."
 lifestyle_herbalist:0 "Травник"
 lifestyle_herbalist_desc:0 "Персонаж в совершенстве разбирается в травах, ботанике и связанных с растениями медицинских практиках."
 lifestyle_herbalist_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] в совершенстве разбирается в травах, ботанике и связанных с растениями медицинских практиках."
 lifestyle_gardener:0 "Садовод"
 lifestyle_gardener_desc:0 "Этот персонаж знает всё о садах, растениях и уходе за ними."
