 #Education Traits 
 trait_education_intrigue_1: "Заговорщик-любитель"
 trait_education_intrigue_1_desc: "Заговорщик-любитель в общих чертах знает, что такое интриги, но возвести их в ранг искусства до сих пор не получилось."
 trait_education_intrigue_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] — заговорщик-любитель и в общих чертах знает, что такое интриги, но возвести их в ранг искусства до сих пор не получилось."
 trait_education_intrigue_2: "Эксцентричный ловкач"
 trait_education_intrigue_2_desc: "Эксцентричный ловкач учился искусству интриги, но допускает пока что слишком много ошибок, чтобы стать настоящим мастером."
 trait_education_intrigue_2_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] уже кое-что знает об искусстве интриги, но допускает пока что слишком много ошибок, чтобы стать настоящим мастером."
 trait_education_intrigue_3: "Хозяин паутины"
 trait_education_intrigue_3_desc: "Хозяин паутины — мастер интриг, манипуляций и тайн."
 trait_education_intrigue_3_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] — паук, что ткет свою паутину интриг, мастер манипуляций и тайн."
 trait_education_intrigue_4: "Неуловимая тень"
 trait_education_intrigue_4_desc: "Неуловимая тень — непревзойденный мастер интриг, окутанный непроницаемой завесой тайны."
 trait_education_intrigue_4_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] — непревзойденный мастер интриг, окутанный непроницаемой завесой тайны."
 trait_education_intrigue_5: "Коварный кукловод"
 trait_education_intrigue_5_desc: "Коварный кукловод — шепот на ветру, тень на стене. Его нож сделает дело там, где слова бессильны."
 trait_education_intrigue_5_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] — шепот на ветру, тень на стене. [ROOT.GetCharacter.GetHerHis|U] нож сделает дело там, где слова бессильны."
 trait_education_diplomacy_1: "Наивный миротворец"
 trait_education_diplomacy_1_desc: "Наивный миротворец кое-что знает о дипломатии, но попытки применить знания на практике чаще всего заканчиваются всеобщей неловкостью."
 trait_education_diplomacy_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] кое-что знает о дипломатии, но попытки применить знания на практике чаще всего заканчиваются всеобщей неловкостью."
 trait_education_diplomacy_2: "Пристойный переговорщик"
 trait_education_diplomacy_2_desc: "Пристойному переговорщику нередко удается обратить ситуацию в свою пользу, но точно неизвестно, что ему помогает, дипломатия или банальная удача."
 trait_education_diplomacy_2_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] нередко обращает ситуацию в свою пользу, но точно неизвестно, что в таком случае играет роль: дипломатия или банальная удача."
 trait_education_diplomacy_3: "Убедительный харизматик"
 trait_education_diplomacy_3_desc: "Превосходный дипломат, знаток риторики и мельчайших тонкостей профессии."
 trait_education_diplomacy_3_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] — превосходный дипломат, знаток риторики и мельчайших тонкостей профессии."
 trait_education_diplomacy_4: "Серый кардинал"
 trait_education_diplomacy_4_desc: "Великий мастер дипломатии, знающий все ее нюансы как свои пять пальцев."
 trait_education_diplomacy_4_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] — знает все тонкости дипломатии как свои пять пальцев."
 trait_education_diplomacy_5: "Виртуозный посредник"
 trait_education_diplomacy_5_desc: "Виртуозный посредник своим красноречием может смягчить даже самое суровое сердце и открыть любую дверь."
 trait_education_diplomacy_5_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] своим красноречием может смягчить даже самое суровое сердце и открыть любую дверь."
 trait_education_stewardship_1: "Транжира"
 trait_education_stewardship_1_desc: "Транжира изучает основы управления и знает, что такое денежный поток, но тот почему-то все время течет только в одну сторону..."
 trait_education_stewardship_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] изучает основы управления и знает, что такое денежный поток, но тот почему-то все время течет только в одну сторону..."
 trait_education_stewardship_2: "Бережливый хозяйственник"
 trait_education_stewardship_2_desc: "Когда дело доходит до денежных вложений и управления, бережливый хозяйственник не теряется, но и промахи у него пока нередки."
 trait_education_stewardship_2_character_desc: "Когда дело доходит до денежных вложений и управления, [ROOT.GetCharacter.GetFirstNameNoTooltip] не теряется, но и промахи пока тоже бывают."
 trait_education_stewardship_3: "Архитектор достатка"
 trait_education_stewardship_3_desc: "В вопросах управления этот архитектор достатка проявляет почти сверхъестественное чутье и такую деловую хватку, что недооценивать его весьма опасно."
 trait_education_stewardship_3_character_desc: "В вопросах управления [ROOT.GetCharacter.GetFirstNameNoTooltip] проявляет почти сверхъестественное чутье и такую деловую хватку, что недооценивать ее весьма опасно."
 trait_education_stewardship_4: "Потомок Мидаса"
 trait_education_stewardship_4_desc: "Потомок Мидаса не знает поражения на поприще управления и возводит оное в ранг искусства."
 trait_education_stewardship_4_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] не знает поражения на поприще управления и возводит оное в ранг искусства."
 trait_education_stewardship_5: "Золотой властитель"
 trait_education_stewardship_5_desc: "Золотой властитель может превратить убыточное дело в прибыльное одним мановением руки."
 trait_education_stewardship_5_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] может превратить убыточное дело в прибыльное одним мановением руки."
 trait_education_martial_1: "Воин-неумеха"
 trait_education_martial_1_desc: "Неумеха прошел определенную военную муштру, но до сих пор чаще ранит себя, чем противника."
 trait_education_martial_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] знает кое-что о военном деле и муштре, но до сих пор чаще ранит себя, чем противника."
 trait_education_martial_2: "Крепкий боец"
 trait_education_martial_2_desc: "Крепкому бойцу уже довелось проявить себя в военном деле, но впереди еще долгое обучение."
 trait_education_martial_2_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] уже показывает себя в военном деле, но впереди еще годы учебы."
 trait_education_martial_3: "Опытный тактик"
 trait_education_martial_3_desc: "Опытный тактик — надежный командир и свирепый воин, который славится своими боевыми навыками."
 trait_education_martial_3_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] — надежный командир и свирепый воин, который славится своими боевыми навыками."
 trait_education_martial_4: "Блестящий стратег"
 trait_education_martial_4_desc: "На поле боя для блестящего стратега сюрпризов не бывает — ведь для него оно роднее дома."
 trait_education_martial_4_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] уже давно не встречает сюрпризов на поле боя: оно для н[ROOT.GetCharacter.GetHerHis] роднее дома."
 trait_education_martial_5: "Прославленный военачальник"
 trait_education_martial_5_desc: "Прославленный военачальник с непревзойденной легкостью справляется с непреодолимыми трудностями, одним маневром меняя ход всей кампании."
 trait_education_martial_5_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] с непревзойденной легкостью справляется с непреодолимыми трудностями, одним маневром меняя ход всей кампании."
 trait_education_martial_prowess_1: "Неуклюжий оруженосец"
 trait_education_martial_prowess_1_desc: "От рыцаря в неуклюжем оруженосце только гонор: этот «вояка» едва ли помнит, чему его учили."
 trait_education_martial_prowess_1_character_desc: "Формально [ROOT.GetCharacter.GetFirstNameNoTooltip] — рыцарь, но вспомнить, чему [ROOT.GetCharacter.GetHerHis] учили, [ROOT.GetCharacter.GetSheHe] не в состоянии."
 trait_education_martial_prowess_2: "Уверенный рыцарь"
 trait_education_martial_prowess_2_desc: "Уверенный рыцарь знаком с традиционными боевыми искусствами своей культуры и уже подростком пару раз побывал в настоящем бою — пусть всего лишь против мятежных крестьян."
 trait_education_martial_prowess_2_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'знакома', 'знаком' )] с традиционными боевыми искусствами своей культуры и еще подростком пару раз [Select_CString(ROOT.GetCharacter.IsFemale, 'побывала', 'побывал' )] в настоящем бою — пусть всего лишь против мятежных крестьян."
 trait_education_martial_prowess_3: "Грозный баннерет"
 trait_education_martial_prowess_3_desc: "Грозный баннерет стоял во главе войска и дрался с разбойниками задолго до совершеннолетия. Неудивительно, что сейчас это сильный, закаленный в сражениях боец."
 trait_education_martial_prowess_3_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'стояла', 'стоял' )] во главе войска и [Select_CString(ROOT.GetCharacter.IsFemale, 'дралась', 'дрался' )] с разбойниками задолго до совершеннолетия. Неудивительно, что сейчас это сильный, закаленный в сражениях боец."
 trait_education_martial_prowess_4: "Знаменитый воитель"
 trait_education_martial_prowess_4_desc: "Знаменитые воители пользуются славой и почетом. Они способны достичь таких вершин боевого мастерства, что даже некоторые соплеменники их побаиваются."
 trait_education_martial_prowess_4_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] пользуется славой и почетом. [ROOT.GetCharacter.GetHerHim|U] удалось достичь таких вершин #L [ROOT.Char.GetCulture.GetCollectiveNoun|l]ого#! боевого мастерства, что некоторые соплеменники даже побаиваются [ROOT.GetCharacter.GetHerHis]."
 trait_education_martial_prowess_5: "Живой клинок"
 trait_education_martial_prowess_5_desc: "Живой клинок достигает таких успехов в бою, что о них говорят приглушенным голосом, а одного имени достаточно, чтобы даже бывалый ветеран замешкался."
 trait_education_martial_prowess_5_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] достигает таких успехов в бою, что о них говорят приглушенным голосом, а одного имени достаточно, чтобы даже бывалый ветеран замешкался."
 trait_education_learning_1: "Добросовестный писарь"
 trait_education_learning_1_desc: "Добросовестный писарь учится изо всех сил, но талантами не блещет. Ну хоть читать умеет..."
 trait_education_learning_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] учится изо всех сил, но талантами не блещет. Ну хоть читать умеет..."
 trait_education_learning_2: "Внимательный книжник"
 trait_education_learning_2_desc: "Внимательному книжнику уже подвластны многие теологические материи, но умения и прилежания пока маловато."
 trait_education_learning_2_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] уже может рассуждать о многих теологических вопросах, но умения и прилежания пока маловато."
 trait_education_learning_3: "Прозорливый философ"
 trait_education_learning_3_desc: "Прозорливый философ обладает глубоким пониманием теологии, философии и прочих материй, требующих великой учености."
 trait_education_learning_3_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] обладает глубоким пониманием теологии, философии и прочих материй, требующих великой учености."
 trait_education_learning_4: "Властитель дум"
 trait_education_learning_4_desc: "Властителю дум необъяснимым образом удается проникать в самые таинственные глубины науки."
 trait_education_learning_4_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] умеет необъяснимым образом проникать в самые таинственные глубины науки."
  
 #Lifestyle Traits 
 trait_diplomat: "Дипломат"
 trait_diplomat_desc: "Вооруженный харизмой и непробиваемыми аргументами дипломат уверенно и целеустремленно плывет по опасным водам общественных отношений и наводит мосты между величайшими правителями."
 trait_diplomat_character_desc: "Вооружившись харизмой и непробиваемыми аргументами, [ROOT.GetCharacter.GetFirstNameNoTooltip] уверенно и целеустремленно плывет по опасным водам общественных отношений и наводит мосты между величайшими правителями."
  
 trait_family_first: "Семья прежде всего"
 trait_family_first_neutral: "Иерарх семейства"
 trait_family_first_male: "Патриарх"
 trait_family_first_female: "Матриарх"
 trait_family_first_desc: "Человек, для которого на первом месте всегда семья и процветание дома."
 trait_family_first_character_desc: "Этот человек всегда ставит преданность семье и процветание дома на первое место."
  
 trait_august: "Алкартар" #Машинный перевод 25.06.2023
 trait_august_desc: "Истинный владыка, достойный править древними империями!"
 trait_august_character_desc: "Истинный владыка, достойный править древними империями!"
  
 trait_reveler_1: "Душа компании"
 trait_reveler_1_desc: "Хмельных пирушек и кутежа много не бывает! Пусть веселье продолжается вечно!"
 trait_reveler_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] верит, что хмельных пирушек и кутежа много не бывает! Пусть веселье продолжается вечно!"
 trait_reveler_2: "Кутила"
 #trait_reveler_2_desc: "The Famous Reveler is the life of every gathering, attracting both debauchery and glamor."
 trait_reveler_2_character_desc: "Веселая пирушка или томный вечер — [ROOT.GetCharacter.GetFirstNameNoTooltip] всегда в центре внимания."
 trait_reveler_3: "Легендарный гуляка"
 #trait_reveler_3_desc: "Food, drink, intoxication of both body and mind — the Legendary Reveler denies themselves nothing and is the nexus of every feast."
 trait_reveler_3_character_desc: "Еда, питье, все, что туманит рассудок и отравляет тело, — ради этого [ROOT.GetCharacter.GetFirstNameNoTooltip] только и живет, сразу становясь сердцем любого пиршества."
 trait_blademaster_1: "Основы фехтования"
 trait_blademaster_1_desc: "Начинающие фехтовальщики знают, каким концом клинка тыкать в соперника."
 trait_blademaster_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] — начинающий фехтовальщик и уже знает, каким концом клинка тыкать в соперника."
 trait_blademaster_2: "Мастерство клинка"
 #trait_blademaster_2_desc: "The Blademaster is a formidable and respected opponent in all kinds of combat."
 trait_blademaster_2_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] — грозный и уважаемый соперник в любом бою."
 trait_blademaster_3: "Легендарное искусство фехтования"
 #trait_blademaster_3_desc: "The prowess of the Legendary Blademaster is the stuff of stories."
 trait_blademaster_3_character_desc: "О доблести, которую проявляет [ROOT.GetCharacter.GetFirstNameNoTooltip], ходит множество историй."
 trait_hunter_1: "Основы охоты"
 trait_hunter_1_desc: "Охотники-новички слышат зов природы и неплохо обращаются с луком."
 trait_hunter_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] слышит зов природы и неплохо обращается с луком."
 trait_hunter_2: "Охотник"
 #trait_hunter_2_desc: "The Hunter navigates the wilds with uncanny precision and knowledge."
 trait_hunter_2_character_desc: "Оказавшись вдали от людей, [ROOT.GetCharacter.GetFirstNameNoTooltip] проявляет сверхъестественную меткость и невероятные познания о дикой природе."
 trait_hunter_3: "Искусство охоты"
 #trait_hunter_3_desc: "The Master Hunter lives for the kill."
