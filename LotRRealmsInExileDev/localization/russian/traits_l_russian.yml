#Education Traits
 trait_education_intrigue_1:0 "Заговорщик-любитель"
 trait_education_intrigue_1_desc:0 "Заговорщик-любитель в общих чертах знает, что такое интриги, но возвести их в ранг искусства до сих пор не получилось."
 trait_education_intrigue_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] — заговорщик-любитель и в общих чертах знает, что такое интриги, но возвести их в ранг искусства до сих пор не получилось."
 trait_education_intrigue_2:0 "Эксцентричный ловкач"
 trait_education_intrigue_2_desc:0 "Эксцентричный ловкач учился искусству интриги, но допускает пока что слишком много ошибок, чтобы стать настоящим мастером."
 trait_education_intrigue_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] уже кое-что знает об искусстве интриги, но допускает пока что слишком много ошибок, чтобы стать настоящим мастером."
 trait_education_intrigue_3:0 "Хозяин паутины"
 trait_education_intrigue_3_desc:0 "Хозяин паутины — мастер интриг, манипуляций и тайн."
 trait_education_intrigue_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] — паук, что ткет свою паутину интриг, мастер манипуляций и тайн."
 trait_education_intrigue_4:0 "Неуловимая тень"
 trait_education_intrigue_4_desc:0 "Неуловимая тень — непревзойденный мастер интриг, окутанный непроницаемой завесой тайны."
 trait_education_intrigue_4_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] — непревзойденный мастер интриг, окутанный непроницаемой завесой тайны."
 trait_education_diplomacy_1:0 "Наивный миротворец"
 trait_education_diplomacy_1_desc:0 "Наивный миротворец кое-что знает о дипломатии, но попытки применить знания на практике чаще всего заканчиваются всеобщей неловкостью."
 trait_education_diplomacy_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] кое-что знает о дипломатии, но попытки применить знания на практике чаще всего заканчиваются всеобщей неловкостью."
 trait_education_diplomacy_2:0 "Пристойный переговорщик"
 trait_education_diplomacy_2_desc:0 "Пристойному переговорщику нередко удается обратить ситуацию в свою пользу, но точно неизвестно, что ему помогает, дипломатия или банальная удача."
 trait_education_diplomacy_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] нередко обращает ситуацию в свою пользу, но точно неизвестно, что в таком случае играет роль: дипломатия или банальная удача."
 trait_education_diplomacy_3:0 "Убедительный харизматик"
 trait_education_diplomacy_3_desc:0 "Превосходный дипломат, знаток риторики и мельчайших тонкостей профессии."
 trait_education_diplomacy_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] — превосходный дипломат, знаток риторики и мельчайших тонкостей профессии."
 trait_education_diplomacy_4:0 "Серый кардинал"
 trait_education_diplomacy_4_desc:0 "Великий мастер дипломатии, знающий все ее нюансы как свои пять пальцев."
 trait_education_diplomacy_4_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] — знает все тонкости дипломатии как свои пять пальцев."
 trait_education_stewardship_1:0 "Транжира"
 trait_education_stewardship_1_desc:0 "Транжира изучает основы управления и знает, что такое денежный поток, но тот почему-то все время течет только в одну сторону..."
 trait_education_stewardship_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] изучает основы управления и знает, что такое денежный поток, но тот почему-то все время течет только в одну сторону..."
 trait_education_stewardship_2:0 "Бережливый хозяйственник"
 trait_education_stewardship_2_desc:0 "Когда дело доходит до денежных вложений и управления, бережливый хозяйственник не теряется, но и промахи у него пока нередки."
 trait_education_stewardship_2_character_desc:0 "Когда дело доходит до денежных вложений и управления, [ROOT.GetCharacter.GetFirstNameNoTooltip] не теряется, но и промахи пока тоже бывают."
 trait_education_stewardship_3:0 "Архитектор достатка"
 trait_education_stewardship_3_desc:0 "В вопросах управления этот архитектор достатка проявляет почти сверхъестественное чутье и такую деловую хватку, что недооценивать его весьма опасно."
 trait_education_stewardship_3_character_desc:0 "В вопросах управления [ROOT.GetCharacter.GetFirstNameNoTooltip] проявляет почти сверхъестественное чутье и такую деловую хватку, что недооценивать ее весьма опасно."
 trait_education_stewardship_4:0 "Потомок Мидаса"
 trait_education_stewardship_4_desc:0 "Потомок Мидаса не знает поражения на поприще управления и возводит оное в ранг искусства."
 trait_education_stewardship_4_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] не знает поражения на поприще управления и возводит оное в ранг искусства."
 trait_education_martial_1:0 "Воин-неумеха"
 trait_education_martial_1_desc:0 "Неумеха прошел определенную военную муштру, но до сих пор чаще ранит себя, чем противника."
 trait_education_martial_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] знает кое-что о военном деле и муштре, но до сих пор чаще ранит себя, чем противника."
 trait_education_martial_2:0 "Крепкий боец"
 trait_education_martial_2_desc:0 "Крепкому бойцу уже довелось проявить себя в военном деле, но впереди еще долгое обучение."
 trait_education_martial_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] уже показывает себя в военном деле, но впереди еще годы учебы."
 trait_education_martial_3:0 "Опытный тактик"
 trait_education_martial_3_desc:0 "Опытный тактик — надежный командир и свирепый воин, который славится своими боевыми навыками."
 trait_education_martial_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] — надежный командир и свирепый воин, который славится своими боевыми навыками."
 trait_education_martial_4:0 "Блестящий стратег"
 trait_education_martial_4_desc:0 "На поле боя для блестящего стратега сюрпризов не бывает — ведь для него оно роднее дома."
 trait_education_martial_4_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] уже давно не встречает сюрпризов на поле боя: оно для н[ROOT.GetCharacter.GetHerHis] роднее дома."
 trait_education_martial_prowess_1:0 "Неуклюжий оруженосец"
 trait_education_martial_prowess_1_desc:0 "От рыцаря в неуклюжем оруженосце только гонор: этот «вояка» едва ли помнит, чему его учили."
 trait_education_martial_prowess_1_character_desc:0 "Формально [ROOT.GetCharacter.GetFirstNameNoTooltip] — рыцарь, но вспомнить, чему [ROOT.GetCharacter.GetHerHis] учили, [ROOT.GetCharacter.GetSheHe] не в состоянии."
 trait_education_martial_prowess_2:0 "Уверенный рыцарь"
 trait_education_martial_prowess_2_desc:0 "Уверенный рыцарь знаком с традиционными боевыми искусствами своей культуры и уже подростком пару раз побывал в настоящем бою — пусть всего лишь против мятежных крестьян."
 trait_education_martial_prowess_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'знакома', 'знаком' )] с традиционными боевыми искусствами своей культуры и еще подростком пару раз [Select_CString(ROOT.GetCharacter.IsFemale, 'побывала', 'побывал' )] в настоящем бою — пусть всего лишь против мятежных крестьян."
 trait_education_martial_prowess_3:0 "Грозный баннерет"
 trait_education_martial_prowess_3_desc:0 "Грозный баннерет стоял во главе войска и дрался с разбойниками задолго до совершеннолетия. Неудивительно, что сейчас это сильный, закаленный в сражениях боец."
 trait_education_martial_prowess_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'стояла', 'стоял' )] во главе войска и [Select_CString(ROOT.GetCharacter.IsFemale, 'дралась', 'дрался' )] с разбойниками задолго до совершеннолетия. Неудивительно, что сейчас это сильный, закаленный в сражениях боец."
 trait_education_martial_prowess_4:0 "Знаменитый воитель"
 trait_education_martial_prowess_4_desc:0 "Знаменитые воители пользуются славой и почетом. Они способны достичь таких вершин боевого мастерства, что даже некоторые соплеменники их побаиваются."
 trait_education_martial_prowess_4_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] пользуется славой и почетом. [ROOT.GetCharacter.GetHerHim|U] удалось достичь таких вершин #L [ROOT.Char.GetCulture.GetName|l]ого#! боевого мастерства, что некоторые соплеменники даже побаиваются [ROOT.GetCharacter.GetHerHis]."
 trait_education_learning_1:0 "Добросовестный писарь"
 trait_education_learning_1_desc:0 "Добросовестный писарь учится изо всех сил, но талантами не блещет. Ну хоть читать умеет..."
 trait_education_learning_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] учится изо всех сил, но талантами не блещет. Ну хоть читать умеет..."
 trait_education_learning_2:0 "Внимательный книжник"
 trait_education_learning_2_desc:0 "Внимательному книжнику уже подвластны многие теологические материи, но умения и прилежания пока маловато."
 trait_education_learning_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] уже может рассуждать о многих теологических вопросах, но умения и прилежания пока маловато."
 trait_education_learning_3:0 "Прозорливый философ"
 trait_education_learning_3_desc:0 "Прозорливый философ обладает глубоким пониманием теологии, философии и прочих материй, требующих великой учености."
 trait_education_learning_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] обладает глубоким пониманием теологии, философии и прочих материй, требующих великой учености."
 trait_education_learning_4:0 "Властитель дум"
 trait_education_learning_4_desc:0 "Властителю дум необъяснимым образом удается проникать в самые таинственные глубины науки."
 trait_education_learning_4_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] умеет необъяснимым образом проникать в самые таинственные глубины науки."

#Lifestyle Traits
 trait_diplomat:0 "Дипломат"
 trait_diplomat_desc:0 "Вооруженный харизмой и непробиваемыми аргументами дипломат уверенно и целеустремленно плывет по опасным водам общественных отношений и наводит мосты между величайшими правителями."
 trait_diplomat_character_desc:0 "Вооружившись харизмой и непробиваемыми аргументами, [ROOT.GetCharacter.GetFirstNameNoTooltip] уверенно и целеустремленно плывет по опасным водам общественных отношений и наводит мосты между величайшими правителями."

 trait_family_first:0 "Семья прежде всего"
 trait_family_first_neutral:0 "Иерарх семейства"
 trait_family_first_male:0 "Патриарх"
 trait_family_first_female:0 "Матриарх"
 trait_family_first_desc:0 "Человек, для которого на первом месте всегда семья и процветание дома."
 trait_family_first_character_desc:0 "Этот человек всегда ставит преданность семье и процветание дома на первое место."

 trait_august:0 "Август"
 trait_august_desc:0 "Истинный владыка, достойный править древними империями!"
 trait_august_character_desc:0 "Истинный владыка, достойный править древними империями!"

 trait_reveler_1:0 "Душа компании"
 trait_reveler_1_desc:0 "Хмельных пирушек и кутежа много не бывает! Пусть веселье продолжается вечно!"
 trait_reveler_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] верит, что хмельных пирушек и кутежа много не бывает! Пусть веселье продолжается вечно!"
 trait_reveler_2:0 "Кутила"
 trait_reveler_2_desc:0 "Веселая пирушка или томный вечер — кутила всегда в центре внимания."
 trait_reveler_2_character_desc:0 "Веселая пирушка или томный вечер — [ROOT.GetCharacter.GetFirstNameNoTooltip] всегда в центре внимания."
 trait_reveler_3:0 "Легендарный гуляка"
 trait_reveler_3_desc:0 "Еда, питье, все, что туманит рассудок и отравляет тело, — вот смысл существования легендарного гуляки, сердца любого пиршества."
 trait_reveler_3_character_desc:0 "Еда, питье, все, что туманит рассудок и отравляет тело, — ради этого [ROOT.GetCharacter.GetFirstNameNoTooltip] только и живет, сразу становясь сердцем любого пиршества."
 trait_blademaster_1:0 "Основы фехтования"
 trait_blademaster_1_desc:0 "Начинающие фехтовальщики знают, каким концом клинка тыкать в соперника."
 trait_blademaster_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] — начинающий фехтовальщик и уже знает, каким концом клинка тыкать в соперника."
 trait_blademaster_2:0 "Мастерство клинка"
 trait_blademaster_2_desc:0 "В любом бою мастера клинка — достойные и уважаемые соперники."
 trait_blademaster_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] — грозный и уважаемый соперник в любом бою."
 trait_blademaster_3:0 "Легендарное искусство фехтования"
 trait_blademaster_3_desc:0 "О доблести легендарных мастеров клинка ходит множество историй."
 trait_blademaster_3_character_desc:0 "О доблести, которую проявляет [ROOT.GetCharacter.GetFirstNameNoTooltip], ходит множество историй."
 trait_hunter_1:0 "Основы охоты"
 trait_hunter_1_desc:0 "Охотники-новички слышат зов природы и неплохо обращаются с луком."
 trait_hunter_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] слышит зов природы и неплохо обращается с луком."
 trait_hunter_2:0 "Охотник"
 trait_hunter_2_desc:0 "Вдали от цивилизации охотник проявляет сверхъестественную меткость и невероятные познания о дикой природе."
 trait_hunter_2_character_desc:0 "Оказавшись вдали от людей, [ROOT.GetCharacter.GetFirstNameNoTooltip] проявляет сверхъестественную меткость и невероятные познания о дикой природе."
 trait_hunter_3:0 "Искусство охоты"
 trait_hunter_3_desc:0 "Смысл жизни мастера-охотника в том, чтобы убить добычу."
 trait_hunter_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] живет лишь ради того, чтобы убивать."

 trait_strategist:0 "Стратег"
 trait_strategist_desc:0 "Адепт искусства войны знает, как обратить любую ситуацию себе на пользу."
 trait_strategist_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] знает, как обратить любую ситуацию себе на пользу."

 trait_overseer:0 "Куратор"
 trait_overseer_desc:0 "Волевые решения, твердая рука и высокие полномочия гарантируют, что проблемы будут решаться эффективно."
 
 trait_gallant:0 "Галантность"
 trait_gallant_desc:0 "С истинным благородством не рождаются, оно подобно сверкающей стали, закаленной крепостью духа."
 
 trait_architect:0 "Архитектор"
 trait_architect_desc:0 "Творения опытного строителя будут стоять веками."
 
 trait_administrator:0 "Администратор"
 trait_administrator_desc:0 "Там, где нужна организация, управление и повышение эффективности, без администратора не обойтись."
 trait_administrator_character_desc:0 "Там, где нужна организация, управление и повышение эффективности, [ROOT.GetCharacter.GetFirstNameNoTooltip] чувствует себя как рыба в воде."

 trait_avaricious:0 "Алчность"
 trait_avaricious_desc:0 "Золото, золото, золото! Есть ли на свете цель выше и призвание благороднее стяжательства?"
 
 trait_schemer:0 "Интриги"
 trait_schemer_desc:0 "Главное — разобраться, что движет людьми, и они у тебя в кармане!"
 trait_schemer_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] знает: стоит разобраться, что движет людьми, и они у тебя в кармане!"
 
 trait_seducer:0 "Соблазнитель"
 trait_seducer_female:0 "Соблазнительница"
 trait_seducer_desc:0 "Вожделеть не сложно. Гораздо труднее заставить #EMP других#! вожделеть тебя."
 
 trait_torturer:0 "Истязания"
 trait_torturer_desc:0 "Причинять боль. Держать чью-то жизнь в своих руках. Вот истинная власть."
 
 trait_whole_of_body:0 "Здоровое тело"
 trait_whole_of_body_desc:0 "Знай себя, знай свои пределы, и ты поймешь, что достижимо, а что — нет."
 
 trait_scholar:0 "Ученость"
 trait_scholar_desc:0 "Философия, природа вещей и знания. Чтобы править миром, его необходимо познать."
 
 trait_theologian:0 "Теология"
 trait_theologian_desc:0 "В божественных откровениях можно найти все: от смысла жизни до тайн мироздания."
 
 trait_mystic_female_1:0 "Знахарка"
 trait_mystic_male_1:0 "Знахарь"
 trait_mystic_1_desc:0 "Персонаж славится необычным, но весьма практичным подходом к религии."
 trait_mystic_1_character_desc:0 "[ROOT.Char.GetFirstNameNoTooltip] славится необычным, но весьма практичным подходом к религии."
 trait_mystic_2:0 "Мистика"
 trait_mystic_2_desc:0 "Персонаж славится необычными взглядами на духовный рост."
 trait_mystic_2_character_desc:0 "[ROOT.Char.GetFirstNameNoTooltip] славится необычными взглядами на духовный рост."
 trait_mystic_3:0 "Чудотворство"
