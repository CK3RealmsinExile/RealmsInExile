 trait_gluttonous:0 "Обжорство"
 trait_gluttonous_desc:0 "Этот персонаж презирает умеренность и желает #EMP всего и сразу#!."
 trait_gluttonous_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] презирает умеренность; [ROOT.GetCharacter.GetSheHe] желает #EMP всего и сразу#!."
 trait_generous:0 "Щедрость"
 trait_generous_desc:0 "Этот персонаж регулярно проявляет щедрость и великодушие."
 trait_generous_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] не чурается щедрости и великодушия."
 trait_greedy:0 "Жадность"
 trait_greedy_desc:0 "Персонаж держит свой кошелек железной хваткой и пользуется любой возможностью набить его потуже."
