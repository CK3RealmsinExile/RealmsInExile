 trait_lazy:0 "Лень"
 trait_lazy_desc:0 "Персонаж всегда выбирает легкий путь."
 trait_lazy_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] всегда выбирает самый легкий путь."
 trait_wrathful:0 "Гневливость"
 trait_wrathful_desc:0 "Персонаж легко раздражается и впадает в ярость."
 trait_wrathful_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] легко раздражается и впадает в ярость."
 trait_calm:0 "Спокойствие"
 trait_calm_desc:0 "Этот персонаж действует размеренно и ведет неторопливую жизнь."
 trait_calm_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] действует размеренно и ведет неторопливую жизнь."
 trait_impatient:0 "Торопливость"
 trait_impatient_desc:0 "Этот персонаж уверен, что все должно происходить быстрее, еще быстрее, #EMP немедленно#!!"
 trait_impatient_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] уверен, что все должно происходить быстрее, еще быстрее, #EMP немедленно#!!"
 trait_patient:0 "Выдержка"
 trait_patient_desc:0 "Персонаж предпочитает не торопиться и ждать благоприятного момента."
 trait_patient_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] предпочитает не торопиться и ждать благоприятного момента."
 trait_humble:0 "Смирение"
 trait_humble_desc:0 "Персонаж не требует многого от жизни."
 trait_humble_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] не требует многого от жизни."
 trait_arrogant:0 "Заносчивость"
 trait_arrogant_desc:0 "У персонажа нет проблем с самооценкой."
 trait_arrogant_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] не имеет проблем с самооценкой."
 trait_deceitful:0 "Вероломство"
 trait_deceitful_desc:0 "Обманывать и предавать для этого персонажа так же естественно, как дышать."
 trait_deceitful_character_desc:0 "[ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip] обманывает и предает с такой же легкостью, как дышит."
 trait_honest:0 "Честность"
 trait_honest_desc:0 "Персонаж высоко ценит правду и искренность."
 trait_honest_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] высоко ценит правду и искренность."
 trait_craven:0 "Малодушие"
 trait_craven_desc:0 "Персонаж очень не любит встречаться с трудностями и страхами."
 trait_craven_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] очень не любит встречаться с трудностями и страхами."
 trait_brave:0 "Отвага"
 trait_brave_desc:0 "Персонаж не боится ни трудностей, ни опасностей."
 trait_brave_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] не боится ни трудностей, ни опасностей."
 trait_shy:0 "Застенчивость"
 trait_shy_desc:0 "Персонаж избегает человеческого общения."
 trait_shy_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] избегает человеческого общения."
 trait_gregarious:0 "Общительность"
 trait_gregarious_desc:0 "Персонаж обожает проводить время с другими людьми."
 trait_gregarious_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] обожает проводить время с другими людьми."
 trait_ambitious:0 "Амбиции"
 trait_ambitious_desc:0 "Персонаж знает, чего хочет, и не боится идти к цели."
 trait_ambitious_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] знает, чего хочет, и не боится идти к цели."
 trait_content:0 "Непритязательность"
 trait_content_desc:0 "Персонаж готов довольствоваться даже немногим."
 trait_content_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'готова', 'готов' )] довольствоваться даже немногим."
 trait_arbitrary:0 "Прихоти"
 trait_arbitrary_desc:0 "Персонаж себе на уме и ни в грош не ставит окружающих."
 trait_arbitrary_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] себе на уме и ни в грош не ставит окружающих."
 trait_just:0 "Справедливость"
 trait_just_desc:0 "У персонажа сильно развито чувство справедливости."
 trait_just_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] отличается сильным чувством справедливости."
 trait_cynical:0 "Цинизм"
 trait_cynical_desc:0 "Персонаж ставит личные интересы превыше всего."
 trait_cynical_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] ставит личные интересы превыше всего."
 trait_zealous:0 "Фанатизм"
 trait_zealous_desc:0 "Религиозные убеждения пылают в душе персонажа всепоглощающим пламенем."
 trait_zealous_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] горит всепоглощающим пламенем религиозного рвения."
 trait_paranoid:0 "Паранойя"
 trait_paranoid_desc:0 "В каждом углу персонажу мерещатся враги."
 trait_paranoid_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] видит врагов в каждом углу."
 trait_trusting:0 "Доверчивость"
 trait_trusting_desc:0 "Персонаж легко верит другим людям."
 trait_trusting_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] легко верит другим людям."
 trait_compassionate:0 "Сострадание"
 trait_compassionate_desc:0 "Милосердие и сочувствие переполняют сердце этого персонажа."
 trait_compassionate_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] обладает доброй и милосердной душой."
 trait_callous:0 "Бесчувственность"
 trait_callous_desc:0 "Упреки в бессердечности и хладнокровии не волнуют этого персонажа... как, впрочем, и все остальное."
 trait_callous_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] не беспокоится из-за упреков в бессердечности и хладнокровии... как, впрочем, и из-за всего остального."
 trait_sadistic:0 "Садизм"
 trait_sadistic_desc:0 "Мало что радует этого персонажа так, как страдания других."
 trait_sadistic_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] мало чему радуется так, как страданиям других."
 trait_stubborn:0 "Упертость"
 trait_stubborn_desc:0 "Этот персонаж не остановится ни перед чем."
 trait_stubborn_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] не остановится ни перед чем."
 trait_fickle:0 "Переменчивость"
 trait_fickle_desc:0 "Ни одно решение этого непредсказуемого персонажа нельзя принимать в расчет: скорее всего, скоро оно изменится."
 trait_fickle_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] слишком часто меняет решения: предсказать, что будет дальше, почти невозможно."
 trait_vengeful:0 "Мстительность"
 trait_vengeful_desc:0 "Персонаж очень долго помнит даже мельчайшие обиды."
 trait_vengeful_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] очень долго помнит даже мельчайшие обиды — и имена всех обидчиков!"
 trait_forgiving:0 "Незлобливость"
 trait_forgiving_desc:0 "Персонаж легко забывает плохое."
 trait_forgiving_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] легко забывает плохое."
 trait_rowdy:0 "Удаль"
 trait_rowdy_desc:1 "Это дитя не сидит на месте! В маленьком тельце кипит энергия... и нешуточные страсти. Когда они вырываются на свободу, кто-то может пострадать."
 trait_rowdy_character_desc:0 "[ROOT.Char.GetFirstNameNoTooltip] не сидит на месте! В [ROOT.Char.GetHerHis] теле кипит энергия... и нешуточные страсти. Когда они вырываются на свободу, кто-то может пострадать."
 trait_charming:0 "Очарование"
 trait_charming_desc:2 "Это дитя умеет вертеть людьми, как хочет. И пользуется этим: милая улыбка и неисчерпаемое обаяние выручают его практически в любой ситуации."
 trait_charming_character_desc:0 "[ROOT.Char.GetFirstNameNoTooltip] может вертеть людьми как угодно. И пользуется этим: милая улыбка и неисчерпаемое обаяние выручает [ROOT.Char.GetHerHis] практически в любой ситуации."
 trait_curious:0 "Любознательность"
 trait_curious_desc:1 "С этим ребенком о тишине придется забыть. «А что это?», «А как так?» — его интересует сразу все и вся."
 trait_curious_character_desc:0 "[ROOT.Char.GetFirstNameNoTooltip] заставляет всех забыть о тишине. «А что это?», «А как так?» — [ROOT.Char.GetHerHis] интересует сразу все и вся."
 trait_pensive:0 "Задумчивость"
 trait_pensive_desc:1 "Этот ребенок пытается понять окружающий мир и нередко витает в облаках. Смысл жизни такие дети ищут в книгах и схемах."
 trait_pensive_character_desc:0 "[ROOT.Char.GetFirstNameNoTooltip] пытается понять окружающий мир и нередко витает в облаках. [ROOT.Char.GetSheHe|U] ищет смысл жизни в книгах и схемах."
 trait_bossy:0 "Властность"
 trait_bossy_desc:1 "Это дитя постоянно раздает сверстникам указания и очень старается, чтобы все делалось не просто правильно, но именно так, #EMP как сказано#!."
 trait_bossy_character_desc:0 "[ROOT.Char.GetFirstNameNoTooltip] постоянно раздает сверстникам указания и очень старается, чтобы все делалось не просто правильно, но именно так, как #EMP [ROOT.Char.GetSheHe]#! [Select_CString(ROOT.Char.IsFemale, 'сказала', 'сказал' )]."

 trait_loyal:0 "Верность"
 trait_loyal_desc:0 "Этот человек воспринимает отношения, в которых состоит, серьезнее, чем многие."
 trait_loyal_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] воспринимает отношения, в которых состоит, серьезнее, чем многие."

 TRAIT_FLAG_DESC_join_factions_less:0 "С меньшей вероятностью вступит во [factions|El] против своего [Concept( 'liege', 'сюзерена' )|E]"
 TRAIT_FLAG_DESC_join_factions_more:0 "С большей вероятностью вступит во [factions|El] против своего [Concept( 'liege', 'сюзерена' )|E]"

 trait_disloyal:0 "Неверный"
 trait_disloyal_desc:0 "Там, где большинство видит отношения, этот человек видит возможности"
 trait_disloyal_character_desc:0 "Там, где большинство видит отношения, [ROOT.GetCharacter.GetFirstNameNoTooltip] видит возможности."

#Stress traits
 trait_drunkard:0 "Пьянство"
 trait_drunkard_desc:0 "Персонаж пристрастился к бутылке и постоянно созерцает ее дно."
 trait_drunkard_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] пристрастился к бутылке и постоянно созерцает ее дно."
 trait_hashishiyah:0 "Гашишизм"
 trait_hashishiyah_desc:0 "Этот персонаж облегчает тяготы повседневной жизни курением гашиша."
 trait_hashishiyah_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] облегчает тяготы повседневной жизни курением гашиша."

 trait_rakish:0 "Распутство"
 trait_rakish_desc:0 "Персонаж столько времени проводит в борделе, что там его принимают как дома."
 trait_rakish_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] столько времени проводит в борделе, что чувствует себя там как дома."
 trait_reclusive:0 "Затворничество"
 trait_reclusive_desc:0 "Персонаж предпочитает уединение и пренебрегает своими обязанностями."
 trait_reclusive_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] предпочитает уединение и пренебрегает своими обязанностями."
 trait_irritable:0 "Раздражительность"
 trait_irritable_desc:0 "Из-за постоянного стресса персонаж склонен к вспышкам ярости и истерикам."
 trait_irritable_character_desc:0 "Из-за постоянного стресса [ROOT.GetCharacter.GetFirstNameNoTooltip] не может сдержать вспышек ярости и постоянно устраивает истерики."
 trait_flagellant:0 "Самобичевание"
 trait_flagellant_desc:0 "Только очистительное самобичевание дает персонажу облегчение."
 trait_flagellant_character_desc:0 "Только благодаря очистительному самобичеванию [ROOT.GetCharacter.GetFirstNameNoTooltip] чувствует себя лучше."
 trait_profligate:0 "Транжирство"
 trait_profligate_desc:0 "Неконтролируемая страсть к расточительству заставляет персонажа совершать ненужные покупки."
 trait_profligate_character_desc:0 "Идя на поводу у неконтролируемой страсти к расточительству, [ROOT.GetCharacter.GetFirstNameNoTooltip] постоянно совершает ненужные покупки."
 trait_improvident:0 "Недальновидность"
 trait_improvident_desc:0 "Персонаж привык жертвовать на благотворительность больше, чем может себе позволить."
 trait_improvident_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] нередко жертвует на благотворительность больше, чем может себе позволить."
 trait_contrite:0 "Раскаяние"
 trait_contrite_desc:0 "Неспокойная совесть заставляет персонажа каяться в поступках, о которых лучше не вспоминать."
 trait_contrite_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] кается в поступках, о которых лучше не вспоминать."
 trait_comfort_eater:0 "Заедание стресса"
 trait_comfort_eater_desc:0 "Пустоту в душе персонаж периодически пытается заполнить обильной едой."
 trait_comfort_eater_character_desc:0 "Пустоту в душе [ROOT.GetCharacter.GetFirstNameNoTooltip] периодически пытается заполнить обильной едой."
 trait_inappetetic:0 "Отсутствие аппетита"
 trait_inappetetic_desc:0 "Стресс не дает персонажу есть: тот пропускает приемы пищи и приближается к истощению..."
 trait_inappetetic_character_desc:0 "Из-за стресса [ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip] не может есть: пропускает приемы пищи и приближается к истощению..."
 trait_journaller:0 "Ведение дневника"
 trait_journaller_desc:0 "Персонаж справляется с засильем мыслей в голове, записывая их в дневник."
 trait_journaller_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] справляется с засильем мыслей в голове, записывая их в дневник."
 trait_confider:0 "Близкая душа"
 trait_confider_desc:0 "Персонаж поверяет свои мысли близкому человеку: чувство дружеского плеча помогает справляться с проблемами."
 trait_confider_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] поверяет свои мысли близкому человеку: чувство дружеского плеча помогает справляться с проблемами."
 trait_athletic:0 "Хорошая форма"
 trait_athletic_desc:0 "Постоянные упражнения помогают персонажу сохранять хладнокровие и избавляться от стресса."
 trait_athletic_character_desc:0 "Постоянно упражняясь, [ROOT.GetCharacter.GetFirstNameNoTooltip] сохраняет хладнокровие и избавляется от стресса."

#Health traits
 trait_pregnant:0 "Беременность"
 trait_pregnant_desc:0 "Персонаж ждет ребенка."
 trait_pregnant_character_desc:1 "[ROOT.GetCharacter.GetFirstNameNoTooltip] беременна [SCOPE.ScriptValue('pregnancy_month')] мес."
 trait_depressed_1:1 "Меланхолия"
 trait_depressed_1_desc:0 "Персонаж потерял вкус к жизни."
 trait_depressed_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] совершенно не чувствует радости жизни."
 trait_depressed_genetic:0 "$trait_depressed_1$"
 trait_depressed_genetic_desc:1 "$trait_depressed_1_desc$"
 trait_depressed_genetic_character_desc:0 "$trait_depressed_1_character_desc$"
