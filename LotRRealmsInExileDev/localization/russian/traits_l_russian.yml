 trait_fickle: "Переменчивость"
 trait_fickle_desc: "Ни одно решение этого непредсказуемого персонажа нельзя принимать в расчет: скорее всего, скоро оно изменится."
 trait_fickle_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] слишком часто меняет решения: предсказать, что будет дальше, почти невозможно."
