 trait_lustful:0 "Похоть"
 trait_lustful_desc:0 "Плотская страсть жжет душу персонажа негасимым пламенем."
 trait_lustful_character_desc:0 "[ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip] сгорает в пламени плотских страстей."
 trait_temperate:0 "Сдержанность"
 trait_temperate_desc:0 "Этот персонаж считает, что следует смирять жажду земных благ."
