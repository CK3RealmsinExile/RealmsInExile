 trait_eccentric: "Чудачество"
 trait_eccentric_desc: "В глазах окружающих этот персонаж ведет себя беспорядочно и нелогично, но в этом безумии есть своя логика."
 trait_eccentric_character_desc: "В глазах окружающих [ROOT.GetCharacter.GetFirstNameNoTooltip] ведет себя беспорядочно и нелогично."
 trait_rowdy: "Удаль"
 trait_rowdy_desc: "Это дитя не сидит на месте! В маленьком тельце кипит энергия... и нешуточные страсти. Когда они вырываются на свободу, кто-то может пострадать."
 trait_rowdy_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] не сидит на месте! В [ROOT.Char.GetHerHis] теле кипит энергия... и нешуточные страсти. Когда они вырываются на свободу, кто-то может пострадать."
 trait_charming: "Очарование"
 trait_charming_desc: "Это дитя умеет вертеть людьми, как хочет. И пользуется этим: милая улыбка и неисчерпаемое обаяние выручают его практически в любой ситуации."
 trait_charming_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] может вертеть людьми как угодно. И пользуется этим: милая улыбка и неисчерпаемое обаяние выручает [ROOT.Char.GetHerHis] практически в любой ситуации."
 trait_curious: "Любознательность"
 trait_curious_desc: "С этим ребенком о тишине придется забыть. «А что это?», «А как так?» — его интересует сразу все и вся."
 trait_curious_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] заставляет всех забыть о тишине. «А что это?», «А как так?» — [ROOT.Char.GetHerHis] интересует сразу все и вся."
 trait_pensive: "Задумчивость"
 trait_pensive_desc: "Этот ребенок пытается понять окружающий мир и нередко витает в облаках. Смысл жизни такие дети ищут в книгах и схемах."
 trait_pensive_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] пытается понять окружающий мир и нередко витает в облаках. [ROOT.Char.GetSheHe|U] ищет смысл жизни в книгах и схемах."
 trait_bossy: "Властность"
 trait_bossy_desc: "Это дитя постоянно раздает сверстникам указания и очень старается, чтобы все делалось не просто правильно, но именно так, #EMP как сказано#!."
 trait_bossy_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] постоянно раздает сверстникам указания и очень старается, чтобы все делалось не просто правильно, но именно так, как #EMP [ROOT.Char.GetSheHe]#! [Select_CString(ROOT.Char.IsFemale, 'сказала', 'сказал' )]."
  
 trait_loyal: "Верность"
 trait_loyal_desc: "Этот человек воспринимает отношения, в которых состоит, серьезнее, чем многие."
 trait_loyal_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] воспринимает отношения, в которых состоит, серьезнее, чем многие."
  
