 major_decisions.3100.tt_opinion_thing: "Вассалы с $heritage_north_germanic_name$им [Concept( 'cultures', 'культурным' )|E] [Concept( 'heritage', 'наследием' )|E]"
 major_decisions.3100.tt_opinion_tanistry: "Вассалы с $heritage_goidelic_name$им [Concept( 'cultures', 'культурным' )|E] [Concept( 'heritage', 'наследием' )|E]"
 major_decisions.3100.tt_opinion_jirga: "Вассалы с [Concept( 'cultures', 'культурной' )|E] [Concept( 'culture_tradition', 'традицией' )|E] «$tradition_fp3_jirga_name$»"
