l_russian:
 major_decisions.1001.t: "Священная плоть"
 major_decisions.1001.desc: "«Мы пришли в этот мир, чтобы служить друг другу, — [court_chaplain.GetCouncilTitle|l] [court_chaplain.GetName] говорит так, что голос отдается в дальних уголках обеденного зала. — Принимая дар плоти, вы принимаете [ROOT.Char.GetFaith.HighGodHerHis|U] любовь».\n\nСлуги — те, что еще с нами, — отменно потрудились, и сегодня пиршество продлится далеко за полночь. [ROOT.Char.Custom('RegionalDrink')] будет литься рекой, а мы будем вкушать святость человеческую."
 major_decisions.1001.a: "Помоги-ка и передай [ROOT.Char.Custom('RegionalDrink')]!"
  
 major_decisions.1002.t: "Мрачное пиршество"
 major_decisions.1002.desc: "Не верю своим ушам: [cannibal.GetName], весь [cannibal.GetHerHis] двор — даже [court_chaplain.GetCouncilTitle|l] — стали каннибалами! Эти адские отродья залили все улицы кровью!"
 major_decisions.1002.desc_cannibal: "[cannibal.GetName] [Select_CString(cannibal.IsFemale, 'оказалась очень убедительной', 'оказался очень убедительным' )], и теперь [court_chaplain.GetCouncilTitle|l] открыто одобряет каннибализм. Приятно знать, что человеческое мясо становится популярным деликатесом!"
 major_decisions.1002.a: "Скорее бы присоединиться к н[ROOT.Char.GetHerHim] за обедом!"
 major_decisions.1002.b: "Да смилуется [ROOT.Char.GetFaith.HighGodName] над их погрязшими во зле душами!"
  
 major_decisions.1101.t: "Объединенная держава"
 major_decisions.1101.opening_duchies: "Мне удалось то, с чем до сих пор не справился никто. [duchy_1.GetNameNoTierNoTooltip], [duchy_2.GetNameNoTierNoTooltip] и [duchy_3.GetNameNoTierNoTooltip] объединились."
 major_decisions.1101.desc: "Вся моя жизнь ушла на то, чтобы заново созвать всех моих вассалов и привести их к новой присяге.\n\nОтныне и навеки они будут кланяться мне не только как сюзерену. Теперь я их [ROOT.Char.GetTitleAsNameNoTooltip|l]! [ROOT.Char.GetTitleAsNameNoTooltip], чьи владения зовутся [new_title.GetNameNoTier]!"
 major_decisions.1101.a: "Моя держава будет стоять вечно."
 major_decisions.1101.i_have_become_royal: "Отныне вы [founder.GetTitleAsNameNoTooltip|l], и [new_title.GetNameNoTier] в вашей власти"
  
 major_decisions.1102.desc: "Наш сюзерен созывает своих вассалов и слуг державы. Мы знаем, что час пробил, и никто не станет оспаривать [founder.GetHerHis] претензию.\n\n[founder.GetFirstName] будет править как [new_title.GetTitleAsNameNoTooltip|l] и властвовать над великой державой, коей, без сомнения, является [new_title.GetNameNoTier]!"
 major_decisions.1102.a: "Да здравствует [founder.GetTitleAsNameNoTooltip|l]!"
 major_decisions.1102.a.dislike: "Да здравствует [founder.GetTitleAsNameNoTooltip|l]..."
 major_decisions.1102.has_become_royal: "[founder.GetFirstName] теперь [founder.GetTitleAsNameNoTooltip|l] владения «[new_title.GetNameNoTier]»"
  
 major_decisions.1103.opening_kingdoms: "Мне удалось то, с чем до сих пор не справился никто. [kingdom_1.GetNameNoTierNoTooltip], [kingdom_2.GetNameNoTierNoTooltip] и [kingdom_3.GetNameNoTierNoTooltip] объединились."
 major_decisions.1103.opening: "Все мои вассалы и [ROOT.Char.GetFaith.PriestNeuterPlural] наконец вместе предстали пред моим престолом. Все они и, что еще важнее, [ROOT.Char.GetFaith.PantheonTerm] уверены в том, что это мое несомненное право."
 major_decisions.1103.i_am_religious_head: "\n\nСлуги, как мирские, так и духовные, склоняются предо мной, и я понимаю — эта корона моя по праву."
 major_decisions.1103.blessed_by_religious_head: "\n\n[religious_figure.GetTitledFirstName] возлагает корону мне на голову, и я при молчаливом свидетельстве верных вассалов провозглашаю рождение новой империи. Когда слова срываются с моих губ, все силы державы, как мирские, так и духовные, склоняются предо мной."
 major_decisions.1103.a: "Да воцарится [new_title.GetNameNoTierNoTooltip]!"
  
 major_decisions.1104.opening: "[founder.GetFirstName], [Select_CString(founder.IsFemale, 'наша', 'наш' )] [founder.GetLadyLord] и владыка, объявляет: все вассалы и [founder.GetFaith.PriestNeuterPlural] державы должны явиться к н[founder.GetHerHim]. Несомненно, [founder.GetSheHe] по праву [Select_CString(founder.IsFemale, 'заслужила', 'заслужил' )] это право, и с этим согласны все — даже [ROOT.Char.GetFaith.PantheonTerm]."
 major_decisions.1104.i_am_religious_head: "\n\nКогда я возлагаю новую корону [founder.GetHerHim] на чело,"
 major_decisions.1104.religious_head_empire: "\n\n[founder.GetSheHe] возлагает новую корону себе на голову, и"
 major_decisions.1104.blessed_by_religious_head: "\n\n\n\n[founder.GetTitledFirstNamePossessive] преклоняет голову, [religious_figure.GetTitledFirstName] возлагает новую корону, и"
 major_decisions.1104.end: "[founder.GetFirstName] провозглашает рождение своей новой державы. Слуги почтительно склоняются перед н[founder.GetHerHim]."
 major_decisions.1104.a: "Да живет [new_title.GetNameNoTierNoTooltip] вечно!"
  
 major_decisions.1105.t: "Держава узурпатора"
 major_decisions.1105.desc: "[new_title.GetNameNoTierNoTooltip] в последнее время чудит! «[founder.GetTitleAsNameNoTooltip]» [founder.GetFirstName] вдруг [Select_CString(founder.IsFemale, 'заявила', 'заявил' )], что создает новое королевство, в которое вошли и #EMP мои#! законные владения!"
 major_decisions.1105.a: "Этот самозванец долго не продержится..."
  
  
 major_decisions.2001.t: "Университет"
 major_decisions.2001.desc_first: "Наступает новая эра знаний! Прибывают строители, ученые, и планы строительства великого университета становятся все реальнее.\n\n"
 major_decisions.2001.desc_more: "Распорядитель строительства сообщает, что все готово к началу работ: осталось только выбрать место и название!"
 major_decisions.2001.desc: "Распорядитель строительства сообщает, что все готово к началу работ: осталось только выбрать название!"
 major_decisions.2001.b_fes: "Я построю университет Аль-Карауин!"
 major_decisions.2001.b_cairo: "Я построю университет Аль-Азхар!"
 major_decisions.2001.b_bologna: "Я построю Болонский университет!"
 major_decisions.2001.b_salamanca: "Я построю университет Саламанки!"
 major_decisions.2001.b_madrid: "Я построю университет Комплутенсе де Мадрид!"
 major_decisions.2001.b_oxford: "Я построю Оксфордский университет!"
 major_decisions.2001.b_cambridge: "Я построю Кембриджский университет!"
 major_decisions.2001.b_padua: "Я построю Падуанский университет!"
 major_decisions.2001.b_siena: "Я построю университет Сиены!"
 major_decisions.2001.b_coimbra: "Я построю Коимбрский университет!"
 major_decisions.2001.b_napoli: "Я построю Неаполитанский университет Священной Римской империи!"
 major_decisions.2001.b_tirakka: "Я построю университет Санкоре!"
 major_decisions.2001.fallback: "Сегодня я... не стану основывать университетов"
 major_decisions.2001.fallback.tt: "Развитие графства слишком низкое, или в нем уже есть ячейка для особого здания"
  
 major_decisions.2002.desc: "Наступила новая эра знаний; академия была основана в царстве [founder.GetName]. Он быстро становится центром для ученых и других ученых людей, провозглашая его идеальной средой для поиска мудрости о великих и многих чудесах Средиземья." 
 major_decisions.2002.a: "Пусть такие знания принесут пользу всем нам!" 
  
 major_decisions.2011.t: "[Select_CString(new_courtier.IsFemale, 'Мудрая женщина', 'Мудрец' )]"
 major_decisions.2011.desc: "[new_courtier.GetName], человек [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('new_courtier') )]ый и мудрый, любезно приветствует меня.\n\n«До меня дошли слухи о новом университете! Ежели [ROOT.Char.GetTitleAsNameNoTooltip|l] настолько ценит знания... для меня будет честью служить вам»."
 major_decisions.2011.a: "Добро пожаловать, добро пожаловать!"
 major_decisions.2011.b: "Здесь вам места нет."
  
 major_decisions.3001.t: "Оранжерея"
 major_decisions.3001.desc: "Вокруг меня буйно цветут растения, на прозрачном потолке собирается влага, и солнце сквозь капли освещает мое поднятое к небу лицо. Я кружусь, быстрее и быстрее, радость переполняет все мое естество, и я со смехом сбрасываю наземь плащ.\n\n«Солнце здесь, с нами, и это стоит любых денег!»"
 major_decisions.3001.a: "Мне удалось приручить солнце!"
  
 major_decisions.3002.desc: "[builder.GetName] воистину [Select_CString(builder.IsFemale, 'лишилась', 'лишился' )] разума! Как можно спустить целое состояние на здание целиком из стекла, да еще и вещать во всеуслышание о пойманном и прирученном солнце?\n\nВсе эти байки о цветущих садах — всего лишь порождение [builder.GetHerHis] иллюзий. Когда же придет конец этим бредням?!"
 major_decisions.3002.a: "Это безумие какое-то!"
  
 major_decisions.3100.t: "Вопрос наследования"
 major_decisions.3100.desc: "В последнее время меня постоянно беспокоит вопрос о том, кто получит мое наследство после моей смерти. Меня страшит угроза раздела державы.\n\nИ если принять в державе совершенно новый порядок наследования чрезвычайно сложно, то вернуться к старому может оказаться гораздо #EMP проще#!..."
 major_decisions.3100.a: "Древний образ жизни моего народа был наилучшим!"
 major_decisions.3100.d: "Но, если подумать, то раздел честнее."
 major_decisions.3100.tt_opinion_witengamot: "Вассалы, у которых [culture|E] имеет $heritage_hadorim_name$ [heritage|E]" 
 major_decisions.3100.tt_opinion_thing: "Вассалы, у которых [culture|E] имеет $heritage_northron_name$ [heritage|E]" 
 major_decisions.3100.tt_opinion_tanistry: "Вассалы, у которых [culture|E] имеет $heritage_daen_coentis_name$ или $heritage_daen_lintis_name$ [heritage|E]" 
