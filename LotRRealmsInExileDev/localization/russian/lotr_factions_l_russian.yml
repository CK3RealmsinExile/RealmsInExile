l_russian:
 # Vanilla faction extra loc
 LOTR_ORC_FACTION_DEMAND_INDEPENDENCE_DESC:0 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nУ такого слабака как ты кишка тонка, чтобы нами править! [faction_leader.GetPrimaryTitle.GetNameNoTier] и остальные племена фракции [faction.GetName] отказываемся служить тебе. Так что теперь либо по-нашему, либо тебе хана!"
 
 LOTR_ORC_FACTION_DEMAND_LIBERTY_DESC:0 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nНас с парнями порядком достала твоя пустая болтовня! Либо ты принимаешь требования фракции [faction.GetName], либо мы выпустим тебе кишки и заберём всё что нам нужно сами!"

 LOTR_ORC_FACTION_DEMAND_POPULIST_DESC:0 "Нам надоело, что от ваших притеснений страдают #L [peasant_leader.GetCulture.GetCollectiveNoun|l]ие#! [peasant_leader.GetFaith.GetAdherentNamePlural|l]! Настало время [Concept( 'orcs', 'орков' )|E]! \n\nНас ведет [peasant_leader.GetFaith.WarGodName], и мы готовы перебить вас и освободиться от вашей [ROOT.Char.Custom2('GetUnbelieverTermAdjective', peasant_leader)]ой власти!"

 LOTR_ORC_FACTION_DEMAND_CLAIMANT_DESC:0 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nМы тут с парнями подумали... Слабак ты и не место тебе у руля! [faction_targeted_title.GetNameNoTier] так или иначе поведет вперёд фракцию [faction_claimant.GetName]!"
 LOTR_ORC_FACTION_DEMAND_CLAIMANT_DESC_ME:0 "Мы тут с парнями подумали... Слабак ты и не место тебе у руля! [faction_targeted_title.GetNameNoTier] по праву принадлежит мне! А если кто не согласен — я могу и силой забрать!"
 
 LOTR_ORC_FACTION_DEMAND_COLLAPSE_DESC:1 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nСколько можно терпеть такого слабака! [faction_target.GetPrimaryTitle.GetNameNoTier] не держава, а сарай на отшибе. Пора нам замутить свой междусобойчик, и то лучше получится. Прими наши требования или мы тебе крови попортим!"
 
 # Orc Revolt Faction
 orc_revolt_faction:0 "Фракция орочьего бугурта"
 orc_revolt_faction_desc:0 "Орки, что населяют самые тёмные уголки нашей державы, набираются смелости. Их новые лидеры набираются силы, и если сейчас на них не надавить, вскоре может вспыхнуть бунт. Они наверняка попробуют добиться независимости."
 orc_revolt_faction_short_effect_desc:0 "Хочет независимости"
 orc_revolt_faction_every_county:0 "Каждое графство во фракции"
 orc_revolt_faction_spawn_county_levies:0 "Собирает [Concept( 'army', 'армию' )|E] орков-бунтовщиков по количеству [Concept( 'levies', 'ополчения' )|E]"
 FACTION_DEMAND_ORC_REVOLT:1 "[ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]"
 FACTION_DEMAND_ORC_REVOLT_DESC:0 "Орки, что населяют самые тёмные уголки нашей державы, в последнее время набираются смелости. Их новые лидеры набираются силы. Гарнизонам не удалось искоренить локальные очаги сопротивления и начался полномасштабный бунт.\n\nПеред нами стоит выбор: либо мы начинаем полномасштабную кампанию по очистке наших земель от орков, либо окончательно оставляем эти земли."
 FACTION_DEMAND_ORC_REVOLT_ACCEPT:0 "Прикажите гарнизонам покинуть эти земли!"
 FACTION_DEMAND_ORC_REVOLT_REFUSE:0 "Затопчем эту орочью мерзость! К оружию!"
 FACTION_ORC_REVOLT_NAME:0 "Орочий бугурт"
 FACTION_ORC_REVOLT_TITLE_NAME:0 "Орочий бугурт"

 maglor_nadi_manye_faction:0 "Фракция войны еретиков Нади-манье"
 maglor_nadi_manye_faction_short_effect_desc:0 "Хочет установить главу религии"
 maglor_nadi_manye_faction_desc:0 "Фракция действующая в ваших землях, которая хочет, чтобы их вера стала доминировать в регионе"
 maglor_nadi_manye_faction_special_character_title:0 "Лидер Нади-манье"