l_russian:
  # Orc Revolt Faction 
 orc_revolt_faction: "Фракция восстания орков" 
 orc_revolt_faction_desc: "Орки, наводнившие некоторые части нашего королевства, становятся все смелее, собирая свои силы под руководством новых лидеров, и, если их не подавить, могут восстать в надежде восстановить свою независимость." 
 orc_revolt_faction_short_effect_desc: "Хочет независимости" 
 orc_revolt_faction_every_county: "Каждое графство во фракции" 
 orc_revolt_faction_spawn_county_levies: "Порождает [army|E] мятежников-орков, пропорциональное [levies] округа." 
 FACTION_DEMAND_ORC_REVOLT: "К [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]" 
 FACTION_DEMAND_ORC_REVOLT_DESC: "В последние месяцы орки, наводнившие некоторые части нашего королевства, стали смелее, набираясь сил под руководством новых лидеров. Местным гарнизонам не удалось их искоренить, и теперь они подняли полномасштабный мятеж. \n\nМы стоим перед выбором: тотальная война с орками или полный отказ от зараженных земель." 
 FACTION_DEMAND_ORC_REVOLT_ACCEPT: "Выведите гарнизоны и покиньте территории!" 
 FACTION_DEMAND_ORC_REVOLT_REFUSE: "Мы должны изгнать орочью грязь! На войну!" 
 FACTION_ORC_REVOLT_NAME: "Восстание орков" 
 FACTION_ORC_REVOLT_TITLE_NAME: "Восстание орков" 
