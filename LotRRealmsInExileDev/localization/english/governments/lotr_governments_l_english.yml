 despotic_government: "Despotic"
 despotic_government_adjective: "Despotic"
 despotic_government_desc: "\nAs the name would imply, a despotism is ruled by an absolute despot or tyrant. Morgoth was the first such tyrant, ruling from the iron throne of Utumno, and ever after those who would follow the path he trod have too emulated his governance."

