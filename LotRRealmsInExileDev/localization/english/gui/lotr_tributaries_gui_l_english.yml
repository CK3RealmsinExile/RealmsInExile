 RANGER_VASSAL_HELP:1 "#help As a [vassal|E] Ranger [adventurer|E], you will receive a monthly salary from your [liege|E], and will be able to make requests of them like you would from a patron. In exchange, you will be expected to assist your liege in their [wars|E] and to refrain from traveling too far from their realm or that of their [tributaries|E] for more than 18 months. If you liege is the chieftain of the Dunedain, you will be free to roam all of [eriador|E]#!"