 tributary_protectorate_desc: "Unlike Tributaries, a [protectorate|E] will not provide their [suzerain|E] with any regular payment in return for promises of protection.\n\nThe [suzerain|E] promises to intervene in any defensive [wars|E] on their behalf, cannot attack them and forbid their [vassals|E] from taking acts of aggression against them.\n\n[protectorate|E] status continues in perpetuity until either the [suzerain|E] fails to meet their obligations (resulting in a [prestige|E] penalty), or either ruler seeks to end the arrangement."
 
