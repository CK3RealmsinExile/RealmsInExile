event_window_widget_purge_tooltip_widget: "The [harrying_widget_i]Purge of Rây tracks the [harrying_resistance|E] and [harrying_pacification|E] values. These have effects on the two major groups involved in the region: the Khäz-gramaze ruler of Rây, and any different faith vassals they may have.\n\nHigher [harrying_resistance|E] represents the Vâtraist and Kât-Polozây resistance to Khäz-gramaze domination, and higher levels can lower [county_control|E] and lead to a higher chance of [claimant_factions|E] or even a [civil_war|E].\n\nHigher [harrying_pacification|E] can lead to higher [county_control|E], and lower chance of [claimant_factions|E]."