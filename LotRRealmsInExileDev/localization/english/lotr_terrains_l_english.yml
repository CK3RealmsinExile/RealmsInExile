l_english:

 dune_sea:0 "Dune Sea"
 terrain_dune_sea:0 "Dune Sea"
 dune_sea_desc:0 "The vast endless sand of the Dune Sea is punishingly hot and inhospitable. Only the hardiest men can hope to survive here."
 religious_decision.0201.dune_sea:0 "The endless dunes of [dune_sea_location.GetNameNoTier]."
 religious_decision.0211.desc.beginning.dune_sea:0 ""
 dune_sea_supply_limit_mult:0 "$MOD_SUPPLY_LIMIT_MULT$ in the Dune Sea"
 dune_sea_levy_size:0 "$MOD_LEVY_SIZE$ in the Dune Sea"

 red_desert:0 "Desert Hills"
 terrain_red_desert:0 "Desert Hills"
 red_desert_desc:0 "Rocky and desolate, save for a few hardy folk. Travel through these lands requires native trackers."
 combat_red_desert:0 "Defending in Desert Hills"
 religious_decision.0201.red_desert:0 "The red and rocky desert hills of [red_desert_location.GetNameNoTier]."
 religious_decision.0211.desc.beginning.red_desert:0 "With the hot desert sun in [ROOT.Char.GetCurrentActivity.GetLocation.GetName] beating down on me, I looked inward to seek greater understanding of my place in the universe."

 deep_forest:0 "Deep Forest"
 terrain_deep_forest:0 "Deep Forest"
 deep_forest_desc:0 "Vast forests under night, dense with trees and dark. Navigation is near impossible, toxic mushrooms cloud the mind."
 combat_deep_forest:0 "Defending in the Deep Forest"
 religious_decision.0201.deep_forest:0 "The vast forest-under-night of [deep_forest_location.GetNameNoTier]."
 religious_decision.0211.desc.beginning.deep_forest:0 "The buzzing insects and singing birds of the [ROOT.Char.GetCurrentActivity.GetLocation.GetName] jungles provided a constant background noise as I sought to look inside myself."
 deep_forest_supply_limit_mult:0 "$MOD_SUPPLY_LIMIT_MULT$ in Deep Forest"
 deep_forest_levy_size:0 "$MOD_LEVY_SIZE$ in Deep Forest"

 volcanic_plains:0 "Volcanic Plains"
 terrain_volcanic_plains:0 "Volcanic Plains"
 volcanic_plains_desc:0 "From a distance it seems wide and featureless; in fact, a broken and tumbled land. The volcanic wastelands are inhospitable to life and toxic with fumes."
 combat_volcanic_plains:0 "Defending on the Volcanic Plains"
 volcanic_plains_advantage:0 "[command_modifier_i|E][advantage|E] in Volcanic Plains"
 religious_decision.0201.volcanic_plains:0 "The broken, toxic wastelands of [volcanic_plains_location.GetNameNoTier]."
 religious_decision.0211.desc.beginning.volcanic_plains:0 "The distant rumbles of the [ROOT.Char.GetCurrentActivity.GetLocation.GetName] volcanic wastelands provided an inner turmoil for me to discover."
 volcanic_plains_supply_limit_mult:0 "$MOD_SUPPLY_LIMIT_MULT$ in Volcanic Plains"
 volcanic_plains_levy_size:0 "$MOD_LEVY_SIZE$ in Volcanic Plains"

 arctic:0 "Arctic"
 terrain_arctic:0 "Arctic"
 arctic_desc:0 "The far northern wastes of Middle-earth are prone to long, ice-held winters and an evil cold, further south than it should be."
 combat_arctic:0 "Defending in the Arctic"
 arctic_advantage:0 "[command_modifier_i|E][advantage|E] in the Arctic"
 religious_decision.0201.arctic:0 "The ice-held [arctic_location.GetNameNoTier]."
 religious_decision.0211.desc.beginning.arctic:0 "The ice-held wasteland of the [ROOT.Char.GetCurrentActivity.GetLocation.GetName] and its evil cold, provided me with an understanding of myself."
 arctic_supply_limit_mult:0 "$MOD_SUPPLY_LIMIT_MULT$ in Arctic"
 arctic_levy_size:0 "$MOD_LEVY_SIZE$ in Arctic"

 caverns:0 "Caverns"
 terrain_caverns:0 "Caverns"
 caverns_desc:0 "Ancient subterranean natural caves, tunnels and fissures. Below even the deepest delving of Dwarves and Goblins lies a primordial underworld."
 combat_caverns:0 "Defending in Caverns"
 caverns_advantage:0 "[command_modifier_i|E][advantage|E] in Underground Caverns"
 religious_decision.0201.caverns:0 "The underground caverns of [caverns_location.GetNameNoTier]."
 religious_decision.0211.desc.beginning.caverns:0 "In the primordial underworld, inside the natural caves tunnels and fissures of [ROOT.Char.GetCurrentActivity.GetLocation.GetName] I found myself looking deep inside my inner being."
 caverns_supply_limit_mult:0 "$MOD_SUPPLY_LIMIT_MULT$ in Caverns"
 caverns_levy_size:0 "$MOD_LEVY_SIZE$ in Caverns"

