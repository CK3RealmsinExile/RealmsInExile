 government_can_raid_rule:0 "Allows the [raiding|E] of foreign [counties|E] for loot"

 SUPPLY_MULT_DIFERENT_GOVERNMENT:0 "[GOVERNMENT_TYPE.GetAdjective] Lands"
 
 CONTRACT_LIEGE_SIGNATURE:0 "The Liege,\n[VassalContract.GetLiege.GetTitledFirstNameNoTooltip]\nof House [VassalContract.GetLiege.GetHouse.GetBaseNameNoTooltip]"
 CONTRACT_VASSAL_SIGNATURE:0 "The Vassal,\n[VassalContract.GetVassal.GetTitledFirstNameNoTooltip]\nof House [VassalContract.GetVassal.GetHouse.GetBaseNameNoTooltip]"


 jizya_special_rights:0 "Autonomy Status" #LOTR Renamed
 jizya_special_rights_default:0 "Default $jizya_special_rights$"
 jizya_special_rights_default_short:0 "Default"
 jizya_special_rights_granted:0 "Enforced $jizya_special_rights$"
 jizya_special_rights_granted_desc:0 "#emphasis #bold [vassal|E] Privileges:#!#!\nThe [liege|E] cannot [demand_conversion|E] of the [vassal|E]\nThe [liege|E] cannot use [convert_county|E] in the [vassals|E]' lands\nThe [liege|E] cannot use [faith|E] as a reason to avoid [tyranny|E] when revoking titles\nThe [liege|E] cannot revoke the [vassals_possessive|E] [titles|E]\n\n#flavor The [vassal|E] is guaranteed ownership of their [titles], preventing the [liege|E] from revoking them – regardless of the $game_concept_liege$ having a [revoke_title_reason|E] or not.\nThe $game_concept_vassal$ is also granted a special protected status, with the realm officially recognizing their right to practice their own [faith|E].#!"
 jizya_special_rights_granted_short:0 "Granted"

 iqta_special_rights:0 "Auxiliary Grant" #LOTR Renamed
 iqta_special_rights_default:0 "Default $iqta_special_rights$"
 iqta_special_rights_default_short:0 "Default"
 iqta_special_rights_granted:0 "Granted $iqta_special_rights$"
 iqta_special_rights_granted_desc:0 "#flavor The [vassal|E] has lower obligations but helps contributing [men_at_arms|E] to the [liege|E].#!"
 iqta_special_rights_granted_short:0 "Granted"

 ghazi_special_rights:0 "Warlord Status" #LOTR Renamed
 ghazi_special_rights_default:0 "Default $ghazi_special_rights$"
 ghazi_special_rights_default_short:0 "Default"
 ghazi_special_rights_granted:0 "Granted $ghazi_special_rights$"
 ghazi_special_rights_granted_desc:0 "#emphasis #bold [vassal|E] Privilege:#!#!\nThe [vassal|E] pays less [piety|E] to use [holy_war|E] [casus_bellis|E] but more [prestige_i][prestige|E] for any other [casus_bellis|E] \n\n#flavor The [vassal|E] is chosen as a warrior of the [faith|E] by the [liege|E], charged with carrying the borders outwards through [holy_war|E].#!"
 ghazi_special_rights_granted_short:0 "Granted"

 marriage_favor_rights:0 "Marriage Favor"
 marriage_favor_rights_default:0 "Default $marriage_favor_rights$"
 marriage_favor_rights_default_short:0 "Default"
 marriage_favor_rights_granted:0 "Granted $marriage_favor_rights$"
 marriage_favor_rights_granted_desc:0 "#emphasis #bold [vassal|E] Privilege:#!#!\nThe [liege|E] commit to marry their close family to seal an alliance, before marrying them to anyone else.\n\n#flavor The [vassal|E] is among the favorite of the [liege|E], and should be able to seal an alliance through marriage.#!"
 marriage_favor_rights_granted_short:0 "Granted"
