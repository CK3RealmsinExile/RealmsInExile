 ### Creation ###
 game_concept_visionofiluvatar:0 "Vision of Ilúvatar"
 game_concept_visionofiluvatar_desc:0 "The vision of the [conceptworld|E] created by [eruiluvatar|E] through the [musicoftheainur|E], later given being by [conceptiluvatarhimreference|E] to the [ainurgods|E].\n\n#TOLKIENQUOTE 'And they saw a new World made visible before them, and it was globed amid the Void, and it was sustained therein, but it was not of it. And as they looked and wondered, this World began to unfold its history, and it seemed to them that it lived and grew.'#! \n\n#QUOTEDCHARACTER ― The Silmarillion, "Ainulindalë""
 
 game_concept_ainulindale:0 "Ainulindalë"
 game_concept_ainulindale_desc:0 "The Ainulindalë, or 'Song of the [ainurgods|E], was the great song conducted by [eruiluvatar|E] in the days before [loretime|E], which resulted in the creation of [ardaconcept|E]."
 
 game_concept_musicoftheainur:0 "Music of the Ainur"
 game_concept_greatsong:0 "Great Song"
 game_concept_musicoftheainur_desc:0 "The Ainulindalë, or 'Song of the [ainurgods|E]', was the great song conducted by [eruiluvatar|E] in the days before [loretime|E], which resulted in the creation of [ardaconcept|E]."
 
 game_concept_creation:0 "Creation"
 game_concept_creation_desc:0 "The power of creation, true creation, is one possessed by [eruiluvatar|E] alone. It was he who wrought all the spirits and worlds that exist within the expanses of [eaworld|E]. He created [elves|E] and [conceptracemen|E], and gave true life to the [dwarves|E].\n\nAll lesser beings possess but the power of sub-creation - creative work and independence, but within the confines of the world as created by [eru|E] according to their ability and inclination. All true creation and sub-creation shall ultimately find its source in Eru."
 
 ### Valarin/Ainur ###
 game_concept_twotrees:0 "Two Trees"
 game_concept_twotrees_desc:0 "The Two Trees of [valinor|E] were [telperion|E] and [laurelin|E], the White Tree and the Gold, that brought light to the [landofthevalar|E] in ancient times. They were created by [yavannacharactershort|E] after the destruction of the [lampsofthevalar|E].\n\nThey were destroyed by [melkorcharacter|E] and Ungoliant, but their last flower and fruit were made by the [valargods|E] into the Moon and the Sun.\n\n#TOLKIENQUOTE 'A! the Trees of Light, tall and shapely, gold and silver, more glorious than the sun.'#!\n\n#QUOTEDCHARACTER ― The Flight of the Noldoli from Valinor, Vol. I"
 
 game_concept_telperion:0 "Telperion"
 game_concept_telperion_desc:0 "Telperion (Valarin: Ibrîniðilpathânezel) was the elder of the [twotrees|E] of [valinor|E] that grew upon the hill of Ezellohar. [telperion|E] was called the White Tree, which shed silver light on the domain of the [valargods|E]. Its leaves were of dark green, shining silver beneath, and its boughs were decked with brilliant flowers that shed a rain of silver dew, which was collected as a source of water and of light. It bloomed during the early part of the Valian day. \n\n[telperion|E] was felled by [melkorcharacter|E] during the [darkeningofvalinor|E]. The last flower of [telperion|E] was made into the moon, piloted by the [maiargods|E] [tilioncharacter|E]."
 
 game_concept_laurelin:0 "Laurelin"
 game_concept_laurelin_desc:0 "Laurelin (Valarin: Tulukhedelgorûs) was the younger of the [twotrees|E] of [valinor|E], known as the Golden Tree of [aman|E], the female mate of [telperion|E]. Laurelin was created by the [valargods|E] [yavannacharactershort|E] and [niennacharacter|E] on the hill of Ezellohar, where she shed their light on the realm of the [valargods|E] in the long years before the making of the Sun and Moon. [laurelin|E], the youngest of the two, flowered second and bloomed during the latter part of each Valian day. [laurelin|E] had gold-trimmed leaves and her dew was collected by [vardacharactershort|E]. \n\n[laurelin|E] was felled by [melkorcharacter|E] during the [darkeningofvalinor|E]. The last fruit of [laurelin|E] was made into the Sun, piloted by the [maiargods|E] [ariencharacter|E]."
 
 game_concept_lampsshort:0 "Lamps"
 game_concept_lampsofthevalar:0 "Lamps of the Valar"
 game_concept_lampsofthevalar_desc:0 "The Lamps of the Valar were the first light-sources of the world, massive stone pillars stretching into the skies above even the mountains. One was anchored in the farthest north, and the other in the deepest south, raised by [aulecharacter|E] and filled with light by [vardacharactershort|E]. The northern lamp was known as Illuin, the Silver Lamp, and the southern was known as Ormal, the Gold Lamp. On their peaks was gathered the primordial light, and they lit the whole of creation as in ceaseless day. \n\nThey were eventually destroyed by [melkorcharacter|E], and in their fall the continents and seas changed, with the seas of Helcar and Ringil being made by the falls of Illuin and Ormal respectively."
 
 game_concept_darkeningofvalinor:0 "Darkening of Valinor"
 game_concept_darkening:0 "Darkening"
 game_concept_darkeningofvalinor_desc:0 "The Darkening of Valinor was the destruction of the [twotrees|E] by [morgothcharacter|E] and Ungoliant in Y.T. 1495. This plunged [valinor|E] into darkness. Then they went to Formenos and slew Finwë and seized the [silmarils|E], where the light of the Trees was preserved. In the aftermath, [tulkascharacter|E] and [oromecharactershort|E] set out in pursuit but could not find [morgothcharacter|E], who had escaped to [middleearth|E]. \n\nThe Darkening set the stage for the [exileofthenoldor|E], which saw [feanor|E] refuse to surrender the [silmarils|E] to the [valargods|E], instead leading his people into exile to pursue vengeance against [morgothcharacter|E]. The fifty Valian years between the Darkening and the rising of the Sun were known as the Long Night.\n\n#TOLKIENQUOTE "Then the Unlight of Ungoliant rose up even to the roots of the Trees, and Melkor sprang upon the mound; and with his black spear he smote each Tree to its core, wounded them deep, and their sap poured forth as it were their blood, and was spilled upon the ground. But Ungoliant sucked it up, and going then from Tree to Tree she set her black beak to their wounds, till they were drained; and the poison of Death that was in her went into their tissues and withered them, root, branch and leaf; and they died."\n\n—The Silmarillion, "Of the Darkening of Valinor""

 ### Elves ###
 game_concept_thegreatjourney:0 "the Great Journey"
 game_concept_greatjourney:0 "Great Journey"
 game_concept_thegreatjourney_desc:0 "The Great Journey was the migration of the [elves|E] westwards to [valinor|E] during the [yearofthetreesage|E], at the behest of the [valargods|E]. Only half of the elves of Cuivenen chose to make the journey, while the other half preferred the stars and land of their birth. This is known as the first sundering of the Elves, and those who refused the summons to [valinor|E] became known as the [avari|E], 'The Unwilling.' Of the half that set out, in the end only a portion made it to the [undyinglands|E]. These are known as the [caliquendielves|E], while all Elves that remained in [middleearth|E] became known as the [moriquendielves|E]."
 
 game_concept_oathoffeanor:0 "Oath of Fëanor"
 game_concept_oathoffeanorshort:0 "Oath"
 game_concept_oathoffeanor_desc:0 "The Oath of Fëanor was a dreadful irrevocable oath taken by [feanor|E] and his [sonsoffeanorshort|E] in the city of Tirion. In it, they swore to fight and slay any who would attempt to keep the [silmarils|E] from [feanor|E] and his kin, calling upon [eruiluvatar|E] as their witness. \n\nThe oath said thus: \n#S Be he foe or friend, be he foul or clean, \nbrood of [morgothcharacter] or bright [valagod|E], \n[elda|E] or [maiagod|E] or Aftercomer, \n[men|E] yet unborn upon [middleearth|E], \nneither law, nor love, nor league of swords, \ndread nor danger, not Doom itself, \nshall defend him from Fëanor, and Fëanor's kin, \nwhoso hideth or hoardeth, or in hand taketh, \nfinding keepeth or afar casteth a Silmaril. \nThis swear we all: death we will deal him ere Day's ending, woe unto world's end! \nOur word hear thou, Eru Allfather! To the everlasting Darkness doom us if our deed faileth. \nOn the holy mountain hear in witness and our vow remember, Manwë and Varda!#! \n\nMuch sorrow would come of this oath, and [feanor|E] and his sons came to regret their swearing it before the end. \n\n#TOLKIENQUOTE "Their Oath shall drive them, and yet betray them, and ever snatch away the very treasures that they have sworn to pursue."#! \n\n#QUOTEDCHARACTER ― The Silmarillion, "Of the Flight of the Noldor""
 
 game_concept_exileofthenoldor:0 "Exile of the Noldor"
 game_concept_exileofthenoldor_desc:0 "There had long been rumblings among the [noldorelves|E] of desires to return to [middleearth|E], to meet their long-sundered kin and explore new lands. However, the [darkeningofvalinor|E] catalyzed this movement, giving it the final push through the death of Finwë and the theft of the [silmarils|E]. \n\nIn anger, pride, and despair, [feanor|E] rallied his people with words of power and eloquence, moving them to return to [middleearth|E], where they might be free to build their own realms free of the heavy hand of the [valargods|E]. While the [valargods|E] would permit them to go, the [falmarielves|E] refused to lend the Noldor their ships, so in truth they remained trapped in [valinor|E], unless they braved the Helcaraxë, which was deemed by even the most zealous as suicide. This culminated in the [firstkinslaying|E]. \n\nThe [noldorelves|E] triumphed in the end and made away with the ships, but for this crime the [doomofmandos|E] was laid upon them. With these ships the Fëanorian host came to [middleearth|E], but the Host of Fingolfin were forced to take the Helcaraxë, as Fëanor burned the ships, fearing his brother planned to usurp him. Thus did the Noldor enter their exile."
 
 game_concept_doomofmandos:0 "Doom of Mandos"
 game_concept_doomofmandos_desc:0 "The Doom of Mandos, also called the Doom of the Noldor, the Curse of Mandos, and the Prophecy of the North, was the judgement of the [valargods|E] pronounced on the Noldorin Elves who carried out the Kinslaying at Alqualondë in Eldamar. It was given to the [noldorelves|E] in the lands of Araman north of [valinor|E] as a warning of the woe that would come upon them if they continued in their rebellion against the [valargods|E] and did not repent of their killing of the Falmarin Elves. A few, notably Finarfin, did repent, but the vast majority of the [noldorelves|E] continued on. \n\n#S "Tears unnumbered ye shall shed; and the Valar will fence Valinor against you, and shut you out, so that not even the echo of your lamentation shall pass over the mountains. On the House of Fëanor the wrath of the Valar lieth from the West unto the uttermost East, and upon all that will follow them it shall be laid also. Their Oath shall drive them, and yet betray them, and ever snatch away the very treasures that they have sworn to pursue. To evil end shall all things turn that they begin well; and by treason of kin unto kin, and the fear of treason, shall this come to pass. The Dispossessed shall they be for ever. Ye have spilled the blood of your kindred unrighteously and have stained the land of Aman. For blood ye shall render blood, and beyond Aman ye shall dwell in Death's shadow. For though Eru appointed to you to die not in Eä, and no sickness may assail you, yet slain ye may be, and slain ye shall be: by weapon and by torment and by grief; and your houseless spirits shall come then to Mandos. There long shall ye abide and yearn for your bodies, and find little pity though all whom ye have slain should entreat for you. And those that endure in [middleearth|E] and come not to Mandos shall grow weary of the world as with a great burden, and shall wane, and become as shadows of regret before the younger race that cometh after. The Valar have spoken.""#! 
 
 game_concept_firstkinslaying:0 "First Kinslaying"
 game_concept_firstkinslaying_desc:0 "The Kinslaying at Alqualondë, or the First Kinslaying, was an important event in the history of the Eldar in which the [noldorelves|E] under [feanor|E] fought with the [falmarielves|E] during the [exileofthenoldor|E]. Desiring to return to [middleearth|E], [feanor|E] and the Noldor of his host attempted to convince the Falmari to lend them their ships. But the Falmari, knowing the [valargods|E] did not approve of the departure of the [noldorelves|E], refused and indeed sought to dissuade them from leaving entirely. \n\nIn time, his patience spent and fearing his people's fire was waning, [feanor|E] ordered his people to begin boarding the ships. None know which side first unsheathed their swords, but the Noldor gave the provocation, and thus the First Kinslaying began. Three times were the Noldor pushed back until the host of Fingolfin arrived to reinforce [feanor|E] and his people. At last they prevailed, and the victory was decisive, for the [noldorelves|E] bore great armaments of sword and armour, while the Falmari were less well-equipped. The Noldor made their way into Araman with their stolen prizes. \n\nFor their crimes of slaying the Falmari, the Noldor were put under the [doomofmandos|E]."
 
 game_concept_whitecouncil:0 "White Council"
 game_concept_thewise:0 "the Wise"
 game_concept_whitecouncil_desc:0 "The White Council, also referred to as the Council of the Wise, was a group of the wise in [middleearth|E] that met irregularly. The first such known council was convened by Gil-galad c. [ageSA|E] 1701. Afterwards, such a council is not known to have been summoned until over two millennia into the [thirdage|E]. The primary purpose of the Council was to coordinate the opposition against [sauroncharacter|E] and other servants of the Shadow in [middleearth|E].\n\nWhile the members of the Council were not fixed, nor was any race excluded on principle, in practicality the Council was composed of the mightiest of the [eldar|E] in Middle-earth, as well as the [istariconcept|E]. The head of the Council in the Third Age was [sarumancharacter|E]."
 
 ### Dwarves ###
 game_concept_dwarfcreation:0 "Creation of the Dwarves"
 game_concept_dwarfcreationmade:0 "made"
 game_concept_dwarfcreation_desc:0 "Unlike [elves|E] and [men|E], the [dwarves|E] are not counted among the Children of Ilúvatar. Their creator was [mahalcharacter|E], known as [aulecharacter|E] the Smith. [aulecharacter|E] created the Seven [dwarffathers|E], from whom all other Dwarves are descended, deep beneath an unknown mountain somewhere in [middleearth|E] while awaiting the coming of the Children. But [aulecharacter|E] did not have the power of the [flameimperishable|E] to grant them life, and [iluvatar|E] chastised him for aggrandizing himself. [aulecharacter|E] humbled himself and said that he made the [dwarves|E] out of a desire for companions and pupils, and made to destroy the [dwarffathers|E]. When his hammer was set to fall, [eruiluvatar|E] raised his hand, bidding him stop, showing him the dwarf-fathers, now cowering. [eru|E] had accepted [aulecharacter|E]'s penance, and given the [dwarves|E] souls and life, taking them into his grand design. \n\nBut [eru|E] would not allow the [dwarves|E] to come before his own appointed firstborn, and set them to sleep deep in the world."
 
 game_concept_songofdurin:0 "Song of Durin"
 game_concept_songofdurin_desc:0 "The Song of Durin is both lore and prophecy passed down by the [longbeards|E] concerning [durindeathless|E]. \n\nThese are its words, hear the song of the Eldest of the [dwarves|E]:\n#S The world was young, the mountains green, no stain yet on the Moon was seen, No words were laid on stream or stone, when Durin woke and walked alone. He named the nameless hills and dells; he drank from yet untasted wells; He stooped and looked in Mirrormere, and saw a crown of stars appear, As gems upon a silver thread, above the shadow of his head. \n\nThe world was fair, the mountains tall, In [elderdays|E] before the fall, Of mighty kings in Nargothrond and Gondolin, who now beyond the Western Seas have passed away: The world was fair in Durin's Day. \n\nA king he was on carven throne, in many-pillared halls of stone. With golden roof and silver floor and runes of power upon the door. The light of sun and star and moon in shining lamps of crystal hewn, Undimmed by cloud or shade of night there shone for ever fair and bright.\n\nThere hammer on the anvil smote, there chisel clove, and graver wrote; There forged was blade, and bound was hilt; the delver mined, the mason built. There beryl, pearl, and opal pale, and metal wrought like fishes' mail, Buckler and corslet, axe and sword, and shining spears were laid in hoard.\n\nUnwearied then were Durin's folk; Beneath the mountains music woke: The harpers harped, the minstrels sang, and at the gates the trumpets rang. \n\nThe world is grey, the mountains old, the forge's fire is ashen-cold; No harp is wrung, no hammer falls: the darkness dwells in Durin's halls; The shadow lies upon his tomb, in Moria, in Khazad-Dûm. But still the sunken stars appear in dark and windless Mirrormere; There lies his crown in water deep, Till Durin wakes again from sleep."
 
 game_concept_successionofbizaruldum:0 "Bizarûldûm Succession Crisis"
 game_concept_successionofbizaruldum_desc:0 "From its foundation, the royal line of Bizarûldûm was that of the [stonefoots|E] and [blacklocks|E] intertwined, being born from the marriage of Thrár II (king of the Blacklocks) and Bîz, daughter of Bavór North-king (King of the Stonefoots). Further marriages between the two royal lines of Bizarûldûm made them all but indistinguishable to those within the Vale of Bizarûldûm. Towards the end of the [secondage|E], the Blacklock line perished due to a dragon attack, and the throne of Bizarûldûm passed to their cousins in the royal Stonefoots line. \n\nThe royal Blacklock branch ruling Nargubraz contested this, claiming that they should have inherited the rule of Bizarûldûm. As a result, the Blacklocks were split between those who supported King Fulla of Bizarûldûm (typically those Blacklocks who lived in Bizarûldûm) and the Blacklock line led by Bhrâli of Rûrumakh (typically those Blacklocks living outside Bizarûldûm).\n\nSeeing a chance to subvert one of the mightiest realms of the Dwarves, Sauron offered his aid to Bhrâli in exchange for a future favor, making him swear upon the ring the Blacklocks had received from him long ago. Nargubraz and Bizarûldûm made war upon each other, but the Last Alliance and Sauron's defeat there resulted in the war ending inconclusively. However, the two clans were sundered as a result of this, with only the Blacklocks and Stonefoots within Bizarûldûm itself remaining friendly to their brother-clan.\n\nIn T.A. 2063, Sauron fled into the East from Dol Guldur. Coming to the gates of Nargubraz, he demanded refuge and the fulfillment of the ancient favor sworn to him. In exchange, he would help them claim the throne of Bizarûldûm, as well as promising another Ring to replace the one they had lost to dragonfire. This divided the folk of Nargubraz, and eventually there was civil war, with the losers exiled (going to Bizarûldûm) and Sauron being granted refuge. This would begin another few centuries of on-again, off-again war between Bizarûldûm and Nargubraz, the latter empowered and supported by the malice of Sauron. Yet in time, the wandering [sarumancharacter|E] heard the tales of the dark being that had made its abode in Nargubraz and aided the exiled Blacklocks of Nargubraz and Dwarves of Bizarûldûm to reclaim it. Sauron fled before the White Wizard could truly uncover him, but Saruman suspected who his foe had been. Afterwards, the exiles sealed Nargubraz and swore to never again return until Sauron was defeated utterly, forming the [axesofnargubraz|E]."

 game_concept_axesofnargubraz:0 "Axes of Nargubraz"
 game_concept_axesofnargubraz_desc:0 "The Axes of Nargubraz refers to the [blacklocks|E] exiles of Nargubraz, who swore to never return to their homeland until they restored the honor of their house by seeing to the defeat of [sauroncharacter|E].\n\nThe Axes had several companies and could be found throughout the entire world, but their greatest numbers could be found in the far south, where they swelled and strengthened the ancient Blacklock colonies in the region.\n\nThe Axes were primarily composed of warriors and men, with the wives and children of the warriors often left behind in either Bizarûldûm or another keep of a different house nearby. Following the defeat of Sauron, the Axes dissolved and reclaimed Nargubraz."

 ### Númenórean ###
 game_concept_akallabeth:0 "Akallabêth"
 game_concept_downfallofnumenor:0 "Downfall of Númenor"
 game_concept_downfall:0 "Downfall"
 game_concept_fallenisland:0 "fallen island"
 game_concept_downfallofnumenor_desc:0 "Also known as the Drowning of [numenor|E], the [downfallofnumenor|E] was the utter destruction of the island of [numenor|E], as divine punishment by [eruiluvatar|E] against the [numenoreans|E]s for breaking the [banofthevalar|E]. \n\nAr-Pharazôn, the last [king|E] of [numenor|E], was coerced by [sauroncharacter|E] to assault the [undyinglands|E], which ultimately led to the island's destruction and the death of most of its people in the year 3319 of the [secondage|E]. \n\n#TOLKIENQUOTE "Then suddenly fire burst from the Meneltarma, and there came a mighty wind and a tumult of the earth, and the sky reeled, and the hills slid, and Númenor went down into the sea..."#!\n\n#QUOTEDCHARACTER ― The Silmarillion, "Akallabêth""

 game_concept_eriadorcolonisation:0 "Númenórean Colonisation of Eriador"
 game_concept_eriadorcolonisation_desc:0 "[numenorean|E] sailors first reached [lindon|E] in [ageSA|E] 600. The news spread swiftly, and Men in [eriador|E] were filled with wonder. Upon meeting a delegation from the Eriadorim on the Tower Hills, the sailors were delighted to discover that they were their kin, descendants of the forefathers of the Númenóreans who had never crossed the [eredluin|E]. Over the following centuries, many Númenóreans came among these Edainic peoples, bringing knowledge and aid, and some few seem even to have found wives and settled.\n\nRelations with the native population in the Gwathló valley were far less successful, in part due to the Númenóreans’ exploitative forestry practices and in part due to their failure to recognise the Gwaithurim population as Edanic kin. The string of river-forts built by the Guild of Venturers to protect their timber operations often came under attack by these natives. All this was swept away by [sauroncharacter|E]’s invasion of Eriador in S.A. 1695. The forests and the river forts were burned together, and the few surviving natives were driven into hidden refuges. The legacy of this destruction and troubled history meant that for long years Minhiriath and the Gwathló valley would not be seen as a desirable place to settle, but merely as a conduit.\n\nThe Númenórean intervention in Eriador during the [waroftheelvesandsauron|E] marked a decisive shift in policy towards [middleearth|E]. They were hungry for lands to settle and exploit, and considerable numbers began to settle in the northlands, now near-emptied of the Edanic Eriadorim due to the massacres of Sauron. In this they were encouraged by Gil-galad, whose nominal authority in Eriador was retained but who recognised the value of a strong buffer between Lindon and the darkness in the east.\n\nThere were three key phases of colonisation:\n\n[eriadorcolonisationfirstphase|E]\n\n[eriadorcolonisationsecondphase|E]\n\n[eriadorcolonisationthirdphase|E]"

 game_concept_eriadorcolonisationfirstphase:0 "Númenórean Colonisation of Eriador - The First Phase"
 game_concept_eriadorcolonisationfirstphase_desc:0 "The earliest Númenórean settlements (S.A. c.1730-c.2300) were in the upper Baranduin Vale, on the shores of Lake Nennuial, and between the Lhûn and the Emyn Uial. This they did to be close to the [elves|E] of Lindon, but also because those lands had until recently been well-tilled and tamed by the Eriadorim under their own tutelage. They held the great barrows of their forefathers in the Tyrn Gorthad and Nelvorin with reverence. Likewise, they had great sympathy for the plight of their Edainic kin, some few of whom had survived in hidden refuges in the Hills of Evendim and the Weather Hills. As these Eriadorim grew again in number and expanded out into the lowlands, they mingled freely with the Númenóreans until they became nearly indistinguishable from them.\n\nNot wishing to impose on the Elves of Lindon, the earliest Númenórean settlers in this period had sailed up the Baranduin as far as Sarn Ford, but the shallow river made this impossible for any ships save for those of the smallest draught. In S.A. 1800, Vinyalondë was refounded as the haven of Lond Daer, followed by Tharbad in 1912, along with the great north road, and settlers thereafter mainly used the Gwathló to reach the interior of Eriador."

 game_concept_eriadorcolonisationsecondphase:0 "Númenórean Colonisation of Eriador - The Second Phase"
 game_concept_eriadorcolonisationsecondphase_desc:0 "As the lands further north became densely populated, a second period of settlement began (S.A. c. 2300-3000) in which many newcomers began to settle in Minhiriath until it was also a well-populated land. Lond Daer and Tharbad, which during the earlier phase of colonisation had been little more than minor havens and entrepots, became substantial settlements and administrative centres. After the foundation of Pelargir in S.A. 2350 as the chief haven of the [faithful|E], more pious and impecunious emigrants tended to choose the Anduin Vale to settle, and with the growing alienation from the Elves that began in the 19th century of the [secondage|E], many of those who instead chose Minhiriath were in some part tainted by the beliefs of the [kingsmen|E] and became imperious and domineering, ruling through great landed estates. This distinction from their yeoman-like and more solidly-faithful northern kin was one seed of the emergence of an independent [cardolan|E] in the [thirdage|E].\n\nAlso unlike the informal and self-governing settlements of northern Eriador, which were largely ignored once the King’s Men asserted control in Armenelos, Minhiriath became an official colony of Númenor. However, the power of the governor based at Tharbad was ever in flux, with only those with the approval of the Lords of Andunië able to exert any degree of meaningful power. More often than not, the position became a dumping ground for rejects from the court at [armenelos|E]."

 game_concept_eriadorcolonisationthirdphase:0 "Númenórean Colonisation of Eriador - The Third Phase"
 game_concept_eriadorcolonisationthirdphase_desc:0 "In the final centuries of the Second Age (c. 3000-3319), few new Faithful settlers fleeing Númenor chose Eriador over Pelargir and the [anduinvale|E]. Many of those who still chose the former were, while still ostensibly Faithful, rapacious and keen to rule over lesser men. These they found in the northeast, where a small Númenórean elite subjugated the Hillmen tribes and showed little inclination to aid or assimilate them. The resulting resentments, having brewed for long centuries, would later be exploited by the [witchkingshort|E].\n\nExcepting the northeast, the final centuries before the [downfallofnumenor|E] were therefore a period of quiet consolidation in the largely Faithful territories of Eriador. They could do little but quietly protest in response to their growing horror at the changes being wrought in [numenor|E] itself. In the final years before the Downfall, Armenelos attempted to exert additional control over Minihirath in order to extract resources for the Great Armament and appointed a King’s Man governor. This led to a brief armed struggle with the local Faithful trading guilds, who resented their ancient privileges being interfered with, resulting in the governor being deposed and the old Faithful governor restored. Armenelos was too distracted by events elsewhere to intervene."
 
 game_concept_banofthevalar:0 "Ban of the Valar"
 game_concept_banofthevalarshort:0 "Ban"
 game_concept_banofthevalar_desc:0 "The Ban of the Valar was the ban placed by the [valargods|E] on the [numenoreans|E], that they should not sail so far west from their island that they could not see its coasts. The first King of [numenor|E] who spoke against it was Tar-Atanamir, believing that reaching [aman|E] would grant them Immortality. \n\nIt was the breaking of the Ban by Ar-Pharazôn that led to the [downfallofnumenor|E]."
 
 game_concept_kingsmen:0 "King's Men"
 game_concept_kingsmen_desc:0 "The term King's Men referred to a party of the [numenoreans|E], composed of the majority of the people living on [numenor|E] in the latter half of the Second Age. They were the [numenoreans|E] who followed the policies of Tar-Ancalimon and his successors to build the pride and wealth of the isle. The opposing party, the [faithful|E], were the minority group and lived mostly in the west of [numenor|E]. The King's Men received this name because they had the support of most of the Númenórean Kings after Tar-Atanamir, who led the people to a policy of rebellion against the [valargods|E]. The King's Men became hostile to the [eldar|E] and the [valargods|E] because they envied their immortality and despised the [banofthevalar|E]. \n\nTo compensate for the restriction the Ban placed on their voyaging, they sailed east from [numenor|E] to [middleearth|E], where they set up great dominions and colonies in the south among the Haradrim and laid heavy tribute on them. In this way they amassed much wealth, which they brought back to Númenor. \n\nBecause the Shadow lay heavy upon their hearts, the King's Men greatly feared Death and "sought to delay it by all means that they could." These attempts to escape their fate actually brought death upon them sooner, and the lifespans of their Kings waned. They filled the land of [numenor|E] with great tombs to preserve the memory of their dead, and their lives became ever more decadent: to ease their fears, they "drank and they feasted and they clad themselves in silver and gold." \n\nThe [akallabeth|E] was brought about by the decadence and hubris of the King's Men, and after the [downfallofnumenor|E], the King's Men suffered a perilous decline in their former colonial possessions. After the downfall, their descendants were generally known as the [adunai|E]."
 
 game_concept_thefaithful:0 "The Faithful"
 game_concept_faithful:0 "Faithful"
 game_concept_adoratorsofthewhitetree:0 "Adorators of the White Tree"
 game_concept_elendili:0 "Elendili"
 game_concept_thefaithful_desc:0 "The Faithful ([quenya|E]: Elendili, Adunaic: Nimruzîrim, both terms meaning "Elf-friends") were those among the [numenoreans|E] who remained loyal to the will of the [valargods|E] throughout the history of [numenor|E] and turned aside from the policies of the later Kings of [numenor|E] and the [kingsmen|E]. \n\nEspecially in the later part of the Second Age, the Faithful were a far smaller and increasingly oppressed group. The Faithful lived mostly on the west side of Númenor until Ar-Gimilzôr, the twenty-third King, commanded them to move eastwards near Rómenna. \n\nThe Faithful maintained the use of the Elven tongues and welcomed the [elves|E] of [toleressea|E] to their land, in spite of the growing hostility from the [kingsmen|E]. The Faithful also respected and loved the [valargods|E] still and made no attempt to speak against the [banofthevalar|E] against the Númenóreans sailing into the West. \n\nIn the end, the Faithful would outlast their rivals, for Amandil, the last Lord of Andúnië, foresaw the doom coming and told his son [elendil|E] to prepare ships in the port of Rómenna for escape. Thus did the Faithful survive the [downfallofnumenor|E], and the realms they built in [middleearth|E], [arnor|E] and [gondor|E], would ultimately triumph and outlive [sauroncharacter|E] and all his works."
 
 ### Dúnedain ###
 game_concept_gladdenfields:0 "Disaster of the Gladden Fields"
 game_concept_gladdenfields_desc:0 "The Disaster of the Gladden Fields, also referred to as the Battle of the Gladden Fields, was an ambush on [isildur|E] and his personal guard at the beginning of the [thirdage|E]. Isildur and his retinue were returning to [rivendell|E] to retrieve his youngest son and wife, travelling up [anduin|E] to the High Pass. Deeming the servants of the Enemy destroyed, no guard was set, and in the night a great host of [orcs|E] descended upon the [dunedain|E]'s camp, many times their number, with night and surprise on their side. The [dunedain|E] fought ferociously, but the battle was ill, and a doom seemed upon them. Isildur bit his squire Ohtar to escape with the shards of [narsil|E], which he did. Then, [elendur|E] perceived the battle was lost and bid his father to survive and flee, alone knowing he held the [oneringshort|E] save [elrondshort|E] and Cirdan. Isildur bitterly repented his folly and begged his son's forgiveness, then fled. \n\nIsildur made it a great distance, concealed by the power of the [oneringshort|E]. Abandoning his regalia and armaments, he tried to cross the [anduin|E], but he was betrayed by the ring, which slipped from his finger into the depths of the great river. Then the Orcs fell upon him, and [isildur|E] was slain. \n\n#TOLKIENQUOTE "My King, Ciryon is dead and Aratan is dying. Your last counselor must advise you, nay command you, as you commanded Ohtar. Go! Take your burden, and at all costs bring it to the Keepers: even at the cost of abandoning your men and me!"#! \n\n#QUOTEDCHARACTER ― Elendur, The Unfinished Tales, "The Disaster of the Gladden Fields""
 
 game_concept_shipkings:0 "Ship-kings"
 game_concept_shipkings_desc:0 "The Ship-kings was a title given to four great Kings of [gondor|E] during its "golden age," starting with King Tarannon Falastur and his three successors: \n\nTarannon Falastur (T.A. 830-913) \nEärnil I (T.A. 913-936) \nCiryandil (T.A. 936-1015) \nCiryaher Hyarmendacil I (T.A. 1015-1149) \n\nThe Ship-kings did much to expand Gondor's naval and military might. Between them, they enormously extended the South-kingdom's control over the southern lands of [middleearth|E], including the lands west of the Mouths of [anduin|E], and as far south as [umbar|E] and [harad|E]."
 
 game_concept_kinstrife:0 "Kin-strife"
 game_concept_kinstrife_desc:0 "The Kin-strife was a devastating [gondorian|E] civil war. \n\nThe unrest that created the Kin-strife began when Prince Valacar, son of King Rómendacil, married a [northron|E] Princess of the [rhovanion_kingdom|E], Vidumavi. She bore him a son, Eldacar, but many Gondorians of [numenorean|E] blood were angered by this mixing of the [bloodofnumenor|E] and lesser men.\n\nWhen Eldacar succeeded the throne, his cousin Castamir, the Captain of Ships, openly rebelled and usurped the throne from Eldacar. Only after ten brutal years of war was Castamir defeated by Eldacar and his supporters, fleeing to [umbar|E]."
 
 ### Bellakar ###
 game_concept_bellakarientail:0 "Tumakveh Invocate"
 game_concept_tumakveh:0 "Tumakveh"
 game_concept_bellakarientail_desc:0 "The Invocate, as it is known, is the system by which the Tumakveh dynasty regulates its members and ensures the prosperity of its dynasty. \n\nThe elders of the Tumakveh hold family gatherings at regular intervals, known as the Invocate, to determine ways of improving the status of the clan and judging whether members of any branch were doing dishonor to it. While [bellakarean|E] law does not permit living holders of Tumakveh wealth to be deprived of it by a family declaration, the Invocate could, did, and does change business agreements and alter lines of inheritance to keep property from being estranged from family interests and to punish family members who behaved badly or with too much independence. While notably failing once (leading to a dreadful civil war), on the whole this system has been successful in keeping the family unified and prosperous.\n\nThe Invocate also takes an unabashed interest in improving the bloodlines of the Tumakveh. Very occasionally they have disinherited family members or relations considered inferior in descent or behaviour. More often, the Invocate arranges marriages, gifts of income, and adoptions to ensure that the best blood in the family, along with whatever could be gathered in from elsewhere in [bellakar|E] and [endor|E], would be carried on to new generations. \n\nThe Invocate also issues legal documents known as 'Entailments,' giving legitimacy and support to the reigning dynast during times when their legitimacy is questioned - this dynast and their direct heirs became known as an 'Entail,' with Zimrêbal Ironhand forming the first. By the end of the [thirdage|E], the Tumakveh had eight such Entails."
 
 game_concept_asapthubeth:0 "Asapthubêth"
 game_concept_asapthubeth_desc:0 "An elected councilor of the [bellakarean|E] League and the Kingdom of [bellakar|E], who serves in the [baitha|E]. Three among their number are elected from their number as the Asapthubêthî, who exercised executive power as the leaders of the Bâitha and formerly the whole league. \n\nOriginally only open to pure [adunai|E] citizens, the franchise was enlarged by the end of the [secondage|E] to any possessing Adûnâi blood, and eventually, all free citizens could stand for the office. In reality, however, such offices remained in the hands of well-entrenched nobility and mercantile elites."
 
 game_concept_baitha:0 "Bâitha’n-Kadîr"
 game_concept_baitha_desc:0 "The Bâitha’n-Kadîr is the elected body of councilors of the Kingdom of Bellakar and the preceding [bellakarean|E] League. Functioning as a senate and bureaucratic body, during the days of the Bellakarean League it was the highest authority in the land. \n\nSince the transition to the Kingdom of Bellakar, the Bâitha's authority was curbed in favor of the kings, but it remains intact and a vital part of the kingdom's administration."
 
 game_concept_tale_of_the_girl_and_the_spider:0 "The Girl and the Spider"
 game_concept_the_girl_and_the_spider:0 "the Girl and the Spider"
 game_concept_tale_of_the_girl_and_the_spider_desc:0 "The Tale of [the_girl_and_the_spider|E] is a common folktale among the tribes of the Dune Sea. The details vary greatly from tribe to tribe, but it is commonly said to be the origin story of the Cult of Sanbaiz.\n\nThe story follows a young girl who was abducted by a tall, cruel man, who wed her and took her to the [landofshadows|E]. At first, she was scared and weak, for it was a wicked place. But then she was discovered by the Great Spider, who saw great promise in her. For many nights, Sanbaiz secretly taught her to weave shadows and to summon mirages, to hide in the dark, and to spin webs of sand. The girl was scared and weak no longer, for she had learned to be cunning and clever.\n\nAfter her spouse was 'poisoned by liquid moonlight,' she returned to the dunes, where she taught the first Sanbaizani many secrets. Today, many coven-tribes in service to the Great Spider claim descent from her.\n\nDue to the nature of the story, passed down through oral tradition, many contradictory variations and interpretations of the tale exist. Some claim that the girl never left the Dune Sea and that her journey to the Land of Shadows was metaphorical for her death. Her body was then directly possessed by Sanbaiz.\nSome claim that the Spider-Cult of Sanbaiz simply originated as an offshoot of the wider Scorpion-Cult of Shâsmekh.\n\nSome even claim that the Cult of the Great Spider was the original faith of the Arani tribes, but beliefs slowly shifted over time as giant scorpions were much more prevalent in the Mirror of Fire."
 
 game_concept_legend_of_iunast:0 "Legend of Iunást"
 game_concept_iunast:0 "Iunást"
 game_concept_legend_of_iunast_desc:0 "Born in a world brought low by the great clash of the Gods, Iunást was a simple goat herder determined to live his simple but honorable life. Yet Doom was upon him, and his fate was for greater things. \n\nIn his thirtieth year, the goddess Ladnôca appeared before him in a dream, telling him of her husband Vâtra's plan to wrought for himself a new form with which to dominate the world again. Heeding the words of the goddess, Iunást gathered a band of companions and left for the mystical mountains of the east, where Vâtra was gathering his strength. Many trials did he and his companions endure until there were but two that at last came to Vâtra's darkened city beneath the black mountains. There at last they discovered Vâtra's vessel, blazing with the light of his fell heart, and Iunást strode forward to strike it. Yet with every step his body was consumed by the black flames, for Vâtra's spirit burned hot with hatred for [conceptmankind|E], and, indeed, for all things that dared to resist him. Yet at the last he struck it with his sword, silver with the light of the moon, and in Iunást's final moments, Vâtra could only roar in fury, for his great plot was halted. \n\nHis sole companion returned home to tell the tale of his friend's sacrifice and valor. But when he was speaking before the great assembly, in the east a new star arose, true and bright, outshining in that hour the Sun - Vâtra - himself. So it came to be believed that Ladnôca, in her mercy, had taken the spirit of Iunást, her champion, and raised him as her own son. Thus ascended, she placed him to keep forever a watch upon the heavens, who lingered when the moon vanishes or precedes the sun. He now remains perched, prepared to strike Vâtra should he ever again attempt to strike the world once more."
 
 game_concept_tamska:0 "Tamska"
 game_concept_tamskas:0 "Tamskas"
 game_concept_tamski:0 "Tamski"
 game_concept_great_queen:0 "Great Queen"
 game_concept_great_queens:0 "Great Queens"
 game_concept_tamska_desc:0 "The Tamska is the spiritual and political leader of Mag and Tumag. She is the divine daughter of the Sky God [namur|E], incarnated into a physical form.\n\nUpon the death of a Tamska, her spirit is believed to reincarnate into the body of a young woman, often of low birth, ensuring the continuation of her divine legacy. This cycle of rebirth places great cultural value on youthfulness within the society of Mag and Tumag, as it is seen as a reflection of the Tamska's purity and vitality.\n\nA council of six elders continuously searches for the next Tamska, following omens and visions to identify her. Once found, the chosen girl is raised to become the perfect ruler. Occasionally, a daughter of the current ruling Tamska will be chosen to succeed her mother.\n\nThough it has historically never happened, it is believed that her spirit could theoretically incarnate into a male body. Such an individual would still be treated as any Tamska would, but the event would undoubtedly stir debate across the realm."

 game_concept_namur:0 "Namur"
 game_concept_namur_sky_god:0 "Sky God"
 game_concept_namur_great_sky_spirit:0 "Great Sky Spirit"
 game_concept_namur_desc:0 "Namur, the Great Sky Spirit, is revered by the people of Mag and Tumag as the creator of humanity and the giver of life. Followers believe he watches over the world as a divine judge and arbiter, ensuring justice is maintained. His priests, who serve as law-keepers and mediators, hold an important role in their communities. Supporting the temples dedicated to Namur and the priests devoted to his service is considered a sacred duty among the faithful.\n\nIn their beliefs, Namur is often contrasted with his brother, [audaj|E], the Lord of the Wilds. While Namur is seen as a benevolent protector of humanity, Audaj is more dangerous and untamed, less compassionate toward humankind. Followers maintain a healthy respect for both brothers, knowing the wilds must not be overstepped.\n\nNamur’s influence extends into the spiritual core of the Ânji Tamskul, where the [tamska|E], or Great Queens, are believed to be his daughters. These queens are thought to be incarnations of Namur’s divine essence, guiding and protecting the land. The Tamska system, established by the first Tamska, Veryana, is rooted in the belief that the queens act as living embodiments of Namur’s will.\n\nIn addition to his role as a judge and protector, Namur is tied to the pursuit of spiritual enlightenment. Some sects within the faith believe that by traveling the world and experiencing the gifts bestowed upon humanity by Namur, one can achieve a deeper connection to the divine. This belief was notably advanced by Tamska Ayaka, who preached self-discovery through exploration."

 game_concept_audaj:0 "Audaj"
 game_concept_audaj_lord_of_the_wilds:0 "Lord of the Wilds"
 game_concept_audaj_desc:0 "Audaj, the Lord of the Wilds, is revered as the god of nature and brother of Namur. While his brother, [namur|E], is seen as a protector of humanity, Audaj is more dangerous, embodying the untamed forces of the natural world. Followers believe he created the wild beasts, and homage to Audaj is necessary for success in martial endeavors, whether in hunting or war.\n\nUnlike Namur, Audaj’s worshippers favor outdoor rites in sacred groves rather than grand temples. Radical sects within his faith practice corpse exposure, allowing the dead to return to the cycle of nature. Audaj’s followers hold that humanity must respect the wild and not overstep its boundaries, lest they face his wrath.\n\nAudaj is both feared and revered, his wild spirit central to the beliefs of those who live closely with nature."
 
 game_concept_valake_civil_war:0 "Valake Civil War"
 game_concept_valake_civil_war_desc:0 "The $game_concept_valake_civil_war$ was a major conflict in Mag and Tumag that lasted from [ageTA|E] 1347 to [ageTA|E] 1375. At this time, dynastic succession of the [tamska|E] was relatively common, and the descendants of [tamska|E] Valake III sought to make the position completely hereditary. Trouble started when Valake IV's daughter, the Tamskangi, was murdered by her sister, who ascended to the throne as Valake V. When her treachery was discovered, she became the first Tamska in history to officially abdicate, and her sister, recognizing the choice of the council of elders, became Valake VI.\n\nWhen the council proclaimed they had found the new Tamskangi, a lowborn girl named Ânjiru, her new relatives welcomed her with envy and cold hatred.\n\nUpon her mother's deathbed, the eldest daughter of Valake V attempted to assassinate Ânjiru in order to secure the throne for herself. Ânjiru had to flee the capital, and when her rival proclaimed herself Valake VII, war broke loose between the heartlands, loyal to Valake, and the tribes of Mag and Tûmag, loyal to Ânjiru, who was backed by the Council of Elders. The conflict quickly devolved into a series of minor skirmishes, as Valake found herself unable to advance into the tribal lands loyal to Ânjiru, and Ânjiru employed hit-and-run tactics against her enemy but found herself unable to achieve any major victories.\n\nThe conflict eventually ended in [ageTA|E] 1375, when Tamska Valake VII finally died, having lost the support of most of the realm. During her reign, Tamska Ânjiru promoted a more pacifist philosophy, forever scarred by the conflicts she'd seen."
 
 ### Shire ###
 game_concept_rulesoftheshire:0 "Rules of the Shire"
 game_concept_rulesoftheshireshort:0 "The Rules"
 game_concept_rulesoftheshire_desc:0 "The Rules, as they were known by the [hobbits|E], refer to the ancient obligations the Hobbits owed to the [king|E] of [arthedain|E] in exchange for his permission to settle the region of the Shire.\n\nThe Rules were relatively simple, requiring the Shire-hobbits to acknowledge the lordship of the King, to speed their messengers, to maintain the Shire's bridges and roads, and allowing the King to visit the land three times a year for hunting, as the woods and moorlands of the Shire had been a royal hunting ground.\n\nThese rules proved to need little enforcement and were maintained by the Hobbits even into the [fourthage|E]."

 ### Rhovanion ###
 
 ### Eastern Men ###
 game_concept_firsttemple:0 "First Temple"
 game_concept_firsttemple_desc:0 "The First Temple was the great building of worship raised to [morgothcharacter] in [hildorien|E], at the direction of [fankil|e]. It did not stand for very long, as it was razed in the [battleofpalisor|E], but its dark legacy looms large over the  [religions|E] of [conceptracemen|E]."
 
 ### Wars ###
 game_concept_warofwrath:0 "War of Wrath"
 game_concept_warofwrath_desc:0 "The War of Wrath (F.A. 545-587), also known as the Great Battle, was the last of the battles of [beleriand|E] in the [firstage|E].\n\nThe war was precipitated by the arrival of Eärendil to Valinor with a [silmaril|E], pleading for pity and pardon for the sake of Men and Elves. After deliberation, the Valar decided to answer his plea, and orders were made to assemble a host to liberate [middleearth|E] and to defeat at last [morgothcharacter]. Long had the [noldorelves|E] of Finarfin waited for this day (for they had not forgotten their kin, despite their disagreements, nor their plight), and had prepared great stores of weaponry to equip the host. Assembling at Araman, [eonwecharacter|E] led the Host across the sea. The Valinorean Host was composed primarily of [noldorelves|E] and [vanyarelves|E]; the [telerielves|E] refused to participate on account of the [firstkinslaying|E] but agreed to ferry the Host in their fleet.\n\nMaking landfall on the western shores, the Host seized the sites of the destroyed havens of Eglarest and Brithombar. [eonwecharacter|E] summoned all the Free Peoples to harken to their banner and join him. The remnants of the Free Peoples of Beleriand, led foremost by Gil-galad and Cirdan on Balar, provided invaluable assistance. The Host was also joined with the remnants of the Three Houses of the Edain.\n\nThe war was long and bloody - it took decades to advance up the River Sirion. Upon reaching Thangorodrim, [morgothcharacter] released the Winged Dragons, his most potent weapons yet, forcing the Host back. However, eventually the Host prevailed, with Eärendil slaying the great dragon Ancalagon, who broke the towers of Thangorodrim in his fall. [eonwecharacter|E] chopped off the hands and feet of [morgothcharacter] and brought him back to [valinor|E] to face judgement in Máhanaxar. He was tossed into [thevoid|E], finally ridding [ardaconcept|E] of his presence, though his evil would remain.\n\nThe War of Wrath would be the last time the [ainurgods|E] would march to war and signaled the ending of the [firstage|E]."

 game_concept_waroftheelvesandsauron:0 "War of the Elves and Sauron"
 game_concept_waroftheelvesandsauron_desc:0 "The War of the Elves and Sauron began when the [elves|E] of [eregion|E] refused to surrender the [ringsofpower|E] to [sauroncharacter|E]. Seeing he could no longer shackle the Elves through guile, [sauroncharacter|E] aimed to do so by force and unleashed his armies upon [eriador|E]. \n\n[eregion|E] was sacked, with [lindon|E]'s relief force led by [elrondshort|E] forced to retreat into the north, discovering the valley in which [rivendell|E] would be built. [sauroncharacter|E] would have pursued and destroyed [elrondshort|E] and the survivors of [eregion|E], if not for the [dwarves|E] of [khazaddum|E] attacking his rear with a mighty host, aided by the Elves of [lorien|E] commanded by Celeborn. This elven contingent split off from the [longbeards|E] and linked up with [elrondshort|E] in his northern holdfast. Then the Dwarves shut fast the [doorsofdurin|E], having inflicted heavy losses on [sauroncharacter|E]'s army. \n\n[sauroncharacter|E] set to besieging the strongholds of his foes, attacking [lindon|E], [khazaddum|E], and the Elven forces under [elrondshort|E] and Celeborn in [imladris|E]. However, he was unable to crack any of these strongholds before the arrival of [numenor|E], whose king, Tar-Minastir, had sent a mighty fleet under the admiral Ciryatur to aid his elven allies. With the added might of the [numenoreans|E], [sauroncharacter|E] was forced to retreat into the East, his armies all but destroyed. \n\nIn the aftermath, it was decided that [imladris|E] should become the new Elvish stronghold in eastern [eriador|E]. In recognition of his efforts, Gil-galad bestowed the ring [vilya|E] upon [elrondshort|E] at this time and made him his vice-regent in [eriador|E]."
 
 game_concept_lastalliance:0 "Last Alliance of Men and Elves"
 game_concept_lastallianceshort:0 "Last Alliance"
 game_concept_lastalliance_desc:0 "The Last Alliance was a union of Men, Elves, and Dwarves to contest with [sauroncharacter|E] in the last days of the [secondage|E]. All the Elven-Realms joined, as well as the [dunedain|E] and the [longbeards|E] of [khazaddum|E]. The alliance was dissolved following its victory in the [warlastalliance|E].\n\n#TOLKIENQUOTE "Therefore they made that league which is called the Last Alliance, and they marched east into Middle-Earth gathering a great host of Elves and Men; and they halted for a while at Imladris. It is said that the host that was there assembled was fairer and more splendid in arms that any that has since been seen in [middleearth|E], and none greater had been mustered since the host of the Valar went against Thangorodrim."#!\n\n#QUOTEDCHARACTER ― The Silmarillion, "Of the Rings of Power and the Third Age""
 
 game_concept_warlastalliance:0 "War of the Last Alliance"
 game_concept_warlastallianceshort:0 "Last Alliance"
 game_concept_warlastalliance_desc:0 "The War of the Last Alliance was the climactic war at the end of the [secondage|E]. \n\n[sauroncharacter|E], returning to [middleearth|E] after the [downfallofnumenor|E], feared his elven enemies being further empowered by the establishment of powerful [dunedain|E] realms and preemptively attacked [gondor|E] in S.A. 3429. \n\nIn response, [elendil|E] and Gil-galad met at Amon Sûl, joined by Durin IV, and formed the [lastallianceshort|E] in order to fight back and destroy [sauroncharacter|E]. [elendil|E] bound this alliance with a great oath, sworn on the name of [eru|E]. For three years the armies of the [noldorelves|E] and [dunedain|E] amassed at [rivendell|E], before setting out for [mordor|E] in S.A. 3434. \n\nSo great was the might of the Alliance that all of [sauroncharacter|E]'s forces fled before them as they marched, and the host swelled as they went. Crossing the [mistymountains|E], Durin IV and the dwarves of [khazaddum|E] joined the host, and the armies of [lothlorien|E] and [greenwood|E] further swelled their ranks. \n\nAfter the bloody [battleofdagorlad|E] and seven years of siege, [sauroncharacter|E] came forth from Barad-dûr and did battle with [elendil|E] and Gil-galad. At last he fell, though both High-Kings lost their lives, and [isildur|E] cut the [onering|E] from his fingers. The Free People had won, but it was at an incredible price, and the victory was not final, for the [oneringshort|E] was not unmade.\n\n#TOLKIENQUOTE "The host of Gil-galad and Elendil had the victory, for the might of the Elves was still great in those days, and the Númenóreans were strong and tall, and terrible in their wrath.#!\n\n#QUOTEDCHARACTER ― The Silmarillion, "Of the Rings of Power and the Third Age""
 
 game_concept_angmar_war:0 "Angmar War"
 game_concept_angmar_wars:0 "Angmar Wars"
 game_concept_angmar_war_desc:0 "The Angmar War, also known as the Angmarin Wars due to the intermittent nature of the war, refers to the conflicts waged between the [dunedain|E] Kingdom of [arnor|E] and the [witchkingshort|E]'s Kingdom of [angmar|E] from roughly [ageTA|E] 1356 to the Battle of Fornost in [ageTA|E] 1975.\n\nWith battles and campaigns happening intermittently over the reign of the last nine kings of [arthedain|E], the Angmar War saw Eriador devastated and the [dunedainarnor|E] reduced greatly. The war would also see the last great mobilization of the [elves|E] of the [westlands|E] before the War of the Ring.\n\nThe end of the Angmar War, as well as the fleeing of the [necromancer_sauron|E] from [dolguldur|E] in [ageTA|E] 2063, ushered in the era of the [westlands|E] known as the Watchful Peace."
 
 game_concept_battleofdagorlad:0 "Battle of Dagorlad"
 game_concept_battleofdagorlad_desc:0 "The Battle of Dagorlad occurred in the year 3434 of the [secondage|E]. It was fought between the army of the [lastallianceshort|E] under Gil-galad and [elendil|E] and an army of Orcs and other creatures loyal to [sauroncharacter|E]. The battle took place on the great, treeless, open plain of Dagorlad, between the Dead Marshes and Cirith Gorgor. While ultimately an alliance victory, it was only after immense casualties. \n\nAmdír and Oropher, the [sindarelves|E] kings of [lothlorien|E] and [greenwood|E], refused to place themselves under the supreme command of Gil-galad, a [noldorelves|E]. Thus their forces charged prematurely, and being less well equipped compared with the [noldorelves|E], suffered grievous casualties. Both Amdír and Oropher lay dead on the field after this battle, and the forces of Lórien and [greenwood|E] limped home with a half and a third of their troops, respectively. \n\nThe plain of Dagorlad became known as the Dead Marshes on account of the thousands of corpses that remained on the field, and it was judged a cursed place. \n\n#TOLKIENQUOTE "It was a great battle. Tall Men with long swords, and terrible Elves, and Orcses shrieking. They fought on the plain for days and months at the Black Gates."#!\n\n#QUOTEDCHARACTER ― Gollum in The Two Towers, "The Passage of the Marshes""
 
 game_concept_battleofpalisor:0 "Battle of Palisor"
 game_concept_battleofpalisor_desc:0 "The Battle of Palisor refers to the great battle fought in eastern [middleearth|E] in the first century of the [firstage|E]. On one side were those who had fallen under the shadow of [morgothcharacter|E] and his lieutenant [fankil|e], such as [elmir|E] and his people, exiled outcasts of the [dwarves|E], and many [orcs|E] and [goblins|E]. On the other side were those of [men|E], [elves|E], and [dwarves|E] who resisted the encroachment of the darkness. At the site of the [firsttemple|E], the two sides clashed, and [tuvo|E] and [fankil|e] fought each other on the plains. The battle was ruinous, both sides suffering great casualties, and neither truly stood triumphant at the end. In the aftermath, while Morgoth's influence in the East was greatly weakened, the battle was most influential in that it spurred the migration and settlements of Men, such as the westward march of [ermon|E] and the Edain, the [avarin|E] host of [tareg|E], and other migrations such as the Haradrim and Talaethrim hosts."
 
 game_concept_twelveyearwar:0 "the Twelve Year War"
 game_concept_twelveyearwar_desc:0 "The Twelve Year War was the first major war waged between the successor-states of [arnor|E] after its dissolution and lasted from T.A. 948 to T.A. 960. The exact cause of the war has been lost to time, but the result was Arthedain formally declaring war upon Cardolan and crossing the Baranduin at Sarn Forn while simultaneously laying siege to Minas Mallost in Tyrn Hadhoth.\n\nDuring the war, the Cardolani capital of Thalion would see its first sack by triumphant Arthedainian forces. After this event, [rhudaur|E] entered the war, assailing both Cardolan and Arthedain. After over a decade of ruinous warfare, peace would be established by the Treaty of Faelond, with Tyrn Hadhoth ceded to Arthedain and Dyr Maenason to Rhudaur.\n\nDespite pretensions and oaths of eternal friendship, war would return to the successor kingdoms in T.A. 1001 during the [waroftherestoration|E]."

 game_concept_waroftherestoration:0 "War of the Restoration"
 game_concept_waroftherestoration_alt:0 "The Great Campaign"
 game_concept_waroftherestoration_desc:0 "The War of the Restoration, also known as the Great Campaign in [rhudaur|E], was a war beginning in late T.A. 1001. The war's outbreak was predated by the alliance formed between the newly ascended King Cirion of [cardolan|E] and the warrior-king Elenthorn of [rhudaur|E].\n\nThe two kingdoms united and assailed the borders of Arthedain and saw great success on the field. However, a successful heroic defense of the Weather Hills by Prince Mallor of Arthedain saw the campaign lose momentum and die down to low-level engagements and raiding. After several years of this, the sides came to an agreement brokered by Imladris: Arthedain would return the Barrow-downs to Cardolan and pay a great war ransom to Rhudaur, but there would be no concessions on the issue of the Weather-hills, which both Cardolan and Rhudaur still laid claim to. In exchange for these concessions, Cardolan and Rhudaur both swore to build no new fortifications on the Arthedainian border for 50 years, and both would reduce tariffs that had been placed on Arthedanian traders after [twelveyearwar|El]."

 game_concept_cardolan_civil_war:0 "Cardolani Civil War"
 game_concept_cardolan_succession_crisis:0 "Cardolani Succession Crisis"
 game_concept_cardolan_civil_war_desc:0 "The Cardolani Civil War, also known as the Cardolani Succession Crisis, was a war fought in the Kingdom of [cardolan|E] upon the ascension of King [targonofcardolan|E] to the throne in T.A. 1235, lasting until 1244. The war was rooted in opposition to the ascension of King Targon, who desired to centralize the kingship and curtail the privileges and power of the proud Cardolani nobility. Targon was opposed by two factions led by his younger brothers, Maeron and Caldamir. Maeron had the support of the south and coastal regions, whereas Caldamir had the support of the northeast as well as aid from some of the [dunedain|E] lords of [rhudaur|E].\n\nAfter six years of indecisive war, Targon gained the upper hand by the intervention of [arthedain|E] in support of his rule. The war lasted for 3 more years, with Maeron dying in combat and Caldamir fleeing into Rhudaur, where he was lost to history.\n\nThe aftermath would see the rebellious nobility of Cardolan humbled, but also set the seeds of Cardolan's later decline and the end of Targon's own dynasty, with his son being the last King of Cardolan."
 
 game_concept_devastationofcardolan:0 "Devastation of Cardolan"
 game_concept_devastationof1409:0 "Devastation of 1409"
 game_concept_devastationofcardolan_desc:0 "The Devastation of Cardolan, also known as the Devastation of 1409, refers to the invasion and subsequent damage caused to Cardolan by the kingdom of [angmar|E] in T.A. 1409.\n\nAngmar, having successfully drawn the majority of the forces of Cardolan and Arthedain northward to the Barrow-downs and Weather-hills, were able to march into the heartland of northern Cardolan with only minimal resistance, pillaging and burning as they went. Eventually, the coalition forces of Arthedain, Cardolan, Lindon, and Saralain under the newly crowned King Araphor were able to stop the advance through Cardolan at three decisive battles: the Battle of the Crossings at Sarn Ford, the Battle of the Keep at Argond, and the Battle of the Downs at Minas Mollost. Even with these pyrrhic triumphs, it would take two more years for all of Angmar's now scattered forces to be hunted down and rooted out of Cardolan, with the last army being destroyed outside Barad Girithlin in 1411.\n\nThe Devastation would leave permanent and drastic impacts on Cardolan. Though still held by the [dunedain|E] until the later Great Plague, Cardolan was substantially depopulated and its infrastructure greatly damaged. Many of the [dunedain|E] of the region chose to either migrate to Arthedain or move closer to its border, with governance of the region being shifted away from the old princely capital of Argond towards a governorship stationed in Iarond."

 game_concept_battle_of_the_five_armies:0 "Battle of the Five Armies"
 game_concept_five_armies: "Five Armies"
 game_concept_battle_of_the_five_armies_desc:0 "The Battle of Five Armies was a battle fought in [ageTA|E]. 2941, following the death of Smaug, around [lonelymountain|E]. The Five Armies were the [goblins|E] ns of the Grey and [mistymountains|E] under Bolg, their Warg mounts; the [elves|E] of [mirkwood|E] under Thranduil; the [dwarves|E] of the Iron Hills under Dáin Ironfoot; and the Men of [dale|E] under Bard the Bowman.\n\nThe prelude to the battle began with the slaying of Smaug, of which word reached the Elves of [mirkwood|E], who sought to claim their share of the treasure. They joined the men of [dale|E] under Bard, confronting Thorin Oakenshield and his company, who refused to give up any part of the treasure. Thorin sent word to Dáin Ironfoot, his cousin, who arrived with a host of five hundred [dwarves|E], and battle was narrowly averted only by [gandalfcharacter|E] the Grey bringing news of a host of [goblins|E] and Wargs under Bolg.\n\nThe [elves|E], [men|E], and [dwarves|E] joined forces against them. The [dwarves|E] and Dalemen waited on one spur of the [lonelymountain|E], while the Elves waited on another across the valley, hoping to lure in the [goblins|E] and defeat them. The plan worked at first, but the sheer number of [goblins|E] soon overwhelmed the defenders. It was at this point Thorin and his Company emerged from the Mountain, driving the [goblins|E] back and attacking Bolg himself, but the fight soon turned sour again as Thorin was surrounded and struck down. It was only with the arrival of the Great Eagles and Beorn in bear-form that the tide of battle turned, as Bolg himself was slain by Beorn.\n\nIn the aftermath of the Battle, Thorin died, as well as his nephews Kili and Fili. Dáin would become the new King under the Mountain, and the massive losses incurred by the [goblins|E] would lead to a period of quiet in the North until the War of the Ring."

