 ### Metals

 game_concept_metal_lists:0 "Metals"
 game_concept_metal_list:0 "Metal"
 game_concept_metal_lists_desc:0 "Metals available in artifact crafting:\n\n[metal_tin|E] \n[metal_lead|E] \n[metal_copper|E] \n[metal_bronze|E] \n[metal_iron|E] \n[metal_steel|E] \n[metal_silver|E] \n[metal_gold|E] \n[metal_mithril|E]"

 game_concept_metal_tin:0 "Tin"
 game_concept_metal_tin_desc:0 "Tin is a supremely dense material that lends itself well to its use in weapons despite the health drawbacks.\n\nThis metal will give [GetModifier( 'tin_crafting_modifier' ).GetDescWithEffects] when used to craft an artifact"

 game_concept_metal_lead:0 "Lead"
 game_concept_metal_lead_desc:0 "Lead is a supremely dense material that lends itself well to its use in weapons despite the health drawbacks.\n\nThis metal will give [GetModifier( 'lead_crafting_modifier' ).GetDescWithEffects] when used to craft an artifact"

 game_concept_metal_copper:0 "Copper"
 game_concept_metal_copper_desc:0 "Copper is a soft and malleable metal easily beaten into shape for jewelry and weapons in the less developed portions of Arda.\n\nThis metal will give [GetModifier( 'copper_crafting_modifier' ).GetDescWithEffects] when used to craft an artifact"

 game_concept_metal_bronze:0 "Bronze"
 game_concept_metal_bronze_desc:0 "Bronze is a composite alloy of Tin and Copper. Easier to work than iron, it is the weapon of choice for petty chieftains across Arda.\n\nThis metal will give [GetModifier( 'bronze_crafting_modifier' ).GetDescWithEffects] when used to craft an artifact"

 game_concept_metal_iron:0 "Iron"
 game_concept_metal_iron_desc:0 "Despite iron's easily acquirable nature, its brittleness and high temperature needed to work have left it a poor metal for anything other than cheap weapons.\n\nThis metal will give [GetModifier( 'iron_crafting_modifier' ).GetDescWithEffects] when used to craft an artifact"

 game_concept_metal_steel:0 "Steel"
 game_concept_metal_steel_desc:0 "Steel arms and armor are quintessential in advanced warfare. Its strength and ease of manufacturing make it a staple of modern armies.\n\nThis metal will give [GetModifier( 'steel_crafting_modifier' ).GetDescWithEffects] when used to craft an artifact"

 game_concept_metal_silver:0 "Silver"
 game_concept_metal_silver_desc:0 "Soft, malleable silver has long been prized by jewelers and artisans for its luster and is used in many forms of currency throughout the Realms in Exile.\n\nThis metal will give [GetModifier( 'silver_crafting_modifier' ).GetDescWithEffects] when used to craft an artifact"

 game_concept_metal_gold:0 "Gold"
 game_concept_metal_gold_desc:0 "Gold, ever the object of man's avarice, is prized in all lands. Its luster is only outmatched by the legendary mithril.\n\nThis metal will give [GetModifier( 'gold_crafting_modifier' ).GetDescWithEffects] when used to craft an artifact"

 game_concept_metal_mithril:0 "$game_concept_mithril$"
 game_concept_metal_mithril_desc:0 "$game_concept_mithril_desc$\n\nThis metal will give [GetModifier( 'mithril_crafting_modifier' ).GetDescWithEffects] when used to craft an artifact"

 ### Gems ###

 game_concept_gem_list:0 "Gems"
 game_concept_gem_list_desc:0 "Gems available in artifact crafting:\n\n[gem_quartz|E]\n[gem_peridot|E] \n[gem_onyx|E] \n[gem_amethyst|E] \n[gem_ruby|E] \n[gem_sapphire|E] \n[gem_emerald|E] \n[gem_diamond|E] \n[gem_elven_gems|E]"

 game_concept_gem_quartz:0 "Quartz"
 game_concept_gem_quartz_desc:0 "Quartz is a supremely dense material that lends itself well to its use in weapons despite the health drawbacks.\n\nThis gem will give [GetModifier( 'quartz_crafting_modifier' ).GetDescWithEffects] when used to craft an artifact"

 game_concept_gem_peridot:0 "Peridot"
 game_concept_gem_peridot_desc:0 "Peridot is a supremely dense material that lends itself well to its use in weapons despite the health drawbacks.\n\nThis gem will give [GetModifier( 'peridot_crafting_modifier' ).GetDescWithEffects] when used to craft an artifact"

 game_concept_gem_onyx:0 "Onyx"
 game_concept_gem_onyx_desc:0 "Onyx is a soft and malleable gem easily beaten into shape for jewelry and weapons in the less developed portions of Arda.\n\nThis gem will give [GetModifier( 'onyx_crafting_modifier' ).GetDescWithEffects] when used to craft an artifact"

 game_concept_gem_amethyst:0 "Amethyst"
 game_concept_gem_amethyst_desc:0 "Amethyst is a composite alloy of Tin and Copper. Easier to work than iron, it is the weapon of choice for petty chieftains across Arda.\n\nThis gem will give [GetModifier( 'amethyst_crafting_modifier' ).GetDescWithEffects] when used to craft an artifact"

 game_concept_gem_ruby:0 "Ruby"
 game_concept_gem_ruby_desc:0 "Despite Ruby's easily acquirable nature, its brittleness and high temperature needed to work have left it a poor gem for anything other than cheap weapons.\n\nThis gem will give [GetModifier( 'ruby_crafting_modifier' ).GetDescWithEffects] when used to craft an artifact"

 game_concept_gem_sapphire:0 "Sapphire"
 game_concept_gem_sapphire_desc:0 "Sapphire arms and armor are quintessential in advanced warfare. Its strength and ease of manufacturing make it a staple of modern armies.\n\nThis gem will give [GetModifier( 'sapphire_crafting_modifier' ).GetDescWithEffects] when used to craft an artifact"

 game_concept_gem_emerald:0 "Emerald"
 game_concept_gem_emerald_desc:0 "Soft, malleable Emerald has long been prized by jewelers and artisans for its luster and is used in many forms of currency throughout the Realms in Exile.\n\nThis gem will give [GetModifier( 'emerald_crafting_modifier' ).GetDescWithEffects] when used to craft an artifact"

 game_concept_gem_diamond:0 "Diamond"
 game_concept_gem_diamond_desc:0 "Diamond, ever the object of man's avarice, is prized in all lands. Its luster is only outmatched by the legendary mithril.\n\nThis gem will give [GetModifier( 'diamond_crafting_modifier' ).GetDescWithEffects] when used to craft an artifact"

