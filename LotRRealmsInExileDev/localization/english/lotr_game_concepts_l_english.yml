 ##### Eä, the Void, and the Timeless Halls #####
 ################################################

 ### The Timeless Halls and Void ###
 game_concept_timelesshalls:0 "Timeless Halls"
 game_concept_timelesshalls_desc:0 "The [timelesshalls] refer to the dwelling of [eruiluvatar|E] outside of [loretime|E] and the realm of [eaworld|E]. Here [iluvatar|E] dwells forever, and those of the [ainurgods|E] who did not descend into [ardaconcept|E] also remain. Some claim that Men go to the [timelesshalls|E] after they pass out of the world."
 
 game_concept_thevoid:0 "Void"
 game_concept_thevoid_desc:0 "The Outer Void, or the Timeless [thevoid|E] are the uninhabited areas of (non)existence outside Time and [creation|E], the absence of the [flameimperishable|E], as it is told that [melkorcharacter|E] used to wander in the [thevoid|E] to look in vain for the [flameimperishable|E]."

 ### Eä ###
 game_concept_eaworld:0 "Eä"
 game_concept_conceptknownuniverse:0 "Known Universe"
 game_concept_eaworld_desc:0 "Eä is the [conceptcreatedworld|E], and the [quenya|E] name of the [conceptknownuniverse|E], being formed by [eruiluvatar|E] from the timeless [thevoid|E] which had no material form. \n\n#TOLKIENQUOTE "The kingdom of Arda, and that was but a small realm in the halls of Eä, whose life is Time, which flows ever from the first note to the last chord of Eru."#!\n\n#QUOTEDCHARACTER ― Annals of Aman"
 game_concept_conceptcreatedworld:0 "Created World"
 
 game_concept_ardaconcept:0 "Arda"
 game_concept_arda:0 "$game_concept_ardaconcept$"
 game_concept_ardaconcept_desc:0 "Arda is the [quenya|E] word for the World as a whole. It was was created within [eaworld|E] by [eruiluvatar|E] and later shaped by the [valargods|E] into its many seas and continents throughout the Ages. It is home to many races and is governed by the greatest of the [ainurgods|E] under [eruiluvatar|E]'s mandate."
 game_concept_conceptuniverse:0 "universe"
 game_concept_conceptcapuniverse:0 "Universe"
 game_concept_conceptworld:0 "world"
 game_concept_conceptcapworld:0 "World"

 ###########################
 #### Locations of Arda ####
 ###########################
 
 ### The Undying Lands ###
 game_concept_valinor:0 "Valinor"
 game_concept_blessedrealm:0 "The Blessed Realm"
 game_concept_landofthevalar:0 "Land of the Valar"
 game_concept_valinor_desc:0 "The Land of the [valargods|E], it lies across the [belegaer_sea|E] in the realm of [aman|E] to the distant west of [middleearth|E]. \n\nValinor is encircled by the Pelóri mountains to the east, which were raised by the Valar as a defence against [melkorcharacter|E]. To the west is Ekkaia, the encircling sea which surrounds both Valinor and Middle-earth. \n\nEverything in the realm, from the stones to the waters, are hallowed and stainless and there is no sickness, corruption or withering there. In Valinor the Valar brought what beauty and light they salvaged from the Spring of Arda before the marring, and they created new things, making Valinor even fairer than Almaren. \n\nIts major city is Valimar of many bells, built in the midst of the plain, where the [vanyarelves|E] and the [valargods|E] reside. To the west of Valimar is a green mound called Ezellohar and from this mound grew the [twotrees|E] that lit the land in the ancient days. \n\nTwo other cities are Alqualondë and Tirion, the respective homes of the [falmarielves|E] and the [noldorelves|E]. Off its eastern coast is [toleressea|E], the isle of [elfexiles|E]."
 
 game_concept_taniquetil:0 "Taniquetil"
 game_concept_taniquetil_desc:0 "Also known as Oiolossë, [taniquetil|E] is the greatest and tallest mountain in all of [ardaconcept|E], which lies in [aman|E]. It is from here that [manwecharacter|E] oversees all of [ardaconcept|E] from his great hall of [ilmarin|E]."
 
 game_concept_aman:0 "Aman"
 game_concept_westaman:0 "West"
 game_concept_uttermostwest:0 "Uttermost West"
 game_concept_undyinglands:0 "Undying Lands"
 game_concept_aman_desc:0 "[aman|E], also called the Blessed Realm or the Undying Lands, is the westernmost continent of [ardaconcept|E] which lies across the [belegaer_sea|E] from [middleearth|E]. Its westernmost boundary is [toleressea|E]. It is called the Blessed Realm as [valinor|E] lies within it and therefore the dwelling place of the [valargods|E].\n\nIt is from here that [manwecharacter|E] watches over all [ardaconcept|E] from his lofty hall upon Mount [taniquetil|E]."
 
 game_concept_toleressea:0 "Tol Eressëa"
 game_concept_toleressea_desc:0 "Known as the Lonely Isle, Tol Eressëa is an island off the east coast of [aman|E]. It's largest town and capitol is Avallónë. By the power of [ulmocharacter|E], it was used to transport the [vanyarelves|E], [noldorelves|E], and [falmarielves|E] across [belegaer_sea|E] to [aman|E]. In the later days, it has become known as the 'Isle of Exiles', as many of the [elfexiles|E] (both re-embodied and returned over the sea) choose to make their dwelling there, desiring to remain closer to [middleearth|E] which they had loved, and farther from the [valargods|E]."
 
 game_concept_ilmarin:0 "Ilmarin"
 game_concept_ilmarin_desc:0 "Ilmarin is the halls of [manwecharactershort|E] and [vardacharactershort|E] set on the peak on [taniquetil|E]. High-domed and made of gleaming white, from here the King and Queen of the [ainurgods|E] hear and see all things that pass on [ardaconcept|E], and many spirits shaped as hawks and eagles constantly come and go, bearing news.\n\n#TOLKIENQUOTE "When Manwë there ascends his throne and looks forth, if Varda is beside him, he sees further than all other eyes, through mist, and through darkness, and over the leagues of the sea. And if Manwë is with her, Varda hears more clearly than all other ears the sound of voices that cry from east to west, from the hills and the valleys, and from the dark places that Melkor has made upon Earth."#! \n\n#QUOTEDCHARACTER ― The Silmarillion, "Valaquenta""
 
 game_concept_hallsofmandos:0 "Halls of Mandos"
 game_concept_hallsofmandos_desc:0 "The Halls of Mandos are the dwellings of [namocharactershort|E], the Doomsman of the [valargods|E]; he is more often given the name Mandos from his own halls.\n\nThe Halls of Mandos stand on the northern shores of [valinor|E], looking out across the Encircling Sea. They are said to be great cavernous delvings, growing in size as the World aged, and their walls are lined with the tapestries of Námo's spouse Vairë, depicting all the events of unfolding history.\n\nIt is to the Halls of Mandos that the spirits of [elves|E] and Men are gathered to await their respective afterlives, and so Mandos was given its name of the Halls of Awaiting.\n\nAfter their respite in the Halls, in which they would heal from their spiritual and mental wounds gained in life, the immortal Elves would be re-embodied, and return from the Halls to their kin in Aman, save those with either grievous spiritual and mental wounds, who remained. Men followed a mysterious path to the afterlife, a fate which not even Mandos and Manwë truly understood. No one, however, not even [morgothcharacter|E], could escape the Halls without Mandos' permission."
 # For the Elves die not till the world dies, unless they are slain or waste in grief...; neither does age subdue their strength, unless one grow weary of ten thousand centuries; and dying they are gathered to the halls of Mandos in Valinor, whence they may in time return.
 
 ### Middle-Earth ###
 game_concept_middleearth:0 "Middle-earth"
 game_concept_endor:0 "Endor"
 game_concept_middleearth_desc:0 "Middle-earth is a large continent of [ardaconcept|E], the most densely populated by the races of Elves, Men, and Dwarves. It is situated between [aman|E] to the West across the [belegaer_sea|E] and the Land of the Sun across the East Sea."
 
 game_concept_belegaer_sea:0 "Belegaer"
 game_concept_greatsea:0 "Great Sea"
 game_concept_belegaer_sea_desc:0 "Often called the Great Sea, or the Sundering Seas, the Belegaer is the great ocean which lies between the continents of [aman|E] and [middleearth|E].\n\nThe Great Sea has undergone several changes since the [firstage|E], being narrower then and having a frozen section in the distant north named Helcaraxë upon which land-travel between [aman|E] and [middleearth|E] was possible."
 
 # Beleriand #
 game_concept_beleriand:0 "Beleriand"
 game_concept_beleriand_desc:0 "[beleriand|E] was the region of north-western [middleearth|E] during the [firstage|E]. Originally, the name belonged only to the area around the Bay of Balar, but in time the name was applied to the entire land. \n\nHere the great battles of the [firstage|E] unfolded, and many tragedies and acts of valor came to pass. The entire continent sunk in the War of Wrath."
 
 game_concept_utumno:0 "Utumno"
 game_concept_utumno_desc:0 "Utumno, or Udûn, was a fortress of [melkorcharacter|E] in the far north of Middle-earth. It was the first and greatest of [melkorcharacter|E]'s citadels, delved in the earliest days. It was the home to hosts of demons, the fallen [ainurgods|E] who allied with Melkor, and numerous monsters of corruption were made in mockery of [middleearth|E]'s naturally intended creatures and beings. \n\nIt was destroyed in the War for the Sake of the [elves|E]."
 
 game_concept_angband:0 "Angband"
 game_concept_angband_desc:0 "Angband was a mighty fortified citadel originally constructed by [melkorcharacter|E] in the earliest days of the world as an outlying fortress to his northern stronghold of [utumno|E]. Utumno was destroyed by the [valargods|E] and [melkorcharacter|E] imprisoned in [valinor|E] for three ages, but on his return to [middleearth|E], he took Angband as the seat of his power and raised the towers of Thangorodrim above its gates. \n\nAngband was besieged by the [noldorelves|E] during the early part of the [firstage|E], but the siege was broken at the Dagor Bragollach. It was finally destroyed by the forces of the [valargods|E] at the end of the [firstage|E], in the War of Wrath."
 
 # The Westlands #
 game_concept_westlands:0 "Westlands"
 game_concept_west:0 "West"
 game_concept_westlands_desc:0 "The Westlands are the northwestern region of [middleearth|E], comprised of [eriador|E], [enedhwaith|E], [rhovanion|E], as far south as Harondor and as far east as [mordor|E] and the [seaofrhun|E]. \n\nIn the [elderdays|E], [beleriand|E] was also part of the Westlands."
 
 game_concept_rhovanion:0 "Rhovanion"
 game_concept_rhovanion_desc:0 "[rhovanion|E] or Wilderland is a large region of northern [middleearth|E]. The Great River [anduin|E] flows through it, and the immense forest of Greenwood the Great is part of it. Many wild horses and wild kine roam the plains of Rhovanion. \n\nIt is bounded by the [seaofrhun|E] to the East, the Grey Mountains and Iron Hills to the North, the [mistymountains|E] to the West, and the line marked by the Limlight river, Anduin, Emyn Muil, Dagorlad, and the Ered Lithui to the south.\n\nImportant rivers are the [anduin|E], the Celduin or River Running, and the Carnen or Redwater. \n\nWhile less remembered than [eriador|E] or the battles of [rohan|E] and [gondor|E], it was a vital theater of the War of the Ring."
 
 game_concept_enedhwaith:0 "Enedhwaith"
 game_concept_enedhwaith_desc:0 "Enedhwaith is a large region in the north-west of [middleearth|E]. Its northern border to [eriador|E] is defined by the river Gwathló and the [mistymountains|E], its southern border by the White Mountains.In the east,the river Isen forms its natural border to [calenardhon|E].\n\nIt has always been the middle land between the realms of [arnor|E] and [gondor|E], sparsely populated and at most loosely controlled by the [dunedain|E]. The North-South Road went directly through it, connecting the two realms. By the end of the [thirdage|E], it was almost entirely depopulated."
 
 game_concept_eriador:0 "Eriador"
 game_concept_eriador_desc:0 "Eriador is a large region in the north-west of [middleearth|E], defined between [lindon|E] and the [bluemountains|E] to the west and [rhovanion|E] and the [mistymountains|E] to the east.\n\nIt is inhabited by all the Free peoples of Middle-earth, being the location of many of the most important events of the Second and Third Ages. By the end of the Third Age, its main inhabitants were [hobbits|E] of the Shire and Men of the surrounding lands. \n\nAfter the [eriadorcolonisation|E], it was dominated by the [dunedain|E] kingdom of [arnor|E], which later fractured and fell. Important locations within Eriador are the cities of [arnor|E], the elven-realms of [rivendell|E] and [eregion|E], and the Shire."
 
 game_concept_mistymountains:0 "Misty Mountains"
 game_concept_hithaeglir:0 "Hithaeglir"
 game_concept_themountains:0 "The Mountains"
 game_concept_mistymountains_desc:0 "The Misty Mountains (Hithaeglir in [sindarin|E]) are a great mountain range that lays between [eriador|E] in the west and the [anduin|E] in the east. It runs from [gundabad|E] in the north to the Gap of [rohan|E] in the south, running 900 miles (1,448 kilometres) north-south. They were raised by [morgothcharacter|E] in the [elderdays|E] as a deterrent against [oromecharactershort|E], who hunted his creatures during the Sleep of [yavannacharactershort|E]. They also served as a barrier against the Elves during the [greatjourney|E], with the Nandor splitting off at them and refusing to cross. \n\nThey are most well-known, however, for being the home of the great dwarf-realm of [khazaddum|E], the mansion of the [longbeards|E]. Founded by [durindeathless|E], this subterranean realm came to dominate the mountain chain, and it was possible to travel from the eastern side of the range to the west without ever leaving the finely carved paths of the [dwarves|E]. \n\nSome important locations of the Misty Mountains were [khazaddum|E], [gundabad|E], the High Pass and the Redhorn Pass.\n\n#TOLKIENQUOTE Far over the misty mountains cold\nTo dungeons deep and caverns old..."
 
 game_concept_gundabad:0 "Gundabad"
 game_concept_gunduzbad:0 "Gunduzbad"
 game_concept_gundabad_desc:0 "Northmost of the [mistymountains|E], Gundabad is one of the most revered sites of the [dwarves|E], particularly the [longbeards|E], as it was the mountain where [durin|E] awoke. Through its history it served as the meeting-place of the Seven Houses of the Dwarves, but no great realm was built there, only shrines and a small garrison. This fact the [dwarves|E] came to rue, as in retaliation for [khazaddum|E]'s intervention during the [waroftheelvesandsauron|E], [sauroncharacter|E] sent hordes of [goblins|E] to assail the holy mountain. It was sacked and taken by the Goblins, and would not be reclaimed by the [dwarves|E] until the [fourthage|E]."
 
 game_concept_eredluin:0 "Ered Luin"
 game_concept_bluemountains:0 "Blue Mountains"
 game_concept_eredluin_desc:0 "The Ered Luin (Blue Mountains), also known as the Ered Lindon (Mountains of Lindon) are the westernmost mountain range of [middleearth|E] after the fall of [beleriand|E]. They formed the western border of [eriador|E]. \n\nSometime during the [yearofthetreesage|E] two [dwarffathers|E] awoke under Mount Dolmed and founded the two westernmost houses of the Dwarves (the [firebeards|E] and [broadbeams|E]). They subsequently built two great city-states, Nogrod and Belegost. \n\nAfter the fall of [beleriand|E], most of the [dwarves|E] of the Ered Luin migrated to [khazaddum|E]. Much of the range came under the authority of Gil-galad in [lindon|E], though the lands north of the Little Lune remained dwarf-country, though greatly diminished. \n\nIn the reigns of Thrain and Thorin of [durinsfolk|E], the Blue Mountains became the home of the [longbeards|E] of the [lonelymountain|E], and even after [ereborrealmshort|E] was reclaimed many remained there. Even in the early [fourthage|E], many of the dwarves of Thorin's Hall remained in the Blue Mountains."
 
 game_concept_anduin:0 "Anduin"
 game_concept_anduinvale:0 "Anduin Vale"
 game_concept_anduinthegreat:0 "Anduin the Great"
 game_concept_anduin_desc:0 "Anduin ([sindarin|E]: Great River) is the river that crossed most of [middleearth|E] east of the [mistymountains|E]. Passing through many lands, it has received many names - Langflood by the ancestors of the [rohirrim|E], the Great River of Wilderland in the Westron of [rivendell|E] and the Shire, and simply the Great River in [gondor|E]. All these names are in recognition of the river's length. It flowed from its source in the Grey and [mistymountains|E] to the Ethir Anduin in the Great Sea ([belegaer_sea|E]). The river had perhaps a total run of 1,388 miles. It was always the frontier of the west-lands of Middle-earth. \n\n#TOLKIENQUOTE "And it came to pass after many years of journeying in this manner that the [eldar|E] took their course through a forest, and they came to a great river, wider than any they had yet seen; and beyond it were mountains whose sharp horns seemed to pierce the realm of the stars. This river, it is said, was even the river which was after called Anduin the Great, and was ever the frontier of the west-lands of Middle-earth."#!\n\n#QUOTEDCHARACTER ― The Silmarillion, "Of the Coming of the Elves""
 
 game_concept_angmar:0 "Angmar"
 game_concept_theironcrown:0 "The Iron Crown"
 game_concept_angmar_desc:0 "A frigid land in the north of [eriador|E], Angmar was a land of little note prior to around the 14th century of the [thirdage|E]. At this point a king arose among its people who built a kingdom cruel and dark, wrought of iron cold as death. For this king was in truth [witchking|El], mightiest of Sauron’s servants, and he had but one design - to destroy the kingdom of [arnor|E]. Angmar and [arnor|E] would fight to the death in a war lasting generations, and in the end both were destroyed, though remnants of [arnor|E] endured in secrecy.\n\nAt its height, Angmar encompassed much of [eriador|E], including [rhudaur|E] and parts of [arthedain|E], as well as [gundabad|E] and the lands of the northern [anduinvale|E], known at the time as [eastangmar|E]."

 game_concept_eastangmar:0 "East Angmar"
 game_concept_eastangmar_desc:0 "East Angmar referred to those lands held by [theironcrown|El] east of the [mistymountains|E], including primarily [gundabad|E] and the region of Langwell in the northern [anduinvale|E]."

 game_concept_calenardhon:0 "Calenardhon"
 game_concept_calenardhon_desc:0 "Calenardhon is the wide green plain in the north of [gondor|E]. It is bounded in the west by the [dunedain|E] fortresses of [angrenost|E] and Aglarond, [anduin|E] in the east, and the Celebrant in the north. \n\nIt was eventually given to the [eothed|E], with the exception of Angrenost, and it became known more commonly as [rohan|E]."
 
 game_concept_mordor:0 "Mordor"
 game_concept_landofshadows:0 "Land of Shadows"
 game_concept_mordor_desc:0 "Mordor is a land in the south-east of the [westlands|E], east of [gondor|E]. During most of the [secondageshort|E] and [thirdage|E] it was ruled by [sauroncharacter|E] and it was his dwelling and base from which he attempted to conquer [middleearth|E]. \n\nMordor is surrounded by three enormous mountain ridges from the North, from the West and from the South, protecting it from an unexpected invasion by any of the Free peoples. It is divided into two primary parts: the plains of Gorgoroth, a volcanic plain choked by the vapor from Mount Doom, and [nurn|E], a highly fertile breadbasket region. To the west of Mordor is the narrow land of Ithilien with the great river [anduin|E], to the south [harad|E], to the north-east [rhun|E], and to the south-east, [khand|E].\n\nSome notable landmarks of the region are the Black Gates, Barad-dûr, and the city of Thaurband. \n\n#TOLKIENQUOTE "Upon the west of Mordor marched the gloomy range of Ephel Dúath, the Mountains of Shadow, and upon the north the broken peaks and barren ridges of Ered Lithui, grey as ash. But as these ranges approached one another, being indeed but parts of one great wall about the mournful plains of Lithlad and of Gorgoroth, and the bitter inland sea of Núrnen amidmost, they swung out long arms northward; and between these arms there was a deep defile. This was Cirith Gorgor, the Haunted Pass, the entrance to the land of the Enemy... \n\nNone could pass the Teeth of Mordor and not feel their bite, unless they were summoned by Sauron, or knew the secret passwords that would open the Morannon, the black gate of his land.#! \n\n#QUOTEDCHARACTER ― The Two Towers, "The Black Gate is Closed""

 game_concept_mount_doom:0 "Mount Doom"
 game_concept_orodruin:0 "Orodruin"
 game_concept_amon_amarth:0 "Amon Amarth"
 game_concept_mount_doom_desc:0 "Mount Doom, know in Gondor as [Glossary('Orodruin','orodruin_gloss')] or [Glossary('Amon Amarth','amon_amarth_gloss')] is a great volcano located in the midst of the plateau of Gorgoroth in [mordor|E]. Created by [morgothcharacter|E] in the [firstage|E], it led to the desolation of Gorgoroth, and its fires were the reason Sauron chose [mordor|E] as his dwelling during the [secondage|E].\n\nRising about 40 miles east of the Ephel Dúath, it is connected to Barad-dûr via Sauron's Road, which leads directly to the [Glossary('Sammath Naur','sammath_naur_gloss')] and the Cracks of Doom. It was here that the One Ring was forged by Sauron in secret, and for that reason it is only in the fires of Mount Doom that it can be unmade at last."
 
 game_concept_nurn:0 "Núrn"
 game_concept_nurn_desc:0 "The breadbasket of [mordor|E], Núrn is the fertile land surrounding the inland sea of Núrn. As the breadbasket and economic heart of [mordor|E] - and thus [sauroncharacter|E]'s empire - it is closely watched and governed from Barad-dûr, with a [nazgulcharacter|E] acting as its viceroy. \n\nIt is inhabited by both [orcs|E] and the [men|E] of Núrn, the Núrniags, relatives to the Variags of [khand|E]. Vast plantations of slaves, often former soldiers and citizens of the Free Peoples, work the immense farms of their Núrniag masters, shackled and beaten by the whip and the chain. This is nowhere better shown than in its capital, Thaurband, a metropolis to rival those of [gondor|E], but built upon unimaginable human suffering."
 
 game_concept_erebor:0 "Erebor"
 game_concept_lonelymountain:0 "Lonely Mountain"
 game_concept_erebor_desc:0 "Erebor, the Lonely Mountain, is a mountain in the north-east of [rhovanion|E]. It is the source of the river Running, and a major [dwarven|E] stronghold, the [kingdomunderthemountain|E] at the end of the [thirdage|E] and well into the [fourthageshort|E]. \n\nThe Lonely Mountain was possibly 3,500 meters tall, as it was snow-capped at spring. Geologically, it was rich in metals and jewels, particularly gold, which was said to run like rivers in rich veins.\n\nThe mountain was star-shaped with six ridges radiating as spurs from the peak. The main entrance into the mountain was the Gate of Erebor on the south side, opening onto a valley between two great spurs of the mountain. The River Running sprang from beneath the mountain and issued from the Front Gate, forming a waterfall that fell into the valley below, which would eventually be settled by the [northmen|E] of [dale|E]."
 
 game_concept_dolguldur:0 "Dol Guldur"
 game_concept_amonlanc:0 "Amon Lanc"
 game_concept_dolguldur_desc:0 "Previously known as Amon Lanc, the Barren Mount, home to the capital of the [elven|E] kingdom of [greenwood|E], this place is now called Dol Guldur, the Hill of [sorcery|E]. Abandoned by the [lasgalendrimelves|E] in the middle [secondage|E] (for Oropher had personal disdain for both Celeborn and the [dwarves|E] of [khazaddum|E], which Amdir of [lorien|E] was growing more friendly with), the hill thereafter was empty, only the wild woodland creatures and the abandoned high halls of Oropher remaining. Some elves dwelled still in the area, but these were few, and most moved with their king northward. After the harrowing losses of the [lasgalendrimelves|E] in the [warlastalliance|E], where only one in three warriors returned and King Oropher fell in battle, the elves of [erynlasgalen|E] at last fully abandoned the region.\n\nAround the year 1000 of the [thirdage|E] a dark power, known as the [necromancer_sauron|E], made its home on Amon Lanc and deployed from there its fell creatures : giant spiders, bats and [orcs|E]. The woods were thereafter called [mirkwood|E] by outsiders.\n\nOnce the White Council understood it was none other than [sauroncharacter|E] in disguise, they expelled him from his tower, and the Greenwood knew a brief moment of peace. But when, barely ten years later, [sauronthedarklordcharacter|E] rose again in [mordor|E], he sent his [nazgulcharacter|E] servant, the [khamulshadowftheeastshort|E], to take possession of his old stronghold."
 
 # The South #
 game_concept_harad:0 "Harad"
 game_concept_harad_desc:0 "The term Harad refers to all the lands south of [gondor|E], and more specifically the river Harnen. A vast land, it is dominated by the great Dune Sea, a massive desert that forms the centre of the region. [nearharad|E] is the region which most entered the histories of [gondor|E], an arid region watered by just a few major rivers around which settlements arose. [farharad|E] is much more lush, with great jungles and mighty cities centred around the [ray|E] a beacon of [haradrim|E] culture and sophistication. From here come the Mûmakil."
 
 game_concept_nearharad:0 "Near Harad"
 game_concept_nearharad_desc:0 "Near Harad refers to the lands of [harad|E] which are north of the great Dune Sea. Historically the location of [numenorean|E] tributaries, it is the homeland of the Haruze, Chelkar, and Pezarsani. The lands south of the Dune Sea are known as [farharad|E]."
 
 game_concept_farharad:0 "Far Harad"
 game_concept_farharad_desc:0 "Far Harad (S."Haercharad") encompasses all the lands north of the foothills of the Yellow Mountains and south of the line between An Aras on the [belegaer_sea|E] and Clyan along the flank of the Ered Harmal. The highlands called [ray|E] are the cultural centre and richest region of Far Harad. Bôzisha-Mîraz is the southern [haradrim|E]’s name for Far Harad, especially referring to the lands surrounding the Rây.\n\nIt is the home of the former [numenorean|E] colonies of [bellakar|E] and [ciryatanore|E]. The lands north of the Dune Sea are known as [nearharad|E]."

 game_concept_arpel:0 "Arpél"
 game_concept_loni_hisekhor:0 "Lôni Hîsekhôr"
 game_concept_hisielonde:0 "Hísiëlondë"
 game_concept_arpel_desc:0 "Lôni Hîsekhôr, originally founded as Hísiëlondë in S.A. 2304 during the reign of Tar-Ancalimon to serve both as a waystop for ships travelling to the new [colony|E] of Tantûrak (S. Lond Hallacar) and to maintain control over the hinterlands of Pél and the [numenorean|E] tributary kingdoms there. The colony prospered greatly from the tribute that it received from its tributaries, and the tariffs it imposed on trade, as it had an advantageous position between the Eastern trade routes and the Western trade routes of [ardaconcept|E]. It would also receive many of the ships from Ardinâk when the island fell in S.A. 2548, sharing the responsibility of the eastern Númenórean fleet with Anarikê, which gained them prestige and wealth. However, Lôni Hîsekhôr was not as thoroughly settled as the other colonies of the [thanihazad|E], with the few Númenórean settlers forming the elite of the colony, ruling over the local Pél people, which would cause some cultural friction.\n\nWhen Tantûrak rebelled in the later [secondage|E] with aid from the Empire of Mûmakan, they dismembered the Republic of Kôronânde, bringing most of the south in league with them, and hostile to [numenor|E], causing trade to come to a halt, damaging Lôni Hîsekhôr source of revenue. When Ar-Pharazôn finally took action against Tantûraks rebellion by commanding the Colonies of the Thâni-Hazâd and Anarikê to crush the rebellion, Lôni Hîsekhôr became an important waypoint for the fleets of [zimrathani|E], which saw revenue flowing into the colony once more.\n\nAfter the rebellion was crushed, Ar-Pharazôn set his mind on building a Great Armament to invade the [undyinglands|E], and Lôni Hîsekhôr was not spared from having to supply it, further weakening the struggling colony. This left them in a precarious situation following the [akallabeth|E], as there was not the manpower nor the will to rebuild the city. This caused the Númenórean colonial elite of the city to relocate to the western Thâni-Hazâd, leaving the ancient city as a ruin.\n\nFollowing the [akallabeth|E], the ancient [colony|E] of Lôni Hîsekhôr lay abandoned for centuries. Eventually, the former tributary kingdoms of Pél, now independent, gave the name Arpél to the ancient ruins. However, during the domination of the twin crowns of Mag and Tûmag, the ancient ruins were renamed to Katerre, and utilised as a natural harbour to ensure their control over the Pél people and their continued subjugation.\n\nThis all changed in T.A. 1203, when a coalition of Pél rebels invited the [balan_lai|E] to aid them in their rebellion in exchange for fealty under their authority, though under their terms and with significant autonomy. This surprised the Balân-lâi, as they had long held the belief that Pél was a land better left independent, as it was too isolated and underdeveloped to be worth ruling. However, after much deliberation, it was agreed that they would aid the rebels, and in exchange, an [adunaic|E] noble would take the mantle of Prince of Pél. Thus the Balân-lâi aided the rebels, and Sapazûr Agathôhin, a supposed descendant of an old colonial noble of Lôni Hîsekhôr and of no connection to the other Kharadûnai dynasties was chosen as Prince. Lôni Hîsekhôr was afterwards rebuilt, although the name of Arpél had gained much popularity, it was decided to utilise the old colonial name as well, to appease the Kharadûnaic princes that had sent supplies and soldiers to kick out the twin crowns of Mag and Tûmag.\n\nThe newly rebuilt Arpél would house the Council of Pél, in which all the tribes of the Princedom would send a representative to govern alongside the Adûnaic prince. This meant that the new Princedom, and its capital, would stay away from the intrigue and conflicts of the [thanihazad|E]. It would also be home to the restored and expanded Harbour of Arpél, which would be utilised to aid the ships of the realms of Thâni-Hazâd in trading with the eastern realms of [ardaconcept|E]."

 game_concept_ardinak: "Ardinâk"
 game_concept_ardinak_desc: "The island now known as Ardinâk was first settled by the Kinn-lai Avari, who gave it the name Dirsulinor. Yet the lands of Middle-earth were not free of the shadow of Morgoth, even so far from the seat of his power. Many of Morgoth's soldiers had been scattered to the winds in the Battle of the Powers, awaiting their master's return. And one such fled to the isolated island which would later be known as Ardinaak. Here it bided its time, but the coming of the Kinn-lai alarmed it, and it prepared to strike them in turn. This was no Balrog, or even mighty servant, but it was subtle and long prepared, making poisons and other foul arts in the depths of the isle. King Tainalânn came to investigate the seemingly cursed isle, and though he slew the beast, he was slain in turn. And in its death throes it laid a ruinous curse on the isle, and the Kinn-lai fled.\n\nLong years later in the [secondage|E] came the [numenoreans|E], who claimed the isle for their own. The Númenóreans established Ardinâk as a naval outpost, and in time, it grew in might, casting the shadow of their dominion over much of the northeastern reaches of the Bay of Ûsakan. Upon the island, they raised the citadel of Ardinâk, also called the Shân-ta-Rhôn, a stronghold wrought from black marble and steel, a symbol of [numenor|E]'s strength and mastery of the seas.\n\nYet doom befell Ardinâk. In the year S.A. 1888, a great and terrible plague swept over the island, laying low its people. Those who could fled to the mainland, while others perished in agony, leaving the once-proud citadel abandoned to ruin. From that time forth, Ardinâk was deemed accursed by all who heard the tale of its fall. The Númenórean colony of Tantûrak, which had once held the navy's power, fell into decline, for the fleet was withdrawn and sent either to Anarikê or to Zimrathâni. Tantûrak, bereft of its former importance, grew neglected, and its loyalty to the motherland of Númenor waned with the passing of years."
 
 # The East #
 game_concept_rhun:0 "Rhûn"
 game_concept_east:0 "East"
 game_concept_rhun_desc:0 "From the perspective of the [dunedain|E] and the [eldar|E] of the [westlands|E], 'Rhûn' refers to all the lands east of [rhovanion|E] that are not considered part of [harad|E]. \n\nThe awakening place of [conceptracemen|E], [hildorien|E], is in the distant lands of Rhûn, and it is in Rhûn that [sauroncharacter|E] hid during the early second and third ages. \n\nRhûn is home to many peoples of differing faiths and creeds, and it is here that the Blue Wizards strove to resist [sauroncharacter|E]."
 
 game_concept_seaofrhun:0 "Sea of Rhûn"
 game_concept_inland_sea:0 "Inland Sea"
 game_concept_seaofrhun_desc:0 "The Inland Sea, also known as the Sea of [rhun|E] in the [westlands|E], is the great freshwater sea in the centre-north of [middleearth|E]. Fed by the many streams of [rhovanion|E], the Inland Sea sustained its own rain cycle, and was a vital source of trade, food, and water for the peoples of the region. Around its shores settled many peoples. \n\nSome [gondorian|E] scholars speculate that the Inland Sea may be the last great remnant of the Inland Sea of Helcar (with the Sea of Núrnen speculated to be another), but many other scholars dispute this idea."
 
 game_concept_khand:0 "Khand"
 game_concept_khand_desc:0 "The land east and south of [mordor|E], Khand is separated north-south into Upper and Lower Khand. Upper Khand in the north is more temperate, a great grass steppe that houses much of the population of Khand. Lower Khand is much harsher and more arid, but paradoxically houses many of the largest cities of Khand as well as its religious centres."
 
 game_concept_cuivienen:0 "Cuiviénen"
 game_concept_cuivienen_desc:0 "Cuiviénen ([quenya|E]: Water of Awakening) was a bay on the shore of the inland Sea of Helcar in the far east of Middle-earth, the land near the Wild Wood at the foot of [orocarni|E] where the [elves|E] awoke. \n\n[iluvatar|E] first awoke the Elves there in approximately 1050 of the [yearofthetreesage|E]. From the first they were divided into three groups: the Minyar, Tatyar, and Nelyar. They dwelt in Cuiviénen for more than fifty Valian Years before the first sundering. \n\n#TOLKIENQUOTE "In Cuiviénen sweet ran the waters under unclouded stars..."#! \n\n#QUOTEDCHARACTER ― Fëanor, The Silmarillion, "Of the Flight of the Noldor"
 
 game_concept_orocarni:0 "Orocarni"
 game_concept_redmountains:0 "Red Mountains"
 game_concept_orocarni_desc:0 "The Orocarni (Red Mountains) are the great eastern mountain range of [middleearth|E]. On the western slopes of the Orocarni grew the Wild Wood, and near a great waterfall of a river that flowed into the Inland Sea of Helcar lay the bay of [cuivienen|E], where the first Elves woke. At their northern edge, the Orocarni came close to the Ered Engrin, similar to [eredluin|E] in the far northwest. \n\nThey are known to have been as far or farther from [gundabad|E] as the [eredluin|E]."

 ### Realms of Men ###
 
 # Númenor #
 game_concept_numenor:0 "Númenor"
 game_concept_westernesse:0 "Westernesse"
 game_concept_anadune:0 "Anadûnê"
 game_concept_elenna:0 "Elenna"
 game_concept_elenna_nore:0 "Elenna-nórë"
 game_concept_gimlad:0 "Gimlad"
 game_concept_andor:0 "Andor"
 game_concept_numenor_desc:0 "Númenor, Elenna Land of the Star, Andor the Land of Gift, Westernesse, Anadûnê, Yôzâyan, Atalantë the Downfallen... many are the names that lie upon this lost land, once home of the mightiest Kingdom of [conceptracemen|E] to ever arise in the [elderdays|E]. Raised by the [valargods|E] on account of the valor of the Fathers of Men in the [firstage|E] and War of Wrath, it was a land of peace and plenty, as close to [aman|E] as ever was made in the lands of Men. \n\nSet in the sea of [belegaer_sea|E], the isle was a five pointed star, divided into six provinces: Forostar, Andustar, Hyarnustar, Hyarrostar, Orrostar, and Mittalmar. Of these, Mittalmar was the most important, for it contained [meneltarma|E], as well as the royal capital [armenelos|E] and the eastern port of Rómenna. \n\nBut in their peace and plenty, the [numenoreans|E] desired to have even greater bliss within the circles of the world. Thus was Númenor poisoned from within, and although its wealth and power grew ever-greater, its bliss waned. At last, the fear of death and counsel of [sauroncharacter|E] pushed its last king, Ar-Pharazôn, to invade [aman|E]. Then the [valargods|E] laid down their governorship of [ardaconcept|E] and called upon [eru|E], who reshaped the world, and Númenor was cast down into the sea from which it arose.\n\n#TOLKIENQUOTE "The Edain came at last over leagues of sea and saw afar the land that was prepared for them, Andor, the Land of Gift, shimmering in a golden haze. Then they went up out of the sea and found a country fair and fruitful, and they were glad. And they name that land Elenna, which is Starwards; but also Anadûnê, which is Westerness, Númenórë in the High Eldarin tongue."#!\n\n#QUOTEDCHARACTER ― The Silmarillion, "Akallabêth""
 
 game_concept_numenorean_empire:0 "Númenórean Empire"
 game_concept_empire_of_numenor:0 "Empire of Númenor"
 game_concept_numenorean_empire_desc:0 "The Númenórean Empire refers to the period of expansionism and dominion that characterized the isle of [numenor|E] in the later [secondage|E]. \n\nWhile there is disagreement as to the precise date that the imperial era started by scholars, there is consensus that at the latest it began under Tar-Ciryatan and accelerated under Tar-Ancalimon. During their reigns, many coastlands were settled and subjugated by [numenor|E], with great military fortresses such as [umbar|E] established. Throughout the Imperial period, the [numenoreans|E] held vast lands in [middleearth|E] under their sway, exacting tribute in both men and materials from the men of the continent.\n\nHow heavy or light the hand of the Empire was depended on time, place, and person, but few lands escaped the burden imposed by it. Most of the coastlands of Middle-earth, in one form or another, paid homage to the Sceptre - either as vassals, tributaries, or thralls taken in war and raid. Many of the peoples of [middleearth|E] came to despise the Sea-Men during this period for their cruelty, which would endure in the long years after.\n\nThe Empire as a unified entity collapsed with the [downfallofnumenor|E], and never rose again."
 
 game_concept_armenelos:0 "Armenelos"
 game_concept_armenelos_desc:0 "Armenelos, also known as the City of the Kings and Armenelos the Golden, was the capital city of [numenor|E]. It was the fairest of all cities on the island and, in later years, possibly the largest after Andúnië declined.\n\nIt was situated on a hill in eastern central Númenor, in the district called Arandor, the Kingsland, close to [meneltarma|E]. The chief road of Númenor ran through the royal city, eastward it led to the haven of Rómenna while westward it led to Andúnië.\n\nArmenelos contained the great house of the Kings, reportedly built with the help of the [maiargods|E], and the courts of the King, where the White Tree Nimloth grew. \n\nIn the late [secondage|E], it would also contain the great Temple to [melkorcharacter|E]. The city was destroyed along with the rest of the island in the [akallabeth|E]."
 
 game_concept_meneltarma:0 "Meneltarma"
 game_concept_meneltarma_desc:0 "The Meneltarma (Q: Pillar of Heaven) was a sacred mountain in the centre of [numenor|E]. \n\nThe mountain, also known as the Holy Mountain, was sacred to the [numenoreans|E] as a holy place devoted to [eruiluvatar|E]. A requirement of absolute silence was imposed on any who climbed the mountain. The tradition was so strong and universal that even foreigners felt bound by it. Only the King was allowed to utter prayers and thanksgivings to [eruiluvatar|E], during the feasts of Erukyermë, Erulaitalë and Eruhantalë. \n\nBirds and animals did not approach the site, and only the Eagles of [manwecharactershort|E] were seen circling over the summit. They were regarded as sacred guardians of the mountain and all the land, and their presence a sign of the Elder King's blessing and approval.\n\n#TOLKIENQUOTE "Near to the centre of the Mittalmar stood the tall mountain called the Meneltarma, Pillar of the Heavens, sacred to the worship of Eru Ilúvatar. Though the lower slopes of the mountain were gentle and grass-covered, it grew ever steeper, and towards the summit it could not be scaled; but a winding spiral road was made upon it, beginning at its foot upon the south, and ending below the lip of the summit upon the north. For the summit was somewhat flattened and depressed, and could contain a great multitude; but it remained untouched by hands throughout the history of Númenor. No building, no raised altar, not even a pile of undressed stones, ever stood there; and no other likeness of a temple did the Númenóreans possess in all the days of their grace, until the coming of Sauron. There no tool or weapon had ever been borne..."#! \n\n#QUOTEDCHARACTER ― Unfinished Tales, "Description of the Island of Númenor""
 
 # The Realms in Exile #
 game_concept_realms_in_exile:0 "Realms-in-Exile"
 game_concept_realm_in_exile:0 "Realm-in-Exile"
 game_concept_realms_in_exile_desc:0 "What is classified as a 'Realm-in-Exile' is a subject of some debate.\n\nFor the [dunedain|E], the term 'Realm-in-Exile' refers first and foremost to the Kingdoms of the [faithful|E] in [middleearth|E], [arnor|E] and [gondor|E]. [umbar|E] and [bellakar|E] have at times been considered as part of this designation, as part of [gondor|E] or as its ally. In the [dunedain|E] view, to be a Realm-in-Exile required a level of cultural and religious continuity with what they considered the true heritage of [numenor|E].\n\nThe [adunai|E] of the South, more varied in creed and circumstance, held that a Realm-in-Exile could refer to any state that had its root in the ancient [numenorean|E] Empire and maintained a culture and ruling class of [numenoreans|E] - whether that be of the [faithful|E] or the [kingsmen|E]."
 #The Realms-in-Exile were the collective name for the kingdoms established by the [dunedain|E] in [middleearth|E] after they escaped the [downfallofnumenor|E].\n\nTraditionally, the title refers to [arnor|E] and [gondor|E], though it is sometimes expanded to refer to [umbar|E] as well."
 
 game_concept_arnor:0 "Arnor"
 game_concept_northernkingdom:0 "Northern Kingdom"
 game_concept_northkingdom:0 "North-Kingdom"
 game_concept_arnor_desc:0 "The Northern Kingdom of the [dunedain|E], Arnor, was the traditional seat of the High-King of the [dunedain|E], but this power swiftly waned after the death of [isildur|E]. Of the two [realms_in_exile|E], Arnor was always the weaker compared with [gondor|E], as the [numenorean|E] colonies of the region were less populated and developed compared with the great havens of Pelargir and Belfalas.\n\nSettled during the [eriadorcolonisation|E], Arnor was greater in dignity, purity of blood, and friendship with the [noldorelves|E] of [lindon|E] and [rivendell|E]. But the kingdom fractured after the death of King Eärendur into [arthedain|E], [cardolan|E], and [rhudaur|E], of which only Arthedain maintained the bloodline of Isildur in straight descent. \n\nEr-Mûrazôr, the [witchkingshort|E], greatest of the [nazgulcharacter|E], took advantage of this internal weakness to destroy the Northern Kingdom through terrible wars over the course of centuries. \n\nThe [dunedainarnor|E] would become a wandering and secretive folk, and [arnor|E] would not rise anew until the fall of [sauroncharacter|E]."
 
 game_concept_gondor:0 "Gondor"
 game_concept_southernkingdom:0 "Southern Kingdom"
 game_concept_southkingdom:0 "South-Kingdom"
 game_concept_gondor_desc:0 "The Southern Kingdom of the [dunedain|E], Gondor, was established in [secondage|E] 3320, shortly following the [akallabeth|E]. Of the two [realms_in_exile|E], Gondor was always the stronger compared with [arnor|E], as the [numenorean|E] colonies of the region were more populated and developed compared to the northern ones. Centred around the [anduin|E], it was ruled co-jointly by Isildur and Anárion, the sons of [elendil|E] the High-King in [arnor|E]. It then passed to Meneldil, son of Anárion, and his descendants would rule the kingdom until [ageTA|E] 2050. \n\nWhereas the Northern Kingdom waned and splintered, Gondor grew in strength and might until it resembled [numenor|E] of old, reaching its apex under the [shipkings|E]. However, the [kinstrife|E] greatly weakened the kingdom, devastating it and the royal family. The [dunedaingondor|E] waned and the lives shortened. At last King Eärnur was lost in Minas Morgul, and the line of Anárion was broken. \n\nRule of Gondor passed to the Stewards of the House of Hurin, till the King should return. \n\n#TOLKIENQUOTE "In the south the realm of Gondor endured, and for a time its splendour grew, until it recalled the wealth and majesty of Númenor ere it fell."#!\n\n#QUOTEDCHARACTER ― The Silmarillion, "Of the Rings of Power and the Third Age""
 
 game_concept_osgiliath:0 "Osgiliath"
 game_concept_osgiliathcity:0 "Osgiliath City"
 game_concept_osgiliath_desc:0 "Osgiliath, built upon the river [anduin|E], was the original capital of the Kingdom of [gondor|E]. Anárion's and [isildur|E]'s royal seats were there, though they both also lived often in [minasanor|E] and [minasithil|E]. It remained [gondor|E]'s capital until the [kinstrife|E], when the royal government relocated to Minas Anor on account of [osgiliath|E]'s sacking. \n\nSince then, the once proud city has fallen into decay, more often a battlefield or garrison than a place of habitation."
 
 game_concept_minastirith:0 "Minas Tirith"
 game_concept_minasanor:0 "Minas Anor"
 game_concept_whitecity:0 "the White City"
 game_concept_whitetower:0 "the White Tower"
 game_concept_towerofguard:0 "the Tower of Guard"
 game_concept_mundburg:0 "Mundburg"
 game_concept_minastirith_desc:0 "Minas Tirith, the Tower of Guard, was originally Minas Anor, the Tower of the Sun, sister-city to [minasithil|E], and the capital city of [gondor|E] from the year 1640 of the [thirdage|E] onward."
 
 game_concept_minasithil:0 "Minas Ithil"
 game_concept_minasmorgul:0 "Minas Morgul"
 game_concept_minasithil_desc:0 "[GetBuilding('wonder_minas_ithil_01').GetName], perhaps better remembered by the name of [GetBuilding('wonder_minas_ithil_02').GetName], was the sister-city of [minasanor|E]. Founded by [isildur|E] at the end of the [secondage|E], it was the original site of the White Tree, as well as holding one of the [palantir|E]. \n\nIn [thirdage|E] 2000 the [nazgulcharacter|E] besieged Minas Ithil and took it in 2002. Thereafter it was known as Minas Morgul, the tower of [sorcery|E], a corrupted place of terror."
 
 game_concept_isengard:0 "Isengard"
 game_concept_angrenost:0 "Angrenost"
 game_concept_isengard_desc:0 "Isengard (Iron Fortress, Angrenost in [sindarin|E]) is one of the great watchtowers of the [dunedain|E]. Set at the southern end of the [mistymountains|E], it was composed of three parts: the outer ring-wall, the wide plain, and finally the tower of [orthanc|E]. \n\nFor many years a great fortress of [gondor|E], it eventually passed into the stewardship of [sarumancharacter|E] in the year 2759 of the [thirdage|E], who claimed the title 'Lord of Isengard' in 2953. Thereafter the valley became known as 'Nan Curunír,' Saruman's Vale. \n\nFollowing [sarumancharacter|E]'s defeat in the Last March of the [ents|E], the Ring of Isengard was broken, and its plain and pits flooded. King Elessar granted the Ents mastery of Isengard, and it became the Treegarth of [orthanc|E], part of the Reunited Kingdom but wholly autonomous.\n\n#TOLKIENQUOTE "A great ring-wall of stone, like towering cliffs, stood out from the shelter of the mountain-side, from which it ran and then returned again. One entrance only was there made in it, a great arch delved in the southern wall. Here through the black rock a long tunnel had been hewn, closed at either end with mighty doors of iron. They were so wrought and poised upon their huge hinges, posts of steel driven into the living stone, that when unbarred they could be moved with a light thrust of the arms, noiselessly. One who passed in and came at length out of the echoing tunnel, beheld a plain, a great circle, somewhat hollowed like a vast shallow bowl: a mile it measured from rim to rim."#! \n\n#QUOTEDCHARACTER ― J.R.R. Tolkien"
 
 game_concept_orthanc:0 "Orthanc"
 game_concept_orthanc_desc:0 "The [GetBuilding('wonder_angrenost_01').GetName] is the tower of [isengard|E], erected by the long-lost arts of the [numenoreans|E]. One of the great watchtowers of the [dunedain|E], it was wrought of an oily black stone, which not even the most powerful of blows could seem to damage. \n\nOrthanc was composed of four welded pillars of many-sided stone that stood in the centre of the Ring of [isengard|E] like an island, roughly half a mile from the rim. At its peak, the tower reached a height of just over five hundred feet. The colour of the rock was a deep, gleaming black. At Orthanc's pinnacle, the four piers opened out to form four pinnacles of sharp rock; between these isles of rock there was a narrow, polished floor on which many strange signs were written. \n\nIt was the home of the Orthanc-stone, one of the seven [palantir|E]. \n\n#TOLKIENQUOTE "There stood a tower of marvellous shape. It was fashioned by the builders of old, who smoothed the Ring of Isengard, and yet it seemed a thing not made by the craft of Men, but riven from the bones of the earth in the ancient torment of the hills." #!\n\n#QUOTEDCHARACTER ― The Two Towers, "The Road to Isengard""
 
 game_concept_umbar:0 "Umbar"
 game_concept_umbar_desc:0 "Umbar is located south of the outflow of [anduin|E] at the Bay of Belfalas in a convenient, useful natural haven. The great cape and land-locked firth formed the port. The natives called it "Umbar" and the [numenoreans|E] who discovered it adopted the name.\n\nUmbar was the nearest to [gondor|E] of the southern realms. Like Vinyalondë and Pelargir, it was originally established as a trading outpost by the [numenoreans|E], but in time came to be a settler colony. As the Shadow fell upon [numenor|E], Umbar became the northernmost stronghold of the [kingsmen|E]. After the [akallabeth|E], it remained in the hands of the local [black_numenoreans|E], essentially becoming a [realm_in_exile|E] alongside [gondor|E] and [arnor|E]. \n\nSince the start of the [thirdage|E], Umbar has changed hands multiple times between the [black_numenoreans|E], [gondorians|E], [haradrim|E], and Umbareans."
 
 game_concept_arthedain:0 "Arthedain"
 game_concept_arthedain_desc:0 "Arthedain was one of the three realms of the [dunedainnorth|E] created from the fragmentation of the kingdom of [arnor|E]. Arthedain lay primarily between the Lhûn and the Brandywine in northwestern [eriador|E]. However, it also claimed, and for much of its history controlled, the land north of the East Road from the Brandywine Bridge to the Weather Hills. \n\nArthedain contained the great cities of Annúminas and Fornost Erain, and its eastern border was the fortifications of the Weather Hills and the mighty citadel of Amon Sûl. Its king became the kings of reunited [arnor|E] in [ageTA|E] 1349, when Argeleb I claimed the throne of Arnor. Arthedain would be the last stronghold of the [dunedainnorth|E] against the [witchking|E], but was destroyed in [ageTA|E] 1975. \n\nThe lands known as the Shire were once the royal hunting preserve of the kings of Arnor and Arthedain until they were granted to the [hobbits|E] in [ageTA|E] 1601."
 
 game_concept_cardolan:0 "Cardolan"
 game_concept_cardolani:0 "Cardolani"
 game_concept_cardolan_desc:0 "Cardolan was one of the three realms of the [dunedainnorth|E] created from the fragmentation of the kingdom of [arnor|E]. Southernmost of the realms of [arnor|E], Cardolan bore the greatest legacy of the colonial era, having already been split among many powerful provincial fiefs even before the founding of [arnor|E]. These powerful noble families, in many ways, gave Cardolan a unique identity and political culture. The push and pull of the nobility vs the king of Cardolan was embodied in the [cardolan_succession_crisis|E] following the ascension of King [targonofcardolan|E]. \n\nThe southeastern border of Cardolan followed the Gwathló and the Mitheithel to the Last Bridge. From there its boundary followed the Great East Road westward to the Brandywine Bridge, and then down the Baranduin to the Sea and thence to the mouth of the Gwathló.\n\nCardolan accepted the claim of Argeleb I to the crown of [arnor|E] in 1349 and for many years held the Weather Hills with [arthedain|E] against [angmar|E]. However, the [witchking|E] was cunning, and in [ageTA|E] 1409 Cardolan was invaded in the [devastationof1409|E]. \n\nCardolan was ravaged, its population reduced and its infrastructure ruined. Many of the Dunedain of the region fled into [arthedain|E] or relocated towards the Arthedainian border. In T.A. 1636, most of the people who remained in Cardolan died from the Great Plague, and Angmar then sent Barrow-wights to infest and haunt the Barrow-downs. Thereafter, Cardolan was an empty and abandoned land, save for small remnants of Saralain who dwelled on the coasts. In T.A. 1851, Araval of [arthedain|E] attempted to re-occupy Cardolan, but the barrow-wights terrified anyone who attempted to dwell there, and Cardolan was soon lost again.\n\nThe [dunedain|E] Rangers established some encampments in Cardolan, but the region remained depopulated until the [fourthage|E]."
 
 game_concept_rhudaur:0 "Rhudaur"
 game_concept_rhudaur_desc:0 "Rhudaur was one of the three realms of the [dunedainnorth|E] created from the fragmentation of the Kingdom of [arnor|E]. Rhudaur was always the most sparsely settled region by the [dunedain|E], and the Hillmen were discontent with their presence. In [ageTA|E] 1349, a lord of the Hillmen, Hwaldar, made a secret league with [angmar|E]. That same year, Argeleb I claimed the throne of Rhudaur and indeed all of [arnor|E]. \n\nThe Hillmen resisted this claim, and with Angmar, made war upon [arthedain|E] and [cardolan|E]. During this time the few [dunedain|E] remaining in the region fled to Arthedain, and evil men from Angmar came and wrought dark sorceries in the land.\n\nAfter the [angmar_wars|E], Rhudaur was left desolate and depopulated, and even by the War of the Ring no man dwelt there, save a few scattered encampments of the [dunedain|E] Rangers."
 
 game_concept_bellakar:0 "Bellakar"
 game_concept_bellakarean:0 "Bellakarean"
 game_concept_bellakari:0 "Bellakari"
 game_concept_bellakar_desc:0 "The sometimes named Fourth [realm_in_exile|E], Bellakar is the southernmost land of the [faithful|E]. The havens of the [numenoreans|E] there were not colonised in the same numbers as the northern colonies, which would form [arnor|E], [gondor|E], and [umbar|E]. Instead, these lands gave birth early on to a mixed-blood people, the Bellakaze, whose culture remains rooted in their Adûnaic heritage. \n\nThe League of Bellakar was the first unification after the [downfallofnumenor|E], a continuation of the old colonial league. However, in the early third age, one of the leading families of Nîlûlondê, the Tumakveh, came to form a royal dynasty that endured into the [fourthage|E]. The kingdom is in many ways a southern mirror of [gondor|E], similarly waxing and waning as if in concert with the Southern Kingdom. \n\nIn [ageTA|E] 3000, Bellakar remains diminished yet hale, but with foes circling it, waiting for the Tumakveh to slip but once. It's greatest foes are [anbalkumagan|E] and the [southerndragonarmyadunaic|E]."
 
 game_concept_dol_amroth:0 "Dol Amroth"
 game_concept_dol_amrothian:0 "Dol Amrothian"
 game_concept_dol_amroth_desc:0 "Dol Amroth referred to the autonomous principality of the Princes of Dol Amroth. It was often used interchangeably with Belfalas, though Belfalas proper only referred to the coastal lands, which were a royal fief, though both regions were de-facto ruled by the Prince of Dol Amroth."
 
 game_concept_tol_aerhir:0 "Tol Aerhir"
 game_concept_tol_aerhir_desc:0 "Tol Aerhir, the "Sealord's Isle", was a small island within the central garth of Pelargir. It contained the entrance to the sanctuary of [eithel_ulmo|E], which lay more than 300 feet below the island."
 
 game_concept_eithel_ulmo:0 "Eithel Ulu"
 game_concept_eithel_ulmo_desc:0 "The Eithel Ulu, "Well of the Pourer", was one of the three principal holy sites for the [dunedain|E] of the Pelargirean League. It was situated more than 300 feet underneath the [tol_aerhir|E] and the waters of the garth. \n\nIt was a dwelling place for the presence of the [Concept('ulmocharacter','Lord of the Waters')|E]; and when [ulmocharacter|E] drained its waters on behalf of Veantur of Rómenna in S.A. 2331, the now dry well revealed a vast grotto of wondrous design, which was subsequently delved to become the Hall of the Faithful. But [ulmocharacter|E] preserved a small pool of water in the lowest grotto whence the Captain of the Faithful might go for the purpose of contemplation and counsel. \n\n[ulmocharacter|E]'s presence was still said to linger in those waters, watching over and giving inner solace to [faithful|El] who came to visit over the years."

 # Rhovanion and the Northmen #
 game_concept_rohan:0 "Rohan"
 game_concept_riddermark:0 "Riddermark"
 game_concept_mark:0 "Mark"
 game_concept_rohan_desc:0 "Rohan, known to the [rohirrim|E] as the [riddermark|E], is a kingdom of [men|E] located on the windswept plains of [calenardhon|E]. \n\nIt was founded by Eorl the Young, king of the [eothed|E], whose people migrated to the region and were gifted it by the Stewards of [gondor|E] in thanks for their aid against the Wainriders in 2510 of the [thirdage|E]. \n\nSince then, the [riddermark|E] has prospered despite frequent skirmishes with the [dunlendings|E], and is still ruled by the House of Eorl to this day."
 
 game_concept_dale:0 "Dale"
 game_concept_dale_desc:0 "Upon the coming of Thrór to [ereborrealmshort|E], the dispersed Northmen of the region moved to build a town at the roots of the Mountain to facilitate trade with the wealthy Dwarf-Kingdom. The Lordship of Dale was born, and Aivadiuria's heirs became lords of the [dalemen|E], abandoning their lands to the south. But the Dalelands were not unified – not yet. The Lords of Dale were but one of many, though prosperous by their friendship with the [dwarves|E].\n\nUpon its re-establishment by Bard the Bowman, after the fall of Smaug the Golden, the [battle_of_the_five_armies|E], and the return of the Dwarves to Erebor, the Kingdom of Dale was born. Under him and his son, Bain, the Northmen have grown once more mighty and many, with the lands between Carnen and Celduin swearing fealty to the power of the rising Bardings."
 
 game_concept_dorwinion:0 "Dorwinion"
 game_concept_dorwinion_desc:0 "During the middle [secondage|E], some of the [entwives|E] came and made their abode in the lower Celduin, and taught the people there much of agriculture, and Dorwinion became fertile and prosperous. However, this attracted the ire of [sauroncharacter|E], and the jealousy of the newly arrived Easterlings. The Szreldor, an Igathic easterling dynasty, was pushed by Sauron to assault Dorwinion, and indeed conquered it and reigned over it most cruelly for generations, until the [warlastalliance|E], whence the [dorwinrim|E] overthrew their oppressors.\n\nBut generations of shared suffering and intermingling gave birth to a new society, a fusion of patriarchal [northmen|E] and matriarchal Logath traditions. The Dorwinrim were now a more mixed people, though still accounted friends of the West and Northmen as a whole. Political machinations and intrigue are an important part of Dorwinion society and politics - whether in trade or politics, the ability to speak well, make connections, and leverage them is paramount in daily life."
 
 game_concept_rhovanion_kingdom:0 "Kingdom of Rhovanion"
 game_concept_rhovanion_kingdom_desc:0 "The Kingdom of Rhovanion was a powerful realm of the [northmen|E] established under the chieftain Vidugavia in the 13th century of the [thirdage|E]. In time, its domains extended to the borders of the [gondorian|E] province of Dor Rhúnen in the south, the Celduin in the north, the [greenwoodshort|E] in the West, and the Inland [seaofrhun|E] in the East. \n\nThe Kingdom was a close ally to [gondor|E], and played a key part in the causes of the [kinstrife|E], for Vidugavia's grandson Vinitharya was also Eldacar of Gondor.\n\nThe Kingdom was ultimately destroyed by the Wainriders, though it had been declining since the times of the Great Plague."

 # Realms of Harad Near and Far #
 game_concept_southerndragonarmy:0 "Army of the Southern Dragon"
 game_concept_southerndragonarmyadunaic:0 "Thôn an-Khârlôkh"
 game_concept_stormhost:0 "Stormhost"
 game_concept_southerndragonarmy_desc:0 "The Thôn an-Khârlôkh, Army of the Southern Dragon, is the host of Khôrahil, the [blindsorcerershort|E]. The Army originally operated from the mountain-fortress of Ny-Cénnacatt and terrorized the lands of the south. It was led by the Alqa, or "Warlord," Khôrahil's highest officer, whose subordinates were four Tarabytt, or "Generals," each commanding one-fourth of the Army, named after one of the four winds. The lesser captains or commanders of the army were known as the Tarazain. \n\nThe Army was unable to defeat [bellakar|E] by force of arms and indeed collapsed after Khôrahil was withdrawn to [mordor|E] in T.A. 1600. It seemed to disappear from history for centuries, but in secret its servants and lieutenants bided their time, infiltrating [anbalkumagan|E] and the Bozisha-Miraz, preparing for the right moment.\n\nAround [thirdage|E] 2500, Khôrahil came to An-Balkûmagân and demanded the supplication of its kings to him. Adûnazîr bowed his proud head to the feared and legendary Storm-King, and so Khôrahil at last reclaimed his kingdom, which he had lost to [numenor|E] in the [secondage|E]. Since then, it has once again been a menace of the south, even in Khôrahil's absence."
 
 game_concept_anbalkumagan:0 "An-Balkûmagân"
 game_concept_ciryatanore:0 "Ciryatanórë"
 game_concept_anbalkumagan_desc:0 "Greatest of the former [numenorean|E] dominions of the [thanihazad|E], An-Balkûmagân (alternatively known as Anbalukkhôr) is the former realm of the Ringwraith Khôrahil and the greatest realm of the Black Númenóreans left by the late [thirdage|E]. Settled during the reign of Tar-Ciryatan of [numenor|E], it was the most heavily settled Númenórean colony south of the [bayoftulwang|E]. The colony at its height originally encompassed the lands of Kharadûnê and Tulwang, though it was stripped of these following the revolt of [khorahil|E] in the War of the Renegades.\n\nDespite this diminishment, An-Balkûmagân remained the mightiest of the southern colonies in the immediate aftermath of the [downfallofnumenor|E]. The preeminent hegemon among the southern colonies, it was only challenged by [bellakar|E], though it often clashed with the successors of [zimrathani|E] as well.\n\nThe Great Armada, which sought to humble Bellakar, drained An-Balkûmagân of much of its Adûnaic bloodlines, and ever since it became much more hesitant in its expansion, instead striving to maintain what it had. It continued to skirmish with [bellakar|E] and the Valdali of [zimrathani|E], supporting the Vatraphazan line during the Years of Strife. It was subsumed into the [southerndragonarmy|E] around 2500 of the T.A. Since then it has been the heart of the Storm-Host, awaiting its day to rise again and once more be hegemon of all the south."

 game_concept_bayoftulwang:0 "Bay of Tûlwang"
 game_concept_bayoftulwang_desc:0 "The great bay located between [ray|E], [bellakar|E], and the peninsula of the same name, north of the [thanihazad|E]. First explored by the [numenoreans|E] during the reign of Tar-Surion, it has been a long-contested region due to the trade routes that flow through it. Due to this, it has also been a coveted target of pirates, with the peninsula of Tûlwang's rocky cliffs having been made the abode of many a pirate's den."

 game_concept_ray:0 "Rây"
 game_concept_ray_desc:0 "The Apysaic word for 'Paradise,' Rây refers to the lands of the Bozishnarud on the eastern shore of the [bayoftulwang|E], south of the Dune Sea. Here the Dune Sea gives way to bountiful rivers, forests, and fertile fields. It is in Rây that the most advanced and sophisticated of Haradrim society has arisen, a bedrock of culture and tradition."

 # Utter South #
 game_concept_thanihazad:0 "Thâni-Hazâd"
 game_concept_sevenlands:0 "Seven Lands"
 game_concept_thanihazad_desc:0 "The Thâni-Hazâd, or Seven Lands, refers to the southwestern peninsula of Middle-earth. Also known by the names of Hyarmenúrë or Mîrenórë (the latter name also shared with a smaller area within it), the Thâni-Hazâd has wide savannas, fertile river valleys, mineral-rich mountains, and deep forests. \n\nHistorically, the Thâni-Hazâd has been dominated by the [numenoreans|E], comprising the three colonial governates of the [mirenore|E], [anbalkumagan|E], and the Governate of Pél and Drêl. \n\nNever truly unified as a political entity after the [downfallofnumenor|E], the [thirdage|E] would see several attempts by [anbalkumagan|E] to assert its primacy over the [adunai|E] princes to its south in the former [mirenore|E], but these were ultimately unsuccessful."

 game_concept_mirenore:0 "Princedom of Mîrenórë"
 game_concept_mirenore_short:0 "Mîrenórë"
 game_concept_zimrathani:0 "Zimrathâni"
 game_concept_mirenore_desc:0 "The Princedom of Mîrenórë (Adûnaic: Zimrathâni) by tradition was a governorship for second sons or cousins of the [numenorean|E] King and ruled a great portion of the [thanihazad|E], comprising the regions of Zimrathâni, Gimilthâni (or Elorna), and Kharadûnê. The Princedom originated from the ashes of the War of the Renegades. Desiring to punish An-Balkûmagân, Tar-Ancalimon decreed that for its loyalty, the region of Kharadûnê (previously An-Balkûmagân's southern province) would be confederated with the southern colonies of Zimrathâni and Gimilthâni. Furthermore, this new princedom would receive the honor of being a royal fief, to be governed by a member of the royal family. This was part of Ancalimon's broader restructuring of the colonies, aiming to avoid such accumulation of power as had enabled the War of the Renegades.\n\nDuring the reign of Ar-Sakalthôr, the Princedom was bequeathed to his son Imrazôr in perpetuity. Imrazôr had an incredible number of children for a [numenorean|E] - 14 in total, of which only three were from his lawful wife. Upon his death, his children warred over the inheritance of their father, with the youngest seven eventually uniting in the League of the Valdali, or the Balân-lâi in Adûnaic. Overcoming their siblings, the 7 siblings divided the lands between themselves, setting the transition from the unified Princedom to a more informal alliance of smaller demesnes. From this division came the roots of the [numenorean|E] oligarchies that would continue to rule the greater part of the [thanihazad|E] throughout the Third Age. \n\nThroughout the Third Age, [anbalkumagan|E] would several times attempt to assert authority over the lands of the former Principality but was repulsed by the Balân-lâi each time."
 
 game_concept_balan_lai:0 "Balân-lâi"
 game_concept_balan_lai_desc:0 "Known interchangeably as the Balân-lâi, Council of Seven, or Valdali, the council is a long-standing alliance and defensive union among the [adunai|E] princes and oligarchs of the [thanihazad|E] to the south of [anbalkumagan|E], in the old lands of the Princedom of [mirenore|E] (Zimrathani). Founded to resolve a devastating succession war among the children of Er-Imrazôr, the Council has preserved the balance of power in [thanihazad|E] through the last 3000 years. A forum where the most powerful of the Kharadûnâi can converse, wheedle, and scheme, the Princes of the Balân-lâi include the rulers of the major realms and quite a few of the minor. Though often inefficient or slow to act, they have nevertheless proved capable of decisive action before, banding together to face collective threats, from Anbalûkkhôri invasions to internal succession crises."
 
 #game_concept_mumakan:0 "Mûmakan"

 # Palisor and the Far East #
 game_concept_hildorien:0 "Hildorien"
 game_concept_hildorien_desc:0 "The Land of the Secondborn, Hildorien refers to the place of the Awakening of [conceptracemen|E]. Here did [morgothcharacter|E] seduce many of them to the darkness, and a valiant few resisted. Here was the [firsttemple|E] raised and destroyed in the [battleofpalisor|E]."
 
 game_concept_womawas_drus:0 "Wômawas Drûs"
 game_concept_womawas_drus_desc:0 "Wômawas Drûs was the empire and lands of the [womaw|E] in northeastern [middleearth|E], located between the northern [orocarni|E], the Eastern Sea, and the Womaw Hills. Perhaps the second mightiest civilization of man after that of the [numenoreans|E], Wômawas Drûs was also known as the 'Lands of the Dragon-throne,' on account of the worship of the [womaw|E] people of the [dragon|E] Utumkôdur. Wômawas Drûs was generally comprised of two parts: Aegân in the south was dominated by a great forest, whereas Kûiwak Wômaw in the north was home to many fertile rivers and plains, which saw the population congregate there."

 ### Realms of the Elves ###
 game_concept_rivendell:0 "Rivendell"
 game_concept_imladris:0 "Imladris"
 game_concept_rivendell_desc:0 "Rivendell, or Imladris, is an [elven|E] realm in the [mistymountains|E] on the eastern edge of [eriador|E]. Because of its location, it was called "The Last Homely House East of the Sea" from the point of view of a traveller going to the [mistymountains|E] and Wilderland and also the First Homely House from the point of view of someone coming from these lands to the civilised lands of [eriador|E] to the west.\n\nIt was established by [elrondshort|E] in S.A. 1697 as a refuge from [sauroncharacter|E] after the fall of [eregion|E], and was confirmed after the [waroftheelvesandsauron|E] as the eastern stronghold of the [noldorelves|E]. It remained Elrond's seat throughout the remainder of the [secondage|E] and until the end of the [thirdage|E], when he took the White Ship for [valinor|E]. Rivendell had a strong alliance with the Kings of [arnor|E] and, after the fall of [arthedain|E], it became a refuge for the Rangers of the North and the heirs of [isildur|E]. Besides [elrondshort|E] himself, notable Elves who lived there included Arwen and [glorfindel|E].\n\n#TOLKIENQUOTE "And the house of Elrond was a refuge for the weary and the oppressed, and a treasury of good counsel and wise lore."#!\n\n#QUOTEDCHARACTER ― The Silmarillion, "Of the Rings of Power and the Third Age""
 
 game_concept_lindon:0 "Lindon"
 game_concept_lindon_desc:0 "Once the region of [beleriand|E] known as Ossiriand, Lindon was the most powerful kingdom of the [noldorelves|E] in [middleearth|E], established at the dawn of the [secondage|E]. It was founded and formed out of the surviving [elves|E] of [beleriand|E] who did not desire to sail to [valinor|E]. Thus, it was the home of [noldorelves|E], [sindarelves|E], [falathrim|E], and even a few [laiquendi|E]. The regions of [forlindon|E] and [harlindon|E] were the chief parts of Lindon, which extended, north of the Gulf of Lune, to include the lands east of the [bluemountains|E] and west of the River Lune as far as the inflow of the Little Lune (beyond that was dwarf territory). South of the Lune it had no clear bounds, but the Tower Hills (as they were later called) were maintained as an outpost. Its heart was the great port-city of [mithlond|E].\n\nWhen Ar-Pharazôn captured [sauroncharacter|E] and took him to [numenor|E], the [westlands|E] found peace, and Gil-galad was free to extend his power and influence so that the Elves of Lindon controlled most of the [westlands|E], even to the borders of [greenwood|E], until the [downfallofnumenor|E], when [sauroncharacter|E] returned to [middleearth|E]. \n\n#TOLKIENQUOTE "...the last whose realm was fair and free between the Mountains and the Sea."#!\n\n#QUOTEDCHARACTER ― The Fall of Gil-galad"
 
 game_concept_forlindon:0 "Forlindon"
 game_concept_forlindon_desc:0 "Forlindon is the northern region of [lindon|E], north of the Gulf of Lune and west of the [bluemountains|E]. The land was traversed by a river that ended on the northern shore of the Gulf; the haven of Forlond was built there, on its mouths. Off its northwestern coasts stood the island of Himring, where [maedhros|E]'s fortress had once stood. \n\nDuring the days of Lindon's height, it was primarily inhabited by the [noldorelves|E]."
 
 game_concept_harlindon:0 "Harlindon"
 game_concept_harlindon_desc:0 "Harlindon is the southern region of [lindon|E], south of the Gulf of Lune and west of the [bluemountains|E]. Dominated by woodlands, its capital was the haven of Harlond, in a small inlet on the southern shores of the Gulf of Lune.\n\nAt the beginning of the [secondage|E], refugees of the War of Wrath came to [lindon|E], and the [sindarelves|E] among these refugees that chose to settle in [lindon|E] dwelled in Harlindon. Celeborn ruled the [sindarelves|E] of Harlindon until the couple moved to [eregion|E] in S.A. 750."
 
 game_concept_eregion:0 "Eregion"
 game_concept_hollin:0 "Hollin"
 game_concept_eregion_desc:0 "Eregion, also known as Hollin to [dwarves|E] and [conceptracemen|E], was the eastern stronghold of the [noldorelves|E] in the early [secondage|E]. \n\nIt was founded by [celebrimbor|E] around S.A. 700, with the capital of [ostinedhil|E] being raised by S.A. 750. Most of the followers of [feanor|E] still in [middleearth|E] migrated from [lindon|E] to dwell there beneath the last lord of the [houseoffeanor|E]. \n\nIn Eregion, the [noldorelves|E] wrought their greatest works seen since the days of [valinor|E], and they found an enduring friendship with the [longbeards|E] of [khazaddum|E]. The Gwaith-i-Mírdain were established and learned much from the tutelage of [annatarcharacter|E], culminating in their masterworks, the [ringsofpower|E]. \n\nThus Eregion's doom was born. [sauroncharacter|E] besieged and sacked the city during the [waroftheelvesandsauron|E], crucifying [celebrimbor|E] for his defiance. Many of the inhabitants of Eregion survived, however, and in time came to dwell in [imladris|E] as part of [elrondshort|E]'s folk."
 
 game_concept_ostinedhil:0 "Ost-in-Edhil"
 game_concept_ostinedhil_desc:0 "Ost-in-Edhil ([ageSA|E] 750–1697) was the capital city of [eregion|E]. It lay where the rivers Sirannon and Glanduin met. \n\nEstablished by [celebrimbor|E] and his supporters, it was a centre of lore and craft, and they raised no walls but welcomed all who desired to learn and make among them. \n\nIt was destroyed with the rest of [eregion|E] during the [waroftheelvesandsauron|E]." \n\n#TOLKIENQUOTE "Deep they delved us, high they builded us, fair they wrought us, but they are gone."#! \n\n#QUOTEDCHARACTER ― The Fellowship of the Ring, "The Ring Goes South"
 
 game_concept_mithlond:0 "Mithlond"
 game_concept_greyhavens:0 "Grey Havens"
 game_concept_mithlond_desc:0 "Mithlond, also known as the Grey Havens, is the ancient port-city and capital of [lindon|E]. Raised in the early days of the [secondage|E], it is a city in which the splendor of the [elderdays|E] of the Elves can still be seen. For in Lindon were gathered all the [elven|El] folk of [beleriand|E] who remained on the Hither Shore, and they wrought Lindon with all their skill and art, hoping they had at least seen an end to sorrow and war. However, war and sorrow were not ended, and war came to [lindon|E], with Mithlond set to siege in the [waroftheelvesandsauron|E]. It was in the vast quays of the Grey Havens that the vast [numenorean|E] Armada made its berth, and the tide was turned against [sauroncharacter|E]. \n\nIt was ruled by Gil-galad as his capital city until he fell in the [warlastalliance|E], and then its mastery passed to Cirdan, who became known as the Lord of the Havens. In those days it came to be believed that the city was under the special protection of [ulmocharacter|E]. \n\nFrom the [thirdage|E] on, Mithlond would be the primary port by which weary Elves set out to sail west, until at last Cirdan took the Last Ship and sailed into the [uttermostwest|E]."
 
 game_concept_lothlorien:0 "Lothlórien"
 game_concept_lorien:0 "Lórien"
 game_concept_laurelindorenan:0 "Laurelindórenan"
 game_concept_lorinand:0 "Lórinand"
 game_concept_goldenwood:0 "Golden Wood"
 game_concept_dwimordene:0 "Dwimordene"
 game_concept_lorien_desc:0 "Lothlórien, also known as Lórien, is the heart of elvendom in [middleearth|E] and the realm of the Lady Galadriel and the Lord Celeborn. Settled during the [greatjourney|E] by [silvanelves|E], this forest was later enriched by [sindarelves|E] fleeing the War of Wrath. Among them was Amdír, whom they took as their king. \n\nFollowing the [waroftheelvesandsauron|E] and the destruction of [eregion|E], Galadriel, daughter of Finarfin, and her husband Celeborn, kinsman of Elu Thingol, joined the court of Amdír with a few retainers and brought with them the seeds of the first Mellyrn, which High King Gil-Galad had received from Tar-Aldarion of [numenor|E]. During the [warlastalliance|E], King Amdír of [lorinand|E] led with King Oropher of [greenwood|E] an ill-prepared charge against the forces of [mordor|E] and died alongside many of his warriors.\n\nAfter the death of his father, Amroth took the crown and ruled his realm until he and his beloved Nimrodel decided to sail to the [uttermostwest|E]. The Lady Galadriel and the Lord Celeborn were then taken as leaders by the [galadhrimelves|E], and from Caras Galadhon she ruled over them, using the power of [nenya|E] to preserve the beauty and magic of her realm."
 
 game_concept_greenwood:0 "Greenwood the Great"
 game_concept_greenwoodshort:0 "Greenwood"
 game_concept_mirkwood:0 "Mirkwood"
 game_concept_erynlasgalen:0 "Eryn Lasgalen"
 game_concept_lasgalen:0 "Lasgalen"
 game_concept_woodlandrealm:0 "Woodland Realm"
 game_concept_greenwood_desc:0 "Greenwood the Great, also known in later times as Mirkwood, is the largest and the most populous of the Kingdoms of the [elves|E] in [middleearth|E]. Settled during the [greatjourney|E] by [silvanelves|E], this forest was later enriched by [sindarelves|E] fleeing the War of Wrath. Among them was Oropher, whom they took as their king. \n\nDuring the [warlastalliance|E], King Oropher led with King Amdír of [lorinand|E] an ill-prepared charge against the forces of [mordor|E] and died alongside many of his warriors.\n\nAfter the death of his father, Thranduil took the crown and has ruled the [lasgalendrimelves|E] ever since, aided by his son Legolas Greenleaf.\n\nThe forest is crossed by two major highways: the Old Forest Road, established by the [longbeards|E] to travel between [khazaddum|E] and [ereborrealmshort|E], and the Elven Road in the north of the woods, used mainly by the Elves.\n\nDuring the late [thirdage|E], the [necromancer_sauron|E], later revealed as [sauroncharacter|E] in disguise, took for himself the abandoned elven capital of [amonlanc|E] and corrupted the southern half of the forest, filling it with giant spiders and evil beasts. He was expelled from his tower of [dolguldur|E] by the White Council, and the woods knew peace again for a short while, until [sauroncharacter|E] rose in [mordor|E] once again and sent his [nazgulcharacter|E] servant Khamûl to retake his old fortress."
 
 game_concept_nelornieth:0 "Nelornieth"
 game_concept_nelornieth_desc:0 "The realm of the [penni|E] in the Eryn Rhûn, Nelornieth, is an enchanted yet perilous realm. Home to the greatest congregation of [fay|E] left in [middleearth|E], its enchanted glades and eves are known to entrap men, casting them into deep slumber. The fortunate would see the [penni|E] take pity upon them and place them outside their realm to awaken. The unfortunate would waste away, forgotten."
 
 ### Realms of the Dwarves ###
 game_concept_khazaddum:0 "Khazad-dûm"
 game_concept_moria:0 "Moria"
 game_concept_khazaddum_desc:0 "Founded by [durindeathless|E], Khazad-dûm was the greatest, wealthiest, and mightiest of all the mansions of the [dwarves|E]. Stretching beneath the [mistymountains|E], it ran from the east to the west of the range, and in times of peace, it could be used to cross the harsh range. \n\nIt was the only known source of [mithril|E], save perhaps [numenor|E], and assuredly in vastly larger quantities, and this brought the [longbeards|E] great wealth. Its western gate was the [doorsofdurin|E], a symbol of the friendship of [eregion|E] and [khazaddum|E], and between the [noldorelves|E] and [longbeards|E].\n\nIt fell into ruin when the mining for [mithril|E] awoke a [balrog|E], known thereafter as Durin's bane. At this point, it became known as [moria|E], the Black Pit, and was infested with goblins and other foul creatures. Khazad-dûm would be recovered and grow into its greatest, final golden age in the reign of Durin VII and Last, and it stood until the days of Durin's race were ended. \n\n#TOLKIENQUOTE "Greatest of all the mansions of the Dwarves was Khazad-dûm, the Dwarrowdelf, Hadhodrond in the Elvish tongue, that was afterwards in the days of its darkness called Moria."#!\n\n#QUOTEDCHARACTER ― The Silmarillion, "Of the Sindar""
 
 game_concept_ereborrealm:0 "Kingdom of Erebor"
 game_concept_kingdomunderthemountain:0 "Kingdom under the Mountain"
 game_concept_ereborrealmshort:0 "Erebor"
 game_concept_ereborrealm_desc:0 "The Kingdom under the Mountain, also known as the Kingdom of Erebor, was founded in [ageTA|E] 1999 when Thráin I came to the [lonelymountain|E] and discovered the [arkenstone|E]. His great-grandson Thrór made it the capital of [durinsfolk|E], and the Dwarves grew wealthy and strong, with Erebor the heart of a strengthening Longbeard realm that stretched from the Grey Mountains to the Iron Hills. A fast friendship grew with the Kingdom of Dale, which lay at the mountain's feet. \n\nThe kingdom lasted until 2770, when Smaug the Dragon invaded and either killed the dwarves or forced them to leave. When Smaug was slain in 2941, Dáin Ironfoot became King Dáin II, and the kingdom was restored. \n\n#TOLKIENQUOTE "Erebor. Stronghold of Thrór, King under the Mountain. The mightiest of the Dwarf-lords... Built deep within the mountain itself, the beauty of this fortress city was legend. Its wealth lay in the earth, in precious gems hewn from rock, and in great seams of gold running like rivers through stone..." #!\n\n#QUOTEDCHARACTER ― Bilbo, The Hobbit: An Unexpected Journey"

 game_concept_belegost:0 "Belegost"
 game_concept_belegost_desc:0 "Founded by Dwalin the Wise, Belegost was one of the Mansions of the [dwarves|E]. Located north of Mount Dolmed, it ran from the east to the west of the Northern [bluemountains|E].\n\nIn the First Age, Belegost became renowned for its craftsmen, who built wonders like the Halls of Menegroth.\n\nIt fell into ruin at the end of the First Age, as a byproduct of the War of Wrath. Belegost would only be restored to its original height in the reign of Dwalin VII and Last, where he received the aid of Durin VII."

 game_concept_nogrod:0 "Nogrod"
 game_concept_nogrod_desc:0 "Founded by Uri the Scarred, Nogrod was one of the Mansions of the [dwarves|E]. Located south of Mount Dolmed, it ran from the east to the west of the Northern [bluemountains|E].\n\nIn the First Age, Nogrod became renowned for having the greatest smiths in all [middleearth|E]. This included the great Dwarven smiths Gamil Zirak and Telchar.\n\nNogrod fell into ruin at the end of the First Age, as a byproduct of the War of Wrath. Unlike Belegost, the city was so devastated that the Firebeards were forced to migrate south to Buzra-Dum. Nogrod would only be restored to its original height in the reign of Uri VII and Last, where he received the aid of Dwalin VII and Durin VII."

