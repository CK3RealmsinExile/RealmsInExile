 ### Thâni-Hazâd Struggle ###
 game_concept_thani_hazad_struggle:0 "$thani_hazad_struggle$"
 game_concept_thani_hazad_struggle_desc:0 "$thani_hazad_struggle_desc$"
 game_concept_struggle_thani_hazad_phase_disintegration:0 "Disunity"
 game_concept_struggle_thani_hazad_phase_disintegration_desc:0 "The once-proud [balan_lai|E] falters, its authority crumbling as its members act in their own interests with little regard for the council's decisions.\n\nRivalries escalate into open conflict, and the threads of cooperation fray beyond repair. The ideals of unity seem distant, replaced by fractured ambitions and territorial greed.\n\nWithout a cohesive force to guide them, the Kharadûnâi Princes look inward, and the council’s power wanes into irrelevance, if not outright collapse."
 game_concept_struggle_thani_hazad_phase_confederation:0 "Status Quo"
 game_concept_struggle_thani_hazad_phase_confederation_desc:0 "The [balan_lai|E] moves in its typical ebb and flow, a careful dance of diplomacy and intrigue. Princes cooperate when necessary but never without an eye toward their own gain.\n\nOld rivalries simmer beneath the surface, but no one prince gains enough power to upset the balance. Disagreements are resolved through backroom deals or tactical shows of force, ensuring that the council maintains its role as the regional stabiliser, if only just.\n\nFor now, the delicate equilibrium holds."
 game_concept_struggle_thani_hazad_phase_unification:0 "Unity"
 game_concept_struggle_thani_hazad_phase_unification_desc:0 "In a time of rare consensus, the [balan_lai|E] stands as a singular force, unified against external threats or bound by a shared vision of centralization. The Kharadûnâi Princes set aside personal ambitions, focusing on collective strength and the future of their people and realms.\n\nThis period of harmony allows them to act decisively, as though a single power governs the many. Borders are secured, laws are enforced, and cooperation reaches its zenith. Those who once fought for influence now work hand in hand to fortify their realms' supremacy."