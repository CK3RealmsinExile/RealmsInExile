 heavy_monster:0 "[heavy_monster|E]"
 game_concept_heavy_monster:0 "Monster"
 game_concept_heavy_monster_desc:0 "Monsters are unique creatures and can be considered similar to heavily armoured [men_at_arms|E] who perform a specific role on the battlefield for certain races.\n\nWhile each kind of Monster is unique, they generally [counter|E] [skirmishers|E], and sometimes [heavy_infantry|E]. They are in turn countered by [spearmen|E] and [heavy_cavalry|E].\n\nMonsters often have specific strengths and weaknesses on certain [terrain|E] types.\n\nWhen compared to [light_cavalry|E] and [heavy_cavalry|E], they usually will have greater [toughness|E], but lesser numbers overall."
