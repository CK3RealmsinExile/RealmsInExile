  game_concept_enhancement_modifiers:0 "Enhancement Modifiers"
  game_concept_enhancement_modifiers_desc:0 "Enhancement modifiers are artifact modifiers that are not tied to a [characters|E] base stats, which are found in [metallurgy_modifiers|E].\n\nTypically these modifiers will help you conquer other [realms|E], manage your own realm, and can even give character bonuses, such as a boost to your character's [health|E]."

