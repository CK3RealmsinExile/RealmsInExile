 setting_fleet_of_ciryatur_desc:0 "#bold NOT IMPLMENTED YET#! Ciryatur will arrive with the [numenorean|] army from the [waroftheelvesandsauron|E]."
 setting_no_intervention:0 "No Intervention"
 setting_no_intervention_desc:0 "No help shall come from the West."

 rule_delay_for_sunset_invasions_rule:0 "$lotr_gr_prefix$[middleearth|E] Invasion Delay"
 setting_default_invasion_delay:0 "Default Invasion Time"
 setting_default_invasion_delay_desc:0 "The [middleearth|E] invasion will happen when #V 70%#! of Middle-Earth is controlled by either Sauron or the Wilderness."
 setting_early_invasion_delay:0 "Early Invasion"
 setting_early_invasion_delay_desc:0 "The [middleearth|E] invasion will happen when #V 50%#! of Middle-Earth is controlled by either Sauron or the Wilderness."
 setting_late_invasion_delay:0 "Late Invasion"
 setting_late_invasion_delay_desc:0 "The [middleearth|E] invasion will happen when #V 90%#! of Middle-Earth is controlled by either Sauron or the Wilderness."

