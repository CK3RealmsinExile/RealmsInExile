l_english:
 
 GAME_OVER_CANNOT_PLAY_WASTELANDS: "Cannot play as [wilderness|E]"
 GAME_OVER_CANNOT_PLAY_VALINOR: "Cannot play in [valinor|E]"

 game_rule_category_realms: "Realms in Exile"
 lotr_gr_prefix: "#clickable #Bold LotR#!#!: "
 
 rule_wotr: "$lotr_gr_prefix$War of the Ring"
 setting_default_wotr: "Default"
 setting_default_wotr_desc: "The War of the Ring will start around the year 3018."
 setting_never_wotr: "#high Never#!"
 setting_never_wotr_desc: "Events of the War of the Ring will not occur."
 setting_random_wotr: "#high Random#!"
 setting_random_wotr_desc: "Events of the War of the Ring will occur at a random date."

 rule_ai_behavior: "$lotr_gr_prefix$Lore Rule"
 setting_default_ai_behavior: "Lore-Friendly"
 setting_default_ai_behavior_desc: "AI will always make lore-friendly choices for major events, lore-deviating interactions and diseases are disabled."
 setting_weighted_ai_behavior: "#high Lore-Deviating#!"
 setting_weighted_ai_behavior_desc: "AI will usually make lore-friendly choices for major events, lore-deviating interactions and diseases are enabled."
 setting_random_ai_behavior: "#high Lore-Breaking#!"
 setting_random_ai_behavior_desc: "AI will be completely random in their choices for major events, lore-deviating interactions and diseases are enabled."
 
 rule_sauron_strength_rule: "$lotr_gr_prefix$Sauron Strength Rule"
 setting_weakened_sauron_strength: "#high Weakened#!"
 setting_weakened_sauron_strength_desc: "Sauron is still nursing his strength. He can be contained by the strength of Gondor."
 setting_default_sauron_strength: "Default"
 setting_default_sauron_strength_desc: "Sauron will defeat Gondor in the long run in a majority of games, when left to the AI."
 setting_strong_sauron_strength: "#high Great and Terrible#!"
 setting_strong_sauron_strength_desc: "The Lord of the Rings gathers his armies. Gondor cannot weather this storm alone."
 setting_very_strong_sauron_strength: "#high Lord of the Earth#!"
 setting_very_strong_sauron_strength_desc: "Against the power that has risen in the east, there is no victory."
 setting_apocalyptic_sauron_strength: "#high Flames of Udûn#!"
 setting_apocalyptic_sauron_strength_desc: "Sauron has returned, and he is sending his servants all over Middle-Earth."


 rule_colonisation_speed_rule: "$lotr_gr_prefix$AI Colonisation Behaviour"
 setting_default_colonisation_speed: "Lore-friendly Colonisation"
 setting_default_colonisation_speed_desc: "AI will only [colonise|El] in lore-friendly areas."
 setting_weighted_colonisation_speed: "#high Weighted Colonisation#!"
 setting_weighted_colonisation_speed_desc: "AI will [colonise|El] in certain areas based on [conceptrace|E] ([elf|E]/[man|E]/[dwarf|E]/[orc|E])."
 setting_normal_colonisation_speed: "#high Normal Colonisation#!"
 setting_normal_colonisation_speed_desc: "AI will be able to [colonise|El] without any restrictions."

 rule_shattered_earth_rule: "$lotr_gr_prefix$Shattered Earth"
 setting_shattered_earth_false: "Unshattered"
 setting_shattered_earth_false_desc: "[middleearth|E]'s [title|E] structure will remain intact as intended."
 setting_shattered_earth_counties: "#high Shattered - Counties#!"
 setting_shattered_earth_counties_desc: "[middleearth|E]'s [title|E] structure will be shattered into independent [counties|E] shortly after starting the game."
 setting_shattered_earth_duchies: "#high Shattered - Duchies#!"
 setting_shattered_earth_duchies_desc: "[middleearth|E]'s [title|E] structure will be shattered into independent [duchies|E] shortly after starting the game."
 setting_shattered_earth_kingdoms: "#high Shattered - Kingdoms#!"
 setting_shattered_earth_kingdoms_desc: "[middleearth|E]'s [title|E] structure will be shattered into independent [kingdoms|E] shortly after starting the game."
 setting_shattered_earth_empires: "#high Shattered - Empires#!"
 setting_shattered_earth_empires_desc: "[middleearth|E]'s [title|E] structure will be shattered into independent [empires|E] shortly after starting the game."
 shattered_earth.t: "Middle-earth Broken"
 shattered_earth.desc: "The world is changed. I feel it in the water. I feel it in the earth. I smell it in the air. Much that once was is lost...\n\nIt appears we are nought but playthings of the Gods!"
 shattered_earth.a: "It has been broken and changed thrice before - now again?"

 rule_calendar_rule: "$lotr_gr_prefix$Calendar System"
 setting_sindarin_calendar: "Steward's Reckoning - Sindarin"
 setting_sindarin_calendar_desc: "The standard game calendar is replaced by the Sindarin version of the [dunedain|E] calendar."
 setting_quenya_calendar: "#high Steward's Reckoning - Quenya#!"
 setting_quenya_calendar_desc: "The standard game calendar is replaced by the Quenya version of the [dunedain|E] calendar."
 setting_hobbit_calendar: "#high Shire Reckoning#!"
 setting_hobbit_calendar_desc: "The standard game calendar is replaced with the calendar used by the [hobbits|E] of the [shire|E]."
 setting_bellakaze_calendar: "#high Tumakveh Reckoning#!"
 setting_bellakaze_calendar_desc: "The standard game calendar is replaced with the calendar used in the former [numenorean|E] colony of [bellakar|E]."
 setting_gregorian_calendar: "#high Gregorian Calendar#!"
 setting_gregorian_calendar_desc: "The game calendar will remain unchanged and use the standard Gregorian calendar."
 
 rule_sauron_appearance_rule: "$lotr_gr_prefix$Sauron's Appearance"
 setting_fair_sauron: "#high Fair#!"
 setting_fair_sauron_desc: "Mairon the Admirable - in his original form, [sauroncharacter|E] was fair and beautiful, and he kept this name for himself until after the [downfallofnumenor|E], whence he could no longer assume it."
 setting_corrupted_sauron: "#high Corrupted#!"
 setting_corrupted_sauron_desc: "Sauron the Deceiver - even with his body ruined, [sauroncharacter|E] still attempts to keep up his pretense of fair form, though he cannot truly pull it off."
 setting_crispy_sauron: "#high Crispy#!"
 setting_crispy_sauron_desc: "Gorthaur the Cruel - embracing his fallen nature, [sauroncharacter|E] does away with trying to maintain a fair form, letting all behold his terrible visage of malice."
 setting_armored_sauron: "Armored"
 setting_armored_sauron_desc: "Sauron the Indomitable - with his ancient armor reforged, [sauroncharacter|E] takes on his most feared form."

 rule_elven_expansion_rule: "$lotr_gr_prefix$Elven Expansion"
 setting_limited_elven_expansion: "Limited"
 setting_limited_elven_expansion_desc: "[elves|E] will have a limited selection of [casus_belli|E] available and slower progress towards fabricating claims to reflect their non-expansionistic nature in the Lore."
 setting_free_elven_expansion: "#high Unlimited#!"
 setting_free_elven_expansion_desc: "[elves|E] will have no limitations placed on the selection of [casus_belli|E] available to them."

 rule_elven_conversion_rule: "$lotr_gr_prefix$Elven Conversion"
 setting_slow_elven_conversion: "Slow"
 setting_slow_elven_conversion_desc: "[elven|E] [culture|E] and [faith|E] conversion will be slower to reflect their non-expansionistic nature in the Lore."
 setting_normal_elven_conversion: "#high Unaltered#!"
 setting_normal_elven_conversion_desc: "[elven|E] [culture|E] and [faith|E] conversion speed will be in line with the base rate set in the game rules."

 rule_mithril_location_rule: "$lotr_gr_prefix$Mithril Restriction"
 setting_mithril_only_moria: "Khazad-dûm"
 setting_mithril_only_moria_desc: "[Glossary('Mithril','metal_mithril_gloss')] can only be found in [khazaddum|E], even with the [GetPerk( 'exotic_minerals_perk' ).GetName( GetPlayer )] [perk|E]."
 setting_mithril_only_misties: "#high Misty Mountains#!"
 setting_mithril_only_misties_desc: "[Glossary('Mithril','metal_mithril_gloss')] can only be found in the [mistymountains|E], even with the [GetPerk( 'exotic_minerals_perk' ).GetName( GetPlayer )] [perk|E]."
 setting_mithril_anywhere: "#high Anywhere#!"
 setting_mithril_anywhere_desc: "[Glossary('Mithril','metal_mithril_gloss')] can be found anywhere in [middleearth|E] when you have the [GetPerk( 'exotic_minerals_perk' ).GetName( GetPlayer )] [perk|E]."

 rule_no_dwarven_remarriage_rule: "$lotr_gr_prefix$No Dwarven Remarriage"
 setting_no_dwarven_remarriage: "No Dwarven Remarriage"
 setting_no_dwarven_remarriage_desc: "[dwarves|E] will not be allowed to remarry once their spouse dies."
 setting_dwarven_remarriage_allowed: "#high Dwarven Remarriage Allowed#!"
 setting_dwarven_remarriage_allowed_desc: "[dwarves|E] will be allowed to remarry once their spouse dies."

 rule_female_beards_rule: "$lotr_gr_prefix$Female Beards"
 setting_no_female_beards: "#high No Female Beards#!"
 setting_no_female_beards_desc: "No female characters will have beards."
 setting_short_dwarven_beards: "Short Dwarven Beards"
 setting_short_dwarven_beards_desc: "Female [dwarves|E] will have short beards."
 setting_long_dwarven_beards: "#high Long Dwarven Beards#!"
 setting_long_dwarven_beards_desc: "Female [dwarves|E] will have long beards."
 setting_long_and_short_dwarven_beards: "#high Long & Short Dwarven Beards#!"
 setting_long_and_short_dwarven_beards_desc: "Female [dwarves|E] will have both long and short beards."
 setting_beards_for_all: "#high Beards for All#!"
 setting_beards_for_all_desc: "#N ALL characters will have beards!#!"

 rule_dunedain_beards_rule: "$lotr_gr_prefix$Dúnedain Beards"
 setting_dunedain_beards_canon: "#high Canon#"
 setting_dunedain_beards_canon_desc: "Characters with stronger levels of the [bloodofnumenor|E] are less likely to have beards, without exception."
 setting_dunedain_beards_semi_canon: "Semi-canon"
 setting_dunedain_beards_semi_canon_desc: "Characters with stronger levels of the [bloodofnumenor|E] are less likely to have beards, except for some characters with preset DNA."
 setting_dunedain_beards_non_canon: "#high Non-canon#!"
 setting_dunedain_beards_non_canon_desc: "The [bloodofnumenor|E] has no impact on beard likelihood."

 rule_news_alerts_rule: "$lotr_gr_prefix$News Alerts"
 setting_no_news: "#high No News#!"
 setting_no_news_desc: "No news events will be sent to players."
 setting_major_news: "Major News"
 setting_major_news_desc: "News events will be sent to players to announce major developments in [middleearth|E]."
 setting_all_news: "#high All News#!"
 setting_all_news_desc: "News events will be sent to players to announce both major and minor developments in [middleearth|E]."

 rule_gil_galad_parentage_rule: "$lotr_gr_prefix$Parentage of Gil-galad"
 setting_orodreth_parent: "Orodreth"
 setting_orodreth_parent_desc: "Orodreth will be the father of Gil-galad."
 setting_fingon_parent: "#high Fingon#!"
 setting_fingon_parent_desc: "[fingon|E] will be the father of Gil-galad."
 setting_finrod_parent: "#high Finrod#!"
 setting_finrod_parent_desc: "[finrod|E] will be the father of Gil-galad."
 setting_maglor_parent: "#high Maglor#!"
 setting_maglor_parent_desc: "[maglor|E] will be the father of Gil-galad."
 setting_caranthir_parent: "#high Caranthir#!"
 setting_caranthir_parent_desc: "Caranthir will be the father of Gil-galad."

 rule_aesthetic_rhudaur_rule: "$lotr_gr_prefix$Rhudaur Borders"
 setting_ugly_rhudaur: "Lore-Friendly Borders"
 setting_ugly_rhudaur_desc: "[rhudaur|E]'s borders will be lore-accurate in [ageTA|E] 3000"
 setting_aesthetic_rhudaur: "#high Aesthetic Borders#!"
 setting_aesthetic_rhudaur_desc: "[rhudaur|E]'s border will be more aesthetically pleasing in [ageTA|E] 3000"

 rule_sunset_invasions_rule: "$lotr_gr_prefix$[middleearth|E] Invasions"
 setting_valinor_intervention: "Valinor Intervention"
 setting_valinor_intervention_desc: "[eonwecharacter|E] will lead a host of [elves|E] from [valinor|E]."
 setting_second_return_of_the_noldor: "#high Second Return of the Noldor#!"
 setting_second_return_of_the_noldor_desc: "[finrod|E] will lead a second host of [noldorelves|E]."
 setting_great_armament: "#high Great Armament#!"
 setting_great_armament_desc: "#bold NOT IMPLMENTED YET#! Ar-Pharazôn will return from the West with the [numenoreans|E]."
 setting_fleet_of_ciryatur: "#high Fleet of Ciryatur#!"
 setting_fleet_of_ciryatur_desc: "#bold NOT IMPLMENTED YET#! Ciryatur will arrive with the [numenorean|E] army from the [waroftheelvesandsauron|E]."
 setting_no_intervention: "#high No Intervention#!"
 setting_no_intervention_desc: "No help shall come from the West."

 rule_delay_for_sunset_invasions_rule: "$lotr_gr_prefix$[middleearth|E] Invasion Delay"
 setting_default_invasion_delay: "Default Invasion Time"
 setting_default_invasion_delay_desc: "The [middleearth|E] invasion will happen when #V 70%#! of Middle-Earth is controlled by either Sauron or the Wilderness."
 setting_early_invasion_delay: "#high Early Invasion#!"
 setting_early_invasion_delay_desc: "The [middleearth|E] invasion will happen when #V 50%#! of Middle-Earth is controlled by either Sauron or the Wilderness."
 setting_late_invasion_delay: "#high Late Invasion#!"
 setting_late_invasion_delay_desc: "The [middleearth|E] invasion will happen when #V 90%#! of Middle-Earth is controlled by either Sauron or the Wilderness."

 rule_historicity_extra_admin_gondor: "Extra [administrative|E] [realms|E] — [gondor|E]"
 setting_historicity_extra_admin_gondor_gameplay_not_administrative: "Not Administrative"
 setting_historicity_extra_admin_gondor_gameplay_not_administrative_desc: "[gondor|E] will not have an [administrative|E] [government|E] after the [kinstrife|E], in line with expected gameplay."
 setting_historicity_extra_admin_gondor_alt_historic_always: "#high Always Administrative#!"
 setting_historicity_extra_admin_gondor_alt_historic_always_desc: "The Kingdom, and later the Stewardship of [gondor|E] will always start with an [administrative|E] [government|E], which is not reflective of their historical organisation."

 rule_historicity_extra_admin_arnor: "Extra [administrative|E] [realms|E] — [arnor|E]"
 setting_historicity_extra_admin_arnor_gameplay_not_administrative: "Not Administrative"
 setting_historicity_extra_admin_arnor_gameplay_not_administrative_desc: "[arnor|E] will not have an [administrative|E] [government|E], in line with expected gameplay."
 setting_historicity_extra_admin_arnor_alt_historic_always: "#high Always Administrative#!"
 setting_historicity_extra_admin_arnor_alt_historic_always_desc: "[arnor|E] and its successor states of [arthedain|E], [cardolan|E], and [rhudaur|E] (unless ruled by the [hillmen|E]) will always start with an [administrative|E] [government|E], which is not reflective of their historical organisation."

 rule_historicity_extra_admin_umbar: "Extra [administrative|E] [realms|E] — [umbar|E]"
 setting_historicity_extra_admin_umbar_gameplay_not_administrative: "Not Administrative"
 setting_historicity_extra_admin_umbar_gameplay_not_administrative_desc: "[umbar|E] will not have an [administrative|E] [government|E] in any start date, in line with expected gameplay."
 setting_historicity_extra_admin_umbar_alt_historic_always: "#high Always Administrative#!"
 setting_historicity_extra_admin_umbar_alt_historic_always_desc: "[umbar|E] will always start with an [administrative|E] [government|E], which is not reflective of their historical organisation."

 rule_historicity_extra_admin_bellakar: "Extra [administrative|E] [realms|E] — [bellakar|E]"
 setting_historicity_extra_admin_bellakar_gameplay_not_administrative: "Not Administrative"
 setting_historicity_extra_admin_bellakar_gameplay_not_administrative_desc: "[bellakar|E] will not have an [administrative|E] [government|E] in any start date, in line with expected gameplay."
 setting_historicity_extra_admin_bellakar_alt_historic_always: "#high Always Administrative#!"
 setting_historicity_extra_admin_bellakar_alt_historic_always_desc: "[bellakar|E] will always start with an [administrative|E] [government|E], which is not reflective of their historical organisation."

 rule_historicity_extra_admin_ray: "Extra [administrative|E] [realms|E] — Rây"
 setting_historicity_extra_admin_ray_gameplay_not_administrative: "Not Administrative"
 setting_historicity_extra_admin_ray_gameplay_not_administrative_desc: "Rây will not have an [administrative|E] [government|E] in any start date, in line with expected gameplay."
 setting_historicity_extra_admin_ray_alt_historic_always: "#high Always Administrative#!"
 setting_historicity_extra_admin_ray_alt_historic_always_desc: "Rây will always start with an [administrative|E] [government|E], which is not reflective of their historical organisation."

 rule_northern_orc_invasions: "$lotr_gr_prefix$Northern Adventurers"
 setting_northern_orcs_invade: "Orc Adventurers"
 setting_northern_orcs_invade_desc: "Orcs from the Misty Mountains and Mordor will target realms in the north of Middle-Earth."
 setting_northern_orcs_no_invade: "#high Wildmen Adventurers#!"
 setting_northern_orcs_no_invade_desc: "Wildmen from Rohan and Enedhwaith will target realms in the north of Middle-Earth."

 rule_southern_orc_invasions: "$lotr_gr_prefix$Southern Adventurers"
 setting_southern_orcs_invade: "Orc Adventurers"
 setting_southern_orcs_invade_desc: "Orcs from the Yellow Mountains will target realms in the south of Middle-Earth."
 setting_southern_orcs_no_invade: "#high Corsair Adventurers#!"
 setting_southern_orcs_no_invade_desc: "Corsairs from Umbar and Mardruak will target realms in the south of Middle-Earth."

 rule_hostile_holy_war_rule: "$lotr_gr_prefix$[faith_hostile|L] [holy_wars|E]"
 setting_hostile_holy_wars_unrestricted: "Unrestricted"
 setting_hostile_holy_wars_unrestricted_desc: "Any [ruler|E] will be able to use Holy War [casus_belli|E] against other Rulers whose [faiths|E] they consider Hostile, as in unmodded CK3."
 setting_hostile_holy_wars_restricted: "#high Restricted#!"
 setting_hostile_holy_wars_restricted_desc: "Only [rulers|E] who follow Fundamentalist [faiths|E] will be able to use Holy War [casus_belli|E] against other Rulers whose Faiths they consider Hostile."

 rule_ar_adunaim_rule: "$lotr_gr_prefix$Ar-Adûnâim"
 setting_aa_gone: "Ar-Adûnâim Gone"
 setting_aa_gone_desc: "The isles of the Ar-Adûnâim are uninhabited."
 setting_aa_bellakarean: "Bellakarean Isles"
 setting_aa_bellakarean_desc: "The Ar-Adûnâim are bloodless Bellakarani Êru-bên county-level rulers."
 setting_aa_miniscule_blood: "Ar-Adûnâim Blood 1"
 setting_aa_miniscule_blood_desc: "The [bloodofnumenor|E] of the Ar-Adûnâim is 1 or below, Ar-Gimilkhâd has no Blood of Númenor."
 setting_aa_minor_blood: "Ar-Adûnâim Blood 2"
 setting_aa_minor_blood_desc: "The [bloodofnumenor|E] of the Ar-Adûnâim is 2 or below, Ar-Gimilkhâd has Blood of Númenor 1."
 setting_aa_considerable_blood: "Ar-Adûnâim Blood 3"
 setting_aa_considerable_blood_desc: "The [bloodofnumenor|E] of the Ar-Adûnâim is 3 or below, Ar-Gimilkhâd has Blood of Númenor 2."
 setting_aa_major_blood: "Ar-Adûnâim Blood 4"
 setting_aa_major_blood_desc: "The [bloodofnumenor|E] of the Ar-Adûnâim is 4 or below, Ar-Gimilkhâd has Blood of Númenor 3."
 setting_aa_melkor_minor_blood: "Ar-Adûnâim Blood 6"
 setting_aa_melkor_minor_blood_desc: "The [bloodofnumenor|E] of the Ar-Adûnâim is 6 or below, Ar-Gimilkhâd has Blood of Númenor 5."
 setting_aa_melkor_major_blood: "Ar-Adûnâim Blood 9"
 setting_aa_melkor_major_blood_desc: "The [bloodofnumenor|E] of the Ar-Adûnâim is 9 or below, Ar-Gimilkhâd has Blood of Númenor 8."
