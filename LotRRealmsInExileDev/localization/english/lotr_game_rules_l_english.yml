 game_rule_category_realms:0 "Realms in Exile"

 rule_wotr:0 "War of the Ring"
 setting_default_wotr:0 "Default"
 setting_default_wotr_desc:0 "The War of the Ring will start around the year 3018."
 setting_never_wotr:0 "#high Never#!"
 setting_never_wotr_desc:0 "Events of the War of the Ring will not occur."
 setting_random_wotr:0 "#high Random#!"
 setting_random_wotr_desc:0 "Events of the War of the Ring will occur at a random date."

 rule_ai_behavior:0 "LOTR AI Behaviour"
 setting_default_ai_behavior:0 "Default"
 setting_default_ai_behavior_desc:0 "AI will always make lore-friendly choices for major events."
 setting_weighted_ai_behavior:0 "Weighted Random"
 setting_weighted_ai_behavior_desc:0 "AI will usually make lore-friendly choices for major events."
 setting_random_ai_behavior:0 "True Random"
 setting_random_ai_behavior_desc:0 "AI will be completely random in their choices for major events."

 rule_colonisation_speed_rule:0 "LOTR AI Colonisation Behaviour"
 setting_default_colonisation_speed:0 "Lore-friendly Colonisation"
 setting_default_colonisation_speed_desc:0 "AI will only colonise in lore-friendly areas."
 setting_weighted_colonisation_speed:0 "Weighted Colonisation"
 setting_weighted_colonisation_speed_desc:0 "AI will colonise in certain areas based on race (elf/human/dwarf/orc)."
 setting_normal_colonisation_speed:0 "Normal Colonisation"
 setting_normal_colonisation_speed_desc:0 "AI will be able to colonise without any restrictions."

 rule_shattered_earth_rule:0 "Shattered Earth"
 setting_shattered_earth_false:0 "Unshattered"
 setting_shattered_earth_false_desc:0 "Middle-earth's title structure will remain intact as intended."
 setting_shattered_earth_counties:0 "#high Shattered - Counties#!"
 setting_shattered_earth_counties_desc:0 "Middle-earth's title structure will be shattered into independent counties shortly after starting the game."
 setting_shattered_earth_duchies:0 "#high Shattered - Duchies#!"
 setting_shattered_earth_duchies_desc:0 "Middle-earth's title structure will be shattered into independent duchies shortly after starting the game."
 setting_shattered_earth_kingdoms:0 "#high Shattered - Kingdoms#!"
 setting_shattered_earth_kingdoms_desc:0 "Middle-earth's title structure will be shattered into independent kingdoms shortly after starting the game."
 setting_shattered_earth_empires:0 "#high Shattered - Empires#!"
 setting_shattered_earth_empires_desc:0 "Middle-earth's title structure will be shattered into independent empires shortly after starting the game."
 shattered_earth.t:0 "Middle-earth Broken"
 shattered_earth.desc:0 "The world is changed. I feel it in the water. I feel it in the earth. I smell it in the air. Much that once was is lost...\n\nIt appears we are nought but playthings of the Gods!"
 shattered_earth.a:0 "It has been broken and changed thrice before - now again?"

 rule_calendar_rule:0 "Calendar System"
 setting_sindarin_calendar:0 "Steward's Reckoning - Sindarin"
 setting_sindarin_calendar_desc:0 "The standard game calendar is replaced by the Sindarin version of the Dúnedain calendar."
 setting_quenya_calendar:0 "Steward's Reckoning - Quenya"
 setting_quenya_calendar_desc:0 "The standard game calendar is replaced by the Quenya version of the Dúnedain calendar."
 setting_hobbit_calendar:0 "Shire Reckoning"
 setting_hobbit_calendar_desc:0 "The standard game calendar is replaced with the calendar used by the Hobbits of the Shire."
 setting_bellakaze_calendar:0 "Tumakveh Reckoning"
 setting_bellakaze_calendar_desc:0 "The standard game calendar is replaced with the calendar used in the former Númenórean colony of Bellakar."
 setting_gregorian_calendar:0 "Gregorian Calendar"
 setting_gregorian_calendar_desc:0 "The game calendar will remain unchanged and use the standard Gregorian calendar."
 
 rule_sauron_appearance_rule:0 "Sauron's Appearance"
 setting_fair_sauron:0 "Fair"
 setting_fair_sauron_desc:0 "Mairon the Admirable - in his original form, Sauron was fair and beautiful, and he kept this name for himself until after the Downfall of Númenor, whence he could no longer assume it."
 setting_corrupted_sauron:0 "Corrupted"
 setting_corrupted_sauron_desc:0 "Sauron the Deciever - even with his body ruined, Sauron still attempts to keep up his pretense of fair form, though he cannot truly pull it off."
 setting_crispy_sauron:0 "Crispy"
 setting_crispy_sauron_desc:0 "Gorthaur the Cruel - embracing his fallen nature, Sauron does away with trying to maintain a fair form, letting all behold his terrible visage of malice."
 setting_armored_sauron:0 "Armored"
 setting_armored_sauron_desc:0 "Sauron the Indomitable - with his ancient armor reforged, Sauron takes on his most feared form."

 rule_golden_king_recall_rule:0 "The Golden King"
 setting_golden_king_recallable:0 "Recallable"
 setting_golden_king_recallable_desc:0 "Enables the option for Sauron to recall his Nazgul, the Golden King, from the lands of Abrakhân in the South to aid him."
 setting_golden_king_not_recallable:0 "Not Recallable"
 setting_golden_king_not_recallable_desc:0 "#N Sauron will not recall his Nazgul, the Golden King, to Mordor, providing an additional challenge to any players in the South.#!"

 rule_elven_expansion_rule:0 "Elven Expansion"
 setting_limited_elven_expansion:0 "Limited"
 setting_limited_elven_expansion_desc:0 "Elves will have a limited selection of Casus Belli available and slower progress towards fabricating claims to reflect their non-expansionistic nature in the Lore."
 setting_free_elven_expansion:0 "Unlimited"
 setting_free_elven_expansion_desc:0 "Elves will have no limitations placed on the Casus Belli available to them."

 rule_elven_conversion_rule:0 "Elven Conversion"
 setting_slow_elven_conversion:0 "Slow"
 setting_slow_elven_conversion_desc:0 "Culture and Faith conversion will be slower for elves to reflect their non-expansionistic nature in the Lore."
 setting_normal_elven_conversion:0 "Unaltered"
 setting_normal_elven_conversion_desc:0 "Elven culture and faith conversion speed will be in line with the base rate set in the game rules."

 rule_mithril_location_rule:0 "Mithril Restriction"
 setting_mithril_only_moria:0 "Khazad-dûm"
 setting_mithril_only_moria_desc:0 "[mithril|E] can only be found in Khazad-dûm, even with the [GetPerk( 'exotic_minerals_perk' ).GetName( GetPlayer )] [perk|E]."
 setting_mithril_only_misties:0 "Misty Mountains"
 setting_mithril_only_misties_desc:0 "[mithril|E] can only be found in the Misty Mountains, even with the [GetPerk( 'exotic_minerals_perk' ).GetName( GetPlayer )] [perk|E]."
 setting_mithril_anywhere:0 "Anywhere"
 setting_mithril_anywhere_desc:0 "[mithril|E] can only be found anywhere in Middle-earth when you have the [GetPerk( 'exotic_minerals_perk' ).GetName( GetPlayer )] [perk|E]."

 rule_female_beards_rule:0 "Female Beards"
 setting_no_female_beards:0 "No Female Beards"
 setting_no_female_beards_desc:0 "No female characters will have beards."
 setting_short_dwarven_beards:0 "Short Dwarven Beards"
 setting_short_dwarven_beards_desc:0 "Female Dwarves will have short beards."
 setting_long_dwarven_beards:0 "Long Dwarven Beards"
 setting_long_dwarven_beards_desc:0 "Female Dwarves will have long beards."
 setting_long_and_short_dwarven_beards:0 "Long & Short Dwarven Beards"
 setting_long_and_short_dwarven_beards_desc:0 "Female Dwarves will have both long and short beards."
 setting_beards_for_all:0 "Beards for All"
 setting_beards_for_all_desc:0 "All characters will have beards."

 rule_news_alerts_rule:0 "News Alerts"
 setting_no_news:0 "No News"
 setting_no_news_desc:0 "No news events will be sent to players."
 setting_major_news:0 "Major News"
 setting_major_news_desc:0 "News events will be sent to players to announce major developments in Middle-earth."
 setting_all_news:0 "All News"
 setting_all_news_desc:0 "News events will be sent to players to announce both major and minor developments in Middle-earth."

 rule_gil_galad_parentage_rule:0 "Parentage of Gil-galad"
 setting_orodreth_parent:0 "Orodreth"
 setting_orodreth_parent_desc:0 "Orodreth will be the father of Gil-galad."
 setting_fingon_parent:0 "Fingon"
 setting_fingon_parent_desc:0 "Fingon will be the father of Gil-galad."
 setting_finrod_parent:0 "Finrod"
 setting_finrod_parent_desc:0 "Finrod will be the father of Gil-galad."
 setting_maglor_parent:0 "Maglor"
 setting_maglor_parent_desc:0 "Maglor will be the father of Gil-galad."
 setting_caranthir_parent:0 "Caranthir"
 setting_caranthir_parent_desc:0 "Caranthir will be the father of Gil-galad."

 rule_aesthetic_rhudaur_rule:0 "Rhudaur Borders"
 setting_ugly_rhudaur:0 "Lore-Friendly Borders"
 setting_ugly_rhudaur_desc:0 "Rhudaur's borders will be lore-accurate in 3000 T.A."
 setting_aesthetic_rhudaur:0 "Aesthetic Borders"
 setting_aesthetic_rhudaur_desc:0 "Rhudaur's border will be more aesthetically pleasing in 3000 T.A."