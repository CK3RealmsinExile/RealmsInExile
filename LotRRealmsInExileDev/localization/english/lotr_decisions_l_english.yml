 ###############################
 
 decision_westmarch_integration:0 "Solidify Control over the Westmarch"
 decision_westmarch_integration_tooltip:0 "Bring the Westmarch firmly under the control of the Rohirrim"
 decision_westmarch_integration_desc:0 "As defined in the Gift of Cirion, the Westmarch - the triangle between the Isen and Adorn rivers - is a rightful part of the Riddermark. But its people’s loyalty, mixed Dunlendings and Rohirrim, have long been in doubt, and in recent years they have been de-facto independent of Edoras. We must solidify our control over the region and bring it firmly back under the House of Eorl."
 decision_westmarch_integration_confirm:0 "The West-Border of the Riddermark is secure!"

 #################################
 ####### Hadorim Decisions #######
 #################################

 decision_reunite_the_eotheod:0 "Reunite the Éothéod"
 decision_reunite_the_eotheod_tooltip:0 "Unify the disparate cultures of the Hadorim people"
 decision_reunite_the_eotheod_desc:0 "Since the days of Eorl and his great ride south, in truth none have reigned over all of the Éothéod.\n\nSome lagged behind under Leofr, settling the southern Anduin Vale, whereas some refused to leave at all, eking out a tough and fragile existence in the lands of the north Anduin. But in the end, we all are kindred, in spite of what minor differences have arisen between us.\n\nIf we can bring all our brethren under a single banner, we can claim the mantle of a unified Éothéod."
 decision_reunite_the_eotheod_confirm:0 "At last, our people are one again"
 reunite_the_eotheod_hadorim_heritage_counties_outside_realm:0 "Total number of [counties|E] whose [culture|E] has the Éothéod [culture_pillar|E] outside your [realm|E] = 0"
