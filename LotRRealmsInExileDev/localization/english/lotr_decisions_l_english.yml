 decision_restore_hillmen_rhudaur_tooltip:0 "The time to restore the Kingdom of Rhudaur by its rightful lords has come!"
 decision_hillmen_new_tradition:0 "Access to the forges of Cameth Brin, enables a new formal army"
 decision_restore_hillmen_rhudaur_desc:0 "For too long have the Noi Trevan people have dwelled scattered, hiding in the hills north of our once great realm. No more! It is time for the sons of Rhudaur to rise up and regain their former glory under a single banner and a single King!"
 decision_restore_hillmen_rhudaur_confirm:0 "For the Noi Trevan people!"
 
