 #############################

 decision_restore_rhovanion:0 "Reclaim the Kingdom of Rhovanion"
 decision_restore_rhovanion_tooltip:0 "Restore the long-fallen kingdom of Vidugavia"
 decision_restore_rhovanion_desc:0 "Since the Wainrider invasion, the [rhovanion_kingdom|E] has passed into history. The [northmen|E] of the plains of [rhovanion|E] are now few - very few. It would take nothing short of a miracle to reclaim the plains from the Easterlings and restore the kingdom. But - if such could be done, I could claim the crown and legacy of Vidugavia."
 decision_restore_rhovanion_confirm:0 "By blood and oath, here we stand!"
 rhovanion_formation_drift_tooltip:0 "If you completely control any of the following [duchies|E], they will become dejure part of [GetTitleByKey('k_rhovanion').GetNameNoTier]: \n- [GetTitleByKey('d_anthardor').GetNameNoTier] \n- [GetTitleByKey('d_sunnarinna').GetNameNoTier] \n- [GetTitleByKey('d_rinnavuld').GetNameNoTier]"
 decision_rhovannorim_new_tradition_1:0 "Gains the [GetCultureTradition('tradition_a_people_reforged').GetName] [tradition|E]" # For refounding the Kingdom of Rhovanion
 decision_remove_rhovannorim_tradition_1:0 "Loses the [GetCultureTradition('tradition_a_scattered_people').GetName] [tradition|E]"
 decision_rhovannorim_new_tradition_2:0 "Gains the [GetCultureTradition('tradition_the_people_of_the_plains').GetName] [tradition|E]" # For reclaiming the Plains of Rhovanion from the Easterlings
 decision_remove_rhovannorim_tradition_2:0 "Loses the [GetCultureTradition('tradition_a_people_reforged').GetName] [tradition|E]"

 decision_reclaim_rhovanion_plains:0 "Reclaim the Plains of Rhovanion"
 decision_reclaim_rhovanion_plains_tooltip:0 "Reclaim the plains of [rhovanion|E] from the Easterlings"
 decision_reclaim_rhovanion_plains_desc:0 "Though the [rhovanion_kingdom|E] stands reborn by the valour of my people, much of our ancestral homelands in the plains of [rhovanion|E] remain under the control of foreigners alien to it.\n\nIf I can manange to reclaim all the lands up to the [seaofrhun|E], my domains would be vaster and prosperity greater than even that of the legendary Vidugavia. If I can accomplish this, I shall surely solidify my people's place once more on the plains of Rhovanion and carve my own name into the annals of history!"
 decision_reclaim_rhovanion_plains_confirm:0 "The plains are ours once more!"

