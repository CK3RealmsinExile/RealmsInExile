 decision_restore_thorins_tomb_confirm:0 "Restore the tomb"

 decision_unify_durins_folk:0 "Unify Durin's Folk"
 decision_unify_durins_folk_desc:0 "Ever since [durindeathless|E] founded Khazad-Dum, his descendents have claimed the mantle of lordship over all the [longbeards|E]. However, it was not practical for them to directly rule the far flung realms of their people, and as such left them to their own devices on a day to day basis. Only when there was great need would they gather and act under the direct command of the King.\n\nThe [longbeards|E] settled many areas throughout the ages, such as the Iron Hills, the Grey Mountains, and even as far as Thorin's Halls. If these distant regions could all be brought under one banner, the Dwarves of Durin's Folk would not only match their Forefathers, but surpass them."
 decision_unify_durins_folk_tooltip:0 "Our Glory is Deathless!"
 decision_unify_durins_folk_confirm:0 "Our Glory is Deathless!"
