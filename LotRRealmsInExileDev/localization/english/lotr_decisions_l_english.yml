 decision_subjugate_mount_gundabad: "Subjugate Mount Gundabad"
 decision_subjugate_mount_gundabad_desc: "Once, the orcs of [gundabad|E] and men of Langwell paid homage to [witchking|E] of [angmar|E], supplying his armies with bodies and supplies. In those days that land became known as [eastangmar|E]. Now the time has come for them to acknowledge another master."
