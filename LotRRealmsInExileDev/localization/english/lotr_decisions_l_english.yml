 decision_desecrate_caras_galadhon_desc:0 "Caras Galadhon, the self-proclaimed heart of Elvendom in [middleearth|E], stands as a monument to the power of the [elves|E], and more particularly, to Galadriel and Celeborn. Their domain is centered around a truly great tree… what a joy it would be to set it alight, a candle and a funeral pyre to the dwindling [elves|E], as their time ends…"
 decision_desecrate_caras_galadhon_confirm:0 "Burn it to the ground!"
 decision_desecrate_caras_galadhon_tooltip:0 "Desecrate Caras Galadhon"
