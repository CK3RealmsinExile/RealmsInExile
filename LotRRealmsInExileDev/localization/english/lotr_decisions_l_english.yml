 rohan.0002.t:0 "The Éothéod United"
 rohan.0002.desc:0 "Since the days of Eorl and his great ride south, in truth none have reigned over all of the Éothéod.\n\nSome lagged behind under Leofr, settling the southern Anduin Vale, whereas some refused to leave at all, eking out a tough and fragile existence in the lands of the north Anduin. But in the end, our people are kindred, in spite of what minor differences have arisen between us.\n\nNow, the great [unifier.GetName] has claimed the mantle of a unified Éothéod, calling on our peoples to cast aside that which divides us and come together as one people once more."
 rohan.0002.a:0 "We shall be one people, one Éothéod."
 rohan.0002.b:0 "Never... I will not abandon our ways!"
 
 ###################################
 ####### Enedwaith Decisions #######
 ###################################
 
 decision_create_dunland_kingdom:0 "Found the High Kingdom of Ùtrì Dunhainn"
 decision_create_dunland_kingdom_tooltip:0 "Crown yourself as the first ruler of Ùtrì Dunhainn, the realm between three rivers."
 decision_create_dunland_kingdom_desc:0 "Many centuries ago, savage horsemen from the North drove our forefathers from their ancestral homes in the plains. This ancient act of aggression planted a deep yearning for hatred in the heart of our peoples.\nSince then we have aimed to restore what was lost and reclaim our ancestral birthright.\nMany have tried in the past, and at times revenge was almost within our grasp - but where Wulf, Freca and many others failed, I shall succeed."
 decision_create_dunland_kingdom_confirm:0 "Reclaim what is ours."
 
 decision_integrate_enedhwaith:0 "Integrate Western Enedhwaith"
 decision_integrate_enedhwaith_tooltip:0 "Our Realm shall reach from the Gwathlo to the Anduin."
 decision_integrate_enedhwaith_desc:0 "With our strength growing, I look for new targets for expansion.\nWe have long claimed the title of Ùtrì Dunhainn, the land-between-three-rivers, but our control does not reach the mouth of the Gwathlo. If we could conquer the lands of Western Enedhwaith, they could be integrated into our realm."
 decision_integrate_enedhwaith_confirm:0 "The tribes will bend the knee."
 
 decision_restore_saralain:0 "Restore the Kingdom of Saralain"
 decision_restore_saralain_tooltip:0 "Attempt to reunite the scattered Saralain clans by claiming the kingship"
 decision_restore_saralain_desc:0 "Long in decline, the Kingdom of Saralain has fallen into history and ruin. But, if we could establish a sufficient power base, perhaps we could attempt to reclaim the mantle and bring the clans together under a single throne."
 decision_restore_saralain_confirm:0 "Rally to me, clansmen!"
 restore_saralain_custom_warning:0 "#W Any other suffiently powerful clan heads may challenge our claim, and attempt to sieze the kingdom themselves!#!"
 
 
 ################################
 ###### Bellakar Decisions ######
 ################################
 decision_reclaim_mardruak:0 "Reclaim Mardrûak"
 decision_reclaim_mardruak_tooltip:0 "Reclaim the northernmost province of Bellakar"
 decision_reclaim_mardruak_desc:0 "For many generations Mardrûak was an integral part of Bellakar. It houses cities which helped form the foundation of the Bellakarian League, and it remained (mostly) a loyal province all through the Tedjin invasions and well into the Third Age. But since the Days of Strife, it and Felaya have been lost to us. Now, with Felaya at last back under royal control, it is time to bring the last of the northern provinces home!"
 decision_reclaim_mardruak_confirm:0 "At long last, the kingdom is restored!"
 
 decision_bellakar_felayan_rapprochement:0 "Rapproachement between Bellakar and Felaya?"
 decision_bellakar_felayan_rapprochement_tooltip:0 "Bring the lapsed northern province back into the fold"
 decision_bellakar_felayan_rapprochement_desc:0 "Since the dark days of the civil war, Felaya has operated independently of Bellakar, reluctant to bow to us again after our inability to look after their safety or local interests. If we can prove our trustworthyness, and cultivate a close relationship with their leadership, we could perhaps bring them back into the fold peaceably in exchange for certain privileges."
 decision_bellakar_felayan_rapprochement_confirm:0 "We must unite, or fall"

