 decision_restore_thakalgund: "Restore Thakalgund"
 decision_restore_thakalgund_tooltip: "Rebuild the Dwarven Hold in the Grey Mountains"
 decision_restore_thakalgund_desc: "Through fire and war, Thakalgund was lost. After the War of Dwarves and Dragons the Grey Mountains were largely abandoned and Thakalgund was left to ruin. Later infested by Goblins it seemed any hope of restoring was lost. Yet now with the hold finally in our possession we can see about restoring this once glorious hold."
 decision_restore_thakalgund_confirm: "Restore our Home"
 
 decision_restore_durin_throne: "Restore Durin's Throne"
 decision_restore_durin_throne_desc: "The original throne of Durin was simple, carved from the very mountain itself when the great hall was excavated. Legend says that upon it, Durin could commune with Zirakzigil and even Mahal himself.\n\nAs the Longbeards grew in numbers and prosperity, the Throne too grew, becoming ever larger and grander, set upon a great dais. Beneath it were thrones for the Queen, as well as the Princes of Durin's Folk. It was adorned with the most splendid of jewels, mithril, ancient wood from the depths of the Greenwood, and marvelous colorful stones from the distant reaches of the world.\n\nThis glorious throne was destroyed in the awakening of the Balrog, which would broke no such place of authority in its realm. Yet legend says that the original throne endured, scorched and stripped of ostentation. Awaiting the day when Durin would return to it."
 decision_restore_durin_throne_tooltip: "In Halls of Stone"
 decision_restore_durin_throne_confirm: "Our Glory Restored"
 durin_hall_upgrade_holding_tooltip: "The Delving in [GetTitleByKey('b_durins_hall').GetNameNoTier] will be upgraded two levels. If it cannot be upgraded two levels, for every level it would otherwise have upgraded [GetTitleByKey('c_durins_hall').GetNameNoTier] will recieve 5 [development|E]."

 decision_reunite_yellow_mountains: "Unite the Yellow Mountains"
 decision_reunite_yellow_mountains_desc: "For many years, we [blacklocks|E] have settled in the Yellow Mountains, fighting against the [goblins|E] and other filth that infested the Mountains. Although we have in the past attempted to united both the southern and northern parts of these mountains, the attempt was short-lived and unsuccesful. Yet that attempt was made centuries ago, and once more the opportunity presents itself to us. Let the mighty sons of Thrár the Proud who have inhabited these ancient mountains for untold years be at last united!"
 decision_reunite_yellow_mountains_tooltip: "The Yellow Mountains shall be united!"
 decision_reunite_yellow_mountains_confirm: "No longer divided, but one!"
 
 decision_colonise_erebor: "Return to Erebor"
 decision_colonise_erebor_tooltip: "Restore the Lonely Mountain"
 decision_colonise_erebor_desc: "The [dwarves|E] of Durin's line have lost home after home. We have lost [gunduzbad|E], where [durin|E] awoke; [khazaddum|E], mightiest of the Dwarven-realms that was and ever shall be; and now we have lost the Lonely Mountain, Erebor, one of our greatest halls.\n"
 decision_colonise_erebor_pre_smaug: "We have been ousted from the Mountain but we have never forgotten it. Erebor is our home, and we shall return to it once more, and in its golden halls dwell!\n\n"
 decision_colonise_erebor_post_smaug: ""We have been ousted from the Mountain by Smaug the Terrible, a great Fire-Drake, and our home and kin and King we may have lost, but we will never forget our mountain. By the axes of the Dwarves, Erebor will be ours once more!\n\n"
 decision_colonise_erebor_post_thorin: "We have been ousted from the Mountain once more - once by Smaug, and now this! But we will not give up! Erebor is our home, and we shall hold it once more!\n\n"
 decision_colonise_erebor_outro: "We will take back the Lonely Mountain, tallest and grandest of all jewels of the North! We are the Dwarves of Durin's Folk, and our King is the King Under the Mountain!"
 decision_colonise_erebor_confirm: "Reclaim the Mountain!"

 colonises_erebor: "The [GetTitleByKey('b_throne_of_erebor').GetNameNoTier] is reclaimed by you"

 restore_king_title: "Reclaim Ancestral Rule"
 restore_king_title_tooltip: "Proclaim Yourself King"
 restore_king_title_durin: "We are the Longbeards, The folk of Durin, our king woke first of all fathers. We ruled from Khazad-dûm to the Grey Mountains, and far-away, to Erebor. Under the line of Durin, my forefathers and their fathers before them, our mansions grew wealthy in gem and hoard, and the very earth marvelled at the riches we had pulled from it and honed to beauty and perfection.\n\nBut though our kingdom may not span the same distance as it once did, the line of Durin holds the title of King of Durin's Folk, no matter where they rule from. I am the heir of Durin - I am King of the Longbeards, and I proclaim it now! I will honour my fallen kin and rule, in all the glory and might of the line of Durin!"
 restore_king_title_dwalin: "We are the Broadbeams, Dwálin's folk, who was renowned for his wisdom and mercy. We rule from Belegost in the Blue Mountains, and long have our crafts been enriched with the arts of Elvenesse - indeed, we have been the friends of the Eldar for many long years.\n\nBut though our Kingdom may be diminished, the line of Dwálin still rules all the Broadbeams, no matter where we dwell. I am the heir of the line of Dwálin, sage and kind in their measure, lord of the Broadbeams and those who have pledged theirselves to my line. I am King of the Broadbeams and I proclaim it now - I shall honour my fallen kin and rule as they have, with compassion and intelligence."
 restore_king_title_uri: "We are the Firebeards, the Dwarves of Úri. Long have we held our memories close, and we have not forgotten the grudges that we hold, and the divisions that once separated us. Our greatest hall was mighty Tumunzahar, Nogrod in the Elvish tongues, though more recently we have ruled from majestic and mighty Buzra-dûm. But though our kingdom may be diminished, and Nogrod lost for many long years, the heir of Úri's folk is the King of all the Firebeards, no matter where they be and which hall they hold. I am the heir of Úri the scarred, King of the Firebeards and I proclaim it now! I will honour those who have fallen, and rule my folk as they were meant to be ruled - never again separated!"
 restore_king_title_thrar: "We are the Blacklocks, servants of the line of Thrár, proudest of all the dwarves. Our hairs are luscious and dark, and our mattocks bite through orc steel and flesh! In elder days, we ruled from Nargubraz, but our folk delved great and greater halls - lost Bizarûldûm and great Mablad-dum, and finally mighty Barazimabûl, in the Yellow Mountains. But though our peoples have been divided and far-flung into east and south, our King is the King of all Blacklocks no matter which corner of Middle-Earth they name home. I am the heir of Thrár and King of the Blacklocks! I will honour my sundered kin and rule in the glory befitting my folk!"
 restore_king_title_confirm: "I am the King of my people!"
 
