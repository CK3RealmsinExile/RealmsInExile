 ########################
 
 decision_search_orthanc:0 "Search Orthanc"
 decision_search_orthanc_desc_tooltip:0 "You will search the Tower of [orthanc|E] for hidden treasures and mysteries."
 decision_search_orthanc_desc:0 "The Tower of [orthanc|E] has for centuries served as [sarumancharacter|E]'s dwelling, resulting in many things both strange and wondrous likely being hoarded within. We should assemble a search party to see what he might have hidden within those bleak, ancient halls."
 decision_search_orthanc_confirm:0 "Leave no stone unturned!"

 decision_palantir:0 "Gaze into the Palantír"
 decision_palantir_tooltip:0 "You will endeavour to increase your knowledge of the world."
 decision_palantir_desc:0 "In the uppermost chamber of your castle, an orb covered in a black cloth rests upon a pillar of marble. The Palantír could be a potent weapon - but is it worth the risk?"
 decision_palantir_confirm:0 "No secret shall remain hidden."
 
 decision_palantir_minas_anor_2:0 "Gaze into the Palantír of Minas Anor"
 decision_palantir_minas_anor_2_tooltip:0 "You will endeavour to increase your knowledge of the world."
 decision_palantir_minas_anor_2_desc:0 "In the uppermost chamber of the White Tower, an orb covered in a black cloth rests upon a pillar of marble. The Palantír of Minas Anor could be a potent weapon - but is it worth the risk?"
 decision_palantir_minas_anor_2_confirm:0 "No secret shall remain hidden."
 
 decision_restore_lossarnach:0 "Restore the Principality of Lossarnach"
 decision_restore_lossarnach_tooltip:0 "Restore the principality of Lossarnach to its former glory"
 decision_restore_lossarnach_desc:0 "Lossarnach is a strange region in Gondor. By tradition part of Lebennin, in practice more often autonomous and closely aligned with Minas Tirith and Osgiliath than Pelargir. While the Sealord has managed to wrangle us for now, if we could remove ourselves from their yoke, with a little swaying of the Lord of Minas Tirith would surely let us be elevated to similar rank, at least in honours..."
 decision_restore_lossarnach_confirm:0 "The brave, the strong, the true - Lossarnach!"
 
 decision_train_marines:0 "Train Pelargir Marines"
 decision_train_marines_desc:0 "As the Sealord, one of my primary duties is the management of the Royal Navy. One aspect of that is training its elite boarding troops, the marines. They are small classes, vigorously trained, but are highly effective."
 decision_train_marines_tooltip:0 "Train a class of the elite mariners who once struck fear into the entire world."
 decision_train_marines_confirm:0 "They'll thank me later for pushing them hard now"
 train_mariners_decision:0 "You will start training a new class of marines to serve the royal navy. They will take roughly five years to train."
 
 decision_osgiliath_capital:0 "Move the capital back to Osgiliath"
 decision_osgiliath_capital_tooltip:0 "Restore the glory of [gondor|E] by restabilising its ancient capital"
 decision_osgiliath_capital_desc:0 "At the height of Gondor's power, the city of Isildur and Anárion reflected the splendour of lost Númenor. However, after the Kinstrife it fell into decay, finally being abandoned in TA 2475 when the Uruks overran it. Now however, with Mordor no longer threatening the city and its glory restored, it is time to make Osgiliath once again the capital of our realm."
 decision_osgiliath_capital_confirm:0 "Once more is Osgiliath truly the Citadel of the Host of Stars"
 
 decision_emyn_arnen_capital:0 "Establish a Princely seat in Emyn Arnen"
 decision_emyn_arnen_capital_tooltip:0 "[minasithil|E] still reakes of the corruption it has stewed in. The new Prince of [GetTitleByKey('k_ithilien').GetNameNoTier] requires an appropriate provincial capital"
 decision_emyn_arnen_capital_desc:0 "For many years [minasithil|E] was [minasmorgul|E], the foul seat of the [witchkingshort|E]. Even now it reaks of his vile arts, and is unfit for the dwelling of the Prince of [GetTitleByKey('k_ithilien').GetNameNoTier]. The hills of Arnen seem to be an appropriate place for a palatial complex, closer to [osgiliath|E] and [minastirith|E] and free of corruption."
 decision_emyn_arnen_capital_confirm:0 "A land of gardens and flowers Ithilien shall be"
 decision_move_capital_emyn_arnen:0 "The capital of the Princedom of Ithilien will be moved from Minas Ithil to Emyn Arnen"

 decision_invite_elves_edhellond:0 "Invite Elves to Edhellond"
 decision_invite_elves_edhellond_desc:0 "You invite elves to settle Edhellond, bringing back life to the once great elven port."
 decision_invite_elves_edhellond_confirm:0 "Invite elves to settle Edhellond"
 decision_invite_elves_edhellond_tooltip:0 "You invite elves to come live in Edhellond."
 decision_invite_elves_edhellond_effect_tooltip:0 "Elves come to settle the desolate wastelands of Edhellond, bringing back life to the barrenlands."

 decision_elevate_edhellond:0 "Restore elves in Edhellond"
 decision_elevate_edhellond_desc:0 "You declare that from now on Edhellond will become its own fiefdom, only beholden to you."
 decision_elevate_edhellond_confirm:0 "Edhellond lives once more!"
 decision_elevate_edhellond_tooltip:0 "You elevate Edhellond intoa kingdom."

 decision_gondor_x_bellakar:0 "Send Emissaries to Bellakar"
 decision_gondor_x_bellakar_tooltip:0 "Seek to restore the old alliance with [bellakar|E]"
 decision_gondor_x_bellakar_desc:0 "Long years has it been since [gondor|E] last heard news from the southernmost faithful realm, [bellakar|E]. Yet in ancient days Macilion of Silmalondë brought Gondor aid from that fair realm during the darkest days of the [warlastalliance|E]. And in the years of the [shipkings|E], both kingdoms built on the oaths sworn in those years, and aided each other in their campaigns in [umbar|E], Mardrûak, and on the Harnen.\n\nNow that [GetTitleByKey('k_harondor').GetNameNoTier] and [GetTitleByKey('k_umbar').GetNameNoTier] are back in the hands of Gondor, communications can be restored with the [tumakveh|E] Kings at Silmalondë. Surely now is the time to restore the old alliance, and work together against the Great Foe? Yet after so many years, who knows how Bellakar will respond..."
 decision_gondor_x_bellakar_confirm:0 "Dispatch the emissaries"
 decision_gondor_x_bellakar_custom_tooltip_a:0 "You have re-integrated [GetTitleByKey('k_harondor').GetNameNoTier] into your realm" # Feel free to replace @ Red/Vector
 decision_gondor_x_bellakar_custom_tooltip_b:0 "You have re-integrated [GetTitleByKey('k_umbar').GetNameNoTier] into your realm"# Feel free to replace @ Red/Vector
 decision_gondor_x_bellakar_custom_effect:0 "You form an alliance with [GetTitleByKey('e_bellakar').GetNameNoTier], with a promise to renew it in the event of one of the rulers' death."
 
 decision_recreate_watch_on_mordor:0 "Set a Watch on Mordor"
 decision_recreate_watch_on_mordor_desc:0 "[sauroncharacter|E] has fallen, and much of his malice has gone with him. But the land of [mordor|E] has borne his taint for centuries. Such a land, long marred by the Shadow, should not be left unguarded. The Dark Lord may be gone, but who is to know what evils still hide in the darkest corners of the Land of Shadows? \n\nIt would be wise to safeguard against any potential new threats that might emerge from Mordor, as unlikely as it may seem to us now. It is time to set a watch on Mordor."
 decision_recreate_watch_on_mordor_desc_tooltip:0 "You will establish [GetTitleByKey('d_watch_on_mordor').GetNameNoTier]."
 decision_recreate_watch_on_mordor_confirm:0 "Never again shall the lands of my people be threatened by Shadow!"
 
 decision_abandon_watch_on_mordor:0 "Abandon the Watch on Mordor"
 decision_abandon_watch_on_mordor_desc:0 "We have upheld the Watch on [mordor|E] for long enough. The men are needed elsewhere. There has been no evidence of new threats arising from the Land of Shadows. Surely, [sauroncharacter|E] is truly gone forever, and our watch on his land is no longer needed."
 decision_abandon_watch_on_mordor_desc_tooltip:0 "You will abandon the watch on [mordor|E]."
 decision_abandon_watch_on_mordor_confirm:0 "The watch shall be ended."
 decision_abandon_watch_on_mordor_custom_desc:0 "[GetTitleByKey('d_watch_on_mordor').GetNameNoTier] is ended, and its soldiers will join your army."
 
 ##################################
 ### Reunited Kingdom Decisions ###
 ##################################

 decision_reunited_kingdom:0 "Proclaim the Reunited Kingdom"
 decision_reunited_kingdom_desc:0 "Once, the [dunedain|E] of [middleearth|E] were united under a single High-King, [elendil|E]. [isildur|E] inherited this title after his father's death, but the differences between the two kingdoms resulted in it de-facto ceasing to be after his death, with Meneldil in [gondor|E] and Valandil in [arnor|E]. The kingdoms of [GetTitleByKey('e_arnor').GetNameNoTier] and [GetTitleByKey('e_gondor').GetNameNoTier] thence charted separate courses, and separate fates. Yet it a fact - though two kingdoms, north and south, once they were one. If the crowns of both kingdoms could be brought together, perhaps the two [realms_in_exile|E] could be reunited into a single whole, as they were always meant to be."
 decision_reunited_kingdom_tooltip:0 "No longer divided, out of two, one."
 decision_reunited_kingdom_confirm:0 "No longer divided, out of two, one."
 control_percentage_of_gondor_desc:1 "Control at least #V 90%#! of the [counties|E] of the [GetTitleByKey('e_gondor').GetName]"
 control_percentage_of_arnor_desc:1 "Control at least #V 90%#! of the [counties|E] of the [GetTitleByKey('e_arnor').GetName]"


 decision_solidify_reunited_kingdom:0 "Solidify the Reunited Kingdom"
 decision_solidify_reunited_kingdom_desc:0 "Despite our proclamation of the [GetTitleByKey('e_reunitedkingdom').GetNameNoTier], our lack of control over the entirety of the kingdoms of [arnor|E] and [gondor|E] have had some look askance at our claim to be lords of a true Reunited Kingdom and all the [dunedain|E]. If we could put these doubts to rest by securing our control over the entirety of both of the constituent kingdoms, we could finally quell any remaining regionalism and permanently solidify it as an entity."
 decision_solidify_reunited_kingdom_tooltip:0 "Never again shall we be sundered!"
 decision_solidify_reunited_kingdom_confirm:0 "Never again shall we be sundered!"

 decision_reunify_dunedain:0 "Restore a Unified Dúnedain Identity"
 decision_reunify_dunedain_desc:0 "Since the kingdoms of [arnor|E] and [gondor|E] split apart, both have developed their own distinct cultures, shaped by their long histories and the many trials both have faced. Yet both have ever been fundamentally kingdoms of the [dunedain|E], proud of their high heritage. With the proclamation and solidification of the [GetTitleByKey('e_reunitedkingdom').GetNameNoTier], the boundaries which once divided the Dúnedain have fallen, and our people are united once more beneath a single crown. It will require much work to bring cultures long sundered under one once more, but given time and effort, even two peoples might once more be made one."
 decision_reunify_dunedain_tooltip:0 "We are the [dunedain|E]."
 decision_reunify_dunedain_confirm:0 "We are the Dúnedain."
 decision_reunify_dunedain_get_innovations:0 "The [dunedain_culture.GetName] [culture|E] gains all [arnorian_culture.GetName] and [gondorian_culture.GetName] [innovations|E]"
 decision_reunify_dunedain_vassals_custom:1 "Every $arnorian$ and $gondorian$ [vassal|E]"
 decision_reunify_dunedain_counties_custom:1 "Every $arnorian$ and $gondorian$ [county|e] in your [realm|E]"

 decision_reclaim_royal_lineage:0 "Reclaim Dúnedain Royal Lineage"
 decision_reclaim_royal_lineage_tooltip:0 "Trace your lineage back to Elendil"
 decision_reclaim_royal_lineage_desc:0 "Througout the [thirdage|E], the male lines of [isildur|E] and Anárion have dwindled, and the thrones of [arnor|E] and [gondor|E] have been left vacant. While our line did not always pass from father to son, did [elendil|E] himself not descend from a King's daughter? If we could prove our royal lineage, few could oppose the righteousness of our claim."
 decision_reclaim_royal_lineage_confirm:0 "Search the Records"
 reclaim_royal_lineage_aranbor_tooltip:0 "#T #V Claim descent from Aranbor#! #!\n\nAranbor was the younger son of Arvedui, last King of [arthedain|E]. While our house has long been content to hold Stewardship over the Emyn Uial, we have a legitimate claim to the High Kingship of the Dúnedain."
 reclaim_royal_lineage_silivnir_tooltip:0 "#T #V Claim descent from Silivnir#! #!\n\nSilivnir was the younger son of Valandil, third King of [arnor|E]. Throughout most of the [thirdage|E], our house has held custodianship over the historical port of Celairnen, but our claim to the High Kingship of the Dúnedain is as righteous as any."
 finished_isildur_legend_tt:0 "A member of your house completed the [legend_mythical|E] [legend|E] $legend_isildur$"
 unlock_reclaim_dunedain_royal_lineage_tt:0 "Gain access to the #EMP $decision_reclaim_royal_lineage$#! [decision|E]"

