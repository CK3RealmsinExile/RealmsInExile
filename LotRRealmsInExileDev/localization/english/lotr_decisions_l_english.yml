 #decision_claim_gondor_kingship_stewards_desc:0 "With the loss of Eärnur and the end of the direct line of Anárion, the Kingship of Gondor fell into dispute. Many claimants existed in whom flowed the blood of Anárion, though weaker and from female lines. Fearing another [kinstrife|E], none of these were crowned, with the Stewards to reign until the King should return.\n\nYet the throne remains as of yet empty. How long a time must past ere a Steward may become a king, if the King returns not? Some would say not 10,000 years would suffice. Yet perhaps the time has come for the Stewards to acknowledge reality. We are the Kings in all but name already, we should claim the throne ourselves!" # juke note: shortened because its very long
