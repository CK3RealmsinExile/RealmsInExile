 reintegrate_province_andrast_tooltip:0 "#T #V Integrate the Isolated Cliffs of [GetTitleByKey('k_andrast').GetNameNoTier]#! #!\n\nAndrast has always been, at least in theory, a part of [gondor|E]. But outside of the citadel of [GetTitleByKey('c_tharagrondost').GetNameNoTier], the power of the [dunedain|E] in the region has always been tenuous, even at the height of the [southernkingdom|E]'s power. However, now that our control of the cape is becoming increasingly permanent, we can finally begin to properly administer it in fact, and not in fiction."
