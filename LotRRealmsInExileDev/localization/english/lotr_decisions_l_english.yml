 decision_restore_gondor_province.tt.eregion:0 "[GetTitleByKey('k_eregion').GetNameNoTier]"
 decision_restore_gondor_province.tt.eregion_desc:0 ""
 reintegrate_province_eregion_tooltip:0 "#T #V Integrate the Abandoned Ruins of [GetTitleByKey('k_eregion').GetNameNoTier]#! #!\n\n[eregion|E] has been a wasteland since the [waroftheelvesandsauron|E]. Few [conceptracemen|E] dared set foot in it, nay settle there, for it was said to be hauted by spirits haunting the scattered [elven|E] ruins. But we have managed to tame this lost realm and to restore order to the region, and now we can formally integrate it as part of our realm."
 
