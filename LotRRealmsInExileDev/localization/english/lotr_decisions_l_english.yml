 decision_demand_submission_of_neighboring_evil_leofring:0 "Subjugate the Withered Court"
 decision_demand_submission_of_neighboring_evil_leofring_desc:0 "For long years [dolguldur|E] has used its malign influence to seek to corrupt those men living near the Hill of Sorcery. In this we have been most successful with the impoverished Leofrings, many of whom have been converted to the cruel Withered Heath faith, with its foul rites of human sacrifice. This has left them ripe for subjugation. Now is the time to call in their banners, and compel them to submit as vassals of Dol Guldur."
 decision_demand_submission_of_neighboring_evil_leofring_confirm:0 "Demand Submission"
 decision_demand_submission_of_neighboring_evil_leofring_tooltip:0 "Demand Submission of Neighboring Evil Leofrings"
 decision_demand_submission_of_neighboring_evil_leofring.send_message:0 "[independent|E] neighboring [rulers|E] with an Evil [faith|E] and Leofring [culture|E] will be given an ultimatum to become your [vassal|E]. If they refuse, you will gain [unpressed_claims|E] on all of their [titles|E]."
 decision_demand_submission_of_neighboring_evil_leofring.check_evil_trigger:0 "There is at least one neighboring [ruler|E] with an Evil [faith|E]"

 decision_desecrate_caras_galadhon:0 "Desecrate Caras Galadhon"
 decision_desecrate_caras_galadhon_desc:0 "Caras Galadhon, the self-proclaimed heart of Elvendom in [middleearth|E], stands as a monument to the power of the [elves|E], and more particularly, to Galadriel and Celeborn. Their domain is centered around a truly great tree… what a joy it would be to set it alight, a candle and a funeral pyre to the dwindling [elves|E], as their time ends…"
 decision_desecrate_caras_galadhon_confirm:0 "Burn it to the ground!"
 decision_desecrate_caras_galadhon_tooltip:0 "Desecrate Caras Galadhon"
 decision_desecrate_caras_galadhon.every_eldar_ruler_loses_piety:0 "Every [eldar|E] [ruler|E] loses [piety|E]"

 decision_desecrate_aradhrynd:0 "Desecrate Aradhrynd"
 decision_desecrate_aradhrynd_desc:0 "Thranduil’s pitiful halls, mere cheap imitation of the underground refuge of the coward Thingol, have long stood in northern [mirkwood|E] as a beacon of strength and stability around which his people have gathered. Instead of refuge, let us make them an abode of dark things, cast out the light and fill the caves with sorrow and fear…"
 decision_desecrate_aradhrynd_confirm:0 "These caves shall be a place of dread."
 decision_desecrate_aradhrynd_tooltip:0 "Desecrate Aradhrynd"
 decision_desecrate_aradhrynd.every_eldar_ruler_loses_piety:0 "Every [eldar|E] [ruler|E] loses [piety|E]"

 decision_shackle_the_anduin_vale:0 "Shackle the Anduin Vale"
 decision_shackle_the_anduin_vale_desc:0 "The men of the [anduinvale|E] have grown haughty and proud under the leadership of Beorn and his descendants. But scant generations ago they too were simple woodsmen, living in our shadow. And now they will be again."
 decision_shackle_the_anduin_vale_confirm:0 "These lands shall me mine."
 decision_shackle_the_anduin_vale_tooltip:0 "Shackle the Anduin Vale"

 decision_dominion_of_the_sorcerer:0 "Dominion of the Sorcerer"
 decision_dominion_of_the_sorcerer_desc:0 "All of Wilderland trembles before the might of [dolguldur|E], and our great master is well-pleased by our work. Long grows the shadow, dim grows the light, and all will know and fear the blight."
 decision_dominion_of_the_sorcerer_confirm:0 "This is my hour!"
 decision_dominion_of_the_sorcerer_tooltip:0 "Dominion of the Sorcerer"
 decision_dominion_of_the_sorcerer.greenwood_renamed_dominion_of_the_sorcerer:0 "The [GetTitleByKey('e_greenwood').GetName] will receive a new name, Dominion of the Sorcerer."
 decision_dominion_of_the_sorcerer.check_evil_trigger:0 "There is at least one [ruler|E] with an Evil [faith|E] within [GetTitleByKey('k_amon_lanc').GetNameNoTier]"
