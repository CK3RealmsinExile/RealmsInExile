 decision_restore_thorins_tomb_desc: "Thorin has rested under the Mountain since his death in the Battle of Five Armies, clutching the Arkestone and the sword Orcrist against his breast. Until his rest was troubled and his tomb desecrated. We should return the artifacts to his tomb and restore it to its former solemnity."
