 decision_adopt_arnorian_culture:0 "Adopt Arnorian Culture"
 decision_adopt_arnorian_culture_desc:0 "Once, the men of Arnor fielded mighty armies and made great realms. Alas, ruin and war forced us to become what we are now - wanderers in the wild, unknown by many and respected by few. While this has preserved us, it has also made us lose touch with our ancestor's ways. If we could rebuild ourselves into a sizeable state, we could encourage a cultural revival of the ways of Arnor of old."
 decision_adopt_arnorian_culture_confirm:0 "Rise sons of Arnor!"
 decision_adopt_arnorian_culture_tooltip:0 "Adopt Arnorian Culture"
