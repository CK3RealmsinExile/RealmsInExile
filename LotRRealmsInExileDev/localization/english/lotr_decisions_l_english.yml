 decision_desecrate_aradhrynd_desc:0 "Thranduil’s pitiful halls, mere cheap imitation of the underground refuge of the coward Thingol, have long stood in northern [mirkwood|E] as a beacon of strength and stability around which his people have gathered. Instead of refuge, let us make them an abode of dark things, cast out the light and fill the caves with sorrow and fear…"
 decision_desecrate_aradhrynd_confirm:0 "These caves shall be a place of dread."
 decision_desecrate_aradhrynd_tooltip:0 "Desecrate Aradhrynd"
 decision_desecrate_aradhrynd.every_eldar_ruler_loses_piety:0 "Every [eldar|E] [ruler|E] loses [piety|E]"

