 decision_eotheod_new_tradition:0 "Gains the [GetCultureTradition('tradition_a_people_reunited').GetName] [tradition|E]"

 rohan.0002.t:0 "The Éothéod United"
 rohan.0002.desc:0 "Since the days of Eorl and his great ride south, in truth none have reigned over all of the Éothéod.\n\nSome lagged behind under Leofr, settling the southern Anduin Vale, whereas some refused to leave at all, eking out a tough and fragile existence in the lands of the north Anduin. But in the end, our people are kindred, in spite of what minor differences have arisen between us.\n\nNow, the great [unifier.GetName] has claimed the mantle of a unified Éothéod, calling on our peoples to cast aside that which divides us and come together as one people once more."
 rohan.0002.a:0 "We shall be one people, one Éothéod."
 rohan.0002.b:0 "Never... I will not abandon our ways!"
 
 ###################################
 ####### Enedwaith Decisions #######
 ###################################
 
 decision_create_dunland_kingdom:0 "Found the High Kingdom of Ùtrì Dunhainn"
 decision_create_dunland_kingdom_tooltip:0 "Crown yourself as the first ruler of Ùtrì Dunhainn, the realm between three rivers."
 decision_create_dunland_kingdom_desc:0 "Many centuries ago, savage horsemen from the North drove our forefathers from their ancestral homes in the plains. This ancient act of aggression planted a deep yearning for hatred in the heart of our peoples.\nSince then we have aimed to restore what was lost and reclaim our ancestral birthright.\nMany have tried in the past, and at times revenge was almost within our grasp - but where Wulf, Freca and many others failed, I shall succeed."
 decision_create_dunland_kingdom_confirm:0 "Reclaim what is ours."
 
 decision_integrate_enedhwaith:0 "Integrate Western Enedhwaith"
 decision_integrate_enedhwaith_tooltip:0 "Our Realm shall reach from the Gwathlo to the Anduin."
 decision_integrate_enedhwaith_desc:0 "With our strength growing, I look for new targets for expansion.\nWe have long claimed the title of Ùtrì Dunhainn, the land-between-three-rivers, but our control does not reach the mouth of the Gwathlo. If we could conquer the lands of Western Enedhwaith, they could be integrated into our realm."
 decision_integrate_enedhwaith_confirm:0 "The tribes will bend the knee."
 
 decision_restore_saralain:0 "Restore the Kingdom of Saralain"
 decision_restore_saralain_tooltip:0 "Attempt to reunite the scattered Saralain clans by claiming the kingship"
 decision_restore_saralain_desc:0 "Long in decline, the Kingdom of Saralain has fallen into history and ruin. But, if we could establish a sufficient power base, perhaps we could attempt to reclaim the mantle and bring the clans together under a single throne."
 decision_restore_saralain_confirm:0 "Rally to me, clansmen!"
 restore_saralain_custom_warning:0 "#W Any other suffiently powerful clan heads may challenge our claim, and attempt to sieze the kingdom themselves!#!"
 
 #######################
 ### Shire Decisions ###
 #######################
 decision_integrate_westmarch_title:0 "Integrate the Westmarch"
 decision_integrate_westmarch_desc:0 "While not part of the grant of King Argeleb II, the Westmarch has since before the fall of the Northern Kingdom been abandoned and claimed by the wilderness. In recent years adventurous Hobbits from the Westfarthing have began to encroach on the western areas of the white downs, emboldened by the sight of passing Elves who journey to the Grey Havens. Due to these factors, a decision has to be made; there is now a sizeable population in the Westmarch to integrate it or leave it to the wilderness of Eriador."
 decision_integrate_westmarch_confirm:0 "Wilderness no longer"
 decision_integrate_westmarch_tooltip:0 "The Westmarch shall be integrated into the Shire"
 
 decision_integrate_buckland_title:0 "Integrate Buckland"
 decision_integrate_buckland_desc:0 "While not part of the grant of King Argeleb II, Buckland was settled by hobbits from the Marish who crossed the Brandywine under the leadership of Gorhendad Oldbuck, whose descendants have ruled the land ever since as Masters of Buckland. Over time, parts of the Marish have swore loyalty to the Masters in Buck Hill, creating a complicated situation which has gone unresolved for long. If the Shire was to establish control over Buckland, integrating it will be an easy task, ending a complicated situation which will benefit all."
 decision_integrate_buckland_confirm:0 "Integrated at last"
 decision_integrate_buckland_tooltip:0 "Buckland shall be integrated into the Shire"

 #############################################
 ####### Angmar & Forodwaith Decisions #######
 #############################################
 decision_adopt_angmarrin_ways:0 "Resurrect Angmarrim Ways"
 decision_adopt_angmarrin_ways_tooltip:0 "Adopt Angmarrim Culture"
 decision_adopt_angmarrin_ways_desc:0 "Our distant kin, the Angmarrim were both like us and not. But none can debate that they grew to be powerful indeed, capable of rivaling even the great Kings of the South. Having moved into Angmar ourselves, we could perhaps revive their ways?"
 decision_adopt_angmarrin_ways_confirm:0 "Let the world know Angmar lives!"
 decision_adopt_angmarrim_counties_custom:0 "Every [county|e] with $baradhrim$ [heritage|E] in your [domain|E]"

 decision_empire_angmar_restore:0 "Restore the Empire of Angmar"
 decision_empire_angmar_restore_tooltip:0 "Restore the lost Witch-Realm of Angmar"
 decision_empire_angmar_restore_desc:0 "The Iron Crown of Angmar was one of the mightiest nations to rise in the north of Middle-earth. For centuries it clashed with the kingdom of [arnor|E], even triumphing over it. However, it was destroyed soon after, its people laid waste to by the retributions of the men of [gondor|E] and the [elves|E]. However, its memory remains. If we can assert control over the heartlands of the ancient realm of Angmar, both east and west of Mount Gundabad, we could decree it reborn."
 decision_empire_angmar_restore_confirm:0 "The Iron Crown rises anew!"

 decision_angmar_integrate_counties_custom:0 "Every [county|e] in your new lands"

 decision_annex_east_forodwaith:0 "Integrate East Forodwaith"
 decision_annex_east_forodwaith_tooltip:0 "Assimilate the western marches into our realm"
 decision_annex_east_forodwaith_desc:0 "The folk of East Forodwaith have deep ties with the Angmarrim. Now that they recognize my sway, we must bring them more fully under our control. They must learn to serve and fear me as their kinsmen do."
 decision_annex_east_forodwaith_confirm:0 "Their rightful place!"



 decision_subjugate_the_ettenmoors:0 "Subjugate the Ettenmoors"
 decision_subjugate_the_ettenmoors_tooltip:0 "You notice the presence of Hill-trolls roaming in the Ettenmoors. Maybe they could serve to a greater purpose..."
 decision_subjugate_the_ettenmoors_desc:0 "As the chill winds of [GetTitleByKey('c_baruk_zigil').GetName] in [angmar|e] yield to the bleak expanse of the [GetTitleByKey('c_ettenmoors').GetName], you are determined to marche forth, eyes fixed on a grand ambition. Your councellors and you embark on an expedition to the Ettenmoors, aiming to subjugate the trolls dwelling there. Led by your most cunning companions, the opportunity to bolster your forces by enlisting the fearsome trolls into their dark ranks."
 decision_subjugate_the_ettenmoors_tooltip_confirm:0 "To the Ettenmoors!"
 decision_subjugate_the_ettenmoors_effect_desc:0 "Some of your councillors will travel to the Ettenmoors to try to subjugate the trolls"
 decision_subjugate_the_ettenmoors.b_cennmoin_is_a_wilderness:0 "[GetTitleByKey('b_cennmoin').GetName] is a wilderness"
 decision_subjugate_the_ettenmoors.not_ai_or_not_lore_friendly:0 "This decision is NOT rule-friendly. Which means only triggers with the rule  `lore-friendly` disabled or by a human."
 
 ################################
 ###### Bellakar Decisions ######
 ################################
 decision_reclaim_mardruak:0 "Reclaim Mardrûak"
 decision_reclaim_mardruak_tooltip:0 "Reclaim the northernmost province of Bellakar"
 decision_reclaim_mardruak_desc:0 "For many generations Mardrûak was an integral part of Bellakar. It houses cities which helped form the foundation of the Bellakarian League, and it remained (mostly) a loyal province all through the Tedjin invasions and well into the Third Age. But since the Days of Strife, it and Felaya have been lost to us. Now, with Felaya at last back under royal control, it is time to bring the last of the northern provinces home!"
 decision_reclaim_mardruak_confirm:0 "At long last, the kingdom is restored!"
 
 decision_bellakar_felayan_rapprochement:0 "Rapproachement between Bellakar and Felaya?"
 decision_bellakar_felayan_rapprochement_tooltip:0 "Bring the lapsed northern province back into the fold"
 decision_bellakar_felayan_rapprochement_desc:0 "Since the dark days of the civil war, Felaya has operated independently of Bellakar, reluctant to bow to us again after our inability to look after their safety or local interests. If we can prove our trustworthyness, and cultivate a close relationship with their leadership, we could perhaps bring them back into the fold peaceably in exchange for certain privileges."
 decision_bellakar_felayan_rapprochement_confirm:0 "We must unite, or fall"

 ### WIP ### issue #228 -> The Last Alliance of the Númenórean Realms decision
 decision_bellakar_x_gondor:0 "Send Emissaries to Gondor"
 decision_bellakar_x_gondor_tooltip:0 "Seek to restore the old alliance with Gondor"
 decision_bellakar_x_gondor_desc:0 "Long years has it been since Bellakar last heard news from the Faithful of the north. Yet in ancient days Zagarthôr of Nîlûlôni brought Gondor aid from Bellakar during the darkest days of the War of the Last Alliance. And in the years of the Ship Kings both kingdoms built on the oaths sworn in those years, and aided each other in their campaigns in Umbar, Mardurak, and on the Harnen.\n\nNow that Felaya and Mardruak are back in the hands of Bellakar, communications can be restored with the Elendili Kings at Minas Tirith. Surely now is the time to restore the old alliance, and work together against the Great Foe? Yet after so many years, who knows how Gondor will respond...""
 decision_bellakar_x_gondor_confirm:0 "Dispatch the emissaries"
 decision_bellakar_x_gondor_custom_tooltip_a:0 "You have re-integrated Mardruak into your realm" # Feel free to replace @ Red/Vector
 decision_bellakar_x_gondor_custom_tooltip_b:0 "You have reconciled with Felaya" # Feel free to replace @ Red/Vector

 ###############################
