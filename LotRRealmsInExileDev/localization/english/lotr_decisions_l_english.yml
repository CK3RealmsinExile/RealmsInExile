 ################################
 decision_reclaim_mardruak: "Reclaim Mardrûak"
 decision_reclaim_mardruak_tooltip: "Reclaim the northernmost province of Bellakar"
 decision_reclaim_mardruak_desc: "For many generations Mardrûak was an integral part of Bellakar. It houses cities which helped form the foundation of the Bellakarian League, and it remained (mostly) a loyal province all through the Tedjin invasions and well into the Third Age. But since the Days of Strife, it and Felaya have been lost to us. Now, with Felaya at last back under royal control, it is time to bring the last of the northern provinces home!"
 decision_reclaim_mardruak_confirm: "At long last, the kingdom is restored!"
 
 decision_bellakar_felayan_rapprochement: "Rapproachement between Bellakar and Felaya?"
 decision_bellakar_felayan_rapprochement_tooltip: "Bring the lapsed northern province back into the fold"
 decision_bellakar_felayan_rapprochement_desc: "Since the dark days of the civil war, Felaya has operated independently of Bellakar, reluctant to bow to us again after our inability to look after their safety or local interests. If we can prove our trustworthyness, and cultivate a close relationship with their leadership, we could perhaps bring them back into the fold peaceably in exchange for certain privileges."
 decision_bellakar_felayan_rapprochement_confirm: "We must unite, or fall"

 decision_restore_korlean_league_tile: "Restore the Korlean League"
 decision_restore_korlean_league_tooltip: "Raise Korlea to its ancient glory"
 decision_restore_korlean_league_desc: "PLACEHOLDER Long, long ago Korlea dominated the bay of Tûlwang and all the trade that flows through it. Now we have once again asserted our rule over southern Bellakar, and the time is right to bring out power back to the bay."
 decision_restore_korlean_league_confirm: "We are the Heart of the Bay"

 ### WIP ### issue #228 -> The Last Alliance of the Númenórean Realms decision
 decision_bellakar_x_gondor: "Send Emissaries to Gondor"
 decision_bellakar_x_gondor_tooltip: "Seek to restore the old alliance with Gondor"
 decision_bellakar_x_gondor_desc: "Long years has it been since Bellakar last heard news from the Faithful of the north. Yet in ancient days Zagarthôr of Nîlûlôni brought Gondor aid from Bellakar during the darkest days of the War of the Last Alliance. And in the years of the Ship Kings both kingdoms built on the oaths sworn in those years, and aided each other in their campaigns in Umbar, Mardurak, and on the Harnen.\n\nNow that Felaya and Mardruak are back in the hands of Bellakar, communications can be restored with the Elendili Kings at Minas Tirith. Surely now is the time to restore the old alliance, and work together against the Great Foe? Yet after so many years, who knows how Gondor will respond..."
 decision_bellakar_x_gondor_confirm: "Dispatch the emissaries"
 decision_bellakar_x_gondor_custom_tooltip_a: "You have re-integrated Mardruak into your realm" # Feel free to replace @ Red/Vector
 decision_bellakar_x_gondor_custom_tooltip_b: "You have reconciled with Felaya" # Feel free to replace @ Red/Vector

