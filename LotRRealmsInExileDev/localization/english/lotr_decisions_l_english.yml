 DESECRATE_ARADHRYND_DONE:0 "The Desecrate Aradhrynd [decision|E] is done"
 
 
 decision_subjugate_mount_gundabad:0 "Subjugate Mount Gundabad"
 decision_subjugate_mount_gundabad_desc:0 "Once, the orcs of [gundabad|E] and men of Langwell paid homage to [witchking|E] of [angmar|E], supplying his armies with bodies and supplies. In those days that land became known as [eastangmar|E]. Now the time has come for them to acknowledge another master."
 decision_subjugate_mount_gundabad_confirm:0 "They shall serve the Dark again."
