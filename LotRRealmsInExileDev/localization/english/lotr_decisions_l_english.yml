 decision_restore_gondor_province.tt.dor_rhunen:0 "[GetTitleByKey('k_south_rhovanion').GetNameNoTier]"
 decision_restore_gondor_province.tt.dor_rhunen_desc:0 ""
 reintegrate_province_dor_rhunen_tooltip:0 "#T #V Reintegrate the Wide Plains of [GetTitleByKey('k_south_rhovanion').GetNameNoTier]#! #!\n\nThe great Rómendacil claimed the lands of southern [rhovanion|E] for [gondor|E], but gradually they were lost through a combination of neglect and the machinations of the enemy. After much strife they are ours again; wide lands ripe for settlement and fortification. \n\nLet us formalise our control, and announce to all that Dor Rhúnen is under the Sceptre now and forever!"
 
 decision_restore_gondor_province.tt.enedhwaith:0 "[GetTitleByKey('e_enedhwaith').GetNameNoTier]"
 decision_restore_gondor_province.tt.enedhwaith_desc:0 ""
