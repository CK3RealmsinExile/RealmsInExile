 decision_new_capital.t.invocate:0 "Move the Seat of the Invocate"
 decision_new_capital.t.steward:0 "Move the Seat of Stewards"
 decision_new_capital.t.prince:0 "Move the Princely Court"
 decision_new_capital.t.nie:0 "Move the Seat of Kings-in-Exile"
 decision_new_capital.t.king:0 "Move the Seat of Kings"
 decision_new_capital.t.fallback:0 "Move your Seat of Power"
 
 decision_new_capital.desc.gondor:0 "During its history, [gondor|E]'s [capital|E] has changed once before. When the old capital of [GetTitleByKey('c_osgiliath').GetNameNoTier] fell into ruin, the kings moved their court to [GetTitleByKey('c_minas_tirith').GetNameNoTier]. If it was reclaimed from the [nazgulcharacter|E] and purified of their corruption, [GetTitleByKey('c_minas_ithil').GetNameNoTier] too could serve as a worthy seat of power. During the [kinstrife|E], Castamir reportedly considered moving it to [GetTitleByKey('c_pelargir').GetNameNoTier], arguably the heart of Gondor's power during the [shipkings|E].\n\nIf we believe our current seat to be inadequate, we may choose to relocate it once more."
 decision_new_capital.desc.castamir:0 "Thorough its history, [gondor|E]'s [capital|E] has changed more than once. When the old capital of [GetTitleByKey('c_osgiliath').GetNameNoTier] fell into ruin, the kings moved their court to [GetTitleByKey('c_minas_tirith').GetNameNoTier]. If it was reclaimed from the [nazgulcharacter|E] and purified of their corruption, [GetTitleByKey('c_minas_ithil').GetNameNoTier] too could serve as a worthy seat of power. During the [kinstrife|E], Castamir reportedly considered moving it to [GetTitleByKey('c_pelargir').GetNameNoTier], though he was never able to achieve his dream. Finally, after our ancestors were cast out by the false kings under Eldacar, the Seat of Rightful Kings was moved to [GetTitleByKey('c_umbar').GetNameNoTier] by nessecíty, where it remained until we reclaimed our ancient birthright.\n\nIf we believe our current seat to be inadequate, we may choose to relocate it once more."
 decision_new_capital.desc.arnor:0 "The traditional [capital|E] of [arnor|E] was once [GetTitleByKey('c_annuminas').GetNameNoTier], until it fell into ruin as the kingdom fractured and the kings of [arthedain|E] moved to [GetTitleByKey('c_fornost').GetNameNoTier]. [GetTitleByKey('c_cameth_brin').GetNameNoTier], capital of [rhudaur|E] and [GetTitleByKey('c_thalion').GetNameNoTier], capital of [cardolan|E] would also be plausible options. Finally, [GetTitleByKey('c_tharbad').GetNameNoTier] was once one of the most important cities in all of [eriador|E], and could also be a viable candidate if we wanted to move our capital once more."
 decision_new_capital.desc.rk:0 "The dual capitals of [gondor|E] and [arnor|E] were once [GetTitleByKey('c_osgiliath').GetNameNoTier] and [GetTitleByKey('c_annuminas').GetNameNoTier], until both were eventually abandoned. Now that the two kingdoms are united once more, I can choose one of several key sites to rule from. [GetTitleByKey('c_tharbad').GetNameNoTier] could also be an interesting choice, as it was once jointly administrated by both [realms_in_exile|E]."
 decision_new_capital.desc.nie:0 "Before the [downfall|E] the kings of [numenor|E] ruled from [armenelos|E] the Golden, City of the Kings. As it was lost so long ago, I can choose one of many potential candidates for the [capital|E] for the [realms_in_exile|E] to serve in its stead."
 decision_new_capital.desc.fallback:0 "During our history, several important cities served as the seats of power for our rulers. if we are unsatisfied with our current [realm_capital|E], we could choose a new site from which to rule."
 decision_new_capital_tooltip:0 "If our current [capital|E] proves inadequate, we may move it to a better location."
 decision_new_capital_confirm:0 "A worthy capital"
 decision_new_capital.second_step:0 "But where?"
 
 new_capital_fallback:0 "Fallback"
 decision_new_capital.tt.new_capital_fallback:0 "Your [capital|E] will move to a new location."
