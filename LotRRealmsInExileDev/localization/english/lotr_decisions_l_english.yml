 decision_recover_harondor:0 "Recover Harondor"
 decision_recover_harondor_tooltip:0 "Reintegrate the long-contested province of Harondor"
 decision_recover_harondor_desc:0 "For many generations, the province of Harondor has been contested between the Gondorians and the Haradrim. With the province at last fully reclaimed, it is time to end the debate once for all and set in stone that Harondor is a rightful part of Gondor!"
 decision_recover_harondor_confirm:0 "At long last, the Kingdom is made whole again."
 reclaim_harondor_decision:0 "The long dispute over the state of Harondor shall be resolved, with it becoming part of de-jure Gondor."
 
 decision_integrate_andrast:0 "Integrate Andrast"
 decision_integrate_andrast_tooltip:0 "Integrate the region of Andrast fully into Gondor"
 decision_integrate_andrast_desc:0 "Andrast has always been, at least in theory, a part of Gondor. But, outside of the citadel of Tharagrondost, the power of the Dúnedain in the region has always been tenuous, even at the height of Gondor's power. However, with our people finally beginning to make inroads on the cape, we can finally begin to properly administer it in fact, and not in fiction."
 decision_integrate_andrast_confirm:0 "Andrast is of Gondor - now, and forever."
 integrate_andrast_decision:0 "The region of Andrast will finally be brought under centralized Dúnedain control."
 
 decision_reclaim_umbar:0 "Integrate Umbar"
 decision_reclaim_umbar_tooltip: "Integrate Umbar into Gondor"
 decision_reclaim_umbar_desc:0 "For so long, Umbar has been a southern dagger pointed at Gondor's heart. For a time under the Ship-kings it was brought into the fold and was a prosperous province of the Winged Crown. If we could bring it back into the fold, our coastline would finally be secure."
 decision_reclaim_umbar_confirm:0 "Hyarmendacil come again!"
 reclaim_umbar_decision:0 "The Corsair threat will finally be ended, and Umbar properly integrated into the Gondorian crown."
 
 decision_calenardhon_claim:0 "Reclaim Calenardhon"
 decision_calenardhon_claim_tooltip:0 "Invade the Kingdom of Rohan and restore it to Gondor."
 decision_calenardhon_claim_desc:0 "Long ago, the Stewards of Gondor granted Calenardhon to the Rohirrim. Now that the faithful Rohirrim have lost their kingdom, it is for Gondor to determine the fate of that land and its people, and ensure the security of our northern borders. We will drive the foe from Calenardhon!"
 decision_calenardhon_claim_confirm:0 "We march north!"
 press_calenardhon_claim_tooltip:0 "Invade the Kingdom of Rohan and restore it to Gondor."
 
 decision_integrate_calenardhon:0 "Reintegrate Calenardhon"
 decision_integrate_calenardhon_tooltip:0 "Reintegrate the Province of Calenardhon."
 decision_integrate_calenardhon_desc:0 "Long ago we granted the province of Calenardhon to our Rohirrim allies. With Rohan fallen, and the entirety of Calenardhon back in Gondor's hands, we can formally bring the 'Green Province' back under the Sceptre."
 decision_integrate_calenardhon_confirm:0 "Calenardhon is Gondorian again!"

 decision_reclaim_dor_rhunen:0 "Reintegrate Dor Rhúnen"
 decision_reclaim_dor_rhunen_tooltip:0 "Reintegrate the Province of Dor Rhúnen."
 decision_reclaim_dor_rhunen_desc:0 "The great Rómendacil claimed these lands for Gondor, but gradually they were lost through a combination of neglect and the machinations of the Enemy. After much strife they are ours again; wide lands ripe for settlement and fortification. \n\nLet us formalise our control, and announce to all that Dor Rhúnen is under the Sceptre now and forever!"
 decision_reclaim_dor_rhunen_confirm:0 "Dor Rhúnen is Gondorian again!"
 reclaim_dor_rhunen_decision:0 "Gondor's great eastern province will be formally returned to the sceptre."
 
 ##########################
 ### Dol Amroth Reforms ###
 ##########################
 
 decision_dol_amroth_reforms:0 "Reform the Order of the Swan"
 decision_dol_amroth_reforms_tooltip:0 "By reforming the Order, you will gain access to advanced elite units."
 decision_dol_amroth_reforms_desc:0 "Long ago the Order of the Swan was created by the Princes of Dol Amroth to act as their personal advisors and fiercest champions in battle. Filled with renowned and grizzled captains of Belfalas, the Order held itself to the highest of standards, embodying true the height of Númenórean honour and virtue...\n\nUnfortunately, however, Men are easily corrupted, and in the centuries following its original foundation the Order slowly began to decay. Bloodlines and positions at court, not valour or individual virtue, now dictate the ranks of its members, muddling the grandeur of the Order that had for so many centuries stood as a beacon for all of Gondor. If the Sons of the Silver Swan are to reclaim their legacy as the Kingdom's finest knights, the ill-festering state of the Order must be mended."
 decision_dol_amroth_reforms_confirm:0 "Begin the training at once."
 
 decision_dol_amroth_amrothian_troops:0 "Expand the Amrothian Reserves"
 decision_dol_amroth_amrothian_troops_tooltip:0 "Begin the training of a contingent of Amrothian Reserves" 
 decision_dol_amroth_amrothian_troops_desc:0 "For years relegated to being the humblest of positions within the Order of the Swan, the Amrothian soldiery has in many ways been the group which have maintained the true spirit of the original Order the best. However, despite this, their ranks have been sadly depleted, the role viewed as lacking in honour and splendour and thus neglected. \n\nLet us work on restoring this backbone of our forces to their proper fighting strength." 
 decision_dol_amroth_amrothian_troops_confirm:0 "Begin the training at once" 
 
 decision_dol_amroth_elvish_troops:0 "Recruit the Men of Edhellond"
 decision_dol_amroth_elvish_troops_tooltip:0 "Recruit a contingent of Edhellond Knights and Rangers" 
 decision_dol_amroth_elvish_troops_desc:0 "Edhellond, once-home of the Elven domain of the same name, is one of the noblest and richest governates of Dor-en-Ernil. They strive to emulate Elven tactics in warfare, in contrast with the rest of Gondor, who maintain a firm martial tradition inherited from the days of Númenor. Their ranks amongst the Order have sat empty, oaths unsaid as the rot festered within the organization. We must make anew our oaths of old. \n\nIf they could be reintegrated into the armies of the Prince, they could serve as a powerful and innovative contingent." 
 decision_dol_amroth_elvish_troops_confirm:0 "Send our fastest rider." 
 
 decision_dol_amroth_seaward_troops:0 "Expand the Sea-ward Regiments"
 decision_dol_amroth_seaward_troops_tooltip:0 "Begin the training of a Sea-ward Regiment" 
 decision_dol_amroth_seaward_troops_desc:0 "Once the Dor-en-Ernil equal to the mighty marines of Pelargir, the Sea-ward regiments fought on the high seas and the coasts, besting corsairs and winning high honours. However, as Pelargir has risen in prominence as the heart of the Royal Navy, this guard division has dwindled to a skeleton force, maintaining a few coastal lookouts at most. \n\nIf we could expand them once more; they would once again serve us well as fearsome shock-troops." 
 decision_dol_amroth_seaward_troops_confirm:0 "Begin the training at once." 
 
 decision_dol_amroth_tirith_aear_troops:0 "Reforge the Tirith Aear"
 decision_dol_amroth_tirith_aear_troops_tooltip:0 "Begin the training of a detachment of Tirith Aear Knights" 
 decision_dol_amroth_tirith_aear_troops_desc:0 "The Tirith-Aear, or 'Sea-ward Tower' in Sindarin, is the great tower of Dor-en-Ernil, once built by the Elves dwelling within the region. The name has also become that of the elite guard units which protect the tower, the Oathkeepers of Tirith-Aear, the most elite of the Sea-ward troops. Required to swear oaths of virtue and valour, these wardens should be of unimpeachable character. But of all the classes of the old Order, this one rotted most, with the position being given on account of blood, not valour. It will require great effort to rebuild it to its former glory. \n\nWe shall begin by dismissing those of the order known to be corrupt, and then begin searching for those worthy of this great honour." 
 decision_dol_amroth_tirith_aear_troops_confirm:0 "Speak the oaths." 
 
 decision_dol_amroth_swan_guard_troops:0 "Establish the Order of the Silver Swan"
 decision_dol_amroth_swan_guard_troops_tooltip:0 "Begin the training of an elite detachment of Silver Swan Knights" 
 decision_dol_amroth_swan_guard_troops_desc:0 "The epitome of Númenórean valour, the Royal Order of the Silver Swan is an image of the nobility of Men at the height of their virtue. Of unmatched moral fibre and great skill in arms, only a select few are ever counted amongst this most hallowed order. To be offered such a chance is accounted an honour beyond price in the lands of Dol Amroth, and few refuse it, for it is both a great honour and a crushing duty. \n\nWith these handpicked warriors, paragons of valour and skill, the Prince has nothing to fear, for he is guarded by the most capable men in all of Dor-en-Ernil." 
 decision_dol_amroth_swan_guard_troops_confirm:0 "A beacon of honour, reborn." 
 
 ########################################################
 #### League of Pelargir/Númenórean League Decisions ####
 ########################################################
 
 decision_league_of_pelargir:0 "Refound the League of Pelargir"
 decision_league_of_pelargir_tooltip:0 "Restore the ancient rights and autonomy of the Númenórean colony of Pelargir!"
 decision_league_of_pelargir_desc:0 "In the times of Númenor, Pelargir was pre-eminent amongst the colonies of northern Middle-Earth. Autonomy, trading rights, and dignity was ours, but since the founding of the Realms-in-Exile, Pelargir has been diminished beneath kings that do not look after her interests. We should split from the Kings and reclaim the ancient providence of all free Dúnedain to decide their own fate. Forth Pelargir, upon the waves into tomorrow!"
 decision_league_of_pelargir_confirm:0 "Our ancient rights are ours once more."
 league_of_pelargir_decision:0 "Pelargir will break away from Gondor and attempt to forge its own path."
 
 decision_colonial_belfalas:0 "Integrate Belfalas into the League"
 decision_colonial_belfalas_tooltip:0 "Expand the League of Númenórean colonies by bringing the ancient settlements of Belfalas into the fold!"
 decision_colonial_belfalas_desc:0 "Pelargir is not alone in being an ancient settlement of Númenórean dignity. Belfalas too was once a great colony of Númenor, and as such our kin and brethren. Let us bring them into the league and grow stronger!"
 decision_colonial_belfalas_confirm:0 "Our league grows mightier!"
 
 decision_colonial_umbar:0 "Integrate Umbar into the League"
 decision_colonial_umbar_tooltip:0 "Expand the League of Númenórean colonies by bringing the mighty haven of Umbar into the fold!"
 decision_colonial_umbar_desc:0 "Pelargir is not alone in being an ancient settlement of Númenórean dignity. Umbar, once our great rival, has a proud heritage, formerly the greatest - now second - colony established by the Númenóreans in Middle-Earth. Let us set aside old grudges, and march together into a bright future, images of the splendour of old!"
 decision_colonial_umbar_confirm:0 "Our league grows mightier!"
 
 decision_colonial_harnen:0 "Secure the Harnen"
 decision_colonial_harnen_tooltip:0 "Expand the League of Númenórean colonies by securing the mouth of the Harnen!"
 decision_colonial_harnen_desc:0 "Númenor once controlled the Harnen as far as the tributary state of Al Amrûn (now known as Haruzan). If we could bring it under our control, we would have a strangle on seabound traffic entering the Bay of Belfalas. The legacy of Númenor is being reclaimed!"
 decision_colonial_harnen_confirm:0 "Mirlond and Ramlond will serve us well."
 
 #######################
 ### Umbar Decisions ###
 #######################
 
 decision_harnen_kingdom:0 "Unify the Havens of Harnendor" #  Unify the Havens of Mirlond and Ramlond
 decision_harnen_kingdom_adunaic:0 "Unify the Havens of Nînzayan"
 decision_harnen_kingdom_desc:0 "For many generations, Ramlond and Mirlond have sparred over control of the riverine trade of the Harnen. However, if the two havens could be brought together under a single lord, they could achieve a stranglehold on all trade desiring to enter Harad through the Harnen. Let us bury the past, and march forward together into the future, richer and stronger than before!"
 decision_harnen_kingdom_tooltip:0 "Unify the havens at the mouth of the Harnen"
 decision_harnen_kingdom_confirm:0 "An end to the rivalry of old, into a bright future!"
 harnen_kingdom_decision:0 "Mirlond and Ramlond shall put aside their old rivalries and unify into a new kingdom, a powerful trading kingdom controlling the mouth of the Harnen!"
 
 decision_castamir_claim:0 "Press the Castamiri Claim"
 decision_castamir_claim_tooltip:0 "Restore the Line of Castamir to the Gondorian Throne"
 decision_castamir_claim_desc:0 "Castamir was the rightful king of Gondor, unjustly cast out. We shall restore our rightful place!"
 decision_castamir_claim_confirm:0 "Ready the fleet, we strike Pelargir first!"
 press_castamiri_claim_tooltip:0 "You will launch an invasion of Gondor in the name of placing the blood of Castamir upon its throne."
 decision_castamir_claim_already_pressed_tooltip:0 "You have not yet pressed the Castamiri Claim during your life time."
 decision_castamir_claim_recently_failed.tt:0 "The Castamiri recently failed to press their claim!"
 decision_turn_to_piracy:0 "Turn to Piracy"
 decision_turn_to_piracy_AI:0 "Turn to Piracy (AI)"
 decision_turn_to_piracy.desc:0 "For long enough we have pretended to be civilized, to be weak. We are the proud sons of the shore and we shall turn to a life of reaving, our sails shall be feared all along the Belegaer Coast!"
 decision_turn_to_piracy.tt:0 "Embrace your heritage as a reaver"
 decision_turn_to_piracy_confirm:0 "Plunder and Glory."

 decision_wildman_invasion_t:0 "Fund a Wildmen Invasion of Gondor"
 decision_wildman_invasion_desc:0 "For centuries western Gondor has been a scene of unrest, always serving as a thorn in the backside of our rightful kingdom. Perhaps we could offer one of the wildmen factions ample funding for an invasion into Gondor's frontier?"
 decision_wildman_invasion_confirm:0 "Send the Wildmen an offer!"
 decision_wildman_invasion_tooltip:0 "The Wildmen shall consider the proposal of launching a [varangian_adventure|E]."
 decision_wildman_invasion_tooltip_2:0 "They may take advantage of our offer, deciding not to invade Gondor but target a weaker realm of Enedhwaith, Rohan, the Anduin or Eriador."

