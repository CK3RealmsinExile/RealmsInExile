 decision_wulf_affirm_descent_from_freawine: "Affirm Descent from Fréawine"
 decision_wulf_affirm_descent_from_freawine_tooltip: "Confirm once and for all that the Frecalings descend from the Royal Line of Eorl."
 decision_wulf_affirm_descent_from_freawine_desc: "For years, my house has proclaimed what the doubters and naysayers refuse to accept: that [GetScriptedCharacterByHistoryID( 'lineprefreca2' ).GetFirstName], the founder of our line, was the bastard son of [GetScriptedCharacterByHistoryID( 'lineofeorl5' ).GetFirstName], the fifth king of Rohan. The blood of [GetScriptedCharacterByHistoryID( 'lineofeorl1' ).GetFirstName] flows in my veins as surely as it did in his, though the proud and arrogant have long denied it.\n\nNow, with the throne of [GetTitleByKey('k_rohan').GetNameNoTier] beneath me and the [ROOT.Char.GetHouse.GetName]#L s#! ascendant, I have the power to set the record straight. I will decree it as truth, binding Freca’s name to the royal line for all time."
 decision_wulf_affirm_descent_from_freawine_confirm: "Let those who doubted us choke on their pride."
