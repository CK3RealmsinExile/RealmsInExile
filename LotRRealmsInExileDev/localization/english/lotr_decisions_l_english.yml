 decision_aladegana:0 "Become the Aladegan"
 decision_aladegana_tooltip:0 "Unify the Men of Wood & Vale under one crown"
 decision_aladegana_desc:0 "Become the All-Thane of both Wood and Vale, forging the Woodmen and their brethren into a new empire under your [dynasty|E]."
 decision_aladegana_confirm:0 "Wood and Vale under one crown!"

 decision_eotheod:0 "Restore the Éothéod Kingdom"
 decision_eotheod_tooltip:0 "Create a centralized Kingdom in the Upper Anduin Vale once more"
 #decision_eotheod_desc:0 "Assert the dominance of the Framlings over the peoples of the upper Anduin, restore the Kingdom of the Éothéod, and prove your dynasty to be true claimants to the legacy of Fram."
 decision_eotheod_desc:0 "Long ago, Riders ruled the Vale. After the fall of the [rhovanion_kingdom|E], our forefathers fled northwest into the fertile [anduinvale|E]. There, they ruled for many centuries, until King Eorl the young led most of them south.\n\nOur ancestors however, chose to stay behind, enchanted by the beauty of the vale. Ever since, our people have subsisted as a small coalition of clans led by the Framlings, descendents of Fram the Dragonslayer.\n\nBut with new threats rising everywhere, perhaps the time has come to reclaim what is rightfully ours. If we were to reclaim the Vale and reorganize ourselves into a feudal kingdom, we could proclaim ourselves Kings of the Éothéod once more."
 decision_eotheod_confirm:0 "Forth Framlingas!" 

 decision_eotheod.langwell_renamed_eotheod:0 "[GetTitleByKey('k_langwell').GetName] will be renamed to Kingdom of the Éothéod" 
 
