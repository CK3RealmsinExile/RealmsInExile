l_english:

 #######################
 ### Elven Decisions ###
 #######################

 decision_try_for_elven_child:0 "Try to have a Child"
 decision_try_for_elven_child_tooltip:0 "Talk to your spouse about having a child"
 decision_try_for_elven_child_desc:0 "[ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip] and I know that the act of procreation and nurturing of an unborn child is an extremely special moment for any [elf|E]. I'm sure that such a time of union and love will give us great delight and joy, though maintaining a strong spiritual connection of our Fëa will require our utmost focus and attention."
 decision_try_for_elven_child_confirm:0 "Approach [ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip]"
 
 decision_sail_to_valinor:0 "Sail to Valinor"
 decision_sail_to_valinor_tooltip:0 "Leave [middleearth|E] to join your kin in [valinor|E]"
 decision_sail_to_valinor_desc:0 "For many years since the breaking of the world, my people have taken the Straight Road, sailing westward across the Sundering Seas and out of the Spheres of [ardaconcept|E] to join our kin in [valinor|E].\n\nWhile I have built a life in [middleearth|E], and there are still many things for me to do here, I cannot silence the yearning of my soul calling me to make the great journey west."
 decision_sail_to_valinor_confirm:0 "The time has come"
 sail_to_valinor:0 "Your previous character will become unplayable"
 trait_sailed_west:0 "Sailed West"
 trait_sailed_west_desc:0 "This character has taken the hidden Straight Road out of the Spheres of [ardaconcept|E] to join their people in the [undyinglands|E]."
 trait_sailed_west_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has taken the hidden Straight Road out of the Spheres of Arda to join [ROOT.GetCharacter.GetHerHis] people in the Undying Lands."

 decision_establish_high_kingdom_of_eryn_lasgalen:0 "Restore the Greenwood"
 decision_establish_high_kingdom_of_eryn_lasgalen_desc:0 "For generations the [elves|E] of the [greenwoodshort|E] have slowly retreated, gathering in the northern third of the forest, abandoning their previous capitals.\n\nThe great kingdom of Oropher has shrunk, and the encroachments of [conceptracemen|E] and the Shadow alike have transformed the forest. The southern forest has become a dark and twisted place, unfriendly and dangerous.\n\nBut if we can reclaim the southern forest, we can reclaim the mantle of the former kingdom of [greenwood|E]. Indeed, just as our realm may be reborn, so too might the forest itself, shedding its twisted and dark connotations - no longer the [greenwoodshort|E] of yore, nor the [mirkwood|E] of infamy, but [erynlasgalen|E], the Wood of Greenleaves."
 decision_establish_high_kingdom_of_eryn_lasgalen_tooltip:0 "Restore the [greenwoodshort|E]"
 decision_establish_high_kingdom_of_eryn_lasgalen_confirm:0 "Restore Eryn Lasgalen"
 decision_establish_high_kingdom_of_eryn_lasgalen.amon_lanc_is_lasgalendrim:0 "[GetTitleByKey('c_amon_lanc').GetNameNoTier] has the [GetPlayer.GetCulture.GetName] [culture|E]"
 decision_establish_high_kingdom_of_eryn_lasgalen.greenwood_renamed_eryn_lasgalen:0 "The [GetTitleByKey('e_greenwood').GetName] will receive a new name, symbolizing its renewed state"
 legacy_of_oropher_conversion_bonus:0 "Speed of Elven Settlement [councillor_task|E] within [GetTitleByKey('e_greenwood').GetNameNoTier] is doubled"
 eryn_lasgalen_formation_bonus:0 "Legacy of Oropher"

 decision_destroy_dol_guldur:0 "Destroy Dol Guldur"
 decision_destroy_dol_guldur_desc:0 "Too long has [dolguldur|E] been a stronghold for the enemy, a loci of corruption and evil tainting the great forest of [greenwoodshort|E]. The White Council's attack on the fortress proved only a temporary respite, and now the [nazgulcharacter|E] have returned. So long as they remain no realm in Wilderland will be safe. It is time to purge the Hill of Sorcery once and for all."
 decision_destroy_dol_guldur_tooltip:0 "Smash Dol Guldur"
 decision_destroy_dol_guldur_confirm:0 "Launch a war to destroy Dol Guldur"
 decision_destroy_dol_guldur_effect_1:0 "If victorious, [khamul|E] will flee to [mordor|E] and his realm will be shattered and any tributaries will be released."

 claim_amon_lanc_for_laurelindorenan:0 "Proclaim the Realm of East Lórien"
 claim_amon_lanc_for_laurelindorenan_desc:0 "Once, southern [greenwoodshort|E] had been the abode of Oropher. But uneasy at our friendship with the [dwarves|E] of [khazaddum|E] and their growing influence in the southern [anduinvale|E], he moved his capital - and much of his people - north. Since the end of the [secondage|E], what [silvanelves|E] remained in the region moved north, and in their place… the Shadow came.\n\nIf we could cleanse the lands of southern [greenwoodshort|E] and bring it under our care, we could proclaim it part of a greater [laurelindorenan|E]."
 claim_amon_lanc_for_laurelindorenan_tooltip:0 "Proclaim the Realm of East [lorien|E]"
 claim_amon_lanc_for_laurelindorenan_confirm:0 "Proclaim the Realm of East Lórien"
 claim_amon_lanc_for_laurelindorenan.amon_lanc_is_galadhrim:0 "[GetTitleByKey('c_amon_lanc').GetNameNoTier] has the [GetPlayer.GetCulture.GetName] [culture|E]"
 claim_amon_lanc_for_laurelindorenan.amon_lanc_renamed_east_lorien:0 "The [GetTitleByKey('k_amon_lanc').GetName] will receive a new name, symbolizing its renewed state"
 
 convert_to_feudalism_elven_liege_converted_decision:0 "Adopt Feudal Ways through Liege"
 convert_to_feudalism_elven_liege_converted_decision_desc:1 "As my realm grows, so does the challenge to control it. My liege is [elven|E] and is deeply knowledgeable on the [feudal|E] system; I could ask [ROOT.Char.GetLiege.GetHerHis] help in restructuring my realm along those lines."
 convert_to_feudalism_elven_liege_converted_decision_confirm:1 "Adopt [feudal|E] Ways"
 convert_to_feudalism_elven_liege_converted_decision_tooltip:0 "Change [government|E] type by becoming [feudal|E]"

 decision_make_edhellond_kingdom:0 "Proclaim the Kingdom of Edhellond"
 decision_make_edhellond_kingdom_tooltip:0 "Proclaim the Kingdom of Edhellond"
 decision_make_edhellond_kingdom_desc:0 "Once Edhellond stood as the greatest port south of [mithlond|E]. It has fallen into despair ever since Amroth died in T.A. 1981, but we not only have the power to resettle Edhellond, but proclaim it as a kingdom in its own right."
 decision_make_edhellond_kingdom_confirm:0 "Proclaim the Kingdom of Edhellond"

 decision_reclaim_sirgala:0 "Restore the Realm of Sîrgala"
 decision_reclaim_sirgala_desc:0 "Sîrgala was once a Nandorin [elven|E] realm that existed in [eriador|E], vassal to [lindon|E] and the High-King of the [noldoreves|E]. Populated by the $sirrandrai$ [elves|E], it was ravaged during the [waroftheelvesandsauron|E], with only a few returning to those lands after its conclusion. Subsequent settlement by [dunedain|E] settlers meant that the country had only a small Elven population by the end of the [secondage|E]. With the coming of Elendil of the Dúnedain, its last rulers, Merethorn & Eliniel ceded the land and their Dúnedain subjects to him.\n\nThose times have long passed however, and the waning of the Dúnedain caused them to abandon ancient Sîrgala long ago, even before the Fall of [arnor|E]. Should we regain control over the region, the Sîrrandrai could be restored to their realm of yore."
 decision_reclaim_sirgala_confirm:0 "Restore the Realm of Sîrgala"
 decision_reclaim_sirgala_tooltip:0 "Restore the Realm of Sîrgala"
 effect_replace_sirgalan_exiles:0 "Your [culture|E] will replace the [GetCultureTradition('tradition_sirgalan_exiles').GetName] [tradition|E] with [GetCultureTradition('tradition_sirgala_renewed').GetName]."

 decision_restore_suza_sumar_elven:0 "Restore the Elven Realm of Sumarieth"
 decision_restore_suza_sumar_elven_desc:0 "Long ago, the Cuind [avari|E] settled in the lands of Sûza-Sûmar, residing there for a time and teaching the Honnin peoples much of the ways of the world, before departing as the sun scorched the nearby land, becoming no more than myth in the region. Now, after thousands of years, the [elves|E] return to the jungles of the South."
 decision_restore_suza_sumar_elven_confirm:0 "The Elves Return to Sûmarieth"
 decision_restore_suza_sumar_elven_tooltip:0 "Restore the [elven|E] Realm of Sumarieth"

 decision_return_cuind:0 "Return to the Ways of the Cuind"
 decision_return_cuind_desc:0 "The Cuind tribe of [avari|E] long ago dwelled in the forests of Bozisha-Miraz, though long ago still they left those lands behind, moving southwards to the Forest of Drêl."
 decision_return_cuind_tooltip:0 "The Cuind return to Bozisha-Miraz"
 decision_return_cuind_confirm:0 "The Cuind return to Bozisha-Miraz"
 decision_return_cuind_get_innovations:0 "The Cuind [culture|E] gains all [penni|E] [innovations|E]"
 decision_return_cuind_vassals_custom:1 "Every $penni$ and $avari$ [vassal|E]"
 decision_return_cuind_counties_custom:1 "Every $penni$ and $avari$ [county|e] in your [realm|E]"
 
 decision_rebuild_ost_in_edhil:0 "Rebuild Ost-in-Edhil"
 decision_rebuild_ost_in_edhil_desc:0 "Once the jewel of eastern [eriador|E], [ostinedhil|E] was sacked and destroyed by [sauroncharacter|E] in the [waroftheelvesandsauron|E]. The land has sat abandoned since then, with none willing to approach the ancient ruins. Now that the land is once more under [elven|E] control, the restoration of the city is within our grasp.\n\nIt will take much labor and treasure, but with effort [eregion|E] may yet rise anew."
 decision_rebuild_ost_in_edhil_tooltip:0 "Restore the capital of [eregion|E]"
 decision_rebuild_ost_in_edhil_confirm:0 "We have endured the Shadow, and risen anew."
 ost_in_edhil_upgrade_holding:0 "The [elven_refuge|E] in [GetTitleByKey('b_ost_in_edhil').GetNameNoTier] will be upgraded two levels. If it cannot be upgraded two levels, for every level it would otherwise have upgraded [GetTitleByKey('c_ost_in_edhil').GetNameNoTier] will recieve 10 [development|E]."

 decision_claim_high_kingship:0 "Claim the Title of High-King of the Noldor"
 decision_claim_high_kingship_desc:0 "Since the fall of Gil-galad in the [lastalliance|E], there has been no High-King of the [noldorelves|E]. The Noldor did not need a King anymore, and by leaving it vacant I would honor my liege and dear friend. Furthermore, I had no desire for the title.\n\nYet perhaps I was wrong. In these waning days, as the shadow lengthens and the light dims, perhaps the [eldar|E] need the High-Kings now more than ever."
 decision_claim_high_kingship_tooltip:0 "Claim the title of the High-King of the [noldorelves|E]"
 decision_claim_high_kingship_confirm:0 "Let the High-Kings once more oppose the Shadow"
 decision_claim_high_kingship_effect_tooltip:0 "Every [elf|E] in [lindon|E] vassalizes themselves to you."

 ### Maglor Decision ###
 decision_annihilate_abhorred:0 "Annihilate Sauron the Abhorred"
 decision_annihilate_abhorred_tooltip:0 "Destroy Morgoth's lieutenant once and for all" 
 decision_annihilate_abhorred_desc:0 "Though Morgoth was overthrown and cast out of the world, his evil remained to pollute [ardaconcept|E] thereafter. Greatest of these is [sauroncharacter|E], his mightiest lieutenant. Tormentor of Maedhros and Finrod, deciever of Celebrimbor, slayer of Gil-galad - his crimes against the [noldorelves|E] alone are legion, to speak nothing of his countless other crimes. His power has waxed in this age of dwindling, but he is not invincible, nor unassailable. We are fewer than the great [lastallianceshort|E], but even so - we shall unmake at last the Abhorred and his works."
 decision_annihilate_abhorred_confirm:0 "Aurë entuluva! Auta i lómë!"
 decision_annihilate_abhorred_defensive_azaghal:0 "Repayed Azaghâl's debt"
 decision_annihilate_abhorred_defensive_mirkwood:0 "Slain the sorcerer of Mirkwood"
 decision_annihilate_abhorred_aggresive_tt:0 "You send a letter to [gondor_ruler.GetNameNoTooltip], asking them for aid in the war against [sauroncharacter|E]." 
 decision_annihilate_abhorred_aggresive_tt_2:0 "Start a [war|E] against [sauroncharacter|E]\n"
 decision_annihilate_abhorred_aggresive_tt_3:0 "You send a letter to [GetTitleByKey('k_lothlorien').GetHolder.GetNameNoTooltip], [GetTitleByKey('k_lasgalen').GetHolder.GetNameNoTooltip] and [GetTitleByKey('k_khazad_dum').GetHolder.GetNameNoTooltip] to aid you in the war against [sauroncharacter|E]"

 decision_annihilate_dol_guldur:0 "Annihilate Dol Guldur"
 decision_annihilate_dol_guldur_tooltip:0 "Wipe out the stain of [sauroncharacter|E] in southern [greenwood|E]" 
 decision_annihilate_dol_guldur_desc:0 "Since the retreat of Oropher northward, his people slowly abandoned the southern lands of [greenwood|E]. In their wake, darkness crept in, until the forest was a place of dread and terror. A dread fortress was raised on the former spot of Amon Lanc, now known as Dol Guldur, the Hill of Sorcery. A twisted echo of Tol-in-Gaurhoth, it spreads a blight that stains all of [rhovanion_kingdom|E], threating all who dwell therein.\n\nWe shall wipe out this bastion of the Dark, and make safe the lands of Rhovanion."
 decision_annihilate_dol_guldur_confirm:0 "We have no Luthien, but this is no Tol-in-Gaurhoth." 
 decision_annihilate_dol_guldur_is_valid_tt:0 "You have repayed the debt of Azaghâl." 
 decision_annihilate_dol_guldur_effect_tt:0 "Start a [war|E] against [GetTitleByKey('k_amon_lanc').GetHolder.GetName] for [GetTitleByKey('k_amon_lanc').GetName]"

 decision_umbar_burns:0 "Destroy the City of Corsairs"
 decision_umbar_burns_tooltip:0 "Rally the men of Gondor to attack Umbar" 
 decision_umbar_burns_desc:0 "[GetTitleByKey('k_umbar').GetNameNoTier] is the oldest and mightiest of the colonial strongholds of the [numenoreans|E], steeped in the corruption of first the King’s Men and then those in the service of [sauroncharacter|E]. For countless generations it has been a thorn in [gondor|E]'s side, and now, a knife aimed at its coastal underbelly. Its raids tie up much of the men and materials of Gondor, depriving them from the war against Sauron. This cannot stand any longer. Let us rally what of the Men of Gondor will join us and neutralize this threat.\n\nUmbar is not the first port [maglor|E] has put to the torch, but Eru willing, let this be the last."
 decision_umbar_burns_confirm:0 "To me, men of Gondor!"
 decision_umbar_burns_effect_tt:0 "You may recieve [men_at_arms|E], [levies|E], and [knights|E] from coastal Gondorian lords\n\nAfter a mustering period, you will launch a [war|E] against [GetTitleByKey('k_umbar').GetNameNoTier] to destroy it."

 decision_fourth_kinslaying:0 "Begin the Fourth Kinslaying" 
 decision_fourth_kinslaying_tooltip:0 "We shall claim the Kingship by force" 
 decision_fourth_kinslaying_desc:0 "The Dispossessed shall be Dispossessed no longer. The Elder Line of Finwë shall reign once again, even if by fire and sword."
 decision_fourth_kinslaying_confirm:0 "Neither law nor love..." 
 decision_fourth_kinslaying_effect_tt:0 "You shall call upon all those who would follow you, and launch a war against [GetTitleByKey('e_lindon').GetHolder.GetName] to claim the title of High-king of [GetTitleByKey('e_noldor').GetNameNoTier|l]."

 decision_rally_army_righteous:0 "Rally the Army of the Righteous"
 decision_rally_army_righteous_tooltip:0 "Put out a call for Elven veterans and volunteers to join your campaigns" 
 decision_rally_army_righteous_desc:0 "After the great struggle of the [Concept('warlastalliance','Last Alliance')|E] and then the long wars against [angmar|E], Lindon quieted and retreated into isolation, protected by the great distances it was from any threat. But there are threats which will one day come to its shores if they are not pre-empted. Many in Lindon know this, but lack the leadership to take the step. Well, I am. My name, and that of my family, is stained with innocent blood, which might never be cleansed. But let it not be said we did not try. Let all of Lindon know - if any desire to take the fight to the enemy, to make safe the lands of the free peoples, rally to the Star of Fëanor!"
 decision_rally_army_righteous_confirm:0 "Death we will deal him ere Day's ending..."
 decision_rally_army_righteous_aggresive:0 "Head to [GetTitleByKey('c_edhellond').GetNameNoTierNoTooltip]!"
 maglor_aggresive_route_tooltip:0 "Move to [GetTitleByKey('c_edhellond').GetNameNoTierNoTooltip], with the intention to strike as quickly as possible against [sauroncharacter|E]"
 decision_rally_army_righteous_aggresive_desc:0 ""
 decision_rally_army_righteous_defensive:0 "We march for [GetTitleByKey('c_ost_in_edhil').GetNameNoTierNoTooltip]"
 maglor_defensive_route_tooltip:0 "Move to [GetTitleByKey('c_ost_in_edhil').GetNameNoTierNoTooltip], establishing a great alliance to match [sauroncharacter|E]"
 decision_rally_army_righteous_defensive_desc:0 ""
 decision_rally_army_righteous_effect_tt:0 "Pick a route in which to engage [sauroncharacter|E] with."

 decision_bring_harad_down:0 "Strike against the Haradrim"
 decision_bring_harad_down_tooltip:0 "Summon men of Gondor to begin a campaign against Near Harad" 
 decision_bring_harad_down_desc:0 "Much of the Haradrim of the Harnen river valley have long been in the sway of Sauron, providing him valuable men and material, as well as providing a threat to Gondor. We must sever Sauron from his servants. With Umbar fallen, we now have a foothold from which to strike deep into Near Harad. Let us put out a call to all willing men of Gondor - with Umbar no more, it is time to dismantle the last threat from the south!"
 decision_bring_harad_down_confirm:0 "Send forth the heralds."
 decision_bring_harad_down_custom_tt:0 "You destroyed Umbar."

 decision_help_good_dynasty_rise:0 "Bring Harad to Heel" 
 decision_help_good_dynasty_rise_tooltip:0 "With the fallen Men of Harad scattered, elevate a righteous people to rule them." 
 decision_help_good_dynasty_rise_desc:0 "With Sauron's most powerful servants in Harad defeated, many of the Haradrim have lost faith in Khaz-gramaze. Their god either unwilling or unable to defend them, many are starting to turn away from him. Perhaps with our support, these dissidents could not only further weaken Sauron's grip, but cause the whole region to turn against him? Rumors already have spread of a zealous leader preaching against Sauron..."
 decision_help_good_dynasty_rise_confirm:0 "Rise, Men of Harad, and know truth and light." 
 decision_help_good_dynasty_rise_custom_tt.1:0 "A powerful new dynasty will rise in [GetTitleByKey('k_haruzan').GetNameNoTier] aligned with us\n"
 decision_help_good_dynasty_rise_custom_tt.2:0 "The 'Shatter Realm' Casus Belli can now be used outside of the [GetTitleByKey('e_haradwaith').GetNameNoTier] empire"
 decision_help_good_dynasty_rise_custom_tt.3:0 "Only realms of Duchy tier may exist in the Haradwaith Empire if their holder is of an evil faith."

 decision_reclamation_of_moria:0 "Reclamation of Khazad-dûm"
 decision_reclamation_of_moria_tooltip:0 "Reclaim the [GetTitleByKey('k_khazad_dum').GetName], the mightiest kingdom of the [dwarves|E] in [middleearth|E]."
 decision_reclamation_of_moria_valid_tt:0 "There are no [goblins|E] or [orcs|E] left in the [GetTitleByKey('k_khazad_dum').GetName]."
 decision_reclamation_of_moria_desc:0 "[GetTitleByKey('k_khazad_dum').GetName] was the mightiest kingdom of the [dwarves|E] in [middleearth|E]. With the fall of the [balrog|E], the greatest impediment to a dwarven return to it has been resolved.\n\nHowever, there still remain many [goblins|E] and [orcs|E] hiding in its depths. We must cleanse the depths, allowing the [longbeards|E] a safe return to their ancient mansion. Their strength shall be needed in the wars to come."
 decision_reclamation_of_moria_confirm:0 "Let the greatest mansion rise anew!"
 decision_reclamation_of_moria_title_tt:0 "\n$BULLET_WITH_TAB$[GetTitleByKey('k_khazad_dum').GetName]\n$BULLET_WITH_TAB$[GetTitleByKey('d_zirakzigil').GetName]\n$BULLET_WITH_TAB$[GetTitleByKey('d_barazinbar').GetName]\n$BULLET_WITH_TAB$[GetTitleByKey('d_bundushathur').GetName]"
 decision_reclamation_of_moria_troops_tt:0 "You forge an [alliance|E] with the [dwarves|E] for the [battle|E] against [sauroncharacter|E] while periodically recieving troops associated with the [dwarf_in_moria.GetCulture.GetName] [culture|E]\n"
 decision_reclamation_of_moria_tt.1:0 "[dwarf_in_moria.GetName] recieves the duchies of $decision_reclamation_of_moria_title_tt$"
 decision_reclamation_of_moria_tt.2:0 "A family member of the [dwarf_in_moria.GetDynastyName] dynasty, [dwarf_in_moria.GetName], recieves $decision_reclamation_of_moria_title_tt$"
 decision_reclamation_of_moria_tt.3:0 "[dwarf_in_moria.GetName], a dwarf from the reputed dynasty of [dwarf_in_moria.GetDynastyName] in the Iron Mountains recieves$decision_reclamation_of_moria_title_tt$"
 decision_reclamation_of_moria_tt.4:0 "[dwarf_in_moria.GetName], a dwarf from the reputed dynasty of [dwarf_in_moria.GetDynastyName] in the Blue Mountains recieves$decision_reclamation_of_moria_title_tt$"

 decision_cleanse_the_high_pass:0 "Cleansing of the [GetTitleByKey('k_high_pass').GetNameNoTierNoTooltip]"
 decision_cleanse_the_high_pass_tooltip:0 "You cleanse [GetTitleByKey('k_high_pass').GetNameNoTierNoTooltip] of goblins."
 decision_cleanse_the_high_pass_desc:0 "The [GetTitleByKey('k_high_pass').GetNameNoTierNoTooltip] is a vital connection between Rhovanion and Eriador. Of old policed by [imladris|E], in recent history the Valemen under the Beornings has taken over this vital duty. Yet even these strong men struggle. To re-establish the link between the two continents, we must purge the Goblins from the pass!"
 decision_cleanse_the_high_pass_confirm:0 "The pass shall be made safe!"
 decision_cleanse_the_high_pass_effect:0 "The men of the Vale will periodically send you [men_at_arms|E] to aid you in your alliance"
 decision_cleanse_the_high_pass_valid_tt:0 "There are no [goblins|E] or [orcs|E] left in the [GetTitleByKey('k_high_pass').GetName]"

 decision_retire_to_himring:0 "Return to Himring"
 decision_retire_to_himring_tooltip:0 "My task is finished - the time has come to return to Himring"
 decision_retire_to_himring_desc:0 "I marched to war to defeat the Shadow, and now it has been brought low. Yet I have grown tired and weary over many years of sorrow, and time and memory weights heavily on me. The Sea calls to me, though the way is barred! Yet on Himring it is quiet, for the memories of ancient days live there.\n\nWith my work done, I shall return to Himring, to rest and to sing until the world is broken and made new, or until I become a song on the wind."
 decision_retire_to_himring_confirm:0 "The Noldolantë gains another verse..."


 ###########################
 ### Dorwinion Decisions ###
 ###########################

 decision_choose_dorwinion_faction:0 "Align Dynasty with a Faction"
 decision_choose_dorwinion_faction_tool_tip:0 "Align the [ROOT.Char.GetDynasty.GetName] [dynasty|E] with one of the two great factions of [dorwinion|E]."
 decision_choose_dorwinion_faction_desc:0 "Political machinations and intrigue are an important part of [dorwinion|E] society, where two opposing factions dominate: the Winelords and the Master Merchants.\n\nOur [dynasty|E] has so far avoided any public alignment with either of these great power blocs. Yet perhaps it is time to reconsider our stance of neutrality."
 decision_choose_dorwinion_faction_confirm:0 "Pick a side"
 decision_choose_dorwinion_faction_tool_tip_2:0 "Your [dynasty|E] will align itself with the [GetModifier('winelords').GetNameWithTooltip] or the [GetModifier('master_merchants').GetNameWithTooltip]."
 
 decision_change_dorwinion_faction:0 "Change Dynasty Faction Alignment"
 decision_change_dorwinion_faction_tool_tip:0 "Change the factional alignment of the [ROOT.Char.GetDynasty.GetName] [dynasty|E]."
 decision_change_dorwinion_faction_desc:0 "Political machinations and intrigue are an important part of [dorwinion|E] society, where two opposing factions dominate: the Winelords and the Master Merchants.\n\nIn the past, our [dynasty|E] chose to align itself with the interests of one of these parties. But the political world is forever moving, and the decisions of the past don't always align with today's interests.\n\nThere is always the possibility for realignment, but not without a significant loss of standing and respect for my house..."
 decision_change_dorwinion_faction_confirm:0 "Realign your interests"
 decision_change_dorwinion_faction_tool_tip_2:0 "Your [dynasty|E] will align itself with the [GetModifier('winelords').GetNameWithTooltip] or the [GetModifier('master_merchants').GetNameWithTooltip], or choose to become neutral once more."
 
 decision_dorwinion_abolish_elections:0 "Abolish Elections"
 decision_dorwinion_abolish_elections_tool_tip:0 "Increase your grip on power in the Kingdom by abolishing elections"
 decision_dorwinion_abolish_elections_desc:0 "For generations, the lords of our kingdom have selected a leader from among their number to guide our people into the future. While noble in its aims, this practice has lead to factionalisation and disunity.\n\nI am well respected and the kingdom prospers under the leadership of my [dynasty|E]. Why should we risk losing it all when I finally come to pass? Perhaps the time has come to reassess the value of our elective system..."
 decision_dorwinion_abolish_elections_confirm:0 "My family alone shall rule"
 decision_dorwinion_abolish_elections_title_heir_is_your_heir:0 "Your [player_heir|E] is [heir|E] to the [GetTitleByKey('k_dorwinion').GetName]"

