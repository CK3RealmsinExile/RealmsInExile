 decision_chelkar_submission:0 "Demand the Submission of Chelkar"
 decision_chelkar_submission_tooltip:0 "Demand the submission of Chelkar"
 decision_chelkar_submission_desc:0 "Chelkar is the root of Harwen's disunity. If we wish to restore our place as the pre-eminent power of Near Harad, we must make them kneel."
 decision_chelkar_submission_confirm:0 "Kneel before your lord!"
 send_chelkar_ultimatum:0 "Dispatches an ultimatum to Chelkar - submit or face invasion"
 
 decision_harnen_submission:0 "Demand the Submission of the Harnen"
 decision_harnen_submission_tooltip:0 "Reclaim the mouth of the Harnen from the proud Umbareans"
 decision_harnen_submission_desc:0 "The Umbareans too long have had free reign over the mouth of the Harnen. They tax our trade from it, and could possibly even close it to us completely. If we wish to restore our hegemony over Near Harad, we will need to put them in their place."
 decision_harnen_submission_confirm:0 "The Harnen is mine!"
  
 decision_repulse_khand_lurmsakun:0 "Repulse Khand's claim to Lurmsakun"
 decision_repulse_khand_lurmsakun_tooltip:0 "Shift Lurmsakun from Khand to Haradwaith"
 decision_repulse_khand_lurmsakun_desc:0 "For countless generations, Lurmsakun has suffered the depredations of Khand's cruel raids and overlordship. While it is true the region is not as interconnected as the rest of the Northern Haradrim, it's people are still kin. \n\nIf we can solidify Lurmsakun under strong Apysaic leadership, we could perhaps finally put an end to Khand's claims of lordship over the region."
 decision_repulse_khand_lurmsakun_confirm:0 "Never again kneel!"
 
 decision_purchase_mumakil:0 "Purchase Mûmakil"
 decision_purchase_mumakil_tooltip:0 "Import Mûmakil from the distant lands of the South"
 summon_mumakil_trader:0 "You will summon a trader able to sell you [GetMaA('war_mumak').GetName]. These will be at an inflated price compared to recruiting them by constructing a [GetBuilding('mumakil_pen_01').GetName] [duchy_building|E] which are only available to build in the [GetGeographicalRegion('special_region_build_mumakil_pens').GetName]."
 decision_purchase_mumakil_desc:0 "While not neccessarily native to our lands, my people have the knowledge needed to tame and utilize the mighty Mûmakil in war. While it would cost me significantly more compared to raising them myself, I could pay to import them from the far south, in order to give me an edge in the wars to come..."
 decision_purchase_mumakil_confirm:0 "Find me a trader."
 
 decision_jelut_empire:0 "Unite the Jelut"
 decision_jelut_empire_desc:0 "The Jelut are a disparate and tribal people, often looked down upon by the more settled northern [haradrim|E]. Sometimes however, a particularly strong ruler unites all the tribes under one kingdom. If my conquests were successful enough, I could attempt to claim this High Kingship, though there is no telling how long my [dynasty|E] will rule."
 decision_jelut_empire_tooltip:0 "Your will proclaim yourself High King of the Jelut and Greater Narak."
 decision_jelut_empire_confirm:0 "Once again, we strike united."
 jelut_are_independent:0 "No other independent [jelutculture.GetName] rulers"
 recruit_witch_decision:0 "Recruit a Witch"
 recruit_witch_decision_desc:0 "Recruit a witch to your court, to serve as an advisor from the shadows."
 recruit_witch_decision.tt:0 "A courtier with the [GetTrait('witch').GetName( GetNullCharacter )] [trait|E] joins your [court|E]"
 recruit_witch_decision_tooltip:0 "A courtier with the [GetTrait('witch').GetName( GetNullCharacter )] [trait|E] joins your [court|E]"
 recruit_witch_decision_confirm:0 "Start the Search"
 witch_recruited.t:0 "Witch Recruited"
 witch_recruited.desc:0 "A shadowy courtier arrives..."

