 decision_worship_witchking_desc:0 "Many hillmen have begun following a cult that seems to originate in [angmar|E] - the Cult of the Winter King. It is clear that the target of their veneration is none other than the [witchkingshort|E], the Lord of the Iron Crown; a powerful Sorcerer-king. \n\nFollowing his cult could prove advantageous in the wars to come..."
