 ####### Rohan Decisions #######
 ###############################
 
 decision_westmarch_integration:0 "Solidify Control over the Westmarch"
 decision_westmarch_integration_tooltip:0 "Bring the Westmarch firmly under the control of the Rohirrim"
 decision_westmarch_integration_desc:0 "As defined in the Gift of Cirion, the Westmarch - the triangle between the Isen and Adorn rivers - is a rightful part of the Riddermark. But its people’s loyalty, mixed Dunlendings and Rohirrim, have long been in doubt, and in recent years they have been de-facto independent of Edoras. We must solidify our control over the region and bring it firmly back under the House of Eorl."
 decision_westmarch_integration_confirm:0 "The West-Border of the Riddermark is secure!"

