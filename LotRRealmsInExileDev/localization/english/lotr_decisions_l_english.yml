 decision_integrate_the_northern_provinces:0 "Reintegrate the Northern Provinces"
 decision_integrate_the_northern_provinces_desc:0 "The furthest north was only ever nominally part of the North Kingdom, and after the War of the Last Alliance Arnor had not the strength to assert its claim. It was in this vacuum that the Witch King forged the dread realm of Angmar.\n\nIf the northern wastes can at last be controlled by the Dúnedain then they can finally be brought under the Sceptre in both theory and practice, and any threat from the north averted forever."
 decision_integrate_the_northern_provinces_tooltip:0 "Bring the northern wastes into your de jure territory"
 decision_integrate_the_northern_provinces_confirm:0 "From Forochel to Forodwaith!"

