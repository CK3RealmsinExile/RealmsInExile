 decision_choose_dorwinion_faction:0 "Align Dynasty with a Faction"
 decision_choose_dorwinion_faction_tool_tip:0 "Align the [ROOT.Char.GetDynasty.GetName] [dynasty|E] with one of the two great factions of Dorwinion."
 decision_choose_dorwinion_faction_desc:0 "Political machinations and intrigue are an important part of Dorwinion society, where two opposing factions dominate: the Winelords and the Master Merchants.\n\nOur Dynasty has so far avoided any public alignment with either of these great power blocs. Yet perhaps it is time to reconsider our stance of neutrality."
 decision_choose_dorwinion_faction_confirm:0 "Pick a side"
 decision_choose_dorwinion_faction_tool_tip_2:0 "Your [dynasty|E] will align itself with the [GetModifier('winelords').GetNameWithTooltip] or the [GetModifier('master_merchants').GetNameWithTooltip]."
 
 decision_change_dorwinion_faction:0 "Change Dynasty Faction Alignment"
 decision_change_dorwinion_faction_tool_tip:0 "Change the factional alignment of the [ROOT.Char.GetDynasty.GetName] [dynasty|E]."
 decision_change_dorwinion_faction_desc:0 "Political machinations and intrigue are an important part of Dorwinion society, where two opposing factions dominate: the Winelords and the Master Merchants.\n\nIn the past, our Dynasty chose to align itself with the interests of one of these parties. But the political world is forever moving, and the decisions of the past don't always align with today's interests.\n\nThere is always the possibility for realignment, but not without a significant loss of standing and respect for my house..."
 decision_change_dorwinion_faction_confirm:0 "Realign your interests"
 decision_change_dorwinion_faction_tool_tip_2:0 "Your [dynasty|E] will align itself with the [GetModifier('winelords').GetNameWithTooltip] or the [GetModifier('master_merchants').GetNameWithTooltip], or choose to become neutral once more."
 
 decision_dorwinion_abolish_elections:0 "Abolish Elections"
 decision_dorwinion_abolish_elections_tool_tip:0 "Increase your grip on power in the Kingdom by abolishing elections"
 decision_dorwinion_abolish_elections_desc:0 "For generations, the lords of our kingdom have selected a leader from among their number to guide our people into the future. While noble in its aims, this practice has lead to factionalisation and disunity.\n\nI am well respected and the kingdom prospers under the leadership of my dynasty. Why should we risk losing it all when I finally come to pass? Perhaps the time has come to reassess the value of our elective system..."
 decision_dorwinion_abolish_elections_confirm:0 "My family alone shall rule"
 decision_dorwinion_abolish_elections_title_heir_is_your_heir:0 "Your [player_heir|E] is [heir|E] to the [GetTitleByKey('k_dorwinion').GetName]"

