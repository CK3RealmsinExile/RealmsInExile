decision_margoz_rising_star:0 "The Rising Star of Medlóshûkain"
decision_margoz_rising_star_tooltip:0 "Claim my right to candidacy"
decision_margoz_rising_star_desc:0 "I must reassert Hûz authority over the hinterland of Lest. Then with a fiery speech here and some proof of pedigree there, I will be seen as the ideal candidate to lead Medlóshûkain. To reclaim the lost glory of Szreldor."
decision_margoz_rising_star_confirm:0 "Candidacy in hand. I await a new election..."

decision_margoz_prepare_easterling_host:0 "A Golden Igath Host"
decision_margoz_prepare_easterling_host_tooltip:0 "A treasury on the march"
decision_margoz_prepare_easterling_host_desc:0 "My predecessor made much progress on a great host with which to march on the wine-peddlers of [dorwinion|E]. Yet his selfish and short-sighted heir has kept those men for his own disloyal purposses. I must finish the previous Lôke-Kân's work in the west, before I can reclaim Szrel-Kain from the [dorwinrim|E]."
decision_margoz_prepare_easterling_host_confirm:0 "Vintage Wine and Crimson Blood, Shall Flow as One"

decision_margoz_attack_dale:0 "Invade Dale"
decision_margoz_attack_dale_tooltip:0 "Dale shall kneel"
decision_margoz_attack_dale_desc:0 "The barbaric men of [dale|E] have languished in the backwater of [rhovanion|E] for long enough. The glorious dragon Smaug taught them their place. Yet they murdered him in all his divine glory and propped up the culprit as a king! Their sun will rise red from the burning of their lands!"
decision_margoz_attack_dale_confirm:0 "Erase Rhovanion's memory"
huz_army_10000:0 "Have an army size of 10,000 men"

decision_margoz_dale_crushed:0 "Dale Crushed"
decision_margoz_dale_crushed_tooltip:0 "They kneel"
decision_margoz_dale_crushed_desc:0 "At last. The city of Smaug the Golden is in our hands. The [dalemen|E] shall know terror before the end, as their kind is thrown from the city. None, but those faithful to Kerkassk and his dragons, will set foot in this city. Our city, again!"
decision_margoz_dale_crushed_confirm:0 "Dale is gone. Norievar is born"

decision_margoz_fate_of_dorwinion:0 "The Fate of Dorwinion"
decision_margoz_fate_of_dorwinion_tooltip:0 "What to do with these wine sodden fools?"
decision_margoz_fate_of_dorwinion_desc:0 "Dorwinion is mine. Szrel Kain returned to my family at last! This is truly the begining of a new age. One marked by the rise of a new dynasty of terror over all the east and west. All that remains is to rebuild the fortress-dungeon of Szrel-Kain before our memory can be forever etched in the Northmen's minds forever"
decision_margoz_fate_of_dorwinion_confirm:0 "This age began with our fall. It ends with our triumphant rise!"

decision_margoz_szreldor_reform:0 "Szreldor Reborn"
decision_margoz_szreldor_reform_tooltip:0 "A new dawn is rising"
decision_margoz_szreldor_reform_desc:0 "The day my ancestors dreamt of has come! No longer do we hide in exile, doomed to diminish and fade. Our golden star rises once again. Our dawn is their dusk. Now Szreldor shall be permanently etched once more in the minds of all the Northmen who mocked us and the evil forest spirits who decieved us in the [lastalliance|E]!"
decision_fate_of_dorwinion_complete:0 "Complete "The Fate of Dorwinion""
