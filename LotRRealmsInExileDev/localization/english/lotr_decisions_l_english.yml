 #### Sauron/Mordor Decisions ####
 #################################
 
 decision_construct_grond:0 "Construct Grond"
 decision_construct_tooltip:0 "Construction of the Grond Siege Unit will begin."
 decision_construct_desc:0 "Great engines crawled across the field; and in the midst was a huge ram, great as a forest-tree a hundred feet in length, swinging on mighty chains. Long had it been forging in the dark smithies of Mordor, and its hideous head, founded of black steel, was shaped in the likeness of a ravening wolf; on it spells of ruin lay. Grond they named it, in memory of the Hammer of the Underworld of old. Great beasts drew it, orcs surrounded it, and behind walked mountain-trolls to wield it."
 decision_construct_confirm:0 "The Hammer of the Underworld shall lay low all whom hinder its destructive power."
 decision_construct_tool_tip:0 "Construction of the Grond Siege Unit will begin"
 decision_construct_tool_tip_2:0 "Construction of the Grond Siege Unit will begin"
 grond:0 "Grond"
 grond_flavor:0 "A battering ram of monstrous size, tapped with a wolf's head of black iron, Grond was the weapon with which Sauron would breach the walls of Minas Tirith. Named after the weapon of Morgoth, the Hammer of the Underworld, no siege weapon had been made of its size before, and none afterwards."

 decision_sauron_tribute_policy:0 "Tribute from Lands Afar"
 decision_sauron_tribute_policy_tooltip:0 "Set a policy for how you wish to handle tributes."
 decision_sauron_tribute_policy_desc:0 "As befits your eminence and might, emissaries come from near and far bearing gifts and signs of submission to your power and authority, be it gold and trinkets or men to serve him. As dread master, you must decide how you shall handle these tributes; accept and grant them peace for their submission, or reject and in time subsume them by force..."
 decision_sauron_tribute_policy_confirm:0 "Bring their leaders to me"

 decision_sauron_tribute_haradrim:0 "Tribute to the Great Tower"
 decision_sauron_tribute_haradrim_tooltip:0 "Send tribute of gold and men to Mordor in the hopes of securing peace."
 decision_sauron_tribute_haradrim_desc:0 "Mordor has grown powerful indeed, and now approaches even our borders. If we do not wish to be consumed whole, we must do what we can to try to prove we are worth more to it alive and independent than devoured…"
 decision_sauron_tribute_haradrim_confirm:0 "Send tribute to Barad-dûr"

 decision_sauron_tribute_leofring:0 "Tribute to the Dark Fortress"
 decision_sauron_tribute_leofring_tooltip:0 "Send tribute of gold and men to Mordor in the hopes of securing peace."
 decision_sauron_tribute_leofring_desc:0 "From the shadows of the forest fell things come forth, striking at us, and overwhelming us like a black tide. But we have discovered that sometimes they might be placated with fine horses and gold, and leave us in peace for a time…"
 decision_sauron_tribute_leofring_confirm:0 "Send Tribute to Dol Guldur"
 
 decision_recall_golden_king:0 "Recall the Golden King"
 decision_recall_golden_king_tooltip:0 "Recall the Golden King from Abrakhan"
 decision_recall_golden_king_desc:0 "Not too distantly in the past, when I declared myself anew, I dispatched the Golden King, Harwenal, southwards to his long-fallen kingdom of Abrakhân, to rekindle it as a stronghold for my cause and to bring the straying people of Rây back into the fold. \n\nYet at heart, my Nazgûl are not administrators, or petty bureaucrats - their visages too terrifying, their manner too inhuman, for them to truly rule. They are most fearsome weapons, commanders without peer, but they are tools for specific purposes, ill-suited for others.\n\nWith his realm arisen anew, perhaps it is time to recall the Golden King to my direct service once more..."
 decision_recall_golden_king_confirm:0 "I have other tasks for him..."
 recall_golden_king:0 "Recall the Golden King, who will abdicate to a vassal."
 
 decision_destroy_mordor:0 "Destroy Mordor"
 decision_destroy_mordor_tooltip:0 "Begin a great battle to destroy Sauron and Mordor once and for all"
 decision_destroy_mordor_desc:0 "Too long has Gondor been on the defensive, barely managing to hold onto its lands while Mordor grew in strength. No longer! Let us end this, once and for all."
 decision_destroy_mordor_confirm:0 "It is time to end this."
 destroy_mordor_decision:0 "Launches a final war to destroy Mordor, and Sauron, once and for all"
 
 decision_invade_gondor:0 "Invade Gondor"
 decision_invade_gondor_tooltip:0 "Launch an invasion that, if successful, will destroy the Southern Kingdom once and for all"
 decision_invade_gondor_desc:0 "Gondor has stood defiant against your will, Great Lord, for far too long. If we can secure Ithilien as a point of attack against it, we could amass such an army that even Minas Tirith itself could not resist. And if Minas Tirith falls, then Gondor shall be leaderless, and fracture."
 decision_invade_gondor_confirm:0 "All the East is gathered"
 invade_gondor_decision:0 "Launch the final assault to shatter Gondor and take Minas Tirith"
 
 decision_challenge_the_orc_leader:0 "Challenge the Warchief"
 decision_challenge_the_orc_leader_tooltip:0 "You will challenge your liege to a fight to the death. If you are victorious, you will seize all his titles from his bloodied corpse."
 decision_challenge_the_orc_leader_desc:0 "It is an outrage that you are the servant of such a weakling. The strong should rule, and the weak obey them, not the other way around! No orc is worthy of his position if he is not strong enough to hold it... perhaps you can show this upstart the meaning of true strength."
 decision_challenge_the_orc_leader_confirm:0 "I'll feast on his flesh!"
 
 decision_reject_sauron:0 "Defy the Dark Lord"
 decision_reject_sauron_tooltip:0 "Free of his yoke, you can now let your true opinion on the Dark Lord known."
 decision_reject_sauron_desc:0 "Why should I revere the Dark Lord? He abandoned Mordor and us orcs for thousands of years, fleeing like a craven coward! If that isn't proof of his fallibility, nothing is. He might be worthy of fear, but not of worship. And like every powerful being, at some point he'll stumble, and somebody stronger will take his place - perhaps it will be me!"
 decision_reject_sauron_confirm:0 "Time to speak my mind - this is how the world works!"
 
 decision_unify_the_orcs:0 "Unify the Orc Warbands"
 decision_unify_the_orcs_tooltip:0 "Unify the disorganised Orc Tribes into a single warhost!"
 decision_unify_the_orcs_desc:0 "For so long, the orcs have been scattered and disunited, beaten back at every turn by Men, Dwarves and Elves. We were unified under the Dark Lords, but they are not worthy of our swords! Orcs should rule orcs, and the strongest of them all shall lead - me. \n\nBeneath my banner, the Orc Warhost shall spread across all the earth!"
 decision_unify_the_orcs_confirm:0 "The time of the Orc has come!"
 
