 #######################
 ### Elven Decisions ###
 #######################

 decision_try_for_elven_child:0 "Try to have a Child"
 decision_try_for_elven_child_tooltip:0 "Talk to your spouse about having a child"
 decision_try_for_elven_child_desc:0 "[ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip] and I know that the act of procreation and nurturing of an unborn child is an extremely special moment for any elf. I'm sure that such a time of union and love will give us great delight and joy, though maintaining a strong spiritual connection of our Fëa will require our utmost focus and attention."
 decision_try_for_elven_child_confirm:0 "Approach [ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip]"
 
 decision_sail_to_valinor:0 "Sail to Valinor"
 decision_sail_to_valinor_tooltip:0 "Leave Middle-earth to join your kin in Valinor"
 decision_sail_to_valinor_desc:0 "For many years since the breaking of the world, my people have taken the Straight Road, sailing westward across the Sundering Seas and out of the Spheres of Arda to join our kin in Valinor.\n\nWhile I have built a life in Middle-earth, and there are still many things for me to do here, I cannot silence the yearning of my soul calling me to make the great journey west."
 decision_sail_to_valinor_confirm:0 "The time has come"
 sail_to_valinor:0 "Your previous character will become unplayable"
 trait_sailed_west:0 "Sailed West"
 trait_sailed_west_desc:0 "This character has taken the hidden Straight Road out of the Spheres of Arda to join their people in the Undying Lands."
 trait_sailed_west_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has taken the hidden Straight Road out of the Spheres of Arda to join [ROOT.GetCharacter.GetHerHis] people in the Undying Lands."

 decision_establish_high_kingdom_of_eryn_lasgalen:0 "Restore the Greenwood"
 decision_establish_high_kingdom_of_eryn_lasgalen_desc:0 "For generations the [elves|E] of the [greenwoodshort|E] have slowly retreated, gathering in the northern third of the forest, abandoning their previous capitals.\n\nThe great kingdom of Oropher has shrunk, and the encroachments of [conceptracemen|E] and the Shadow alike have transformed the forest. The southern forest has become a dark and twisted place, unfriendly and dangerous.\n\nBut if we can reclaim the southern forest, we can reclaim the mantle of the former kingdom of [greenwood|E]. Indeed, just as our realm may be reborn, so too might the forest itself, shedding its twisted and dark connotations - no longer the [greenwoodshort|E] of yore, nor the [mirkwood|E] of infamy, but [erynlasgalen|E], the Wood of Greenleaves."
 decision_establish_high_kingdom_of_eryn_lasgalen_tooltip:0 "Restore the Greenwood"
 decision_establish_high_kingdom_of_eryn_lasgalen_confirm:0 "Restore Eryn Lasgalen"
 decision_establish_high_kingdom_of_eryn_lasgalen.amon_lanc_is_lasgalendrim:0 "[GetTitleByKey('c_amon_lanc').GetNameNoTier] has the [GetPlayer.GetCulture.GetName] [culture|E]"
 decision_establish_high_kingdom_of_eryn_lasgalen.greenwood_renamed_eryn_lasgalen:0 "The [GetTitleByKey('e_greenwood').GetName] will receive a new name, symbolizing its renewed state"

 claim_amon_lanc_for_laurelindorenan:0 "Proclaim the Realm of East Lórien"
 claim_amon_lanc_for_laurelindorenan_desc:0 "Once, southern [greenwoodshort|E] had been the abode of Oropher. But uneasy at our friendship with the [dwarves|E] of [khazaddum|E] and their growing influence in the southern [anduinvale|E], he moved his capital - and much of his people - north. Since the end of the [secondage|E], what Wood-elves remained in the region moved north, and in their place… the Shadow came.\n\nIf we could cleanse the lands of southern [greenwoodshort|E] and bring it under our care, we could proclaim it part of a greater [laurelindorenan|E]."
 claim_amon_lanc_for_laurelindorenan_tooltip:0 "Proclaim the Realm of East Lórien"
 claim_amon_lanc_for_laurelindorenan_confirm:0 "Proclaim the Realm of East Lórien"
 claim_amon_lanc_for_laurelindorenan.amon_lanc_is_galadhrim:0 "[GetTitleByKey('c_amon_lanc').GetNameNoTier] has the [GetPlayer.GetCulture.GetName] [culture|E]"
 claim_amon_lanc_for_laurelindorenan.amon_lanc_renamed_east_lorien:0 "The [GetTitleByKey('k_amon_lanc').GetName] will receive a new name, symbolizing its renewed state"

 #######################
 ### Dorwinion Decisions ###
 #######################

 decision_choose_dorwinion_faction:0 "Align Dynasty with a Faction"
 decision_choose_dorwinion_faction_tool_tip:0 "Align the [ROOT.Char.GetDynasty.GetName] [dynasty|E] with one of the two great factions of Dorwinion."
 decision_choose_dorwinion_faction_desc:0 "Political machinations and intrigue are an important part of Dorwinion society, where two opposing factions dominate: the Winelords and the Master Merchants.\n\nOur Dynasty has so far avoided any public alignment with either of these great power blocs. Yet perhaps it is time to reconsider our stance of neutrality."
 decision_choose_dorwinion_faction_confirm:0 "Pick a side"
 decision_choose_dorwinion_faction_tool_tip_2:0 "Your [dynasty|E] will align itself with the [GetModifier('winelords').GetNameWithTooltip] or the [GetModifier('master_merchants').GetNameWithTooltip]."
 
 decision_change_dorwinion_faction:0 "Change Dynasty Faction Alignment"
 decision_change_dorwinion_faction_tool_tip:0 "Change the factional alignment of the [ROOT.Char.GetDynasty.GetName] [dynasty|E]."
 decision_change_dorwinion_faction_desc:0 "Political machinations and intrigue are an important part of Dorwinion society, where two opposing factions dominate: the Winelords and the Master Merchants.\n\nIn the past, our Dynasty chose to align itself with the interests of one of these parties. But the political world is forever moving, and the decisions of the past don't always align with today's interests.\n\nThere is always the possibility for realignment, but not without a significant loss of standing and respect for my house..."
 decision_change_dorwinion_faction_confirm:0 "Realign your interests"
 decision_change_dorwinion_faction_tool_tip_2:0 "Your [dynasty|E] will align itself with the [GetModifier('winelords').GetNameWithTooltip] or the [GetModifier('master_merchants').GetNameWithTooltip], or choose to become neutral once more."
 
 decision_dorwinion_abolish_elections:0 "Abolish Elections"
 decision_dorwinion_abolish_elections_tool_tip:0 "Increase your grip on power in the Kingdom by abolishing elections"
 decision_dorwinion_abolish_elections_desc:0 "For generations, the lords of our kingdom have selected a leader from among their number to guide our people into the future. While noble in its aims, this practice has lead to factionalisation and disunity.\n\nI am well respected and the kingdom prospers under the leadership of my dynasty. Why should we risk losing it all when I finally come to pass? Perhaps the time has come to reassess the value of our elective system..."
 decision_dorwinion_abolish_elections_confirm:0 "My family alone shall rule"
 decision_dorwinion_abolish_elections_title_heir_is_your_heir:0 "Your [player_heir|E] is [heir|E] to the [GetTitleByKey('k_dorwinion').GetName]"

 ###########################
 ### Activities Decision ###
 ###########################
 
 explore_history_decision:0 "Explore the Histories"
 explore_history_decision_desc:0 "There is ancient wisdom in the dusty tomes and manuscripts of old. The lessons of the past can teach us how to build towards a better future, lest we allow history to repeat itself."
 explore_history_decision_tooltip:0 "You will seek to learn lessons from the past"
 explore_history_decision_desc_activity:0 "You dedicate time to #high Exploring the Histories#! of Middle Earth."
 explore_history_decision_desc_benefits:0 "You may increase your personal [skills|E] and learn lessons from the past."
 explore_history_decision_confirm:0 "Time to visit the library"
 
 propaganda_decision:0 "Sponsor Adûnaic Propaganda"
 propaganda_decision_desc:0 "It is an undeniable truth that the descendants of the High Men of Anadûnê have long reigned supreme as the masters of all Men in Middle-Earth. However, over the years many have forgotten this truth and instead murmur discontentedly against our rule. We must ensure that all our subjects know of our divine right to rule them."
 propaganda_decision_tooltip:0 "You decree the town criers and local artists are to participate in Adûnaic propaganda through public pronouncements and theatrical plays."
 propaganda_decision_desc_activity:0 "You dedicate time to #high Sponsoring Adûnaic Propaganda#! ."
 propaganda_decision_desc_warnings:0 "Unsubtle propaganda may not be received well by your subjects."
 propaganda_decision_desc_benefits:0 "You may increase your personal skills and attempt to influence your subjects' perception of your reign."
 propaganda_decision_confirm:0 "Fetch my scribes!"
 
 set_sail_decision:0 "Set Sail"
 set_sail_decision_desc:0 "The mysteries and adventure of the wild open seas beckon me! Who am I to ignore their call?"
 set_sail_decision_tooltip:0 "You will #high Set Sail#! on the open seas"
 set_sail_decision_desc_activity:0 "You #high Set Sail#! from a port in one of the baronies of your realm."
 set_sail_decision_desc_benefits:0 "You will gain the opportunity to improve your skills as a [GetTrait('mariner_1').GetName( GetNullCharacter )]."
 set_sail_decision_confirm:0 "Anchors away!"
 activity_sailing_name:0 "Sailing at Sea"
 
 dark_ritual_decision:0 "Dark Ritual"
 dark_ritual_decision_desc:0 "The time has come to use the Dark Sorcery to my advantage."
 dark_ritual_decision_tooltip:0 "Start a Dark Ritual"
 dark_ritual_decision_desc_activity:0 "You will start a #high Dark Ritual#!."
 dark_ritual_decision_desc_benefits:0 "You will start a Dark Ritual in a cursed place of your choice."
 dark_ritual_decision_confirm:0 "I call upon the Dark Arts!"

 activity_learn_sorcery:0 "Learn Sorcery"
 activity_learn_sorcery_name:0 "Learning Sorcery"
 learn_sorcery_decision:0 "$activity_learn_sorcery$"
 learn_sorcery_decision_desc:0 "Not all people and creatures in this Middle-earth have an inherit magic ability. Through great sacrifice and communion with the dark powers I will embark on a search for the darkest of arts and depraved knowledge to acquire a sorcererous abilities."
 learn_sorcery_decision_tooltip:0 "You will begin your dangerous education to become a dark [sorcerer|E]."
 #learn_sorcery_decision_desc_activity:0 "You dedicate time to #high learn sorcery#!"
 learn_sorcery_decision_desc_benefits:0 "You may become a [sorcerer|E] and gain the [trait|E] Novice Sorcerer"
 learn_sorcery_decision_desc_warnings:0 "This decision may become #high deadly#! and has #high dangerous consequences#! on your stress level, health and realm. If you plan on learning from a master sorcerer then prepare before taking this decision: increase their opinion of you. Should you choose to use an imprisoned master sorcerer there will be an option to start an abduction scheme past this decision, but you may already have a scheme to imprison them."
 learn_sorcery_decision_confirm:0 "This is my destiny"

 shadow_library_decision:0 "Improve Sorcery: The Library of Shadow"
 shadow_library_decision_desc:0 "I will embark on a search for the darkest knowledge."
 shadow_library_decision_tooltip:0 "You will travel to the hidden Raven Vale."
 shadow_library_decision_desc_activity:0 "You dedicate time to #high improve your sorcery skills#!."
 shadow_library_decision_desc_benefits:0 "You may level up your Sorcerer Tier."
 shadow_library_decision_confirm:0 "My travel begins!"

 beorning_decision:0 "Skinchange"
 beorning_decision_desc:0 "Release your inner bear! A series of unexpected adventures awaits you!"
 beorning_decision_tooltip:0 "You become a bear, triggering specific adventures for skinchangers"
 beorning_decision_desc_activity:0 "You become a bear, triggering specific adventures for skinchangers"
