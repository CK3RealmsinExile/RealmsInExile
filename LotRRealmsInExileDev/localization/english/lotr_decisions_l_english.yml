 decision_new_capital.tt.new_capital_osgiliath:0 "[GetTitleByKey('c_osgiliath').GetNameNoTier]"
 new_capital_osgiliath_tooltip:0 "[osgiliath|E] is the original capital of [gondor|E]. After it was sacked during the [kinstrife|E], it suffered a long period of decline until it was finally abandoned, its ruins serving as improvised military fortifications."
 new_capital_osgiliath.effect.tt:0 "Your [capital|E] will be moved back to [GetTitleByKey('c_osgiliath').GetNameNoTier], the ancient capital of [gondor|E]."
 
 decision_new_capital.tt.new_capital_minas_tirith:0 "[GetTitleByKey('c_minas_tirith').GetNameNoTier]"
 new_capital_minas_tirith_tooltip:0 "[minastirith|E], originally known as Minas Anor, is a great fortress of white stone and served as the capital of [gondor|E] after the fall of [osgiliath|E]. It is the sister-fortress to [minasithil|E]."
 new_capital_minas_tirith.effect.tt:0 "Your [capital|E] will be moved to [GetTitleByKey('c_minas_tirith').GetNameNoTier], [whitecity|E]."
 
 decision_new_capital.tt.new_capital_minas_ithil:0 "[GetTitleByKey('c_minas_ithil').GetNameNoTier]" 
 new_capital_minas_ithil_tooltip:0 "[minasithil|E] is a great white fortress built east of the [anduin|E]. It was eventually conquered my [mordor|E] and corrupted by the [witchkingshort|E]. It is the sister-city to [minasanor|E]."
 minas_ithil_free_of_corruption.tt:0 "[GetTitleByKey('c_minas_ithil').GetNameNoTier] must be free of [GetModifier('fading_morgul_corruption_modifier').GetNameWithTooltip]."
 
 decision_new_capital.tt.new_capital_emyn_arnen:0 "[GetTitleByKey('c_emyn_arnen').GetNameNoTier]" 
 new_capital_emyn_arnen_tooltip:0 "Emyn Arnen is an old fortress of [gondor|E]. It could serve as a new provincial capital since [minasithil|E] is still plagued by [nazgulcharacter|E] Corruption."
 
 decision_new_capital.tt.new_capital_pelargir:0 "[GetTitleByKey('c_pelargir').GetNameNoTier]" 
 new_capital_pelargir_tooltip:0 "Pelargir is the greatest port of [gondor|E]. It is one of the first cities founded by the [dunedain|E] and has always played a vital role in maritime trade and as a military haven."
 
 decision_new_capital.tt.new_capital_dol_amroth:0 "[GetTitleByKey('c_dol_amroth').GetNameNoTier]" 
