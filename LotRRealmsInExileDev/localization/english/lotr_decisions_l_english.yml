 decision_revive_gundabad:0 "Revive Gundabad"
 decision_revive_gundabad_tooltip:0 "Re-establish the great orcish realm of Gundabad"
 decision_revive_gundabad_desc:0 "[gundabad|E] remains a shadow of its former self. Once the mightiest [orc|E]-realm in the [westlands|E], the Sack of Gundabad and the Battle of the Five Armies ruined us. Our numbers are diminished, our armies shells of their old might. We must reverse this fall, lest we never be able to take our vengeance upon the [men|E], [elves|E], and [dwarves|E]!\n\nThe first step is reeling in our hinterlands, where minor goblin and orc chiefdoms have risen. We must force them to kneel, and by their strength we shall build ourselves anew."
 decision_revive_gundabad_confirm:0 "Remind them of our strength!"

 decision_gundabad_ignite_the_forges:0 "Ignite the Forges of Gundabad"
 decision_gundabad_ignite_the_forges_tooltip:0 "Strengthen our war machine at the heart of our realm"
 decision_gundabad_ignite_the_forges_desc:0 "Deep in Gundabad lie cold the forges of the Dwarves of old, of great size and capacity. If we could light them anew, we could fashion arms and weaponry to equip an army of immense size and strength. It will take time, but it could be well worth the resources."
 decision_gundabad_ignite_the_forges_confirm:0 "Let them burn anew!"
 decision_gundabad_ignite_the_forges_requirement:0 "Any [county|E] in [GetTitleByKey('k_gundabad').GetNameNoTier] has the [GetBuilding('furnaces_04').GetName] [building|E]"
 decision_gundabad_ignite_the_forges_maa1:0 "Can recruit [GetMaA('gundabad_blackshields').GetName] as [men_at_arms|E]"
 decision_gundabad_ignite_the_forges_maa2:0 "Can recruit [GetMaA('gundabad_war_troll').GetName] as [men_at_arms|E]"

 decision_gundabad_angmar_mountains:0 "Establish Control over Angmar Mountains"
 decision_gundabad_angmar_mountains_tooltip:0 "Expand our influence over the Mountains of Angmar"
 decision_gundabad_angmar_mountains_desc:0 "The mountains of Angmar have ever been closely tied to Gundabad geographically and politically, yet they lie outside our grasp! Mount Gram has grown mighty in the recent past, to the point where it has even rivaled us in strength and influence. We must establish our supremacy and bring the mountains of Angmar into the fold."
 decision_gundabad_angmar_mountains_confirm:0 "Gundabad grows..."

 decision_gundabad_dominion_over_langwell:0 "Restore Orcish Domination of Langwell"
 decision_gundabad_dominion_over_langwell_tooltip:0 "Establish dominion over the horselords of Langwell"
 decision_gundabad_dominion_over_langwell_desc:0 "Once, the men of the upper Langwell offered tribute to the Orc-lords of Gundabad, dwelling in fear of our wrath. This continued under Angmar, but with its fall, so too did our influence over the Men of the region. The Eotheod slaughtered us whenever we came forth, and so we were forced to remain in the mountains. The first step to establishing our dominions again is to once more put the fear of Gundabad in the hearts of Men!"
 decision_gundabad_dominion_over_langwell_confirm:0 "Horses are no match for wargs!"
 decision_gundabad_dominion_over_langwell_effect:0 "Option to install corrupted local-[culture|E] [THIS.Char.GetFaith.GetName] followers in [GetTitleByKey('k_langwell').GetNameNoTier] to rule as [vassals|E] over the land's people."
 decision_gundabad_dominion_over_langwell_effect2:0 "Alternative option to to ravage the mannish population of [GetTitleByKey('k_langwell').GetNameNoTier] and attempt a mass [culture|E] and [faith|E] conversion."

 decision_drive_men_from_the_vale:0 "Drive Men From the Vale"
 decision_drive_men_from_the_vale_tooltip:0 "The age of Men is over. The time of the Orc has come!"
 decision_drive_men_from_the_vale_desc:0 "Before the disastrous Battle of Five Armies at Dale, or ancient times when the great strongholds of Angmar and Gundabad acted in concert, ushering in a golden era for the Orcs not seen for an age, bringing destruction to hated foes of the Uruk and riches for the Mountain. Yet these episodes of glory did not live long. Angmar fell to the vile Tarks, and Gundabad too fell out of greatness. We must conquer the Men while they are divided and the Tarks busy defending against the Dark Lord. Once more we shall rise!"
 decision_drive_men_from_the_vale_confirm:0 "Remind them of our lordship!"

 decision_gundabad_grey_mountains:0 "Integrate the War-clans of the Grey Mountains"
 decision_gundabad_grey_mountains_tooltip:0 "Expand our influence over the Grey Mountains"
 decision_gundabad_grey_mountains_desc:0 "Ever since the drakes drove out the Dwarves, the orcs and goblins of the Grey Mountains have largely remained idle there. But they did heed the call of Bolg to avenge the Great Goblin and joined their armies to ours in the Battle of the Five Armies. We shall reward them by integrating them into our growing realm and consolidating the Grey Mountains as an extension of Gundabad!"
 decision_gundabad_grey_mountains_confirm:0 "The great northern orc host rises!"
 decision_gundabad_grey_mountains_requirement:0 "No [orc|E] [culture|E] [independent_ruler|E] in [GetTitleByKey('k_grey_mountains').GetNameNoTier]"
 decision_gundabad_grey_mountains_effect1:0 "Several skilled [orcs|E] from the [GetTitleByKey('k_grey_mountains').GetNameNoTier] join your [court|E]"
 decision_gundabad_grey_mountains_effect2:0 "Discover a powerful [artifact|E] from the depths of the Mountains"

 decision_revenge_for_five_armies:0 "Avenge the Battle of Five Armies"
 decision_revenge_for_five_armies_tooltip:0 "Eliminate the friends of the Tarks before they unite"
 decision_revenge_for_five_armies_desc:0 "With our foothold once more firmly established in the North, the Mount shall set out to fulfill the one task the Dark Lord Sauron has appointed for the Mountain - The annihilation of the damned Elves and their mannish allies. If the Black Tower is to eclipse that of Ecthelion the Tark, Gondor must be isolated from all that may come to its assistance. The riches of Aradhrynd, Dale and the Lonely Mountain, which should have been ours decades ago are being used to fortify towns, make alliances and raise armies. The Mountain must snuff them out before they strike first."
 decision_revenge_for_five_armies_confirm:0 "All of the North shall bow to the Dark Lord!"

 decision_gundabad_unite_misties:0 "Unite the Misty Mountain Orcs"
 decision_gundabad_unite_misties_tooltip:0 "Re-establish our dominance of the mountains"
 decision_gundabad_unite_misties_desc:0 "Gundabad rises anew, and with its strength waxing, the time has come to unite the Orcs of the Mountains! Not since Azog of Moria has such been attempted, but now we have a true chance. Let the armies of Gundabad march forth, and let every orc and goblin know their place - in lockstep behind them!"
 decision_gundabad_unite_misties_confirm:0 "We shall rain terror from our mountain homes!"
 decision_gundabad_unite_misties_requirement:0 "No [independent_ruler|E] in [GetTitleByKey('e_misty_mountains').GetNameNoTier]"
 
 #####################################
 ###### Bozisha-Miraz Decisions ######
 #####################################
 decision_reclaim_ray:0 "Restore the Sûzush Agkhôr"
 decision_reclaim_ray_tooltip:0 "Reclaim the ancient lands of the Sûzush Agkhôr from the Haradrim!"
 decision_reclaim_ray_desc:0 "In the first days, our people wrought mighty things, learning from the Ancient Ones who awoke beneath the stars, and the Spirits that dwelt among us. Then the Strangers came out of the east. For a time we dwelt in harmony, but they grew to distrust and hate us, pushing us into the forest of Sûza Sûmar with their ever swelling numbers. We forgot much we once knew, and became a simple people, barely able to maintain the great stone buildings we once had raised. But perhaps, if we could push back against the invaders, we could reclaim our lost stature..."
 decision_reclaim_ray_confirm:0 "Sûzush Agkhôr is our homeland!"
 
 ################################
 ####### Tedjin Decisions #######
 ################################
 
 decision_refound_qadjajar:0 "Refound the Katajate of Qadjajar"
 decision_refound_qadjajar_tooltip:0 "Bring northern Bellakar under Tedjin rule, and restore the fallen Qadjajar Katajate"
 decision_refound_qadjajar_desc:0 "Over 2000 years ago the Katajate of Qadjajar fell before a resurgent Bellakar. While we have lived in relative peace since its fall, our people have never reached the prosperity and wealth of that brief glorious hour, when all of Bellakar qualed before our armies, and even the Tumakveh fled before us. Now though, we are finally in a position to reclaim the legacy of the long-forgotten Katajate, and proclaim a restored Qadjajar!"
 decision_refound_qadjajar_confirm:0 "A new day dawns on the Tedjin"
 
 decision_declare_greater_qadjajar:0 "Declare Greater Qadjajar"
 decision_declare_greater_qadjajar_tooltip:0 "Bring all the ancient Tedjin conquests under your banner!"
 decision_declare_greater_qadjajar_desc:0 "Though Qadjajar is reborn, it is still a shadow of our glorious noontide when all of Bellakar, north and south, bowed to us. If we can conquer southern Bellakar, we can proclaim Qadjajar truly restored to its former glory, and expand the concept of it beyond merely Felaya and Mardrûak - a Greater Qadjajar."
 decision_declare_greater_qadjajar_confirm:0 "This is our hour!"
 
 decision_faithful_tedjin_kingdom:0 "Form Tedyathâni"
 decision_faithful_tedjin_kingdom_tooltip:0 "Fulfill the dream of the Tedjin reformists, and create a new home for the Tedjin"
 decision_faithful_tedjin_kingdom_desc:0 "For too long, our people have been stuck in the middle, eking out a living in the barren waste between Felaya, Mardrûak, and Umbar. Felaya is home to our kin in faith, and as such cannot be our new home - but Mardrûak and Umbar? Those corsairs harrie the faithful, making their living off the suffering of others! It is almost a divine mandate that we should take their great cities, and use them to make a new home for the faithful."
 decision_faithful_tedjin_kingdom_confirm:0 "Tedyathâni, for so long a dream - it shall be"
 
 decision_greater_faithful_tedjin_kingdom:0 "Expand the Lands of the Faithful"
 decision_greater_faithful_tedjin_kingdom_tooltip:0 "Continue the conquest in the name of the One"
 decision_greater_faithful_tedjin_kingdom_desc:0 "Though the Corsairs have fallen, still more lands remain near us where the foes of the faithful remain entrenched. If we are to build a true home, where the faithful might live free and safe, we must push our borders beyond their current bounds, and take their lands."
 decision_greater_faithful_tedjin_kingdom_confirm:0 "All the way to Khand, if we must."
 
 #################################
 #### Thâni-Hazâd Decisions ####
 #################################

 decision_anbalkumagan_empire:0 "Restore the Realm of Anbalûkkhôr"
 decision_anbalkumagan_empire_tooltip:0 "Restore the lands of Anbalûkkhôr to their former glory from before the War of the Renegades"
 decision_anbalkumagan_empire_desc:0 "Once, An-Balkûmagân stood as the mightiest colony south of Umbar, controlling Tulwang through its tributaries and its southern boundary formed by the citadel of Azarîdêth in Khâradûnê. However, in the wake of the War of the Renegades, the colony was greatly reduced - stripped of Tulwang, and its southern settlements in Khâradûnê carved off into the new colonial principality of Zimrathâni.\n\nThough An-Balkûmagân rose again in power and might, it has never succeeded in retaking all these lands. If we do, we could proclaim the great realm of Anbalûkkhôr fully restored!" 
 decision_anbalkumagan_empire_confirm:0 "All shall bow before us!"

 decision_anbalkumagan_annexation:0 "Annex Etûlia"
 decision_anbalkumagan_annexation_tooltip:0 "Annex Etûlia, the southern part of Tulwang, into An-Balkûmagân"
 decision_anbalkumagan_annexation_desc:0 "For countless generations, Tulwang has been an area which has slipped in and out of An-Balkûmagân's control. Over the generations, the southern Etûlians have adopted our cultural traditions, and indeed many are akin to us by blood. This has led to a growing sense that Etûlia is a rightful province of An-Balkûmagân. If we can solidify our control over the area, we could formally annex the area, helping to stop us from losing our hold in the region again."
 decision_anbalkumagan_annexation_confirm:0 "Etûlia is rightfully part of An-Balkûmagân!"
 
 decision_integrate_tulwang_title:0 "Reintegrate Tûlwang"
 decision_integrate_tulwang_tooltip:0 "Reintegrate Tûlwang, one of the Seven Dominions of Thâni-Hazâd"
 decision_integrate_tulwang_desc:0 "For too long the realms of Thâni-Hazâd were separate petty fiefdoms, bickering and warring against each other, but now that I have unified the Seven Lands, it is important to reintegrate those lands that have slipped out of our control. Tûlwang is the Seventh Realm of Thâni-Hazâd, yet today it is seen by many as an extension of a greater Bôzishnarûd realm, therefore, now that we have established a firm grip in Tûlwang, it is important to ensure that the world recognises this region as ours."
 decision_integrate_tulwang_confirm:0 "The Seven Lands united"

 decision_murder_bellakar:0 "Invade Bellakar"
 decision_murder_bellakar_tooltip:0 "Pretty Self Explanitory"
 decision_murder_bellakar_desc:0 "For too long has Bellakar stood against the might of the Storm Marshals, the time has come to shatter these false Adûnai"
 decision_murder_bellakar_confirm:0 "Let us lay waste to their cities"

 #################################
 #### Sauron/Mordor Decisions ####
 #################################
 
 decision_construct_grond:0 "Construct Grond"
 decision_construct_tooltip:0 "Construction of the Grond Siege Unit will begin."
 decision_construct_desc:0 "Great engines crawled across the field; and in the midst was a huge ram, great as a forest-tree a hundred feet in length, swinging on mighty chains. Long had it been forging in the dark smithies of Mordor, and its hideous head, founded of black steel, was shaped in the likeness of a ravening wolf; on it spells of ruin lay. Grond they named it, in memory of the Hammer of the Underworld of old. Great beasts drew it, orcs surrounded it, and behind walked mountain-trolls to wield it."
 decision_construct_confirm:0 "The Hammer of the Underworld shall lay low all whom hinder its destructive power."
 decision_construct_tool_tip:0 "Construction of the Grond Siege Unit will begin"
 decision_construct_tool_tip_2:0 "Construction of the Grond Siege Unit will begin"
 grond:0 "Grond"
 grond_flavor:0 "A battering ram of monstrous size, tapped with a wolf's head of black iron, Grond was the weapon with which Sauron would breach the walls of Minas Tirith. Named after the weapon of Morgoth, the Hammer of the Underworld, no siege weapon had been made of its size before, and none afterwards."

 decision_sauron_tribute_policy:0 "Tribute from Lands Afar"
 decision_sauron_tribute_policy_tooltip:0 "Set a policy for how you wish to handle tributes."
 decision_sauron_tribute_policy_desc:0 "As befits your eminence and might, emissaries come from near and far bearing gifts and signs of submission to your power and authority, be it gold and trinkets or men to serve him. As dread master, you must decide how you shall handle these tributes; accept and grant them peace for their submission, or reject and in time subsume them by force..."
 decision_sauron_tribute_policy_confirm:0 "Bring their leaders to me"

 decision_sauron_tribute_haradrim:0 "Tribute to the Great Tower"
 decision_sauron_tribute_haradrim_tooltip:0 "Send tribute of gold and men to Mordor in the hopes of securing peace."
 decision_sauron_tribute_haradrim_desc:0 "Mordor has grown powerful indeed, and now approaches even our borders. If we do not wish to be consumed whole, we must do what we can to try to prove we are worth more to it alive and independent than devoured…"
 decision_sauron_tribute_haradrim_confirm:0 "Send tribute to Barad-dûr"

 decision_sauron_tribute_leofring:0 "Tribute to the Dark Fortress"
 decision_sauron_tribute_leofring_tooltip:0 "Send tribute of gold and men to Mordor in the hopes of securing peace."
 decision_sauron_tribute_leofring_desc:0 "From the shadows of the forest fell things come forth, striking at us, and overwhelming us like a black tide. But we have discovered that sometimes they might be placated with fine horses and gold, and leave us in peace for a time…"
 decision_sauron_tribute_leofring_confirm:0 "Send Tribute to Dol Guldur"
 
 decision_recall_golden_king:0 "Recall the Golden King"
 decision_recall_golden_king_tooltip:0 "Recall the Golden King from Abrakhan"
 decision_recall_golden_king_desc:0 "Not too distantly in the past, when I declared myself anew, I dispatched the Golden King, Harwenal, southwards to his long-fallen kingdom of Abrakhân, to rekindle it as a stronghold for my cause and to bring the straying people of Rây back into the fold. \n\nYet at heart, my Nazgûl are not administrators, or petty bureaucrats - their visages too terrifying, their manner too inhuman, for them to truly rule. They are most fearsome weapons, commanders without peer, but they are tools for specific purposes, ill-suited for others.\n\nWith his realm arisen anew, perhaps it is time to recall the Golden King to my direct service once more..."
 decision_recall_golden_king_confirm:0 "I have other tasks for him..."
 recall_golden_king:0 "Recall the Golden King, who will abdicate to a vassal."
 
 decision_destroy_mordor:0 "Destroy Mordor"
 decision_destroy_mordor_tooltip:0 "Begin a great battle to destroy Sauron and Mordor once and for all"
 decision_destroy_mordor_desc:0 "Too long has Gondor been on the defensive, barely managing to hold onto its lands while Mordor grew in strength. No longer! Let us end this, once and for all."
 decision_destroy_mordor_confirm:0 "It is time to end this."
 destroy_mordor_decision:0 "Launches a final war to destroy Mordor, and Sauron, once and for all"
 
 decision_invade_gondor:0 "Invade Gondor"
 decision_invade_gondor_tooltip:0 "Launch an invasion that, if successful, will destroy the Southern Kingdom once and for all"
 decision_invade_gondor_desc:0 "Gondor has stood defiant against your will, Great Lord, for far too long. If we can secure Ithilien as a point of attack against it, we could amass such an army that even Minas Tirith itself could not resist. And if Minas Tirith falls, then Gondor shall be leaderless, and fracture."
 decision_invade_gondor_confirm:0 "All the East is gathered"
 invade_gondor_decision:0 "Launch the final assault to shatter Gondor and take Minas Tirith"
 
 decision_challenge_the_orc_leader:0 "Challenge the Warchief"
 decision_challenge_the_orc_leader_tooltip:0 "You will challenge your liege to a fight to the death. If you are victorious, you will seize all his titles from his bloodied corpse."
 decision_challenge_the_orc_leader_desc:0 "It is an outrage that you are the servant of such a weakling. The strong should rule, and the weak obey them, not the other way around! No orc is worthy of his position if he is not strong enough to hold it... perhaps you can show this upstart the meaning of true strength."
 decision_challenge_the_orc_leader_confirm:0 "I'll feast on his flesh!"
 
 decision_reject_sauron:0 "Defy the Dark Lord"
 decision_reject_sauron_tooltip:0 "Free of his yoke, you can now let your true opinion on the Dark Lord known."
 decision_reject_sauron_desc:0 "Why should I revere the Dark Lord? He abandoned Mordor and us orcs for thousands of years, fleeing like a craven coward! If that isn't proof of his fallibility, nothing is. He might be worthy of fear, but not of worship. And like every powerful being, at some point he'll stumble, and somebody stronger will take his place - perhaps it will be me!"
 decision_reject_sauron_confirm:0 "Time to speak my mind - this is how the world works!"
 
 decision_unify_the_orcs:0 "Unify the Orc Warbands"
 decision_unify_the_orcs_tooltip:0 "Unify the disorganised Orc Tribes into a single warhost!"
 decision_unify_the_orcs_desc:0 "For so long, the orcs have been scattered and disunited, beaten back at every turn by Men, Dwarves and Elves. We were unified under the Dark Lords, but they are not worthy of our swords! Orcs should rule orcs, and the strongest of them all shall lead - me. \n\nBeneath my banner, the Orc Warhost shall spread across all the earth!"
 decision_unify_the_orcs_confirm:0 "The time of the Orc has come!"
 
 create_goblin_duchy:0 "Create a new Goblin Duchy"

 NEW_GOBLIN_TITLE_NAME:0 "[founder.GetCulture.GetNameNoTooltip]s"

 decision_high_pass_west:0 "Secure the West High Pass"
 decision_high_pass_west_tooltip:0 "Secure the West High Pass"
 decision_high_pass_west_desc:0 "The Elves of the Hidden Valley pose a great threat to our expansion. Their hunting parties destroy any settlements we make, and keep us from claiming our rightful lordship of the High Pass. These shackles on us must be destroyed."
 decision_high_pass_west_confirm:0 "The Elves shall trouble us no longer!"

 decision_high_pass_east:0 "Secure the East High Pass"
 decision_high_pass_east_tooltip:0 "Secure the East High Pass"
 decision_high_pass_east_desc:0 "The Skinchangers used to populate the mountain slopes, and warred with our ancestors for many centuries. We wiped out most of their kind, but one of them escaped and now rules in the Anduin Vale. Under him, the Valemen, with renewed strength, now prevent us from raiding their settlements as we once did. This accursed people must be ended once and for all."
 decision_high_pass_east_confirm:0 "The Skinchangers shall be wiped out for good!"


 ##############################
 #### Near Harad Decisions ####
 ##############################

 decision_chelkar_submission:0 "Demand the Submission of Chelkar"
 decision_chelkar_submission_tooltip:0 "Demand the submission of Chelkar"
 decision_chelkar_submission_desc:0 "Chelkar is the root of Harwen's disunity. If we wish to restore our place as the pre-eminent power of Near Harad, we must make them kneel."
 decision_chelkar_submission_confirm:0 "Kneel before your lord!"
 send_chelkar_ultimatum:0 "Dispatches an ultimatum to Chelkar - submit or face invasion"
 
 decision_harnen_submission:0 "Demand the Submission of the Harnen"
 decision_harnen_submission_tooltip:0 "Reclaim the mouth of the Harnen from the proud Umbareans"
 decision_harnen_submission_desc:0 "The Umbareans too long have had free reign over the mouth of the Harnen. They tax our trade from it, and could possibly even close it to us completely. If we wish to restore our hegemony over Near Harad, we will need to put them in their place."
 decision_harnen_submission_confirm:0 "The Harnen is mine!"
  
 decision_repulse_khand_lurmsakun:0 "Repulse Khand's claim to Lurmsakun"
 decision_repulse_khand_lurmsakun_tooltip:0 "Shift Lurmsakun from Khand to Haradwaith"
 decision_repulse_khand_lurmsakun_desc:0 "For countless generations, Lurmsakun has suffered the depredations of Khand's cruel raids and overlordship. While it is true the region is not as interconnected as the rest of the Northern Haradrim, it's people are still kin. \n\nIf we can solidify Lurmsakun under strong Apysaic leadership, we could perhaps finally put an end to Khand's claims of lordship over the region."
 decision_repulse_khand_lurmsakun_confirm:0 "Never again kneel!"
 
 decision_purchase_mumakil:0 "Purchase Mûmakil"
 decision_purchase_mumakil_tooltip:0 "Import Mûmakil from the distant lands of the South"
 summon_mumakil_trader:0 "You will summon a trader able to sell you [GetMaA('war_mumak').GetName]. These will be at an inflated price compared to recruiting them by constructing a [GetBuilding('mumakil_pen_01').GetName] [duchy_building|E] which are only available to build in the [GetGeographicalRegion('special_region_build_mumakil_pens').GetName]."
 decision_purchase_mumakil_desc:0 "While not neccessarily native to our lands, my people have the knowledge needed to tame and utilize the mighty Mûmakil in war. While it would cost me significantly more compared to raising them myself, I could pay to import them from the far south, in order to give me an edge in the wars to come..."
 decision_purchase_mumakil_confirm:0 "Find me a trader."
 
 decision_jelut_empire:0 "Unite the Jelut"
 decision_jelut_empire_desc:0 "The Jelut are a disparate and tribal people, often looked down upon by the more settled northern [haradrim|E]. Sometimes however, a particularly strong ruler unites all the tribes under one kingdom. If my conquests were successful enough, I could attempt to claim this High Kingship, though there is no telling how long my [dynasty|E] will rule."
 decision_jelut_empire_tooltip:0 "Your will proclaim yourself High King of the Jelut and Greater Narak."
 decision_jelut_empire_confirm:0 "Once again, we strike united."
 jelut_are_independent:0 "No other independent [jelutculture.GetName] rulers"
 
 decision_arysor_trade_dominance:0 "Solidify the Trade-Kingdom of Arysis"
 decision_arysor_trade_dominance_desc:0 "For most of our history, the Arysori have been content to live divided along clan borders, at most loosely united under a weak, decentralized confederation. But with my families' rise to prominence and the greatly increased trade flowing through our lands, an opportunity to solidly establish ourselves and the [GetTitleByKey('k_arysis').GetName] as a proper monarchy, more akin to our northern cousins by the Harnen, arrives."
 decision_arysor_trade_dominance_tooltip:0 "You will elevate [GetTitleByKey('k_arysis').GetNameNoTier] to a centralized trade-kingdom at the heart of the eastern [haradric|E] trade routes, with yourself as its King."
 decision_arysor_trade_dominance_confirm:0 "United, we will prosper."
 
 recruit_witch_decision:0 "Recruit a Witch"
 recruit_witch_decision_desc:0 "Recruit a witch to your court, to serve as an advisor from the shadows."
 recruit_witch_decision.tt:0 "A courtier with the [GetTrait('witch').GetName( GetNullCharacter )] [trait|E] joins your [court|E]"
 recruit_witch_decision_tooltip:0 "A courtier with the [GetTrait('witch').GetName( GetNullCharacter )] [trait|E] joins your [court|E]"
 recruit_witch_decision_confirm:0 "Start the Search"
 witch_recruited.t:0 "Witch Recruited"
 witch_recruited.desc:0 "A shadowy courtier arrives..."

