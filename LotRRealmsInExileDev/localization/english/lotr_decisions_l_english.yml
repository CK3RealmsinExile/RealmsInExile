 decision_restore_thakalgund:0 "Restore Thakalgund"
 decision_restore_thakalgund_tooltip:0 "Rebuild the Dwarven Hold in the Grey Mountains"
 decision_restore_thakalgund_desc:0 "Through fire and war, Thakalgund was lost. After the War of Dwarves and Dragons the Grey Mountains were largely abandoned and Thakalgund was left to ruin. Later infested by Goblins it seemed any hope of restoring was lost. Yet now with the hold finally in our possession we can see about restoring this once glorious hold."
 decision_restore_thakalgund_confirm:0 "Restore our Home"
 
 decision_restore_durin_throne:0 "Restore Durin's Throne"
 decision_restore_durin_throne_desc:0 "The original throne of Durin was simple, carved from the very mountain itself when the great hall was excavated. Legend says that upon it, Durin could commune with Zirakzigil and even Mahal himself.\n\nAs the Longbeards grew in numbers and prosperity, the Throne too grew, becoming ever larger and grander, set upon a great dais. Beneath it were thrones for the Queen, as well as the Princes of Durin's Folk. It was adorned with the most splendid of jewels, mithril, ancient wood from the depths of the Greenwood, and marvelous colorful stones from the distant reaches of the world.\n\nThis glorious throne was destroyed in the awakening of the Balrog, which would broke no such place of authority in its realm. Yet legend says that the original throne endured, scorched and stripped of ostentation. Awaiting the day when Durin would return to it."
 decision_restore_durin_throne_tooltip:0 "In Halls of Stone"
 decision_restore_durin_throne_confirm:0 "Our Glory Restored"
