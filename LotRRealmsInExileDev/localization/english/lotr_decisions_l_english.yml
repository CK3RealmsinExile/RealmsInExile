 ################################
 
 decision_greater_khand:0 "Proclaim Greater Khand"
 decision_greater_khand_tooltip:0 "Expand the lands of [khand|E] to include Chelkar and Núrn."
 decision_greater_khand_desc:0 "In ages past, the lands of [GetTitleByKey('k_chelkar').GetNameNoTier] and [GetTitleByKey('k_nurn').GetNameNoTier] have paid tribute to the High-Kings of [GetTitleByKey('e_khand').GetNameNoTier]. While these periods of overlordship have never lasted long, they have marked high points of [khand|E]'s influence, prosperity, and stability. \n\nIf we can bring our Nurniag brethren under our banner, and control the trade routes through Chelkar, we can perhaps formalize the greater realm of [khand|E], not just in theory but in truth."
 decision_greater_khand_confirm:0 "To an age of glory!"

 decision_introduce_the_heir:0 "Introduce Heir to Vassals"
 decision_introduce_the_heir_tooltip:0 "Introduce your heir to your subjects"
 decision_introduce_the_heir_desc:0 "In order to consolidate the continued rule of my dynasty, considering the customs of my people, it may be prudent to call together a meeting of my vassals in which to formally introduce my heir. During this event, my vassals will be given free reign to question and challenge my heir and test their capabilities. This will give my heir a chance to win allies and prove their worthiness, so that my vassals may choose to maintain fealty to them once I am no more.\n\nHowever, these events rarely are not without their trials and risks, as my vassals will surely aim to put my heir under intense scrutiny and pressure to test their mettle. In addition, they can only be tested once - repeatedly doing such will shatter any legitimacy these contests would provide."
 decision_introduce_the_heir_confirm:0 "Send the messengers, and get me my heir!"
 decision_introduce_the_heir_effect:0 "You will introduce your [player_heir|E] to your [vassals|E]."
 player_heir_exists:0 "You have a [player_heir|E]"
 player_heir_is_adult:0 "Your [player_heir|E] is an [adult|E]"
 player_heir_has_not_been_introduced:0 "Your [player_heir|E] has not previously been introduced to your [vassals|E]"
 
 decision_khand_stabilise_successions:0 "Stabilise Variag Succession"
 decision_khand_stabilise_successions_tooltip:0 "Prevent large Variag realms shattering on succession"
 decision_khand_stabilise_successions_desc:0 "For generations now, in spite of the contentious nature of succession among our people, my dynasty has managed to preserve the unity of the Variag kingdoms. Under our firm hand, our people have prospered and expanded, and now few live among our subjects who remember a day when our house did not rule supreme over them. \n\nWith this, we stand in an unprecedented position to permanently alter our people's very nature and path. Too long have we destroyed ourselves, our own greatest foes. When a mighty lord dies, all too quickly his vassals abandon his heir, fighting for the scraps. We shall writ a new law of fealty and of obligation - no more shall vassals freely abandon their liege's heirs, but oaths shall endure from father to son. With our dynasty's prestige and long-rule, while difficult, this is possible. What we have accomplished through personal valour shall now become formalized fact."
 decision_khand_stabilise_successions_confirm:0 "Stability by my hand"
 decision_khand_stabilise_successions_existed_for_long_time:0 "The [GetTitleByKey('e_khand').GetName] has continuously existed for 100 years"
 decision_khand_stabilise_successions_ruled_for_three_generations:0 "The last three [rulers|E] of the [GetTitleByKey('e_khand').GetName] are of your [dynasty|E]"
 EFFECT_REMOVE_VARIAG_SUCCESSION:0 "Your [culture|E] will replace the [GetCultureTradition('tradition_variag_succession').GetName] [tradition|E] with [GetCultureTradition('tradition_variag_succession_stable').GetName]."

 
