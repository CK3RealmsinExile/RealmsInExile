 decision_try_for_elven_child:0 "Try to have a Child"
 decision_try_for_elven_child_tooltip:0 "Talk to your spouse about having a child"
 decision_try_for_elven_child_desc:0 "[ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip] and I know that the act of procreation and nurturing of an unborn child is an extremely special moment for any elf. I'm sure that such a time of union and love will give us great delight and joy, though maintaining a strong spiritual connection of our Fëa will require our utmost focus and attention."
 decision_try_for_elven_child_confirm:0 "Approach [ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip]"
 
 decision_sail_to_valinor:0 "Sail to Valinor"
 decision_sail_to_valinor_tooltip:0 "Leave Middle-earth to join your kin in Valinor"
 decision_sail_to_valinor_desc:0 "For many years since the breaking of the world, my people have taken the Straight Road, sailing westward across the Sundering Seas and out of the Spheres of Arda to join our kin in Valinor.\n\nWhile I have built a life in Middle-earth, and there are still many things for me to do here, I cannot silence the yearning of my soul calling me to make the great journey west."
 decision_sail_to_valinor_confirm:0 "The time has come"
 sail_to_valinor:0 "Your previous character will become unplayable"
 trait_sailed_west:0 "Sailed West"
 trait_sailed_west_desc:0 "This character has taken the hidden Straight Road out of the Spheres of Arda to join their people in the Undying Lands."
 trait_sailed_west_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has taken the hidden Straight Road out of the Spheres of Arda to join [ROOT.GetCharacter.GetHerHis] people in the Undying Lands."

 decision_establish_high_kingdom_of_eryn_lasgalen:0 "Restore the Greenwood"
 decision_establish_high_kingdom_of_eryn_lasgalen_desc:0 "For generations the [elves|E] of the [greenwoodshort|E] have slowly retreated, gathering in the northern third of the forest, abandoning their previous capitals.\n\nThe great kingdom of Oropher has shrunk, and the encroachments of [conceptracemen|E] and the Shadow alike have transformed the forest. The southern forest has become a dark and twisted place, unfriendly and dangerous.\n\nBut if we can reclaim the southern forest, we can reclaim the mantle of the former kingdom of [greenwood|E]. Indeed, just as our realm may be reborn, so too might the forest itself, shedding its twisted and dark connotations - no longer the [greenwoodshort|E] of yore, nor the [mirkwood|E] of infamy, but [erynlasgalen|E], the Wood of Greenleaves."
 decision_establish_high_kingdom_of_eryn_lasgalen_tooltip:0 "Restore the Greenwood"
 decision_establish_high_kingdom_of_eryn_lasgalen_confirm:0 "Restore Eryn Lasgalen"
 decision_establish_high_kingdom_of_eryn_lasgalen.amon_lanc_is_lasgalendrim:0 "[GetTitleByKey('c_amon_lanc').GetNameNoTier] has the [GetPlayer.GetCulture.GetName] [culture|E]"
 decision_establish_high_kingdom_of_eryn_lasgalen.greenwood_renamed_eryn_lasgalen:0 "The [GetTitleByKey('e_greenwood').GetName] will receive a new name, symbolizing its renewed state"
 legacy_of_oropher_conversion_bonus:0 "Speed of Elven Settlement [councillor_task|E] within [GetTitleByKey('e_greenwood').GetNameNoTier] is doubled"
 eryn_lasgalen_formation_bonus:0 "Legacy of Oropher"

 decision_destroy_dol_guldur:0 "Destroy Dol Guldur"
 decision_destroy_dol_guldur_desc:0 "Too long has Dol Guldur been a stronghold for the enemy, a loci of corruption and evil tainting the great forest of Greenwood. The White Council's attack on the fortress proved only a temporary respite, and now the Nazgul have returned. So long as they remain no realm in Wilderland will be safe. It is time to purge the Hill of Sorcery once and for all."
 decision_destroy_dol_guldur_tooltip:0 "Smash Dol Guldur"
 decision_destroy_dol_guldur_confirm:0 "Launch a war to destroy Dol Guldur"
 decision_destroy_dol_guldur_effect_1:0 "If victorious, Khamûl will flee to Mordor and his realm will be shattered and any tributaries will be released."

 claim_amon_lanc_for_laurelindorenan:0 "Proclaim the Realm of East Lórien"
 claim_amon_lanc_for_laurelindorenan_desc:0 "Once, southern [greenwoodshort|E] had been the abode of Oropher. But uneasy at our friendship with the [dwarves|E] of [khazaddum|E] and their growing influence in the southern [anduinvale|E], he moved his capital - and much of his people - north. Since the end of the [secondage|E], what Wood-elves remained in the region moved north, and in their place… the Shadow came.\n\nIf we could cleanse the lands of southern [greenwoodshort|E] and bring it under our care, we could proclaim it part of a greater [laurelindorenan|E]."
 claim_amon_lanc_for_laurelindorenan_tooltip:0 "Proclaim the Realm of East Lórien"
 claim_amon_lanc_for_laurelindorenan_confirm:0 "Proclaim the Realm of East Lórien"
 claim_amon_lanc_for_laurelindorenan.amon_lanc_is_galadhrim:0 "[GetTitleByKey('c_amon_lanc').GetNameNoTier] has the [GetPlayer.GetCulture.GetName] [culture|E]"
 claim_amon_lanc_for_laurelindorenan.amon_lanc_renamed_east_lorien:0 "The [GetTitleByKey('k_amon_lanc').GetName] will receive a new name, symbolizing its renewed state"
 
 convert_to_feudalism_elven_liege_converted_decision:0 "Adopt Feudal Ways through Liege"
 convert_to_feudalism_elven_liege_converted_decision_desc:1 "As my realm grows, so does the challenge to control it. My liege is Elven and is deeply knowledgeable on the feudal system; I could ask [ROOT.Char.GetLiege.GetHerHis] help in restructuring my realm along those lines."
 convert_to_feudalism_elven_liege_converted_decision_confirm:1 "Adopt [feudal|E] Ways"
 convert_to_feudalism_elven_liege_converted_decision_tooltip:0 "Change [government|E] type by becoming [feudal|E]"

decision_make_edhellond_kingdom:0 "Proclaim the Kingdom of Edhellond"
decision_make_edhellond_kingdom_tooltip:0 "Proclaim the Kingdom of Edhellond"
decision_make_edhellond_kingdom_desc:0 "Once Edhellond stood as the greatest port south of Mithlond. It has fallen into despair ever since Amroth died in T.A. 1981, but we not only have the power to resettle Edhellond, but proclaim it as a kingdom in its own right."
decision_make_edhellond_kingdom_confirm:0 "Proclaim the Kingdom of Edhellond"

decision_reclaim_sirgala:0 "Restore the Realm of Sîrgala"
decision_reclaim_sirgala_desc:0 "Sîrgala was once elven realm ceded peacefully to Elendil of the Dúnedain by its last rulers, Merethorn & Eliniel, following its depopulation in the War of Sauron and the Elves and subsequent encroachment of Dúnedain settlers.\n\nThose times have long passed however, and the waning of the Dúnedain caused them to abandon ancient Sîrgala long ago, even before the Fall of Arnor. Longing to return to their ancient homes, the Sirrandrai finally push towards restoring their realm of yore."
decision_reclaim_sirgala_confirm:0 "Restore the Realm of Sîrgala"
decision_reclaim_sirgala_tooltip:0 "Restore the Realm of Sîrgala"

decision_restore_suza_sumar_elven:0 "Restore the Elven Realm of Sumarieth"
decision_restore_suza_sumar_elven_desc:0 "Long ago, the Cuind Avari settled in the lands of Sûza-Sûmar, residing there for a time and teaching the Honnin peoples much of the ways of the world, before departing as the sun scorched the nearby land, becoming no more than myth in the region. Now, after thousands of years, the elves return to the jungles of the South."
decision_restore_suza_sumar_elven_confirm:0 "The Elves Return to Sûmarieth"
decision_restore_suza_sumar_elven_tooltip:0 "Restore the Elven Realm of Sumarieth"

decision_return_cuind:0 "Return to the ways of the Cuind"
decision_return_cuind_desc:0 "The Cuind tribe of Avari long ago dwelled in the forests of Bozisha-Miraz, though long ago still they left those lands behind, moving southwards to the Forest of Drêl"
decision_return_cuind_tooltip:0 "The Cuind return to Bozisha-Miraz"
decision_return_cuind_confirm:0 "The Cuind return to Bozisha-Miraz"
decision_return_cuind_get_innovations:0 "The Cuind [culture|E] gains all Penni [innovations|E]"
