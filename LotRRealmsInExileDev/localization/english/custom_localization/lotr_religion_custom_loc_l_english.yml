 tenet_pentarchy_name: "Workshops of the Maker"
 tenet_pentarchy_alternate_name: "Workshops of the Maker"
 tenet_pentarchy_desc: "[mahalcharacter|E] had many workshops in which he labored when the world was young. In some of these were placed the seven [dwarffathersshort|E], and others too remained, for the Maker worked in many lands to prepare it for the coming of the speaking peoples. These workshops are of great spiritual importance, and the tools he left behind in them accounted sacred relics, the heritage and inheritance of our people."