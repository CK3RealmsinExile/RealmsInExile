  bookmark_long_winter_beren_of_gondor:0 "Steward Beren"
  bookmark_long_winter_beren_of_gondor_desc:0 "PLACEHOLDER\n\nHe's a pretty good steward I guess."

  bookmark_long_winter_witchking:0 "The Lord of Morgul"
  bookmark_long_winter_witchking_desc:0 "PLACEHOLDER\n\nThe Witch-king is in charge of Mordor while his master hides in Dol Guldur."

  bookmark_long_winter_azog_of_moria:0 "Azog of Moria"
  bookmark_long_winter_azog_of_moria_desc:0 "#TOLKIENQUOTE: “'I wrote it! I killed him! I am the master!' Then Nár turned the head and saw branded on the brow in Dwarf-runes so that he could read it the name AZOG.”#!\n\nLong have the squabbling bands and tribes of the Misty Mountains been disarrayed, ever at war, for that is the nature of Orcs - to fight until a great power unites them.\n\nBut now a new chieftain, Azog, fresh and hale and full of guile, has come to rule Moria, greatest of all the mansions of the Dwarves. From this place, Azog readies his fighting-orcs, clad in steel and iron, for he has great ambitions - he will unite the scattered Goblins of the Misty Mountains, and then no power in the North can stand against him!\n\nHis armies are growing, his sons are strong and hale. Soon, all the mountains shall bow at his feet. There is a new Power in the North, and his name is Azog!"

  bookmark_long_winter_arassuil:0 "Chieftain Arassuil"
  bookmark_long_winter_arassuil_desc:0 "PLACEHOLDER Chieftain Arassuil leads the Dúnedain of the North in the defence of Eriador against the growing threat of the Orcs in the Misty Mountains."
  
  bookmark_long_winter_thror:0 "King Thrór"
  bookmark_long_winter_thror_desc:0 "PLACEHOLDER King Thrór loves gold, maybe a bit too much..."
