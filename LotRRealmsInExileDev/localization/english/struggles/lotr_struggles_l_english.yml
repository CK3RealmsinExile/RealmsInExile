 # Events

  thani_hazad_struggle.0001.t:0 "The Machinations of the Bâlan-Lâi"
  thani_hazad_struggle.0001.desc:0 "[thanihazad|E] is a land steeped in history, tradition, and strife. In its history there have been countless alliances and rivalries; friendships and animosities; cultures and peoples; some new and some old.\n\nThe [balan_lai|E] have dominated the peninsula for years uncounted, and in dark hallways Princes and paupers alike scheme and plot. To the north are the Anbalûkkhôri, their enemies for innumerable generations, who seek as they always have to lay waste to their old foes.\n\nYet the [adunai|E] are not the only inhabitants of the [sevenlands|E]. The ancient jungles hide the halls of ancient Elven kings and humble Drúedain alike; and the natives of the land survive and thrive as always have, whether they live in contentment or seek freedom from the domination of the [adunai|E] lords."
  thani_hazad_struggle.0001.a:0 "There is darkness that lies below the surface." #GOOD
  thani_hazad_struggle.0001.b:0 "Ancient are these lands, and ever they shall endure." #NEUTRAL
  thani_hazad_struggle.0001.c:0 "We shall dominate these rugged lands!" #EVIL