 thani_hazad_struggle:0 "Machinations of the Bâlan-Lâi"
 thani_hazad_struggle_desc:0 "The [balan_lai|E] have ruled the [thanihazad|E] since the time of Er-Imrazôr in the [secondage|E], and have maintained a delicate balance of power both internal and external, through alliance, scheming, and even war. No one Prince may rise too far above their peers, lest they topple the balance and cause devastation akin to that following Imrazôr's death. At times, the council must come together and form a united front against a foreign invader hoping to prey upon the rich lands of the [sevenlands|E]."
