 faith_khandish_sauronic_adherent_plural:0 "Tûmrakhians"
 faith_khandish_sauronic_desc:0 "In the land of [khand|E], there is but one true God, above all others - Tûmrakhi. Oh, there might exist other spirits, of greater or lesser might, but they are not true gods, not worthy of sacrifice and honor, of praise and worship - not as Tûmrakhi is. \n\nAnd Tûmrakhi has chosen the men of Khand as his chosen people, so the Variags hold, who have been promised his divine blessing and guidance. They will spread His name to the utter ends of the earth. \n\nLong subverted by Sauron, the ancient pantheon of Khand has been all but wiped from history. In its place, Sauron-Tûmrakhi reigns surpreme over the spiritual lives of the belligerent Variags. Those who have managed to unify the Variag clans in the past have been judged as Khûdriag-Ata, God-Kings, chosen, exalted, and blessed with a spark of Tûmrakhi himself."
 
