 faith_easterling_war_adherent_plural:0 "Adherents of Maladûm"
 faith_easterling_war_desc:0 "Maladûm, the ancient war-god of the Easterlings, Forefather of [dragons|E], champions strength, and the valor won through honorable conquest. The war god is harsh but fair in his dealings; all who live and die by the sword are in his hands and authority. It is said that worthy warriors are called to his halls, set apart from the other gods, where they might train, feast, and gird themselves for the day when the Final Battle comes. On that day, the right to rule shall be proven to derive foremost from strength. \n\nAnother indigenous faith that [sauroncharacter|E] has manipulated to his own use, the cult of Maladûm is most commonly found among the Tedjin and the Balcoth."
 
