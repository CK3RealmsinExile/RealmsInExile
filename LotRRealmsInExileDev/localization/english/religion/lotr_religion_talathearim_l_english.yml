 faith_kerkassk_desc:0 "The Plain-God of [rhun|E], Kerkassk is the guardian of the dead, the defender agaisnt all malignant spirits, and surpreme diety of the Easterlings of Rhûn. To the Easterlings of Rhûn, the physical and spiritual worlds are tightly bound together, with the actions in one affecting the other. Kerkassk's followers hold that he vigiliantly wages warfare for their sakes in the spirit-world, trying to prevent the dominion of the ambitious Powers of the West and their followers. However, to achieve this victory in the spiritual world, the sons of Rhûn must stand united in the wars of the physical world, with valour and a willingness to place their faith in Kerkassk's strength and vision. This vision is made manifest through his priests and his own occasional descents into the physical world.\n\nThough they were slain long ago, Kerkassk is aided by the [dragons|E] who so fiercly fought the West, even in death unwilling to bow their heads. Because of this, dragons are upheld as symbols of defiance and power, unbending and unyielding to any and all.\n\nOriginating in the Rhûnnic steppe in the 1400s, the faith of Kerkassk arose from the deep feelings of resentment and weakness by the Igath and Ioriags of Rhûn after the decisive campaigns of Romendacil II."
 
 faith_rhun_pantheistic:0 "Pantheon of Rhûn"
 faith_rhun_pantheistic_adj:0 "Rhûnnic"
 faith_rhun_pantheistic_adherent:0 "Rhûnnic"
 faith_rhun_pantheistic_adherent_plural:0 "Rhûnnics"
 faith_rhun_pantheistic_desc:0 "The ancient faith of [rhun|E] is rooted in a wide pantheon of gods and spirits absorbed from the waves of people whom have migrated into the region. Because of this, regional beliefs often vary, with some spirits prioritized over others in particular locations. \n\nAt the faith's core is a central divine pantheon, with two primary progenitor gods: Kôr-Sharhaigûn, god of the Darkness, and Hûr-Iriga, god of the Light. They are co-existential, coming into existence at once. But Kôr-Sharhaigûn desired stillness and eternal sleep, whereas Hûr-Iriga desired to fill the cosmos with song and light, emotion and change. Their visions clashed within the primordial void, and from their clash came the other gods and indeed the world itself, wrought from their comingled might. The two fell into a deep slumber, their strength all but spent until the Last Day, when all living things shall have to choose whose vision to follow - if a third path might not be found...\n\nIn their absence, the world was left to their children, of whom both Gods, Spirits, and Mortals are accounted. In all things now are light and shadow intermingled, though in greater or lesser measure, and none can exist without the other piece. Those who deny this deny themselves."
 
 faith_rhun_araw_triumvirate:0 "Triumvirate of Araw"
 faith_rhun_araw_triumvirate_adj:0 "Arawnic"
 faith_rhun_araw_triumvirate_adherent:0 "Arawnian"
 faith_rhun_araw_triumvirate_adherent_plural:0 "Arawnians"
 faith_rhun_araw_triumvirate_desc:0 "A long venerated divine trinity within the cultures of the plainlands of central [middleearth|E], Araw and his sons, Pael and Vadan.\n\nAraw is the supreme hunter, teacher of Men of his methods, and spreading his Kine throughout the world, which men hunt and gain prosperity from. His sons each are the masters of their own way of the hunt - Pael is an unparalled archer, while Vadan is a horseman to rival his august father."

 faith_phaon_afod:0 "Patrimony of Phaon-Afod"
 faith_phaon_afod_adj:0 "Phaon-Afod"
 faith_phaon_afod_adherent:0 "Phaonite"
 faith_phaon_afod_adherent_plural:0 "Phaonite"
 faith_phaon_afod_desc:0 "Not all interactions between Easterling and [northmen|E] have resulted in bloodshed and hate. Trade, co-existence, and even love has proven possible. When such occurs, a meeting of minds and faiths is almost inevitable. In particular, the Easterlings came to view the old [northmen|E] god Afodfréa as being the same as their own god Phaon, God of the Sun, Summer, and Fatherhood. Phaon and Afodfréa both embodied the warrior and the positive masculine energy - the strength to protect, to guide, and to lead. The cult of Phaon-Afod became a means of uniting the two communities, drawing rites and traditions from each.\n\nUnfortunately, as the influence of [sauroncharacter|E] grew strong once more, the Easterlings and Northmen once more became bitter foes, and with it, the cult of Phaon-Afod faded from memory."
 
 ### Khand and Núrn ###
 # Variags
 faith_khandish_sauronic:0 "Tûmrakhi"
