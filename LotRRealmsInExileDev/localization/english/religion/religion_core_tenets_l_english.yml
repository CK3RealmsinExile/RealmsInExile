l_english:
 doctrine_core_tenets_name: "Tenets"
 tenets_name: "Tenets"

 #Abrahamic Tenets
 tenet_communion_name: "Communion"
 tenet_communion_desc: "Our rituals are not merely symbolic — they invoke the very presence of the divine itself. Those who cannot or do not join us in their practice cannot be true believers."
 doctrine_parameter_seek_indulgences_active: "Characters may #V Seek Indulgences#! from their [head_of_faith|E] to pay [gold|E] in exchange for [piety|E]"
 doctrine_parameter_seek_indulgences_active_2: "Characters who have committed [criminal|E] acts may #V Seek Indulgences#! to gain forgiveness for them instead"
 doctrine_parameter_excommunication_active: "Spiritual [heads_of_faith|E] may [excommunicate|E] other characters of their [faith|E]"
 tenet_excommunicated: "[GetTrait('excommunicated').GetName( GetNullCharacter )]"

 tenet_armed_pilgrimages_name: "Armed Pilgrimages"
 tenet_armed_pilgrimages_desc: "Our pilgrims travel across the world to visit our sacred holy sites — we will gladly take up the sword to keep them safe from any who would harm them"
 doctrine_parameter_cheaper_holy_wars_active: "It costs [rulers|E] of this [faith|E] #P -20%#! less [piety|E] to declare [holy_wars|E]"
 doctrine_parameter_great_holy_wars_active: "If one exists, the [head_of_faith|E] can declare a [great_holy_war|E] when the [faith|E] has high [fervor|E]"
 doctrine_parameter_ghw_no_hof_conversion_buffs_active: "If no [head_of_faith|E] exists, adherents gain a bonus to the [convert_county|E] [councillor_task|E] per controlled [holy_site|E]"
 doctrine_parameter_pilgrimage_decision_active: "Characters of this [faith|E] gain an additional bonus upon the successful completion of a [pilgrimage|E]"

 tenet_monasticism_name: "Monasticism"
 tenet_monasticism_desc: "The pleasures of fine food and drink only serve to distract us from service to the divine. Isolating ourselves in remote monasteries is the best way to avoid these temptations."
 doctrine_parameter_take_vows_active: "[courtiers|E] can Take the Vows and become a [GetTrait('devoted').GetName( GetNullCharacter )]"

 tenet_divine_marriage_name: "Divine Marriage"
 tenet_divine_marriage_xwedodah: "Xwedodah"
 tenet_divine_marriage_desc: "By marrying close of kin, we emulate the sacred unions of the first beings in creation. Good qualities will be passed down our family line, and thus we gain purity and favor in the eternal battle against evil."
 doctrine_parameter_divine_marriage_opinion: "Adherents who are married to a [close_family|E] member have $VALUE|0+=$ [opinion|E] from [vassals|E] of the same [faith|E]"
 doctrine_parameter_divine_marriage_piety_gain_active: "The [GetFaithDoctrine('doctrine_monogamy').GetBaseName] marriage bonus also grants a large amount of [piety|E] if you are marrying a [close_family|E] member"
 
 tenet_pacifism_name: "Pacifism"
 tenet_pacifism_desc: "Violence is an abhorrent act that only leads to suffering, pain, and regret. By working to avoid it whenever possible we can build stronger, more secure societies for the faithful to live in."
 doctrine_parameter_holy_wars_forbidden: "Cannot declare [holy_wars|E] or [raid|E]"
 doctrine_parameter_pacifist_opinion_active: ""
 pacifist_opinion_active_opinion_name: "Fellow Pacifist"
 pacifist_opinion_active_county_opinion_name: "Fellow Pacifist County"
 doctrine_parameter_opinion_of_pacifist_opinion_active: "[opinion|E] of other Pacifists: $VALUE|+=0$"
 doctrine_parameter_piety_from_long_peace: "Rulers at peace for at least two years will have their [piety|E] change by $VALUE|+$ each month"
 PIETY_LONG_PEACE: "Long Peace"

 tenet_vows_of_poverty_name: "Vows of Poverty"
 tenet_vows_of_poverty_desc: "Money corrupts the hearts of men and pushes them away from the true faith. We must shun the acquisition of material wealth if we are to focus on what really matters."
 doctrine_parameter_vows_of_poverty_active: "[rulers|E] can [decide|E] to make a Vow of Poverty, reducing monthly [tax|E] income but increasing monthly [piety|E] gain"

 tenet_human_sacrifice_name: "Human Sacrifice"
 tenet_human_sacrifice_desc: "The best way to prove our devotion is through the act of sacrifice. The most valuable sacrifice we can offer is the sacrifice of human life."
 doctrine_parameter_human_sacrifice_active: "[executions|E] earn [piety|E] instead of costing [piety|E]\n$EFFECT_LIST_BULLET$[executions|E] never cost [prestige|E] when [sharing_power|E]"
 doctrine_parameter_flower_war_cb_active: "Grants the [flowery_war|E] [casus_belli|E] against neighboring realms"

 tenet_gruesome_festivals_blot_name: "Blót"
 tenet_gruesome_festivals_name: "Gruesome Festivals"
 tenet_gruesome_festivals_desc: "We are all born in blood. We survive by the blood of our livestock, our family, our foes. It is only natural that [ROOT.Faith.PantheonTerm] demand their fair share."
 gruesome_festivals_active_name: "ability to conduct grand sacrifices"
 doctrine_parameter_gruesome_festivals_active: "Able to hold grand sacrifices around once a decade for same-[faith|E] subject and [county_opinion|E]"

 tenet_volcanic_veneration_name: "Volcanic Veneration"
 tenet_volcanic_veneration_desc: "There is little more divine than the newborn earth spewing from the fiery pits of our home. We spend our lives on the edge of disaster, forever at the mercy of [ROOT.Faith.PantheonTerm]."
 tenet_cthonic_redoubts_name: "Chthonic Redoubts"
 tenet_cthonic_redoubts_desc: "There is no shelter better than the roots of the Earth, no fortress hardier than its jutting spines, no pilgrimage more sacred than its hidden trails. We gaze down at Creation from these lofty summits and feel the true weight of the Divine."
 doctrine_parameter_easier_to_convert_faith_in_mountains: "[convert_county|E] speed in mountainous [terrain|E]: #P +[EmptyScope.ScriptValue('easier_to_convert_faith_in_mountains_bonus_loc_control')|0]%#!"
 doctrine_parameter_easier_to_convert_culture_in_same_faith_mountains: "[promote_culture|E] speed in same-[faith|E] mountainous [terrain|E]: #P +[EmptyScope.ScriptValue('promote_culture_easier_to_convert_culture_in_same_faith_mountains_bonus_loc_control')|0]%#!"
 doctrine_parameter_harder_to_convert_faith_away_in_mountains: "Hostile [convert_county|E] speed in mountainous [terrain|E]: #P [EmptyScope.ScriptValue('harder_to_convert_faith_away_in_mountains_malus_loc_control')|0]%#!"

 tenet_consolamentum_name: "Endura"
 tenet_consolamentum_name_alternate: "Ritual Suicide"
 tenet_consolamentum_desc: "When we grow old or sick, we perform a ritual to cleanse our souls of sin. Once that is done, we quickly and definitively end our lives, so that sin does not have the opportunity to infest us once more."
 doctrine_parameter_consolamentum_active: "Adherents can [decide|E] to end their life when old, incapable, or near death; doing so does not incur any of the normal penalties from suicide"

 tenet_gnosticism_name: "Gnosticism"
 tenet_gnosticism_desc: "Through knowledge, the divine spark that rests inside all humans may be liberated and returned to its heavenly source in the spirit-realm."
 doctrine_parameter_hostility_override_tenet_gnosticism: "Considers other Gnostic and Dualist [faiths|E] to be [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] instead of $hostility_hostile_tooltippable$ or $hostility_evil_tooltippable$"
 doctrine_parameter_hostility_override_special_doctrine_is_gnostic_faith: ""
 doctrine_parameter_granting_titles_gives_stress: "Giving away [titles|E] relieves a proportional amount of [stress|E]"

 tenet_mendicant_preachers_name: "Mendicant Preachers"
 tenet_mendicant_preachers_desc: "Our missionaries travel far and wide with nothing but the clothes they wear on their back. They live off the generosity of those they visit, and share the knowledge of the true faith in return."
 doctrine_parameter_mendicant_preachers_conversion_active: "County Conversion Speed: #P +33#!"

 tenet_communal_identity_name: "Communal Identity"
 tenet_communal_identity_desc: "Our faith and our culture are intrinsically linked together. This practice strengthens the bonds of our community, though it tends to exclude foreigners."
 doctrine_parameter_same_communal_identity_opinion_active: "#P +10#! [opinion|E] with characters of the same [faith|E]"
 doctrine_parameter_same_culture_conversion_bonus_active: "Conversion Speed in [counties|E] of my [culture|E]: #P +50%#!"
 doctrine_parameter_same_faith_promote_culture_bonus_active: "Promote Culture Speed in [counties|E] of my [faith|E]: #P +50%#!"
 doctrine_parameter_other_culture_conversion_penalty_active: "Conversion Speed in [counties|E] of a different [culture|E]: #N -50%#!"

 tenet_pentarchy_name: "Ecclesiarchy"
 tenet_pentarchy_alternate_name: "The Pentarchy"
 tenet_pentarchy_desc: "Our Holy Sites are more than just sacred places — they are the very seats of power from which our religious leaders rule."

 tenet_aniconism_name: "Aniconism"
 tenet_aniconism_desc: "The worship of graven images has blinded far too many to the divine truth. We will cast all icons out of our holy places so that our faithful will not fall into that trap."
 doctrine_parameter_reforging_artifacts_costs_piety: "[rulers|E] of this [faith|E] must spend [piety|E] to [reforge|E] or [repair|E] [artifacts|E]"
 doctrine_parameter_destroying_artifacts_is_pious: "[rulers|E] of this [faith|E] can destroy [artifacts|E] for [piety|E]"
 destroying_artifacts_is_not_pious_tt: "Your [faith|E] cannot destroy [artifacts|E] for [piety|E]"
 artifact_is_rarer_than_masterwork_tt: "This [artifact|E] has higher than Masterwork [rarity|E]"

 tenet_alexandrian_catechism_name: "Alexandrian Catechism"
 tenet_alexandrian_catechism_desc: "The Catechetical School of Alexandria had a long tradition of encouraging theologians to think critically and question the status quo.\n\nDespite the physical destruction of the school, we carry on these traditions."
 tenet_islamic_rationalism_name: "Islamic Rationalism"
 tenet_islamic_rationalism_desc: "Since [ROOT.Faith.HighGodNameAlternate] is just and wise, [ROOT.Faith.HighGodNameSheHe|U] cannot go against reason or disregard the wellbeing of [ROOT.Faith.HighGodHerHis|U] creation. Only through unaided reason can we hope to comprehend our part in [ROOT.Faith.HighGodHerHis|U] great work, and separate good from evil."

 tenet_hedonistic_name: "Hedonistic"
 tenet_hedonistic_desc: "The divine filled this world with a bounty of pleasures for us to indulge in and enjoy — to not partake of such things is to snub the very work of creation itself."
 doctrine_parameter_piety_from_feasts_active: "Hosting a [GetActivityType('activity_feast').GetName] earns [piety|E]"

 tenet_carnal_exaltation_name: "Carnal Exaltation"
 tenet_carnal_exaltation_desc: "The pleasures of the flesh are sublime in a way that transcends other earthly experiences, bringing us closer to the divine. We should glorify our sexual desires and seek out opportunities for us to fulfill them."

 tenet_polyamory_name: "Polyamory"
 tenet_polyamory_desc: "Our love for each other should be as unconditional as [ROOT.Faith.FertilityGodNamePossessive] love for us. We must cast away the outdated notions of one person owning the affections of another."
 doctrine_parameter_no_unfaithfulness_penalty_active: "Adherents do not receive [opinion|E] penalties or [imprisonment_reasons|E] on their spouse or their spouse's lovers for having extramarital relationships"

 tenet_unrelenting_faith_name: "Unrelenting Faith"
 tenet_unrelenting_faith_desc: "Our convictions are strong, and we will gladly fight and die for our faith. No matter how badly the odds are stacked against us, we shall not surrender."
 tenet_unrelenting_faith_zandik_name: "Righteous Rebellion"
 tenet_unrelenting_faith_zandik_desc: "We wish no harm to any soul, nor any thing, but if our ways are threatened, we will defend them with relentless ferocity." 

 tenet_rite_name: "Rite"
 tenet_rite_desc: "Our beliefs are not so very different from those of our mother-faith... why should we quibble over specifics when we agree on the major points of doctrine, and, most importantly, the ultimate authority for arbitration?"
 doctrine_parameter_maintains_head_of_faith_on_creation: "New [faiths|E] keep their old [head_of_faith|E] on creation"
 doctrine_parameter_ecumenical_christians_keep_ecumenism: "[GetPlayer.Custom('GetRiteEcumenismFullOrEmpty')]"
 GetRiteEcumenismFullOrEmpty_full: "Christian [faiths|E] with  keep it on creation"
 GetRiteEcumenismFullOrEmpty_empty: ""

 #Muslim Tenets
 tenet_struggle_submission_name: "Struggle and Submission"
 tenet_struggle_submission_desc: "Divine will is the source of all good, so a good existence is based on submission to that will, expressed through the struggle to enact it."
 doctrine_parameter_bonus_holy_war_piety_active: "[piety|E] and [piety_experience|E] from winning [holy_wars|E] is increased by #P 50%#!"

 tenet_religious_legal_pronouncements_name: "Religious Law"
 tenet_religious_legal_pronouncements_hisbah: "Hisbah"
 tenet_religious_legal_pronouncements_fatwa: "Fatwa"
 tenet_religious_legal_pronouncements_halakha: "Halakha"
 tenet_religious_legal_pronouncements_desc: "The border between theological and legal arguments is thin, and spiritual qualities can and should be considered in secular settlements."
 doctrine_parameter_temporal_condemnation_enabled: "Rulers with high [learning|E] may condemn their [sinful|E] vassals. The more Sinful a vassal is, the less Learning their ruler needs to condemn them.\n$EFFECT_LIST_BULLET$Condemned vassals are seen as [criminals|E] and may have their titles revoked"
 doctrine_parameter_religious_legal_pronouncements_law_cost_reduction: "Law Costs: #P -10%#!"
 tenet_religious_legal_pronouncements_cost_tooltip: "Religious Law: #P -10%#!"
 tenet_religious_fatwa_cost_tooltip: "Fatwa: #P -10%#!"
 tenet_religious_halakha_cost_tooltip: "Halakha: #P -10%#!"

 tenet_false_conversion_sanction_name: "Sanctioned False Conversions"
 tenet_temporal_condemnation_taqiya: "Taqiya"
 tenet_anusim: "Anusim"
 tenet_false_conversion_sanction_desc: "If your life is threatened, it is acceptable to confess a false faith, as long as you keep the truth in your heart."
 doctrine_parameter_sanctioned_false_conversion: "Conversion Resistance: #P +30%#!\n$EFFECT_LIST_BULLET$[characters|E] and [counties|E] may sometimes reconvert back to this [faith|E] if led astray"

 tenet_tax_nonbelievers_name: "Tax Nonbelievers"
 tenet_tax_nonbelievers_desc: "Military service is for the faithful only, while a tax is levied on nonbelievers for the protection they are offered."
 tenet_tax_nonbelievers_jizya_name: "Jizya"

 tenet_literalism_name: "Literalism"
 tenet_literalism_desc: "Our holy texts clearly state divine intent, and human interpretation is of limited value."
 doctrine_parameter_literalist_debate_enabled: "May debate other lords of the realm at the cost of [opinion|E], to gain or lose [piety|E]"

 tenet_legalism_name: "Legalism"
 tenet_legalism_desc: "Our laws are the result of generations of wisdom and devoutness, and adhering to them is by its very nature pious. A sinner, no matter who, will never be above the law."
 doctrine_parameter_legalism_reduced_faction_virtues: "[vassals|E] and [counties|E] are less likely to join [factions|E] against a [virtuous|E] ruler"
 doctrine_parameter_legalism_increased_faction_sins: "[vassals|E] and [counties|E] are more likely to join [factions|E] against a [sinful|E] ruler"
 doctrine_parameter_legalism_modified_law_costs: "Reduce law costs by #P -10%#! for each [virtue|E] a ruler has"
 doctrine_parameter_legalism_modified_law_costs_2: "Increase law costs by #N 10%#! for each [sin|E] a ruler has"
 doctrine_parameter_legalism_trust_just_leader_active: "[electors|E] under elective [succession|E] types are more likely to vote for the choice of their [liege|E] if their Liege is $trait_just$"
 tenet_legalism_law_cost_tooltip: "[legalism|E]:\n   My sins and virtues are affecting this by: [SCOPE.ScriptValue('legalism_law_cost_modifier')|-0%]"
 
 tenet_reincarnation_name: "Reincarnation"
 tenet_reincarnation_desc: "We have lived many lives before this one, and will continue to live many lives after it. Every death is only the beginning of something new."
 tenet_reincarnation_zoroastrian_name: "Raj'a"
 tenet_reincarnation_zoroastrian_desc: "Like the gods can incarnate in human bodies, we too may be reborn. The good are rewarded with forms of beauty and purity, and may ultimately become angels of pure light."
 doctrine_parameter_reincarnation_resistance_to_conversion: "County Conversion Resistance: #P +20%#!"
 doctrine_parameter_reincarnation_events_active: "Children have a chance of being considered as the reincarnation of an ancestor, giving bonuses to [piety|E] and [opinion|E]"

 tenet_esotericism_name: "Esotericism"
 tenet_esotericism_kabbalah: "Kabbalah"
 tenet_esotericism_desc: "The great mysteries of the divine may be beyond mortal comprehension, but that is not an excuse for ignorance. Their very existence compels us to seek knowledge and understanding of the world around us."
 doctrine_parameter_tenet_esotericism_mystic_education: "Children with the [learning|E] [education_focus|E] may gain the [GetTrait('lifestyle_mystic').GetName( GetNullCharacter )] trait if they do well at their studies."
 tenet_esotericism_kabbalah_desc: "The teachings of Kabbalah bring into mortal comprehension the relationship between the eternal God, the nature of infinity known as Ein Sof, and God's creation. Kabbalah forms the basis for all Judaic mysticism, and practitioners of Kabbalah often engage with other Jewish schools."
 tenet_religious_kabbalah_cost_tooltip: "Kabbalah: #P -10%#!"

 #Eastern Tenets
 tenet_adaptive_name: "Adaptive"
 tenet_adaptive_desc: "Dogmatic adherence to old restrictions only harms the faithful. As long as we stay true to the core beliefs of our faith, we may adapt our laws to the world around us."
 doctrine_parameter_tenet_adaptive_conversion_resistance: "County Conversion Resistance: #P +30%#!"
 doctrine_parameter_reduced_vassal_religion_discontent: "Infidel [vassals|E] are less likely to join Independence and Populist [factions|E]"

 tenet_inner_journey_name: "Inner Journey"
 tenet_inner_journey_desc: "Only by understanding one's own self can we understand the world. The journey of self-discovery is important as it is long and difficult."
 doctrine_parameter_meditation_mechanics_active: "Characters can [decide|E] to Meditate in Seclusion, reducing [stress|E] and possibly gaining theological insights"

 tenet_dharmic_pacifism_name: "Dharmic Pacifism"
 tenet_dharmic_pacifism_desc: "We are all a part of the cosmic order. Violence against anything is violence against everything, oneself included."

 tenet_bhakti_name: "Patron Gods"   #lotr
 tenet_bhakti_patron_god_name: "Patron Gods"   #lotr
 tenet_bhakti_desc: "Mortals cannot live up to the full glory of the divine, but by selecting a single aspect of divinity to emulate, worship, and devote oneself to, we can come closer to them than would otherwise be possible."
 doctrine_parameter_select_personal_god_active: "Rulers can [decide|E] to pick a personal avatar to venerate, gaining a related bonus"

 tenet_asceticism_name: "Asceticism"
 tenet_asceticism_desc: "Materialistic pursuits blind us to the divine truth. Only by devoting ourselves to live simple lives without luxury can to achieve spiritual enlightenment. "

 tenet_ritual_hospitality_name: "Ritual Hospitality"
 tenet_ritual_hospitality_alternate_name: "Pūjā"
 tenet_ritual_hospitality_desc: "Hospitality is one of the greatest virtues mankind can exhibit. Guests in our homes, be they mortal or divine, should always be treated with the utmost honor and respect."
 doctrine_parameter_host_honored_guests_active: "[rulers|E] can host other characters as an Honored Guest, spending [piety|E] in exchange for increased [opinion|E]"

 #Pagan tenets
 tenet_warmonger_name: "Warmonger"
 tenet_warmonger_desc: "Faith and war go hand in hand. One who refuses to fight in the name of the divine cannot be called a true believer."
 doctrine_parameter_conquest_cb_enabled: "[rulers|E] have a Conquest [casus_belli|E] against neighboring rulers"
 doctrine_parameter_faith_can_raid: "Allows the [raiding|E] of foreign [counties|E] for loot"
 doctrine_parameter_invasion_cb_enabled: "Prestigious [rulers|E] can use an Invasion [casus_belli|E] once per lifetime (or every 100 years)" #LotR
 doctrine_parameter_great_holy_wars_active_if_reformed: "If one exists, the [head_of_faith|E] can declare [great_holy_wars|E], provided this [faith|E] is [organized|E]"

 tenet_ancestor_worship_name: "Ancestor Worship"
 tenet_ancestor_worship_desc: "Our ancestors watch over us from beyond the grave, guiding us and showing us the way forward. For this we must respect and honor them."

 tenet_adorcism_name: "Adorcism"
 tenet_adorcism_desc: "The spirits of this world can do great works of both good and evil. By honoring and respecting them we can only hope that they will do their good to us and their evil to our foes."
 doctrine_parameter_spirit_possession_active: "Enables the 'Seek Aid of The Spirits' [decision|E]"

 tenet_ritual_celebrations_name: "Ritual Celebrations"
 tenet_ritual_celebrations_desc: "The worship of the divine is something to be exalted in and shared with our community. Organizing great festivals to honor and praise the divine brings us all together."
 doctrine_parameter_mandatory_feast_attendance: "[vassals|E] are more likely to attend your Feasts. Those who still refuse to come will lose [piety|E] for doing so."

 tenet_sky_burials_name: "Sky Burials"
 tenet_sky_burials_desc: "The dead should not be imprisoned underground — it is far better to allowed them to be consumed by scavenging birds, where in a final act of generosity they can feed the world which fed them."
 doctrine_parameter_sky_burials_active: "[rulers|E] can give their ancestors a Sky Burial, gaining [piety|E] and pleasing their [vassals|E]\n$EFFECT_LIST_BULLET$The [GetBuilding('charnel_grounds_01').GetName] [duchy_building|E] can be built"
 can_build_towers_of_silence_active_name: "ability to use the [GetBuilding('tower_of_silence_01').GetName] [duchy_building|E]"
 doctrine_parameter_can_build_towers_of_silence_active: "[vassals|E] may build the [GetBuilding('tower_of_silence_01').GetName] [duchy_building|E] to bolster [county|E] zeal — #EMP if#! their [liege|E]'s [faith|E] does not engage in $tenet_sky_burials_name$"

 tenet_sacred_childbirth_name: "Sacred Childbirth"
 tenet_sacred_childbirth_alternate_name: "Kūdikis Lemti"
 tenet_sacred_childbirth_desc: "The bathhouses where mothers give birth must be cleansed and prepared with the proper rituals, in order to encourage the divine to grant us their blessing during childbirth."
 doctrine_parameter_safer_childbirths_active: "Mothers are #P less likely#! to die in childbirth"
 doctrine_parameter_healthier_children_active: "Children are #P less likely#! to be sickly or stillborn"
 doctrine_parameter_piety_from_childbirth_active: "Mothers and fathers gain [piety|E] when their child is born"
 piety_from_childbirth_toast: "Sacred Childbirth"

 tenet_sanctity_of_nature_name: "Sanctity of Nature"
 tenet_sanctity_of_nature_desc: "The natural world is the creation of the divine, and we are merely guests in it. We must respect and honor every tree, every animal, and even the ground itself."
 # This parameter does nothing; it's just here to flag the tenet's nature silently so we can reference it without directly tagging the tenet.
 doctrine_parameter_believes_in_harmony_with_nature_invisible: ""

 tenet_mystical_birthright_name: "Auspicious Birthright"
 tenet_mystical_birthright_alternate: "Táltos Születés"
 tenet_mystical_birthright_desc: "Every one of us is born with a destiny, the most important of which is that of the Táltos — those who are chosen from birth to wield magical powers and become great spiritual leaders."
 doctrine_parameter_mystic_birthright_active: "Children can rarely be born with the [GetTrait('lifestyle_mystic').GetName( GetNullCharacter )] trait"

 tenet_astrology_name: "Astrology"
 tenet_astrology_desc: "The night sky is our window into the realm of the divine. The great secrets and mysteries of the world are written there, open for all to learn if they know where to look."
 doctrine_parameter_divine_the_stars_active: "Allows adherents to Divine the Stars and predict their future"
 tenet_divination_name: "Divination"
 tenet_divination_desc: "The fate of mortals and the future of the world is written in the stars and in hidden signs, and through rituals, dreams and omens, skilled practitioners can divine these secrets from the spirits beyond."

 tenet_sun_worship_name: "Sun Worship"
 tenet_sun_worship_desc: "The light-bringer, the live-giver, the ever-burning flame — it reigns high in the sky as the true sovereign of the world."
 doctrine_parameter_summer_festivals_active: "Hosting Feasts in the summer months earns [piety|E]"
 doctrine_parameter_trial_by_sun_active: "Imprisoned [criminals|E] can be sentenced to a Sun Trial"

