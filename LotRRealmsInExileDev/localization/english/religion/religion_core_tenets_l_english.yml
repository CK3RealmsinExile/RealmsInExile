 tenet_sacrificial_ceremonies_desc: "Human sacrifice both voluntary and involuntary bring us closer to the divine. It is customary and virtuous for one to volunteer to sacrifice oneself in ceremony, just as it is virtuous to sacrifice those who have committed unforgivable crimes against the Gods."
 
 tenet_megaliths_name: "Megalithic Constructions"
 tenet_megaliths_desc: "Worship should not be done merely in the confines of a temple, these are the primitive constructions of man that distracts them from the divine creations surrounding us all. We embrace stone and the open air, arranging the stones that the creator gave us in ways which please them and bring us closer to divinity."
