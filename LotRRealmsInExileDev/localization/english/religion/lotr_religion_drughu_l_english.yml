 dru_diaspora_religion:0 "Drûghu"
 dru_diaspora_religion_adj:0 "Drûghu"
 dru_diaspora_religion_desc:0 "The Drûghu are an enigmatic race of [conceptracemen|E] known for their stunted forms and reclusive nature. They tend to revere spirits and co-exist well with the natural world, able to create statues imbued with their own essences."
 
 ### Druedain ###
 faith_druedain:0 "Drûghic"
 faith_druedain_adj:0 "Drûghic"
 faith_druedin_adherent:0 "Drû"
 faith_druedain_adherent_plural:0 "Drûath"
 faith_druedain_desc:0 "The Drûath live a simple existence, but don't mistake their simplicity for stupidity! The Drûath see the [powersgods|E] in everything around them – the rocks, the trees, and the animals, and as such have a great respect for them. Paying homage to these lesser spirits is just as important as praising [erutheone|E] and the Powers, and in many ways this deep seeded respect has shaped all of Drûath society."
