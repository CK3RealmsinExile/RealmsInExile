 faith_daen_sauron:0 "Cult of Marec"
 faith_daen_sauron_adj:0 "Marecdûn"
 faith_daen_sauron_adherent:0 "Marecdûn Follower"
 faith_daen_sauron_adherent_plural:0 "Marecdûn Followers"
 faith_daen_sauron_desc:0 "In the late [secondage|E], a prophet arose among the [daen|E] of the White Mountains. He told them of Marec, the king of all [men|E], who would protect them from the cruelty of the Sea Peoples. Marec soon triumphed their traditional deities and spirits, and his warriors train for the day of his arrival, when he would come to cast out the [numenoreans|E].\n\nAlongside these martial traditions, an intricate burial cult developed. The ancestors are revered in great tombs, dug deep into the White Mountains."
 
