 faith_dunlending_white_hand:0 "White-Hand Mysticism"
 faith_dunlending_white_hand_adj:0 "White-Hand"
 faith_dunlending_white_hand_adherent:0 "Follower of the White-Hand"
 faith_dunlending_white_hand_adherent_plural:0 "Peoples of the White-Hand"
 faith_dunlending_white_hand_desc:0 "Although his reign was brief, the White Wizard left a deep impact on the [dunlendings|E]. His cult fell apart soon after his disappearance, but soon many myths and legends surrounding his exploits sprung up among the Dunlendings he left behind. Broadly, his figure split into that of the White Sage, a great mystic who taught the Dunlendings the way of the White-Hand, a powerful spirit that united the Dunlendings, for a time. Worship of White-Hand endured even after the fall of the Black Tower, though it is revered alongside more traditional Dunlending spirits such as Tûrthalis."
 
 faith_gwathuirim_dynion:0 "Tales of the Faeraign"
 faith_gwathuirim_dynion_adj:0 "Faeraign"
 faith_gwathuirim_dynion_adherent:0 "Faeraign Follower"
 faith_gwathuirim_dynion_adherent_plural:0 "Faeraign Followers"
 faith_gwathuirim_dynion_desc:0 "The faiths of Enedhwaith are often simple, relating to spirits of the land around them. Particularly prominent near coastal regions and rivers, the Faeraign (Water-Spirits) are of great importance to those who dwell nearby them. It is held that their favor (or disfavor) can be the difference between ruin and prosperity, feast or famine. Various rites and rituals are used to communicate with and placate these spirits.\n\nThe spirits of the Gwathló, the Isen, and the Great Sea are the most important of the Faeraign. Though they are known by many different names, their worship can be found throughout Enedhwaith."
 
