 faith_daen_coentis:0 "Pantheon of Gobha"
 faith_daen_coentis_adj:0 "Gobhachdûn"
 faith_daen_coentis_adherent:0 "Gobhachdûn Follower"
 faith_daen_coentis_adherent_plural:0 "Gobhachdûn Followers"
 faith_daen_coentis_desc:0 "The [daen|E] peoples of the White Mountains traditionally worshipp a loose, fluctuating pantheon of gods and nature spirits led by the Mountain-Father, a giant known as Gobha. Long ago, they built great tombs to house the bones of their forefathers, but this burial cult has fallen greatly out of favor for fear of dark ghosts in the old burial mounds. Instead, the worship of nature spirits has once again come to dominate their theology, for they dwell within every river, mountain and hill."

