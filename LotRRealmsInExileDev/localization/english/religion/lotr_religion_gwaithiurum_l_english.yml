 faith_daen_gaoth_desc:0 "Up in the mountains and hills of Andrast, the Andrastim have developed somewhat differently from the other [daean|E] peoples. They too worship the nature spirits around them, but theirs are found in the highest peaks of the White Mountains. This is where they climb to attune to the wind, the salt and the sky and is where they bring their dead to be consumed by the wilds. Once their bones are clean they are brought into their tombs at the foot of the mountains."

