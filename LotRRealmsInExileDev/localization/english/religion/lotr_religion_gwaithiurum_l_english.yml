 faith_nurn_good_desc:0 "Despite the horrors inflicted upon them in the service of the [darklord|E], many of the diverse peoples of Núrn are able to see the beauty in the works of Ivann even in the darkest places. These hardy folk cling to hope that the cruel reign of Shakhburz will one day come to an end, and that they might see freedom once more." 
 
