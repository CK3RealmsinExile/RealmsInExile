l_english: 
 sirayn_religion:0 "Tayee" 
 sirayn_religion_adj:0 "Tayee"
 sirayn_religion_desc:0 "The pantheistic Tayee religion of Sîrayn is ultimately concerned with individual salvation, which can be attained though personal devotion to any one of their myriad deities. For a Tayeen to enter the afterlife, one or several of the gods must be pleased enough with your conduct in life to advocate for them."
 sirayn_religion_adherent:0 "Tayeen"
 sirayn_religion_adherent_plural:0 "Tayeens"
 
 faith_taimaraud:0 "Cult of Taimaraud"
 faith_taimaraud_adj:0 "Taimaraudi"
 faith_taimaraud_adherent:0 "Taimaraudan"
 faith_taimaraud_adherent_plural:0 "Taimaraudani"
 faith_taimaraud_desc:0 "An order of assassins formed by the Nazgul Khorahil to ensure the loyalty of the subjects of his Stormhost, their name strikes fear into the hearts of all denizens of the Bay of Ormal. They are devotees of the god of death Taimaraud, who demands that each of his followers should claim a life every year for him. Should they not, they will be compelled to offer up their own life in compensation."

 faith_lalit:0 "Cult of Lalit" 
 faith_lalit_adj:0 "Lalitiani"
 faith_lalit_desc:0 "Although popular throughout Sirayn, few hold Lalit as their foremost goddess or look to her for their salvation. Those who do are known for their compassion and generosity, always eager to lend a helping to those in need. Often these followers build extra spare rooms in their homes to welcome travellers and the needy when they have no other place to turn to."
 faith_lalit_adherent:0 "Lalitian"
 faith_lalit_adherent_plural:0 "Lalitiani"
 
 faith_mirsaya:0 "Cult of Mirsaya and Sîrsis" 
 faith_mirsaya_adj:0 "Mirsayani"
 faith_mirsaya_desc:0 "Long ago, Mirsaya was the single head of the pantheon, but after many turmoils and challenges, her worship faded. Nowadays, her temples are not only shrines to her alone, but also to her oldest daughter Sîrsis, who of old didn't own temples herself. In their temples both are worshipped equally, recieving offering and prayer in equal measure as people wish for calm currents and their life-giving waters. Their most well known worship is the feast of Mirsaya, where the people bathe in the Sîresha river and sing praise to Mirsaya and Sîrsis."
 faith_mirsaya_adherent:0 "Mirsayan"
 faith_mirsaya_adherent_plural:0 "Mirsayani"
 
faith_markur:0 "Wisdom of Markúr"
faith_markur_adj:0 "Markúri"
faith_markur_adherent:0 "Markúran"
faith_markur_adherent_plural:"Markúrani"
faith_markur_desc:0 "Markúr, god of the wilds, dwells within the depths of the Sára Bask. He is generous and kind, but quick to retract his favour should his gifts be misused. His priests spend time medatating in nature to bring them closer to the divine."

faith_shyra:0 "Cult of Shyra"
faith_shyra_adj:0 "Shyrani"
faith_shyra_adherent:0 "Shyran"
faith_shyra_adherent_plural:0 "Shyrani"
faith_shyra_desc:0 "There are two war gods in the Tayee pantheon, Kerúr and Shyra. Where Kerúr is the god of honourable warriors, Shyra slaughters her enemies in a rage-filled frenzy, and can only be tamed by her lover Vinayakam. Her devotees are fierce beyond measure, fighting for fighting's sake alone."

faith_vinaleem:0 "Adoration of Vinaleem"
faith_vinaleem_adj:0 "Vinaleemi"
faith_vinaleem_aherent:0 "Vinaleeman"
faith_vinaleem_adherent_plural:0 "Vinaleemani"
faith_vinaleem_desc:0 "Vinaleem is the goddess of love in all its forms, and is associated with carnal fertility. Her followers tend to be younger than the devotees of most Tayee deities, and are sometimes stigmatised as frivolous hedonists. Nonetheless, she has acrewed a siezable following at various points in time due to the pleasurable nature of the worship she requires."

faith_sirayn_garauda:0 "Cult of Garauda"
faith_sirayn_garauda_adj:0 "Garaudani"
faith_sirayn_garauda_adherent:0 "Garaudan"
faith_sirayn_garauda_adherent_plural:0 "Garaudani"
faith_sirayn_garauda_desc:0 "TEMP: The old goat faith of Sîrayn. Predecessor to Graudyn in the Dune Sea."

faith_yom:0 "Rites of Yóm"
faith_yom_adj:0 "Yómi"
faith_yom_aherent:0 "Yóman"
faith_yom_adherent_plural:0 "Yómani"
faith_yom_desc:0 "Weaver of dreams, mother of magic, sister of sleep, Yóm is said to bless those who embrace her with otherworldly powers. To her the vengeful and desparate of Sîrayn turn to in their hour of need. As such, she is frequently embraced by those wishing to cleanse the eastern reaches of Sîrayn of the percieved hostile influences of other civilisations around the Bay of Ormal."

faith_num:0 "Teachings of Nûm"
faith_num_adj:0 "Nûmi"
faith_num_aherent:0 "Nûman"
faith_num_adherent_plural:0 "Nûmani"
faith_num_desc:0 "No other Tayee faith clings more to the written scriptures of the Tarat Balazayn than the followers of Nûm, god of knowledge. To them, the very process of learning itself is sacred. Their exploration of the hidden meanings behind the text tend to make them quite arrogant compared to their co-religionists, believing themselves more enlightened. They steadfastly uphold Sîrayni law as found in the scriptures, and their zeal frequently serves as a bulwark against encroaching missionaries."
