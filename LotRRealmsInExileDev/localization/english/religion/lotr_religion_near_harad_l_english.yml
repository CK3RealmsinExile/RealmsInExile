 faith_jelut_old_adherent:0 "Old Gurzilikän"
 faith_jelut_old_adherent_plural:0 "Old Gurzilikän"

 faith_lurmsakun:0 "Cult of Makusset"
 faith_lurmsakun_adj:0 "Makusseti"
 faith_lurmsakun_adherent:0 "Makussetite"
 faith_lurmsakun_adherent_plural:0 "Makussetites"
 faith_lurmsakun_desc:0 "The god of death and prophecy is an ever-present weight among the people of sparse Lûrmsakûn. Terrorized by the neighbouring Variags of Khand, the people of Lurmsakun had to come to terms with mortality and death from a very early stage of their society. And strangely indeed, this has resulted in a faith which distant [gondor|E] remarked as 'remarkedly spiritually enlightened', for the adherents of Makusset have come to understand and accept their own mortality, and the transient nature of the world.\n\nRather than vainly strive to postpone their date of departure, those who hear the Lord of Death's decrees instead are charged to live honorable and meaningful lives, not necessarily long ones. One should greet death as a friend, and so he shall greet you in kind, and carry you to a long and quiet sleep, where the world's pains may trouble us no more."
 
