 faith_arani:0 "Cult of Shâsmekh"
 faith_arani_adj:0 "Shâsmekhani"
 faith_arani_adherent:0 "Shâsmekhan"
 faith_arani_adherent_plural:0 "Shâsmekhani"
 faith_arani_desc:0 "Deep within the Dune Sea there exist many myriad cults and traditions of the Scorpion-God, Shâsmekh. Indeed, to many tribes in those barren dunes, he has taken prominence over the Windlord as leader of the traditional [haradrim|E] pantheon, the patron of the nomads and caravaneers that attempt to cross its vast wastes.\n\nShâsmekh himself is often depicted as a titanic scorpion that rests deep beneath the Dune Sea. Whenever he breathes, great sandstorms are unleashed. Whenever he stirrs, the dunes shift and swallow those who tread carelessly upon them. \n\nShâsmekh is often depicted as the great adversary of Gurzil, who treads across the sky and whose light relentlessly burns the sands. Shrines to Shâsmekh are often built using the discarded shells of the Great Scorpions native to the Dune Sea, which offer shade and protection. The giant scorpions themselves are considered sacred tools of Shâsmekh's will."
 
 faith_arani_old:0 "Old Cult of Shâsmekh"
 faith_arani_old_adj:0 "Old Shâsmekhani"
 faith_arani_old_adherent:0 "Old Shâsmekhan"
 faith_arani_old_adherent_plural:0 "Old Shâsmekhani"
 faith_arani_old_desc:0 "$faith_arani_desc$"
 
 faith_legends_of_harwan:0 "Legends of Harwan"
 faith_legends_of_harwan_adj:0 "Harwani"
 faith_legends_of_harwan_adherent:0 "Harwanean"
 faith_legends_of_harwan_adherent_plural:0 "Harwani"
 faith_legends_of_harwan_desc:0 "The cults of [nearharad|E] are as innumerable as the sands of the desert, a great cacophony of different creeds and tales. Compared with traditions that elevate one god or divine order over another, the faithful of these cults rarely devote themselves to a single deity or system of belief, often worshipping many simultaneously in spite of what, to foreigners, may seem to be contradictions. The theology between the cults and their views of the divine are not very coherent, but a shared thread is the notion of deities as facets or divine representations of aspects of life. The temples which dot the land are places for the faithful to commune with the spirits, both greater and lesser, and often feature great idols built in the shape of animals believed to embody the essence of the god or goddess in question."
 
 faith_legends_of_harwan_old:0 "Old Legends of Harwan"
 faith_legends_of_harwan_old_adj:0 "Old Harwani"
 faith_legends_of_harwan_old_adherent:0 "Old Harwanean"
 faith_legends_of_harwan_old_adherent_plural:0 "Old Harwani"
 faith_legends_of_harwan_old_desc:0 "$faith_legends_of_harwan_desc$"
 
 faith_teachings_of_the_tirael:0 "Teachings of the Tîrael"
 faith_teachings_of_the_tirael_adj:0 "Tîraelic"
 faith_teachings_of_the_tirael_adherent:0 "Tîraelean"
 faith_teachings_of_the_tirael_adherent_plural:0 "Tîraeli"
 faith_teachings_of_the_tirael_desc:0 "When [conceptracemen|E] first entered the land which would become known as '[harad|E]' in days thereafter, the land was one that was harsh, but fair in its own measure. Yet the element most rueful to the [conceptrace|E] of Men was the light of the Sun, which above them seemed to burn hotter than it ever had in the East. Thus, many of the men of the region sought places of relief from its burning gaze, dwelling in dark caves and gorges, furtive and fearful of its wrath. After a time, however, they were approached by a strange group of wanderers, who, upon hearing of their plight, bid them to sleep. They did, and the strangers awoke them at night, and bid them rise and join them. To their wonderment, they found the gentle light of the moon and stars radiant, beauties which they could not behold before, blotted out by the burning gaze of the sun. Thus did night free the Men, and in great joy they danced with the wanderers in the wind, forever after known to them as the Tîrael. No longer thereafter did the Men fear the sun, knowing its wrath would fade, but basked in the light of the moon and the stars. As the land turned ever more brutal and the sun ever hotter, these teachings of moon and star would be treasured ever more."