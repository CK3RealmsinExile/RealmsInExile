 faith_arani_adherent:0 "Shâsmekhan"
 faith_arani_adherent_plural:0 "Shâsmekhani"
 faith_arani_desc:0 "Deep within the Dune Sea there exist many myriad cults and traditions of the Scorpion-God, Shâsmekh. Indeed, to many tribes in those barren dunes, he has taken prominence over the Windlord as leader of the traditional [haradrim|E] pantheon, the patron of the nomads and caravaneers that attempt to cross its vast wastes.\n\nShâsmekh himself is often depicted as a titanic scorpion that rests deep beneath the Dune Sea. Whenever he breathes, great sandstorms are unleashed. Whenever he stirrs, the dunes shift and swallow those who tread carelessly upon them. \n\nShâsmekh is often depicted as the great adversary of Gurzil, who treads across the sky and whose light relentlessly burns the sands. Shrines to Shâsmekh are often built using the discarded shells of the Great Scorpions native to the Dune Sea, which offer shade and protection. The giant scorpions themselves are considered sacred tools of Shâsmekh's will."
 
