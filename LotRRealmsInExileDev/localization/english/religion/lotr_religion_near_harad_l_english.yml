 faith_corsair:0 "Azrîyamanoi" # The Spirits of the Sea
 faith_corsair_adj:0 "Azrîyamanoi"
 faith_corsair_adherent:0 "Azrîyala"
 faith_corsair_adherent_plural:0 "Azrîyalai"
 faith_corsair_desc:0 "Among the superstitious sailors of the Umbarean coast, a cult of two great sea spirits exists, known as the Azrîyamanoi. Malíciam, the lord of the deep, is a harsh lord, capricious in his actions and his deeds. He acts seemingly at random, and can flip between being a dear friend and a deadly foe in an instant. His wife, Uyuninêz, lady of calm waters, is a restraining force on his tempers and wills, but is the weaker of the two. To her sailors cry and make burnt offerings, and among the corsairs it is custom to bear a shrine to both of the great spirits on every ship.\n\nArising from the Númenórean (and subsequent Black Númenórean and Dúnedain) dominance of the region of Umbar and the natives that lived there, the worship of Malíciam and Uyuninêz is a corrupted fusion of the Haradrim fear of the sea god (Malíciam), and the Númenórean reverence for the Maiar of Ulmo, Osse and Uinen."
 
