 harad_religion:0 "Near Haradric"
 harad_religion_adj:0 "Near Haradric"
 harad_religion_desc:0 "The [haradrim|E] of Near Harad worship an ancient pantheon rooted in a distorted understanding of the [ainurgods|E]. [sauroncharacter|E] has often manipulated it to his own ends."
 
 ### Faiths of Harad ###
 faith_haruze:0 "Cult of Khäz-gramaze"
 faith_haruze_adj:0 "Khäz-gramaze"
 faith_haruze_adherent:0 "Khäzgramite"
 faith_haruze_adherent_plural:0 "Khäzgramite"
 faith_haruze_desc:0 "In the harsh desert wastes of [nearharad|E], the serpent-king of Night, Khäz-gramaze, is praised as the protector of [harad|E] and her people, waging war unending to preserve them from the perverse cruelties of the sea-people and their temperamental god, Malíciam."
 
 faith_jelut:0 "Path of Gurzil"
 faith_jelut_adj:0 "Gurzilikä"
 faith_jelut_adherent:0 "Gurzilikän"
 faith_jelut_adherent_plural:0 "Gurzilikän"
 faith_jelut_desc:0 "In the burning desert, few things are permanent, and certainty is scarce. One thing that is certain, however, is the light of Gurzil as he travels across the sky. Though his gaze can be harsh and biting, his stalwart presence also provides comfort and solace to his people as they cross the vast deserts of Harad in their great caravans. Though the world should change, and empires fall, Gurzil's Path remains, and so too shall his people."
 
 faith_jelut_old:0 "Old Path of Gurzil"
 faith_jelut_old_adj:0 "Old Gurzilikä"
 faith_jelut_old_adherent:0 "Old Gurzilikän"
 faith_jelut_old_adherent_plural:0 "Old Gurzilikän"

 faith_lurmsakun:0 "Cult of Makusset"
 faith_lurmsakun_adj:0 "Makusseti"
 faith_lurmsakun_adherent:0 "Makussetite"
 faith_lurmsakun_adherent_plural:0 "Makussetites"
 faith_lurmsakun_desc:0 "The god of death and prophecy is an ever-present weight among the people of sparse Lûrmsakûn. Terrorized by the neighbouring Variags of [khand|E], the people of Lûrmsakûn had to come to terms with mortality and death from a very early stage of their society. And strangely indeed, this has resulted in a faith which distant [gondor|E] remarked as 'remarkedly spiritually enlightened', for the adherents of Makusset have come to understand and accept their own mortality, and the transient nature of the world.\n\nRather than vainly strive to postpone their date of departure, those who hear the Lord of Death's decrees instead are charged to live honorable and meaningful lives, not necessarily long ones. One should greet death as a friend, and so he shall greet you in kind, and carry you to a long and quiet sleep, where the world's pains may trouble us no more."
 
 faith_lurmsakun_old:0 "Old Cult of Makusset"
 faith_lurmsakun_old_adj:0 "Old Makusseti"
 faith_lurmsakun_old_adherent:0 "Old Makussetite"
 faith_lurmsakun_old_adherent_plural:0 "Old Makussetites"
 
 faith_corsair:0 "Azrîyamanoi Creed" # The Spirits of the Sea
 faith_corsair_adj:0 "Azrîyamanoi"
 faith_corsair_adherent:0 "Azrîyala"
 faith_corsair_adherent_plural:0 "Azrîyalai"
 faith_corsair_desc:0 "Among the superstitious sailors of the Umbarean coast, a cult of two great sea spirits exists, known as the Azrîyamanoi. Malíciam, the lord of the deep, is a harsh lord, capricious in his actions and his deeds. He acts seemingly at random, and can flip between being a dear friend and a deadly foe in an instant. His wife, Uyuninêz, lady of calm waters, is a restraining force on his tempers and wills, but is the weaker of the two. To her sailors cry and make burnt offerings, and among the corsairs it is custom to bear a shrine to both of the great spirits on every ship.\n\nArising from the [numenorean|E] (and subsequent [black_numenorean|E] and [dunedain|E]) dominance of the region of [umbar|E] and the natives that lived there, the worship of Malíciam and Uyuninêz is a corrupted fusion of the [haradrim|E] fear of the sea god (Malíciam), and the Númenórean reverence for the [maiargods|E] of [ulmocharacter|E], [ossecharacter|E] and [uinencharacter|E]."
 
 faith_corsair_old:0 "Old Azrîyamanoi Creed"
 faith_corsair_old_adj:0 "Old Azrîyamanoi"
 faith_corsair_old_adherent:0 "Old Azrîyala"
 faith_corsair_old_adherent_plural:0 "Old Azrîyalai"
 
 faith_chelkar:0 "Pantheon of Nâdi-manyê"
 faith_chelkar_adj:0 "Nâdi-manyê"
 faith_chelkar_adherent:0 "Amedan"
 faith_chelkar_adherent_plural:0 "Amedani"
 faith_chelkar_desc:0 "In ancient times, before the rise of [sauroncharacter|E]'s influence, the [haradrim|E] worshipped an entire pantheon of gods ruled over by Nâdi-manyê the Windlord. Sitting at the confluence of empires, it was highly tolerant and adaptive, absorbing many aspects from [numenor|E], [rhun|E], and [khand|E]. \n\nBy the later [thirdage|E], this faith has become a persecuted minority by the ascendant faith of the Serpent-King, Khäz-gramaze."
 
 ### Faiths of the Dune Sea ###
 faith_sanbaiz:0 "Cult of Sanbaiz"
 faith_sanbaiz_adj:0 "Sanbaizani"
 faith_sanbaiz_adherent:0 "Sanbaizan"
 faith_sanbaiz_adherent_plural:0 "Sanbaizani"
 faith_sanbaiz_desc:0 "The Spider-God, Sanbaiz, is patron of witches, thieves, apostates, traitors, and murderers. Dark rituals, plots, schemes, and intrigue are the standard for the tribes who uphold the spider-lord's rites deep in the Dune Sea. Even among those that serve the darkness, there is a certain... unease, concerning those that follow the Great Spider. They know little shame, freely flaunting their plots, delighting in the great game of wits. They embrace life with a lighthearted facetiousness that borders on mockery, living by a creed of 'if you can get away with it, do it'\n\nThe Sanbaizani arose among some tribes in the northeastern Dune Sea relatively recently. These coven-tribes claim to have been taught their dark secrets by a woman known as the 'Mother of Shades'. Her myth is recounted in the Tale of [the_girl_and_the_spider|E], although the details vary greatly from tribe to tribe. Uniquely, women hold a higher position than men in their tribal hierarchy. Murder is not uncommon in their hidden refuges, embraced as a form of cunning defiance against the cruelty of the world."
 
 faith_sanbaiz_old:0 "Old Cult of Sanbaiz"
 faith_sanbaiz_old_adj:0 "Old Sanbaizani"
 faith_sanbaiz_old_adherent:0 "Old Sanbaizan"
 faith_sanbaiz_old_adherent_plural:0 "Old Sanbaizani"
 faith_sanbaiz_old_desc:0 "$faith_sanbaiz_desc$"
 
 faith_garauda:0 "Cult of Garauda"
 faith_garauda_adj:0 "Garaudani"
 faith_garauda_adherent:0 "Garaudan"
 faith_garauda_adherent_plural:0 "Garaudani"
 faith_garauda_desc:0 "Long a source of bafflement for foreign scholars, Garauda is the lord of goats. In the grand cosmology of the [haradrim|E], he is barely mentioned, yet his cult has remained one of the most enduring in all of Far Harad. In truth, he is an ancient import of Sîrayn, but was adopted with gusto by the Haradrim living in the harsh, rocky lands of the southwest Dune Sea. In Sîrayn the cult has long declined to the point of disappearence, but in Harad it has endured, much like the stalwart goats he is master of, which the Aukuag and Qarsag rely upon for their livelihoods. Yet his traits of simple life, stout resilience, and kind hospitality to strangers has won him great admiration in the harsher lands of Harad."
 
 faith_garauda_old:0 "Old Cult of Garauda"
 faith_garauda_old_adj:0 "Old Garaudani"
 faith_garauda_old_adherent:0 "Old Garaudan"
 faith_garauda_old_adherent_plural:0 "Old Garaudani"
