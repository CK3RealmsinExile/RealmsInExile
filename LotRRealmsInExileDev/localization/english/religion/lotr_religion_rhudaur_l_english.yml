 faith_westmen_desc: "The [Glossary('Dìleas do Sinnsear an Iar','dileas_do_sunnsear_an_iar_gloss')] revere the [Glossary('Ail-Leagan','ail_leagan_gloss')], not only of the [noi_trevan|E], but also of the [Glossary('Iarfer','iarfer_gloss')]. The importance of maintaining the rites for their own ancestors are maintained, but there is an equal or greater importance placed upon the reverance of the ancestors of the Iarfer, as they recognise the ancestors of the Iarfer as the Great Spirits their people feared.\n\nWhen the Iarfer introduced what the Noi Trevan would call the [Glossary('Ainfer','ainfer_gloss')], including the [Glossary('Rhai-Erthol','rhai_erthol_gloss')] [Glossary('Valfer','valfer_gloss')] and weaker [Glossary('Rhai-Erthol','rhai_erthol_gloss')] [Glossary('Mèfer','mefer_gloss')], whom they misunderstood to be their ancestors. This has lead to a sychrotism of various figures in [dunedain|E] theology being sychronized with important figures from their history, with prominent examples including [Glossary('Eil','eil_gloss')], [Glossary('Tigh Mòradh','tigh_moradh_gloss')], and [Glossary('Elan','elan_gloss')]."
