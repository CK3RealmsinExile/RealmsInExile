 faith_hillmen: "Ail-Leagan"
 faith_hillmen_adj: "Ail-Leagan"
 faith_hillmen_adherent: "Dìleas à Sinnsear"
 faith_hillmen_adherent_plural: "Dìleas à Sinnsear"
 faith_hillmen_old: "Archaic Ail-Leagan"
 faith_hillmen_old_adj: "Archaic Ail-Leagan"
 faith_hillmen_old_adherent: "Old Dìleas à Sinnsear"
 faith_hillmen_old_adherent_plural: "Old Dìleas à Sinnsear"
 faith_hillmen_desc: "The [Glossary('Dìleas à Sinnsear','dileas_a_sinnsear_gloss')] revere the [Glossary('Ail-Leagan','ail_leagan_gloss')], who they believe watch over and influence the affairs of the living. Of great importance is honoring the family, and maintaining the shrines and tombs of the forefathers. Dereliction of this not only shows distain towards the living but also invites the retribution of the dead, and the forsaking of their protection against the Great Spirits.\n\nThe pious and wise reject service to the Great Spirits of Light and Darkness, deeming them to be at best uncaring of the lives and sorrows of [mankind|E], and more often actively malicious towards them. Those which seem kindly act so in order to manipulate humans, never out of altruism. Rather, it is only through the maintenance of their ancestral shrines and offering sacrifices at them that an individual may live free from the dangerous influence of the Great Spirits, as their ancestors guard them from the next world and bless them."

