 deep_cult_desc:0 "Goblins that worship the strange things that dwell far below. None have ever found them, but they just know they are there,"
 
 goblin_town:0 "Cult of the Great Fat One"
 goblin_town_adj:0 "Great Fat One"
 goblin_town_adherent:0 "Fat Cultist"
 goblin_town_adherent_plural:0 "Fat Cultists"
