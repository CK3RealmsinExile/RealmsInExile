 dragon_cult:0 "Dragon Cults"
 dragon_cult_adj:0 "Dragon Cults"
 dragon_cult_adherent:0 "Dragon Cultist"
 dragon_cult_adherent_plural:0 "Dragon Cultists"
 dragon_cult_desc:0 "Long ago the Great Dark Lord, whom gave us form, ruled all with Tyranny. The greatest of his Servants where the Great Wyrms, Dragons. Whom he had crafted together using the greatest spirits of fire and darkness giving these tyrannical beings flesh and life. He formed them in his image of Tyranny, these tyrannical beings are the closest reflection of our Dark Creator's might and deserve our boshfai and to rule us all. Under their cruel wings the lands shall be scourged by their breath and transformed into the vision the Dark Lord had envisioned for us all"
 
 
 