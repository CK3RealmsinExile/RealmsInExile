 faith_withered_court:0 "The Withered Court"
 faith_withered_court_adj:0 "Withered Court"
 faith_withered_court_desc:0 "Once, the King of the Dark Fey ruled a court of twilight, rivalling that of his brother Béma. His reign was solitary but fair from his halls beneath the hills. But his power was not that of his brother, and he and his people withered, and his halls, once fair and green, because a desolation. The dark fey rose again in dread visage, spiteful towards the living that thrived while they withered. \n\nNow darkness comes forth from that hill, a choking malice upon all who would dare approach it. The restless fey have turned fell and taken up twisted forms. Bony hands stretch forth to grasp the living and take our life for their own. Only through grand sacrifices can they be appeased, lest the malice of their dread king fall upon us, and our ruin come."
