 rhevain_religion:0 "Rhevainic"
 rhevain_religion_adj:0 "Rhevainic"
 rhevain_religion_desc:0 "The Rhevain are the [northmen|E] who have not fully absorbed the religious traditions and knowledge of the [dwarves|E], [elves|E], or [faithful|E]. They remain a more superstitous and simplistic culture, often believing in malevolent spirits and being wary of Elves, but are hardy and true."
 
  ### Leofring Fae Court###
 faith_fey_court:0 "Fey Court of Foldewyn"
 faith_fey_court_adj:0 "Fey Court"
 faith_fey_court_desc:0 "Leofring veneration revolves around the king and queen of the Fey, Béma and [foldewyncharacter|E]. Béma ever has been a friend of mankind and taught the Leofrings to ride and gifted them their herds. He is kindly and quick to forgiveness, though often wandering and absent as well. While Béma roams afar, his wife Foldewyn, mighty in her own right, reigns over the fey in her court of starlight.\n\nDwelling in the forest of the mist, the Leofring believe that Foldewyn bears a fickle mood, proud, and slow to forgive the mistakes of mankind. Her favour is perilous to acquire, though rich when gotten; for few come again from her forest, and not unchanged. Priestesses intercede with her fey on mankind's behalf, hoping to earn her favour and not her ire. If her ire is raised, men have been said to walk into the mist, enchanted, never to be seen again."
