 # Kanrâ
 faith_kanra: "Kanrâ"
 faith_kanra_adj: "Kanrâ"
 faith_kanra_adherent: "Follower of Kanrâ"
 faith_kanra_adherent_plural: "Followers of Kanrâ"
 faith_kanra_desc: "In ancient days, the waters of life flowed throughout the world, and those who drunk from them attained eternal life. Yet calamity came, and the waters lost, trapped in the depths of the earth — salt and sand all that was left to those above, the pitiless sun a judge upon them.\n\nCountless generations passed in despair, what water that could be found salty and foul compared to that lost. None could find it, lost in the earth beyond the reach of men. At least not until the coming of Badharkân.\n\nA harsh and exacting soul seemingly born of the desert itself, he delved deep beneath the earth. After many years he found the lost waters, drinking deep from them and attaining eternal life. Returning to the surface, he chose the elect of the people and brought them to his subterranean kingdom, where life was easy, the food lavish, and the water flowed freely.\n\nTo those left behind he gave a law, which if followed, would ensure that he would one day take them too to the blessed lands. The sinners he rebuked, decreeing that they should toil in the harvesting of salt and the extracting of water for the righteous. Thus the faithful strive to live upright lives by the decree of the Netherworld King, lest they fall into disgrace for squandering his blessings which still rise to the surface."
