 faith_hobbit_desc:0 "Generally speaking, the [hobbits|E] are not really a people who think about the [powersgods|E] or the greater spiritual authorities. They have many legends of trolls, trickersters, nature spirits and faeries, and are a superstitious folk, but their musings rarely touches on greater questions of creation, authority, or purpose. To the [hobbits|E], the world is simple, and they must live with it - so best to stay where it is safe!\n\nThe more learned of their number, if they speak of a higher power, probably speak of [yavannacharactershort|E], the Queen of the Earth. It is she that assures the bounteous harvests, and the wealth of the field, who allows the Hobbits their peaceful existence."
