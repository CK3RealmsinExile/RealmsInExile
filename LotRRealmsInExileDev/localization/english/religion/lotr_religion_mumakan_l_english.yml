 faith_degi_desc: "Far in the east of $e_shayn$, the peoples of the jungles have developed a strong reverence for their native terrain, forsaking the grand cosmic pantheons of outsiders. They hold the forest itself, whom they name Degi, their god, a harsh but fair overlord. Through the dangers of the jungle and threats from outside, he refines and tests his people, deeming those who survive worthy of his blessing and the bounty of his domain. Many secrets does his realm hold, knowledge of beast and plant, land and sky, unvieled to those who prove worthy. Little worship he demands but quiet acknowledgment, for simply enduring his trials is reverence enough."

