 faith_duraki_desc: "Developing among the long-oppressed people of $e_usakan$, The $faith_duraki$ places great importance on the spirits they name $mumakan_god_duraki_name$. To others these are gods of war, hunt, or strength, but to their devotees they embody independence, freedom, and self-reliance. In their number are generally counted $mumakan_god_hudari_name$, giver of strength, $mumakan_warrior_spirit_god_name$ the warrior, and their chief $mumakan_hunter_god_name$, lord of the hunt and patron of rebels and justice. To these some add $mumakan_war_god_name$ the bringer of destruction and $mumakan_rage_spirit_god_name$ the spirit of rage, counting their less savoury aspects critical to truely maintain freedom.\n\nThe strength and guidance of these spirits break the chains of their followers and grant protection from those who might seek to subjugate them again. It is no wonder their worship has spread among the downtroden and dispossessed of $e_mumakan$, for the valour of $mumakan_god_duraki_name$ ever burns as a light to those in darkness."

