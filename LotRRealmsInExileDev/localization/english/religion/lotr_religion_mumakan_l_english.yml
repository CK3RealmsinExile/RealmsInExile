 faith_mumakil_desc: "When first the $akanali$ crossed the [yellowmountains|E], they found they were not the only inhabitants of these lands. The mighty $mumakil$ had dwelt in the south through twilight years, and roamed far and wide, lords of the plain and jungle. The $akanali$ recognised their wisdom and strength, declaring the great beasts messengers of the gods and crowners of kings.\n\nA few though saw the truth - the $mumakil$ were not merely emissaries and heralds, but gods themselves, far wiser and far stonger than any man or spirit. Possessed of ancient memory, unrivaled bodily power, and a strange understanding of the speech of all men and beasts, the $mumakil$ took those few believers under their protection, guiding them in the ways of their new land and imparting to them the wisdom of the elder days. In cooperation and reverence these men prospered, for the $mumakil$ aided their harvest and hearth, their stories and songs, for a short happy time in the youth of the world.\n\nIn later days the two kindreds were estranged, and more and more men saw the $mumakil$ as little more than beasts to exploit, driving them unwillingly to war and destroying their realms. Still though do some few still reverence the ancient lords and hold the chaining or slaying of any $mumak$ a grave offense, attempting to preserve what love and guidance once existed between them."

