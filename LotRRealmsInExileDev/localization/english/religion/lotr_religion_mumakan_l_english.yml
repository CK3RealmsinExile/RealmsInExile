 faith_tyar_desc: "In the northern lands of $k_dushera$, the traditional $mumakani$ pantheon was displaced by the worship of Tyar. Lord of the Mountains and Giver of Wealth, he is the patron of all those who create, be they smiths, farmers, or mothers. He grants skill and wealth to those who intreat him at his shrines on the slopes, blessing their works or harvest, but should his rage be stirred the hills shall pour forth fire and smite all in indiscriminate destruction."

