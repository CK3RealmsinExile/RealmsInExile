 faith_indur_desc:0 "Indûrism takes its name from Ji-Indûr, the second God-king of Mûmakan, who claimed (and many people believed) was the second coming of the God-king Amâv. Indûr, as Amâv before him, unified the people under a vigorous and powerful king. But where Amâv was legendary for his joy and largess, Indûr was harsh and short, proclaiming himself deeply disappointed by the contention and strife among his people. He reunited Mûmakan for the first time since Amâv, proclaiming that he would lead them towards a new glorious age, united beneath the auspices of conquest and martial code.\n\nHistorically, the claim of Indûr's status as the heir of Amâv has been heavily contested. While Indûr did unify the scattered tribes once more, his aggressive campaigns to expand his people's empire in all directions eventually earned the ire of [numenor|e], and more specifically of Ar-Pharazôn, who crushed the empire at the battle of Kôrlan. Afterwards, Indûr vanished, and many lost heart in his words and creed, despite his long reign, no longer professing him as Amâv come again. However, this belief would see resurgences in the Third Age."

