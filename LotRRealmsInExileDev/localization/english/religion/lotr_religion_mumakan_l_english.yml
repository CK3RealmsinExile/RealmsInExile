 faith_buradwa_desc: "The $akanali$ have ever feared the sea, deeming it capricious and changable, quick to slay those it once nurtured. Yet on the coasts of Shayn some nevertheless live upon its shores and have learned in some measure how to understand it. They speak of several spirits that dwell admidst the waves, and from their bickering and peace flows the everchanging moods of the sea. Akawa, lord of storm and wave, is the greatest among them, but he holds little care for men and the creatures of the sea, and answers not to prayer or suplication. Those along the shore might better find succor in his gentler brother Bûradwa, master of the rain, who will heed those that cry for his help, sending gentle rains and soft breezes. To Yângya, wife of Akawa, they might also call, for hers are the beasts of the deep and the plants along the shore, the bounty of life in among the trubulent waves. Though the ocean remains uncertain, it holds not only fear but also opportunity, should Bûradwa grant his calms and $mumakan_god_yangya$ her flocks."

