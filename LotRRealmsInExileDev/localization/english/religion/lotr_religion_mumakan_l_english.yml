 faith_sederi_desc:0 "The Cult of Ascuru Hudari reveres the formidable deity known as Hudari, the God of Struggles. According to their sacred oral traditions, Hudari, guided them out of the oppressive realm of Tantûrak, breaking their shackles of tyranny with the assistance of his loyal servants, the Kinn-lai. Together, they traversed beyond the formidable Yellow Mountains to find sanctuary in the fabled "free western lands".\n\nHudari's character bears resemblance to the [valagod|E] [tulkascharacter|E], and embodies resilience, fortitude, and the indomitable spirit needed to overcome adversity, making him a beacon of hope and inspiration for his devoted followers."
 
