 faith_amav_desc:0 "The traditional belief of Mûmakan, Amâvianism reveres the patriarch of the south, the God-king Amâv. He was the first leader and king of the people who would later become the Mûmakani, and his kingship is said to have ruled over the entirety of the south in a golden age from his capital in the holy city of Amarû. He laid down the foundational laws and customs which have bound the region for countless generations since. Indeed, it is held by many of the faithful that he was the incarnate form of Mûmathûmûr, the High-King of the Gods, come to guide [men|E] and grant them a fraction of the blood of the Gods. Even for those who do not hold this, Amâv remains the patron and god of humanity, their divine protector and advocate.\n\nAmâv is said to have had 100 children from his many wives, and appointed each son and daughter their own tribe among his people to rule and lead, prophesizing that one day, one of them would bring forth an heir who would build upon all he had built. After this, he is said to have vanished into the heavens in a great bolt of light, all that was left behind being his crown, which only his prophesized heirs could wear without great pain. The apportion of Amâv's realm is the root for the varying political customs of the clans and tribes of Mûmakan - some daughters established matriarches, sons patriarchies, some traditions of lordship by acclaim and election.\n\nThe old Amâvians, in contrast with the followers of the codes of Ji-Indûr, hold that Amâv's true heir has not yet come, and await the day of their coming." 

