 faith_amba_desc: "Amba was of old the youngest daughter of Amav, proud and brave, who desired the sword over any husband. Going to her mighty father, she demanded of him a kingdom of her own, in which she might be her own master. He granted her the island of Amujici, on the condition that she slay the great sea-serpent of the name that guarded its waters. Armed only with a small dagger, she set forth and strove with the beast for seven days and nights, before at last it was vanquished, and it great body formed a bridge to her new land. Her new kingdom secured, other like-minded women joined her and built a matriarchal and martial society where her followers imitate her example: fierce, independent, and self-sufficent."

