 faith_mubadar_desc: "Among some of the warriors of $Ji_Indur$ an even more extreme worship has arisen, revering Mûbadâr the lord of war and destruction, foremost servant of $Ji_Indur$. Its practitioners believe that with proper preparation, ceremony, and sacrifice they might become conduits for Mûbadâr, bringing his wrath and ruin upon their enemies in battle. Anointed with oils and paint, fearless in the face of danger, the beserkers of Mûbadâr are the most fearer weapons on the battlefields of the south. While they swear by their martial lifestyle and the power it brings, those they face claim it but a ruse to indulge their sadistic lusts."
