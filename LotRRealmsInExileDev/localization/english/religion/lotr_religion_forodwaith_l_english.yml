 faith_whale_cult_desc: "A subsect of the wider Lossoth faith, the Tespra Mereijä could be translated as the 'Great Rhythm of the Sea'. While they share most of their beliefs, the Mereijät place a strong emphasis on the role of the Sea and its protectors, the whales, as the keepers of balance in the world. Chief among these is Aamumeren Isä, an ocean spirit taking the form of a Great Whale. Each year, the coming of the whales into the Bay of Forochel is widely celebrated as they are revered greatly. Whales are believed to be responsible the seasons, the moon cycle and various other phenomena. When balance is threatened because the Lossoth are greedy one year, fewer whales will visit the next and famine will follow. Thus balance must always be maintained."
