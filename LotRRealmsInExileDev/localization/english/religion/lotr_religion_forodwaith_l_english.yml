 faith_westward_waves_desc: "When the first [men|E] came to [beleriand|E] of old in the days after the rising of the Sun, some arrived in the northeastern regions where the Sons of [feanor|E] dwelt—these were the Easterlings. Of these, some came to admire the ways of the [elves|E] whom they were allied to, believing that their purpose in reaching the westernmost shores of [middleearth] was to aid the Elves in their endeavors and wars against the Darkness. Convinced they had been swept ever westward by a symbolic wave, they held nature—and water in particular—in reverence, while retaining a very strong sense of loyalty and justice.\n\nChief among them were Bór and his sons, who refused [sauronthedarklordcharacter|E]’s offer to betray the [noldor|E] at the Battle of Tears Unnumbered."
 
