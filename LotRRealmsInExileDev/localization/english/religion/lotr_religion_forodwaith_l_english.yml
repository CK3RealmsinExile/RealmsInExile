 faith_angmar_azira_desc: "In a harsh world, one must be prepared to do terrible things to ensure the survival and prosperity of one’s kin. It is a dog-eat-dog world, and only fools deny it. Such are the teachings of Azîra, the aggressive and unscrupulous war-god. There is a place for honor and even kindness, but it is the victor’s benevolence alone that grants them. Rejoice in the honest displays of human nature and the comradery found in battle, for through conflict the true nature of humanity is revealed."
 
