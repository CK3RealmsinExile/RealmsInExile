 faith_angmar_balsha_desc: "In the early [secondage|E], the folk of the land later known as [angmar|E] saw a sage arise among them. Descended from a family that had fled the calamity in the [west|E]—of which few still spoke—this man, Balsha, spoke at great length about the gods and their deeds. Though they had always believed in powerful spirits, it was Balsha’s teachings and stories that gave the Angmarrim pantheon its coherent form."
 
