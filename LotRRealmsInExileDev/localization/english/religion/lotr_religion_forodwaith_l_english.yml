 faith_westward_waves_adherent_plural: "Westwardians"
 faith_westward_waves_desc: "When the first Men came to [beleriand|E] of old after the rising of the Sun, some arrived in the north-eastern parts where the Sons of [feanor|E] dwelt. These were the Easterlings. Of those some came to admire the ways of the [elves|E] whom they were allied to, developing a belief that their purpose that had led them to the westernmost of [middleearth]'s coasts was to aid the Elves in their endeavours and wars against the Darkness. Coming to believe they had been swept ever westwards by a symbolic wave they were reverent of nature and water in particular, while retaining a very strong sense of loyalty and justice. Chief among them were Bór and his sons who resisted the Dark Lord's offer to betray the Noldor in the Battle of Tears Unnumbered."
