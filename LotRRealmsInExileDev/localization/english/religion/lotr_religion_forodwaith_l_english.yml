 faith_whale_cult_desc: "The [Glossary('Tespra Mereijä','tespra_mereija_gloss')] are a subsect of the wider [lossoth|E] faith. While they share most of the broader faith’s tenets, the Mereijät place special emphasis on the sea and its guardians—the whales—as keepers of the world’s balance. Chief among these is Aamumeren Isä, an ocean spirit in the form of a Great Whale.\n\nEach year, the whales’ return to the Bay of [forochel|E] is widely celebrated, for they are held in the highest reverence. Whales are believed to govern the seasons, the lunar cycle, and various other natural phenomena. If the Lossoth grow greedy one year, balance is upset: fewer whales visit the next, and famine follows. Thus, harmony must always be preserved."
 
