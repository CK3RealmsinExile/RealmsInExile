 free_peoples_adj:0 "Free Peoples"
 free_peoples_adherent:0 "Free Peoples"
 free_peoples_adherent_plural:0 "Free Peoples"
 free_peoples_desc:0 "The Free Peoples of Middle-earth were those people not under the dominion of Sauron." # The Battle for Middle-earth is fought for the freedom of all people. All races not under the enslavement of Morgoth or Sauron are represented.
 
 #Common Edain localization
 faith_edain:0 "Erulaitalë"
 faith_edain_adj:0 "Erulaitalë" 
 faith_edain_adherent:0 "Dúnedain"
 faith_edain_adherent_plural:0 "Dúnedain" 
 faith_edain_desc:0 ""Et Eärello Endorenna utúlien sinomë maruvan ar Hildinyar tenn’ Ambar-metta."\n\n"Out of the Great Sea to Middle-earth I am come. Here I will abide, and my heirs, unto the ending of the world."\n\nThus did Elendil speak upon his landfall in Middle-earth after the [akallabeth|E], and so were the Kingdoms of [gondorrealm|E] and [arnorrealm|E] borne from his seven ships and the colonies of the Faithful. In those realms alone were preserved the ancient rites and worship of [numenorrealm|E] of old, though the Great Prayers are said no longer. The reverence of [concepteruiluvatar|E] himself is the center of the spiritual life of the Dúnedain, but they do not worship through great temples and ostentatious displays - rather, the Dúnedain prioritize private contemplation of the One. \n\nIn daily life, the [valargods|E] are the ones invoked and called upon to intercede on behalf of the Faithful, and of them [ulmocharacter|E] is the most cherished." 
 #Old Edain desc: The Edain was the name given by the Elves to the noble Men of the First Age who fought alongside with the Elves in the Wars of Beleriand.\n\nEdain is normally the Sindarin word for Men (sing. adan "Man") and thus applied to all Men, though it became associated with only those who came into Beleriand during the Long Peace, the noble Three Houses who became close allies with the Elves and fought beside them against Morgoth. Other groups of Men who stayed in Eriador or the East; or entered Beleriand later in the First Age, such as the Easterlings, are not counted among the Edain."
 
 faith_edain_ulmo:0 "Covenant of Ulmo"
 faith_edain_ulmo_adj:0 "Ulmonduri"
 faith_edain_ulmo_adherent:0 "Adherent of Ulmo"
 faith_edain_ulmo_adherent_plural:0 "Adherents of Ulmo"
 faith_edain_ulmo_desc:0 "The 'Covenant of Ulmo' refers to the old concord between the Vala [ulmocharacter|E] and the men of [numenorrealm|E]. As an island nation, and eventual maritime power, [ulmocharacter|E] was amongst the most revered of the [valargods|E] in [numenorrealm|E]. In turn, on account of both their reverence and their long friendship with the Eldar, Ulmo came to love the [numenoreans|E] and alone of the Powers spoke to them directly, particularly those belonging to the Guild of Venturers. Also known as the Uinendili, this guild's exploration of the seas and lands was at once worship and adventure in the name of the Sea-King and his [maiargods|E]. \n\nEven though [numenorrealm|E] the Blessed has been long drowned beneath the Great Sea, the old covenant is remembered still in the lands of the Exiles. Dúnedain mariners in Pelargir, Tharagrondost, Dol Amroth, and other great seaports continue to try to keep the ancient traditions of the Guild of Venturers alive."
 
 faith_edain_manwe:0 "Path of the Elder King"
 faith_edain_manwe_adj:0 "Elder King"
 faith_edain_manwe_adherent:0 "Adherent of Manwë"
 faith_edain_manwe_adherent_plural:0 "Adherents of Manwë"
 faith_edain_manwe_desc:0 "Amongst the Dúnedain, the [elderkingcharacter|E]'s followers are the most zealous supporters of Elendil and his heirs. For, they judge, only under a truly righteous king can Mankind, and indeed all the world, know true stability and prosperity. All the great tragedies of the years past - the [downfallofnumenor|E], the Gondorian [kinstrife|E], the divide and fall of [arnorrealm|E] - they can all be tracked back to leaders weak in moral fibre and their inability to live up to the Elder King's example as a just and wise ruler. \n\nHumanity must replicate the divine order, as decreed by Eru Ilúvatar himself - did not he make Manwë Sulimo the Viceregent of Eä, and Manwë in turn appointed the line of Elendil to rule the Faithful?"
 
 faith_edain_varda:0 "Elendili"
 faith_edain_varda_adj:0 "Elendili"
 faith_edain_varda_adherent:0 "Elf-friend"
 faith_edain_varda_adherent_plural:0 "Elf-friends"
 faith_edain_varda_desc:0 "It is said that in Gondor there are more speakers of Sindarin and loremasters of Quenya than still live in all the Elven realms east of the Sea. In the aftermath of the [akallabeth|E], some members of the Faithful went even farther in their alignment to the Elves, even adopting Elvish religious habits, rejecting any 'mannish' influences which they deemed to have infected that primordial truth. While such zealots are few and far between these days, the Elendili, or 'the Elf-friends', still maintain a more elvish style of faith, obvious in their preference for Sindarin and Quenya, as well as their special veneration of [vardacharacter|E] above all the other Valar."
 
 #Elven Religion localization
 faith_eldar:0 "Eldar"
 faith_eldar_adj:0 "Eldar"
 faith_eldar_adherent:0 "Eldar"
 faith_eldar_adherent_plural:0 "Eldar"
 faith_eldar_desc:0 "The Elves (Quendi) were the first of the races of the Children of Ilúvatar, known also as the Firstborn for that reason. The Elves are distinguished from the other two races, the Men and the Dwarves, especially by the fact of their fairness and near immortality."
 
 faith_calaquendi:0 "Calaquendi"
 faith_calaquendi_adj:0 "Calaquendi "
 faith_calaquendi_adherent:0 "Calaquende"
 faith_calaquendi_adherent_plural:0 "Calaquendi"
 faith_calaquendi_desc:0 "The Calaquendi are the High-Elves of the Uttermost West, who maintain a pure tradition of the world's founding as passed down to them by the Powers themselves during their days in Valinor. \n\nIn the days before Ea was wrought, there was Eru, the One, who in Arda is named Ilúvatar. From him were born the Ainur, and the Ainur by the conduction of Ilúvatar wrought a great song. But Melkor, mightiest of the Ainur sought to make the song his own and usurp Ilúvatar and so discord entered it, the root of all the worlds ills. At last, when they were finished, Ilúvatar showed the Ainur a vision of what their song had made, before speaking one word - Eä - be. And so the world was. \n\nSome of the Ainur decided to descend into Arda and dwell therein, and the mightiest of these were the Valar. But in time, out of pride and jealousy Melkor too followed, and war was made between the powers ere the Children awoke. At long last, the labors of the Ainur completed, the Children of Ilúvatar awoke to a world broken from what it was, but ready for their habitation." 
 
 faith_lomequendi:0 "Lómëquendi"
 faith_lomequendi_adj:0 "Lómëquendi"
 faith_lomequendi_adherent:0 "Lómëquende"
 faith_lomequendi_adherent_plural:0 "Lómëquendi"
 faith_lomequendi_desc:0 "Lómëquendi is a term given by the Noldorin Exiles to the Sindar and the other elves of the Great Journey who did not reach Valinor - the Elves of Twilight. Enriched in their knowledge by long dealings with their Amanyar kin and the Maia Melian, the Lómëquendi generally are very similar to the Calaquendi in their religious customs. However, they still maintain their own distinct traditions, such as a greater tendency to perform rites and ceremonies of passage - a hunt might be dedicated to Oromë or a harvest to Yavanna, on a more formal, ritualistic level than the informal invocations and thanks offered by the Calaquendi."
 
 faith_moriquendi:0 "Moriquendi"
 faith_moriquendi_adj:0 "Moriquendi"
 faith_moriquendi_adherent:0 "Moriquende"
 faith_moriquendi_adherent:0 "Moriquendi"
 faith_moriquendi_desc:0 "Moriquendi is a term given by the Calaquendi to those that refused to leave Cuiviénen after the summons of the Valar. While they have little knowledge of the Powers, they are not unaware of the truth of the One, and worship Him in their own way. They sing and write of the light of the stars or the sound of falling water, the sweetness of fruit or the luminescence of gems from deep within the earth. With music and dance most of all they rejoice in the magnificence of Eä. \n\nIf they have not the high lore of the Eldar of the Uttermost West, and their prayers are not spoken to the Powers, the One surely cannot find fault in the pure spirit of their worship." 
 
 #Rohirric Religion localization
 faith_rohirric:0 "Rohirric"
 faith_rohirric_adj:0 "Rohirric"
 faith_rohirric_adherent:0 "Rohirrim"
 faith_rohirric_adherent_plural:0 "Rohirrim"
 faith_rohirric_desc:0 "In Rohan the Valars [oromecharacter|E] and [yavannacharacter|E], who are known to the Rohirrim as [bemacharacter|E] and [foldewyncharacter|E], are revered above all others. Bema is patron of riders, hunters, warfare, and horses, while Foldewyn is revered as the lady of the hearth, the harvest, childbirth, and the arts of weaving and healing."
 
 faith_rohan_orome:0 "Éored of Béma"
 faith_rohan_orome_adj:0 "Béma"
 faith_rohan_orome_adherent:0 "Rider"
 faith_rohan_orome_adherent_plural:0 "Riders"
 faith_rohan_orome_desc:0 "The Éored of [bemacharacter|E] refers to those amongst the Rohirrim who focus exclusively on the Great Rider. They believe that [bemacharacter|E] leads those with his favor in great hunts unrivaled in mortal lands. The adherents of this sect are amongst the most militant of the Rohirrim, desiring nothing less than to prove their strength in arms and riding. Hunts, feasts, and feats of strength are common amongst the brotherhoods of these men."
 
 faith_rohan_yavanna:0 "Fields of Foldewyn"
 faith_rohan_yavanna_adj:0 "Foldewyn"
 faith_rohan_yavanna_adherent:0 "Adherent of Foldewyn"
 faith_rohan_yavanna_adherent_plural:0 "Adherents of Foldewyn"
 faith_rohan_yavanna_desc:0 "In the more sedentary parts of Rohan, [foldewyncharacter|E] has begun to take primacy over Béma. Her maternal care for the earth and the fields wins admirers far and wide, and the farmers look to her for blessings on their crops. Great harvest festivals and fairs dot the land, the people rejoicing in the bounty of mother earth - and mother [foldewyncharacter|E]."
 
 #Drughic Religion localization
 faith_druedain:0 "Drûghic"
 faith_druedain_adj:0 "Drûghic"
 faith_druedin_adherent:0 "Drû"
 faith_druedain_adherent_plural:0 "Drûath"
 faith_druedain_desc:0 "The Drûath live a simple existence but do mistake their simplicity for stupidity. The Drûath see the Powers in everything around them – the rocks, the trees, and the animals, and as such have a great respect for them. Paying homage to these lesser spirits is just as important as praising the One and the Powers, and in many ways this deep seeded respect has shaped all of Drûath society."
