 ### Faiths of Harad ###
 faith_haruze:0 "Khäz-gramaze"
 faith_haruze_adj:0 "Khäz-gramaze"
 faith_haruze_adherent:0 "Chosen"
 faith_haruze_adherent_plural:0 "Chosen of Khäz-gramaze"
 faith_haruze_desc:0 "In the harsh desert wastes of Near-Harad, the serpent-king of Night, Khäz-gramaze, is praised as the protector of Harad and her people, waging war unending to preserve them from the perverse cruelties of the sea-people and their temperamental god, Maliciam."
 
 faith_jelut:0 "Gurzilikä"
 faith_jelut_adj:0 "Gurzilikä"
 faith_jelut_adherent:0 "Wanderer"
 faith_jelut_adherent_plural:0 "Wanderers"
 faith_jelut_desc:0 "In the burning desert, few things are permanent, and certainty is scarce. One thing that is certain, however, is the light of Gurzil as he travels across the sky. Though his gaze can be harsh and biting, his stalwart presence also provides comfort and solace to his people as they cross the vast deserts of Harad in their great caravans. Though the world should change, and empires fall, Gurzil's path remains, and so too shall his people."
 
 faith_jelut_old:0 "Old Gurzilikä"
 faith_jelut_old_desc:0 "Old Gurzilikä"
 faith_jelut_old_adherent:0 "Old Wanderer"
 faith_jelut_old_adherent_plural:0 "Old Wanderers"
 
 faith_corsair:0 "Creed of the Corsairs"
 faith_corsair_adj:0 "Corsair"
 faith_corsair_adherent:0 "Corsair"
 faith_corsair_adherent_plural:0 "Corsairs"
 faith_corsair_desc:0 "Less of a formalized faith and more a motley confederation of various local Umbar cults, the Corsairs are the culmination of Haradrim and declining Black Númenórean traditions colliding. These cults are as often at odds as they are united, but they are united in their hatred towards Gondor, and overall tend to be aligned with Harad's ancestral faiths and Sauron's gold finding its way to their pockets. They generally hold that one who lives by the sword dies by the sword."
 
 faith_chelkar:0 "Nâdi-manyê"
 faith_chelkar_adj:0 "Nâdi-manyê"
 faith_chelkar_adherent:0 "Faithful"
 faith_chelkar_adherent_plural:0 "Faithful"
 faith_chelkar_desc:0 "The ancient faith of the Haradrim before the rise of Sauron's influence, it worshipped an entire pantheon of gods ruled over by Nâdi-manyê the Windlord. Sitting at the confluence of empires, it was highly tolerant and adaptive, absorbing many aspects from Númenor, Rhûn, and Khand. \n\nBy the later Third Age, this faith has become a persecuted minority by the ascendant faith of the Serpent-King, Khäz-gramaze."
 
 ### Bellakar ###
 faith_tulwang:0 "Cult of Kîrab-Sarâda"
 faith_tulwang_adj:0 "Kîrab-Sarâda"
 faith_tulwang_adherent:0 "Kîrab-Sarâda"
 faith_tulwang_adherent_plural:0 "Kîrab-Sarâda"
 faith_tulwang_desc:0 "The Cult of Kîrab-Sarâda was a religion common among the Far-Haradrim of Tûlwang and An-Balkûmagân. Its fundamental beliefs are rooted in the text of the same name, which has been preserved since the early second age. The writings detail the vast multitudes of gods and spirits that exist within everything, but it also takes an extremely negative view of death and the afterlife. It describes the afterlife as a grey and dull place, where there is no suffering but also no joy, just a silence and your own thoughts until you wish for the release of the void. \n\nThe death-god Tûlimi is thus highly feared in the faith, and there is a ferocious drive to survive and to achieve as much as possible while alive. Vâtra has risen in prominence as the years have gone on, a belief forming that the sun god could perhaps hold the secrets to life unending, a way to avoid the gloomy halls."
 
 faith_ishtra:0 "Cult of Îshtra"
 faith_ishtra_adj:0 "Îshtra"
 faith_ishtra_adherent:0 "Adherent of Îshtra"
 faith_ishtra_adherent_plural:0 "Adherents of Îshtra"
 faith_ishtra_desc:0 "Îshtra, goddess of love and the morning star, is traditionally ranked third in the pantheon of the Haradrim, after her sister Ladnôca and their father Nâdi-manyê the Windlord. She maintains a careful neutrally in the great battle between her sister Ladnôca and Vâtra, god of the Sun. She is grieved by strife amongst both the Gods and Men, and desires nothing more than to return to the days of old when the world was peaceable and plenty - but the ambitions of Vâtra cannot be quenched, and so instead she focuses on teaching men the importance of love and pity for one another. If peace amongst the Gods cannot be had, then amongst Men shall be good enough."
 
 faith_ladnoca:0 "Cult of Ladnôca"
 faith_ladnoca_adj:0 "Ladnôca"
 faith_ladnoca_adherent:0 "Adherent of Ladnôca"
 faith_ladnoca_adherent_plural:0 "Adherents of Ladnôca"
 faith_ladnoca_desc:0 "Ladnôca in the traditional Haradrim pantheon is ranked second in importance, only below her father Nâdi-manyê, Windlord and king of the Gods. She is the mother goddess of humanity, and with her father shares the duties of maintaining cosmic balance and temporal justice. She is the wife of Vâtra, but they are long estranged - for Vâtra in his burning ambition and lust for dominion slew Nâdi-manyê and sought to bring all the Heavens under his authority. But Ladnôca rallied the pantheon against him, and in a calamitous battle the home of the Gods upon earth was annihilated, with them becoming spirits who burn still in the sky. Since then, the two have danced in the sky, neither achieving victory over the other. Vâtra's fury scorches Harad barren, and only Ladnôca provides relief to the suffering of Mankind through her gift of night and sleep, a reprieve from scorching day. \n\nIt is believed by the scholars of the Dúnedain that Ladnôca is a corrupted amalgamation of Varda, Estë, Áriën, and perhaps a trans-gendered Tilion."
 
 faith_vatra:0 "Aûdrat Vâtra"
 faith_vatra_adj:0 "Aûdrat Vâtra"
 faith_vatra_adherent:0 "Adherent of Vâtra"
 faith_vatra_adherent_plural:0 "Adherents of Vâtra"
 faith_vatra_desc:0 "Vâtra, god of Fire and the Sun, in the traditional Haradrim cosmology is the great rebel and enemy of Ladnôca, ambitious and capricious, who slew the Windlord. But his acolytes tell a different story. In the Vâtran telling of the great story, the sun-god was instead Nâdi-manyê's appointed successor upon his departure from the world, going Beyond in order to join the Gods who had gone before. This was the natural succession of the Divine Generations. But Ladnôca, bitter to have been passed over by her father for her husband, spread dissent among the pantheon and incited revolt against the rightful king. \n\nThe story ends much the same as the traditional Haradrim telling - the rebellion is a success, but to the Vâtrans this is a tragedy, not a triumph. They hold that in time, the Sun-God shall regain his rightful place and humble the pantheon and his wife. Then shall true divine order at last be restored and peace reign across all the lands. The sun and the moon shall contest no more, and the sorrows of Men ended. \n\nThe Aûdrat Vâtra has long since been subverted by Sauron for his own ends."
 
 ### Ray ###
 faith_ray:0 "Kât-Polozây"
 faith_ray_adj:0 "Kât-Polozây"
 faith_ray_adherent:0 "Child of the Gods"
 faith_ray_adherent_plural:0 "Children of the Gods"
 faith_ray_desc:0 "In Rây is preserved the ancient divine epic of the Haradrim, the Kât-Polozây. In the dawn of time, the world was ruled by the Gods from their lofty halls, atop the highest mountain of creation. In those days all the world was lush and verdant, when Nâdi-manyê reigned upon the mountainside. But in time Vâtra brought war to the palaces of Heaven, and the mountain was leveled ere he slew Nâdi-manyê. The physical bodies of the Gods failed in the great battle, and they became as spirits, and then Ladnôca rallied all the Gods. Even those who had previously harkened to Vâtra aligned with her and overthrew Vâtra. \n\nIn rage and fury, unable to harm each other on account of their vows of marriage, Vâtra instead turned his fury on the land which had been Ladnôca's dowry. Where once immense forests and lush lands had been, now only a desert waste endured. Ladnôca could save but a small portion of the world from his fury. Her tears water the lands of Rây, and in this land the remnants of Mankind were brought together. From their number came Iunást, who did what Ladnôca could not, and banished Vâtra. He freed Mankind from Vâtra's tyranny, though the lands scorched bare would never forget the god's fury. He then was adopted as Ladnôca's son and took his place amongst the gods."
 
 faith_pust:0 "Pûstic"
 faith_pust_adj:0 "Pûstic"
 faith_pust_adherent:0 "Pûst"
 faith_pust_adherent_plural:0 "Pûsti"
 faith_pust_desc:0 "The tribes surrounding the Mirror of Fire eke out their existence in the Great Desert and skirt the edges of that desolate plain. Their faith, composed of oral folklore passed down by the generations, varies somewhat from tribe to tribe, but they all share one story. This great myth-cycle concerns Fuinur Stormheart, a lord of ancient Númenor who braved the Mirror of Fire in search of the Living Waters, said to be housed deep beneath a mountain which rose at its heart. At last, he came to the mountain and there built a great well - and was never heard from again. Some claim he died, and others claim he descended his well to the fount of the Living Waters, and reigns eternal there, a king beneath the mountain. This story cannot truly be verified - none amongst the Sandmen tribes are so foolish as to push that deep into the Mirror of Fire. But the story remains, an idea that beneath the sun-baked earth, there is life-giving water running in a great stream from ages primordial."
 
