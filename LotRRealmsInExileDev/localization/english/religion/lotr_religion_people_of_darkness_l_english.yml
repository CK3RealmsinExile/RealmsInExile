 ### BLACK NÚMENÓREAN ###
 kings_men:0 "King's Men"
 kings_men_adj:0 "King's Men"
 kings_men_adherent:0 "King's Man"
 kings_men_adherent_plural:0 "King's Men"
 kings_men_desc:0 "The [kingsmen|E] began as a political faction within the [numenorean|E] Court, but they have long since evolved past that. The [numenoreans|E], desiring eternal life in their bliss, began to resent the [banofthevalar|E]. So too did they begin to resent the Eldar, whose eternal life they judged should be theirs as well by right of their forefather Azrubêl, Eärendil the Morningstar. They came to judge the [valargods|E] as withholding from them the choice of their Doom by malice, not lack of ability. In time this became a deepset belief that it was Mankind, not the [ainurgods|E] or the [quendi|E], that were the true heirs of the world, and that their time had now come. And amongst Men, the [numenoreans|E] were the purest, most worthy, and so they descended into hedonism and tyranny. \n\nEven to the end, when the worship of [melkorcharacter|E] and loyalty to the King became so deeply intertwined, there was still those that refused to acknowledge [morgothcharacter|E], holding him as merely another of the [ainurgods|E] seeking to dominate humanity. After the [akallabeth|E], these two hesitantly united factions violently clashed in the southern Númenórean colonies, each blaming the other for the Downfall."
 #Original Kings Men DESC: The King's Men were originally Númenóreans that shunned the ways of the Valar and actively went against their will in the search for immortality. Following the wrath of Eru and the sinking of Númenor, the survivors of the calamity continued to seek refuge in the worship of Melkor. Hatred and turmoil found root in the hearts of those "Black Númenóreans", who spread their doctrines of corruption and malice amongst the natives of southern Middle-earth.


