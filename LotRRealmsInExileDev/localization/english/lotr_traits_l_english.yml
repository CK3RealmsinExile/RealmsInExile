l_english:
 trait_blood_of_numenor:0 "Blood of Númenor"
 trait_blood_of_numenor_3:0 "Blood of Númenor"
 trait_blood_of_numenor_3_desc:0 "This character possesses a pure form of Númenórean blood, guaranteeing a life thrice as long as the normal Man of Middle-earth. But although they carry in their veins the blessing of Eönwë and the knowledge of the Eldar, they can still be felled in battle or by other causes of violent harm."
 trait_blood_of_numenor_2:0 "Traces of Númenórean Blood"
 trait_blood_of_numenor_2_desc:0 "This character possesses a lesser form of the blood of Númenor, allowing them to live a prolonged life."
 trait_blood_of_numenor_1:0 "Faint Traces of Númenórean Blood"
 trait_blood_of_numenor_1_desc:0 "This character possesses a very diluted form of Númenórean blood. Whilst they will not live into the centuries, they can still expect a few decades of longer life. "
 trait_nazgul:0 "Nazgûl"
 trait_nazgul_desc:0 "The most terrible of Sauron's servants. Neither living nor dead, the Nazgûl were once great warriors and kings of men. Now they exist solely to carry out the wishes of their master."
 trait_valar:0 "Vala"
 trait_valar_desc:0 "This character is one of the greater Ainur, a demi-god, and resides in Valinor."
 trait_maiar:0 "Maia"
 trait_maiar_desc:0 "Those beautiful spirits which descended into Middle-earth to help shape the World. They were numerous, yet not many were named, and few took visible shapes.\n\nEach of the Maiar was associated with and served one or more of the powerful Valar."
 trait_istari:0 "Istari"
 trait_istari_desc:0 "The Wizards of Middle-earth, also known as the Istari, were a small group of beings outwardly resembling the race of Humans but possessing much greater physical and mental power.\n\nThey were Maiar, vassals of the Valar. Sent by the Valar to assist all peoples of Middle-earth against Sauron as he gathered his forces during the Third Age.\n\nThe five known Istari were:\n• Curumo, a Maia of Aulë. Known as Saruman.\n• Olórin, a Maia of Manwë. Known as Gandalf\n• Aiwendil, a Maia of Yavanna. Known as Radagast\n• Alatar and Pallando, both Maiar of Oromë. Known as Morinehtar and Rómestámo."
 trait_elf:0 "Elf" 
 trait_elf_desc:0 "This character is one of the Eldar, known in the common-tongue as Elves, this race is amongst the most noble in Middle-Earth. They are famed for their natural gifts of immortality, craftsmanship and skill in battle." 
 trait_half_elf:0 "Half-Elf" 
 trait_half_elf_desc:0 "This character was born from both bloodlines of Elves and Men, endowing them with unique characteristics from both kindreds." 
 
 
 trait_the_white:0 "the White"
 trait_the_white_desc:0 "Saruman the White is great among the Wise. He is the chief of the Istari and head of the White Council. His knowledge is deep, but his pride has grown with it, and he takes ill any meddling. The lore of the Elven-rings, great and small, is his province. He has long studied it, seeking the lost secrets of their making."
 trait_the_many_coloured:0 "the Many Coloured"
 trait_the_many_coloured_desc:0 ""
 
 ### COMBAT TRAITS ###
 trait_horse_master:0 "Horse Master"
 trait_horse_master_desc:0 "To this character, riding on horseback has become second nature."
 trait_cavalry_leader:0 "Cavalry Leader"
 trait_cavalry_leader_desc:0 "This character is a great rider, able to make war on any battlefield, and to command a large group of cavalry."
 trait_outrider_leader:0 "Outrider Leader"
 trait_outrider_leader_desc:0 "This character’s outriders are excellent at harassing the flanks of an army, or penetrating deep into enemy territory to raid."
 trait_urukhai_berserker:0 "Uruk-hai Berserker"
 trait_urukhai_berserker_desc:0 "Life matters not to this wrathful Uruk, who would gladly give his life in the name of blood and malice."
 
 ### LIFESTYLE TRAITS ###
 trait_widowed:0 "Widowed"
 trait_widowed_desc:0 "This character has suffered the irrevocable loss of their spouse, and as such does not wish to marry another for fear of losing the memory of their departed love."
 trait_cannot_marry:0 "Cannot Marry"
 trait_cannot_marry_desc:0 "Whether by choice or by fate, this character is forbidden to marry for the time being."
