 athrad_gillith_gloss: "It's some form of Elvish, I can't read it."

 lhinnalen_gloss: "Pennia. #bold Lhinnalen#!, in full #bold Ti Linnalen oPhalammara#!, is a [penni|E] term meaning 'the [greatsong|E] of the World', the creative music which is a fundemental part of their philosophy." # Short form 'Pe.' ?

