 arkhu_gal_gloss: "[khuzdul_short|E] #bold 'Arkhu'gal#! means 'He who desires' and is the [khuzdul|E] name for the [valagod|E] [irmocharacter|E]."

 a_khatabnam_gloss: "[khuzdul_short|E] #bold A'khatabnâm#! means 'Essence of Beauty' and is the [khuzdul|E] name for the [valiegod|E] [vanacharacter|E]."

 bebanuknar_gloss: "[khuzdul_short|E] #bold Bebanuknar#! means 'Lady of the Loom' and is the [khuzdul|E] name for the [valiegod|E] [vairecharacter|E]."

 kaminzadbuna_gloss: "[khuzdul_short|E] #bold Kaminzabdûna#! means 'Queen of the Earth, Giver of Grains' and is the [khuzdul|E] name for the [valiegod|E] [yavannacharactershort|E], wife of [mahalcharacter|E]."

 kidzulzanat_gloss: "[khuzdul_short|E] #bold Kidzulzanât#! means 'He with the golden hair' and is the [khuzdul|E] name for the [valagod|E] [tulkascharacter|E]."

 madakh_khatuna_gloss: "[khuzdul_short|E] #bold Madakh-khatûna#! means 'She who continues to rest' and is the [khuzdul|E] name for the [valiegod|E] [estecharacter|E]."

 mahal_gloss: "[khuzdul_short|E] #bold Mahal#! means 'the Maker' and is the [khuzdul|E] name for the [valagod|E] [mahalcharacter|E], [Concept('dwarfcreation', 'Creator')|E] of the [dwarves|E]."

 mamahdun_gloss: "[khuzdul_short|E] #bold Mamahdûn#! means 'He who has been blessed' and is the [khuzdul|E] name for the [valagod|E] [manwecharacter|E]."

 manakh_khashuna_gloss: "[khuzdul_short|E] #bold Manakh-khashûna#! means 'Litany of Stone' and is the [khuzdul|E] name for the [valiegod|E] [niennacharacter|E]."

 thatruna_gloss: "[khuzdul_short|E] #bold Thatrûna#! means 'Star-lady, Queen of the Stars' and is the [khuzdul|E] name for the [valiegod|E] [vardacharacter|E]."

 udmas_gloss: "[khuzdul_short|E] #bold Udmas#! means 'He who judges' and is the [khuzdul|E] name for the [valagod|E] [namocharacter|E]."

 unbar_gloss: "[khuzdul_short|E] #bold Unbar#! means 'He who warns with his horn' and is the [khuzdul|E] name for the [valagod|E] [oromecharacter|E]."

 usahu_gloss: "[khuzdul_short|E] #bold Usahu#! means 'He who pours' and is the [khuzdul|E] name for the [valagod|E] [ulmocharacter|E]."

 usranulkarduna_gloss: "[khuzdul_short|E] #bold Usranulkardûna#! means 'She with the dancing heart' and is the [khuzdul|E] name for the [valiegod|E] [nessacharacter|E]."

