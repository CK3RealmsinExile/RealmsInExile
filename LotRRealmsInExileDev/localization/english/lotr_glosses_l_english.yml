############ Orcish ############

 Ashdurbuk_gloss: "Or. #bold Ashdurbúk#! means 'Sole Ruler', and is the high king of the [goblins|E] tribes of [gundabad|E], when all have been brought to heel."
 
 ulukai_gloss: "Or. #bold Ulûkai#! means 'Serving Unlight', and refers to the great jewel of Morgoth, which devours rather than emits light."

############ Human Tongues ############

### Taliska ###

 beor_gloss: "Ta. #bold Bëor#! was an epithet of [GetScriptedCharacterByHistoryID( 'lineofbeor1' ).GetFirstName], meaning 'Vassal' in Taliska, the tongue of his people."

### Adunaic ###

 agannalumaba_aru_gloss: "[adunaic_short|E] #bold $agannalumaba_aru$#! translates to 'the King without the Shadow of Death', referring to [pharazon_golden|E]."

 aruwanai_gloss: "[adunaic_short|E] #bold Ârûwânai#! translates to 'the [kingsmen|E]', referring to the dominant political faction of the later [numenorean_empire|E]."

 ephalzagar_an_azarkhor_gloss: "[adunaic_short|E] #bold Ephalzagar-an-Azarkhôr#! translates as 'the Spear of the Sea-Lord', a direct name for a direct warrior."

 miyanai_gloss: "[adunaic_short|E] #bold Mîyanâi#! is [anbalukkhori|E] word meaning 'lesser men', literally 'large infants'. It is used degrogatively to refer to their slaves and subjects, who lack the reason and power of the [adunai|E]."

 naluzor_gloss: "[adunaic_short|E] #bold Nâluzôr#! means 'shadow of flame', chosen by the Vizer for its dark implications."

 niluzagar_gloss: "[adunaic_short|E] #bold Nîluzagar#! means 'Moon-Sword', a common motif in [bellakar|E]."

 zayan_an_agan_gloss: "[adunaic_short|E] #bold Zâyan an-Agan#! is the [adunaic|E] name for the 'Field of Black Death', the site of the largest battle in [bellakarean|E] history. Here, the host of the Tedjin met the host of [bellakar|E] during the Tedjin-Qarsag invasion.\n\nFor centuries after, the bones of the dead would poke out of the arid soil, and every spring flood would wash up pieces of metal and wargear in the quicksand. The spirits of the dead still lingered here, and this stretch of the valley would be avoided by the supersticious folk of the area."

### Westron and Westron dialects ###
 
 castar_gloss: "W. #bold Castar#! is a [gondorian|E] coin, the chief currency used in that realm. It is equivalent to four [Glossary('tharni','tharni_gloss')], and is also known in [sindarin|E] as the [Glossary('mirian','mirian_gloss')]. Its original meaning is unknown, but it is perhaps related to the old word #italic kastu#! meaning 'mathom, precious thing'."
 
 kast_mathom_gloss: "[hobbitish_short|E] #bold Kast#! meaning 'treasure' or 'precious thing' is the term [hobbits|E] use for [mathoms|E]."
 
 kuduk_gloss: "W. #bold Kuduk#! is the word with which the [hobbits|E] call themselves."
 
 suza_gloss: "W. #bold Sûza#! meaning 'province' or 'realm division' is the Westron name for the [shire|E] of the [hobbits|E]."
 
 stoor_gloss: "[hobbitish_short|E] #bold Stoor#! meaning 'big' or 'large' is one of the three ancient breeds of [hobbits|E]."
 
 tharni_gloss: "W. #bold Tharni#! meaning 'quarter' or 'farthing' is in [gondor|E] used for a silver coin, the fourth part of the [Glossary('castar','castar_gloss')], and also known in [sindarin|E] as the [Glossary('canath','canath_gloss')].\n\nAmong the [hobbits|E] of the [shire|E], it is also used for their major administrative divisons, the four Farthings."

### Rohirric ###
 
 guthwine: "Roh. #bold Gúthwine#! means 'Battle-friend', and it has been a stout comrade to many valiant warriors."
 
 herugrim_gloss: "Roh. #bold Heregrim#! means 'fell' or 'savage', a fitting name for a sword of Kings."

 steelsheen_gloss: "Roh. #bold Stýlescíene#! means 'Steely-Beauty'."

 ### Dunlending ###

 forgoil_gloss: "Dun. #bold Forgoil#! means 'Strawheads', their name for the fair-haired Rohirrim who stole their ancient lands."
 
 ### Forodwaithrim ###
 vanha_isa_gloss: "Fo. #bold Vanha Isä#! means 'Old Father'."
 tespra_yspymra_gloss: "Fo. #bold Tespra Yspymrä#! means 'Perfect Balance in the World', the central concept of one of the main faiths in [forodwaith|E]."
 okkospyr_gloss: "Fo. #bold Okkospyr#! means 'that comes from outside'."
 tespra_mereija_gloss: "Fo. #bold Tespra Mereijä#! means 'Great Rhythm of the Sea'. It's a subsect of the wider [lossoth|E] faith."
 ystavat_talven_gloss: "Fo. #bold Ystävät Talven#! means 'Friends of Winter'. It is the term by which the [lossoth|E] call themselves." 
 mullaja_gloss: "Fo. #bold Mullaja#! means 'story teller'. It is the term by which the [lossoth|E] call their chroniclers." 
 tujsvalta_gloss: "Fo. #bold Tujsvalta#! means 'house steward'. It is the term by which the [lossoth|E] call their seneschals." 
 rannojari_gloss: "Fo. #bold Rännöjäri#! means 'master of reindeers'. It is the term by which the [lossoth|E] call their masters of breeds."
 jatami_gloss: "Fo. #bold Jätämi#! means 'moss-tender'. It is the term by which the [lossoth|E] call their gardeners."  
 kynnaja_gloss: "Fo. #bold Kynnäjä#! means 'ice-builder'. It is the term by which the [lossoth|E] call their architects."  
 mokkaja_gloss: "Fo. #bold Mökkäjä#! means 'gift-bringer'. It is the term by which the [lossoth|E] call their almoners."  
 runtyrra_gloss: "Fo. #bold Runtyrrä#! means 'rune-weaver'. It is the term by which the [lossoth|E] call their musicians."  
 nyka_gloss: "Fo. #bold Nykä#! means 'trickster'. It is the term by which the [lossoth|E] call their jesters."  
 muuttohti_gloss: "Fo. #bold Muuttohti#! means 'relic keeper'. It is the term by which the [lossoth|E] call their antiquarians."   
 hakyranti_gloss: "Fo. #bold Häkyränti#! means 'lord of the prey'. It is the term by which the [lossoth|E] call their masters of hunt."
 yllikori_gloss: "Fo. #bold Ylliköri#! means 'protector man'. It is the term by which the [lossoth|E] call their bodyguards."  
 
 
### Trevan ###

 ail_leagan_gloss: "Trev. #bold Ail-Leagan#! means 'Little Jewels', and is used as a euphemism for the souls of dead ancestors."

 ainfer_gloss: "Trev. #bold Ainfer#! means 'Little Men'. It originated as [ainurgods|E] via Westron, but was misunderstood to be referring to the souls of the ancestors of the [dunedain|E]."

 dileas_a_sinnsear_gloss: "Trev. #bold Dìleas à Sinnsear#! means 'Faithful of their Ancestors', and refers to those who practice the traditional [noi_trevan|E] religious rites."

 dileas_do_sunnsear_an_iar_gloss: "Trev. #bold Dìleas do Sinnsear an Iar#! means 'Faithful of the Western Ancestors', and refers to those who practice the traditional [noi_trevan|E] religious rites, modified to account for the [dunedain|E]."

 eil_gloss: "Trev. #bold Eil#! means 'The Elder'. It originated from the names of [eru|E] and [elrosshort|E] via Westron, which were syncretised."

 elan_gloss: "Trev. #bold Elan#! means 'Elk-Lifter'. It originated from the names of [elendil|E] and [eonwecharacter|E] via Westron, which were syncretised."

 iarfer_gloss: "Trev. #bold Iarfer#! means 'Western Men', and refers to the [dunedain|E]."

 mefer_gloss: "Trev. #bold Mèfer#! means 'Sheep Men'. It originated as [maiargods|E] via Westron, but was misunderstood to be referring to an ancestral people of the [dunedain|E] of [arnor|E] who did not come from across the sea, the Eriadorrim."

 noi_trevan_gloss: "Trev. #bold Noi Trevan#! means 'Nine Tribes', and is how the Hillmen of [rhudaur|E] refer to themselves."

 rhai_erthol_gloss: "Trev. #bold Rhai-Erthol#! means 'Mighty Ones', and is mainly used to describe the [dunedain|E], but also the [ainurgods|E] and [elves|E]."

 tigh_moradh_gloss: "Trev. #bold Tigh Mòradh#! means 'High Lord' (or more literally, 'House-Owner Lord'). It originated from the name of [manwecharactershort|E] and the royal epithet of [elros|E] via Westron, which were sychrotized."

 valfer_gloss: "Trev. #bold Valfer#! means 'Val Men'. It originated as [valargods|E] via Westron, but was misunderstood to be referring to an ancestral people of the [dunedain|E] who came from across the sea, the [numenoreans|E]."

### Apysaic ###

 vatra_acolu_gloss: "Ap. #bold Vâtra Acolû #! means 'Radiant Scion of Vâtra' in the speech of Rây, a somewhat pretentious name taken by some of the Solar Dynasty."

 pon_gramazza_gloss: "Ap. #bold Pôn Gramâzza #! means 'Prince of Khäz-gramaze' in the speech of the Bozishnarûd, a fearful name for those with dark intentions - a name for the heralds of the Serpent-King."

### Magrin ###

 hase_ikog_anjike_gloss: "The child is taken to Lake Jak, where her reflection in the sacred waters is closely watched. The reflection of the true Tamskangi is said to reveal a divine aura or celestial light, the 'Mantle of the Divine', confirming her sacred lineage."

 iga_madingi_gloss: "The final test is the #bold Iga Madingi#!, the 'Trail of Whispers.' In the mountains, the child must walk a diverging rocky path, believed to be under the protection of the Great Sky Spirit himself. The true Tamskangi will find her way through the confusing paths effortlessly, as if guided by the [namur_sky_god|E]'s whispers."

 kula_luwa_gloss: "The child is exposed to ancient hymns sung to [namur|E] during celestial events. The true Tamskangi is believed to harmonise with the hymns, as if born with an innate connection to this sacred 'Song of the Sky.'"

 siyi_chele_gloss: "A 'secret name' of the gods, known only to the [tamska|E] and her closest advisers, is whispered to the child. The true Tamskangi is expected to react instinctively, recognising the deep spiritual significance of the name, despite never being taught its meaning."

### Khyan ###

 artazar_gloss: "Kh. #bold Artazar#! means 'Righteous flame'."

 azimtabar_gloss: "Kh. #bold Azimtabâr#! means Noble Family, referring to the families of the [Glossary('Vaysha','vaysha_gloss')] [caste|E]."

 fajusha_gloss: "Kh. #bold Fajusha#! means 'Commoners'. They are the second-lowest [caste|E] in Khyan society, after the [Glossary('Shadru','shadru_gloss')]."

 shadru_gloss: "Kh. #bold Shadru#! means 'Servants'. They are the lowest [caste|E] in Khyan society."

 tirandaza_gloss: "Kh. #bold Tirandazâ#! means 'Archers'."

 tizaspa_gloss: "Kh. #bold Tizaspâ#! means 'Having swift horse'."

 tizrava_gloss: "Kh. #bold Tizravâ#! means 'Quick moving'."

 tizyarshti_gloss: "Kh. #bold Tizyarshti#! means 'Holding a piercing blade'."

