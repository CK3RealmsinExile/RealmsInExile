### Gems ###

# gem_quartz_gloss: "Quartz is a supremely dense material that lends itself well to its use in weapons despite the health drawbacks.\n\nThis gem will give [GetModifier( 'quartz_crafting_modifier' ).GetDescWithEffects] when used to craft an artifact."
# gem_peridot_gloss: "Peridot is a supremely dense material that lends itself well to its use in weapons despite the health drawbacks.\n\nThis gem will give [GetModifier( 'peridot_crafting_modifier' ).GetDescWithEffects] when used to craft an artifact."
# gem_onyx_gloss: "Onyx is a soft and malleable gem easily beaten into shape for jewelry and weapons in the less developed portions of Arda.\n\nThis gem will give [GetModifier( 'onyx_crafting_modifier' ).GetDescWithEffects] when used to craft an artifact."
# gem_amethyst_gloss: "Amethyst is a composite alloy of Tin and Copper. Easier to work than iron, it is the weapon of choice for petty chieftains across Arda.\n\nThis gem will give [GetModifier( 'amethyst_crafting_modifier' ).GetDescWithEffects] when used to craft an artifact."
# gem_ruby_gloss: "Ruby's easily acquirable nature aside, its brittleness and the high temperature needed to work it have left it a poor gem for anything other than cheap weapons.\n\nThis gem will give [GetModifier( 'ruby_crafting_modifier' ).GetDescWithEffects] when used to craft an artifact."
# gem_sapphire_gloss: "Sapphire arms and armour are quintessential in advanced warfare. Its strength and ease of manufacturing make it a staple of modern armies.\n\nThis gem will give [GetModifier( 'sapphire_crafting_modifier' ).GetDescWithEffects] when used to craft an artifact."
# gem_emerald_gloss: "Emerald, malleable and soft, has long been prized by jewelers and artisans for its luster and is used in many forms of currency throughout the Realms in Exile.\n\nThis gem will give [GetModifier( 'emerald_crafting_modifier' ).GetDescWithEffects] when used to craft an artifact."
# gem_diamond_gloss: "Diamond, ever the object of man's avarice, is prized in all lands. Its luster is only outmatched by the legendary mithril.\n\nThis gem will give [GetModifier( 'diamond_crafting_modifier' ).GetDescWithEffects] when used to craft an artifact."
# gem_elven_gems_gloss: "Elven gems are rare, radiant stones prized for their flawless clarity and inner light. Their sheen endures untouched by time, lending any craft a beauty worthy of song.\n\nThis gem will give [GetModifier( 'elven_gems_crafting_modifier' ).GetDescWithEffects] when used to craft an artifact."

