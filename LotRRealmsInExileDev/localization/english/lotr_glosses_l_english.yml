l_english:

 # Documentation - By Trig
 # Formatting gloss tooltips: [Glossary('gloss_txt','GLOSS_KEY')], where "gloss text" is the tooltip, and "GLOSS_KEY" links to the gloss itself. 
 # Example: " [Glossary( 'Pax Romana', 'PAX_ROMANA_GLOSS' )] "
 # Formating gloss definititons: GLOSS_KEY: "gloss_tooltip", where "gloss_tooltip" is the translation of the gloss
 # Example: PAX_ROMANA_GLOSS: "The #bold Pax Romana#! — a Latin phrase meaning "The Roman Peace" — has been historically used to describe the period of "peace" inaugurated by Augustus' victory at Actium. This phrase does not refer to an absence of war, but rather means that all Rome's foes were subdued."

 # Best practice for Realms: place all gloss defintitions here, for easy acess, under the correct language alphabetiacally. If possible, mention where it is used for reference. 

############ Valarian ############

 aromez_gloss: "Val. #bold Arǭmēz#! is of unknown meaning, but was associated with the sound of horns in the [eldarin|E] tongues to which it was adapted."

############ Elven Tongues ############

### Quenya ###

 almaren_gloss: "[quenya_short|E]#bold Almaren#! was the primordial island home of the [valargods|E], meaning 'blessedness'."

 andamacil_gloss: "[quenya_short|E] #bold Andamacil #! means 'Longsword'."

 andumir_gloss: "[quenya_short|E] #bold Andúmir#! means 'The Jewel of the West' or 'The Jewel of the Setting Sun."

 angulocelunte_gloss: "[quenya_short|E] #bold Angulóceluntë #!'Sea Drake' is the honoured name of [GetScriptedCharacterByHistoryID( 'lineofciryaheri12' ).GetNameNoTooltip] earned by wrath and power and skill, as a reaver-captain off the coasts of [gondor|E]"

 aracano_gloss: "[quenya_short|E] #bold Aracáno#! is the [amilesse|E] of [fingolfin|E], which means 'High Chieftain'. He int turn gave the name to his son, Argon."

 aranel_gloss: "[quenya_short|E] #bold Aranel#! means 'princess', one who is the daughter of a king."

 aratar_gloss: "[quenya_short|E] #bold Aratar#! means 'the Exalted ones', and is synonymous with [quenya_short|E]#bold Máhani#! 'Authorities' derived from Valarian #bold Māxanumāz#!."

 arassatar_gloss: "[quenya_short|E] #bold Arassatar#! means 'King follower' - a name reserved for one of great loyalty to the Line of Kings."

 ardamire_gloss: "[quenya_short|E] #bold Ardamírë#! means 'The Jewel of the World'."

 atannahtar_gloss: "[quenya_short|E] #bold Atannahtar #! means 'Man-Slayer'."

 aureamaitale_gloss: "[quenya_short|E]  #bold Aurëamaitalë #! means 'sunlit poet' in [quenya|E] and [GetScriptedCharacterByHistoryID( 'lineoftelemir1' ).GetNameNoTooltip] was known as such for the wholesome warmth that exudes from his great works on life and land in [numenor|E]. [GetScriptedCharacterByHistoryID( 'lineoftelemir1' ).GetNameNoTooltip] found great acclaim during the brief flowering of Númenor under [GetScriptedCharacterByHistoryID( 'lineofelros25' ).GetNameNoTooltip]."

 avari_gloss: "[quenya_short|E] #bold Avari #! means 'Unwilling', referring to the Elves who wished not to journey to the West."

 coacalina_gloss: "[quenya_short|E]#bold cöacalina#! means 'light of the house', a poetic name for the [Glossary('fëa','fea_gloss')]."

 ela_gloss: "[quenya_short|E] #bold ela#! is a cry of surprise and wonder, used when the [elves|E] first saw the stars."
 
 elessar_gloss: "[quenya_short|E] #bold Elessar#!, meaning 'Elf-stone' is the name of the green jewel of Galadriel and later Aragorn, from which he took his regnal name. It was known in [sindarin|E] as the #bold Edhelharn#!. The inital element in the [quenya|E] form properly is #bold elen#! 'star', but it was often used by the [dunedain|E] to mean 'elf'."

 emerwen_gloss: "[quenya_short|E] #bold Emerwen#! means 'shepherdess', and was the name given to Tar-Ancalimë for her unusual upbringing."

 envinyatar_gloss: "[quenya_short|E] #bold Envinyatar#! means 'the Renewer'."

 eru_gloss: "[quenya_short|E] #bold Eru#! means 'The One', someone unique, single, and alone."

 fea_gloss: "[quenya_short|E] #bold fëa#! is the [elven|E] word for 'spirit', specifically one indwelling in a [Glossary('hröa','hroa_gloss')], sometimes described poetically as the [Glossary('cöacalina','coacalina_gloss')]."

 feanturi_gloss: "[quenya_short|E] #bold Fëanturi#! means 'masters of spirits', and referes to the [valargods|E] [namocharactershort|E] and [irmocharactershort|E], better known as [mandoscharacter|E] and [loriencharacter|E]. Together these 'brothers' had great dominion over most matters of the [Glossary('fëa','fea_gloss')]."

 findecano_gloss: "[quenya_short|E] #bold Findecáno#! is the [ataresse|E] of [fingon|E], which means 'Hair-commander,' a peculiar name for the eldest son of Fingolfin, aluding to his grandfather #italic Finwe#!."

 finwenolofinwe_gloss: "[quenya_short|E] #bold Finwe·ñolofinwë#! is the name taken by [fingolfin|E] during the early stages of the [exileofthenoldor|E], to symbolise his claim to the High-Kingship after the death of Finwë, and was believed to be a major factor in [feanor|E]'s decision to burn the Falmari Swanships at Losgar."

 formendil_gloss: "[quenya_short|E] #bold Formendil#! means 'Lover of the North', a name given to one at home in the snowy wilderness of Eriador."

 hroa_gloss: "[quenya_short|E] #bold hröa#! is the [elven|E] word for the 'body' of an incarnate."

 hyandolire_gloss: "[quenya_short|E] #bold Hyandolírë #! 'Cleaving Song' is the name of [maglor|E]'s sword, in imitation of his voice."

 hyarmendacil_gloss: "[quenya_short|E] #bold Hyarmendacil #! means 'South-Victor'."
 
 hyarmendil_gloss: "[quenya_short|E] #bold Hyarmendil #!means 'South-Friend'."

 iluvatar_gloss: "[quenya_short|E] #bold Ilúvatar#! means 'All-father', one who is the beginning of everything."

 isil_gloss: "[quenya_short|E] #bold Isil#! is the proper name the [noldor|E] given the Moon, distinct from its pilot [tilioncharacter|E]. It means 'The Sheen', and is related to the [quenya|E] words for silver light."

 isillonde_gloss: "[quenya_short|E] #bold Isillondë#! is the ancient [quenya|E] name of Ad. #bold Nîlulôni#!, the capital of [bellakar|E]."

 kanafinwe_gloss: "[quenya_short|E] #bold Kanafinwë#! is the [ataresse|E] of [maglor|E], meaning 'Strong-voiced Finwë'."

 laicamaite_gloss: "[quenya_short|E] #bold Laicamaitë #! 'Green-Hand' is the name of [GetScriptedCharacterByHistoryID( 'lineofroquendil1' ).GetNameNoTooltip], for his governorship of [calenardhon|E] and his love of plants and gardening."

 lamatyave_gloss: "[quenya_short|E] #bold lámatyávë#! means 'sound-taste', and refers to the particular phonetic character or sound predilections of a speaker, thoughtfully considered and developed as they grow to adulthood."

 lanquetta_lirion_gloss: "[quenya_short|E] #bold Lanquetta Lírion#! means 'Debate of Songs' whether friendly conversation or dreadful battle."

 macilion_gloss: "[quenya_short|E] #bold Macilion#! is a translation of his [adunaic|E] name,#bold Zagarthôr#!, meaning 'Son of the Sword'."

 makalaure_gloss: "[quenya_short|E] #bold Makalaure#! is the [amilesse|E] of [maglor|E], generally interpreted to mean 'Forging Gold', a reference to his musical ability."

 mahanaxar_gloss: "[quenya_short|E] #bold Máhanaxar#! is the 'Ring of Doom' in outside the city of Valimar, also know among the [vanyarelves|E] as #bold Riþil Anamo#!, with the same meaning. It is an adapatation of Valarin #bold Māxananaškād#! 'Doom-Ring', derived from Valarin #bold māxan #!'Authority'."

 maitimo_gloss: "[quenya_short|E] #bold Maitamo#! is the [amilesse|E] of [maedhros|E], meaning 'Well-shaped One', given by Nerdanel on account of his physical beauty."

 mamandil_gloss: "[quenya_short|E] #bold Mámandil#! means 'Sheep-friend', a suiting name for the suitor of [Glossary('Emerwen','emwerwen_gloss')]."

 martaryon_gloss: "[quenya_short|E] #bold Martaryon#! means 'fated heir', one destined to rule."

 namalcasse_gloss: "[quenya_short|E] #bold Námalcassë#! is the 'Lightning of Judgement', the brillant Sword of Manwë known in [sindarin|E] as [Glossary('Celeg Aithorn','celeg_aithorn_gloss')]."

 nelyafinwe_gloss: "[quenya_short|E] #bold Nelyafinwë#! means 'Third Finwë,' and is the [ataresse|E] of [maedhros|E]."

 nendelote_gloss: "[quenya_short|E] #bold Nendelótë#!, meaning 'Flower of the Lake', a name for one who dearly loved the moonlit waters of Nenuial."

 noldolante_gloss: "The [quenya_short|E] #bold Noldolantë#!, meaning 'The Fall of the Noldor', is a lament composed by [maglor|E], telling of the rebellion against the [valar|E], the [firstkinslaying|E], and the [exileofthenoldor|E]."

 noldoran_gloss: "[quenya_short|E] #bold Ñoldóran#! means 'King of the [noldorelves|E]'."

 nolofinwe_gloss: "[quenya_short|E] #bold Ñolofinwë#! is the [ataresse|E] of [fingolfin|E], which means 'Wise Finwë'."

 nyarie_i_turecormaron: "[quenya_short|E] #bold The Legend of the Rings of Power#!"

 marimo_gloss: "[quenya_short|E] #bold Marimo#! means the one who stays, a fitting name for [GetScriptedCharacterByHistoryID( 'lineofciryaheri1' ).GetNameNoTooltip] who remained contently in the west when his kin ventured east to middle earth."

 oath_of_elendil_gloss: "[quenya_short|E] #bold Et Eärello Endorenna utúlien. Sinomë maruvan ar Hildinyar tenn' Ambar-metta#! \n\nThus spoke [elendil|E] upon his landing in [middleearth|E]; vowing: 'Out of the Great Sea to Middle-earth I am come. In this place will I abide, and my heirs, unto the ending of the world.'"

 ohtanis_gloss: "[quenya_short|E] #bold Ohtanis#! means 'War-Woman' — a name reserved for a lady of great prowess and martial renown."

 pelori_gloss: "[quenya_short|E] #bold Pelóri#! means 'Mountain Wall' or 'Fencing Heights', and refers to the the Mountains of Aman surrounding the land of the Valar."

 raine_ondonoreo_gloss: "[quenya_short|E] #bold Rainë Ondonórëo#! means The Gondorian Peace and refers to the contemporarily unrivalled peace Gondor experienced at the height of its power in the [thirdage|E]."

 ramandor_gloss: "[quenya_short|E] #bold Ramandor#! means 'the Shouter' or 'the Screecher' and was also an epithet of Thorondor."

 ravi_gloss: "[quenya_short|E] #bold Rávi#! is related to the word #italic ravenne#! meaning 'she-lion'."
 
 ringil_gloss: "[quenya_short|E] #bold Ringil#! 'The Chill' is related to the [quenya|E] word for 'ice'."

 romendacil_gloss: "[quenya_short|E] #bold Rómendacil #! means 'East-Victor'."
 
 russandol_gloss: "[quenya_short|E] #bold Russandol#! means 'Copper-top', and is an [epesse|E] given to [maedhros|E] by his friends and kin on account of his dark red hair, inherited from his mother and grandfather. He was also known to wear a copper circlet."

 serinde_gloss: "[quenya_short|E] #bold Serindë#! means 'Broideress' or 'Needlewoman'. It is more properly spelled #bold Þerindë#! by those who hold to the Shibboleth of [feanor|E]."

 silima_gloss: "[quenya_short|E] #bold Silima#! is the name of the crystal substance devised by [feanor|E] and used to make the [silmarils|E]. It's means 'silver, shining white' and is realted to the [quenya|E] word [Glossary('Isil','isil_gloss')]."

 tar_elestirne_gloss: "[quenya_short|E] #bold Tar-Elestirnë#! means 'Lady of the Star-Brow' and referred to the white diamond Erendis wore."

 telemmaite_gloss: "[quenya_short|E] #bold Telemmaitë#!! means 'Silverhanded'."

 tindome_gloss: "[quenya_short|E] #bold Tindómë#! and [sindarin_short|E] #bold Tinnu#! or #bold Minuial#! mean 'morning twilight', as oppossed to [Glossary('Undómë','undome_gloss')]."

 tirnor_arano_gloss: "[quenya_short|E] #bold Tirnor Arano#! is the title given to the most elite soldiers of [numenor|E], meaning 'Guards of the King'."

 turambar_gloss: "[quenya_short|E] #bold Turambar#! was an epithet given to [GetScriptedCharacterByHistoryID( 'lineofhador7' ).GetFirstName] of House Hador by the [elves|E], meaning 'Master of Doom'."

 umbardacil_gloss: "[quenya_short|E] #bold Umbardacil #! means 'Victor over Umbar'."

 undome_gloss: "[quenya_short|E] #bold Undómë#! and [sindarin_short|E] #bold Aduial#!  mean 'evening twilight', as oppossed to [Glossary('Tindómë','tindome_gloss')]."

 undomiel_gloss: "[quenya_short|E] #bold Undómiel#! means 'Evenstar', and can also be interpreted as '[Glossary('Daughter of Twilight','undome_gloss')]',  a similar meaning to her ancestor [Glossary('Tinúviel','tinuviel_gloss')]."

 urundil_gloss: "[quenya_short|E] #bold Urundil#! means 'Lover of Copper'."

 vasa_gloss: "[quenya_short|E] #bold Vása#! means 'Consumer', and is a name given by the [noldor|E] to the Sun, as as sign of the Awakening of [men|E] and their own fading."

 veatura_gloss: "[quenya_short|E] #bold Vëaturá#! means 'Sea Lion', and is the given nickname of [GetScriptedCharacterByHistoryID( 'lineofciryaheri1' ).GetNameNoTooltip], given for his proud strength, and great feats on land and at sea as a captain and cousin to the first ship-king [GetScriptedCharacterByHistoryID( 'lineofanarion15' ).GetNameNoTooltip]."

 vinyaraine_gloss: "[quenya_short|E] #bold Vinyarainë#! means 'New Peace', and refers to the new Peace brought to the [dunedain|E] by High King Elessar."

 voronwe_gloss: "[quenya_short|E] #bold Voronwë#! means 'The Steadfast' or 'The Faithful'. It was the name of [GetScriptedCharacterByHistoryID( 'lineofhador10' ).GetFirstNameRegnal]'s [elven|E] guide to [GetTitleByKey('k_gondolin').GetNameNoTier], a companion of [elendil|E]; and the epithet taken by [GetScriptedCharacterByHistoryID( 'linesteward4' ).GetFirstNameRegnal], the first Ruling Steward of [gondor|E]."

### Sindarin ###

 aeglos_gloss: "[sindarin_short|E] #bold Aeglos#! means 'Snow Point' or 'Icicle', and is the name both of Gil-galad's spear and a gorse-like plant of the [firstage|E]."

 aen_estar_hadhafang_gloss: "[sindarin_short|E] 'This blade is called [Glossary('Hadhafang','hadhafang_gloss')], a noble defence against the enemy throng for a noble maiden.'"

 amdir_gloss: "[sindarin_short|E] #bold Amdir#! means 'hope', specifically #italics 'an expectation of good, which though uncertain has some foundation in what is known'#!. It thus contrasts with [sindarin_short|E] [Glossary('estel','estel_gloss')], 'faith' which is blind faith without evidence."

 amon_amarth_gloss: "[sindarin_short|E] #bold Amon Amarth#! 'Mount Doom' is the later name of [orodruin|E], so called after it erupted to herald [sauroncharacter|E]'s return near the end of the [secondage|E]. It was given because it was linked in ancient and little-understood prophecies with the 'doom', the final end of the [thirdage|E], that it was foretold would befall when [isildur|E]'s Bane was found again."

 angrist_gloss: "[sindarin_short|E] #bold Angrist#! means 'Iron Cleaver'."

 anorvegil_gloss: "[sindarin_short|E] #bold Anorvegil #! means 'Sun-Sword'."

 aradan_gloss: "[sindarin_short|E] #bold Aradan#! was an epithet given to [GetScriptedCharacterByHistoryID( 'lineofmarach1' ).GetFirstName] by the [elves|E], meaning 'Noble Man'."
 
 aranthel_gloss: "[sindarin_short|E] #bold Aranthel#! means 'King's Will', and is one of the twin blades of King Thranduil of the [woodlandrealm|E]."

 araw_gloss: "[sindarin_short|E] #bold Araw#! is how the [sindarelves|E] name [oromecharactershort], derived from his Valinorian name [Glossary('Arǭmēz','aromez_gloss')]."

 arost_gloss: "[sindarin_short|E] #bold Arost#! means 'High-City'."

 ar_feiniel_gloss: "[sindarin_short|E] #bold Ar-Feiniel#! means 'White Lady'."
 
 barin_gloss: "[sindarin_short|E] #bold Barin#! means 'Home-hearted'."

 bar_durin_gloss: "[sindarin_short|E] #bold Bar Durin#! means 'Durin's Dwelling'."

 bauglir_gloss: "[sindarin_short|E] #bold Bauglir#! 'The Constrainer' is an ancient title of [morgothcharacter|E], the tyrant and oppressor."

 brandir_gloss: "[sindarin_short|E] #bold Brandir #! is a common name meaning 'Noble One', first borne by the last chief of the Haladin."

 branhael_gloss: "[sindarin_short|E] #bold Branhael#! means 'Noble Wisdom', or 'Wisdom of the Lord'."

 cair_andros_gloss: "[sindarin_short|E] #bold Cair Andros#! means 'Ship of Long Foam'; for the isle was shaped like a great ship, with a high prow pointing north, against which the white foam of [anduin|E] broke on sharp rocks."

 canath_gloss: "[sindarin_short|E] #bold Canath#! means 'quarter' or 'farthing', and is in Gondor used for a silver coin, the fourth part of the [Glossary('mirian','mirion_gloss')], and also known in Westron as the [Glossary('tharni','tharni_gloss')]."
 
 caras_galadhon_gloss: "[sindarin_short|E] #bold Caras Galadhon#! 'City of Trees' is an adapation of the local Nandorin #bold Caras Galadon#!, as oppossed to pure [sindarin|E] #bold Caras i-Ngelaidh#!."
 
 celebrindal_gloss: "[sindarin_short|E] #bold Celebrindal#! means 'Silver-foot'."

 celeg_aithorn_gloss: "[sindarin_short|E] #bold Celeg Aithorn#! is the 'Swift Eagle Spear', the Sword of Manwë in his ancient wrath. \n\n#TOLKIENQUOTE “The sweeping sickle  of the slashing tempest, the lambent lightning's leaping falchion even Celeg Aithorn that shall cleave the world”#!\n\n#QUOTEDCHARACTER — The Whetting Spell of Beleg Cúthalion#!"

 ciriaran_gloss: "[sindarin_short|E] #bold Ciriáran#! means 'Mariner-King'."

 cirith_ungol_gloss: "[sindarin_short|E] #bold Cirith Ungol#! means 'Cleft of the Spider'. It is a pass through the Ephel Dúath that lead into [mordor|E]." 

 cuthalion_gloss: "[sindarin_short|E] #bold Cúthalion#! means 'Strongbow'."

 dagor_aglareb_gloss: "[sindarin_short|E] #bold Dagor Aglareb#! means 'Glorious Battle' and refers to the third battle in the Wars of [beleriand|E]."

 dagor_bragollach_gloss: "[sindarin_short|E] #bold Dagor Bragollach#! means 'Battle of Sudden Flame' and refers to the fourth battle in the Wars of [beleriand|E]."

 dagor_dagorath_gloss: "[sindarin_short|E] #bold Dagor Dagorath#! means 'Battle of all Batlles' and refers to the Second Prophecy of [mandoscharacter|E]."

 dagor_nuin_giliath_gloss: "[sindarin_short|E] #bold Dagor-nuin-Giliath#! means 'Battle-under-Stars' and refers to the second battle in the Wars of [beleriand|E]."

 DIRNAITH_GLOSS: "The #bold Dírnaith#! was a [numenorean|E] battle tactic meaning 'man-spearhead'. It was a wedge formation launched over a short distance, intended for rapid attack against a rallying host or defensive formation, most effective on open ground. It relied on the great strength and stature of the [numenoreans|E] to crush an enemy before they could properly array themselves for battle."

 dor_lomin_gloss: "[sindarin_short|E] #bold Dor-lómin#! means 'Land of Echoes'."

 durins_door_gloss: "The inscription reads #bold 'The [doorsofdurin|E], Lord of [moria|E]. Speak, friend, and enter. I, Narvi, made them. [celebrimbor|E] of Hollin drew these signs.'#!"

 dunacharn_gloss: "[sindarin_short|E] #bold Dúnacharn#! means 'Vengeance of the West', the name of the reforged [Glossary('Orthadel','orthadel_gloss')]."

 erchamion_gloss: "[sindarin_short|E] #bold Erchamion#! was an epithet given to [GetScriptedCharacterByHistoryID( 'lineofbeor32' ).GetFirstName] of House [Glossary('Bëor','beor_gloss')] by the [elves|E], meaning 'One-Handed'."

 eledhwen_gloss: "[sindarin_short|E] #bold Eledhwen#! was an epithet given to [GetScriptedCharacterByHistoryID( 'lineofbeor24' ).GetFirstName] of House [Glossary('Bëor','beor_gloss')], 'Elf-sheen' or 'Elven-fair'."

 eluchil_gloss: "[sindarin_short|E] #bold Eluchíl#! means 'Heir of Elu'."

 ered_lindon_gloss: "[sindarin_short|E] #bold Ered Lindon#! means 'Mountains of Lindon'."

 ered_luin_gloss: "[sindarin_short|E] #bold Ered Luin#! means 'Blue Mountains'."

 ered_mellin_gloss: "[sindarin_short|E] #bold Ered Mellin#! means 'Yellow Mountains'."

 ered_mithrin_gloss: "[sindarin_short|E] #bold Ered Mithrin#! means 'Grey Mountains'."

 ered_nimrais_gloss: "[sindarin_short|E] #bold Ered Nimrais#! means 'White Mountains'."

 estel_gloss: "[sindarin_short|E] #bold Estel#! 'hope' differs from [sindarin_short|E] [Glossary('amdir','amdir_gloss')] 'hope' in that while [Glossary('amdir','amdir_gloss')] refers to hope based on circumstances, #bold estel#! refers rather to 'faith' or 'trust' in the goodness of [eru|E] and his divine plan. \n\n#bold “That is one thing that Men call 'hope', Amdir we call it, 'looking up'. But there is another which is founded deeper. Estel we call it, that is 'trust'. It is not defeated by the ways of the world, for it does not come from experience, but from our nature and first being. If we are indeed the Eruhin, the Children of the One, then He will not suffer Himself to be deprived of His own, not by any Enemy, not even by ourselves. This is the last foundation of Estel, which we keep even when we contemplate the End: of all His designs the issue must be for His Children's joy.#!"

 faelivrin_gloss: "[sindarin_short|E] #bold Faelivrin#! mean 'Gleam of the Sun on the Pools of Ivrin'."

 felagund_gloss: "[sindarin_short|E] #bold Felagund#! means 'Hewer of Caves'. It is not originally a Sindarin term, but rather originated in [khuzdul|E] from the [dwarves|E], who gave [finrod|E] the name as an [epesse|E]."

 fimbaeth_gloss: "[sindarin_short|E] #bold Fimbaeth#! means 'Clever of Speech'."

 forochel_gloss: "[sindarin_short|E] #bold Forochel#! means 'Northern Ice'. It is the name given by the [dunedain|E] to the icy tundra in the northern parts of [middleearth|E]."
 
 forodwaith_gloss: "[sindarin_short|E] #bold Forodwaith#! means 'People, or Region, of the North'. It's the name given by the [dunedain|E] to the indigenous tribes of the [northernwaste|E] who, in turn, give their name to the entire region."
 
 gorchu_gloss: "[sindarin_short|E] #bold Gorchu#! means 'Dread Hound'."

 gorthagnir_gloss: "[sindarin_short|E] #bold Gorthagnir#! means 'Wight-Bane' and is one of the Barrow-Blades made in [arthedain|E] against the dark forces of [witchking|E] of [angmar|E]."

 gil_estel_gloss: "[sindarin_short|E] #bold Gil-Estel#! means 'The Star of High-Hope', and is a traditional epithet for Eärendil's star. It uses the [sindarin|E] term [Glossary('estel','estel_gloss')], referring to the hope given by the rising of the Star." 

 glamdring_gloss: "[sindarin_short|E] #bold Glamdring#! 'Foe-Hammer' was the sword of Turgon, known to the Orcs as 'Beater'."

 gorthol_gloss: "[sindarin_short|E] #bold Gorthol#! means 'the Dread Helm'."

 hadhafang_gloss: "[sindarin_short|E] #bold Hadhafang#! 'Throng-cleaver' was the name of Idril Celebrindal's and later Elrond's sword."

 heryvellyn_gloss: "[sindarin_short|E] #bold Heryvellyn#! means 'Wine-lovers'."

 ingoldo_gloss: "[sindarin_short|E] #bold Ingoldo#! means 'one eminent among the kindred of the [noldor|E]'."

 ingweron_gloss: "[sindarin_short|E] #bold Ingweron#! means 'Chieftain of Chieftains'."

 lalaith_gloss: "[sindarin_short|E] #bold Lalaith#! was an epithet given to Urwen of House Hador by the [elves|E], meaning 'Laughter'."

