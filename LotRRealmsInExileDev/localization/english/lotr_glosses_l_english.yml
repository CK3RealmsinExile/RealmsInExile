 sulladad_gloss: "[khuzdul_short|E] #bold Sulladad#! means 'All-father, and refers to [eruiluvatar|E]."

 zelemabkan_gloss: "[khuzdul_short|E] #bold Zelemabkân#! means 'West-Awakening' and refers to the place of awakening for [uriscarred|E] and [dwalinwise|E]."

