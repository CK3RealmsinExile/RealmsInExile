 innovation_woodmen_warfare: "Woodmen Warfare"
 innovation_woodmen_warfare_desc: "The Woodmen tend to look for the safety of the woods but can fiercely defend their territory from their hidden refuges."
 innovation_valemen_warfare: "Vale Warfare"
 innovation_valemen_warfare_desc: "The Vale men have developed special defending skills over the years of protection from the threats of the Misty Mountains and Greenwood."

 
 woodmen_widulingas: "Woodmen Axemen"
 woodmen_widulingas_flavor: "Skilled axemen with special pursuit and screen skills. Can adapt very well to forest or hill combat."
 woodmen_huntsmen: "Woodmen Hunters"
 woodmen_huntsmen_flavor: "Woodmen medium-distance archers with special pursuit and screen skills. Can adapt very well to forest or hill combat."
 vale_nenedain_pikemen: "Vale Spearmen"
 vale_nenedain_pikemen_flavor: "Spearmen defensive unit from the Anduin Vale with special pursuit and screen skills. A good anti-cavalry unit able to prevent riding attacks."
 
 innovation_formalized_emissaries: "Formalized Emissaries"
 innovation_formalized_emissaries_desc: "As states grow more advanced, their capabilities to send and receive emissaries to distant lands increase. The increasing sophistication of our administration allows us to support a dedicated corp of diplomats to build us connections abroad."

 
