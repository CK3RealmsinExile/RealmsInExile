 ### TEDJIN ###
 innovation_tedjin_warfare: "Tedjin Warfare"
 innovation_tedjin_warfare_desc: "The Tedjin draw greatly upon their ancient Easterling and mercenary heritage in combat, favouring wearing down their enemies via attrition and hit-and-run strategies."
 tedjin_khatajani: "Tedjin Katajani"
 tedjin_khatajani_flavor: "The retainers of the Tejdin Katajans, the Katajani often function as honour-guard in combat situations, personally guarding their lords."
 tedjin_camel_archers: "Tedjin Camel Archers"
 tedjin_camel_archers_flavor: "Unlike the lands of their ancestral Easterling kin, the arid eastern lands of the Tedjin cannot support horses in great numbers. Thus, the Tedjin have most cunningly adapted to warfare from camelback."
 soriyan_shortbows: "Sôriyan Shortbows"
 soriyan_shortbows_flavor: "The mixed-blood Sôriyans, more sedentary than their Tedjin forefathers, have embraced the archer heritage of the northern Bellakaze and have become proficient and fearsome foes bearing shortbows."
 
 ### RAY ###
 innovation_rayan_warfare: "Râyan Warfare"
 innovation_rayan_warfare_desc: "The people of the cosmopolitan Rây field multicultural armies drawing from all parts of the Bôzisha-Mîraz."
 bozishnarud_battlemasters: "Bôzishnarûd Battlemasters"
 bozishnarud_battlemasters_flavor: "Warriors trained diligently in traditional Bôzishnarûd martial forms; the battlemasters are the foremost defence of the Dâr and the Rây."
 narudbriyig_hillriders: "Narûdbriyig Hillriders"
 narudbriyig_hillriders_flavor: "The Narûdbriyig live a hardy and rough lifestyle in their hilly abodes and are horsemen of renown."
 gaian_stalkers: "Gáian Stalkers"
 gaian_stalkers_flavor: "The people of the dark forest of Gái are a reclusive folk but are unparalleled in their ability to fight in the dense jungle, unleashing flurries of arrows unseen from the tree canopy."

 ### TULWANG ###
 innovation_tulwangi_warfare: "Tûlwangi Warfare"
 innovation_tulwangi_warfare_desc: "Tûlwang is a land split between its coastal havens and inland jungles. This is reflected in their warfare, which is split along similar lines."
 tulwangi_cliffwardens: "Tûlwangi Cliffwardens"
 tulwangi_cliffwardens_flavor: "The Cliffwardens are the coastal guard of the Tûlwang peninsula. Charged with responding to pirate and naval raids, they are vigilant sentries who ensure none attain a foothold in their homeland."
 tulwangi_junglewalkers: "Tûlwangi Junglewalkers"
 tulwangi_junglewalkers_flavor: "The Junglewalkers stalk the jungle and are composed of a wide variety of the inland people of Tûlwang, ranging from slingers of the Fariyîn to the javelin-bearers of the Tandi."
 swords_of_the_jungle: "Swords of the Jungle"
 swords_of_the_jungle_flavor: "The Swords of the Jungle are the greatest of the forces of a united Zajantak. Bearing wicker and hide shields and blades of iron and red steel, they excel in combat in the jungles of the South."
 # swords_of_the_jungle_flavor: "Long have we waited for vengeance. Our swords are sharpened - our shields shine bright in the dappled light of the forest. The Stormhost will quaver in the face of these new champions, heralds of a brighter morning for the Gái."
 
 ### SOUTHERN ADUNAI ###
 innovation_southern_adunai_warfare: "Southern Adûnaic Warfare"
 innovation_southern_adunai_warfare_desc: "Drawing upon modes of aristocratic [numenorean|e] traditions, the southern Adûnâi combine small elite noble units with mass armies formed of their lower castes."
 zagar_an_adunai: "Zagar-an-Adûnâi"
 zagar_an_adunai_flavor: "The 'Swords of the Adûnâi' are the vanguard of the southern Adûnâi, heavily armoured shock troops who bear finely inscribed armour."
 ephalzagar_an_adunai: "Êphalzagar-an-Adûnâi"
 ephalzagar_an_adunai_flavor: "The 'Spears of the Adûnâi' are the primary forces of southern Adûnâi, drawing from a long-standing tradition of spear warfare in the region dating back generations."
 
 ### Norther Adunai ###
 innovation_northern_adunai_warfare: "Northern Adûnaic Warfare"
 innovation_northern_adunai_warfare_desc: "Though their [numenorean|e] heritage may be spent, the martial traditions of [anadune|e] are still strong amongst the Northern Adûnai. These lords employ the use of heavy infantry equipped with large shields as a frontline with archer regiments behind."

 ### Knights of Kharadûnê ###
 innovation_knights_of_kharadune_warfare: "Kharadûnaic Warfare"
 innovation_knights_of_kharadune_warfare_desc: "In the expansive and windswept savannas of Kharadûnê, the princes command a fearsome force of Armored Knights, an elite cavalry force that strikes terror into the hearts of their foes. These knights, drawn from the nobility of the Kharadûnâi and trained from a young age in the art of mounted warfare, are a prestigious and formidable unit, embodying the martial prowess and noble heritage of the princes of the [balan_lai|e]. The knights' training is rigorous, encompassing not only the mastery of heavy lances and swords but also the coordination and discipline required for complex battlefield maneuvers. They are taught to move as a single, cohesive unit, executing devastating charges that can break enemy lines with sheer force and precision. They stand as the steel bulwark of [thanihazad|e] against any threat that may rise from the North."
 knights_of_kharadune: "Knights of Kharadûnê"
 knights_of_kharadune_flavor: "Hailing from the flat, windswept lands of Kharadûnê, the Knights in many ways are the cream of southern Adûnâi nobility, in whom flows purest the blood of Númenor."
 
 ### Indentured Conscripts ###
 innovation_conscripts_warfare: "Indentured Conscripts"
 innovation_conscripts_warfare_desc: "These conscripts, often drawn from the lower echelons of society or conquered territories by the lords of [anbalkumagan|e], are bound by rigorous contracts that demand years of unwavering service in exchange for the promise of eventual freedom or land ownership. The conscripts are driven more by fear of their overseers and the harsh punishments for disobedience than by any sense of loyalty or duty. Morale is perpetually low, and desertion is a common occurrence, though few manage to escape the iron grip of the [anbalukkhori|E] enforcers. Their training is of a bare minimum, often rushed and inadequate, leaving them ill-suited for the brutality of war. They are most often used as human shields by the more armored core of Anbalûkkhôri armies."
 indentured_conscripts: "Indentured Conscripts"
 indentured_conscripts_flavor: "Whether through debt or warfare, these poor souls have, in one way or another, become indentured servants to the state, which has assigned them the duties of foot soldiers in its armies."
 
 ### SANDPEOPLE ###
 hasharin: "Hâsharin"
 hasharin_flavor: "The Hâsharin are a mix of a guild and a religious order. They take contracts from anyone willing to pay the price, and all who join it swear oaths of loyalty and brotherhood. They strike from the sands, aiming to assassinate leaders, before melting away."
 desert_screamers: "Desert Screamers"
 desert_screamers_flavor: "Over the peak of a dune, camels come barrelling down, bellowing, paralyzing their foes with dread. They are joined by their riders, and now you know why they are called 'Screamers'."
 giant_scorpions: "Giant Scorpions"
 giant_scorpions_flavor: "A rare but deadly encounter in the Dune Sea, the Giant Scorpions are exactly what their names imply. Known to hibernate for decades, when awoken, they are deadly, their thick carapaces able to deflect most weapons. Their poison is a coveted commodity."

 ### DRUEDAIN ###
 innovation_druedain_warfare: "Drúedain Warfare"
 innovation_druedain_warfare_desc: "The Drúedain are a people not inclined to war or violence but are canny fighters if provoked, particularly if fighting in home terrain."
 innovation_honin_warfare: "Honnin Warfare"
 innovation_honin_warfare_desc: "The Honnin do not seek conflict with outsiders. They excel, however, at defending the remnant of their home."
 innovation_beffraen_warfare: "Beffraen Warfare"
 innovation_beffraen_warfare_desc: "The Beffraen have long resented the men of the west for deforesting their once vast homeland. Slaying any who venture close to its remnants. Larger than other Druedain, due to past mixing with the Daen peoples, the Beffraen are willing and more than capable of violence that would leave their southern kin in awe."
 druedain_temple_guard: "Drúedain Temple Guard"
 druedain_temple_guard_flavor: "The temples of the Drúedain are the only place in their society where something approaching a permanent standing military force is stationed, though more ceremonial than practical."
 druedain_poison_archers: "Drúedain Poison Archers"
 druedain_poison_archers_flavor: "Drawing upon their extensive knowledge of poisons and the forest terrain, Drúedain hunters turned archers can devastate any who would invade their realm."
 druedain_oku_tori: "Oku-Tori"
 druedain_oku_tori_flavor: "The Oku-Tori of the Suza Sumar are cruel and cunning predators. Ever hungering for heads, they venture across the vast jungle mimicking the sounds of creatures they hear to attract prey. They often fight alongside Honnin, willing to offer the skulls of the fallen. Their intellect and capacity for broken speech have led many of the Honnin to believe that the Oku-Tori are divine fusions of Honnin and bird. Worshiping them as any divine being deserves."
 druedain_beffraen_skirmishers: "Beffraen Clansmen"
 druedain_beffraen_skirmishers_flavor: "Violence is nearly always just around the corner in Eryn Vorn. Whether infighting amongst the clans or slaying encroaching outsiders. The clans of the Beffraen are ever prepared for war."
 druedain_beffraen_pikemen: "Beffraen Lurkers"
 druedain_beffraen_pikemen_flavor: "Pioneered by the more dubious clans of the Beffraen, the Lurkers are called such by those foes lucky enough to survive. They wield wicked glaives while concealed in their surroundings. Whether lone outrider or noble knight, any rider would do well to watch themselves near Beffraen lands."
 druedain_beffraen_heavy_infantry: "Eryn Vorn Champions"
 druedain_beffraen_heavy_infantry_flavor: "Mixing with larger folk made the Beffraen large among the Druedain. Those clansmen who live long enough, are tall enough and strong enough have been known to wield the weapons of their Gwathuirim neighbors. Claymores, deadly enough when used by Saralain mercenaries and raiders, put to use by the best the Beffraen have to offer. Few see their approach, and few who do fare any better."

 ### Rhun ###
 innovation_warriors_rhun: "Warriors of Rhûn"
 innovation_warriors_rhun_desc: "The Easterlings who dwell around the Inland Sea of Rhûn have developed a rich history of warfare, favoring mobile cavalry in the wide plains supplemented by armored soldiery for occupation or pitched battle."
 easterling_pikemen: "Easterling Halberdiers"
 easterling_pikemen_flavor: "Halberdiers form the main infantry of the Easterlings and are known for their golden-bronze scaled armor, helmets and long halberds, which are said to glint in the sunlight of the plains of Rhûn."
 easterling_kataphrakt: "Easterling Cataphracts"
 easterling_kataphrakt_flavor: "Cataphracts (known as the Lohûria) are the heavy cavalry of the Easterlings of Rhûn. Scaled armor is worn by both rider and mount, and both are trained from a young age to bear it."
 easterling_swordsmen: "Easterling Swordsmen"
 easterling_swordsmen_flavor: "The swordsmen of Rhûn are drawn from many walks of life, forged by blood and sweat spilled together with their comrades in the crucible of battle. They bear curved swords and scaled armor."
 loke_innas_rim: "Lôke-Innas Rim"
 loke_innas_rim_flavor: "The elite guards and soldiers of the Lôke-kan, the Lôke-Innas Rim bear scaled armor burnished with gold, red plumes upon their helms, and the finest of weaponry. Their mounts are the finest warhorses in the land."
 wainrider: "Wainriders"
 wainriders_flavor: "Companies of great wains, these semi-nomadic people are fierce in the field, training even their women in feats of arms to defend their camps."
 logath_horsearchers: "Logath Horse Archers"
 logath_horsearchers_flavor: "The semi-nomadic logath tribes often travel great distances across the northern plains, using bows as their preferred weapon in mounted combat."

 ### Dale ###
 culture_parameter_unlock_maa_dale_bowmen: "Can recruit [GetMaA('dale_bowmen').GetName] as [men_at_arms|E]"
 dale_bowmen: "Dálringi Bowmen"
 dale_bowmen_flavor: "Wielding longbows of yew and arrows fletched with black feathers, the bowmen of Dale are steeped in a deep tradition, raised from a young age to shoot at almost Elven levels."
 culture_parameter_unlock_maa_dale_pikes: "Can recruit [GetMaA('dale_pikes').GetName] as [men_at_arms|E]"
 dale_pikes: "Dálringi Pikemen"
 dale_pikes_flavor: "A staunch wall of steel, Dalemen who do not favor the bow instead take up the spear, fighting in the front line to protect their lethal archer comrades."
 culture_parameter_unlock_maa_dale_bellwardens: "Can recruit [GetMaA('dale_bellwardens').GetName] as [men_at_arms|E]"
 dale_bellwardens: "Bell-wardens of Dale"
 dale_bellwardens_flavor: "The Bells of Dale were famed for their make. Those among the ranks of the Dálringi warriors who distinguish themselves on the field of battle may earn the honour of being assigned as a bell-warden, keeping watch over Dale's inner lines of defence."

 ### Khy ### 
 innovation_khyan_warfare: "Khyan Tactics"
 innovation_khyan_warfare_desc: "Highly mobile, the [khyan|E] military relies on a solid core of Heavy Cavalry, supported by light infantry."
 innovation_ventilation: "Ventilation"  
 innovation_ventilation_desc: "Windcatchers have been used to cool the arid region of [khy|E] for thousands of years, and have helped the people there to stave off disease. The health benefits of having cool air amidst the dry and hot environment are immense."

 innovation_anarikean_warfare: "Tizyarshti Companies"
 innovation_anarikean_warfare_desc: "The highly-competitive Tizyarshti brigades of Anarike and Bulchyades are famous for their feats of prowess."
 ### Harshandatt ###
 innovation_harshandatt_warfare: "Harshandatt Warfare"
 innovation_harshandatt_warfare_desc: "Though antiquated by many standards, the people of the Núar follow ancient traditions of warfare."

 innovation_eastern_adunai_warfare: "Soldiers of the Eastern Adûnâi"
 innovation_eastern_adunai_warfare_desc: "The soldiers of the Eastern Adûnâi are mariners and marines, warriors born of the sea and bound to it, and like the sea they are a wave unyielding."
 unlock_azul_an_zagar: "Can recruit [GetMaA('azul_an_zagar').GetName] as [men_at_arms|E]"
 unlock_ephalnardu: "Can recruit [GetMaA('ephalnardu').GetName] as [men_at_arms|E]"

 ### Shayn ###
 innovation_lynerian_warfare: "Lynerian Arms"
 innovation_lynerian_warfare_desc: "Drawn from the martial traditions of the League's coastal city-states, Lynerian Arms emphasise versatile formations to defend their harbours, and elite armoured Mûmakil bred in the jungles of the Ivory Peninsula."
 ivory_behemoths: "Ivory Behemoths"
 ivory_behemoths_flavor: "Drawn from the deep jungles beyond the Lyneria's coasts, these towering beasts are adorned in ceremonial armour and guided by elite riders. More than mere war animals, these Mûmakil are symbols of dominance and the thundering crest of the League’s might."
 league_halberdiers: "League Halberdiers"
 league_halberdiers_flavor: "Clad in reinforced lamellar and wielding polearms tipped with silvered axe-heads, the Halberdiers of the League were raised to hold the line against cavalry and charge alike. Trained in the close formations of urban defence, they are as lethal in narrow alleys as they are on the open plain."
 quayside_crossbowmen: "Quayside Crossbowmen"
 quayside_crossbowmen_flavor: "Honed in the tight quarters of dockside alleys and harbour battlements, these sharpshooters wield compact crossbows with deadly precision. Often employed to cover river crossings or harass incoming warships, they’re the hidden sting in the League’s naval arsenal."

 ### Sirayn ###
 innovation_sirayni_warfare: "Muster of Sîrayn"
 innovation_sirayni_warfare_desc: "The diverse landscape of Sîrayn lends itself to similarly diverse armies, drawing recruits from the arid uplands and fertile lowlands alike."
 innovation_bulgan_warfare: "Bulgan Tactics"
 innovation_bulgan_warfare_desc: "Armed by the Nazgûl Khôrahil in the days of the First Stormhost, Bulgan warriors rely on heavy armor, and brute force."

 ### Elven Innovation ###
 innovation_elven_bowmaking: "Elven Bowmaking"
 innovation_elven_bowmaking_desc: "Elven bows are of unparalleled make, their wood appearing to be seamlessly grown from trees into the perfect shape for maximum power and durability."
 innovation_eldarin_law: "Elven Law"
 innovation_eldarin_law_desc: "Codified over millennia of practice, Elven laws are deeply rooted in tradition and culture, rather than a particular legal formulation."

 innovation_spirits_pact: "Spirit Pact"
 innovation_spirits_pact_desc: "Long ago these people made a pact with the spirits who dwelled in their lands, and now they dwell together in harmony and work to enrich and defend their homes."
 
 innovation_calaquendi_warfare: "Calaquendi Warfare"
 innovation_calaquendi_warfare_desc: "The [caliquendielves|E] are among the greatest warriors in Arda, proud and ancient in bearing, in whom the light of [aman|E] still shines."
 
 innovation_lomiquendi_warfare: "Lomiquendi Warfare"
 innovation_lomiquendi_warfare_desc: "Though not as regal as their [caliquendielves|E] brethren, the Elves of Twilight have long stood against the Darkness."
 
 innovation_avarin_warfare: "Avarin Warfare"
 innovation_avarin_warfare_desc: "The [avari|E] may be more primitive than their [eldar|E] cousins, but they have mastered the art of hit-and-run tactics and still strike fear into the hearts of their enemies."
 
 innovation_noldor_warfare: "Noldor Warfare"
 innovation_noldor_warfare_desc: "The [noldorelves|E] are the most proud and fearsome warriors in Middle-earth, clad in armour wrought by the finest and most skilled smiths."

 innovation_vanyar_warfare: "Vanyar Warfare"
 innovation_vanyar_warfare_desc: "The [vanyarelves|E] are the first and highest of their race, and do not go to war except on the command of [valinor|E]."
 
 innovation_teleri_warfare: "Teleri Warfare"
 innovation_teleri_warfare_desc: "The [telerielves|E] of [valinor|E] are sailors at their core, despising war, but when provoked into it, they are a fearsome opponent to even the [noldor|E]."

 innovation_sindar_warfare: "Sindar Warfare"
 innovation_sindar_warfare_desc: "The [sindarelves|E] are amongst the most ancient enemies of [morgothcharacter|E] and [sauroncharacter|E], and are a worthy adversary to any."
 
 innovation_falathrim_warfare: "Falathrim Warfare"
 innovation_falathrim_warfare_desc: "The [falathrim|E] of Lindon are veterans of many conflicts and are worthy, though perhaps unwilling, warriors."
 
 innovation_marchwardens_warfare: "Marchwardens"
 innovation_marchwardens_warfare_desc: "The [sindarelves|E] archers are some of the best elven archers in all of Middle-earth"

 innovation_laiquendi_warfare: "Laiquendi Warfare"
 innovation_laiquendi_warfare_desc: "The [greenelves|E] are reclusive, yet they are among the best Rangers in Middle-earth."
 
 innovation_sirrandrai_warfare: "Sirrandrai Warfare"
 innovation_sirrandrai_warfare_desc: "The [elves|E] of the ancient realm of Sirgala are ferocious."
 
 innovation_galadhrim_warfare: "Galadhrim Warfare"
 innovation_galadhrim_warfare_desc: "The [galadhrimelves|E] of the Golden Wood are ferocious fighters, utmost enemies of the Darkness."
 
 innovation_lasgalendrim_warfare: "Lasgalendrim Warfare"
 innovation_lasgalendrim_warfare_desc: "The [lasgalendrimelves|E] are somewhat isolationist, yet their arrows strike true."
 
 innovation_cuind_warfare: "Cuind Warfare"
 innovation_cuind_warfare_desc: "The [cuind|E] of [thanihazad|E] are ready to defend their homelands, though they do not seek war."
 
 innovation_kinnlai_warfare: "Kinn-lai Warfare"
 innovation_kinnlai_warfare_desc: "Though they prefer to remain hidden within their dense jungles, the [kinnlai|E] of Usakan and their tamed War-Mûmakil are feared and respected."
 
 innovation_armored_lasgalendrim_warfare: "Greenwood Armored Warfare"
 innovation_armored_lasgalendrim_warfare_desc: "Clad in gilded armor forged with the help of the [dwarves|E], the [elves|E] of the [greenwood|E] march to war against any foe without fear or hesitation."
 
 #innovation_elven_law: "Firstborn Legal Custom"
 innovation_elven_law: "Sanye Hilyalëva"
 innovation_elven_law_desc: "Since their awakening in [cuivienen|E] in the [yearofthetreesage|E], the [eldar|E] have developed a wide range of legal customs. Though they are seldom ones to squabble, in case of a dispute, most groups have found a traditional process of settling it. When it comes to [succession|E], as rare as it is, it is most common for the oldest child still in [middleearth|E] to inherit, regardless of gender."
 innovation_elven_law_sailed_west_succession_tooltip: "Characters who [GetTrait('sailed_west').GetName( GetNullCharacter )] cannot inherit"
 #innovation_elven_law_sailed_west_succession_tooltip: "Characters who sailed [westaman|E] cannot inherit"

 ### Dwarven Innovations ###
 innovation_longbeard_warfare: "Longbeard Warfare"
 innovation_longbeard_warfare_desc: "The Sigintarâg are Durin's house. Widely known as the strongest of the seven houses, awakening alone has done nothing to diminish their strength. The only house to adopt widespread usage of domesticated animals, the Longbeards field great ram-riding cavalry and chariots. Their balanced approach to warfare lacks obvious weakness. Making the Sigintarâg a force to be feared."
 innovation_iron_hills_goat_domestication: "Goat Domestication"
 innovation_iron_hills_goat_domestication_desc: "The [dwarves|E] of the [ironhills|E] have mastered the art of raising and training Goats for use in battle."
 innovation_firebeard_warfare: "Firebeard Warfare"
 innovation_firebeard_warfare_desc: ""Once, there was a dream that was Nogrod.""
 innovation_broadbeam_warfare: "Gabilgathol Traditions"
 innovation_broadbeam_warfare_desc: "Belegost was one of the two great holds of the Blue Mountains. It has long been a crumbled and depopulated ruin, and the days of wealth and opulence once overseen by legendary rulers like Azaghâl are gone, yet those Dwarves who remain by their King must truly be worthy of respect both on and off the battlefield."
 innovation_ironfist_warfare: "Ironfist Warfare"
 innovation_ironfist_warfare_desc: "Forged in hardship since the War of Iron, the Ironfists endured exile, betrayal, and ruin. Though their name was blackened by allegiance to Sauron in the War of the Last Alliance, none doubted their unyielding fortitude in battle."
 innovation_stiffbeard_warfare: "Stiffbeard Warfare"
 innovation_stiffbeard_warfare_desc: "Stiffbeard Dwarves are as stubborn as they come. Due to their unwillingness to cede their few remaining holds, their society has become dedicated solely to defense."
 innovation_blacklock_warfare: "Naragzanât Eternal Vengeance"
 innovation_blacklock_warfare_desc: "Blacklock Dwarves hold treachery close to heart. Their own treachery against their Stonefoot brothers and the treachery of Sauron that caused it. The Blacklock Society is geared for war. A war of vengeance that will only cease when the great enemy is destroyed or the last Blacklock arrives in Aulë's Halls."
 innovation_stonefoot_warfare: "Stonefoot Warfare"
 innovation_stonefoot_warfare_desc: "The Blacklocks may burn hot with fury, but the Stonefoots are no less deadly. Patient and steadfast, they hone their arms as they hone their craft, bringing the same tireless precision to the battlefield as to the forge."
 
 innovation_dwarven_law: "Code of Mahal"
 innovation_dwarven_law_desc: "When he created the seven [dwarffathers|E], [mahalcharacter|E] taught them the language he had devised for them, as well as some foundational principles for [dwarven|E] society. After their awakening, each of them devised their own interpretation of it for their children. Thus their foundational code of law was born, each slightly different but similar, one for each of the seven clans. Each should be ruled by a king, succeeded by his son. And seven times each [dwarffathershort|E] would rule, reborn six times anew."
 innovation_dwarven_law_dorfdad_reincarnation_succession_tooltip: "When a [dwarffather|E] is reincarnated, he will automatically become the [designated_heir|E]"

 ### Baradhrim. Men of Forodhwaith

 # Lossoth
 innovation_lossoth_hunters: "Lossoth Hunters"
 innovation_lossoth_hunters_desc: "Owing to the freezing landscape of [forochel|E], the [lossoth|E] have few means of acquiring sustenance; their communities depend almost solely on their hunters to venture into the icy wilds to provide for their villages."
 lossoth_ski_hunters: "Lossoth Ski Hunters"
 lossoth_ski_hunters_flavor: "Equipped with skis, these hunters swiftly navigate the unforgiving winter wilderness they call home, outmanoeuvring any foe threatening their way of life. With keen eyes and deadly precision, they strike fear into the hearts of their enemies."

 # Angmarrim
 innovation_angmar_warriors: "Angmarrim Warriors"
 innovation_angmar_warriors_desc: "Pulled from the tribes of Angmar, these warriors know well their homelands, and will fight viciously against all who they would deem a threat to it."
 angmarim_pikemen: "Angmarrim Pikemen"
 angmarim_pikemen_flavor: "The backbone of Angmar’s military, these pikeman are often drawn from communities who then form a single unit together. This gives them stronger cohesion, but also means a route can be devastating to that same community."
 angmarim_archers: "Angmarrim Archers"
 angmarim_archers_flavor: "Originating in hunting parties, the archers of Angmar are master of blending into the terrain of their homeland, utilizing ambush tactics to slay their prey. When assembled into a host, this can cause friction, but the years of experience still enable a mighty volley."
 thrall_master: "Angmarrim Thrall-masters"
 thrall_master_flavor: "Leading great gangs of thralls, the Thrall Masters’ cruelty is only matched by their competence. Keeping their warriors in line by long training, conditioning, and terror, they do not hesitate to brutalize all who would oppose them - both on the battlefield, and off it."
 culture_parameter_unlock_maa_thrall_master: "Rulers of Angmar can recruit [GetMaA('thrall_master').GetName] as [men_at_arms|E]"

 ### Donan Sederi Usakani Adena Drel Pel Chialla Mag Logath and Vulmaw ## feel free to move around #
 innovation_donan_warfare: "Dônan Militia"
 innovation_donan_warfare_desc: "Though the Dônan have few great warriors, all are trained to defend themselves."
 innovation_sederi_warfare: "Sederi Hunting"
 innovation_sederi_warfare_desc: "Lightly armored and loosely organized, the Sederi rely on speed and guile to outwit their enemies."
 innovation_usakani_warfare: "Ûsakani Tactics"
 innovation_usakani_warfare_desc: "The stalwart folk of Ûsakan have long relied on guerilla tactics to overwhelm their oppressors in the deep jungle."
 innovation_adena_warfare: "Adena Warfare"
 innovation_adena_warfare_desc: "The tactics of the Adena are particularly suited to the swamps and shores of their homeland."
 innovation_drel_warfare: "Drêl Defenders"
 innovation_drel_warfare_desc: "The Drêl are masters of coastal warfare, patrolling the long shores of their homeland."
 innovation_pel_warfare: "Legions of Pél"
 innovation_pel_warfare_desc: "Drawing wisdom from many cultures, the Pél have mastered elite tactics."
 innovation_chaialla_warfare: "Chaiallan Techniques"
 innovation_chaialla_warfare_desc: "The Chaialla excel at striking from the shadows, attacking unseen, again and again."
 innovation_mag_warfare: "Magrin Maneuvers"
 innovation_mag_warfare_desc: "The military doctrine of Mag and Tumag emphasizes aggressive, powerful assaults."
 innovation_logath_warfare: "Logath Riders"
 innovation_logath_warfare_desc: "Raised in the saddle from a young age, Logath excel in horsemanship and archery."
 innovation_vulmaw_warfare: "Vûlmaw Seafaring"
 innovation_vulmaw_warfare_desc: "Hailing from a hundred isles, the fleets of the Vûlmaw are an eclectic mix of cultures and lifestyles. Their strategies, both on land and at sea, are similarly diverse."

 ### Dune Sea ###
 innovation_dune_sea_warfare: "Dune Sea Warfare"
 innovation_dune_sea_warfare_desc: "The people of the Dune Sea have adapted to the pressures of the inhospitable desert and blazing sun, fielding small and nimble units who know how to use the terrain to their advantage, striking and then fading away..."

 ### Bellakari ###
 innovation_bellakari_warfare: "Bellakari Warfare"
 innovation_bellakari_warfare_desc: "PLACEHOLDER"

 ### Daen Coentis ###
 innovation_daen_warfare: "Daen Coentis Warfare"
 innovation_daen_warfare_desc: "PLACEHOLDER"

 ### Eotheod ###
 innovation_eotheod_warfare: "Eotheod Cavalry"
 innovation_eotheod_warfare_desc: "The Eotheod are unmatched in the saddle, true masters of cavalry warfare."

 ### Dalringi ###
 innovation_dalemen_warfare: "Dalringi Warfare"
 innovation_dalemen_warfare_desc: "PLACEHOLDER"

  ### Dorwinrim ###
 innovation_dorwinionrim_warfare: "Dorwinrim Warfare"
 innovation_dorwinionrim_warfare_desc: "Protectors of vine and field, the Dorwinrim are trained to defend their homeland with noble zeal."

 ### Mumakani ###
 innovation_mumakani_warfare: "Levy of Mûmakan"
