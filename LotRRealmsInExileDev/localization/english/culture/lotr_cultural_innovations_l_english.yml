 war_mumak: "War Mûmakil"
 imported_mumakil: "Imported Mûmakil"
 war_mumak_flavor: "The great Mûmakil of the south, walking as mighty grey mountains, trained and geared for war. Their skin is nigh-impenetrable to arrows, and few do not quake in fear of their charge."
 siege_mumak: "Siege Mûmak"
 siege_mumak_flavor: ""
 haradrim_raiders: "Haradrim Raiders"
 haradrim_raiders_flavor: "Skilled infantry from the sun-scorched lands of Harad, adept at sowing chaos amidst their foes as they strike with the swiftness of desert winds."
 desert_javelineers: "Desert Javelineers"
 desert_javelineers_flavor: "Wielding their javelins with skill and precision honed in the scorching deserts, these Javelineers are renowned for their deadly accuracy in hurling their lances at foes from afar."
 desert_spearmen: "Camel Warriors"
 desert_spearmen_flavor: "Atop their desert-bred mounts, these warriors traverse the ever-shifting sands with an innate grace that mirrors the undulating dunes, their scimitars held aloft, glinting in the relentless sun."
 serpent_guard: "Serpent Guard"
 serpent_guard_flavor: "Clad in resplendent armour, these riders stand as the elite warriors of the Haradrim, their unyielding loyalty to their serpent-bannered lords and their formidable martial prowess striking fear into the hearts of all who oppose them."
 guard_of_abrakhan: "Guard of Abrakhân"
 guard_of_abrakhan_flavor: "The personal retinue of the lords of ancient Abrakhân, they practise a dark magic and are said to be immortals."
 risen_carrion: "Risen Carrion"
 risen_carrion_flavor: "Dugout from the desert, these dry-corpses reanimated are thirsty for the living. Perhaps only those who serve [zigur|E] should raise them, yet the unnatural process is known to the Pûstic."
 karna_watchers: "Watchers of Kârna"
 karna_watchers_flavor: ""

 innovation_scorpion_domestication: "Scorpion Domestication"
 innovation_scorpion_domestication_desc: "This culture has a tradition of domesticating the great Giant Scorpion of the Dune Sea."
 
