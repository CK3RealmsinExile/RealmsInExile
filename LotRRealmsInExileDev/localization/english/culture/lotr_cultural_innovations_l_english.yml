 bellanarud_auxiliaries: "Bellanarûd Auxilliaries"
 bellanarud_auxiliaries_flavor: "The rural Bellanarûd of Bellakar often serve in a wide variety of auxiliary roles supplementing the primary professional forces, with different communities serving according to what their own martial traditions and skills are."
