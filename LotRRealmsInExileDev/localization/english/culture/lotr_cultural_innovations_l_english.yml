 ### MORDOR ###
 innovation_dark_servants: "Dark Servants"
 innovation_dark_servants_desc: "Dark Servants from every corner of Middle-earth."

 innovation_uruks: "$mountainorc_warriors$"
 innovation_uruks_desc: "Heavily armed and heavily armoured, these black orcs of great strength are more terrible than any before them."

 innovation_caragor: "$caragor_pack$"
 innovation_caragor_desc: "Great wargs of Mordor, these fierce beasts are nearly as large as a horse, and even more deadly."

 innovation_olog_hai: "$olog_hai$"
 innovation_olog_hai_desc: "A troll-race not before seen, the Olog-hai are filled with the evil will of their master: a fell race, strong, agile, fierce and cunning, but harder than stone. Unlike the older race of the Twilight they can endure the Sun, so long as the will of Sauron holds sway over them."

 innovation_great_beasts: "Great Beasts"
 innovation_great_beasts_desc: "Native to Nurn, great beasts known as Yurghs are raised for their meat and labor. Occasionally, orcs will steal away with a herd, and put them to their own foul uses."
 ## Yellow Mountain Orcs ##
 innovation_volcanic_metallurgy: "Volcanic Metallurgy"
 innovation_volcanic_metallurgy_desc: "The orcs of the [yellowmountains|E] forge their arms with the very fires of the earth."
 
 innovation_rukhashai_warfare: "Red Raiding"
 innovation_rukhashai_warfare_desc: "The Rukhas-hai and their descendants are well known for their fearsome raids, often relying on flame to accomplish what steel cannot."
 
 innovation_yellow_mountain_warfare: "Tunnel Warfare"
 innovation_yellow_mountain_warfare_desc: "The [goblins|E] of the [yellowmountains|E] are of an ancient stock, bred long ago by the Úmaiar [fankil|E] before the [battleofpalisor|E]. They are masters of the deep tunnels, laying clever ambushes and striking from the dark."
 
 ## Grey Mountains ##
 innovation_raiders_of_the_north: "Raiders of the North"
 innovation_raiders_of_the_north_desc: "The orc-hosts of the frozen north travel great distances to raid, bringing back loot and slaves to their cold mountain halls."
 
 innovation_draconic_warriors: "Draconic Warriors"
 innovation_draconic_warriors_desc: "Dwelling among the great wyrms of the north, some [orcs|E] have come to embody their savage nature fully, fighting as if they were dragons themselves."
 
 ## Goblins ##
 innovation_goblin_warfare: "Goblin Tactics"
 innovation_goblin_warfare_desc: "Goblins, or 'Snaga', as they are often called by the larger orcs, are a breed of small and gangly orcs. Often requiring guile and tact not seen in those of larger stature to win battles... Guile and numbers beyond counting."
 
 innovation_goblin_warg_riders: "Mastery of Wolves"
 innovation_goblin_warg_riders_desc: "By skill or reckless abandon, the [goblins|E] of the mountain have mastered the taming of wargs."
 
 innovation_moria_warfare: "Host of the Black Pit"
 innovation_moria_warfare_desc: "In deep Moria, [goblins|E] breed in great numbers. Their arrows fill the old [dwarven|E] halls."
 
 goblin_skirmishers: "Snaga Stalkers"
 goblin_skirmishers_flavor: "Quick, quiet and plentiful. The best and only good qualities of a Goblin. Quick enough to chase down any foe, quiet enough to slink through the dark with excellence and plentiful enough for there to always be more when failure befalls them."
 goblin_warg_riders: "Warg Riders"
 goblin_warg_riders_flavor: "Some Goblins are determined and reckless enough to convince Wargs to act as their mounts. A fair arrangement. If the Goblins win, the Wargs have foes to eat. If the Goblins fail, no one will complain about a missing goblin body."
 
 innovation_shadow_arts: "Shadow Arts"
 innovation_shadow_arts_desc: "In the deep places of the world, [goblins|E] lurk around every corner, waiting for unsuspecting prey."
 
 ### BELLAKAR ###
