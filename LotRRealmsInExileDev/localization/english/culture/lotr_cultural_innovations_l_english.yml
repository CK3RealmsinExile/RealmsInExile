 orc_warriors: "Orc Warriors"
 orc_warriors_flavor: "The backbone of Mordor's legions, displaying brutal savagery and embodying the dark dominion of Sauron with an overwhelming presence on the battlefield."
 orc_archers: "Orc Archers"
 orc_archers_flavor: "Armed with bows and arrows made in the Black Land, these Orc Archers are a vile foe on the battlefield."
 orc_rabble: "Orc Rabble"
 orc_rabble_flavor: "A horde of disorganised, unruly, lesser orcs and snaga, armed with crude weapons and of dubious loyalty. They don't want to go to war today."
  
 ### DOL GULDUR ###
 innovation_restless_barrows: "Restless Barrows"
 innovation_restless_barrows_flavor: "The blight of Mirkwood seeps into the barrows of ancient Rhovanion kings. From it the dead arise to torment the living."
 innovation_wood_trolls: "Host of Mirkwood"
 innovation_wood_trolls_desc: "Worse things than [orcs|E] haunt the deepest parts of Mirkwood."
 
 
 ### Gundabad ###
 #gundabad_orc_spear_warband: "Gundabad Spearorc Warband"
 gundabad_orc_spear_warband: "Gundabad Spearorcs"
 gundabad_orc_spear_warband_flavor: "Brutal soldiers whose reserves of strength and resilience seem without limit, the Gundabad Spearorcs are hated foes of the Dwarves who have spent many years and lives waging war against them."
 gundabad_orc_berserkers: "Gundabad Berserkers"
 gundabad_orc_berserkers_flavor: "Sprinting ahead of its army of Orcs and foul creatures towards the enemies are the fearsome Gundabad Berserkers, creatures of heaving muscle and snarling malice with a monstrous craving for flesh. The scent of battle drives these Orcs into a frenzy, making them oblivious to all but the most fatal of blows."
 #hunter_orcs_on_fell_wargs: "Hunter Orcs on Fell Wargs"
 hunter_orcs_on_fell_wargs: "Fell Warg Riders"
 hunter_orcs_on_fell_wargs_flavor: "Powerfully muscled, with thick matted fur, Fell Wargs would be considered fearsome even before one saw the dark glow in their eyes and realised that they are possessed by a sinister eldritch force."
 gundabad_blackshields: "Gundabad Blackshields"
 gundabad_blackshields_flavor: "Gundabad Blackshields were fearsome & mighty Orc warriors, veterans of the many wars fought against the Dwarves and Elves."
 gundabad_war_troll: "Gundabad War Troll"
 gundabad_war_troll_flavor: "These massive beasts are clad in crude metal armour and wield either a huge wooden club capable of turning even the mightiest warriors to paste or a pair of deadly scythe gauntlets that can effortlessly slice Man and beast in two. The sight of such a fearsome foe is enough to cause doubt in even the bravest of hearts."
 gundabad_ogres: "Gundabad Ogres"
 gundabad_ogres_flavor: "Brutish monstrosities breed from smaller Trolls and greater Orcs. The Gundabad Ogres are both monsters and warriors for the forces of Gundabad, serving as shock troops. These mounds of heaving flesh wield great wooden clubs used to smash aside the broken corpses of their unfortunate victims."
 
