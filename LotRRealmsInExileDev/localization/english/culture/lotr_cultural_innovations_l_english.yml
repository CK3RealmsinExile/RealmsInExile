l_english:
 ### DUNEDAIN ###
 innovation_numenorean_architecture_01: "Númenórean Architecture I"
 innovation_numenorean_architecture_01_desc: "The Númenóreans have shared some of the secrets of their architecture with these peoples."
 innovation_numenorean_architecture_01_tooltip: "Can construct [buildings|E] [GetBuilding('garrison_tower_01').GetName] and [GetBuilding('courier_stables_01').GetName]\n$EFFECT_LIST_BULLET$Can construct some [special_buildings|E]"
 innovation_numenorean_architecture_02: "Númenórean Architecture II"
 innovation_numenorean_architecture_02_desc: "Númenórean structures were aesthetically pleasing, solidly built and well-adapted to the local conditions."
 innovation_numenorean_architecture_02_tooltip: "Can construct [buildings|E] [GetBuilding('trebuchet_tower_01').GetName] and [GetBuilding('citadel_01').GetName]"
 innovation_numenorean_architecture_03: "Númenórean Architecture III" 
 innovation_numenorean_architecture_03_desc: "On Elenna-nórë, the legendary island of Númenor, were built the splendorous houses of the Edain, and beside them grew lush gardens, blessed by the land of the gift. Their handiwork is a reflection of Tol Eressëa."
 innovation_numenorean_architecture_03_tooltip: "Can construct highest levels of [buildings|E] [GetBuilding('trebuchet_tower_01').GetName] and [GetBuilding('citadel_01').GetName]"
 innovation_numenorean_heritage: "Númenórean Heritage"
 innovation_numenorean_heritage_desc: "While we cannot match the levels of our Númenórean forefathers, we still possess a leg up on many of the other peoples of Middle-earth."
 innovation_lesser_numenorean_heritage: "Diminished Númenórean Heritage"
 innovation_lesser_numenorean_heritage_desc: "Having significantly diverged from its Númenórean forefathers, this culture still maintains some benefits of the ancient wisdom and knowledge of that lost island."
 
 innovation_lords_of_the_westlands: "Lords of the Westlands"
 innovation_lords_of_the_westlands_desc: "Having risen like a phoenix from the ashes, the Dunedain have established their supremacy in the Westlands, a new age of the world dawning under their stewardship."

 #innovation_numenorean_law: "Customs of Westernesse"
 innovation_numenorean_law: "Numenórean Legal Foundations"
 innovation_numenorean_law_desc: "Though the [numenorean_empire|E] vanished in the [downfall|E], the legal traditions of [law|E], justice and [succession|E] it established in its colonies survived in some form in the [realms_in_exile|E]. Over the course of the [thirdage|E], it was expanded, altered, partially forgotten, rediscovered and combined with native customs all across western [middleearth|E]. But everywhere its' rule and the rule of its' successors once spread, some core foundational elements can still be traced back to Old [westernesse|E]."
 
 innovation_namalo: "Namâlo Networks"
 innovation_namalo_desc: "The [namalo|E] are a group of influential merchants originating in Sîrayn. [GetGeographicalRegion('special_region_innovation_namalo').GetName|U] operates across [farharad|E], and has an important role in maintaining the complex trade relationships of its peoples.\n\nBy integrating them into our communities, they can improve the flow of trade in our territories and connect us with faraway lands."
 innovation_unlock_trans_haradric_networking_tt: "Unlocks the [decision|E] to #V $decision_network_with_trans_haradric_merchants$#!"
 innovation_unlock_namalo_synergy_tt: "Unlocks the [decision|E] to #V Synergize with the [namalo|E]#!"
 namalo_decision_done_req: "A [ruler|E] in [GetGeographicalRegion('middleearth_harad_bayoformal_sirayn').GetName] must take the #V $decision_yield_the_spice_trade$#! [decision|E]"
 namalo_culture_in_region_req: "At least one [county|E] of this [culture|E] is in [GetGeographicalRegion('special_region_innovation_namalo').GetName]"
 RICE_you_are_culture_head_req: "You are the [culture_head|E]"

 #MaA
 
 ### Gondor ###
 innovation_gondorian_soldiers: "Soldiers of Gondor"
 innovation_gondorian_soldiers_desc: "The soldiery of Gondor is some of the finest and most well-equipped in the world."
 #innovation_gondorian_soldiers_02: "Elite Soldiers of Gondor"
 #innovation_gondorian_soldiers_02_desc: "Ranging near and far in the defence of their kingdom, the knights and rangers of Gondor fight valiantly against all foes of their realm."
 #innovation_gondorian_wardens_of_the_white_tower: "Wardens of the White Tower"
 #innovation_gondorian_wardens_of_the_white_tower_desc: "The Guards of the Citadel and the Fountain Guards are the most elite of the warriors of Gondor's infantry, charged with defending the White Tree and the Tower of Ecthelion."
 #innovation_ithilien_rangers: "The Ithilien Rangers"
 #innovation_ithilien_rangers_desc: "The Ithilien Rangers are the forward guard of Gondor, striking at their enemies from the shadows in order to protect their kingdom."

 innovation_caledhrim_soldiers: "Soldiers of Calenardhon"
 innovation_caledhrim_soldiers_desc: "The soldiers of Calenardhon are some of the best riders in Gondor." # PLACEHOLDER
 caledhrim_cavalry: "Caledhrim Cavalry"
 caledhrim_cavalry_flavor: "The soldiers of Calenardhon are some of the best riders in Gondor." # PLACEHOLDER 
 caledhrim_footmen: "Caledhrim Footmen"
 caledhrim_footmen_flavor: "Caledhrim footmen are lightly armored and great fighters." # PLACEHOLDER
 
 innovation_umbaredain_warfare: "Soldiers of Umbar"
 innovation_umbaredain_warfare_desc: "The soldiers of dunedain of Umbar are brave folk" # PLACEHOLDER
 umbaredain_infantry: "Umbaredain Infantry"
 umbaredain_infantry_flavor: "Umbaredain infantry are heavily armored and deadly" # PLACEHOLDER 
 umbaredain_spearmen: "Umbaredain Spearmen"
 umbaredain_spearmen_flavor: "Umbaredain Spears are deadly when they lock in to formation" # PLACEHOLDER

 innovation_silver_swan_desc: "Reforged upon the oaths and ideals of old, the Knights of the Silver Swan inhabit every strength and virtue of Men."
 innovation_numenorean_warriors: "Soldiers of Númenor"
 innovation_numenorean_warriors_desc: "The soldiers of Númenor, blessed with the wisdom and craft of the Eldar and the teachings of Eönwë, were worth 20 lesser men. Their steel-bows struck fear into all that faced them, and few were the foes that could breach their armour."
 
 innovation_dunedain_warriors: "Soldiers of the Dúnedain"
 innovation_dunedain_warriors_desc: "The Dúnedain retain much of the strength and wisdom of their Númenórean forefathers and field among the fiercest armies in all of Middle-earth."
 dunedain_archers: "Dúnedain Archers"
 dunedain_archers_flavor: "Many wielding the steel-bows of their forefathers, the Dúnedain unleash a hail of steel."
 dunedain_knights: "Dúnedain Horsemen"
 dunedain_knights_flavor: "In the wide plains of Middle-earth, the Dúnedain have taken up the bridle and now stand astride steeds bearing steel hides."
 dunedain_soldiers: "Dúnedain Soldiers"
 dunedain_soldiers_flavor: "With mighty swords and heavy armor, the Dúnedain march forth to ensure their place in Middle-earth."
 dunedain_elites: "Araduir-i-Dúnedain"
 dunedain_elites_flavor: "The High-Lords of the Dúnedain, their lineages ancient beyond count, stand as among the mightiest of Men in all of Middle-earth."

 gondorian_vale_archers: "Vale Archers"
 gondorian_vale_archers_flavor: "Renowned for their archery skills, these archers from Gondor's inner provinces boast a fearsome volley."
 #gondorian_knights: "Gondorian Knights"
 #gondorian_knights_flavor: "Gondorians, outside of the principality of Dol Amroth, generally prefer to fight on foot. But when called upon, the nobility of Gondor shall live up to their titles and mount their horses."
 #gondorian_axemen: "Gondorian Axemen"
 #gondorian_axemen_flavor: "The warriors sent from the vales of Gondor carry decorated heavy axes."
 #gondorian_lossarnach_axemen: "Lossarnach Axemen"
 #gondorian_lossarnach_axemen_flavor: "The people of Lossarnach are a simple folk of farmers, but they are ferociously loyal to Gondor and will take up whatever weapons they can find to defend her."

 culture_parameter_unlock_maa_gondorian_footmen: "Can recruit [GetMaA('gondorian_footmen').GetName] as [men_at_arms|E]"
 gondorian_footmen: "Gondorian Footmen"
 gondorian_footmen_flavor: "Clad in heavy armor and equipped with long spears about nine feet long, line soldiers of Gondor are considered to be some of the best warriors of Men due to their discipline and determination."

 culture_parameter_unlock_maa_gondorian_bowmen: "Can recruit [GetMaA('gondorian_bowmen').GetName] as [men_at_arms|E]"
 gondorian_bowmen: "Gondorian Bowmen"
 gondorian_bowmen_flavor: "Equipped with heavy armor and heartwood longbows, wearing quivers on their hips, Gondorian bowmen are considered to be an elite among the archers of Men."

 culture_parameter_unlock_maa_gondorian_marines: "Rulers with coastal holdings can recruit [GetMaA('gondorian_marines').GetName] as [men_at_arms|E]"
 gondorian_marines: "Gondorian Marines"
 gondorian_marines_flavor: "Armed with bows and boarding axes, these lightly armored soldiers are accustomed to fighting against corsairs."

 culture_parameter_unlock_maa_guard_of_the_citadel: "Rulers of Gondor can recruit [GetMaA('guard_of_the_citadel').GetName] as [men_at_arms|E]"
 guard_of_the_citadel: "Guards of the Citadel"
 guard_of_the_citadel_flavor: "The elite Tower Guards are responsible for guarding the uppermost level of Minas Tirith and serve as personal bodyguards to the rulers of Gondor."

 #culture_parameter_unlock_maa_rangers_of_ithilien: "Can recruit [GetMaA('rangers_of_ithilien').GetName] as [men_at_arms|E]\n$EFFECT_LIST_BULLET$Characters of Gondorian cultures can recruit [GetMaA('rangers_of_ithilien').GetName] as [men_at_arms|E] in Ithilien holdings."
 rangers_of_ithilien: "Ithilien Rangers"
 rangers_of_ithilien_flavor: "Dressed in camouflaging green and brown and fighting chiefly by stealth, the Rangers of Ithilien are experts in waging guerrilla war."

 culture_parameter_unlock_maa_harondorim_rangers: "Can recruit [GetMaA('harondorim_rangers').GetName] as [men_at_arms|E]\n$EFFECT_LIST_BULLET$Characters of Gondorian cultures can recruit [GetMaA('harondorim_rangers').GetName] as [men_at_arms|E] in Harondoric holdings."
 harondorim_rangers: "Harondoric Rangers"
 harondorim_rangers_flavor: "Accustomed to the harsh conditions of Harondor, these horsemen are mainly recruited from local tribes and trained in the Gondorian manner."

 culture_parameter_unlock_maa_harondorim_palace_guards: "Rulers of Harondor can recruit [GetMaA('harondorim_palace_guards').GetName] as [men_at_arms|E]"
 harondorim_palace_guards: "Palace Guards"
 harondorim_palace_guards_flavor: "Harshly trained and well-disciplined, these elite men are carefully selected to serve as personal guards of Harondor's rulers. Armed with high-quality weapons and armor, they serve as the heart of the Harondorrim army in times of war."
  
 culture_parameter_unlock_maa_belfalathric_bowmen: "Can recruit [GetMaA('belfalathric_bowmen').GetName] as [men_at_arms|E]"
 belfalathric_bowmen: "Belfalathric Bowmen"
 belfalathric_bowmen_flavor: "These exceptional archers, drawn from inland Belfalas, prefer to fight on foot but use horses to carry them into battle."

 culture_parameter_unlock_maa_swan_knights: "Can recruit [GetMaA('swan_knights').GetName] as [men_at_arms|E]"
 swan_knights: "Swan-Knights"
 swan_knights_flavor: "Nobles of [numenorean|E] origin, these elite knights on huge gray warhorses are the finest horsemen of Gondor, famed for their courtesy and martial skills."

 culture_parameter_unlock_maa_wardens_tirith_aear: "Rulers of Dol Amroth can recruit [GetMaA('wardens_tirith_aear').GetName] as [men_at_arms|E]"
 wardens_tirith_aear: "Wardens of Tirith Aear"
 wardens_tirith_aear_flavor: "The wardens of the Sea-Ward tower are a branch of the Swan-Knights which protect the heart of Dol Amroth and accompany the Prince during times of war."

 culture_parameter_unlock_maa_gondorian_clansmen: "Can recruit [GetMaA('gondorian_clansmen').GetName] as [men_at_arms|E]\n$EFFECT_LIST_BULLET$Characters of Gondorian cultures can recruit [GetMaA('gondorian_clansmen').GetName] as [men_at_arms|E] in Orodbedhric holdings."
 gondorian_clansmen: "Gondorian Clansmen"
 gondorian_clansmen_flavor: "Equipped and armed by clans, these soldiers are trained by Gondorian standards and compose the backbone of levies in mountainous Gondor."

 culture_parameter_unlock_maa_orodbedhric_bowmen: "Can recruit [GetMaA('orodbedhric_bowmen').GetName] as [men_at_arms|E]\n$EFFECT_LIST_BULLET$Characters of Gondorian cultures can recruit [GetMaA('orodbedhric_bowmen').GetName] as [men_at_arms|E] in Orodbedhric holdings."
 orodbedhric_bowmen: "Orodbedhric Bowmen"
 orodbedhric_bowmen_flavor: "Orodbedhric hunters and militiamen are famous for their archery skills and often recruited by the lords of Gondor."

 fountain_guard: "Fountain Guards"
 fountain_guard_flavor: "The Fountain Guards are the finest of the elite, and to those appointed to them, a high honour. They are solely responsible for the defence of the White Tree and the Fountain. They serve in absolute silence, and they wear silk masks and mithril helms."
 pelargir_mariners: "Pelargir Mariners"
 pelargir_mariners_flavor: "Hardy and born by the sea, the mariners of Pelargir are known for their prowess with both spear and javelin, striking fear into any corsairs that might think of ambushing their sea-born vessels along the Anduin and beyond."
 
 orthanc_guardsmen: "Orthanc Guardsmen"
 orthanc_guardsmen_flavor: "Rearmed with armor from the stores of Angrenost along with some replacements purchased from Gondor, these well-trained men guard the entrances to Isengard."
 orthanc_bowmen: "Orthanc Bowmen"
 orthanc_bowmen_flavor: "Rearmed with armor from the stores of Angrenost along with some replacements purchased from Gondor, these sharp-eyed bowmen keep a watchful vigil over the Wizard's Vale.'"

 mundburgian_eored: "Mundburgian Éored"
 mundburgian_eored_flavor: "These fierce Northmen act as heavy cavalry auxiliaries to the Gondorian army. Serving as a Mundburgian is an opportunity for all young Northmen looking to make a name for themselves, and bring home some of the riches of the Southern Kingdom."

 # Dol Amroth 
 #innovation_belfalathrim_warriors: "Knights of Dol Amroth"
 #innovation_belfalathrim_warriors_desc: "The only principality of Gondor to maintain an extensive core of heavy cavalry, the Swan-Knights of Dol Amroth smash into their foes like a hammer blow."
 innovation_silver_swan: "Order of the Silver Swan"
 swan_squires: "Swan-Squires"
 swan_squires_flavor: "Swan-knights in the making, Swan-Squires mostly occupy support roles in the armies of Dol Amroth, but if called upon, can wreak havoc upon the flanks of corsair and Haradrim raiders."

 talon_knights: "Talon Knights"
 talon_knights_flavor: "Sworn to the vows of martial might and virtue untold, these knights of the Silver Swan are amongst the finest warriors of Dor-en-Ernil, truly embodying their Númenórean heritage."
 #culture_parameter_unlock_maa_amrothian_archers: "Can recruit [GetMaA('amrothian_archers').GetName] as [men_at_arms|E]"
 #amrothian_archers: "Amrothian Archers"
 #amrothian_archers_flavor: "The archers of Dol Amroth fill the role of its standard skirmishers, sending volley after deadly volley of arrows into the ranks of their enemies."
 #culture_parameter_unlock_maa_amrothian_pikemen: "Can recruit [GetMaA('amrothian_pikemen').GetName] as [men_at_arms|E]"
 #amrothian_pikemen: "Amrothian Pikemen"
 #amrothian_pikemen_flavor: "Disciplined in impressive, deep formations that can counter even the hardiest of cavalry charges, these pikemen are suited for defending against the various mounted threats to their princedom."
 nimrodel_rangers: "Nimrodel Rangers"
 nimrodel_rangers_flavor: "Out of Edhelion do these fine rangers come. They emulate the archers of the Eldar, and as such their accuracy is near without equal amongst the men of Gondor."
 edhellond_horse_archers: "Knights of Edhellond"
 edhellond_horse_archers_flavor: "Mounted with bow in hand, these knights are renowned for their skill in harassing enemy lines, and if dismounted, can continue to carry on the fight with their swords."
 seaward_spearmen: "Sea-Ward Spearmen"
 seaward_spearmen_flavor: "The elite spearmen of Dor-en-Ernil, Sea-Ward Spearmen are well practiced in holding the line against the combined hordes of orcs and corsairs."
 seaward_footmen: "Sea-Ward Footmen"
 seaward_footmen_flavor: "The offensive brethren of their spearmen kin, Sea-Ward footmen are often utilized for breaking the centres of enemy lines during the decisive moment in battle."
 haven_guard: "Haven Guard"
 haven_guard_flavor: "The chosen men of the Sea-Ward regiments... these fierce warriors are clad in the finest of silver steel and wield mighty two-handed swords, striking down all whom threaten their shores."
 tirith_aear_knights: "Tirith-Aear Knights"
 tirith_aear_knights_flavor: "Unlike their foot-bound brothers, the Knights of Tirith Aear strike fear into the hearts of their enemies, hewing battle lines in twain like an axe through a twig."
 royal_swan_guard: "Royal Swan Guard"
 royal_swan_guard_flavor: "The elite of the elite, the Royal Swan Guard are tasked with defending the Prince of Dol Amroth at all hours of the day. In times of war they gladly follow him into battle. And should the need arise, they would give their lives for their prince without hesitation."
 
 # Numenorean
 numenorean_soldiers: "Soldiers of Númenor"
 numenorean_soldiers_flavor: "The 'common soldiers' of Númenor - yet there is nothing common about them, for they are the most formidable fighters in Arda. Disciplined and honourable, they are a vital asset to the Line of Elros."
 numenorean_archers: "Steel-bows of Númenor"
 numenorean_archers_flavor: "Archers of Númenor bearing the legendary steel great-bows, with range and power unparalleled among men. The Archers of Númenor who wield the legendary Númenorean Steel-Bows. Made from hollow steel and somewhat shorter than the average longbow, their range and power are unparalleled among men."
 numenorean_elites: "Tirnor Arano"
 numenorean_elites_flavor: "The most elite of the Númenorean army, they have trained for near half their lives to fight for the Line of Elros. The [Glossary('Tirnor Arano','tirnor_arano_gloss')] bear heavy armour made of Dwarven metals from the First Age, which are kept and guarded on the vaults of Armenelos."
 numenorean_marines: "Marines of Númenor"
 numenorean_marines_flavor: "The Marines of Númenor are experts in the boarding of ships, and use their mobility to flank enemy armies while their heavier counterparts take the brunt of the assault. They bear #italic karma#! helmets and short #italic eket#! swords."
 
 # Arnorian 
 innovation_arnorian_soldiers: "Soldiers of Arnor"
 innovation_arnorian_soldiers_desc: "The soldiers of the North-Kingdom are fewer in number compared to those of Gondor, emphasizing defensive tactics."
 arnorian_soldiers: "Arnorian Soldiers"
 arnorian_soldiers_flavor: "Trained in the traditions of the ancient realm of the north, these footmen are experienced fighters. Clad in sturdy armour and wielding weapons forged with expert craftsmanship, they form the backbone of the army of Arnor."
 arnorian_bowmen: "Arnorian Bowmen"
 arnorian_bowmen_flavor: "Arnor maintains a long tradition of archery in hunting, recreation, and warfare. With members of ancient lineages even rumoured to wield heirloom steelbows."
 arnorian_cavalry: "Arnorian Cavalry"
 arnorian_cavalry_flavor: "In contrast to Gondor, the wide plains of Arnor led to the swift adoption of cavalry in both civil and military life. Whether charging the enemy or executing flanking manoeuvres, these horsemen are a formidable force on the battlefield."
 wardens_of_annuminas: "Wardens of Annúminas"
 wardens_of_annuminas_flavor: "Sworn to protect the ancient capital of Arnor, the Wardens of Annúminas are an elite force chosen from the most skilled warriors. Their loyalty to their lord is unyielding, and they are trained to defend their homeland with unmatched determination."
 culture_parameter_unlock_maa_arnorian_soldiers: "Can recruit [GetMaA('arnorian_soldiers').GetName] as [men_at_arms|E]."
 culture_parameter_unlock_maa_arnorian_bowmen: "Can recruit [GetMaA('arnorian_bowmen').GetName] as [men_at_arms|E]."
 culture_parameter_unlock_maa_arnorian_cavalry: "Can recruit [GetMaA('arnorian_cavalry').GetName] as [men_at_arms|E]."
 culture_parameter_unlock_maa_wardens_of_annuminas: "Rulers of [GetTitleByKey('e_arnor').GetNameNoTier] can recruit [GetMaA('wardens_of_annuminas').GetName] as [men_at_arms|E]."

 # Dúnedain of Arnor
 grey_company: "The Grey Company"
 grey_company_desc: "Captained by Halbarad, kinsman of Aragorn, the Grey Company are comprised of the finest rangers and warriors of the Northern Dúnedain; for in their veins runs true the true Blood of Númenor, and all who seek to live flee before their wrath."
 dunedain_rangers: "Dúnedain Rangers"
 dunedain_rangers_flavor: "Grim in appearance and clad in grey and dark green, the Rangers of the North are amongst the last remnant of the Dúnedain of the North."
 dunedain_wardens: "Dúnedain Wardens"
 dunedain_wardens_flavor: "With spear and shield in hand, these rangers keep foes at bay while their bow-wielding brethren deal the killing strike."
 dunedain_outriders: "Dúnedain Outriders"
 dunedain_outriders_flavor: "Speed is required to patrol the vast and wild lands of Eriador. These Dúnedain are well suited to long and arduous journeys, with only their mounts for company."
 
 innovation_dunedain_ranger_warfare: "Dúnedain Ranger Warfare"
 innovation_dunedain_ranger_warfare_desc: "Grim in appearance and clad in grey and dark green, the Rangers of the North are amongst the last remnant of the Dúnedain of the North."
 
 #black_numenorean_knights: "Naru n'Aru Royal Knights"
 #black_numenorean_knights_flavor: "Knights of Númenor, bearing heavy armour, well-bred horses, and weapons wrought with spells of power."
 #black_numenorean_elites: "Naru n'Aru Royal Guard"
 #black_numenorean_archers: "Adûnayân Archers"
 #black_numenorean_crossbowmen: "Adûnayân Crossbowmen"
 #black_numenorean_crossbowmen_flavor: "Crossbowmen of Númenor, renowned for their range and accuracy unparalleled among men, strike fear into even the most heavily armoured foes."
 #black_numenorean_pikemen: "Ar-Pharazôn's Faithful"
 #black_numenorean_pikemen_flavor: "Armed with long pikes and armour reminiscent of a bygone era, Ar-Pharazôn's Faithful are strong-willed and steadfast in battle."
 
 
 
 ### ROHAN ###
 innovation_rohan_knighthood: "Knights of the Mark"
 innovation_rohan_knighthood_desc: "Given to Merry Brandybuck of the [shire|E]."
 innovation_rohan_windmills: "Early Windmills"
 innovation_rohan_windmills_desc: "The invention of the vertical windmill allows us to harness the power of the wind much more efficiently than before, vastly reducing the labour necessary to grind grains and process raw materials."

 #MaA
 innovation_eotheod_warriors: "Warriors of the Éothéod"
 innovation_eotheod_warriors_desc: "The Warriors of the Éothéod are amongst the finest horsemen in all of Middle-earth. To them, to ride is but a second nature."
 # Vale and Woodmen
 hadorim_forest_wardens: "Forest Wardens"
 hadorim_forest_wardens_flavor: "Hadorrim woodmen who guard the sacred forests."
 
 innovation_protectors_gap_of_rohan: "Protectors of the Deep"
 innovation_protectors_gap_of_rohan_desc: "The Riders of Rohan are sworn to protect the Gap of Rohan from their fastness at Helms Deep."
 culture_in_deep_desc: "The [culture|E] is not present in any [county|E] with Mountainous or Cavernous [terrain|E]"
 deep_percentage_desc: "The [culture|E] does not have #V 10%#! of its [counties|E] in Mountainous or Cavernous [terrain|E]"
 culture_parameter_unlock_maa_eorlingas_warriors: "Rulers of Rohan can recruit [GetMaA('eorlingas_warriors').GetName] as [men_at_arms|E]"
 culture_parameter_unlock_maa_westfolders: "Can recruit [GetMaA('westfolders').GetName] as [men_at_arms|E]"
 eorlingas_warriors: "Eorlingas Warriors"
 eorlingas_warriors_flavor: "The King of Rohan's retinue, the best riders in the world mounted on superb steeds. The sight of such a force charging across the battlefield is enough to strike fear into the most wicked of hearts."
 westfolders: "Westfolders"
 westfolders_flavor: "The retinue soldiers of the Westfold, who prefer solid ground to the saddle and serve as Rohan's steadfast infantry."
 
 
 culture_parameter_unlock_maa_riders_of_rohan: "Can recruit [GetMaA('riders_of_rohan').GetName] as [men_at_arms|E]"
 culture_parameter_unlock_maa_eotheod_horse_archers: "Can recruit [GetMaA('eotheod_horse_archers').GetName] as [men_at_arms|E]"
 culture_parameter_unlock_maa_eotheod_light_horsemen: "Can recruit [GetMaA('eotheod_light_horsemen').GetName] as [men_at_arms|E]"
 
 eotheod_light_horsemen: "Éothéod Light Horsemen"
 eotheod_light_horsemen_flavor: "In times of war the Northmen will muster levies of riders, lightly armoured and fast to respond to threats."
 eotheod_horse_archers: "Éothéod Horse Archers"
 eotheod_horse_archers_flavor: "Horse archers encircle the enemy while firing from their moving horses."
 riders_of_rohan: "Riders of Rohan"
 riders_of_rohan_flavor: "These men are the elite horsemen of the Riddermark, a match for any in Middle-earth. They are one with their horses, and trained from childhood with spear and sword."
 eotheod_vanguard: "Éothéod Vanguard"
 eotheod_vanguard_flavor: "This elite unit of light horsemen, formed from men of the three former tribes of the Éothéod, forms the fiercely sharp point of any Éothéod cavalry charge."

 # Holy Order MaA
 northron_mearas: "Mearas"
 northron_mearas_flavor: "Strong, wild and intelligent, the Mearas of the wilds of Rhovanion bear no man but the kings or princes of the Northrons, and their lifespans are as long as the second born. According to tradition, these horses were brought from the West by Béma."
 
 ### DUNLENDING ###
 innovation_dunlending_warriors: "Gwathuirim Warriors"
 innovation_dunlending_warriors_desc: "Fierce and proud in their independent spirit, the warriors of the Gwathló fight valiantly to defend their homes."
 innovation_axe_hunters: "Axe Hunters"
 innovation_axe_hunters_desc: "Hunting is a necessity, but the game is scarce and well-adapted to the terrain of Dunland. These hunters are experts with their long knives and throwing axes."
 
 innovation_daen_shipbuilding: "[daen|E] Boatbuilding"
 innovation_daen_shipbuilding_desc: "The longboats of the [daen|E] are used for both trade and war, being able to navigate the rough tributaries of the Gwathló."

 dunlending_huscarl: "Gwathuirim Huscarls"
 dunlending_huscarl_flavor: "Proven warriors of the Gwathló, armed with heavy equipment, adorned with the pelts of their most impressive kills, veterans of countless battles. The Huscarls are fiercely loyal to their lord."
 dunlending_axe_hunters: "Gwathuirim Axe Hunters"
 dunlending_axe_hunters_flavor: "Hunting is a necessity, but the game is scarce and well-adapted to the terrain of Dunland. These hunters are experts with their long knives and throwing axes."
 dunlending_outriders: "Gwathuirim Outriders"
 dunlending_outriders_flavor: "The Gwathuirim outriders are as skilled as the horsemen of Rohan. They are ferocious in a wild lightning charge."

 ### hillmen ###
 innovation_hillmen_warfare: "Hillmen Warfare"
 innovation_hillmen_warfare_desc: "The tactics employed by the [hillmen|E] of Rhudaur exploit the natural features of their homeland, relying on their knowledge of the terrain to launch ambushes, set up defensive positions and engage in hit-and-run tactics."

 innovation_advanced_hillmen_warfare: "The Riddle of Steel"
 innovation_advanced_hillmen_warfare_desc: "The forges of Cameth Brin provide the men of Rhudaur with steel arms and armor, adding some of the Dunedain's own knowledge to the burgeoning army."

 hillmen_heavy_infantry: "Valley Berserkers"
 hillmen_heavy_infantry_flavor: "Among the [hillmen|E] of Rhudaur, none are more feared than these warriors. Made savage by the cold hardships of life in the wild north, they are known for their strength and skill."
 hillmen_heavy_infantry_unlock: "Rhudaur Footmen"
 hillmen_heavy_infantry_unlock_flavor: "Employing tactics reminiscent of Old Westernesse while also mustering the ferocity that only the men of Rhudaur possess, these soldiers fight to safeguard their homeland."
 hillmen_light_cavalry: "Highland Riders"
 hillmen_light_cavalry_flavor: "Led by Hill-chiefs, these horsemen mount a sturdy breed of horse; they make fierce charges on the flanks, always catching their enemies by surprise, owing to their vast expertise of the land."
 hillmen_skirmishers: "Hillmen Axethrowers"
 hillmen_skirmishers_flavor: "Armed with throwing axes, these roving bands of [hillmen|E] are deadly accurate and are said to be capable of chopping their foes in half with a single throw."
 hillmen_pikemen: "Hillmen Longpikes"
 hillmen_pikemen_flavor: "The terrain of Rhudaur has forced the Hillmen to become proficient in the use of long spears to employ the elevations to their advantage and reach over their enemies."


 ### Gwaithurim ###
 innovation_gwathuirim_warriors: "Warriors of the Gwathuirim"
 innovation_gwathuirim_warriors_desc: "The Gwathuirim, often skirmishing with each other and their neighbours, have developed a martial culture that produces potent men. Each of them willing to give their lives for their home."
 innovation_mountain_riders: "Mountain Riders"
 innovation_mountain_riders_desc: "Their horses, bred for mountain terrain, are sturdy in battle. The riders outfitted with heirloom heavy armour."


 culture_parameter_unlock_maa_clan_swordsmen: "Can recruit [GetMaA('clan_swordsmen').GetName] as [men_at_arms|E]"
 clan_swordsmen: "Claidmor Warriors"
 clan_swordsmen_flavor: "These men bear greatswords worn by years, passed from father to son - but they are deadly sharp regardless, and have slain many foes."
 culture_parameter_unlock_maa_clan_axemen: "Can recruit [GetMaA('clan_axemen').GetName] as [men_at_arms|E]"
 clan_axemen: "Ceithern"
 clan_axemen_flavor: "Fierce and strong, these axemen fell enemies as efficiently as they do trees." 
 dunlending_longbowmen: "Mountain Warbowmen"
 dunlending_longbowmen_flavor: "With the eyes of the White Crow, these archers have trained since birth to master the longbow, enabling them to fire arrows at the enemy from afar."
 culture_parameter_unlock_maa_dunlending_longbowmen: "Can recruit [GetMaA('dunlending_longbowmen').GetName] as [men_at_arms|E]"
 mountain_riders: "Mountain Riders"
 mountain_riders_flavor: "Their horses, bred for mountain terrain, are sturdy in battle. The riders outfitted with heirloom heavy armour."
 
 warrior_druids: "Warrior Druids"
 warrior_druids_flavor: "Skilled in herbcraft, able to determine the weather by observing the touch of the air and the hidden birds, wise in battle, holding back in the shadow to strike a foe most vulnerable."

 #event MaA
 greyflood_horsemen: "Greyflood Horsemen"
 greyflood_horsemen_flavor: "Accustomed to the hilly terrain of Dunland, these riders are known for their strength and hardiness both on the march and in battle."
 isenmarch_axemen: "Isenmarch Axemen"
 isenmarch_axemen_flavor: "Fierce and always ready for a fight, these axemen never shy away from the prospect of battle."
 minhiriath_warriors: "Minhiriath Warriors"
 minhiriath_warriors_flavor: "Always aware of the grudges of old, these vengeful warriors yearn for battle against the Rohirrim."
 moot_keepers: "Moot Keepers"
 moot_keepers_flavor: "Otherwise known as the "Keepers of the Traditions", these warriors are amongst the finest swordsmen in all of the Enedhwaith."
 wulfs_pikes: "Enedhwaith Guardians"
 wulfs_pikes_flavor: "Sharp and diligent, these pikemen wish nothing more than to halt the charges of their ancestral foes."
 
 ## Vale men and Woodmen
 culture_parameter_unlock_maa_woodmen_huntsmen: "Can recruit [GetMaA('woodmen_huntsmen').GetName] as [men_at_arms|E]"
