 recruit_halls_specialist_decision_tooltip: "A high-[martial|E] [commander|E] with the [GetTrait('cavern_commander').GetName( GetNullCharacter )] [trait|E] joins your [court|E]"

 tradition_dush_hai_cabal_name: "Dush-Hai Cabal"
 tradition_dush_hai_cabal_desc: "[orcish|E] practioners of the dark arts, the Dush-hai were few and far between in Orcish society. In the rare cases where their services were not given to warlords, they occasionally came together and formed cabals. These cabals tended to be reclusive and secretive, furtively guarding even the smallest advances in their understanding of the profane arts, but wielded great power from the shadows wherever they formed."

tradition_roving_bands_name: "Roving Bands"
tradition_roving_bands_desc: "This culture roams far afield in search of adventure and plunder, their people often gathering into small bands of raiders to traverse the land with ease."

 # Dwarven traditions
 tradition_mining_fervour_name: "Mining Fervour"
 tradition_mining_fervour_desc: "This culture's enthusiasm for mining courses through its very blood. Great mining traditions have been passed down from generation to generation, with large parts of society dedicated to the pursuit and processing of the riches below ground." 
 culture_parameter_more_frequent_mining_expeditions: "Delay between [GetActivityType('activity_mining').GetName] [activities|E]: #P -50% #!"
 culture_parameter_mining_traits_more_valued:3 "[GetTrait('lifestyle_miner').GetName( GetNullCharacter )] [trait|E] is seen as [prestige_i][prestigious|E]"
 culture_parameter_mining_traits_more_common: "[characters|E] gain [GetTrait('lifestyle_miner').GetName( GetNullCharacter )] [traits|E] more often"
 tradition_surface_dweller_name: "Surface Dwellers"
 tradition_surface_dweller_desc: "Despite the natural aptitude of [dwarves|E] for building homes in the mountains and dark places of the world, these Dwarves have become accustomed to living out under the light of the sun on the surface."
 cannot_have_mountain_homes_and_surface_dweller: "The [tradition|E] #high $tradition_mountain_homes_name$#! cannot be combined with #high $tradition_surface_dweller_name$#!"

 tradition_miners_name: "Miners"
 tradition_miners_desc: "This culture has a rich tradition of mining, showcasing remarkable skill in extracting valuable ores and minerals from their surroundings, contributing significantly to their society's prosperity."
 culture_surface_dweller_desc: "This culture is either too adapted to underground living or is present in mountainous terrain."

