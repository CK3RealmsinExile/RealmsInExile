 tradition_whaler_culture_name: "Whaler Culture"
 tradition_whaler_culture_desc: "This culture's fishermen often set out on the ocean to hunt larger creatures of the sea, including massive whales. Ships are constructed to allow for dragging whale carcasses to shore and are equipped with harpoons in order to slay the whaler's prey with greater precision."

