 tradition_legendary_artisans_name:0 "Legendary Artisans"
 tradition_legendary_artisans_desc:0 "The artisans of this culture are unmatched in skill, and will produce rare and wondrous artifacts."
 culture_parameter_legendary_inspiration:0 "Artisans and Smiths are incredibly gifted"
 
 ## Hobbits ##
 tradition_hobbit_feasts_name:0 "Hobbit Feasts"
 tradition_hobbit_feasts_desc:0 "A simple and honest folk, the Hobbits spend much of their free time feasting and holding festivals, reaping the rewards of their bountiful harvests. Their sheltered existence gives them ample time to enjoy the fruits of their labours."
 tradition_hobbit_feasts_inspiration:0 "Hobbits eat lots and are lazy"
 culture_parameter_lazy_trait_more_common:0 "The [GetTrait('lazy').GetName( GetNullCharacter )] [trait|E] is more common"
 culture_parameter_gluttonous_trait_more_common:0 "The [GetTrait('gluttonous').GetName( GetNullCharacter )] [trait|E] is more common"


 tradition_hobbit_parochialism_name:0 "Hobbit Parochialism"
 tradition_hobbit_parochialism_desc:0 "An opinionated folk, governed as much by social custom as by any formal law, Hobbits daily governance tends to largely be left to local community leaders. There is a general philosophy to not rock the boat or disturb the social order, but instead to focus on keeping society stable and peaceful." #This also leads to a reluctance to engage with anybody outside their own people, who are viewed as strange or dangerous - best left alone by good, honest folk.
 tradition_hobbit_parochialism_inspiration:0 "Hobbits don't like to listen to overlords"

 hobbit_shirriffs:0 "Shirriffs"
 hobbit_shirriffs_flavor:0 "Shirriffs patrol throughout the interior of the Shire, to keep the peace. Functioning as a rudimentary police force under the authority of the Mayor, Hobbits will join their ranks as mediocre archers on mass when the Shire-muster is called."
 hobbit_bounders:0 "Bounders"
 hobbit_bounders_flavor:0 "The wild borders of the Shire are watched by these distinguished Hobbits. When darkness gathers on the borders and strange folk are about, their numbers swell as the well mannered Shire-folk seek to keep order."

 ### Cultural Traditions ###
 tradition_slave_society_name:0 "Slave Society"
 tradition_slave_society_desc:0 "This culture sees nothing wrong with the practice of keeping slaves, and indeed, will trade and wage war to acquire them. Raiding their neighbors is commonplace, seeking fresh blood to work on their public works and farmlands."
 culture_parameter_can_launch_slave_expeditions:0 "Grants access to the [slave_expedition|E] CB"
 culture_bellicose:1 "The [culture|E] does not have the $ethos_bellicose_name$ [ethos|E]"
 
 tradition_orcish_society_name:0 "Orc Society"
 tradition_orcish_society_desc:0 "Rough, brutish, and short - an accurate summation of the 'civilization' that the Orcs build. The Orcs wage war as often upon each other as those outside of it, plundering and backstabbing their own as freely as those of other races. While brutal and cunning in equal measure, the orcs are also irrational, short-sighted, and greedy. It is rare to see the orcs unite for any sort of greater purpose, and if they do, it is only ever for a short while."

 ### Regional Traditions ###
 tradition_riders_of_the_mark_name:0 "Riders of the Mark"
 tradition_riders_of_the_mark_desc:0 "The Horse-lords of the Éothéod and Rohirrim bear a legacy unmatched in the Westlands as horse-breeders and horse-tamers. Their cavalry is without peer in the field, and their commanders likewise know few equals on the open plains."

 tradition_a_people_reunited_name:0 "A People Reunited"
 tradition_a_people_reunited_desc:0 "Once sundered, now reunited, the Horse-lords of the Éothéod bear a long legacy unmatched in the Westlands as horse-breeders and horse-tamers. Their cavalry is without peer in the field, and their commanders likewise know few equals on the open plains."

 tradition_a_scattered_people_name:0 "A Scattered People"
 tradition_a_scattered_people_desc:0 "Since the fall of the Kingdom of Rhovanion, this people have been scattered and bereft of true leadership. Now divided into many small clans and pushed into the bounds of the Wild, it will take a great effort to unite them once more."
 culture_parameter_unlock_maa_rhovanion_freemen:0 "Can recruit [GetMaA('rhovanion_freemen').GetName] as [men_at_arms|E]"
 rhovanion_freemen:0 "Free Men of Rhovanion"
 rhovanion_freemen_flavor:0 "The rugged free men of Rhovanion have grappled for countless generations with those who raid the wide plains they call home, and put up a fierce fight."

 tradition_a_people_reforged_name:0 "A People Reforged"
 tradition_a_people_reforged_desc:0 "Under valiant leadership, this once divided people were reunited under the auspices of a renewed Kingdom of Rhovanion. Now once more bound tightly in bonds of blood and brotherhood, they seek to forge anew their destiny."
 culture_parameter_unlock_maa_rhovanion_light_cavalry:0 "Can recruit [GetMaA('rhovanion_light_cavalry').GetName] as [men_at_arms|E]"
 rhovanion_light_cavalry:0 "Rhovanion Cavalrymen"
 rhovanion_light_cavalry_flavor:0 "On the plains of Rhovanion, riding a horse is rarely a choice. It is often a necessity, and in times of turmoil can lead to great hosts of riders being mustered."

 tradition_the_people_of_the_plains_name:0 "People of the Plains"
 tradition_the_people_of_the_plains_desc:0 "One with the wild and windswept plains of Rhovanion, this culture numbers as many as its blades of grass, proud and free, determined to never again suffer the terrible falls of yesteryear."
 culture_parameter_unlock_maa_rhovanion_heavy_cavalry:0 "Can recruit [GetMaA('rhovanion_heavy_cavalry').GetName] as [men_at_arms|E]"
 rhovanion_heavy_cavalry:0 "Aivathuida Cavalry"
 rhovanion_heavy_cavalry_flavor:0 "The Aivathuida clan have ever been the foremost horsemen among the men of Rhovanion, and their steeds are said to be fast as wind, moving as one with their rider."
 rhovanion_royal_guard:0 "Royal Guard of Rhovanion"
 rhovanion_royal_guard_flavor:0 "The leal shields of the Kings of Rhovanion, the Royal Guard bears armor and weapons wrought by Dwarven-smiths, the most elite foot-soldiers in the kingdom."

 tradition_defended_enclosures_name:0 "Defended Enclosures"
 tradition_defended_enclosures_desc:0 "The Vale Men, also known as the Men of the Anduin, live in scattered, but well defended enclosures all along the Anduin River, near to the woods or on the foothills of the Misty Mountains."
 
 tradition_hidden_refuges_name:0 "Hidden Refuges"
 tradition_hidden_refuges_desc:0 "The Woodmen build towns upon great platforms in the trees. This architectural innovation had provided them a measure of security from the dangers of Mirkwood." 

 tradition_prized_perfection_name:0 "Prized Perfection"
 tradition_prized_perfection_desc:0 "In this culture, the physical form is held to be a symbol of one's own culture, lineage, and good-breeding. Those who have been disfigured or otherwise physically malformed are not eligible to inherit high rank, which rightfully belongs to only the exemplars of their race."
 
 tradition_tales_of_great_deeds_name:0 "Tales of Great Deeds"
 tradition_tales_of_great_deeds_desc:0 "This culture remembers and enshrines the valiant deeds of heroes such as Beren Erchamion, Túrin Turambar, and Tuor the Blessed, the great heroes of Men who resisted the Shadow with all their strength. They remain a shining example of valour against impossible odds."
 
 tradition_greatswords_name:0 "Greatswords"
 tradition_greatswords_desc:0 "This culture has a tradition of wielding great swords which can cleave a man - or a horse - in twain. The art of bearing them is often passed from father to son, blades becoming prized family heirlooms with stories as rich as their bearers."

 tradition_mountain_ruralism_name:0 "Mountain Ruralism" 
 tradition_mountain_ruralism_desc:0 "Since the days when the Daen entered into the lands of Gondor and Harondor, most in this culture know not only how to traverse the rocky lands, but handle life on a mountain with ease."

 tradition_dune_sea_nomads_name:0 "Dune Sea Nomads" 
 tradition_dune_sea_nomads_desc:0 "Traversing the blistering sands of the Dune Sea is no easy task, but this culture has long since adapted to the trial of the unyielding sun, and how to wrest a shred of prosperity from its brutal environment."

 culture_in_central_fiefs_desc:1 "At least #V 40%#! of the [counties|E] of this [culture|E] must be in the [GetGeographicalRegion('middleearth_west_gondor_central_fiefdoms').GetName] [region|E]"
 tradition_belfalathrim_chivalry_name:0 "Belfalathrim Chivalry"
 tradition_belfalathrim_chivalry_desc:0 "Since days long past, the men of Belfalas have stood unique in their tradition and courtesy among the Dúnedain of the South. Honor, nobility, duty - and great skill upon horseback."
 
 ### Dunedain Traditions ###
 culture_in_gondor_desc:1 "At least #V 40%#! of the [counties|E] of this [culture|E] must be in the [GetGeographicalRegion('middleearth_west_gondor').GetName] [region|E]"
 tradition_gondorian_legacy_name:0 "Legacy of the South-Kingdom"
 tradition_gondorian_legacy_desc:0 "This culture is steeped in the traditions of Gondor, the southern realm of Elendil. It was once said that such was the prosperity of Gondor, that precious gems were but playthings for her children."
 
 culture_in_ithilien_desc:1 "At least #V 40%#! of the [counties|E] of this [culture|E] must be in the [GetGeographicalRegion('middleearth_west_gondor_ithilien').GetName] [region|E]"
 tradition_ithilien_subterfuge_name:0 "Ithilien Subterfuge"
 tradition_ithilien_subterfuge_desc:0 "Ithilien is a land which has been ravaged and plundered by constant orc-raids and warfare from Mordor. On account of this, those that have remained have learned how to defend themselves fiercly in the woodlands, awaiting the day when their homeland might be reclaimed in full." 
 
 culture_in_middleearth_west_gondor_whitemountains_desc:1 "At least #V 40%#! of the [counties|E] of this [culture|E] must be in the [GetGeographicalRegion('middleearth_west_gondor_whitemountains').GetName] [region|E]"
 tradition_gondor_clans_name:0 "Clans of Gondor"
 tradition_gondor_clans_desc:0 "Clansmen of Gondor were given the right to hold their own levies instead of serving in the army of the Kingdom. Because of this custom, each clan trains and equips their own warriors, who join the forces of Gondor in times of need." 
 
 culture_in_harondor_desc:1 "At least #V 40%#! of the [counties|E] of this [culture|E] must be in the [GetGeographicalRegion('middleearth_haradwaith_harondor').GetName] [region|E]"
 tradition_harondorim_resilience_name:0 "Harondor Resilience"
 tradition_harondorim_resilience_desc:0 "Harondor has for countless generations been contested between the Haradrim, the Corsairs, and the Dúnedain. Those of the Dúnedain who still dwell in the rocky land have become hardy and fiercly independent, as they often must stand alone without aid from Gondor. Whether in the hills or on the coast, they will stand and defend their homes to the last."
 
 culture_in_arnor_desc:0 "At least #V 40%#! of the [counties|E] of this [culture|E] must be in the [GetGeographicalRegion('middleearth_west_arnor').GetName] [region|E]"
 tradition_arnorian_legacy_name:0 "Legacy of the North-Kingdom"
 tradition_arnorian_legacy_desc:0 "This culture is steeped in the traditions of Arnor, the northern realm of Elendil. The Dúnedain of Arnor were of high heritage and nobility, friends of the Eldar, though of fewer number."
 
 ### Harad Traditions ###
 culture_in_nafarati_desc:1 "At least #V 40%#! of the [counties|E] of this [culture|E] must be in the [GetGeographicalRegion('custom_nafarati').GetName] [region|E]"
 tradition_nafarati_belligerence_name:0 "Nâfarati Belligerence"
 tradition_nafarati_belligerence_desc:0 "Over many generations, as their lands shrunk with the disappearence of the Great Jungle of Harad and they were confined to their riverine homeland, the Nâfarati became a bellicose and aggressive society. They quarrel often with their neighbors - and themselves."
 
 culture_in_bellakar_desc:1 "At least #V 40%#! of the [counties|E] of this [culture|E] must be in the [GetGeographicalRegion('custom_bellakar').GetName] [region|E]"
 tradition_bellakarean_cities_name:0 "Bellakarean Cities"
 tradition_bellakarean_cities_desc:0 "The cities of Bellakar are many, and each possesses its own proud history and heritage, its own charter and laws dating back to the second age, and its own interests it will look out for. A strong tradition of legal, cultural, and political autonomy for cities and their governments is deeply ingrained in the Bellakarean ethos."
 
 tradition_corsairs_of_umbar_name:0 "Corsairs of the Great Sea"
 tradition_corsairs_of_umbar_desc:0 "For countless generations these people have harranged the sea trade of the Belegaer, and launched expeditions which have looted and burned many a fair town and port. They are thusly known throughout northern Middle-earth as simply 'The Corsairs'."
 
 tradition_warriors_of_rhun_name:0 "Easterling Mercenary Culture"
 tradition_warriors_of_rhun_desc:0 "Often divided, the Easterlings of the Inland Sea and plains of Middle-earth have developed a culture which proliferates mercenary companies. The gold brought back by these warriors help to support many communities, and have tipped the scales in many a war. But these same mercenaries are not without their pride, and will more willingly fight for their own people than another, even at a lower pay."
 culture_parameter_unlock_maa_easterling_kataphrakt:0 "Can recruit [GetMaA('easterling_kataphrakt').GetName] as [men_at_arms|E]"
 culture_parameter_unlock_maa_easterling_swordsmen:0 "Can recruit [GetMaA('easterling_swordsmen').GetName] as [men_at_arms|E]"
 culture_parameter_unlock_maa_easterling_pikemen:0 "Can recruit [GetMaA('easterling_pikemen').GetName] as [men_at_arms|E]"
 
 tradition_gorgoroth_plain_dwellers_name:0 "Gorgoroth Plain Dwellers"
 tradition_gorgoroth_plain_dwellers_desc:0 "This dry, volcanic & desolate plateau forms the northwestern third of Mordor and is bordered by the ranges of the Ered Lithui and the Ephel Dúath. The landscape of Gorgoroth might as well be a different world altogether from it's neighboring lands, like Ithilien. Its landscape is hospitable only to the Orcs dwelling in it's plains."
  
 tradition_mende_anduya_name:0 "Mendë Andúya"
 tradition_mende_anduya_desc:0 ""What is a Dúnedain? What makes a Númenórean?"\n\nThis question has often consumed the Realms in Exile. Is it something cultural? Is it passed by blood? This answer has changed with time and place, but the fact remains that the urge to preserve intact the ancient ways of Númenor runs deep in this culture. They do not often marry outside their own culture, instead preferring to reinforce and entrench their ancient heritage."
 culture_parameter_dislikes_marrying_outside_of_cultural_heritage:0 "[marriage|E] acceptance modifier towards every other [cultural|E] [heritage|E]: #N -75#!"
 culture_parameter_ai_doesnt_marry_outside_cultural_heritage:0 "Very unlikely to arrange [marriages|E] outside their own [cultural|E] [heritage|E]"
 TRADITION_PENALTY_DUNEDAIN:0 "Different [cultural|E] [heritage|E]: $VALUE|+=0$"
 
 tradition_blacknumenorean_legacy_name:0 "Black Numenorean Legacy"
 tradition_blacknumenorean_legacy_desc:0 "The Black Númenóreans, initially just called the King's Men, were a fallen group of Númenóreans descended from those who were loyal to the Númenórean Sceptre but in opposition to the Valar and having relations with the Elves. They spread to their colonies on the mainland of Middle-earth and became cruel oppressors and overlords over the conquered people there whom they viewed to be more primitive people. Some of these King’s men of old that colonizing the continent, survived the Downfall of Númenor, and would forthwith be called Black Numenoreans."
 
 tradition_variag_horse_lords_name:0 "Variag Horse Lords"
 tradition_variag_horse_lords_desc:0 "In central Middle-earth, none can contest the Variags in the matters of the horse and the bridle. Near and far, they wage wars of pillage and conquest, bringing wealth back home."
 culture_parameter_unlock_maa_variag_horse_archers:0 "Can recruit [GetMaA('variag_horse_archers').GetName] as [men_at_arms|E]"
 culture_parameter_unlock_maa_windriders_of_khand:0 "Can recruit [GetMaA('windriders_of_khand').GetName] as [men_at_arms|E]"
 culture_parameter_unlock_maa_variag_axemen:0 "Can recruit [GetMaA('variag_axemen').GetName] as [men_at_arms|E]"
 culture_parameter_unlock_maa_variag_pikemen:0 "Can recruit [GetMaA('variag_pikemen').GetName] as [men_at_arms|E]"
 
 tradition_variag_succession_name:0 "Variag Succession"
 tradition_variag_succession_desc:0 "Among the Variags of Khand, oaths are sworn to individuals, not to dynasties. What is sworn to the father is not transferred unconditionally to the son, but must be earned anew by him. Because of this, it is rare indeed for a son to inherit the full realm of his father. At the same time, the Variags respect strength, irrespective of age, and once earned, are leal vassals... though they may fight behind their liege's back."
 culture_parameter_realms_shatter_on_succession:0 "On [succession|E], any [vassal|E] with a #N Negative#! [opinion|E] of your [player_heir|E] will become an [independent_ruler|E]."
 culture_parameter_realms_destroyed_on_succession:0 "After [succession|E], if any held [kingdom|E] or [empire|E] [title|E] contains #V less than 50%#! of its [de_jure|E] [counties|E], it will be destroyed."
 culture_parameter_can_designate_heir:0 "Rulers can designate their [heir|E]"
 culture_parameter_cannot_convert_to_local_culture:0 "Cannot convert to a Local [culture|E]"
 culture_parameter_cannot_hybridize:0 "[culture|E] cannot [hybridize|E]"
 culture_parameter_cannot_diverge:0 "[culture|E] cannot [diverge|E]"
 
 tradition_dale_bow_culture_name:0 "People of the Bow"
 tradition_dale_bow_culture_desc:0 "Long before Bard wielded the Black Arrow, the Northmen of the upper Celduin have first and foremost been archers. First so that they could hunt for sustainance and later self-defense, mastery of the bow and the hunt is considered a tradition of high honor among the Dalelands."
 culture_in_dalelands_desc:1 "At least #V 60%#! of the [counties|E] of this [culture|E] must be in the [GetGeographicalRegion('middleearth_west_rhovanion_dalelands').GetName] [region|E]"
 
 tradition_warriors_of_fame_and_field_name:0 "Warriors of Fame and Field"
 tradition_warriors_of_fame_and_field_desc:0 "The soldiery of the Dorwinrim reflects the diverse nature of their society, bringing the very best of their wealth, nobility and common man to bear against their enemies."
 culture_parameter_unlock_maa_vintner_court_knights:0 "Can recruit [GetMaA('vintner_court_knights').GetName] as [men_at_arms|E]"
 culture_parameter_unlock_maa_thorn_guard:0 "Can recruit [GetMaA('thorn_guard').GetName] as [men_at_arms|E]"
 culture_parameter_unlock_maa_vineyard_bowmen:0 "Can recruit [GetMaA('vineyard_bowmen').GetName] as [men_at_arms|E]"

 ### Elven Traditions ###
 tradition_nelyarin_heritage_name:0 "Nelyarin Heritage"
 tradition_nelyarin_heritage_desc:0 "This branch of the Avari are descended in great part from the Nelyar who remained at Cuiviénen, the most numerous of the Elven-kin."
 culture_parameter_unlock_maa_nelyarin_archers:0 "Can recruit [GetMaA('nelyarin_archers').GetName] as [men_at_arms|E]"
 culture_parameter_unlock_maa_nelyarin_swordsmen:0 "Can recruit [GetMaA('nelyarin_swordsmen').GetName] as [men_at_arms|E]"
 culture_parameter_unlock_maa_nelyarin_pikemen:0 "Can recruit [GetMaA('nelyarin_pikemen').GetName] as [men_at_arms|E]"
 culture_parameter_unlock_maa_nuinevari:0 "Can recruit [GetMaA('nuinevari').GetName] as [men_at_arms|E]"

 tradition_tatyarin_heritage_name:0 "Tatyarin Heritage"
 tradition_tatyarin_heritage_desc:0 "This branch of the Avari are descended in great part from the Tatyar who remained at Cuiviénen, the second tribe of the Elves, kin to the Noldor."
 tradition_ancient_wanderers_name:0 "Ancient Wanderers"
 tradition_ancient_wanderers_desc:0 "The Cuind have always been restless, traveling far and wide across Middle-earth. These travels, though wrought with danger, have brought the Cuind great experience with all the lands and peoples of the world."
 culture_parameter_unlock_maa_tatyarin_harriers:0 "Can recruit [GetMaA('tatyarin_harriers').GetName] as [men_at_arms|E]"
 culture_parameter_unlock_maa_tatyarin_rangers:0 "Can recruit [GetMaA('tatyarin_rangers').GetName] as [men_at_arms|E]"
 culture_parameter_unlock_maa_tatyarin_guardians:0 "Can recruit [GetMaA('tatyarin_guardians').GetName] as [men_at_arms|E]"
 culture_parameter_unlock_maa_cuind_wanderers:0 "Can recruit [GetMaA('cuind_wanderers').GetName] as [men_at_arms|E]"
 
 tradition_sirgalan_exiles_name:0 "Sîrgalan Exiles"
 tradition_sirgalan_exiles_desc:0 "At the dawn of the [thirdage|E], the Sîrrandrai were slowly driven out of their lands by the waxing power of the Dúnedain, ceding lands slowly at first before eventually relenting and withdrawing almost fully into Lindon. With the fall of the Dúnedain, the ancient kingdom of Sîrgala stands abandoned save for a few intrepid farmers and travellers."
 tradition_sirgala_renewed_name:0 "Sîrgala Renewed"
 tradition_sirgala_renewed_desc:0 "After many long years, the survivng Sîrrandrai have returned to their ancestral lands, reclaiming their once grand halls from the wilderness and proclaiming once more the Kingdom of Sîrgala. The heir of Bornmîr takes up their ancient seat, to rule his somewhat diminished lands once again."
 culture_parameter_unlock_maa_sirrandrai_defenders:0 "Can recruit [GetMaA('sirrandrai_defenders').GetName] as [men_at_arms|E]"
 culture_parameter_unlock_maa_sirrandrai_sentinels:0 "Can recruit [GetMaA('sirrandrai_sentinels').GetName] as [men_at_arms|E]"
 culture_parameter_unlock_maa_sirrandrai_veterans:0 "Can recruit [GetMaA('sirrandrai_veterans').GetName] as [men_at_arms|E]"
 culture_parameter_unlock_maa_sirrandrai_riders:0 "Can recruit [GetMaA('sirrandrai_riders').GetName] as [men_at_arms|E]"
 culture_parameter_unlock_maa_wardens_of_sirgala:0 "Can recruit [GetMaA('wardens_of_sirgala').GetName] as [men_at_arms|E]"
 
 ### Easterling Traditions ###
#  tradition_lotr_battle_arena_name:0 "Battle Arena"
#  tradition_lotr_battle_arena_desc:0 "This culture has a standing tradition of having their warriors prove themselves in contests held in great arenas."

 tradition_variag_succession_stable_name:0 "Stable Variag Succession"
 tradition_variag_succession_stable_desc:0 "This particular branch of the Variags have abandoned their ancient ways of succession for a more stable one to ensure their realm is not fractured as easily and is able to withstand enemy attacks."
 
 # Orc traditions
 tradition_legions_of_gundabad_name:0 "Legions of Gundabad"
 tradition_legions_of_gundabad_desc:0 "The Legions of Gundabad were the orcish tribes that took possession of the ancient dwarven city of Gundabad. They came under the sway of Angmar around 1300 T.A. Under Angmar's rule they developed a more organized army structure under the Witch-Kings rule. Even though Angmar would inevitably fall, the orcs of Gundabad kept their militaristic traditions alive and sought to  control the Mountain Orcs of the north under the heel of their dark legions."
 culture_parameter_unlock_maa_hunter_orcs_on_fell_wargs:0 "Can recruit [GetMaA('hunter_orcs_on_fell_wargs').GetName] as [men_at_arms|E]"
