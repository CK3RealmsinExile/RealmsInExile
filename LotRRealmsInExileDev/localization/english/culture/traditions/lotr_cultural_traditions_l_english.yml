 tradition_abrakhan_magic_cities_name: "Abrakhân Magic Cities"
 tradition_abrakhan_magic_cities_desc: "Named as magic, the Pûstic cities of the red Dârsalan deserts extract water from underground at an industrial scale."
 tradition_protectors_of_the_deep_name: "Protectors of the Deep"
 tradition_protectors_of_the_deep_desc: "Protectors of the Deep."
 culture_parameter_unlock_maa_guard_of_abrakhan: "Can recruit [GetMaA('guard_of_abrakhan').GetName] as [men_at_arms|E]"
 culture_parameter_unlock_maa_risen_carrion: "Can recruit [GetMaA('risen_carrion').GetName] as [men_at_arms|E]"
 culture_parameter_city_holding_fort_level_in_red_desert_bonus: "[fort_level|E] for [cities|E] in Desert Hills [terrain|E]: [fort_level_i]#P +[EmptyScope.ScriptValue('castle_holding_fort_level_in_jungle_bonus_value')|0]#!"
