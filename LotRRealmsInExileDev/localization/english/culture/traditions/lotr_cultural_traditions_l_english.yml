 tradition_dune_sea_warfare_name: "Dune Sea Warfare"
 tradition_dune_sea_warfare_desc: "The people of the Dune Sea have adapted to the pressures of the inhospitable desert and blazing sun, fielding small and nimble units who know how to use the terrain to their advantage, striking and then fading away..."
 culture_parameter_unlock_maa_hasharin: "Can recruit [GetMaA('hasharin').GetName] as [men_at_arms|E]"
 culture_parameter_unlock_maa_desert_screamers: "Can recruit [GetMaA('desert_screamers').GetName] as [men_at_arms|E]"
 culture_parameter_unlock_maa_giant_scorpions: "Can recruit [GetMaA('giant_scorpions').GetName] as [men_at_arms|E]"
 
 appoint_oligarch_interaction: "Install Oligarchic Overseer"
 appoint_oligarch_desc: "Appoint [recipient.GetShortUINameNoTooltip] to oversee the growing city of [recipient.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], turning [recipient.GetHerHim] into a Oligarch vassal."

 tradition_legendary_artisans_name: "Legendary Artisans"
 tradition_legendary_artisans_desc: "The artisans of this culture are unmatched in skill, and will produce rare and wondrous artifacts."
 culture_parameter_legendary_inspiration: "Artisans and Smiths are incredibly gifted"
 
 ## Hobbits ##
 tradition_hobbit_feasts_name: "Hobbit Feasts"
 tradition_hobbit_feasts_desc: "A simple and honest folk, the [hobbits|E] spend much of their free time feasting and holding festivals, reaping the rewards of their bountiful harvests. Their sheltered existence gives them ample time to enjoy the fruits of their labours."
 tradition_hobbit_feasts_inspiration: "Hobbits eat lots and are lazy"
 culture_parameter_lazy_trait_more_common: "The [GetTrait('lazy').GetName( GetNullCharacter )] [trait|E] is more common"
 culture_parameter_gluttonous_trait_more_common: "The [GetTrait('gluttonous').GetName( GetNullCharacter )] [trait|E] is more common"


 tradition_hobbit_parochialism_name: "Hobbit Parochialism"
 tradition_hobbit_parochialism_desc: "An opinionated folk, governed as much by social custom as by any formal law, the [Hobbits|E]' daily governance tends to largely be left to local community leaders. There is a general philosophy to not rock the boat or disturb the social order, but instead to focus on keeping society stable and peaceful." #This also leads to a reluctance to engage with anybody outside their own people, who are viewed as strange or dangerous - best left alone by good, honest folk.
 tradition_hobbit_parochialism_inspiration: "Hobbits don't like to listen to Overlords"

 hobbit_bounders: "Bounders"
 hobbit_bounders_flavor: "The wild borders of the Shire are watched by these distinguished [hobbits|E]. When darkness gathers on the borders and strange folk are about, their numbers swell as the well-mannered Shire-folk seek to keep order."
 hobbit_muster: "Muster"
 hobbit_muster_flavor: "Though slow to quarrel, [hobbits|E] are doughty at bay and at need can still handle arms. When left with no alternative, the plucky Shire-folk will muster en-masse to defend their homes and loved ones."
 hobbit_hunters: "Hunters"
 hobbit_hunters_flavor: "Well-practiced in the use of a bow, when these [hobbits|E] are not putting meat on the table of their hungry kinfolk, they work with the Bounders to prevent dangerous animals and evil-doers from crossing into the Farthings."

 merchant_heavy_infantry: "Merchant Militia"
 merchant_heavy_infantry_flavor: "Ranging from grizzled ruffians and mercenaries, to farmers and daytalers pressed into service. Their compitence is lacking as a result, yet their armor and more than generous pay ensures they hold a line more than many would expect"

 ### Cultural Traditions ###
 tradition_slave_society_name: "Slave Society"
 tradition_slave_society_desc: "This culture sees nothing wrong with the practice of keeping slaves, and indeed, will trade and wage war to acquire them. Raiding their neighbors is commonplace, seeking fresh blood to work on their public works and farmlands."
 culture_parameter_can_launch_slave_expeditions: "Grants access to the [slave_expedition|E] CB"
 culture_bellicose: "The [culture|E] does not have the $ethos_bellicose_name$ [ethos|E]"
 
 tradition_elf_friends_name: "Elf Friends"
 tradition_elf_friends_desc: "This culture has a history of friendly interactions with the [elves|E]."

 tradition_orcish_society_name: "Orc Society"
 tradition_orcish_society_desc: "Rough, brutish, and short - an accurate summation of the 'civilization' that the [orcs|E] build. They wage war upon each other as often as upon others, plundering and backstabbing their own as freely as those of other races. While brutal and cunning in equal measure, the Orcs are also irrational, short-sighted, and greedy. It is rare to see the Orcs unite for any sort of greater purpose, and if they do, it is only ever for a short while."

 ### Regional Traditions ###
 tradition_riders_of_the_mark_name: "Riders of the Mark"
 tradition_riders_of_the_mark_desc: "The Horse-lords of the Éothéod and Rohirrim bear a legacy unmatched in the Westlands as horse-breeders and horse-tamers. Their cavalry is without peer in the field, and their commanders likewise know few equals on the open plains."

 tradition_a_people_reunited_name: "A People Reunited"
 tradition_a_people_reunited_desc: "Once sundered, now reunited, the Horse-lords of the Éothéod bear a long legacy unmatched in the Westlands as horse-breeders and horse-tamers. Their cavalry is without peer in the field, and their commanders likewise know few equals on the open plains."

 tradition_a_scattered_people_name: "A Scattered People"
 tradition_a_scattered_people_desc: "Since the fall of the [rhovanion_kingdom|E], this people have been scattered and bereft of true leadership. Now divided into many small clans and pushed into the bounds of the Wild, it will take a great effort to unite them once more."
 culture_parameter_unlock_maa_rhovanion_freemen: "Can recruit [GetMaA('rhovanion_freemen').GetName] as [men_at_arms|E]"
 rhovanion_freemen: "Free Men of Rhovanion"
 rhovanion_freemen_flavor: "The rugged free [men|E] of [rhovanion|E] have grappled for countless generations with those who raid the wide plains they call home, and put up a fierce fight."

 tradition_a_people_reforged_name: "A People Reforged"
 tradition_a_people_reforged_desc: "Under valiant leadership, this once divided people were reunited under the auspices of a renewed [rhovanion_kingdom|E] Now once more bound tightly in bonds of blood and brotherhood, they seek to forge their destiny anew."
 culture_parameter_unlock_maa_rhovanion_light_cavalry: "Can recruit [GetMaA('rhovanion_light_cavalry').GetName] as [men_at_arms|E]"
 rhovanion_light_cavalry: "Rhovanion Cavalrymen"
 rhovanion_light_cavalry_flavor: "On the plains of [rhovanion|E], riding a horse is rarely a choice. It is often a necessity, and in times of turmoil can lead to great hosts of riders being mustered."

 tradition_the_people_of_the_plains_name: "People of the Plains"
 tradition_the_people_of_the_plains_desc: "One with the wild and windswept plains of [rhovanion|E], this culture numbers as many as its blades of grass, proud and free, determined to never again suffer the terrible falls of yesteryear."
 culture_parameter_unlock_maa_rhovanion_heavy_cavalry: "Can recruit [GetMaA('rhovanion_heavy_cavalry').GetName] as [men_at_arms|E]"
 rhovanion_heavy_cavalry: "Aivathuida Cavalry"
 rhovanion_heavy_cavalry_flavor: "The Aivathuida clan have ever been the foremost horsemen among the [northmen|E] of [rhovanion|E], and their steeds are said to be fast as wind, moving as one with their rider."
 rhovanion_royal_guard: "Royal Guard of Rhovanion"
 rhovanion_royal_guard_flavor: "The leal shields of the Kings of [rhovanion|E], the Royal Guard bears armor and weapons wrought by [dwarven|E]-smiths, the most elite foot-soldiers in the kingdom."

 tradition_the_people_of_the_plains_old_name: "People of the Plains"
 tradition_the_people_of_the_plains_old_desc: "One with the wild and windswept plains of [rhovanion|E], this culture numbers as many as its blades of grass, proud and free. Born to ride, their people are one with their noble steads, ranging far and wide across the open plains."
 culture_in_rhovanion_desc: "At least #V 60%#! of the [counties|E] of this [culture|E] must be in the [GetGeographicalRegion('custom_plains_rhovanion').GetName] [region|E]"

 tradition_defended_enclosures_name: "Defended Enclosures"
 tradition_defended_enclosures_desc: "The Valemen, also known as the Men of the [anduin|E], live in scattered, but well defended enclosures all along the Anduin River, near to the woods or on the foothills of the [mistymountains|E]."
 culture_in_anduin_desc: "At least #V 60%#! of the [counties|E] of this [culture|E] must be in the [GetGeographicalRegion('middleearth_west_rhovanion_anduin').GetName] [region|E]"
 
 tradition_dale_bow_culture_name: "People of the Bow"
 tradition_dale_bow_culture_desc: "Long before Bard wielded the Black Arrow, the [northmen|E] of the upper Celduin have first and foremost been archers. First so that they could hunt for sustainance and later self-defense, mastery of the bow and the hunt is considered a tradition of high honor among the Dalelands."
 culture_in_dalelands_desc: "At least #V 60%#! of the [counties|E] of this [culture|E] must be in the [GetGeographicalRegion('middleearth_west_rhovanion_dalelands').GetName] [region|E]"
 
 tradition_warriors_of_fame_and_field_name: "Warriors of Fame and Field"
 tradition_warriors_of_fame_and_field_desc: "The soldiery of the Dorwinrim reflects the diverse nature of their society, bringing the very best of their wealth, nobility and common man to bear against their enemies."
 culture_in_dorwinion_desc: "At least #V 60%#! of the [counties|E] of this [culture|E] must be in the [GetGeographicalRegion('middleearth_rhun_dorwinion').GetName] [region|E]"

 culture_parameter_unlock_maa_vintner_court_knights: "Can recruit [GetMaA('vintner_court_knights').GetName] as [men_at_arms|E]"
 culture_parameter_unlock_maa_thorn_guard: "Can recruit [GetMaA('thorn_guard').GetName] as [men_at_arms|E]"
 culture_parameter_unlock_maa_vineyard_bowmen: "Can recruit [GetMaA('vineyard_bowmen').GetName] as [men_at_arms|E]"

 tradition_hidden_refuges_name: "Hidden Refuges"
 tradition_hidden_refuges_desc: "The Woodmen build towns upon great platforms in the trees. This architectural innovation had provided them a measure of security from the dangers of [mirkwood|E]." 
 culture_in_forest_more_desc: "At least #V 40%#! of the [counties|E] of this [culture|E] must have Forest, Deep Forest, Mallorn Forest, or Taiga"

 tradition_prized_perfection_name: "Prized Perfection"
 tradition_prized_perfection_desc: "In this culture, the physical form is held to be a symbol of one's own culture, lineage, and good-breeding. Those who have been disfigured or otherwise physically malformed are not eligible to inherit high rank, which rightfully belongs to only the exemplars of their race."
 
 tradition_tales_of_great_deeds_name: "Tales of Great Deeds"
 tradition_tales_of_great_deeds_desc: "This culture remembers and enshrines the valiant deeds of heroes such as Beren Erchamion, Túrin Turambar, and Tuor the Blessed, the great heroes of [men|E] who resisted the Shadow with all their strength. They remain a shining example of valour against impossible odds."
 
 tradition_greatswords_name: "Greatswords"
 tradition_greatswords_desc: "This culture has a tradition of wielding great swords which can cleave a man - or a horse - in twain. The art of bearing them is often passed from father to son, blades becoming prized family heirlooms with stories as rich as their bearers."

 tradition_mountain_ruralism_name: "Mountain Ruralism" 
 tradition_mountain_ruralism_desc: "Since the days when the [daen|E] entered into the lands of future [gondor|E] and Harondor, most in this culture know not only how to traverse the rocky lands, but handle life on a mountain with ease."

 tradition_dune_sea_nomads_name: "Dune Sea Nomads" 
 tradition_dune_sea_nomads_desc: "Traversing the blistering sands of the Dune Sea is no easy task, but this culture has long since adapted to the trial of the unyielding sun, and how to wrest a shred of prosperity from its brutal environment."

 tradition_trans_haradric_traders_name: "Gold, Salt and Spice" #Originally Gold Dust Traders
 tradition_trans_haradric_traders_desc: "The people of this culture are heavily involved in the [trans_haradric_trade|E] network of Inner [harad|E]. No matter their role in the trade, they are major actors in the commercial, political, and cultural networks that surround [GetGeographicalRegion('middleearth_harad_dunesea').GetName], and are known for trading in gold, spices, salt, slaves, and other products."
 culture_parameter_unlock_trans_haradric_travel_option: "$trans_haradric_travel_perk_effect$"
 culture_parameter_unlock_trans_haradric_merchant_decision: "$innovation_unlock_trans_haradric_networking_tt$"
 culture_parameter_unlock_trans_haradric_merchant_better_chances: "$lotr_haradrim_legacy_1_effect_1$"
 
 tradition_masters_of_the_nuar_name: "Masters of the Núar"
 tradition_masters_of_the_nuar_desc: "This culture's civilization has always been closely tied to the Núar River and its tributaries, which they navigate and fish on. As a result, they possess a natural understanding of it's behavior and 'moods'. This connection is so deep that mariners commonly address the Núar directly, as one would a close friend, sharing their mundane life and recent events with it."
 culture_in_harshandatt_trigger_desc: "At least #V 40%#! of the [counties|E] of this [culture|E] must be in [GetGeographicalRegion('special_region_nuar_river_valley').GetName]"

 tradition_mud_masons_name: "Mud Masonry"
 tradition_mud_masons_desc: "The [mud_masons|E] of this culture are renowned for constructing elaborate architecture from mud. They are organized into guilds with a complex hierarchal structure, which enforces traditional religious rituals associated with their work and ensures their ancient masonry skills are passed down from generation to generation in the proper manner."
 culture_parameter_unlock_mud_mason_decision: "Unlocks the [decision|E] to #V Employ Sîrayni [mud_masons|E]#! to reduce the cost and time to construct [buildings|E] even further, for those who are of this [culture|E] or rule over [counties|E] of this [culture|E]"
 
 culture_in_central_fiefs_desc:1 "At least #V 40%#! of the [counties|E] of this [culture|E] must be in the [GetGeographicalRegion('middleearth_west_gondor_centralfiefdoms').GetName] [region|E]"
 tradition_belfalathrim_chivalry_name: "Belfalathrim Chivalry"
 tradition_belfalathrim_chivalry_desc: "Since days long past, the [men|E] of Belfalas have stood unique in their tradition and courtesy among the [dunedain|E] of the South. Honor, nobility, duty - and great skill upon horseback."
 
 ### Dunedain Traditions ###
 culture_in_gondor_desc: "At least #V 40%#! of the [counties|E] of this [culture|E] must be in the [GetGeographicalRegion('middleearth_west_gondor').GetName] [region|E]"
 tradition_gondorian_legacy_name: "Legacy of the South-Kingdom"
 tradition_gondorian_legacy_desc: "This culture is steeped in the traditions of [gondor|E], the southern realm of [elendil|E]. It was once said that such was the prosperity of Gondor, that precious gems were but playthings for her children."
 
 culture_in_ithilien_desc: "At least #V 40%#! of the [counties|E] of this [culture|E] must be in the [GetGeographicalRegion('middleearth_west_gondor_ithilien').GetName] [region|E]"
 tradition_ithilien_subterfuge_name: "Ithilien Subterfuge"
 tradition_ithilien_subterfuge_desc: "Ithilien is a land which has been ravaged and plundered by constant [orc|E]-raids and warfare from [mordor|E]. On account of this, those that have remained have learned how to defend themselves fiercly in the woodlands, awaiting the day when their homeland might be reclaimed in full." 
 
 culture_in_middleearth_west_gondor_highlands_desc: "At least #V 40%#! of the [counties|E] of this [culture|E] must be in the [GetGeographicalRegion('middleearth_west_gondor_highlands').GetName] [region|E]"
 tradition_gondor_clans_name: "Clans of Gondor"
 tradition_gondor_clans_desc: "The clansmen of [gondor|E] were given the right to hold their own levies instead of serving in the army of the Kingdom. Because of this custom, each clan trains and equips their own warriors, who join the forces of Gondor in times of need." 
 
 culture_in_harondor_desc: "At least #V 40%#! of the [counties|E] of this [culture|E] must be in the [GetGeographicalRegion('middleearth_harad_near_harondor').GetName] [region|E]"
 tradition_harondorim_resilience_name: "Harondor Resilience"
 tradition_harondorim_resilience_desc: "Harondor has for countless generations been contested between the [haradrim|E], the Corsairs, and the [dunedain|E]. Those of the Dúnedain who still dwell in the rocky land have become hardy and fiercly independent, as they often must stand alone without aid from [gondor|E]. Whether in the hills or on the coast, they will stand and defend their homes to the last."
 
 culture_in_arnor_desc: "At least #V 40%#! of the [counties|E] of this [culture|E] must be in the [GetGeographicalRegion('middleearth_west_arnor').GetName] [region|E]"
 tradition_arnorian_legacy_name: "Legacy of the North-Kingdom"
 tradition_arnorian_legacy_desc: "This culture is steeped in the traditions of [arnor|E], the northern realm of [elendil|E]. The [dunedainarnor|E] were of high heritage and nobility, friends of the [eldar|E], though of fewer number."
 
 tradition_arnorian_law_name: "Arnorian Legal Inheritance"
 tradition_arnorian_law_desc: "This culture has inherited the [arnorian|E] legal code. Though they may not solely use it, or have combined it with other legal traditions, it still forms a cornerstone of their legal traditions and systems."
 
 tradition_wanderers_of_the_wild_name: "Wanderers of the Wild"
 tradition_wanderers_of_the_wild_desc: "This culture is used to traveling the unforgiving wilds for extended periods of time. They are both expert trackers and elusive as shadows."

 culture_in_umbar_desc: "At least #V 40%#! of the [counties|E] of this [culture|E] must be in the [GetGeographicalRegion('middleearth_harad_near_umbar').GetName] [region|E]"
 tradition_dunedain_of_umbar_name: "Dúnedain of Umbar"
 tradition_dunedain_of_umbar_desc: "The [dunedain|E] of [umbar|E], also known as the Umbaredain, are an interesting mix between [adunaic|E] and [dunedain|E] traditions and beliefs, displaying the arrogance and pride of the former with wisdom and faith of the latter."
 
 ### Harad Traditions ###
 culture_in_nafarati_desc: "At least #V 40%#! of the [counties|E] of this [culture|E] must be in the [GetGeographicalRegion('custom_nafarati').GetName] [region|E]"
 tradition_nafarati_belligerence_name: "Nâfarati Belligerence"
 tradition_nafarati_belligerence_desc: "Over many generations, as their lands shrunk with the disappearence of the Great Jungle of [harad|E] and they were confined to their riverine homeland, the Nâfarati became a bellicose and aggressive society. They quarrel often with their neighbors - and themselves."
 
 culture_in_bellakar_desc: "At least #V 40%#! of the [counties|E] of this [culture|E] must be in the [GetGeographicalRegion('middleearth_harad_far_bellakar').GetName] [region|E]"
 tradition_bellakarean_cities_name: "Bellakarean Cities"
 tradition_bellakarean_cities_desc: "The cities of [bellakar|E] are many, and each possesses its own proud history and heritage, its own charter and laws dating back to the second age, and its own interests it will look out for. A strong tradition of legal, cultural, and political autonomy for cities and their governments is deeply ingrained in the Bellakarean ethos."
 
 tradition_corsairs_of_umbar_name: "Corsairs of the Great Sea"
 tradition_corsairs_of_umbar_desc: "For countless generations these people have harassed the trade of the [greatsea|E], and launched expeditions which have looted and burned many a fair town and port. They are thusly known throughout northern [middleearth|E] as simply 'The Corsairs'."
 
 tradition_warriors_of_rhun_name: "Easterling Mercenary Culture"
 tradition_warriors_of_rhun_desc: "Often divided, the Easterlings of the Inland [seaofrhun|E] and plains of [middleearth|E] have developed a culture which proliferates mercenary companies. The gold brought back by these warriors help to support many communities, and have tipped the scales in many a war. But these same mercenaries are not without their pride, and will more willingly fight for their own people than another, even at a lower pay."
 culture_parameter_unlock_maa_easterling_kataphrakt: "Can recruit [GetMaA('easterling_kataphrakt').GetName] as [men_at_arms|E]"
 culture_parameter_unlock_maa_easterling_swordsmen: "Can recruit [GetMaA('easterling_swordsmen').GetName] as [men_at_arms|E]"
 culture_parameter_unlock_maa_easterling_pikemen: "Can recruit [GetMaA('easterling_pikemen').GetName] as [men_at_arms|E]"
 
 tradition_gorgoroth_plain_dwellers_name: "Gorgoroth Plain Dwellers"
 tradition_gorgoroth_plain_dwellers_desc: "This dry, volcanic & desolate plateau forms the northwestern third of [mordor|E] and is bordered by the ranges of the Ered Lithui and the Ephel Dúath. The landscape of Gorgoroth might as well be a different world altogether from it's neighboring lands, like Ithilien. Its landscape is hospitable only to the [orcs|E] dwelling in it's plains."
  
 tradition_mende_anduya_name: "Mendë Andúna"
 tradition_mende_anduya_desc: ""What is a [dunedain|E]? What makes a [numenorean|E]?"\n\nThis question has often consumed the [realms_in_exile|E]. Is it something cultural? Is it passed by blood? This answer has changed with time and place, but the fact remains that the urge to preserve intact the ancient ways of [numenor|E] runs deep in this culture. They do not often marry outside their own culture, instead preferring to reinforce and entrench their ancient heritage."
 culture_parameter_dislikes_marrying_outside_of_cultural_heritage: "[marriage|E] acceptance modifier towards every other [cultural|E] [heritage|E]: #N -75#!"
 culture_parameter_ai_doesnt_marry_outside_cultural_heritage: "Very unlikely to arrange [marriages|E] outside their own [cultural|E] [heritage|E]"
 TRADITION_PENALTY_DUNEDAIN: "Different [cultural|E] [heritage|E]: $VALUE|+=0$"
 
 tradition_blacknumenorean_legacy_name: "Black Numenorean Legacy"
 tradition_blacknumenorean_legacy_desc: "The [black_numenoreans|E], initially just called the [kingsmen|E], were a fallen group of [numenoreans|E] descended from those who were loyal to the Númenórean Sceptre but in opposition to the [valargods|E] and having relations with the [elves|E]. They spread to their colonies on the mainland of [middleearth|E] and became cruel oppressors and overlords over the conquered people there, whom they viewed to be more primitive people. Some of these King’s Men of old that, by colonizing the continent, survived the [downfallofnumenor|E] would forthwith be called Black Numenoreans."

 tradition_anbalukkhori_name: "Anbalûkkhorî Supremacy"
 tradition_anbalukkhori_desc: "The Anbalukkhôrî are meant to rule both [adunai|E] and [Glossary('Mîyanâi','miyanai_gloss')], and rule they shall, no matter the cost."

 tradition_kharadunai_name: "Kharadûnaic Supremacy"
 tradition_kharadunai_desc: "This culture holds that every man has his place. It is just the nature of the world that the [adunai|E]'s place is at the top."
 
 tradition_variag_horse_lords_name: "Variag Horse Lords"
 tradition_variag_horse_lords_desc: "In central [middleearth|E], none can contest the Variags in the matters of the horse and the bridle. Near and far, they wage wars of pillage and conquest, bringing wealth back home."
 culture_parameter_unlock_maa_variag_horse_archers: "Can recruit [GetMaA('variag_horse_archers').GetName] as [men_at_arms|E]"
 culture_parameter_unlock_maa_windriders_of_khand: "Can recruit [GetMaA('windriders_of_khand').GetName] as [men_at_arms|E]"
 culture_parameter_unlock_maa_variag_axemen: "Can recruit [GetMaA('variag_axemen').GetName] as [men_at_arms|E]"
 culture_parameter_unlock_maa_variag_pikemen: "Can recruit [GetMaA('variag_pikemen').GetName] as [men_at_arms|E]"
 
 tradition_variag_succession_name: "Variag Succession"
 tradition_variag_succession_desc: "Among the Variags of [khand|E], oaths are sworn to individuals, not to [dynasties|E]. What is sworn to the father is not transferred unconditionally to the son, but must be earned anew by him. Because of this, it is rare indeed for a son to inherit the full realm of his father. At the same time, the Variags respect strength, irrespective of age, and once earned, are loyal [vassals|E]... though they may fight behind their [liege|E]'s back."
 culture_parameter_realms_shatter_on_succession: "On [succession|E], any [vassal|E] with a #N Negative#! [opinion|E] of your [player_heir|E] will become an [independent_ruler|E]."
 culture_parameter_realms_destroyed_on_succession: "After [succession|E], if any held [kingdom|E] or [empire|E] [title|E] contains #V less than 50%#! of its [de_jure|E] [counties|E], it will be destroyed."
 culture_parameter_can_designate_heir: "Rulers can designate their [heir|E]"
 culture_parameter_cannot_convert_to_local_culture: "Cannot convert to a Local [culture|E]"
 culture_parameter_cannot_hybridize: "[culture|E] cannot [hybridize|E]"
 culture_parameter_cannot_diverge: "[culture|E] cannot [diverge|E]"
 
 tradition_dorwinion_vineyards_name: "Consummate Vintners"
 tradition_dorwinion_vineyards_desc: "This culture has perfected the winemaking process. Their high class wines are exported to all corners of [middleearth|E] as a highly sought after luxury. Children are often said to have been "raised in the vineyard", and farmers of this culture are well known for their green thumbs, able to make anything flourish. Among the aristocracy, producing the highest quality wine is seen as incredibly prestigious, and paramount for a good reputation."
 culture_parameter_unlock_wine_tasting_activity: "Unlocks [activities|E] to #V Host Wine Tastings#! and #V Visit your Vineyards#!"
 culture_parameter_unlock_wine_tasting_activity_cost: "Reduces the costs of wine tastings and visiting vineyards"
 culture_parameter_unlock_wine_tasting_activity_private_variety: "Unlocks the #V $lotr_visit_vineyard_type_agriculture$#! and #V $lotr_visit_vineyard_type_botany$#! [activity_options|E] for the [GetActivityType( 'activity_lotr_visit_vineyard' ).GetName] [activity|E]"
 culture_parameter_unlock_wine_tasting_activity_group_variety: "Unlocks the #V $lotr_wine_tasting_type_gardens$#! and #V $lotr_wine_tasting_type_poetry$#! [activity_options|E] for the [GetActivityType( 'activity_lotr_wine_tasting' ).GetName] [activity|E]"
 
 ### Elven Traditions ###

 tradition_heryvellyn_name: "Heryvellyn"
 tradition_heryvellyn_desc: "Amongst some of the [eldar|E], the appreciation of fine wine is elevated to an art. These [Glossary('Heryvellyn','heryvellyn_gloss')] are not vintners but devoted samplers, stewards of rare vintages brought from distant lands. To taste, to savour, and to preserve the memory of each draught is a mark of refinement, and to host a gathering where the choicest wines are shared is seen as an act of deep courtesy and honour."
 can_import_wine_tt: "There is a [culture_head|E] inside your [diplomatic_range|E] with the [GetCultureTradition('tradition_dorwinion_vineyards').GetName] [tradition|E]."
 culture_parameter_unlock_wine_tasting_activity_elf: "Unlocks [activity|E] to #V Host Wine Tastings#!"

 tradition_nelyarin_heritage_name: "Nelyarin Heritage"
 tradition_nelyarin_heritage_desc: "This branch of the [avari|E] are descended in great part from the Nelyar who remained at [cuivienen|E], the most numerous of the [elven|E]-kin."
 cannot_have_tradition_nelyarin_culture: "$cannot_combine_tradition_trigger_desc$ #high $tradition_nelyarin_heritage_name$#!"
 culture_parameter_unlock_maa_nelyarin_archers: "Can recruit [GetMaA('nelyarin_archers').GetName] as [men_at_arms|E]"
 culture_parameter_unlock_maa_nelyarin_swordsmen: "Can recruit [GetMaA('nelyarin_swordsmen').GetName] as [men_at_arms|E]"
 culture_parameter_unlock_maa_nelyarin_pikemen: "Can recruit [GetMaA('nelyarin_pikemen').GetName] as [men_at_arms|E]"
 culture_parameter_unlock_maa_nuinevari: "Can recruit [GetMaA('nuinevari').GetName] as [men_at_arms|E]"

 tradition_tatyarin_heritage_name: "Tatyarin Heritage"
 tradition_tatyarin_heritage_desc: "This branch of the [avari|E] are descended in great part from the Tatyar who remained at [cuivienen|E], the second tribe of the [elves|E], kin to the [noldorelves|E]."
 cannot_have_tradition_tatyarin_culture: "$cannot_combine_tradition_trigger_desc$ #high $tradition_tatyarin_heritage_name$#!"
 tradition_ancient_wanderers_name: "Ancient Wanderers"
 tradition_ancient_wanderers_desc: "The [cuind|E] have always been restless, traveling far and wide across [middleearth|E]. These travels, though wrought with danger, have brought the Cuind great experience with all the lands and peoples of the world."
 culture_parameter_unlock_maa_tatyarin_harriers: "Can recruit [GetMaA('tatyarin_harriers').GetName] as [men_at_arms|E]"
 culture_parameter_unlock_maa_tatyarin_rangers: "Can recruit [GetMaA('tatyarin_rangers').GetName] as [men_at_arms|E]"
 culture_parameter_unlock_maa_tatyarin_guardians: "Can recruit [GetMaA('tatyarin_guardians').GetName] as [men_at_arms|E]"
 culture_parameter_unlock_maa_cuind_wanderers: "Can recruit [GetMaA('cuind_wanderers').GetName] as [men_at_arms|E]"
 
 tradition_sirgalan_exiles_name: "Sîrgalan Exiles"
 tradition_sirgalan_exiles_desc: "At the dawn of the [thirdage|E], the Sîrrandrai were slowly driven out of their lands by the waxing power of the [dunedain|E], ceding lands slowly at first before eventually relenting and withdrawing almost fully into [lindon|E]. With the fall of the [northernkingdom|E], the ancient lands of Sîrgala stand abandoned save for a few intrepid farmers and travellers."
 tradition_sirgala_renewed_name: "Sîrgala Renewed"
 tradition_sirgala_renewed_desc: "After many long years, the surviving Sîrrandrai have returned to their ancestral lands, reclaiming their once grand halls from the wilderness and proclaiming once more the Kingdom of Sîrgala. The heir of Bornmîr takes up their ancient seat, to rule his somewhat diminished lands once again."
 culture_parameter_unlock_maa_sirrandrai_defenders: "Can recruit [GetMaA('sirrandrai_defenders').GetName] as [men_at_arms|E]"
 culture_parameter_unlock_maa_sirrandrai_sentinels: "Can recruit [GetMaA('sirrandrai_sentinels').GetName] as [men_at_arms|E]"
 culture_parameter_unlock_maa_sirrandrai_veterans: "Can recruit [GetMaA('sirrandrai_veterans').GetName] as [men_at_arms|E]"
 culture_parameter_unlock_maa_sirrandrai_riders: "Can recruit [GetMaA('sirrandrai_riders').GetName] as [men_at_arms|E]"
 culture_parameter_unlock_maa_wardens_of_sirgala: "Can recruit [GetMaA('wardens_of_sirgala').GetName] as [men_at_arms|E]"
 
 ### Easterling Traditions ###
