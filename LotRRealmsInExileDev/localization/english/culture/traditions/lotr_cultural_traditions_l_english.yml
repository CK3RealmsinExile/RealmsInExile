 tradition_variag_succession_stable_name: "Stable Variag Succession"
 tradition_variag_succession_stable_desc: "This particular branch of the Variags have abandoned their ancient ways of succession for a more stable one to ensure their realm is not fractured as easily and is able to withstand enemy attacks."
 
 # Orc traditions
 tradition_legions_of_gundabad_name: "Legions of Gundabad"
 tradition_legions_of_gundabad_desc: "The Legions of [gundabad|E] were the [orcish|E] tribes that took possession of the ancient [dwarven|E] city of Gundabad. They came under the sway of [angmar|E] around 1300 T.A. Under Angmar's rule they developed a more organized army structure. Even though Angmar would inevitably fall, the [orcs|E] of Gundabad kept their militaristic traditions alive and sought to  control the Mountain Orcs of the north under the heel of their dark legions."
 culture_parameter_unlock_maa_hunter_orcs_on_fell_wargs: "Can recruit [GetMaA('hunter_orcs_on_fell_wargs').GetName] as [men_at_arms|E]"
#  culture_parameter_unlock_maa_gundabad_blackshields: "Can recruit [GetMaA('gundabad_blackshields').GetName] as [men_at_arms|E]"
