l_english:
 # Ethoses
 ethos_bellicose_name: "Bellicose"
 ethos_bellicose_desc: "This culture considers conflict and violence to be necessary states of existence; ingrained in its people is the idea that one should stand up and fight for their own. "
 ethos_stoic_name: "Stoic"
 ethos_stoic_desc: "This culture believes in standing strong like a mountain, taking any and all hardships that life may throw at them and enduring them all with grim determination and an indomitable spirit."
 ethos_bureaucratic_name: "Bureaucratic"
 ethos_bureaucratic_desc: "No culture lasts longer than its oldest record, and this culture believes in accounting so meticulous as to guarantee immortality."
 ethos_spiritual_name: "Spiritual"
 ethos_spiritual_desc: "While some cultures turn to war and others to worldly knowledge, this culture places its trust in the only constant throughout its history - the divine. Spirituality is the only way forward in a harsh and uncaring world."
 ethos_courtly_name: "Ceremonious"
 ethos_courtly_desc_nhc: "The ceremony of court life is so integral to this culture that it forms a core part of people's social behavior. A place for everyone, and everyone in their place."
 ethos_egalitarian_name: "Egalitarian"
 ethos_egalitarian_desc: "Intolerance and isolationism may be the way for others, but this culture recognizes that accepting difference is far better than annihilating it."
 ethos_communal_name: "Communal"
 ethos_communal_desc: "This culture values the bonds of community above all else, fostering great loyalty and dedication by working together towards common goals."

 # Martial Customs
 martial_custom_equal_name: "Equal"
 martial_custom_equal_desc: "In this culture, any able-bodied person in the household may take up arms for their liege when called on."
 martial_custom_male_only_name: "Men Only"
 martial_custom_male_only_desc: "This culture considers only men to be physically strong and tough enough to fight in battle."
 martial_custom_female_only_name: "Women Only"
 martial_custom_female_only_desc: "This culture considers only women to be physically strong and tough enough to fight in battle."
 ## ^The above descs mirror each other deliberately.
 
 # Traditions
 tradition_court_eunuchs_name: "Court Eunuchs"
 tradition_court_eunuchs_desc: "This culture makes extensive use of eunuchs at court, occupying positions ranging from domestic servants to bureaucratic administrators and even military commanders. Men with no desire are easy to trust."
 tradition_byzantine_succession_name: "Byzantine Traditions"
 tradition_byzantine_succession_desc: "This culture is closely associated with the imperial traditions of the Eastern Roman Empire and its legacy in the form of a complex and intricate code of courtly conduct."
 tradition_african_tolerance_name: "African Tolerance"
 tradition_african_tolerance_desc: "Though some would decry it as weakness, a realm founded on understanding and tolerance is a realm built on sturdy foundations."
 tradition_memories_of_bactria_name: "Memories of Bactria"
 tradition_memories_of_bactria_desc: "Enshrined in the cultural memory of these people is the ideal of the perfect land of Bactria, the beautiful crown of the East, whose time will come again."
 tradition_equal_inheritance_name: "Equal Inheritance"
 tradition_equal_inheritance_desc: "This culture has a history of rulers dividing their lands between all their children, even those who normally would be excluded."
 tradition_equal_inheritance_link: "Equal Inheritance"
 tradition_the_witenagemot_name: "The Witenagemot"
 tradition_the_witenagemot_desc: "This culture has a long history of holding assemblies comprised of the land's ruling potentates, debating politics, law, finance, and, most importantly, how best to... #EMP advise#! the ruler."
 tradition_things_name: "Ting-Meet"
 tradition_things_desc: "In Scandinavia, the distances and wilderness render centralized authority ineffective. When disputes must be resolved and decisions made, the #EMP Ting-meet #!is gathered, an assembly of peers presided over by a lawspeaker."
 tradition_caravaneers_name: "Caravaneers"
 tradition_caravaneers_desc: "This culture is well-integrated into the commercial practices of the region, and its people are strongly associated with the caravan trade."
 tradition_xenophilic_name: "Xenophilic"
 tradition_xenophilic_desc: "This culture embraces everyone and is genuinely fascinated by all cultures."
 tradition_legalistic_name: "Legalistic"
 tradition_legalistic_desc: "This culture regards the rule of law and its codification as being the most important parameter of a civilized society."
 tradition_warrior_culture_name: "Warrior Culture"
 tradition_warrior_culture_desc: "This culture values martial prowess and strength above everything else. Children are brought up knowing how to fight, and are discouraged from scholarly pursuits. Weakness is not tolerated."
 tradition_philosopher_culture_name: "Philosopher Culture"
 tradition_philosopher_culture_desc: "This culture promotes thought and self-reflection."
 tradition_chivalry_name: "Chivalry"
 tradition_chivalry_desc: "This culture has embraced chivalry and chivalric codes of conduct as a social method of regulating behavior. Martial prowess, duty, honor and morality are prized, as is bad poetry and romantic literature."
 tradition_hit_and_run_name: "Hit-and-Run Tacticians"
 tradition_hit_and_run_desc: "This culture has mastered the use of lightly-armored units to hit the enemy hard, and then fall back."
 tradition_stand_and_fight_name: "Stand and Fight!"
 tradition_stand_and_fight_desc: "Warriors from this culture are unyielding and unshakable. They do not fall back - even in the face of overwhelming odds, for better or for worse."
 tradition_horse_lords_name: "Horse Lords"
 tradition_horse_lords_desc: "This culture has mastered the horse and its use in warfare."
 tradition_adaptive_skirmishing_name: "Adaptive Skirmishers"
 tradition_adaptive_skirmishing_desc: "This culture knows how to effectively field skirmishers in any environment."
 tradition_formation_fighting_name: "Formation Fighting Experts"
 tradition_formation_fighting_desc: "This culture knows how to create synergy between different types of units by use of efficient protective formations."
 tradition_republican_legacy_name: "Republican Legacy"
 tradition_republican_legacy_desc: "This culture has a long history of republican values, where the urban classes are just as important as the rural landholders."
 tradition_hereditary_hierarchy_name: "Hereditary Hierarchy"
 tradition_hereditary_hierarchy_desc: "It is ingrained in this culture that leadership in passed on by blood, nobility is bound by stone in castles, and that the feudal structure is unshakable. They do not easily forget those who break the feudal code."
 tradition_theocratic_autonomy_name: "Theocratic Autonomy"
 tradition_theocratic_autonomy_desc: "The religious authorities in this culture are given a great deal of leeway by the secular rulers and are afforded respect and obeisance by the populace."
 tradition_saharan_nomads_name: "Saharan Nomads"
 tradition_saharan_nomads_desc: "This culture is intimately accustomed with the Saharan desert, which it has traversed for centuries, connecting the Mediterranean with the sub-Saharan kingdoms of the Sahel."
 tradition_himalayan_settlers_name: "Himalayan Settlers"
 tradition_himalayan_settlers_desc: "This culture has made its home atop the 'roof of the world', where the air is fresh but cold, and the winters long and hard. They pride themselves that few of the cultures below would be able to live as well as this people does, among the peaks and plateaus where otherwise only sheep can thrive."
 tradition_esteemed_hospitality_name: "Esteemed Hospitality"
 tradition_esteemed_hospitality_desc: "In this culture rulers are known, and expected, to welcome anyone who might come to their court with open arms. Hosting guests and visitors in a spectacular fashion."
 tradition_hard_working_name: "Industrious"
 tradition_hard_working_desc: "This culture teaches and enshrines ideas of industriousness and hard work on behalf of one's community."
 tradition_loyal_soldiers_name: "Loyal Subjects"
 tradition_loyal_soldiers_desc: "For this culture, serving one's liege and country is both noble and just - a duty and a privilege, rather than an avaricious arrangement or an unwanted burden."
 tradition_female_only_inheritance_name: "Matriarchal"
 tradition_female_only_inheritance_desc: "This culture enforces a matriarchal hierarchy, where the ruling class is overwhelmingly comprised of women."
 tradition_pacifism_name: "Pacifists"
 tradition_pacifism_desc: "For this culture, the use of force can never be justified. Only by pursuing a path of non-violence can people truly live in peace."
 tradition_scientific_curiosity_name: "Scientific Curiosity"
 tradition_scientific_curiosity_desc: "Most people look left, right, backwards, and forwards for answers. Not these people. These people look up."
 tradition_spartan_name: "Spartan"
 tradition_spartan_desc: "This culture doesn't prize the trappings of power - the ceremony, the wealth, the pointless decoration. This culture is more interested in power itself, preferably in the form of towering walls and keeps."
 tradition_tribe_unity_name: "Tribal Unity"
 tradition_tribe_unity_desc: "This culture emphasizes the familial and communal bonds its people share, pushing them to remember their shared heritage."
 tradition_astute_diplomats_name: "Astute Diplomats"
 tradition_astute_diplomats_desc: "It is a common idea in this culture that the purest expression of superiority is the ability to subdue your enemy without fighting them."
 tradition_collective_lands_name: "Collective Lands"
 tradition_collective_lands_desc: "The idea that individuals personally own land is alien to this culture; land belongs to all people, for the common good. "
 tradition_horse_breeder_name: "Horse Breeders"
 tradition_horse_breeder_desc: "This culture has painstakingly accumulated knowledge and experience in the fine art and science of horse breeding. Whether destriers or coursers, the horses of these people are renowned for their superiority."
 tradition_hunters_name: "Prolific Hunters"
 tradition_hunters_desc: "Driven by economic necessity, or perhaps social expectation, this culture has refined their hunting practices to precise and almost beautiful art."
 tradition_sacred_mountains_name: "Sacred Mountains"
 tradition_sacred_mountains_desc: "This culture considers mountains to be connections to the divine, and treats them with reverence and respect."
 tradition_culinary_art_name: "Culinary Artists"
 tradition_culinary_art_desc: "Food isn't just sustenance for this culture; it is both an art and a ritual, a focal point for family and community alike."
 tradition_festivities_name: "Frequent Festivities"
 tradition_festivities_desc: "The frequency and exuberance with which this culture throws festivities would be considered vulgar to others, but a party is a party!"
 tradition_tea_ceremony_name: "Tea Ceremonies"
 tradition_tea_ceremony_desc: "Sometimes, all one needs to make everything better is a nice cup of tea."
 tradition_vegetarianism_name: "Vegetarians"
 tradition_vegetarianism_desc: "This culture has developed a strong aversion to consuming the flesh of animals, and practices vegetarianism throughout their society."
 tradition_alpine_supremacy_name: "Alpine Supremacy"
 tradition_alpine_supremacy_desc: "The people of this culture have adapted to living in and around mountainous regions, and their knowledge and expertise in alpine climes is second to none."
 tradition_seafaring_name: "Seafarers"
 tradition_seafaring_desc: "For this culture, the call of the sea is too strong to resist, and they live to sail like a dream on a crystal clear ocean, or ride on the crest of a wild raging storm."
 tradition_strength_display_name: "Displays of Strength"
 tradition_strength_display_desc: "Merely possessing strength is not enough. You have to #EMP demonstrate#! your strength before others, so that you know you could either face a worthy opponent, or fight alongside a valued ally."
 tradition_mystical_ancestors_name: "Mystical Ancestors"
 tradition_mystical_ancestors_desc: "Lineage is very important to this culture, to the point where ancestors have become mythical and legendary beings with many who claim to be their descendants."
 tradition_priestly_caste_name: "Priestly Caste"
 tradition_priestly_caste_desc: "This culture enforces a caste system to elevate the priesthood in their society. For them, individuals charged with interpreting the will of the divine are to be protected and obeyed."
 tradition_religion_blending_name: "Religion Blending"
 tradition_religion_blending_desc: "Members of this culture often live together with those sharing different faiths and beliefs, and do well in adopting foreign elements into their own worship."
 tradition_religious_festivities_name: "Religious Festivities"
 tradition_religious_festivities_desc: "The movement of the Sun and stars are irrelevant to this culture's conception of time. Instead, a much more popular way to mark the passage of days is by the multitude of regular religious festivals and celebrations, to which everyone is invited!"
 tradition_religious_patronage_name: "Religious Patronage"
 tradition_religious_patronage_desc: "For the salvation of the soul, one must commit to works of religious significance. You cannot purchase redemption, but having a temple of priests sing your praises #EMP helps.#!"
 tradition_medicinal_plants_name: "Medicinal Herbalists"
 tradition_medicinal_plants_desc: "This culture long ago developed knowledge of the medicinal properties of the plants and trees; to them most ailments are treatable with the right poultice, salve or stew."
 tradition_storytellers_name: "Storytellers"
 tradition_storytellers_desc: "This culture has a strong and persistent oral tradition. The past is preserved through ritualistic storytelling, where the heroes and legends of the past are passed down through generations."
 tradition_sacred_hunts_name: "Sacred Hunts"
 tradition_sacred_hunts_desc: "Hunting is neither a sport nor a pastime, it is nothing less than the purest expression of the human experience, where one may connect with the divine by demonstrating their mastery over nature."
 tradition_wedding_ceremonies_name: "Marital Ceremonies"
 tradition_wedding_ceremonies_desc: "For this culture, the union of two people in marriage is considered a highly public and ritualistic affair."
 tradition_music_theory_name: "Musical Theorists"
 tradition_music_theory_desc: "This culture treats music almost as the language of the divine, and thus many individuals take up the noble and celebrated pursuit of musical study from a young age."
 tradition_poetry_name: "Refined Poetry"
 tradition_poetry_desc: "Poetry is considered a noble art in this culture, and many spend their time piecing words together with meaning and thought."
 tradition_culture_blending_name: "Culture Blending"
 tradition_culture_blending_desc: "Members of this culture have often lived alongside people of other cultures. Through exposure, they have become adept at incorporating foreign languages, traditions and customs into their own lives."
 tradition_family_entrepreneurship_name: "Family Business"
 tradition_family_entrepreneurship_desc: "This culture encourages businesses to develop along familial lines, each generation picking up the tools and techniques of their trade from the last, building a strong tradition of ancestral professionalism."
 tradition_fishermen_name: "Dexterous Fishermen"
 tradition_fishermen_desc: "Anyone can fish, but to do so with such skill that any catch is bountiful, regardless of tide or wind, is a rarer talent. No one knows the coast, land or sea, better than these fishermen."
 tradition_metal_craftsmanship_name: "Metalworkers"
 tradition_metal_craftsmanship_desc: "This culture has enjoyed easy access to iron for centuries. Over time they have developed their understanding of metal to such a degree that their name has become a byword for durable and high quality arms and armor."
 tradition_isolationist_name: "Isolationist"
 tradition_isolationist_desc: "This culture prefers to keep to itself, and doesn't often look outside its own sphere."
 tradition_winter_warriors_name: "Winter Warriors"
 tradition_winter_warriors_desc: "This culture is used to the reality that harsh winds and bitter cold brings."
 tradition_forest_fighters_name: "Forest Fighters"
 tradition_forest_fighters_desc: "This culture is well-versed at fighting in forests."
 tradition_mountaineers_name: "Mountaineers"
 tradition_mountaineers_desc: "Soldiers of this culture carry all they need to traverse mountains."
 tradition_warriors_of_the_dry_name: "Warriors of the Dry"
 tradition_warriors_of_the_dry_desc: "This culture has mastered the art of fighting in very dry climates."
 tradition_highland_warriors_name: "Highland Warriors"
 tradition_highland_warriors_desc: "Warriors of this culture fight well in the slopes and valleys of their hilly homes."
 tradition_jungle_warriors_name: "Jungle Warriors"
 tradition_jungle_warriors_desc: "Warriors of this culture know well how to traverse treacherous jungles."
 tradition_only_the_strong_name: "Only the Strong"
 tradition_only_the_strong_desc: "This culture places a strong emphasis on having a few, well-trained warriors. If you're not the best-of-the-best, you're not welcome to serve."
 tradition_warriors_by_merit_name: "Warriors by Merit"
 tradition_warriors_by_merit_desc: "This culture believes that if you've proven yourself capable as a warrior, you should be allowed to fight — no matter who you are."
 tradition_warrior_monks_name: "Warrior Priests"
 tradition_warrior_monks_desc: "This culture believes that if you choose to pursue theological studies, you must also be able to defend your faith."
 tradition_talent_acquisition_name: "Recognition of Talent"
 tradition_talent_acquisition_desc: ""Kill me if you wish, but if you let me live, I shall serve you loyally.""
 tradition_strength_in_numbers_name: "Strength in Numbers"
 tradition_strength_in_numbers_desc: "This culture forsakes having elite troops, and instead favors massed armies."
 tradition_frugal_armorsmiths_name: "Frugal Armorers"
 tradition_frugal_armorsmiths_desc: "While a set of high-quality armor might save one life, having ten decent sets might win a battle."
 tradition_malleable_invaders_name: "Malleable Invaders"
 tradition_malleable_invaders_desc: "We will take your lands, your children, your traditions, and your #EMP future#!."
 tradition_quarrelsome_name: "Quarrelsome"
 tradition_quarrelsome_desc: "Border conflicts are common for rulers of this culture. Land often changes hands in unjust ways."
 tradition_swords_for_hire_name: "Swords for Hire"
 tradition_swords_for_hire_desc: "This culture views mercenary work favorably and encourages warriors to seek glory as mercenaries in-between wars."
 tradition_reverence_for_veterans_name: "Reverence for Veterans"
 tradition_reverence_for_veterans_desc: "This culture doesn't look down upon those who can no longer fight due to injury, instead they are celebrated as heroes and used as teachers."
 tradition_stalwart_defenders_name: "Stalwart Defenders"
 tradition_stalwart_defenders_desc: "Defending that which is one's own is of paramount importance to this culture."
 tradition_battlefield_looters_name: "Battlefield Looters"
 tradition_battlefield_looters_desc: "In this culture battles are not fought for prestige, but for profit. Who cares about one's standing if you're unable to pay for the war?"
 tradition_fervent_temple_builders_name: "Fervent Temple Builders"
 tradition_fervent_temple_builders_desc: "This culture finds constructing temples the most direct path to the divine. Fervent rulers are expected to build many, and grand, temples."
 tradition_lords_of_the_elephant_name: "Lords of the Elephant"
 tradition_lords_of_the_elephant_desc: "This culture venerates elephants, likening them to royalty. They are masterful at capturing them, training them, and using them for devastating effect in war."
 tradition_zealous_people_name: "Strong Believers"
 tradition_zealous_people_desc: "The people of this culture are particularly zealous and dedicated to their faith."
 tradition_welcoming_name: "Charismatic"
 tradition_welcoming_desc: "The people of this culture excel in diplomatic matters, and social etiquette is valued above all else."
 tradition_agrarian_name: "Agrarian"
 tradition_agrarian_desc: "This culture is distinctly agrarian, their lands producing ample crops for hungry armies. While not having to struggle for food means many peasants for the levy, it also means that each soldier is not as motivated as those from harsher regions."
 tradition_eye_for_an_eye_name: "Eye for an Eye"
 tradition_eye_for_an_eye_desc: "In this culture slights are not to be forgotten, nor forgiven. Its people can carry grudges for long, and vengeance is carried out with a passion."
 tradition_forbearing_name: "Forbearing"
 tradition_forbearing_desc: "In this culture being patient and restrained in the face of adversity is common."
 tradition_equitable_name: "Equitable"
 tradition_equitable_desc: "In this culture truth and impartial justice is valued highly."
 tradition_charitable_name: "Charitable"
 tradition_charitable_desc: "Regardless of faith, people of this culture are motivated to support those less fortunate."
 tradition_modest_name: "Modest"
 tradition_modest_desc: "This culture values modesty, one should not take up too much space or think oneself better than others."
 tradition_hill_dwellers_name: "Hill Dwellers"
 tradition_hill_dwellers_desc: "This culture is at home in hills, and know how to work its lands effectively."
 tradition_forest_folk_name: "Forest Folk"
 tradition_forest_folk_desc: "This culture lives close to vast forests, and knows how to forage its bounties."
 tradition_mountain_homes_name: "Mountain Homes"
 tradition_mountain_homes_desc: "This culture knows how to live and thrive on plateaus near the harsh slopes of mountains."
 tradition_dryland_dwellers_name: "Dryland Dwellers"
 tradition_dryland_dwellers_desc: "This culture is accustomed to living in dry climates, and know where to find water and how to work the lands."
 tradition_jungle_dwellers_name: "Jungle Dwellers"
 tradition_jungle_dwellers_desc: "This culture lives close to the jungle, and knows how to harvest its riches."
 tradition_faith_bound_name: "Bound by Faith"
 tradition_faith_bound_desc: "In this culture being of a different faith means that you're not eligible for succession."
 tradition_by_the_sword_name: "By the Sword"
 tradition_by_the_sword_desc: "Members of this culture believe that the best missionary is one carrying a sword. While support for holy wars are widespread, motives are scrutinized as to make sure the Divine powers would approve."
 tradition_language_scholars_name: "Linguists"
 tradition_language_scholars_desc: "To learn the words of a neighbor brings you one step closer to the language of the Divine."
 tradition_pastoralists_name: "Pastorialists"
 tradition_pastoralists_desc: "This culture is at home in wide and open terrain, where they herd large groups of animals."
 tradition_desert_nomads_name: "Desert Travelers"
 tradition_desert_nomads_desc: "This culture is no stranger to the harsh environment of the desert and has mastered the use of camels to aid them in travel, warfare, and everyday life."
 tradition_gardening_name: "Garden Architects"
 tradition_gardening_desc: "This culture has a long tradition of constructing and maintaining various types of gardens, building themselves a small paradise."
 can_appoint_court_gardener_name: "$tradition_gardening_name$"
 tradition_monogamous_name: "Monogamous"
 tradition_monogamous_desc: "In this culture one keeps a single spouse, regardless of faith."
 tradition_polygamous_name: "Polygamous"
 tradition_polygamous_desc: "In this culture one tend to have multiple spouses, regardless of faith."
 tradition_concubines_name: "Concubines"
 tradition_concubines_desc: "Rulers of this culture often keep a number of concubines in their household, regardless of their faith."
 tradition_mendicant_mystics_name: "Mendicant Mystics"
 tradition_mendicant_mystics_desc: "The holy people of this culture believe strongly that the faith should be ministered in the field, and their most devout frequently wander the world."
 tradition_parochialism_name: "Parochialism"
 tradition_parochialism_desc: "City residents of this culture are fiercely competitive and independent. They invest a lot of money and energy to make sure that #EMP their#! city is the grandest."
 tradition_martial_admiration_name: "Martial Admiration"
 tradition_martial_admiration_desc: "Those who are willing to take up sword and fight for their culture are worthy of admiration. No matter the odds."
 tradition_chanson_de_geste_name: "Chanson de Geste"
 tradition_chanson_de_geste_desc: "This culture values the heroic deeds of long gone ancestors. The romantic retelling of the lives of knights such as Guillaume, or Roland, will inspire generations to come."
 tradition_ruling_caste_name: "Ruling Caste"
 tradition_ruling_caste_desc: "Rulers of this culture are used to lording over subjects that are not their own culture. They know how to effectively suppress revolts, though at the cost of public perception."
 tradition_staunch_traditionalists_name: "Staunch Traditionalists"
 tradition_staunch_traditionalists_desc: "Tradition is tradition, it is immovable and unchangeable. We must be ready and willing to stand up for what makes us who we are."
 tradition_sacred_groves_name: "Sacred Groves"
 tradition_sacred_groves_desc: "Trees are considered sacred by this culture. The forest is a living being that ought to be cared for—not destroyed."
 tradition_hold_the_line_name: "Hold the Line"
 tradition_hold_the_line_desc: "This culture will have every combatant feel pride in their might. The rousing speeches of their commanders keep soldiers inspired until the very end."
 tradition_legendary_noble_families_name: "Legendary Noble Families"
 tradition_legendary_noble_families_desc: "Unless you are connected to one of the noble families who has helped forged this culture's fate, you are nothing."
 tradition_castle_keepers_name: "Castle Keepers"
 tradition_castle_keepers_desc: "Offense is not a good defense. A good defense is having the most castles on the face of the known world."
 tradition_city_keepers_name: "City Keepers"
 tradition_city_keepers_desc: "Cities are the beating urban heart of this culture, and they wish for every one of their metropolises to become enviable gems known across the world."
 tradition_fractious_name: "Fractious"
 tradition_fractious_desc: "The enemy of my enemy is #EMP also#! my enemy."
 tradition_runestones_name: "Runestone Raisers"
 tradition_runestones_desc: "Death, conquest, the acquisition of rank — are these not the things that define life in the nobility? Where our people go, so go the markers of our lives' worth."
 tradition_insular_spirit_name: "Insular Spirit"
 tradition_insular_spirit_desc: "This culture is determined not to be bend from its original ways, and will fight for any of its own being attacked by another culture."
 tradition_monastic_communities_name: "Monastic Communities"
 tradition_monastic_communities_desc: "This culture has a long history of sending noble progeny to serve the faith. Revered political thinkers often arise from the monastic orders."
 tradition_roman_legacy_name: "Eastern Roman Legacy"
 tradition_roman_legacy_desc: "The military organization of the Roman Empire is still in living memory within this culture. A professional army is favored over levied troops."
 tradition_longbow_competitions_name: "Longbow Competitions"
 tradition_longbow_competitions_desc: "This culture favors a bow more powerful than most could draw, and practicing with them once a week is as dear as any ritual of worship everywhere from the most rural villages to the largest urban metropoles."
 tradition_illyrian_grit_name: "Illyrian Grit"
 tradition_illyrian_grit_desc: "This culture may always be fighting against itself, but will rise to take on any invaders together when the time comes."
 tradition_maritime_mercantilism_name: "Maritime Mercantilism"
 tradition_maritime_mercantilism_desc: "The world may be ruled by armies, but this culture knows that it is truly controlled by whoever dominates the flow of gold across the seas."
 tradition_sacral_kingship_name: "Sacral Kingship"
 tradition_sacral_kingship_desc: "Rulers in this culture are either considered Gods, or kingship is seen as a divine virtue. What's a King to a God?"
 tradition_reavers_name: "Reavers"
 tradition_reavers_desc: "Many in this culture who live on the coast try their hand at boarding ships to go stealing from other ports. Though it is not condoned by their direct lords, every ruler knows it will make for better soldiers when the time comes."
 tradition_practiced_pirates_name: "Practiced Pirates"
 tradition_practiced_pirates_desc: "Storming a port, setting it ablaze, and taking everything that isn't nailed down may not be noble, but it #EMP is#! profitable."
 tradition_determined_independence_name: "Determined Independence"
 tradition_determined_independence_desc: "Death before submission! The rulers from this culture find no defeat worse than vassalization, and will do anything to become their own masters."
 tradition_merciful_blindings_name: "Merciful Blindings"
 tradition_merciful_blindings_desc: "No matter how far beyond forgiveness one has gone, this culture thinks it is better to gouge out an eye than run through a heart."
 tradition_reindeer_hunters_name: "Reindeer Hunters"
 tradition_reindeer_hunters_desc: "Chasing deer is nothing more than a dance over the taiga's constant frost. This culture has learned to use the hunting supplies they have for all they're worth."
 tradition_mountaineer_ruralism_name: "Mountaineer Ruralism"
 tradition_mountaineer_ruralism_desc: "From their origins in the hills of the Bohemian Forest, to the crags of the Ore and Tatra mountains, most in this culture know not only how to traverse the rocky lands, but handle life on a mountain with ease."
 tradition_life_is_just_a_joke_name: "Life is just a Joke"
 tradition_life_is_just_a_joke_desc: "This culture would chuckle on the chopping block with an axe above its head."
 tradition_steppe_tolerance_name: "Steppe Tolerance"
 tradition_steppe_tolerance_desc: "Those who live on the Steppe will always have much in common with those who share their way of life. Strangers may worship differently, but they still live in the saddle."
 tradition_nubian_warrior_queens_name: "Warrior Queens"
 tradition_nubian_warrior_queens_desc: "Those who live in East Africa well remember the great Warrior Queens who once stood against invaders and forged kingdoms on the Kush. Our neighbors may insist on the superiority of males, but we track our bloodlines through our mothers, and the warcry of powerful Nubian women send these foreign "men" running home."
 tradition_nubian_warrior_kings_name: "Warrior Kings"
 tradition_nubian_warrior_kings_desc: "Those who live in East Africa well remember the great Warrior Kings who once stood against invaders and forged kingdoms on the Kush. Our neighbors may insist on the superiority of females, but we track our bloodlines through our fathers, and the warcry of powerful Nubian men send these foreign "women" running home."
 tradition_maritime_mangroves_name: "Maritime Mangroves"
 tradition_maritime_mangroves_desc: "This culture has learned to sail swamplands other cultures find impassable. "They have used this to build unreachable bases from which to trade, raid, and explore the world."
 tradition_mixed_governance_name: "Mixed Governance"
 tradition_mixed_governance_desc: "This culture considers each thought worth hearing and every new way of rule worth trying. Rulers encourage vassals to govern however they see fit."
 tradition_ritual_scarrification_name: "Ritual Scarification"
 tradition_ritual_scarrification_desc: "This culture respects those whose flesh has tasted the blade. Whether to prove their mettle, or to create a beautiful design, they scar their own skin."
 tradition_hidden_cities_name: "Hidden Cities"
 tradition_hidden_cities_desc: "Whether they are up in the jungle trees, or protected by the organic maze, foreigners may not even know this culture's cities exist, let alone have a clue how to besiege them."
 tradition_hereditary_bards_name: "Hereditary Bards"
 tradition_hereditary_bards_desc: "For some cultures, there are stories passed down through generations, as valuable as any title deed."
 tradition_ancient_miners_name: "Ancient Miners"
 tradition_ancient_miners_desc: "This culture has always been surrounded by raw materials, ore, and uncut gems. They have an affinity for finding sites for mining excavations."
 tradition_wetlanders_name: "Wetlanders"
 tradition_wetlanders_desc: "This culture has mastered the bogs and marshes. Though life is at times a battle against mold, they have learned to use the peat to their advantage."
 tradition_diasporic_name: "Diasporic"
 tradition_diasporic_desc: "People of this culture have lost the homeland they once held dear. Some among them travel the world searching for a place where they may begin anew."
 tradition_sorcerous_metallurgy_name: "Sorcerous Metallurgy"
 tradition_sorcerous_metallurgy_desc: "There are as many alchemists in this culture attempting to turn metal into gold as there are smiths forging weapons. What does it matter if this culture's wealth and weaponry are enhanced by witchcraft?"
 tradition_polders_name: "Polders"
 tradition_polders_desc: "This culture has a long tradition of reclaiming land from the surrounding sea. This allows them to utilize what would normally be a shallow seabed for farming and construction."
 tradition_caucasian_wolves_name: "Caucasian Wolves"
 tradition_caucasian_wolves_desc: "Having spent centuries making themselves a home around the Caucasian gates, this culture has grown well at home with everything that mountain warfare entails."
 tradition_artisans_name: "Expert Artisans"
 tradition_artisans_desc: "Children in this culture often carry on the profession of their parents, accumulating extensive knowledge and skill for their trade across generations."

 # Debug Traditions
 tradition_debug_name: "Mercurial Ways"
 tradition_debug_desc: "This culture is known for its many eclectic & contradictory stances."

 # FP1 Traditions
 tradition_fp1_coastal_warriors_name: "Coastal Warriors"
 tradition_fp1_coastal_warriors_desc: "We have always been drawn to the shoreline. The sting of sea air, the crying gulls, the scent of smoked fish... what warrior would ever opt to live far from the water and its freedoms?"
 tradition_fp1_performative_honour_name: "Performative Honor"
 tradition_fp1_performative_honour_desc: "Honor is born, yes, but honor is also earned and lost through deeds. By pursuing and avenging slights, or failing to, soldiers fade to scum while whelps grow into warriors."
 tradition_fp1_northern_stories_name: "Northern Stories"
 tradition_fp1_northern_stories_desc: "Life is lived, told, and remembered through the lens of tales. What we say, and what people say about us, matters as much as what we do. We remember that, and it shows in our stories."
 tradition_fp1_trials_by_combat_name: "Trials-by-Combat"
 tradition_fp1_trials_by_combat_desc: "Words are a coward's substitute for weapons. Why leave justice to decrepit laws and corrupt magistrates when disputes can be settled faster and fairer with the blade?"
 tradition_fp1_the_right_to_prove_name: "The Right to Prove"
 tradition_fp1_the_right_to_prove_desc: "Though not all are born fighters, with the right mettle and a strong sword-arm, any can show themselves a warrior at heart and so become one in deed."

