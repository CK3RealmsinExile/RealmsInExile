 talaethrim:0 "Talaethrim"
 talaethrim_collective_noun:0 "Talaethrim"
 talaethrim_prefix:0 "Talaethro"
 talaethrim_desc:0 "#size:15    The Talaethrim refers to all the tribes that inhabitated the Rhûnnic steppe between the Orocarni and the sea of Rhûn in the [firstage|E].#"
 
 ioriag:0 "Ioriag"
 ioriag_collective_noun:0 "Ioriag"
 ioriag_prefix:0 "Iorio"
 ioriag_desc:0 "#size:15    The Ioriags are the clans which migrated out of the Rhûnnic steppe into the Sea of Rhûn in the early [thirdage|E]. Though they had long ago migrated into Khand and [nurn|E], it was only in the Third Age that they migrated in large enough amounts to unsettle the previously Igath-dominated Sea of Rhûn. The Wainrider Empire has been speculated as a response to this poppulation pressure, with the Igath attempting to harness the new tribes to expand their territory.#"
 
 kykuria:0 "Kykûrian"
 kykuria_collective_noun:0 "Kykûrians"
 kykuria_prefix:0 "Kykûria"
 kykuria_desc:0 "size:15    The Kykûrians are those of the Ioriags who dwelt in Kykûrian Kyn, forefathers of the Asdraigs.#"
 
 asdriag:0 "Asdriag"
 asdriag_collective_noun:0 "Asdriags"
 asdriag_prefix:0 "Asdria"
 asdriag_desc:0 "#size:15    The Asdraigs are the most warlike of the Ioriag clans, last to arrive in the Sea of Rhûn, and the primary driving force behind the Balchoth Empire. They are steeped in a martial tradition which reveres the warrior and the glory of battle, and status in Asdriag society is determined as much by one's martial ability as their birth.#"
 
 odhriag:0 "Odhriag"
 odhriag_collective_noun:0 "Odhriags"
 odhriag_prefix:0 "Odhria"
 odhriag_desc:0 "#size:15    The Odhriags have long dwelled on the northern side of the Mountains of Shadow. A proud people, and valiant too, they possess a fierce independent streak, though they have long been under the Shadow's influence.#"
 
 magriag:0 "Magriag"
 magriag_collective_noun:0 "Magriags"
 magriag_prefix:0 "Magria"
 magriag_desc:0 "#size:15    The Magriags are the newest subset of the Easterlings of Rhûn. Formed in the wake of the Balchoth collapse, the Magriags are those of the Adriags and Odhriags who settled the frontier of their former empire, and intermingled with their Northmen neighbors, both free and slave. Because of that, they tend to function as the middle-men between the Northmen and Rhûnnic traders.#"
 
 ### Igath ###
 # Igath
 # Ulgath
 # Sagath
 # Logath
 
 igath:0 "Igath"
 igath_collective_noun:0 "Igath"
 igath_prefix:0 "Igathi"
 igath_desc:0 "#size:15    The Igath are the second group to be known as the 'Easterlings' to the Edain, first appearing in the early second age. They, along with some survivors of the [beleriand|E]ic Easterlings, were the overlords and primary settlers of the inland sea of Rhûn during the second age, at times clashing with the nieghboring Northmen. It is said that in the ancient times their society was matrilineal, but now this ancient facet of their culture is preserved only in the Logath.\n\nThe Igath clans were the primary force behind the Wainriders, and still maintain the tradition of training their women in arms for defense, even if they rule no longer.#"
 
 ulgath:0 "Ulgath"
 ulgath_collective_noun:0 "Ulgath"
 ulgath_prefix:0 "Ulgathi"
 ulgath_desc:0 "#size:15    The Ulgath are the Igath who settled the western and northern shores of the Sea of Rhûn. It is from them that the Ioriag language, Ulgathig, took its name, for traders would often have to pass through Ulgath lands and so came to refer to the broader Igath tongue by their name. Indeed, traders are fortunate that the Ulgath have a tradition of sacred hospitality, for it has allowed trade to persist in a land of a bellicose, raiding people.#"
 
 sagath:0 "Sagath"
 sagath_collective_noun:0 "Sagath"
 sagath_prefix:0 "Sagathi"
 sagath_desc:0 "#size:15    The Sagath are those of the Igath who formed the upper class and primary supporters of the ancient Easterling empire of Szreldor. After the empire's overthrow at the end of the Second Age, the ruling dynasty only managed to retain control over a small area on the southern shore of Rhûn. Staunch traditionalists and fiercly loyal to their lords, the Sagath have never forgotten their proud heritage.#"
 
 logath:0 "Logath"
 logath_collective_noun:0 "Logath"
 logath_prefix:0 "Logathi"
 logath_desc:0 "#size:15    The Logath are the northernmost of the Easterlings of Rhûn, and the most traditionally friendly to the Northmen. While trade between the Easterlings and Northmen has waxed and wained throughout the years, the Logath have consistently maintained, if not friendly, at least cordial relationships with their neighbors. Matriarchical by culture, they have few desires of expansion, content in the northern highlands they have claimed for their own. This unfortunately has resulted in their subjugation on more than one occasion to the more warlike Igath and Ioriags, but they always manage to free themselves, either through revolt or patience.#"
 

 ### Ainur ###
 # lotr_ainur_group:0 "Ainur"
 # lotr_ainur_group_collective_noun:0 "Ainur"
 # lotr_ainur_group_desc:0 "#size:15    The Ainur are the divine spirits born from the thought of Iluvatar, who sung in the Ainulindale. Some chose to descend into Arda, becoming the Valar and the Maiar."
 
 valar:0 "Valar"
 valar_collective_noun:0 "Valar"
 valar_prefix:0 "Valaro"
 valar_desc:0 "#size:15    The [valargods|E] are the Powers of [ardaconcept|E] who shaped & formed the world. They are the greatest of the [ainurgods|E] to descend into [ardaconcept|E], and there are 14 counted amongst their number. The greatest among their ranks are known as the [aratargods|E].#"
 
 istari:0 "Istari"
 istari_collective_noun:0 "Istari"
 istari_prefix:0 "Istari"
 istari_desc:0 "#size:15    The wizards of [middleearth|E], also known as the Istari in Quenya and the Ithryn in Sindarin, were a small group of beings outwardly resembling Men but possessing much greater physical and mental power.\n\nThey were vassals of the [valargods|E], sent to assist the peoples of Middle-earth against [sauroncharacter|E].\n\nThere are five known Istari: [curumocharacter|E], known as [sarumancharacter|E] the White, a [maiagod|E] of [aulecharacter|E]; [olorincharacter|E], known as [gandalfcharacter|E] the Grey, a Maia of [manwecharacter|E]; [aiwendilcharacter|E], known as [radagastcharacter|E] the Brown, a Maia of [yavannacharactershort|E]; and [alatarcharacter|E] and [pallandocharacter|E], both Maiar of [oromecharactershort|E], they are known as the Blue Wizards, they travelled into the East and do not appear in any of the tales of Middle-earth.#"
 
 istari_evil:0 "Fallen Istari"
 istari_evil_collective_noun:0 "Istari"
 istari_evil_prefix:0 "Istari"
 istari_evil_desc:0 "#size:15    Those among the Wizards who have fallen under the sway of the Darkness.#"
 
 maiar:0 "Maia"
 maiar_collective_noun:0 "Maiar"
 maiar_prefix:0 "Maiar"
 maiar_desc:0 "#size:15    The [maiargods|E] were those spirits which descended to [ardaconcept|E] to help the [valargods|E] shape the World. They were numerous, yet not many were named, and few also took visible shapes in [middleearth|E].#"
 
 maiar_fallen:0 "Úmaiar"
 maiar_fallen_collective_noun:0 "Úmaiar"
 maiar_fallen_prefix:0 "Úmaiar"
 maiar_fallen_desc:0 "#size:15    [morgothcharacter|E] had many of the [maiargods|E] enter his service, and these were the legions of [utumno|E], ever after known as the Úmaiar, the Fallen. These range from the lesser to the greater, and the greatest among them were the Balrogs and [sauroncharacter|E].#"
 
