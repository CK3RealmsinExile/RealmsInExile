 ringwraith_prefix: "Úlairi"
 ringwraith_desc: "#size:15    The Úlairi, or [nazgulcharacter|E], are the most terrible of [sauroncharacter|E]'s servants. Neither living nor dead, the Nazgûl were once great warriors and kings of [conceptracemen|E], now bound in [sauroncharacter|E]'s service through the power of the [nineringsofmenshort|E]. Now, they exist solely to carry out the wishes of their master.#!"

