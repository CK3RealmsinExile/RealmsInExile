 penni: "Penni"
 penni_collective_noun: "Penni"
 penni_prefix: "Penni"
 penni_desc: "#size:15    One of the [avari|E] tribes, the Penni are descended from the members of the Host of [tareg|E] who settled the lands of the Emyn Rhûn on the northeast shores of the [seaofrhun|E], and were primarily of Nelyarin heritage. They took for their lord Lanthir, one of the captains of Tareg at the [battleofpalisor|E]. \n\nThe Penni alternate between periods of interaction and seclusion, from both their own [elven|E] kin and others, often waxing and waning with the moods of their Prince.#!"
 
 cuind: "Cuind"
 cuind_collective_noun: "Cuind"
 cuind_prefix: "Cuind"
 cuind_desc: "#size:15    One of the [avari|E] tribes, the [cuind|E] are descended from those who travelled to the far south of [middleearth|E] and settled in the jungles and forests of Drêl and the Sûza Sumar, primarily of Tatyarin heritage. In the ancient days, the Cuind wandered the western shores of Middle-earth as far north as the cape of Mardrûak and as far south as the forest of Drêl. They established many small sanctuaries in those lands but were largely a migratory people. \n\nHowever, with the coming of [men|E], the Cuind grew wary and increasingly abandoned the northern reaches of their wanderings. Evermore they congregated in the forest of Drêl, choosing safety in numbers.\n\nThe Cuind could not escape Men even here, however. As the [numenoreans|E] colonized the [thanihazad|E], the Cuind cut a secret deal with the colonial leaders. The colonists would turn a blind eye to the Cuind and not infringe on their forest, and in exchange, the Cuind would trade with them. Disguised Cuindi healers have averted many a tragedy in the [thanihazad|e], and thus both sides have benefited from this understanding.#!"
 
 kinnlai: "Kinn-lai"
 kinnlai_collective_noun: "Kinn-lai"
 kinnlai_prefix: "Kinn-lai"
 kinnlai_desc: "#size:15    One of the [avari|E] tribes, the Kinn-lai are descended from those who travelled to the far south of [middleearth|E] and settled in the jungles and forests of the Uttermost South. Originally ruled by their king, Tainalânn, they spread throughout the entirety of the Utter South, and of their kin, they interacted only with the Cuind.\n\nAfter the death of Tainalânn, his people were [kinnlai_sundered|E] between his heirs, who built realms of their own. Historically, the Kinn-lai have remained on amicable terms with the natives of the Bay of Usakan, particularly the Kîrani. They have marched to war and helped liberate them from tyranny more than once.#!"
 # However, the death of Tainalânn on the isle of Dirsulinor [kinnlai_sundered|E] their people in two. For his children, Shelepinn and Tûlanal, disputed over who should inherit his crown. Shelepinn claimed that as the eldest, the crown was her's by right. The younger, Tûlanal, argued that leadership passed from father to son. The Kinn-lai were irreconcilably divided, and the coming of Men further aggravated the issue. For Tûlanal gained the friendship of the great young Chief of the incoming Men - Amâv. And Tûlanal used this friendship as an example of why he should lead them. For her part, Shelepinn argued that he lightly gave away their ancient homelands in exchange for a friendship that would die with Amâv. Both would ultimately be proven right - while long did the Kîrani maintain friendship, the Mûmakani in time fell back into the Shadow which even then lurked over them.\n\nIt seemed to all that blood would be shed, when at last Shelepinn proved herself the nobler, saying that she would take those who would follow her and build a realm her own, away from her brother's. And so their folk divided, and never again were united.


