 uruk_ongmair_collective_noun: "Uruk-Ongmair"
 uruk_ongmair_prefix: "Ongmair"
 uruk_ongmair_desc: "#size:15    The [orcs|E] of [angmar|E] (Orcish: 'Uruk-Ongmair') were originally recruited from the Worauthai Madûr tribes of the northern [mistymountains|E]. Pressed into the service of the [witchkingshort|E] of Angmar, they became a distinct culture known for their especial delight in cruelty. A remnant survived the fall of Angmar and clung on in the darkest recesses of the northern ranges.#!"      
 ghrazim: "Ghrazîm" 
 ghrazim_collective_noun: "Ghrazîm"
 ghrazim_prefix: "Ghrazîm"
 ghrazim_desc: "#size:15    The Ghrazîm (Orcish: 'Rack-Horde'), more commonly known as [gundabad|E] [orcs|E], were a subset of the Worauthai Madûr, [orcish|E] tribes who took possession of the ancient [dwarven|E] city of Gundabad long ago. For a time they fell under the sphere of [angmar|E], and with its fall some of that dark realm's more organised and disciplined military traditions were retained by the Gundabad orcs, making them one of the most dangerous breeds.#!"
 # lotr_uruk_group: "Uruk"
 # lotr_uruk_group_collective_noun: "Uruks"
 
  
 utumno_orcs: "Utumno Orcs"
 utumno_orcs_collective_noun: "Utumno Orcs"
 utumno_orcs_prefix: "Utumno"
 utumno_orcs_desc: "#size:15    The first generations of the [orcs|E], the offspring of the defiled and corrupted [elves|E] stolen from Cuiviénen, intermingled with the cursed 'blessing' and essence of [morgothcharacter|E]. Some of the greatest among their ranks were the lesser Úmaiar taking foul form, and their intermingling further degraded this abhorrent [conceptrace|E]. Their fell strength was great, for they bore still in some measure the blessings of their Úmaiar and [eldar|E] forefathers.\n\nThese first generations of the Orcs were all but wiped out in the Battle of the Powers, when [utumno|E] was laid bare and destroyed utterly by the Powers. Some escaped to father the later generations of the Orcs, but these descendants' might is a mere shadow of the dark legions that once dwelled in Utumno.#!"
 murdurhai: "Murdur-hai"
 murdurhai_collective_noun: "Murdur-hai"
 murdurhai_prefix: "Murdur"
 murdurhai_desc: "#size:15    Around 1000 S.A., [sauroncharacter|E] reappeared from exile in [middleearth|E] and made the land of [mordor|E] his realm, and then started to build the foundations of Barad-dûr, calling forth and uniting lesser tribes of [orcs|E] who have survived the destruction of [angband|E] and had hid throughout the dark corners of [middleearth|E]. These Orcs formed the main host of Sauron's power. These are the [orcs|E] of [mordor|E] (Black Speech: 'Murdur-hai') and were no longer of one peculiar tribe or people but were organized in a strict caste system. The Murdur-Hai were bred under strict control, and individuals were separated for certain characteristics and directed to new castes.#!"
 morlughai: "Lugbúrz-hai"
 morlughai_collective_noun: "Lugbúrz-hai"
 morlughai_prefix: "Lugbúrz"
 morlughai_desc: "#size:15    The Lugbúrz-hai (Black Speech: 'The Dark Tower' tribe) are the [orcs|E]-tribe of the lands around Barad-dûr and the elite of the Dark Lords's [orcish|E] servants. These were the orcs to first heed the call of Sauron and his servants upon his first rise and his return and, as such, are the most fervent and favored of his orcish subjects.#!"
 ungurhai: "Ungur-hai"
 ungurhai_collective_noun: "Ungur-hai" 
 ungurhai_prefix: "Ungur"
 ungurhai_desc: "#size:15    The Terror-Tribe (Orcish: 'Ungur-hai') was one of several [orcish|E] tribal confederations in which the [orcs|E] of [mordor|E] had split after the Fall of Barad-dûr in the [warlastalliance|E]. The Ungur-hai delighted in the cult-like practices of death and pain and were known for torture and mutilation. Many Ungur-hai originally came from Barad-dûr or the Morannon, but the majority are now generally believed to be bred under the guise of the [nazgulcharacter|E] and their servants using the influence of the dark sorcery of Minas Morgûl, which their predecessors conquered as Minas Ithil.#!"
 luftutaumhai: "Gûshmurash-hai"
 luftutaumhai_collective_noun: "Gûshmurash-hai"
 luftutaumhai_prefix: "Gûshmurash"
 luftutaumhai_desc: "#size:15    Gûshmurash-hai were a tribe of the Gûshmurashi (Black Speech: 'Dark Offspring'), which was a Mordorin term for the rare crossbreeds of Uruk-hai and common [orcs|E]. These orcs were one of several [orcish|E] tribal confederations in which the [orcs|E] of [mordor|E] had split after the Fall of Barad-dur in the [warlastalliance|E]. Most likely descendants of the Fighting-Orcs, the Gûshmurash-hai were also known as the “Warmonger Tribe”, for they delighted in cult-like practices of war and battle and were the most militaristic, disciplined, well-armed and organized of Mordor's tribal confederations.#!"
 ghashhai: "Ghâsh-hai"
 ghashhai_collective_noun: "Ghâsh-hai"
 ghashhai_prefix: "Ghash"
 ghashhai_desc: "#size:15    The Ghâsh-Hai (Orcish: 'Fire-People') were one of several [orcish|E] tribal confederations into which the [orcs|E] of [mordor|E] had split after the Fall of Barad-dur in the [warlastalliance|E]. The Ghâsh-Hai could be found in the industrial region of Udûn, and they delighted in practices with fire and were cunning smiths and technicians.#!"
 ruhai: "Rû-hai"
 ruhai_collective_noun: "Rû-hai"
 ruhai_prefix: "Rû"
 ruhai_desc: "#size:15    The Mystic-Tribe (Orcish: 'Rû-Hai') were one of several [orcish|E] tribal confederations in which the [orcs|E] of [mordor|E] had split after the Fall of Barad-dur in the [warlastalliance|E]. The Rû-Hai were the most religious of the Mordor orcs and fanatic adherents of the dark worship. Formed by a handful of surviving Orc priests, the Rû-Hai attempted to preserve the profane rite of the Dark Lord and the teachings of sorcery, though in truth they preserved only a corrupted fragment, more alchemy and trickery than true sorcery of old, though a few among their ranks show the kernel of truth to their teachings.#!"
 burgulhai: "Burgûl-hai"
 burgulhai_collective_noun: "Burgûl-hai"
 burgulhai_prefix: "Burgûl"
 burgulhai_desc: "#size:15    The Dark-Tribe (Orcish: 'Burgul-Hai') were one of several [orcish|E] tribal confederations in which the [orcs|E] of [mordor|E] had split after the Fall of Barad-dur in the [warlastalliance|E]. The Dark Tribe favors stealth and subterfuge as their preferred means of dominating Mordor on behalf of the Dark Lord, whom they have a fanatical reverence for. The Burgul-Hai delighted in the cult-like practices of darkness and were known to be secretive and hide themselves in the shadows and in dark places; rather than open battle, they preferred stealth and treacherous murder and shadow magic.#!"
 gurgurhai: "Gurgur-hai"
 gurgurhai_collective_noun: "Gurgur-hai"
 gurgurhai_prefix: "Gurgur"
 gurgurhai_desc: "#size:15    The Slaughter-Tribe (Orcish: 'Gurgur-Hai') were one of several [orcish|E] tribal confederations in which the [orcs|E] of [mordor|E] had split after the Fall of Barad-dur in the [warlastalliance|E]. The Gurgur-Hai are known to be one of the most bloodthirsty of the orcs. Their bloodlust goes beyond any interest in war, conquest, or even torture. They are obsessed with viscera, with blood and guts, with the splatter of warm gore on their ecstatic faces. Their culture is surrounded by the delight in the cult-like practices of the blood and the flesh, in torture, pain and overindulgent feasts.#!"
 maraudhai: "Maraud-hai"
 maraudhai_collective_noun: "Maraud-hai"
 maraudhai_prefix: "Maraud"
 maraudhai_desc: "#size:15    The Maraud-hai were known as a marauding tribe and one of several [orcish|E] tribal confederations in which the [orcs|E] of [mordor|E] had split after the Fall of Barad-dur in the [warlastalliance|E]. Most likely descendants of the Fighting-Orcs. For the Maraud-hai, battles are just a prelude to the real action; they delight in the plunder, preying and feasting. This tribe utterly sacks whatever they conquer, leaving only splinters and bones behind. They exaggerated in garnishing themselves with gold and trinkets and celebrated orgiastic feasts with feeding and orc liquor.#!"
 kuhai: "Kû-hai"
 kuhai_collective_noun: "Kû-hai"
 kuhai_prefix: "Kû"
 kuhai_desc: "#size:15    The Kû-hai were one of several [orcish|E] tribal confederations in which the [orcs|E] of [mordor|E] had split after the Fall of Barad-dur in the [warlastalliance|E]. The Kû-hai, known as the Outlaw Tribe, were rebels and renegades, those cast out by the other tribes. Out of necessity they formed a tribe unto themselves, living the lawless and anarchic life which seemed to suit them best. Of all tribes of Mordor, they were the one least organized and hierarchic, for they have a deep contempt of all those who would rule them.#!"
 gazoghai: "Gazog-hai"
 gazoghai_collective_noun: "Gazog-hai"
 gazoghai_prefix: "Gazog"
 gazoghai_desc: "#size:15    The Feral-Tribe (Orcish: 'Gazog-Hai') were one of several [orcish|E] tribal confederations in which the [orcs|E] of [mordor|E] had split after the Fall of Barad-dur in the [warlastalliance|E]. The Gazog-Hai delighted in the cult-like practices of the savage beast and lived in the unsettled wilderness, often as nomadic clans, in the company of wolves and other wild animals. They were hunters, trappers and beastmasters, clad in skins and leathers and wielding weapons and tools of bone and horn.#!"
 kazgumhoth: "Kazgûmhoth"
 kazgumhoth_collective_noun: "Kazgûmhoth"
 kazgumhoth_prefix: "Kazgûmhoth"
 kazgumhoth_desc: "#size:15    The Kazgûmhoth are the great unified host of orcs who venerated the [necromancer_sauron|E] of [dolguldur|E]. Their name means 'Horde of the Silent Shadow' in Black Speech, and they were named such by their master, who saw himself as just that, a Silent Shadow who had returned from the darkness beyond [ardaconcept|E].\n\nThe Kazgûmhoth were originally a coalition of smaller tribes. However, in [sauroncharacter|E]'s absence, the Kazgûmhoth coalition swiftly collapsed, and much turmoil and inner strife caused the emergence of smaller splinter factions and lesser alliances. At the end of the [thirdage|E] [khamul|E]'s occupation of Dol Guldur united most of the Kazgûmhoth once more, though never as tightly as they once had been.#!"
 # lotr_melkor_creatures_group: "Servants of Melkor"
 # lotr_melkor_creatures_group_collective_noun: "Servants of Melkor"
 isengard_urukhai: "Uruk-hai"
 isengard_urukhai_collective_noun: "Uruk-hai"
 isengard_urukhai_prefix: "Uruk"
 isengard_urukhai_desc: "#size:15    The Uruk-hai of [isengard|E] were bred by the Wizard [sarumancharacter|E] of Many Colours late in the [thirdage|E], by his dark arts in the pits of Isengard, to serve as his army. The [uruks|E] in the service of Isengard used the symbol of the White Hand of Saruman, featured on their banners, helmets, and faces. Arrogant and dismissive of other Uruks, the Uruk-hai pride themselves on their strength and ability, though in truth they are not so exceptional as the White Hand has claimed...#!"
 rukhashai: "Rukhâs-hai"
 rukhashai_collective_noun: "Rukhâs-hai"
 rukhashai_prefix: "Rukhâs"
 rukhashai_desc: "#size:15    The Rukhâs-hai are descended from the [orcish|E] host that followed Ulkhásh into battle against the [blacklocks|E] in the early [thirdage|E]. While most of their kin dwell in the eastern [yellowmountains|E], some settled in Tantûrak following the collapse of Sarûl.#!" 

