 talaethrim: "Talaethrim"
 talaethrim_ethnicity: "Talaethrim"
 talaethrim_collective_noun: "Talaethrim"
 talaethrim_prefix: "Talaethro"
 talaethrim_desc: "#size:15    The Talaethrim refers to all the tribes that inhabited the Rhûnnic steppe between the [orocarni|E] and the [seaofrhun|E] in the [firstage|E].#!"
 
 ioriag: "Ioriag"
 ioriag_collective_noun: "Ioriag"
 ioriag_prefix: "Iorio"
 ioriag_desc: "#size:15    The Ioriags are the clans which migrated out of the Rhûnnic steppe into the [seaofrhun|E] in the early [thirdage|E]. Though they had long ago migrated into [khand|E] and [nurn|E], it was only in the [thirdage|E] that they migrated in large enough amounts to unsettle the previously Igath-dominated Sea of Rhûn. The Wainrider Empire has been speculated as a response to this population pressure, with the Igath attempting to harness the new tribes to expand their territory.#!"
 
 kykuria: "Kykûrian"
 kykuria_collective_noun: "Kykûrians"
 kykuria_prefix: "Kykûria"
 kykuria_desc: "#size:15    The Kykûrians are those of the Ioriags who dwelt in Kykûrian Kyn, forefathers of the Asdriags and Odhriags.#!"
 
 asdriag: "Asdriag"
 asdriag_ethnicity: "Asdriag" 
 asdriag_collective_noun: "Asdriags"
 asdriag_prefix: "Asdria"
 asdriag_desc: "#size:15    The Asdriags are the most warlike of the Ioriag clans, last to arrive around the [seaofrhun|E], and the primary driving force behind the Balchoth Empire. They are steeped in a martial tradition which reveres the warrior and the glory of battle, and status in Asdriag society is determined as much by one's martial ability as by their birth.#!"
 
 odhriag: "Odhriag"
 odhriag_collective_noun: "Odhriags"
 odhriag_prefix: "Odhria"
 odhriag_desc: "#size:15    The Odhriags have long dwelled on the northern side of the Mountains of Shadow. A proud people, and valiant too, they possess a fierce independent streak, though they have long been under the Shadow's influence.#!"
 
 magriag: "Magriag"
 magriag_ethnicity: "Magriag" 
 magriag_collective_noun: "Magriags"
 magriag_prefix: "Magria"
 magriag_desc: "#size:15    The Magriags are the newest subset of the Easterlings of [rhun|E]. Formed in the wake of the Balchoth collapse, the Magriags are those of the Adriags and Odhriags who settled the frontier of their former empire and intermingled with their [northmen|E] neighbors, both free and slave. Because of that, they tend to function as the middlemen between the [northmen|E] and Rhûnnic traders.#!"
 
 ### Igath ###
 # Igath
 # Ulgath
 # Sagath
 # Logath
 # Gargath
 
 igath: "Igath"
 igath_collective_noun: "Igath"
 igath_prefix: "Igathi"
 igath_desc: "#size:15    The Igath are the second group to be known as the 'Easterlings' to the Edain, first appearing in the early [secondage|E]. They, along with some survivors of the [beleriand|E]ic Easterlings, were the overlords and primary settlers of the [seaofrhun|E] during the second age, at times clashing with the neighboring [northmen|E]. It is said that in ancient times their society was matrilineal, but now this ancient facet of their culture is preserved only in the Logath.\n\nThe Igath clans were the primary force behind the Wainriders and still maintain the tradition of training their women in arms for defense, even if they rule no longer.#!"
 
 ulgath: "Ulgath"
 ulgath_ethnicity: "Ulgath" 
 ulgath_collective_noun: "Ulgath"
 ulgath_prefix: "Ulgathi"
 ulgath_desc: "#size:15    The Ulgath are the Igath who settled the eastern and northern shores of the [seaofrhun|E]. It is from them that the Ioriag language, Ulgathig, took its name, for traders would often have to pass through Ulgath lands and so came to refer to the broader Igath tongue by their name. Indeed, traders are fortunate that the Ulgath have a tradition of sacred hospitality, for it has allowed trade to persist in a land of a bellicose, raiding people.#!"
 
#  sagath: "Sagath"
#  sagath_collective_noun: "Sagath"
#  sagath_prefix: "Sagathi"
#  sagath_desc: "#size:15    The Sagath are those of the Igath who formed the upper class and primary supporters of the ancient Easterling empire of Szreldor. After the empire's overthrow at the end of the [secondage|E], the ruling dynasty only managed to retain control over a small area on the southern shore of Rhûn. Staunch traditionalists and fiercely loyal to their lords, the Sagath have never forgotten their proud heritage.#!"
 
 logath: "Logath"
 logath_collective_noun: "Logath"
 logath_prefix: "Logathi"
 logath_desc: "#size:15    The Logath are the northernmost of the Easterlings of [rhun|E], and the most traditionally friendly to the [northmen|E]. While trade between the Easterlings and [northmen|E] has waxed and waned throughout the years, the Logath have consistently maintained, if not friendly, at least cordial relationships with their neighbors. Matriarchal by culture, they have few desires of expansion; content in the northern highlands they have claimed for their own. This unfortunately has resulted in their subjugation on more than one occasion to the more warlike Igath and Ioriags, but they always manage to free themselves, either through revolt or patience.#!"
 
 gargath: "Gargath"
 gargath_collective_noun: "Gargath"
 gargath_prefix: "Gargathi"
 gargath_desc: "#size:15    The Gargath (Ga. 'River People') were a predominantly Rhûnnic culture that sprang up along the river Celduin. They were descendants of Northrons, Ulgath-Easterlings and Donath-Tribesmen. \n\nAlong with the Donath, the Gargath were ancestors of the later Dorwinrim and the Rivermen of the Celduin, which came to be the Dálringi. \n\nSome of the Gargath tribes ventured west into the [greenwoodshort|E], and even into the [anduinvale|E], where they mingled further with the [northmen|E].#!"


 ### Ainur ###
 # lotr_ainur_group: "Ainur"
 # lotr_ainur_group_collective_noun: "Ainur"
 # lotr_ainur_group_desc: "#size:15    The Ainur are the divine spirits born from the thought of Iluvatar, who sung in the Ainulindale. Some chose to descend into Arda, becoming the Valar and the Maiar."
 
 valar: "Valar"
 valar_collective_noun: "Valar"
 valar_prefix: "Vala"
 valar_desc: "#size:15    The [valargods|E] are the Powers of [ardaconcept|E] who shaped & formed the world. They are the greatest of the [ainurgods|E] to descend into [ardaconcept|E], and there are 14 counted amongst their number. The greatest among their ranks are known as the [aratargods|E].#!"
 
 istari: "Istari"
 istari_collective_noun: "Istari"
 istari_prefix: "Istari"
 istari_desc: "#size:15    The wizards of [middleearth|E], also known as the Istari in [quenya|E] and the Ithryn in [sindarin|E], were a small group of beings outwardly resembling Men but possessing much greater physical and mental power.\n\nThey were vassals of the [valargods|E], sent to assist the peoples of Middle-earth against [sauroncharacter|E].\n\nThere are five known Istari: [curumocharacter|E], known as [sarumancharacter|E] the White, a [maiagod|E] of [aulecharacter|E]; [olorincharacter|E], known as [gandalfcharacter|E] the Grey, a Maia of [manwecharacter|E]; [aiwendilcharacter|E], known as [radagastcharacter|E] the Brown, a Maia of [yavannacharactershort|E]; and [alatarcharacter|E] and [pallandocharacter|E], both Maiar of [oromecharactershort|E], they are known as the Blue Wizards; they travelled into the East and do not appear in any of the tales of Middle-earth.#!"
 
 istari_evil: "Fallen Istari"
 istari_evil_collective_noun: "Istari"
 istari_evil_prefix: "Istari"
 istari_evil_desc: "#size:15    Those among the Wizards who have fallen under the sway of the Darkness.#!"
 
 maiar: "Maia"
 maiar_collective_noun: "Maiar"
 maiar_prefix: "Maia"
 maiar_desc: "#size:15    The [maiargods|E] were those spirits which descended to [ardaconcept|E] to help the [valargods|E] shape the world. They were numerous, yet not many were named, and few also took visible shapes in [middleearth|E].#!"
 
 maiar_fallen: "Úmaiar"
 maiar_fallen_collective_noun: "Úmaiar"
 maiar_fallen_prefix: "Úmaia"
 maiar_fallen_desc: "#size:15    [morgothcharacter|E] had many of the [maiargods|E] enter his service, and these were the legions of [utumno|E], ever after known as the Úmaiar, the Fallen. These range from the lesser to the greater, and the greatest among them were the [balrogs|E] and [sauroncharacter|E].#!"
 
