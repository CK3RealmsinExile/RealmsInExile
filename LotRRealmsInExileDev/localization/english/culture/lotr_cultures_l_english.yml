 hobbit_ethnicity:0 "Hobbit"
 hobbit_desc:0 "#size:15    The Hobbits of the Shire are a simple folk. First migrating into the region of the Shire in T.A. 1601 after recieving the permission of King Argeleb II to settle there, within 30 years almost all of the Hobbits in Middle-earth had come to reside in the Shire.\n\nConsidering themselves the subjects of the King of Arthedain, the Hobbits obeyed [rulesoftheshireshort|El], and also sent archers to fight in the war against [angmar|E] and the Battle of Fornost. After the dissolution of Arthedain, the Hobbits elected a Thain to rule them in the stead of the King, until the day he should return. Since then, the Hobbits have lived their simple and provincial lifestyle with little interference or interest in the world beyond their borders, but they possess a hidden valour.#"
