 # lotr_dunlending_group_desc:0 "#size:15    There are three culture groups of Gwathuirim. The [arnor|E]ian Gwathuirim, Dunlendings and [gondor|E]ian Gwathuirim. They were formerly Men of Darkness, [sauroncharacter|E] held sway over them in the dark years of [middleearth|E]. Called to fight alongside the [numenorean|E] during the [warlastalliance|E], from Arnor and Gondor they answered to [isildur|E], later to became subjects of the northern Realms in Exile.\n\nThey are related to the House of Haleth, and have settled either side of the Gwathló River, Enedhwaith and the Ered Nimrais."

 enedhwaith_gwathuirim:0 "Enedhwaith Gwathuirim"
 enedhwaith_gwathuirim_collective_noun:0 "Enedhwaith Gwathuirim"
 enedhwaith_gwathuirim_prefix:0 "Enedhro"
 enedhwaith_gwathuirim_desc:0 "#size:15    Between the two northern Realms in Exile live the Middle-men, a tribal folk who inhabit the wide lands of Enedhwaith. Akin to the folk of the Gwathló and the Dunlendings, they tend to dwell around the middle Isen, raising their herds and conducting small-scale trade along its banks.#"
 
 gwathlo_gwathuirim:0 "Gwathló Gwathuirim"
 gwathlo_gwathuirim_collective_noun:0 "Gwathló Gwathuirim"
 gwathlo_gwathuirim_prefix:0 "Gwathló"
 gwathlo_gwathuirim_desc:0 "#size:15    The folk of the lower Gwathló River are a stubborn lot, but hardy, and will not lightly budge.#"

 hill_dunlending:0 "Hill Dunlending"
 hill_dunlending_collective_noun:0 "Hill Dunlendings"
 hill_dunlending_prefix:0 "Dunlendo"
 hill_dunlending_desc:0 "#size:15    There are highlands west of the southern[mistymountains|E] where the sun rarely shows a full face. The long strife with the Forgoil has continued, unabated, for a long time. Few are the years that pass without bloodshed between the Dunlendings and the Riders of the Mark.#"
 hill_dunlendings_ethnicity:0 "Hill Dunlending"

 herdfolk_dunlending:0 "Herd-folk Dunlending"
 herdfolk_dunlending_collective_noun:0 "Herd-folk Dunlendings"
 herdfolk_dunlending_prefix:0 "Dunlendo"
 herdfolk_dunlending_desc:0 "#size:15    Those of the Dunlendings who dwell in the lowlands of Enedwaith, the Herd-folk, as their name imply, are pastoralists. Compared with the Hill Dunlendings in their permanent, stone halls, the Herd-folk are migratory and communal, often rotating throughout extended clan lands and houses as their herds move. \n\nWhile not as antagonistic as their highland kin, the Herd-folk Dunlendings often experience border friction with the Horse-lords of [rohan|E].#" 
 #For generations, the people of Dunland have loathed the Rohirrim, blaming the Horse Lords for exiling them from their ancestral homelands.#"
 herdfolk_dunlendings_ethnicity:0 "Herd-folk Dunlending"

 isengard_dunlending:0 "Isengard Dunlending"
 isengard_dunlending_collective_noun:0 "Isengarders"
 isengard_dunlending_prefix:0 "Isengarder"
 isengard_dunlending_desc:0 "#size:15    The Isengard Dunlendings are those who have either melded with the old [gondorian|E] garrison of [isengard|E] or settled there after [sarumancharacter|E] became its keeper.#"

 saralain:0 "Saralain"
 saralain_collective_noun:0 "Saralainners"
 saralain_prefix:0 "Saralaino"
 saralain_desc:0 "#size:15    The Saralain are a culture formed of a confederacy of clans that migrated into lower Minhiriath during the collapse of [cardolan|E], as the [dunedain|E] of [arnor|E] pulled north and consolidated in [arthedain|E]. However, with the complete collapse of Arnor, the Great Plague, and [gondorian|E] withdrawal from Tharbad, many Dúnedain works which had made the land prosperous fell into decay, and the Saralain migrated south to the mouth of the Isen.#"
 saralain_ethnicity:0 "Saralain"

 calenardhon_gwathurim:0 "Calenardhon Gwathuirim"
 calenardhon_gwathurim_collective_noun:0 "Calenardhon Gwathuirim"
 calenardhon_gwathurim_prefix:0 "Calenardho"
 calenardhon_gwathurim_desc:0 "#size:15    The Calenardhon Gwathuirim, folk who lived in the wide, grassy lands before the Éothéod, have, for the most part, integrated into the [gondor|E]ians of Anórien or migrated west into Dunland.#"
 calenardhon_gwathurim_ethnicity:0 "Calenardhon Gwathuirim"

 # lotr_gondorian_gwathuirim_group:0 "Daen Coentis"
 # lotr_gondorian_gwathuirim_collective_noun:0 "Daen Coentis"
 lotr_gondorian_gwathuirim_desc:0 "#size:15    The Daen Coentis are hardy men native to the White Mountains of [gondor|E] sharing Gwathuirim blood with their distant cousins, the [arnor|E]ian Gwathuirim and Dunlendings of the North.#"

 eredrim:0 "Eredrim"
 eredrim_collective_noun:0 "Eredrim"
 eredrim_prefix:0 "Eredro"
 eredrim_desc:0 "#size:15    Mountain and hill men of the Ered Nimrais, descended from those men who turned away from the influence of [sauroncharacter|E] in the [secondage|E] and escaped the damned fate of the Oathbreakers under the King of the Dead. \n\nThey were also known as the Daen Coentis, and even into the Third Age remained somewhat aloof from Gondor, cherishing their ancient autonomy.#"

 andrastrim:0 "Andrastrim"
 andrastrim_collective_noun:0 "Andrastrim"
 andrastrim_prefix:0 "Andrastro"
 andrastrim_desc:0 "#size:15    Also known as the Dunir, the Andrastrim have lived in Andrast and Drúwaith Iaur for as long as the [numenoreans|E] can recall. If they had their way, they would simply be left alone - they are a traditional and conservative folk, with little need for the influences or frivolities of others.#"

 donan:0 "Dônan"
 donan_collective_noun:0 "Dônan"
 donan_prefix:0 "Dônano"
 donan_desc:0 "#size:15    Hill men native the dry uplands of Harondor known as Aegardh and the foothills of the great Ephel Dúath mountains of [mordor|E].#"

