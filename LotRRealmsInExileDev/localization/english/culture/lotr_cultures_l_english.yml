 apysaic: "Apysan"
 apysaic_collective_noun: "Apysans"
 apysaic_prefix: "Apysa"
 apysaic_desc: "#size:15    The Apysan were the second (and greatest) migration of [men|E] into what would later become known as [harad|E]. A grand procession of tribes sharing similar language, culture, and faiths, the Apysan migrated into the region of Harad over the course of the later first age and early second, coming to dominate much of the area. Their name in their own tongue means 'great host', though in the tongue of the southern Daen it came to mean 'swarm', for their numbers were very great and seemed to grow ever larger. As this migration occurred, these tribes fractured, developing their own identities which became the Haradrim known in latter days.\n\nTheir tongue, Apysaic, is sometimes used to refer to the language family of the later Haradrim.#!"  
 haruze: "Haruze"
 haruze_collective_noun: "Haruzan"
 haruze_prefix: "Haruzani"
 haruze_desc: "#size:15    The Haruze (Har. 'godly people' or 'golden people') are the most northerly and among the most numerous of the [haradrim|E]. Originally a nomadic people, they are now mostly settled but retain a fierce warrior culture and have long been among the principal foes of [gondor|E]. They regard themselves as the native and only true Haradrim and aspire to restore their people and ancient kingdom to glory and dominance; these desires have long been manipulated by the Shadow.#!"
 karrani: "Karrani"
 karrani_collective_noun: "Karrani"
 karrani_prefix: "Karra"
 karrani_desc: "#size:15    "WIP"
 sakalai: "Sakalai"
 sakalai_collective_noun: "Sakalai"
 sakalai_prefix: "Sakalai"
 sakalai_desc: "#size:15    The Sakalai (Ad. 'Coast-People' Dn.'Go-Faleg') were those [haradrim|E] who settled the coastline between the Bay of Belfalas and the Bay of Felaya and intermingled with the sparse [daen|E] population of the area. The milder climate of the coast allowed them to settle earlier compared to their nomadic kin further inland. They built their homes in the hills and sustained themselves by fishing and herding. With the [numenorean|E] colonization and subsequent oppression under the [kingsmen|E], many were enslaved or fled further inland."
 jelut: "Jelut"
 jelut_collective_noun: "Jelut"
 jelut_prefix: "Jelo"
 jelut_desc: "#size:15    Existing in the contested and porous borderlands between Near Harad, the Dune Sea, and Umbar, the Jelut culturally have taken aspects of both the more settled peoples of the Harnen river valley and the nomadic tribes of the Dune Sea. As a result of the many overlapping powers and peoples surrounding them, the Jelut have forged a resilient and distinct identity based around their tribes and rituals, and their warriors have become renowned for their skills in spite of their few numbers.#!"
 chelkari: "Chelkari"
 chelkari_collective_noun: "Chelkari"
 chelkari_prefix: "Chelkari"
 chelkari_desc: "#size:15    The Chelkari are an offshoot of the Haruze, inhabiting the sheltered uplands south of Mordor, where the milder climate allowed for a more settled, prosperous and urbanised culture than in many parts of Harad. Despite their proximity to the Black Land, the Chelkari have a reputation for resisting the Shadow, and their culture gives a glimpse of what the [haradrim|E] could have been without the malign influence of Sauron.#!"
 pezarsani: "Pezarsani"
 pezarsani_collective_noun: "Pezarsani"
 pezarsani_prefix: "Pezarsani"
 pezarsani_desc: "#size:15    The Pezarsani are a settled culture, akin to the Haruze, living in and around the Ode Pezar river basin, farming in the valley or living a pastoral lifestyle in the desiccated hills that surround it. Though divided among numerous minor polities and often dominated by their neighbours, they have gained a measure of prosperity through their control of the Rak Harmal - the ancient road to Khand - and are famed for their reputation as skirmishers.#!"
 lurmsakari: "Lûrmsakari"
 lurmsakari_collective_noun: "Lurmsakari"
 lurmsakari_prefix: "Lurmsakari"
 lurmsakari_desc: "#size:15    The Lûrmsakari are the easternmost of the true [haradrim|E] cultures, living among the rivers and oasis northeast of the Dune Sea. Their deep sense of commitment to the tribe has led to them being fractured into numerous minor competing polities, but their tenacity in defense of their homes makes them a difficult target for would-be invaders. The influence of Khand runs deep in this society, which has often been harried by their northern neighbors.#!"
 haludi: "Halûdi"
 haludi_collective_noun: "Halûdi"
 haludi_prefix: "Halûdi"
 haludi_desc: "#size:15    The Halûdi are the earliest inhabitants of the eastern deserts of [harad|E]. Conflict between the secluded tribes was generally resolved by negotiation rather than bloodshed. Their relative isolation was ended by the slow rise of [trans_haradric_trade|E] between [nearharad|E] and Khy, and increased contact with outsiders led many of them to adopt foreign customs from the travelling caravans, many of whom in turn settled among their communities. By the early [thirdage|E], the semi-nomadic tribes faced increasing pressure from their Khyan neighbours, which resulted in many of them being subjugated and absorbed.#!"
 arysisani: "Arysori"
 arysisani_collective_noun: "Arysori"
 arysisani_prefix: "Arysori"
 arysisani_desc: "#size:15    The Arysori are sometimes considered the easternmost of the [haradrim|E] tribes, but having long been the first contact upon the northern routes in Khy, they have greatly intermingled and been influenced by the cosmopolitan and settled Khyans, assimilating many of their cultural and religious traditions. Because of this, other [haradrim|E] tribes often view them as ‘tainted’ or ‘soft’, particularly in their religious philosophy of tranquility, trade, and coexistence. The lack of any sort of martial tradition has resulted in the Arysori largely dividing along clan lines, with any sort of larger polity having been a weaker confederation for the purposes of arbitration and trade rather than military action.#!"
 arani: "Arani"
 arani_collective_noun: "Arani"
 arani_prefix: "Arani"
 arani_desc: "#size:15    The Sand People, or 'Arani', are a collection of enigmatic tribes living in the Mirror of Fire. Only a few oasis settlements have any permanence for these nomads. Though fostering a grudge against the surrounding settled cultures of the semi-desert, whom they consider weak, they are famed for their knowledge of many tongues due to the trade caravans that ply the cross-desert routes. Their obscure religious cults are baffling and disconcerting to outsiders.#!"
 siaken: "Siakari"
 siaken_collective_noun: "Siakari"
 siaken_prefix: "Siakari"
 siaken_desc: "#size:15    The Siakari are one of the myriad peoples of eastern [harad|E], blending aspects of Lurmsakari and Arysori culture. A deeply introspective and scholarly culture, they are known for their isolationism and pacifism, desiring most of all to be left alone to muse over their scrolls of esoteric knowledge.#!"
 harmakuze: "Harmakuze"
 harmakuze_collective_noun: "Harmakuzan"
 harmakuze_prefix: "Harmakuzani"
 harmakuze_desc: "#size:15    The Harmakuzani are the [dunedain|E] influenced [haradrim|E] of Harondor who came into being after King Elessar of the [reunitedkingdom|E]'s reconquest of the region. Though they do maintain some traditions of their Haruzan heritage, it is indisputable that they are deeply influenced by Gondorian and Harondorim cultural practices, the latter of which they have often taken to intermarrying with.#!"

 old_pust: "Pûst"
 old_pust_collective_noun: "Pûst"
 old_pust_prefix: "Pûsto"
 old_pust_desc: "#size:15    The Pûst were a people who originated in the depths of the Dune Sea, but moved east towards the Mirror of Fire, becoming an urbanized and settled people known for their mining skills.\n\nThey relied upon the Mirror, which provided for them, and so they did their best to care for it in return, managing it carefully through theri own labour and that of enslaved foreigners.#!"

 darsalai: "Uhtyâr-Pûst"
 darsalai_collective_noun: "Uhtyâr-Pûst"
 darsalai_prefix: "Uhtyâr"
 darsalai_desc: "#size:15    When the Mirror of Fire retreated, leaving behind only an unusable saline puddle, the Pûst were left devastated, with only a few surviving in Dârsalan and the eastern mountains of the Abrakhân basin.\n\nThose who survived in Dârsalan received many waves of Arani migration, falling under their rule multiple times, leading to them becoming a much more open culture which relies on the relatively meagre but steady trade which flows through their lands to sustain themselves.#!"

 lushek_pust: "Lûshek-Pûst"
 lushek_pust_collective_noun: "Lûshek-Pûst"
 lushek_pust_prefix: "Lûshek"
 lushek_pust_desc: "#size:15    When the Mirror of Fire retreated, leaving behind only an unusable saline puddle, the Pûst were left devastated, with only a few surviving in Dârsalan and the eastern mountains of the Abrakhân basin.\n\nThose who survived in the eastern mountains (unlike their fellows in Dârsalan) never recovered, instead they reamain isolationist, dreaming of a past they can not quite remember and yet can never quite forget, not knowing that those of the same origin as them are (relatively) thriving only a short distance away.#!"

 variag: "Variag"
 variag_ethnicity: "Variag" 
 variag_collective_noun: "Variags"
 variag_prefix: "Vario"
 variag_desc: "#size:15    The Variags are a famous raiding people, the guards of [mordor|E]'s exposed eastern border. Though primarily descended from the Talataerim Ioriags of [rhun|E], they also possess a faint strain of [northron|E] heritage which speaks to an ancient intermingling. Legendary for their harsh and belligerent society and their traditions of slavery, they are justly feared and known as one of the principal tools of [sauroncharacter|E] throughout the [thirdage|E].#!"

 ### Khyans ###
 khailuza: "Khailûza"
 khyan_ethnicity: "Khyan"
 khailuza_collective_noun: "Khailûza"
 khailuza_prefix: "Khailûza"
 khailuza_desc: "#size:15    The fourth of the Easterling tribes of old (after those of Beleriand, the Igath and the Ioriags), the Khailûza are little remembered in the tales of the Westlands, for they have interacted the least with it. The last to leave their place of birth, the Khailûza wandered southerwardly until they came to the Ered Harmal. There they split in two, divided by that mighty range - one half migrating north into the lands which would one day be known as Chey Sart, and the other south into the lands which would be known as Khy.#!"
 
 khyan: "Khyan"
 khyan_collective_noun: "Khyans"
 khyan_prefix: "Khyan"
 khyan_desc: "#size:15    The Khyans are an introspective but zealous people. Prone to philosophical and theological musings, their history has been defined by monumental temples and mighty priest-kings. \n\nMigrating into the lands which bear their name in the early [secondage|E], the Khyans developed traditions of working stone into monolithic temples and constructs. Under the leadership of their priest-kings, they grew into a zealous and pious culture based around their celestial pantheon, chief of them all the sun goddess Âzie.\n\nThe [thirdage|E] would see the rise of a unified Khy and Khyan people. Under the tutelage of the Blue Sages, the King Dâtuvahya I adopted a great reformation of the Khyan faith, establishing the cult of Arien-Âzie. Energized by this movement, Khy was unified - by both word and sword.\n\nIn the long years that came after, the Empire of Khy has led the bay of Ormal, a great bastion of the Free Peoples in the east.#!"
 # Much of the Khyan lands fell under the yoke of the Nazgûl Ren-Iey in the later Second Age in his greater realm of Khailûza.
 
 clyan: "Clyan"
 clyan_collective_noun: "Clyans"
 clyan_prefix: "Clyan"
 clyan_desc: "#size:15    In the mountains of Cly dwell a fierce and independent people who have long resisted any domination of their lands. The Clyans are first noted as a distinct culture in the last [secondage|E] when the people of the mountain vales conducted a long insurgency against the empire of the Nazgul Ren-ley, stubbornly opposing his domination of all Khailuza. The Clyans continued this independent ethos after the fall of the dark realm, and few have since subdued their mountain strongholds. Even the great Empire of Khy failed to ultimately pacify the Clyans and were forced to grant them self-rule to end the costly campaigns.\n\nThe Clyans, although considered primitive and backwards by the folk of the lowlands, maintain their unique traditions and faith despite many ‘civilization’ attempts. They are a tight-knit community, dedicated to their friends and family, and these familial bonds supplant many of the normal functions of government and religion in the Khyan Empire. The Clyans feel no need for outside interference, for their own counsels and assemblies have served them well throughout the ages. One will rarely meet a Clyan far from their native mountains, for they seldom descended, often only to trade the wares of their many small mines#!"

 anarikean: "Anarikêan"
 anarikean_collective_noun: "Anarikênî"
 anarikean_prefix: "Anarikêan"
 anarikean_desc: "#size:15    The mixed Khailûza inhabitants of the former Númenórean colony of Anarikê, originally an off shoot of the Khyans, they mingled with the Númenórean sailors and settlers in the [secondage|E], in which they adopted some of their traditions, which are reflected in their folklore, seafaring, mercantilism and language.\n\nAs the original [numenorean|E] settlers and sailors of Anarikê were left isolated by the [akallabeth|E], their small numbers mingled even further with the local Khyans, which resulted in the formation of the people of Anarikê, a people with strong seafaring and mercantile traditions, who share the heritage of two great Empires and peoples."
 
 bulchyadean: "Bulchyadean"
 bulchyadean_ethnicity: "Bulchyadean" 
 bulchyadean_collective_noun: "Bulchyadeans"
 bulchyadean_prefix: "Bulchyadean"
 bulchyadean_desc: "#size:15    The Bulchyadeans are the proud inhabitants of the northern coast of the Bay of Ormal. Akin in origin to the Khyans to the north, they are Easterling in origin, descended from those who pushed all the way to the sea, where they mixed more heavily with the native Apysans of the region. The first among the Khailûza to adopted a settled lifestyle, the Bulchyadeans left their pastoral ways and began to build great coastal cities in the mid [secondage|E], as the darkness fell upon their kin to the north. Diverging even more from their northern relatives under [numenorean|E] tutelage, the Bulchyadeans became sailors and fishermen, earning a living from the vibrant waters of the Bay. After the [downfall|E] they rose to become great mariners in their own right, as the disparate cities of the coast banded together into the Bulchyadean league to challenge Anarikêan dominance of the Bay. This on again off again rivaly would persist, even as the League was absorbed into the rising Imperial Khy and Anarikê fell under foreign dominion time and again, with the Bay of Ormal remaining a dynamic and contested water long into the [thirdage|E].\n\nThe people of the Bulchaydean cities are uniquely similar and distinct from those of the Khyans heartland. First to establish themselves and long proudly independent, they nevertheless have seen great expansion of Khyan influence since the foundation of the Empire. In the later days of the [thirdage|E], while the elders still complain of foreign encroachment and cultural suppression, it is not uncommon to see the latest Khyan fashions, foods, or families upon the cosmopolitan streets of Jorash, or for a visitor to heard more the courtly speech of Pelepelplu than the burly dialect of Kantilya. Despite increasing Khyan assimilation, the people of the Bulchyades are still renowned for their mercantile skill, keen minds, and sharper tongues, and their continued self-sufficiency and communal pride.#!"

 ashanuri: "Ashanûri"
 ashanuri_collective_noun: "Ashanûri"
 ashanuri_prefix: "Ashanu"
 ashanuri_desc: "#size:15    The Ashanûri, a mixed [haradric|E] and Khailûza people, emerged in the early [thirdage|E] as Khyan influence became dominant in the region. Their position in the outer Khyan sphere has led them to adopt some unique traditions not seen elsewhere. They have a reputation as hardy survivalists, though their dialect is considered #cursive uncouth#! by the people of central Khy.#!" #Juke note: Could be improved

 lomchy: "Lom'Chy"
 lomchy_collective_noun: "Lom'Chy"
 lomchy_prefix: "Lom'Chy"
 lomchy_desc: "#size:15    The Lom'Chy stand as a people united but apart from the rest of the Twin Realms. They view themselves as a people separate, with their own high chieftain and faith. Despite this, they are not antagonistic by nature, and in Tûmag at least, the Lom'Chy are viewed as an odd but respectable part of the realm, so long as they are left alone. The Mag element in the Twin Nations, however, sometimes bristle at the perceived impudence.\n\nHailing from a distant land in the far past, their tales tell of a long flight over the sea, forsaking their old home which had fallen into darkness, and searching for a new land of peace and light. They settled upon the coasts of Usukân, which had lain fallow since the departure of the Sederi, and swore eternal friendship with the Tamskas, content to live quietly in the narrow land between mountains and sea.#!"
 
 elinse: "Elinse"
 elinse_collective_noun: "Elinse"
 elinse_prefix: "Elinse"
 elinse_desc: "#size:15    A quiet and pastoral people, the Elinse are but a small remnant of what was once a much greater people. Heirs of the Apysans of the east, who once roamed the wide lands from Ashanur to Côdya, the Elinse and their kin across the mountains in Yoyoyôpo are now confined to the hills and forests, replaced and supplanted by the Khailûza, the [adunai|E], and the Lokhaw.\n\nThough their lot has long been one of suffering, the Elinse remain a steadfast and hardy people, preserving their identity where countless others have disappeared. They are devout and slow to change, preserving the worship of the old gods even as the world flows around them, and in their secluded homes a weary traveller might find rest, sustenance, and a lively discussion after the meal, debating all matters weighty and trivial.#!"

