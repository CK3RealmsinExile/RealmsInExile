 minyar: "Minyar"
 minyar_collective_noun: "Minyar"
 minyar_prefix: "Minya"
 minyar_desc: "#size:15    The Minyar were the first clan of the [elves|E] of Cuiviénen before the Great March. The clan name, meaning 'Firsts', was derived from the name of the father of the clan, Imin 'One', the first Elf-father to awake at Cuiviénen. This clan all undertook the Great Journey, becoming the Vanyar.#!"
 
 tatyar: "Tatyar"
 tatyar_collective_noun: "Tatyar"
 tatyar_prefix: "Tatya"
 tatyar_desc: "#size:15    The Tatyar were the second clan of the [elves|E] of Cuiviénen before the Great March. The clan name, meaning 'Seconds', was derived from the name of the father of the clan, Tata 'Two', the second Elf-father to awake at Cuiviénen.\n\nThe Tatyar were 56 in number out of the original 144 Elves who awoke at Cuiviénen. Half of them followed Finwë in the March and became the [noldorelves|E] and half of them stayed back with Morwë and Nurwë.#!"
 
 nelyar: "Nelyar"
 nelyar_collective_noun: "Nelyar"
 nelyar_prefix: "Nelya"
 nelyar_desc: "#size:15    The Nelyar were the third clan of the [elves|E] of Cuiviénen before the Great March. The clan name, meaning 'Thirds', was derived from the name of the father of the clan, Enel 'Three', the third Elf-father to awake at Cuiviénen.\n\nThe Nelyar were the largest clan, being 74/144 of the population. Of those, 46/74 followed Elwë to the West and became the Teleri, while 28/74 stayed back with Morwë and Nurwë.#!"
 
 teleri: "Teleri"
 teleri_collective_noun: "Teleri"
 teleri_prefix: "Tele"
 teleri_desc: "#size:15    The [telerielves|E], also known as the [falmarielves|E], are those of the Teleri clan who completed [greatjourney|El] and came to [valinor|E]. In ancient times they named themselves Lindar, or 'Singers', because they were known for their fair voice. They are first and foremost a people of the sea, mariners of great renown.#!"
 
