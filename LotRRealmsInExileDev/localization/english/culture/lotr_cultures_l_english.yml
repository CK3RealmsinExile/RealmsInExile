 ringwraith_desc:0 "#size:15    The Úlairi, or Nazgûl, are the most terrible of [sauroncharacter|E]'s servants. Neither living or dead, the Nazgûl were once great warriors and kings of men, now bound in [sauroncharacter|E]'s service through the power of the [nineringsofmenshort|E]. Now, they exist solely to carry out the wishes of their master.#"
