 # lotr_hadorim_group:0 "Hadorim"
 # lotr_hadorim_group_collective_noun:0 "Hadorim"
 # lotr_hadorim_group_desc:0 "#size:15    [northron|E]s are the Edain who did not cross the [bluemountains|E]. They are the [northmen|E] of [rhovanion|E] and are divided into two groups in Realms, the [northron|E] and the Hadorim.\n\nThe Hadorim are closer in relation to the House of Hador, they are a group of [northmen|E] in western [rhovanion|E] and include the [rohirrim|E] who migrated into southern lands.#"

 northron:0 "Northron"
 northron_collective_noun:0 "Northrons"
 northron_prefix:0 "Northro"
 northron_desc:0 "#size:15    [northron|E]s are the Edain who did not cross the [bluemountains|E], distant kin to Hador Lórindol. Also known as the [northmen|E], they have long been friends and allies with the [numenorean|E]s and their descendants.#"

 woodmen:0 "Woodmen"
 woodmen_collective_noun:0 "Woodmen"
 woodmen_prefix:0 "Woodman"
 woodmen_desc:0 "#size:15    For countless centuries the Woodmen of [rhovanion|E] have lived in the Forest of [greenwood|E], particularly in its western and eastern eaves. A secretive and tribalistic folk, they suffered much from the depradations of [dolguldur|E]. Though their communities were once connected by many trails through the forest, allowing some of their folk to live in clearings deep within its heart, they became a sundered and dimished people. While the White Council's attack on the [necromancer_sauron|E] allowed the Woodmen to recover somewhat, the return of the [nazgulcharacter|E] to Dol Guldur once again threw a shadow over the forest, and some Woodman tribes in the south fell under its pall.#"

 valemen:0 "Valemen"
 valemen_collective_noun:0 "Valemen"
 valemen_prefix:0 "Valeman"
 valemen_desc:0 "#size:15    The Men of the Vale diverged from their Woodman kin in the late [thirdage|E], emerging from the forest to colonise the fertile [anduin|E] valley made relatively safe after the War of the [dwarves|E] and [orcs|E]. Abandoning the secretive and secluded lifestyle of the forest-dwellers, they adopted a pastoral lifestyle centred on defensive enclosures, even resettling some of the abandoned villages and trading-towns that their ancestors had been driven from in centuries past.#"

 dalemen:0 "Dálringi" # Dalish/Dalemen
 dalemen_collective_noun:0 "Dálringi"
 dalemen_prefix:0 "Dálri"
 dalemen_desc:0 "#size:15    The [northmen|E] of the [dale|E]-lands and upper Celduin first emerged as a cohesive identity in the period after the Wainrider conquest. Though the upper Celduin had been settled much earlier, and in strength during the height of the Kingdom of [rhovanion|E], it was only with the fall of the Kingdom that the Daleman (in their own tongue the Dálringi) truly began to diverge. Of all the [northmen|E], they were the least influenced by [gondor|E] and most by the [elves|E] of [erynlasgalen|E] and the [dwarves|E] of [erebor|E] and the Iron Hills. \n\nAivadiuria and his heirs unified and led the people throughout the Wainrider invasion, eventually ascending to become lords of Dale, and the Kings thereof. After the reign of Bard the Bowman, the Dálringi also became known as the Bardings, the Sons of Bard. The Dálringi are a cosmopolitan and welcoming people, who meld the city and the country, yet still possessing the vigour of their more martial forebears from the greater plainlands.#"

 dorwinionrim:0 "Dorwinrim"
 dorwinionrim_collective_noun:0 "Dorwinrim"
 dorwinionrim_prefix:0 "Dorwini"
 dorwinionrim_desc:0 "#size:15    Known as the Folyavuldok in their own tongue, the [dorwinrim|E] are a truly unique people. Born during the days of the oppression of the Easterling Empire of the Szreldor, they are the melding of patriarchical [northmen|E] and matriarchical Logath. In their society, everyone may rise and prosper, regardless of gender or status of birth. Though they are viewed primarily as [northmen|E], their Easterling heritage can also be seen in their vibrant culture and society. \n\nTheir ancient tutelage at the hands of the [entwives|E], further enriched by trading with the [elves|E] of both [greenwood|E], has given them a grasp of agriculture unparalleled in central [middleearth|E], and the immense agricultural wealth of [dorwinion|E] has been the cause of many a greedy war - or has funded it. Though the Wine-lords and Great Merchants might often squabble, the Dorwinrim are fierce in their defense of their independence and right to determine their own fate.#"

 rhovannic:0 "Rhovanorim" # Sindarin for Wilderness-host, Gondorian name for the [northmen|E] of Rhovanion, as the plains of Rhovanion are as a wilderness to settled and urban Numenoreans
 rhovannic_collective_noun:0 "Rhovanorim"
 rhovannic_prefix:0 "Rhovani"
 rhovannic_desc:0 "#size:15    The [northmen|E] tribes of the windswept plains of [rhovanion|E] in the early [thirdage|E], the Rhovannorim first entered into the record of the West when many of their leaders served as auxiliaries of the [lastallianceshort|E]. Most of the Rhovannorim were considered to be part of the 'Aivathiuda', which were the six pre-eminent tribes of the plains. \n\nThe martial and loyal men of [rhovanion|E] helped to bolster and sustain the eastern border of the westlands, reaching their apex under the leadership of Vidugavia and the Kingdom of [rhovanion|E]. \n\nAfter the reign of Vidugavia and his heirs, the Great Plague and subsequent calamaties such as the Wainrider and Balchoth invasions have resulted in a people whose breadth of domain is much reduced from their heights, when all of [rhovanion|E] was their oyster. But they still retain their old honor and skill on horseback.#"

 # Rohirrim and Related
 eotheod:0 "Éothéod"
 eotheod_collective_noun:0 "Éothéod"
 eotheod_prefix:0 "Éothéodro"
 eotheod_desc:0 "#size:15    The [eothed|E] are a race of [northmen|E] who flourished near the Vales of [anduin|E] and later in northern [mirkwood|E]. They were faithful allies to [gondor|E], and eventually were the ancestors of the [rohirrim|E].#"

 rohirrim:0 "Rohirrim"
 rohirrim_collective_noun:0 "Rohirrim"
 rohirrim_prefix:0 "Rohirro"
 rohirrim_desc:0 "#size:15    The Horse-Lords of [rohan|E] are the descendants of the [eothed|E] who answered the call of Cirion of [gondor|E] under their king Eorl the Young. After their victory at the fields of Celebrant, Cirion granted them the depopulated province of [calenardhon|E], which came to be known as Rohan, the land of the Horse-Lords. A martial but honorable people, the [rohirrim|E] are unmatched riders and breeders of horses, stalwart friends and terrible foes.#"
 rohirrim_ruler_designer:0 "Rohirrim"

 leofring:0 "Leofring"
 leofring_collective_noun:0 "Leofrings"
 leofring_prefix:0 "Leofro"
 leofring_desc:0 "#size:15    A nomadic folk of riders akin to the [rohirrim|E], the Leofrings are descendants of those [eothed|E] who didn’t follow Eorl all the way to [calenardhon|E]. The Leofrings (named after their leader Leofr) chose to dwell in the Nether Vales of [anduin|E], settling the western side of the Great River between the mountains and it. Pastoralists by nature, herding sheep from atop horseback, the Leofrings have never been great in number, and make few permanent abodes.\n\nAround the year 2630 the greater part of the Leofrings were scattered by a host of [orcs|E], and many of them fled the North, leading the population of the Parth Celebrant and Undeeps to swell. Some in time crossed the Limlight into [rohan|E], settling in the northern downs of the Wold. Many of these, acknowledging their kinship with the Eorlingas, swore fealty to Edoras.\n\nThe Leofrings keep close to the shores of the Great River, and at the time of the War of the Ring, some of their number have taken to working with bands of outlaws and plundering Orcs to smuggle stolen horses across the Anduin.#"
 leofring_ruler_designer:0 "Leofring"

 framling:0 "Framling"
 framling_collective_noun:0 "Framlings"
 framling_prefix:0 "Framlo"
 framling_desc:0 "#size:15    The Framlings (or Éowealafa, "Those of the Horses that remained behind") are descended from those of the [eothed|E] who remained in the upper reaches of [anduin|E] Vale after both the [rohirrim|E] and Leofrings had migrated south. The name Framlings take their name from their legendary anscestor, Fram the Dragon-slayer.#"

 ### DRUEDAIN ###
 # lotr_druedain_group:0 "Drúedain"
 # lotr_druedain_group_collective_noun:0 "Drúedain"
 druedain:0 "Drúedain"
 druedain_collective_noun:0 "Drúedain"
 druedain_prefix:0 "Drûgho"
 druedain_ethnicity:0 "Drúedain"
 druedain_desc:0 "#size:15    The Drúedain are a reclusive people living in isolated pockets of forest throughout and on the borders of the Realms-in-Exile. A portion of them lived on [numenor|E] in the [secondage|E] before returning to [middleearth|E] as the Shadow fell upon the Land of the Gift. Though they are a simple folk, they are also honourable and wise in their own way.#"
 honnin:0 "Honnin"
 honnin_collective_noun:0 "Honnin"
 honnin_prefix:0 "Honno"
 honnin_collective_desc:0 "#size:15    Honnin"
 honnin_ethnicity:0 "Honnin"
 honnin_desc:0 "#size:15    The Honnin are a reclusive branch of the Drû who dwell in the Sûza Sûmar. Originally the inhabitants of the entire Rây, they built great temples of stone of cyclopean size throughout the region with their magic and skills. However, the coming of the Bôzishnarûd, a group of [harad|E]rim, spelled the end of their golden age. For a time they co-existed, with the Bôzishnarûd learning much from the Honnin. But the Honnin were unlovely, and in time the Bôzishnarûd were pushed into the Sûza Sûmar, whence they reverted to a primitive tribal existence.#"
 beffraen:0 "Beffraen"
 beffraen_collective_noun:0 "Beffraen"
 beffraen_prefix:0 "Beffra"
 beffraen_ethnicity:0 "Beffraen"
 beffraen_desc:0 "#size:15    The Beffraen are those Drúedain who dwelled in the lands of Minhiritiah and Enedhwaith, living among the Daen of the region, just as the Drúedain of Beleriand lived among the Haladin. Unlike most of their kind, the Beffraen in ancient times intermarried with their Daen neighbors not infrequently, resulting in a branch of the Drúedain that often is taller than the rest of their kind.\n\nHowever, on account of their location and their history, the Beffraen came into contact, and then conflict, with Numenor. They developed the same distrust and hate towards the encroaching Numenoreans as did the other natives of Minhiriath and Enedhwaith. They would forever distrust and pepper them with their poisoned arrows. \n\nAfter the War of Sauron and the Elves, the few surviving Beffraen withdrew into the scattered forests of Enedhwaith and the Eryn Vorn, a furtive and hostile people. It is even rumored that some of them fell into the worship of the Dark, desiring vengeance upon those who took and destroyed their homelands.#"




