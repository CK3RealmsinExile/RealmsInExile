 laiquendi_collective_noun:0 "Laiquendi"
 laiquendi_prefix:0 "Laegro"
 laiquendi_desc:0 "#size:15    The Laiquendi, or Green-Elves, are the Nandor who entered Beleriand under the rule of King Denethor(In Nandorin: Danitharo). After the death of Denethor during the First Battle of Beleriand, the Laiquendi became more reclusive, shying away from the wars against Morgoth and seeking defense in obscurity. They were ruled by lords and councils of local leaders, swearing to no king - until the founding of Lindon, at which point they swore allegiance to Erenion Gil-galad, dwelling in the south of Harlindon.#"

 sirrandrai:0 "Sîrrandrai"
 sirrandrai_collective_noun:0 "Sîrrandras"
 sirrandrai_prefix:0 "Sîrrandrai"
 sirrandrai_desc:0 "#size:15    The Sîrrandrai are Elves of Nandor descent, akin to the Laiquendi, who did not enter into Beleriand. They remained behind in the woods and plains of Eriador under the rule of King Bornmîr. While largely migratory, they also established a permanent realm in the lands later known as Sîrgala between the Baranduin and Ered Luin, which one day became the southern lands of Arthedain.\n\nDuring the War of Sauron and Elves, Sîrgala was greatly devastated by Sauron's advancing armies, with the Sîrrandrai fleeing into Lindon and over the Sea to Valinor. While some returned to Sîrgala after the War, their former domains saw increasing numbers of Dúnedain settlers thereon. While friendly and cooperative, the growing Dúnedain population resulted in a changing of the identity of their ancient homeland, and more and more of the Sîrrandrai acknowledged the reality that their land was passing from their hands, with the last rulers of Sîrgala, Merethorn & Eliniel, ceding formal rulership of the land to the Dúnedain lord Elendil.\n\nAfterwards, what Sîrrandrai were left slowly departed the land for Harlindon or Valinor, but a small group remained in the Tower Hills, where they could keep watch over the lands they once had owned, and what few kin may have remained there.#"
 
 galadhrim:0 "Galadhrim"
 galadhrim_collective_noun:0 "Galadhrim"
 galadhrim_prefix:0 "Galadhro"
 galadhrim_desc:0 "#size:15    The [elves|E] of [lothlorien|E] in the [thirdage|E] are the result of melding between [sindarelves|E] fleeing [beleriand|E] after the War of Wrath and [silvanelves|E] settled there since the [greatjourney|E] with slight [noldorelves|E]in influences brought by Lady Galadriel and her followers from [ostinedhil|E]. Under the protection of [nenya|E], they have remained prosperous and peaceful, and their lives of serene spiritual and calm festivity hides a people who are fierce warriors if any would assail their forest.#"
 
 silvan:0 "Silvan"
 silvan_collective_noun:0 "Silvan"
 silvan_prefix:0 "Silvo"
 silvan_desc:0 "#size:15    The Silvan Elves are those of the Teleri which remained in the [greenwood|E] in the First Age, refusing to move westward and continue the Great Journey.#"
 
 lasgalendrim:0 "Lasgalendrim" # Elves of the Greenwood - Sounds better than canonical 'Tawarwaith', is more in line with Galadhrim, and is probably what the Woodland Realm would name themselves
 lasgalendrim_collective_noun:0 "Lasgalendrim" 
 lasgalendrim_prefix:0 "Lasgalendri"
 lasgalendrim_desc:0 "#size:15    The Wood-Elves, the Lasgalendrim, are the [secondage|E] and [thirdage|E] inhabitants of the Kingdom of [greenwood|E] and later [mirkwood|E]. After Oropher came from [beleriand|E], following the War of Wrath, and established his kingship in the [greenwoodshort|E], his [sindarelves|E] people mingled with the [silvanelves|E] into the current Lasgalendrim. The Lasgalendrim are fierce when provoked, and somewhat isolationist in their outlook, but are otherwise jovial and festive sorts.#"
 
 
