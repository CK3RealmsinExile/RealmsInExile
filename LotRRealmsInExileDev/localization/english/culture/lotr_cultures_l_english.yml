 ### Edain/Atanatari ###
 # lotr_atanatari_group:0 "Atanatári"
 # lotr_atanatari_group_collective_noun:0 "Atanatári"
 # lotr_atanatari_group_desc:0 "#size:15    The Atanatári are the men who entered into Beleriand in the First Age and aligned themselves with the Elves there, the ancestors of the Edain"
 beorian:0 "Bëorian"
 beorian_collective_noun:0 "Bëorians"
 beorian_prefix:0 "Bëorian"
 beorian_desc:0 "The followers of the human Bëor who migrated into Beleriand from Hildórien away from the terrors wrought by Morgoth. They settled in Dorthonion."
 
 hadorim:0 "Hadorian"
 hadorim_collective_noun:0 "Hadorim"
 hadorim_prefix:0 "Hadorim"
 hadorim_desc:0 "The followers of the human Marach who migrated into Beleriand from Hildórien away from the terrors wrought by Morgoth. They settled in the foothills of the Ered Wethrin and later Dor-lómin with Hador as their leader. After the Dagor Bragollach they became known as the Hadorim."
 
 haladin:0 "Haladin"
 haladin_collective_noun:0 "Haladin"
 haladin_prefix:0 "Haladin"
 haladin_desc:0 "The followers of the human Haldad who migrated into Beleriand from the utter east. They were unrelated to the Hadorim and Bëorian. They came secretly to the woods of Ossiriand yet were attacked by Orcs who slew their leader. They became known as the Halethrim and later settled the Forest of Brethil."
 
 borim:0 "Bórim"
 borim_collective_noun:0 "Bórims"
 borim_prefix:0 "Bór"
 borim_desc:0 "The followers of the human Bór who migrated into Beleriand from east of Rhûn away from the terrors wrought by Morgoth. They were unrelated to the Hadorim and Bëorian. They settled in East Beleriand."
 

 ### Dúnedain ###
 # lotr_dunedain_group:0 "Dúnedain"
 # lotr_dunedain_group_collective_noun:0 "Dúnedain"
 # lotr_dunedain_group_desc:0 "#size:15    The [dunedain|E] are the people of [arnor|E] and [gondor|E] who can trace their descent from the [numenorean|E] [faithfulshort|E]."
 numenorean:0 "Númenórean"
 numenorean_ethnicity:0 "Númenórean"
 numenorean_collective_noun:0 "Númenóreans"
 numenorean_prefix:0 "Númenórean"
 numenorean_desc:0 "#size:15    The [numenorean|E]s, known in Adunaic as the Adûnâim, were the men who inhabited the isle of Elenna, Isle of the Star, known also as Westernesse, Númenórë, and Anadûnê. Taught by the [maiagod|E] [eonwecharacter|E] and the [elves|E] of [toleressea|E] in many crafts and arts, the Númenóreans grew strong in the peace of [numenor|E], and in time their kingdom became the preeminent power of the Second Age. Elsewhere much has been written of the tragic decline and tyranny of the Númenóreans, before Númenor was cast down in the [akallabeth|E]. In the [thirdage|E], the term is largely used in a historical context, with those of Númenórean descent in [middleearth|E] being known as the [dunedain|E].#"
 dunedain:0 "Dúnedain"
 dunedain_collective_noun:0 "Dúnedain"
 dunedain_prefix:0 "Dúnedain"
 dunedain_ethnicity:0 "Dúnedain"
 dunedain_desc:0 "#size:15    [dunedain|E] is a term used to refer to those descended from the [faithfulshort|E] [numenorean|E]s in [middleearth|E]. They primarily populated the realms of [arnor|E] and [gondor|E], and because of this, many of the great events of the [thirdage|E] revolved around this proud people. Their strength and number have dwindled with the destruction of Arnor and the constant assaults on Gondor, but the heirs of [numenor|E] retain much of the wisdom and nobility of their ancient forefathers.#"
 gondorian:0 "Gondorian"
 gondorian_collective_noun:0 "Gondorians"
 gondorian_prefix:0 "Gondorian"
 gondorian_desc:0 "#size:15    The [gondorian|E]s are the [dunedain|E] of the [southernkingdom|E]; proud mariners and builders, the Men of Gondor continue most of the customs of [numenor|E], particularly in regards to a culture of seafaring. Much of Gondor's nobility can trace themselves back to the days of [elendil|E] himself, or even before to the colonial period. The [gondorians|E] speak Westron, but in a more archaic, formal manner, compared to the northern dialect favored in Eriador. Educated Gondorians favor the use of Elvish languages such as Sindarin or Quenya, with most of the population being at least somewhat literate.#"
 gondorian_ethnicity:0 "Gondorian"
 arnorian:0 "Arnorian"
 arnorian_collective_noun:0 "Arnorians"
 arnorian_prefix:0 "Arnorian"
 arnorian_desc:0 "#size:15    The [dunedain|E] of the [northernkingdom|E] are a stern people, mysterious and wise. Grey eyed and black of hair, the men of [arnor|E] retain some of the purest of the blood of [numenor|E]. Despite of their purity of blood, they fell to mortal error all the same, and Arnor was broken, and in time fell utterly to the assault of the Shadow. Yet from sorrow the [arnorians|E] learned wisdom, and in some ways, they are wiser now than even their [numenorean|E] forebears. Now the Arnorians wander the wilderness, with only a few hidden cities and refuges in which their people maintain their ancient traditions.#"
 amrodrim:0 "Amronost"
 amrodrim_collective_noun:0 "Amrodrim"
 amrodrim_prefix:0 "Amrodro"
 amrodrim_desc:0 "#size:15    The people of Dol Amroth bear a nobility reminiscent of [numenor|E] of old. The greatest city in [gondor|E] after Pelargir and [minastirith|E], the fair folk of Dol Amroth stand in these dwindling days as an example of the ancient nobility and strength of Men.#"
 amrodrim_ethnicity:0 "Amronost"
 ithilien:0 "Ithilien"
 ithilien_collective_noun:0 "Ithilien"
 ithilien_prefix:0 "Ithilio"
 ithilien_desc:0 "#size:15    After the rise of the Shadow of [mordor|E], much of the Gondorian population of Ithilien fled west across [anduin|E]. Those that remain are fierce people who will fight to the last to defend [gondor|E] and their homeland from encroachment.\nMany of the Ithiliens claims to be of high [numenorean|E] descent, but over time, as Númenórean blood mixed with that of Daen, Northmen, and Haruze, much of Ithiliens can only claim a hint of [numenorean|E] ancestry. They are respectful of their elders and fanatically devoted to their families, the most important factor in their life. The family ties of the folk of Ithilien are legendary, and many vendettas had been fought over them.#"
 harondorim:0 "Harondorim"
 harondorim_collective_noun:0 "Harondorim"
 harondorim_prefix:0 "Harondo"
 harondorim_desc:0 "#size:15    The common Harondor folk descends from [numenorean|E] colonists and various Daen peoples of the coasts of Belfalas Bay, with most in Harondor possessing some Haruze blood. Physically, they differ little from the inhabitants of Ithilien or Lebennin, but they speak in Westron with a distinct local accent, and their lifestyles show the colorful influence of their Haruze neighbors.\nThe Harondorim are known to their [gondorian|E] kin as the 'Outhame,' a Westron term for outsiders. They accept this label because they are well aware of their status as immigrants in the homeland of their fathers and eccentrics in the heartland of their culture.#"
 belfalathrim:0 "Belfalathrim"
 belfalathrim_collective_noun:0 "Belfalathrim"
 belfalathrim_prefix:0 "Belfalathro"
 belfalathrim_desc:0 "#size:15    Nowhere else in Gondor is the island culture of the old [numenor|E] so well maintained as in Belfalas. Due to the specific nature of the aboriginal Daen presence on the peninsula, most of Belfalathrim kept a greater amount of [numenorean|E] blood.\nThe people of Belfalas are proud people, who rarely take oaths if they can't fullify it, and often are more romantic than the average [gondorian|E]. Belfalathric nobles and townsfolk usually are fluent in two languages - Westron and Sindarin, and many of them admire elves to the point of emulating their customs.#"
 orodbedhrim:0 "Orodbedhrim"
 orodbedhrim_collective_noun:0 "Orodbedhrim"
 orodbedhrim_prefix:0 "Orodbedhri"
 orodbedhrim_desc:0 "#size:15    The Orodbedhrim (“Mountain-dwelling Folk”) have their roots in Tarannon Falastur's westerward expansion. The native men of the hills of central Gondor, the Danan Lin, came to embrace the Dunedain as brothers and teachers, and the two peoples joined together. As generations passed, the Danan Lin increasingly intermarried with the Dunedain, adopting Dunedain clothing and mores, until there was not two cultures but one, the Orodbedhrim. \n\nEven to this day, signs of the Daen heritage of the Orodbedhrim shine through, with the enduring nature of their family clans and stout loyalty."
 
 ### Black Númenóreans ###
 # lotr_black_numenorean_group:0 "Northern Adûnai"
 # lotr_black_numenorean_group_collective_noun:0 "Northern Adûnai"
 # lotr_black_numenorean_group_desc:0 "#size:15    The Northern Adûnai, know to the faithful of [arnor|E] and [gondor|E] as the Black [numenorean|E]s, have historically referred to those descended from the tyrannical [kingsmen|E] of [numenor|E] centered in [umbar|E], and this remains the case even many years after the [akallabeth|E]."
 black_numenorean:0 "Black Númenórean"
 black_numenorean_collective_noun:0 "Black Númenóreans"
 black_numenorean_prefix:0 "Black Númenórean"
 black_numenorean_ethnicity:0 "Northern Adûnai"
 black_numenorean_desc:0 "#size:15    A tiny group desperately clinging to their faded past glories, the Black [numenorean|E]s are the former [kingsmen|E] of [umbar|E], the closest realm of the loyalists of Ar-Pharazon to the realms of the Elendili. They began to decline soon into the [thirdage|E], and by the reign of Hyarmendacil I had been much reduced, before vanishing into the Umbareans.\n\nTechnically speaking, the term 'Black Númenórean' is a prejorative term, one assigned by the [faithfulshort|E], not by the people themselves.#"
 dynnpat_suf_ion:0 "ion"
 dynnpat_suf_iel:0 "iel"
 dynnp_an:0 "an-"
 umbarean:0 "Umbarean"
 umbarean_collective_noun:0 "Umbarean"
 umbarean_ethnicity:0 "Umbarean"
 umbarean_prefix:0 "Umbareo"
 umbarean_desc:0 "#size:15    The Umbareans are the result of intermingling between the much diminished Black [numenorean|E]s of [umbar|E], the [gondorian|E] followers of Castamir the Usurper, and the native peoples of [harad|E]. They have declined much in wisdom and skill compared with their forefathers in [gondor|E] or [numenor|E], but they have produced a vibrant maritime culture that often clashes with Gondor upon the high seas.#"
 mardrukan:0 "Mardrukan"
 mardrukan_collective_noun:0 "Mardrukans"
 mardrukan_prefix:0 "Mardruko"
 mardrukan_desc:0 "#size:15    The people of Mardrûak, the result of intermingling of [numenorean|E] settlers, Tedjin occupiers, and the native groups of the region have resulted in a melting pot culture. However, while historically aligned with [bellakar|E], at the time of the War of the Ring centuries of [umbar|E]ean influence and Corsair dominance has fundamentally shifted the culture towards their northern neighbor.#"
 dynnpat_suf_ohin:0 "ôhîn" # 'Child of', gender neutral Adunaic Patroynmic
 
 ### The Southern Adunai ###
 # lotr_southern_adunai_group:0 "Southern Adûnai"
 # lotr_southern_adunai_group_collective_noun:0 "Southern Adûnai"
 # lotr_southern_adunai_group_desc:0 "#size:15    The Southern Adunai are those claiming descent from [numenor|E] in South-West [middleearth|E]. To the [dunedain|E], they would almost certainly be called 'Black [numenorean|E]s', but they are so far from the lands of the Elendili they are known only by faintest rumour. In truth, the southern Adûnai are complex and varied, from the harsh and proud Anbalûkkhôri, to the relatively temperate Kharadûnaim, to the mixed-heritage Tantûraki." 
 southern_adunai_ethnicity:0 "Southern Adûnai"
 aruwanai:0 "Ârûwânai"
 aruwanai_collective_noun:0 "Ârûwânai" 
 aruwanai_prefix:0 "Ârûwâni"
 aruwanai_desc:0 "#size:15    The pure-blooded [kingsmen|E] of [bellakar|E], the Ârûwâni are more ideology than culture. After the fall of the Korleans in the Korlean war and the subsequent [downfallofnumenor|E], they entered terminal decline and were largely gone by the early [thirdage|E].#"
 anbalukkhori:0 "Anbalûkkhôri"
 anbalukkhori_collective_noun:0 "Anbalûkkhôri"
 anbalukkhori_prefix:0 "Anbalûkkhôri"
 anbalukkhori_desc:0 "#size:15    The Anbalûkkhôri are the Adûnai of the former [numenorean|E] province of [anbalkumagan|E], originally known as Ciryatanórë. Of the Adûnai of the south, they are the most capricious, ambitious, and proud, remembering the days of their dominance.#"
 south_adunai_colonial:0 "Kharat Ephalâim"
 south_adunai_colonial_collective_noun:0 "Kharat Ephalâim" 
 south_adunai_colonial_prefix:0 "Kharephâ"
 south_adunai_colonial_desc:0 "#size:15    The Kharat Ephalâim, or Southern Colonials, refer to the culture that developed in the Dominions of the Thâni-Hazâd during the Númenórean colonial period. More remote and removed from the Númenórean metropole, particularly on account of its lower settler count, a conservative and reserved culture developed, though this also resulted in them falling slower than the homeland did into depravity outside of Anbalûkkhôr.#"
 #kharadunaim:0 "Kharadûnaim"
 #kharadunaim_collective_noun:0 "Kharadûnaim" 
 #gimilthanian:0 "Gimilthanians"
 #gimilthanian_collective_noun:0 "Gimilthanians"
 #zimrathanai:0 "Zîmrathânai"
 #zimrathanai_collective_noun:0 "Zîmrathânai"
 tanturaki:0 "Tantûraki"
 tanturaki_collective_noun:0 "Tantûraki"
 tanturaki_prefix:0 "Tantûraki"

 ### NORTHMEN/NORTHRON ###
 # lotr_northron_group:0 ""
 # Northmen
 # Woodmen
 # Valemen
 # Dalemen/Dálringi
 # Dorwinionrim/Folyavuldok
 
 # lotr_hadorim_group:0 "Hadorim"
 # lotr_hadorim_group_collective_noun:0 "Hadorim"
 # lotr_hadorim_group_desc:0 "#size:15    Northrons are the Edain who did not cross the [bluemountains|E]. They are the Northmen of [rhovanion|E] and are divided into two groups in Realms, the Northron and the Hadorim.\n\nThe Hadorim are closer in relation to the House of Hador, they are a group of Northmen in western Rhovanion and include the [rohirrim|E] who migrated into southern lands.#"

 northron:0 "Northron"
 northron_collective_noun:0 "Northrons"
 northron_prefix:0 "Northro"
 northron_desc:0 "#size:15    Northrons are the Edain who did not cross the [bluemountains|E], distant kin to Hador Lórindol. Also known as the Northmen, they have long been friends and allies with the [numenorean|E]s and their descendants.#"

 woodmen:0 "Woodmen"
 woodmen_collective_noun:0 "Woodmen"
 woodmen_prefix:0 "Woodman"
 woodmen_desc:0 "#size:15    For countless centuries the Woodmen of [rhovanion|E] have lived in the Forest of [greenwood|E], particularly in its western and eastern eaves. A secretive and tribalistic folk, they suffered much from the depradations of [dolguldur|E]. Though their communities were once connected by many trails through the forest, allowing some of their folk to live in clearings deep within its heart, they became a sundered and dimished people. While the White Council's attack on the Necromancer allowed the Woodmen to recover somewhat, the return of the [nazgulcharacter|E] to Dol Guldur once again threw a shadow over the forest, and some Woodman tribes in the south fell under its pall.#"

 valemen:0 "Valemen"
 valemen_collective_noun:0 "Valemen"
 valemen_prefix:0 "Valeman"
 valemen_desc:0 "#size:15    The Men of the Vale diverged from their Woodman kin in the late [thirdage|E], emerging from the forest to colonise the fertile [anduin|E] valley made relatively safe after the War of the [dwarves|E] and [orcs|E]. Abandoning the secretive and secluded lifestyle of the forest-dwellers, they adopted a pastoral lifestyle centred on defensive enclosures, even resettling some of the abandoned villages and trading-towns that their ancestors had been driven from in centuries past.#"

 dalemen:0 "Dálringi" # Dalish/Dalemen
 dalemen_collective_noun:0 "Dálringi"
 dalemen_prefix:0 "Dálri"
 dalemen_desc:0 "#size:15    The Northmen of the [Dale]-lands and upper Celduin first emerged as a cohesive identity in the period after the Wainrider conquest. Though the upper Celduin had been settled much earlier, and in strength during the height of the Kingdom of [rhovanion|E], it was only with the fall of the Kingdom that the Daleman (in their own tongue the Dálringi) truly began to diverge. Of all the Northmen, they were the least influenced by [gondor|E] and most by the [elves|E] of [erynlasgalen|E] and the [dwarves|E] of [erebor|E] and the Iron Hills. \n\nAivadiuria and his heirs unified and led the people throughout the Wainrider invasion, eventually ascending to become lords of Dale, and the Kings thereof. After the reign of Bard the Bowman, the Dálringi also became known as the Bardings, the Sons of Bard. The Dálringi are a cosmopolitan and welcoming people, who meld the city and the country, yet still possessing the vigour of their more martial forebears from the greater plainlands.#"

 dorwinionrim:0 "Dorwinrim"
 dorwinionrim_collective_noun:0 "Dorwinrim"
 dorwinionrim_prefix:0 "Dorwini"
 dorwinionrim_desc:0 "#size:15    Known as the Folyavuldok in their own tongue, the [dorwinrim|E] are a truly unique people. Born during the days of the oppression of the Easterling Empire of the Szreldor, they are the melding of patriarchical Northmen and matriarchical Logath. In their society, everyone may rise and prosper, regardless of gender or status of birth. Though they are viewed primarily as Northmen, their Easterling heritage can also be seen in their vibrant culture and society. \n\nTheir ancient tutelage at the hands of the Entwives, further enriched by trading with the [elves|E] of both [greenwood|E], has given them a grasp of agriculture unparalleled in central [middleearth|E], and the immense agricultural wealth of [dorwinion|E] has been the cause of many a greedy war - or has funded it. Though the Wine-lords and Great Merchants might often squabble, the Dorwinrim are fierce in their defense of their independence and right to determine their own fate.#"

 rhovannic:0 "Rhovannorim" # Sindarin for Wilderness-host, Gondorian name for the Northmen of Rhovanion, as the plains of Rhovanion are as a wilderness to settled and urban Numenoreans
 rhovannic_collective_noun:0 "Rhovannorim"
 rhovannic_prefix:0 "Rhovanni"
 rhovannic_desc:0 "#size:15    The northmen tribes of the windswept plains of Rhovanion in the early third age, the Rhovannorim first entered into the record of the West when many of their leaders served as auxiliaries of the Last Alliance. Most of the Rhovannorim were considered to be part of the 'Aivathiuda', which were the six pre-eminent tribes of the plains. \n\nThe martial and loyal men of Rhovanion helped to bolster and sustain the eastern border of the westlands, reaching their apex under the leadership of Vidugavia and the Kingdom of Rhovanion. \n\nAfter the reign of Vidugavia and his heirs, the Great Plague and subsequent calamaties such as the Wainrider and Balchoth invasions have resulted in a people whose breadth of domain is much reduced from their heights, when all of Rhovanion was their oyster. But they still retain their old honor and skill on horseback.#"

 # Rohirrim and Related
 eotheod:0 "Éothéod"
 eotheod_collective_noun:0 "Éothéod"
 eotheod_prefix:0 "Éothéodro"
 eotheod_desc:0 "#size:15    The [eothed|E] are a race of Northmen who flourished near the Vales of [anduin|E] and later in northern [mirkwood|E]. They were faithful allies to [gondor|E], and eventually were the ancestors of the [rohirrim|E].#"

 rohirrim:0 "Rohirrim"
 rohirrim_collective_noun:0 "Rohirrim"
 rohirrim_prefix:0 "Rohirro"
 rohirrim_desc:0 "#size:15    The Horse-Lords of [rohan|E] are the descendants of the [eothed|E] who answered the call of Cirion of [gondor|E] under their king Eorl the Young. After their victory at the fields of Celebrant, Cirion granted them the depopulated province of [calenardhon|E], which came to be known as Rohan, the land of the Horse-Lords. A martial but honorable people, the [rohirrim|E] are unmatched riders and breeders of horses, stalwart friends and terrible foes.#"
 rohirrim_ruler_designer:0 "Rohirrim"

 leofring:0 "Leofring"
 leofring_collective_noun:0 "Leofrings"
 leofring_prefix:0 "Leofro"
 leofring_desc:0 "#size:15    A nomadic folk of riders akin to the [rohirrim|E]. Descendants of those [eothed|E] who didn’t follow their leader to [calenardhon|E], the Leofrings chose to dwell in the Nether Vales of [anduin|E]. In the year 2940 they were scattered by a host of [orcs|E], and many of them fled the North, settling in the Field of Celebrant and Dwarrowhall.\n\nSome have crossed the Limlight into [rohan|E], to settle in the northern downs of the Wold. They keep close to the shores of the Great River, working with bands of outlaws and plundering Orcs to smuggle stolen horses across the Anduin.#"
 leofring_ruler_designer:0 "Leofring"

 eowealafa:0 "Éowealafa"
 eowealafa_collective_noun:0 "Éowealafa"
 eowealafa_prefix:0 "Éowealafro"
 eowealafa_desc:0 "#size:15    The Éowealafa ("Those of the Horses that remained behind") are descended from those of the [eothed|E] who remained in the upper reaches of [anduin|E] Vale after both the [rohirrim|E] and Leofrings had migrated south.#"

 ### DRUEDAIN ###
 # lotr_druedain_group:0 "Drúedain"
 # lotr_druedain_group_collective_noun:0 "Drúedain"
 druedain:0 "Drúedain"
 druedain_collective_noun:0 "Drúedain"
 druedain_prefix:0 "Drûgho"
 druedain_ethnicity:0 "Drúedain"
 druedain_desc:0 "#size:15    The Drúedain are a reclusive people living in isolated pockets of forest throughout and on the borders of the Realms-in-Exile. A portion of them lived on [numenor|E] in the [secondage|E] before returning to [middleearth|E] as the Shadow fell upon the Land of the Gift. Though they are a simple folk, they are also honourable and wise in their own way.#"
 honnin:0 "Honnin"
 honnin_collective_noun:0 "Honnin"
 honnin_prefix:0 "Honno"
 honnin_collective_desc:0 "#size:15    Honnin"
 honnin_ethnicity:0 "Honnin"
 honnin_desc:0 "#size:15    The Honnin are a reclusive branch of the Drû who dwell in the Sûza Sûmar. Originally the inhabitants of the entire Rây, they built great temples of stone of cyclopean size throughout the region with their magic and skills. However, the coming of the Bôzishnarûd, a group of [harad|E]rim, spelled the end of their golden age. For a time they co-existed, with the Bôzishnarûd learning much from the Honnin. But the Honnin were unlovely, and in time the Bôzishnarûd were pushed into the Sûza Sûmar, whence they reverted to a primitive tribal existence.#"
 
 
