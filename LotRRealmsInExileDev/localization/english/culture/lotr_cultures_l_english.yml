 # lotr_amanyar_group_desc: "#size:15    The Amanyar (Elves of Aman) are those that completed the Great Journey to Valinor and dwelt there." 
 
 vanyar: "Vanyar"
 vanyar_collective_noun: "Vanyar"
 vanyar_prefix: "Vanya"
 vanyar_desc: "#size:15    The Vanyar are the first clan of the [elves|E] that completed the [greatjourney|E] and came to Valinor, led by Ingwë, who was made their king and afterwards crowned High-King of all the [eldar|E]. They were the smallest of the three clans and most adoring of the [ainurgods|E]. They participated in the [warofwrath|E] but otherwise have remained in their [elven_city|E] of Valimar in the bliss of [aman|E].#!"
 
 noldor: "Noldor"
 noldor_collective_noun: "Noldor"
 noldor_prefix: "Noldo"
 noldor_desc: "#size:15    The [noldorelves|E] are the second clan of the [elves|E] that completed the [greatjourney|E] and came to [valinor|E], led by Finwë Ñoldóran, whom they took as their king. There they established their capital of Tirion upon Tuna and learned many things at the feet of the Powers, and most of all [aulecharacter|E]. The greatest craftsmen, loremasters, and warriors of the Eldar, the Noldor's story is tragic and valorous in equal measure, but their deeds shall endure forever in song, until the last days of [ardaconcept|E].\n\nThose of the Noldor who returned to [middleearth|E] were known as the [elfexiles|E], since they had gone into exile from Valinor and had the [banofthevalar|E] fall upon them. Yet if not for the valour of the Noldor, it is likely the iron crown of [morgothcharacter|E] would have ruled over all of Middle-earth. The [elfexiles|E] predominantly adopted [sindarin|E] names and speech, since they learned it far more swiftly than the [sindarelves|E] did [quenya|E], and absorbed large amounts of the Sindar of [beleriand|E] into their people.\n\nUnder High-King Erenion Gil-galad, the Noldor of Middle-earth would reach the apex of their power and prosperity before slowly dwindling throughout the [thirdage|E].#!"  

