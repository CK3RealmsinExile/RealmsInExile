 longbeards: "Longbeard"
 longbeards_collective_noun: "Longbeards"
 longbeards_prefix: "Longbeard"
 longbeards_desc: "#size:15    The House of [dwarves|E] descended from [durindeathless|E]; the [longbeards|E] ([khuzdul_short|E] '[sigintarag|E]') are the most noble and powerful of the houses of the Dwarves. Their mansions traditionally were in [khazaddum|E] in the [mistymountains|E], and they have ever been on the side of the Free Peoples. They had a fierce and abiding friendship with the [noldorelves|E] of [eregion|E] while that realm lasted. They also established the Longbeard realms of the [greymountains|E], [ereborrealmshort|E], [bluemountains|E], and the [ironhills|E]. \n\nThe Longbeards fought against [sauroncharacter|E] in the [waroftheelvesandsauron|E], the [warlastalliance|E], and the War of the Ring.#!"
 iron_hills: "Iron Hill Longbeard"
 iron_hills_collective_noun: "Iron Hill Longbeards"
 iron_hills_prefix: "Iron Hill"
 iron_hills_desc: "#size:15    The first Longbeard settlers in the [ironhills|E] date back to the [yearofthetreesage|E], when the hills were first prospected by enterprising [dwarves|E] for precious minerals. However, they found predominantly iron (hence the hills' name). Despite supplying much of the Longbeards' supply of iron ever since, its populace remained small in comparison to the holds in the [mistymountains|e], [khazaddum|E] most of all.\n\nThe Iron Hills and its Dwarven population would see a substantial change due to the [broadbeams|E] migration to Khazad-dûm in the [secondage|E]. Seeking to build new lives for themselves, some Broadbeams heard tell of the far-off colony and its great stores of iron and chose to continue on from Khazad-dûm.\n\nFollowing the Old Dwarf Road eastward, these new settlers merged with the existing Longbeard population and became one Folk. Loss of contact with Khazad-dûm during the [waroftheelvesandsauron|E] accelerated the development of its own subculture. As a result, the Iron Hill Longbeards of all their clan show the most similarities to their Broadbeam kin, harnessing and refining their techniques for working iron honed of old in [belegost|E].#!"
 firebeards: "Firebeard"
 firebeards_collective_noun: "Firebeards"
 firebeards_prefix: "Firebeard"
 firebeards_desc: "#size:15    The House of [dwarves|E] descended from [uriscarred|E]; the [firebeards|E] ([khuzdul_short|E] '[urstarag|E]') are one of two Dwarven houses that lived in the [bluemountains|E]. With the [broadbeams|E] they built Tumunzahar ([nogrod|E]) and Gabilgathol ([belegost|E]), the westernmost mansions of the Dwarves. \n\nThe Firebeards were counted close allies and friends of the [sonsoffeanor|E], and gave them refuge in their halls for a time during the [warofwrath|E]. Both peoples were much enriched by their friendship, and the friendship of [khazaddum|E] and the [noldorelves|E] of [eregion|E] was rooted in this old alliance. After the War of Wrath, Belegost and Nogrod were heavily damaged, and many of the [dwarves|E] of this clan migrated to [khazaddum|E].\n\nRoughly one-half of the Firebeards migrated to Khazad-dûm, while the other half opted to settle new holds in the southern [eredluin|E] under their royal house. This split was very divisive and kept relations between the Firebeards and their kin-clans in the Broadbeams and [longbeards|E] chilly until the early [thirdage|E].\n\nGamil Zirak and Telchar of Nogrod were counted among this house.#!"
 broadbeams: "Broadbeam"
 broadbeams_collective_noun: "Broadbeams"
 broadbeams_prefix: "Broadbeam"
 broadbeams_desc:  "#size:15    The House of [dwarves|E] descended from [dwalinwise|E]; the [broadbeams|E] ([khuzdul_short|E] '[fantnuhub|E]') are one of two Dwarven houses that lived in the [bluemountains|E]. With the [firebeards|E] they built Tumunzahar ([nogrod|E]) and Gabilgathol ([belegost|E]), the westernmost mansions of the Dwarves. \n\nThe Broadbeams were counted close allies and friends of the [sonsoffeanor|E], and gave them refuge in their halls for a time during the [warofwrath|E]. Both peoples were much enriched by their friendship, and the friendship of [khazaddum|E] and the [noldorelves|E] of [eregion|E] was rooted in this old alliance. After the War of Wrath, Belegost and Nogrod were heavily damaged, and many of the Dwarves of this clan migrated to Khazad-dûm.\n\nRoughly three-fourths of the Broadbeams migrated to Khazad-dûm, led by their king $Dw_alin$ II, while the remainder settled new holds in the northern [eredluin|E] under a cadet branch of their royal line. In time the two sundered lines of the Broadbeam royal house would be reunited and return to the Blue Mountains where they have reigned since.\n\nAzaghâl of Belegost was counted amongst this house.#!"
 ironfists: "Ironfist"
 ironfists_collective_noun: "Ironfists"
 ironfists_prefix: "Ironfist"
 ironfists_desc: "#size:15    The House of [dwarves|E] descended from [sindririch|E]; the [ironfists|E] ([khuzdul_short|E] '[zirinmazan|E]') are one of the two Dwarven houses that lived in [rhun|E]. They were known to be fierce merchants and possessed of a deep mercantile savvy, which sometimes grew into fierce, burning greed. Because of this, they are the Dwarven House that were the easiest to lure to the side of [sauroncharacter|E] by his promises of wealth and riches, though they never sided with him in great number.\n\nIn the [firstage|E], the Ironfists quarrelled with their brother-clan, the [stiffbeards|E], over control of some mines near the place of their awakening. The Ironfists claimed their greater population and strength entitled them to the mines, as their need and ability were greater, despite them being on ancient Stiffbeard territory. However, a coalition of the [stiffbeards|E], [blacklocks|E], and [stonefoots|E] formed to oppose the Ironfists, eventually sparking the [warofiron|E]. The alliance forced the Ironfists to stand down, and thereafter the great majority of the Ironfists were exiled from the [redmountains|E], traveling across [rhun|E] to the Ered Harmal. There they built new holds and lives for themselves, trading iron weapons to any who could pay them, caring little for the great affairs beyond their gates.\n\nIn the [thirdage|E], as their fortunes waned, many Ironfists became wanderers in the plains of Rhûn, smiths, traders, and tutors of [conceptracemen|E], and some even made their way west and north to the lands of the [longbeards|E].#!"
 stiffbeards: "Stiffbeard"
 stiffbeards_collective_noun: "Stiffbeards"
 stiffbeards_prefix: "Stiffbeard"
 stiffbeards_desc: "#size:15    The House of [dwarves|E] descended from [thulinswift|E]; the [stiffbeards|E] ([khuzdul_short|E] '[mebeltarag|E]') are one of the two Dwarven houses that lived in [rhun|E], alongside the [ironfists|E]. The Stiffbeards were the northernmost house of the [dwarves|E], and the greatest [dragon|E]-slayers of their [conceptrace|E], though long years of war with the [drakes|E] sapped their numbers. They were the smallest of the Dwarven houses and the most humble, but also the most stubborn - even by Dwarvish standards. \n\nIn the [thirdage|E], it is known that some of this house journeyed west and were absorbed into the [longbeards|E] of the [ironhills|E].#!"
 blacklocks: "Blacklock"
 blacklocks_collective_noun: "Blacklocks"
 blacklocks_prefix: "Blacklock"
 blacklocks_desc: "#size:15    The House of [dwarves|E] descended from [thrarproud|E]; the [blacklocks|E] ([khuzdul_short|E] '[naragzanat|E]') awoke and made their mansions in the [orocarni|E]. In the early [secondage|E] under Thrár II, they settled the vale of Bizarûldûm on the eastern shores of [middleearth|E], and shortly thereafter they were joined by their brother-clan, the [stonefoots|E]. Together they forged the greatest realm of the [dwarves|E] outside of [khazaddum|E] itself, and the greater portion of both peoples came to dwell therein.\n\nHowever, this interwoven nature would be at once their greatest strength and weakness in the [successionofbizaruldum|E], and the greater Stonefoots and Blacklocks houses became estranged, further inflamed by the manipulations of [sauroncharacter|E].\n\nIn time the [blacklocks|E] were known to have split into several groups, with some remaining in the East, others making mansions in the [yellowmountains|E], and still others joining with their western kin. \n\nBut ever did they burn with hatred of [sauroncharacter|E] for the sorrows he had brought them, and wherever they settled, they were his most implacable foes in the East.#!"
 blacklocks_nargubraz: "Axes of Nargubraz"
 blacklocks_nargubraz_collective_noun: "Axes of Nargubraz"
 blacklocks_nargubraz_prefix: "Nargubraz"
 blacklocks_nargubraz_desc: "#size:15    The House of [dwarves|E] descended from [thrarproud|E]; the [blacklocks|E] ([khuzdul_short|E] '[naragzanat|E]') awoke and made their mansions in the [orocarni|E]. In the early [secondage|E] under Thrár II, they settled the vale of Bizarûldûm on the eastern shores of [middleearth|E], and shortly thereafter they were joined by their brother-clan, the [stonefoots|E]. Together they forged the greatest realm of the [dwarves|E] outside of [khazaddum|E] itself, and the greater portion of both peoples came to dwell therein.\n\nHowever, this interwoven nature would be at once their greatest strength and weakness in the [successionofbizaruldum|E], and the greater Stonefoots and Blacklocks houses became estranged, further inflamed by the manipulations of [sauroncharacter|E].\n\nIn time the [blacklocks|E] were known to have split into several groups, with some remaining in the East, others making mansions in the [yellowmountains|E], and still others joining with their western kin. \n\nBut ever did they burn with hatred of [sauroncharacter|E] for the sorrows he had brought them, and wherever they settled, they were his most implacable foes in the East.#!"
 stonefoots: "Stonefoot"
 stonefoots_collective_noun: "Stonefoots"
 stonefoots_prefix: "Stonefoot"
 stonefoots_desc: "#size:15    The House of [dwarves|E] descended from [bavorcold|E]; the [stonefoots|E] ([khuzdul_short|E] '[abanbasan|E]') awoke and made their mansions in the [orocarni|E]. In the early [secondage|E] under Bavór II, North-king, they joined the [blacklocks|E] under Thrár II in settling the vale of Bizarûldûm on the eastern shores of [middleearth|E]. Together they forged the greatest realm of the [dwarves|E] outside of [khazaddum|E] itself, and the greater portion of both peoples came to dwell therein.\n\nHowever, this interwoven nature would be at once their greatest strength and weakness in the [successionofbizaruldum|E], and the greater Stonefoots and Blacklocks houses became estranged, further inflamed by the manipulations of [sauroncharacter|E].\n\nThe Stonefoots were also known as the 'Jewel-Dwarves', for the [stonefoots|E] were known to be carvers of incredible skill and were exceptionally skilled in the working of jewels. They were also, oddly, known to be prolific artists in the mannish sense.#!"

 ### Edain/Atanatari ###
 # lotr_atanatari_group: "Atanatári"
 # lotr_atanatari_group_collective_noun: "Atanatári"
 # lotr_atanatari_group_desc: "#size:15    The Atanatári are the men who entered into [beleriand|E] in the [firstage|E] and aligned themselves with the Elves there, the ancestors of the Edain.#!"
 beorian: "Bëorian"
 beorian_collective_noun: "Bëorians"
 beorian_prefix: "Bëorian"
 beorian_desc: "#size:15    The followers of Bëor, who migrated into [beleriand|E] from Hildórien away from the terrors wrought by [morgothcharacter|E]. They settled in Dorthonion.#!"
 
 hadorim: "Hadorian"
 hadorim_collective_noun: "Hadorim"
 hadorim_prefix: "Hadorim"
 hadorim_desc: "#size:15    The followers of Marach, who migrated into [beleriand|E] from Hildórien, away from the terrors wrought by [morgothcharacter|E]. They settled in the foothills of the Ered Wethrin and later Dor-lómin with Hador as their leader. After the Dagor Bragollach, they became known as the Hadorim.#!"
 
 haladin: "Haladin"
 haladin_collective_noun: "Haladin"
 haladin_prefix: "Haladin"
 haladin_desc: "#size:15    The followers of Haldad, who migrated into [beleriand|E] from the utter east, away from the terrors wrought by [morgothcharacter|E]. They were unrelated to the Hadorim and Bëorians. They came secretly to the woods of Ossiriand yet were attacked by [orcs|E], who slew their leader. They became known as the Halethrim and later settled the Forest of Brethil.#!"
 
 eriadorim: "Eriadorim"
 eriadorim_collective_noun: "Eriadorim"
 eriadorim_prefix: "Eriadorim"
 eriadorim_desc: "#size:15    Those of the houses of Bëor and Hador who did not enter [beleriand|E] but remained behind in [eriador|E], the Eriadorim are a proud but honest people. Primarily dwelling in the northern lands of the future [arthedain|E], their greatest populations dwelled in Evendim, the North Downs, the Weather Hills, and in the northern valley of the Baranduin. \n\nThe Eriadorim had suffered greatly during the [waroftheelvesandsauron|E], with remnants clinging on in their upland refuges. But the void left behind by the war became fertile ground for the colonising [numenorean|E] faithful, their long-sundered kin, and over time the surviving Eriadorim and the [dunedain|E] mingled and became as one people, the forefathers of the [arnorians|E].#!"
 
 hithaeglirim: "Hithaeglirim"
 hithaeglirim_collective_noun: "Hithaeglirim"
 hithaeglirim_prefix: "Hithaeglirim"
 hithaeglirim_desc: "#size:15    When the three great tribes of the Edain migrated westward towards [beleriand|E], there were some that belonged to the group that would later be called the Folk of Hador, who refused to cross the [mistymountains|E]. At first, they dwelt within the [anduinvale|E], but slowly began settling the mountains after all.\n\nAfter the end of the alliance of [dwarves|E] and Men, most of the Hithaeglirim were scattered and driven from their mountains by [orcs|E]. Few have survived, fading away into secluded communities and tribes on the fringes of the Misty Mountains."
 
 ### Baradhrim ###
 baradhrim: "Baradhrim"
 baradhrim_ethnicity: "Baradhrim"
 baradhrim_collective_noun: "Baradhrim"
 baradhrim_prefix: "Baradhrim"
 baradhrim_desc: "#size:15    The Baradhrim, or 'Swarthy Men', refer to the [conceptracemen|E] who entered [beleriand|E] after the Edain through the far north, settling the lands of Lothlann, as well as those who remained in the far north of [eriador|E] and Forodwaith. Those who entered [beleriand|E] swore fealty to the House of Fëanor, but only Bór the Faithful would stay loyal. The rest of the Beleriand Baradhrim betrayed the Free Peoples during the Battle of Unnumbered Tears under the leadership of the sons of Ulfang.\n\nIn the aftermath of the [firstage|E], some of the Folk of Ulfang escaped back into the far east, and those who remained behind in Forodwaith and Eriador became known as the Lossoth and the Angmarrim.#!"
 
 borim: "Bórim"
 borim_collective_noun: "Bórims"
 borim_prefix: "Bór"
 borim_desc: "#size:15    The Bórim are the followers of Bór the Faithful, who migrated into [beleriand|E] from east of [rhun|E] away from the terrors wrought by [morgothcharacter|E]. Unrelated to any of the other peoples of the Edain, they were also known as the Baradhrim, the swarthy men. The Baradhrim settled in East Beleriand and swore fealty to the House of Fëanor, with Bór and his Folk in particular swearing to Maedhros.\n\nUnlike the rest of the Baradhrim, who turned traitor for Morgoth under the leadership of Ulfang, Bór's Folk remained faithful and true to the end. Due to this valour and faith, some count them among the Edain and Bór as one of the Fathers of Men. Some legends even claim members of the Bórim survived to the end of the [firstage|E] and became part of the [numenoreans|E], though absorbed into the much larger Beorians and Hadorim, much like the Haladin.#!"
 
 lossoth: "Lossoth"
 lossoth_ethnicity: "Lossoth"
 lossoth_collective_noun: "Lossoth"
 lossoth_prefix: "Lossoth"
 lossoth_desc: "#size:15    The Lossoth were a simple people of unclear origins, possibly of Baradhrim descent. Their ancestors were said to have inhabited bitterly cold Forodwaith since the [elderdays|E], content to peacefully fish in the ice bay of Forochel. Although they were not very welcoming to outsiders, their peaceful nature rarely led them into conflict with their neighbours.#!"
 
 balsharim: "Balsharim"
 balsharim_ethnicity: "Balsharim"
 balsharim_collective_noun: "Balsharim"
 balsharim_prefix: "Balsha"
 balsharim_desc: "#size:15    The Balsharim were followers of Balshan the Sage and the ancient natives of what would later become [angmar|E], possibly of Baradhrim descent. They were a tribal people, forever fighting for survival in the harsh lands of northeast [eriador|E] with no one to depend on, except for themselves.#!"
 
 angmarrim: "Angmarrim"
 angmarrim_ethnicity: "Angmarrim"
 angmarrim_collective_noun: "Angmarrim"
 angmarrim_prefix: "Angmarrim"
 angmarrim_desc: "#size:15    The [men|E] of [angmar|E] consisted of a number of different tribes and peoples that were united under the influence of the [witchkingshort|E] of Angmar to act as his tools in the [angmar_wars|E], where they made up the majority of his host. Their previously close-knit tribal communities were dissolved, and their society was reshaped into a stratified martial state with one goal - the destruction of the [dunedainarnor|E]#!"

 ### Dúnedain ###
 # lotr_dunedain_group: "Dúnedain"
 # lotr_dunedain_group_collective_noun: "Dúnedain"
 # lotr_dunedain_group_desc: "#size:15    The [dunedain|E] are the people of [arnor|E] and [gondor|E] who can trace their descent from the [numenorean|E] [faithful|E]."
 numenorean: "Númenórean"
 numenorean_ethnicity: "Númenórean"
 numenorean_collective_noun: "Númenóreans"
 numenorean_prefix: "Númenórean"
 numenorean_desc: "#size:15    The [numenoreans|E], known in [adunaic|E] as the Adûnâi, were the men who inhabited the isle of Elenna, Isle of the Star, known also as [westernesse|E], Númenórë, and Anadûnê. Taught by the [maiagod|E] [eonwecharacter|E] and the [elves|E] of [toleressea|E] in many crafts and arts, the [numenoreans|E] grew strong in the peace of [numenor|E], and in time their kingdom became the preeminent power of the [secondage|E]. Elsewhere much has been written of the tragic decline and tyranny of the [numenoreans|E], before Númenor was cast down in the [akallabeth|E]. In the [thirdage|E], the term is largely used in a historical context, with those of [numenorean|E] descent in [middleearth|E] being known as the [dunedain|E].#!"
 
 dunedain: "Dúnedain"
 dunedain_collective_noun: "Dúnedain"
 dunedain_prefix: "Dúnedain"
 dunedain_ethnicity: "Dúnedain"
 dunedain_desc: "#size:15    [dunedain|E] is a term used to refer to those descended from the [faithful|E] [numenoreans|E] in [middleearth|E]. They primarily populated the realms of [arnor|E] and [gondor|E], and because of this, many of the great events of the [thirdage|E] revolved around this proud people. Their strength and number have dwindled with the destruction of Arnor and the constant assaults on Gondor, but the heirs of [numenor|E] retain much of the wisdom and nobility of their ancient forefathers.#!"

 gondorian: "Gondorian"
 gondorian_collective_noun: "Gondorians"
 gondorian_prefix: "Gondorian"
 gondorian_desc: "#size:15    The [gondorians|E] are the [dunedain|E] of the [southernkingdom|E]; proud mariners and builders, the Men of [gondor|E] continue most of the customs of [numenor|E], particularly in regards to a culture of seafaring. Much of [gondor|E]'s nobility can trace themselves back to the days of [elendil|E] himself or even before to the colonial period. The [gondorians|E] speak Westron, but in a more archaic, formal manner compared to the northern dialect favored in [eriador|E]. Educated [gondorians|E] favor the use of [elvish|E] languages such as [sindarin|E] or [quenya|E], with most of the population being at least somewhat literate.#!"
 gondorian_ethnicity: "Gondorian"
 
 arnorian: "Arnorian"
 arnorian_collective_noun: "Arnorians"
 arnorian_prefix: "Arnorian"
 arnorian_desc: "#size:15    The [dunedain|E] of the [northernkingdom|E] are a stern people, mysterious and wise. Grey-eyed and black of hair, the men of [arnor|E] retain some of the purest of the blood of [numenor|E]. Despite their purity of blood, they fell to mortal error all the same, and [arnor|E] was broken and, in time, fell utterly to the assault of the Shadow. \n\nYet from sorrow the [arnorians|E] learned wisdom, and in some ways, they grew wiser than even their [numenorean|E] forebears. The [arnorians|E] wandered the wilderness, with only a few hidden cities and refuges in which their people maintained their ancient traditions.#!"
 
 dunedain_ranger: "Northern Dúnedain" # Lîrsain - 'They who range - Rangers' # Trig - NO.
 dunedain_ranger_collective_noun: "Northern Dúnedain"
 dunedain_ranger_prefix: "Northern Dúnedain"
 dunedain_ranger_desc: "#size:15    The [dunedainnorth|E], the [dunedain|E] Rangers, are the remnants of the [arnorians|E] who survived the Battle of Fornost. A hidden and dwindling people, the rangers seek safety in secrecy, their settlements hidden from all but their own and a few key friends. They await a day when they may finally reveal themselves to the world and rebuild the lost kingdom of [arnor|E].#!"

#  new_arnorian: "New Arnorian" #Arnorian, if we can manage to timelock this and the normal Arnorian Culture
#  new_arnorian_collective_noun: "Arnorians"
#  new_arnorian_prefix: "Arnorian"
#  new_arnorian_desc: ""

 uialdain: "Uialedain"
 uialdain_collective_noun: "Uialedain"
 uialdain_prefix: "Uialedain"
 uialdain_desc: "#size:15    Hidden in the deepest vales of the Hills of Evendim (Emyn Uial), known only to the Rangers and the Wise, the Folk of Evendim live quiet and peaceful lives as they have done for time out of mind. \n\nOnce their lands hid survivors of the Edainic peoples, related to the House of Beor, who populated northern Eriador before the [waroftheelvesandsauron|E]. Later, the remnant of that people mingled with Faithful [numenorean|E] colonists and became indistinguishable from other [arnorians|E], save in a few bucolic traditions and the preservation of songs from far-off days.\n\nSheltered by their hills, a few survived the fall of [arnor|E], but unlike their Northern Dúnedain kin - who helped to preserve their secret existence - they fled not to the wilds but remained in their vales, largely returning to the pastoral existence practised here since the Elder Days, when the Edain pastured their flocks in Eriador, before ever they met the Eldar. \n\nA dwindling people, they retain a folk memory of their ennobled ancestry and loyalty to the House of Isildur but are largely uninterested in outside affairs, regarding the 'Return of the King' as a proposition believed only by children and vintners.#!"
 
 # amrodrim: "Amronost"
 # amrodrim_collective_noun: "Amrodrim"
 # amrodrim_prefix: "Amrodro"
 # amrodrim_desc: "#size:15    The people of Dol Amroth bear a nobility reminiscent of [numenor|E] of old. The greatest city in [gondor|E] after Pelargir and [minastirith|E], the fair folk of [dol_amroth|E] stand in these dwindling days as an example of the ancient nobility and strength of Men.#!"
 amrodrim_ethnicity: "Amronost"
 
 ithilien_name: "Ithilien"
 ithilien_collective_noun: "Ithilien"
 ithilien_prefix: "Ithilio"
 ithilien_desc: "#size:15    After the rise of the Shadow of [mordor|E], much of the [gondorian|E] population of Ithilien fled west across [anduin|E]. Those that remain are fierce people who will fight to the last to defend [gondor|E] and their homeland from encroachment.\nMany of the Ithilien claim to be of high [numenorean|E] descent, but over time, as [numenorean|E] blood mixed with that of [daen|E], [northmen|E], and Haruze, much of Ithilien can only claim a hint of [numenorean|E] ancestry. They are respectful of their elders and fanatically devoted to their families, the most important factor in their lives. The family ties of the folk of Ithilien are legendary, and many vendettas had been fought over them.#!"
 
 harondorim: "Harondorim"
 harondorim_collective_noun: "Harondorim"
 harondorim_prefix: "Harondorin"
 harondorim_desc: "#size:15    The common Harondor folk descend from [numenorean|E] colonists and various [daen|E] peoples of the coasts of Belfalas Bay, with most in Harondor possessing some Haruze blood. Physically, they differ little from the inhabitants of Ithilien or Lebennin, but they speak in Westron with a distinct local accent, and their lifestyles show the colorful influence of their Haruze neighbors.\n\nThe Harondorim are known to their [gondorian|E] kin as the 'Outhame,' a Westron term for outsiders. They accept this label because they are well aware of their status as immigrants in the homeland of their fathers and eccentrics in the heartland of their culture.#!"
 
 belfalathrim: "Belfalathrim"
 belfalathrim_collective_noun: "Belfalathrim"
 belfalathrim_prefix: "Belfalathrin"
 belfalathrim_desc: "#size:15    Nowhere else in [gondor|E] is the island culture of [numenor|E] of old so well maintained as in Belfalas. Due to the specific nature of the aboriginal [daen|E] presence on the peninsula, most of Belfalathrim kept a greater amount of [numenorean|E] blood.\n\nThe people of Belfalas are proud people, who rarely take oaths if they can't fulfil them, and often are more romantic than the average [gondorian|E]. Belfalathric nobles and townsfolk usually are fluent in two languages - Westron and [sindarin|E], and many of them admire elves to the point of emulating their customs.#!"

 orodbedhrim: "Orodbedhrim"
 orodbedhrim_collective_noun: "Orodbedhrim"
 orodbedhrim_prefix: "Orodbedhrin"
 orodbedhrim_desc: "#size:15    The Mountain-Dwelling Folk, known in [sindarin|E] as the Orodbedhrim, have their roots in Tarannon Falastur's westward expansion. The native men of the hills of central [gondor|E], the Danan Lin, came to embrace the Dúnedain as brothers and teachers, and the two peoples joined together. As generations passed, the Danan Lin increasingly intermarried with the Dúnedain, adopting Dúnedain clothing and mores, until there were not two cultures but one, the Orodbedhrim. \n\nEven to this day, signs of the [daen|E] heritage of the Orodbedhrim shine through, with the enduring nature of their family clans and stout loyalty.#!"
 
 caledhrim: "Caledhrim"
 caledhrim_collective_noun: "Caledhrim"
 caledhrim_prefix: "Caledhrin"
 caledhrim_desc: "#size:15   The Caledhrim are the folk of [gondor|E]'s northern bounds, the inhabitants of the province of [GetTitleByKey('k_rohan').GetNameNoTier]. After the [warlastalliance|E], King Meneldil of [gondor|E] offered generous land grants to those who would settle the sparse lands in the north of his realm. Many accepted, from veterans of the [warlastalliance|E], rewarded for their service, to the poor of Pelargir and the coastal cities. Oft descendants of the herder-folk of Emerië in Númenor, they sought their own plots of land to again tend and roam. Once in [GetTitleByKey('k_rohan').GetNameNoTier], they mixed with the local Danaine, a pastoralist folk who were grateful for the support, as they had oft been troubled by raids from the Men of the Mountains. Together, they settled the wide, green plains between Angren and Anduin, a stalwart, humble folk, living a semi-nomadic life along the Onodló and Great West Road, herding sheep and trading with travellers passing through. Securing [gondor|E]’s bounds through long years, the Caledhrim suffered more than their fair share of toil and hardship, but they endured and prospered in spite of it, the most resilient of the Men of [gondor|E].#!"  
 
 ### Black Númenóreans ###
 # lotr_black_numenorean_group: "Northern Adûnâi"
 # lotr_black_numenorean_group_collective_noun: "Northern Adûnâi"
 # lotr_black_numenorean_group_desc: "#size:15    The Northern Adûnâi, known to the faithful of [arnor|E] and [gondor|E] as the Black [numenoreans|E], have historically referred to those descended from the tyrannical [kingsmen|E] of [numenor|E] centered in [umbar|E], and this remains the case even many years after the [akallabeth|E]."
 
 black_numenorean: "Black Númenórean"
 black_numenorean_collective_noun: "Black Númenóreans"
 black_numenorean_prefix: "Black Númenórean"
 black_numenorean_ethnicity: "Northern Adûnâi"
 black_numenorean_desc: "#size:15    The Black [numenoreans|E] are the descendants of [numenorean|E] [kingsmen|E], the loyalists of Ar-Pharazôn. They began to decline soon into the [thirdage|E]. By the late Third Age, they were but a tiny group desperately clinging to their faded past glories. \n\nTechnically speaking, the term 'Black Númenórean' is a pejorative term, one assigned by the [faithful|E], not by the people themselves.#!"
 dynnpat_suf_ion: "ion"
 dynnpat_suf_iel: "iel"

 old_umbarean: "Umbarnas"
 old_umbarean_collective_noun: "Umbarnas"
 old_umbarean_ethnicity: "Umbarnas"
 old_umbarean_prefix: "Umbarnas"
 old_umbarean_desc: "#size:15    The Umbarnas (Adunaic: People of Umbar) were a result of intermingling between the Black [numenoreans|E] and the local Haradrim of the coasts, the Sakalai. They still considered themselves the [kingsmen|E] of [umbar|E], the closest realm of the loyalists of Ar-Pharazon to the realms of the Elendili, and inherited a strong feud with the [gondorians|E] as a result, viewing them as traitors to the rightful king.#!"

  umbaredain: "Umbaredain"
 umbaredain_collective_noun: "Umbaredain"
 umbaredain_ethnicity: "Umbaredain"
 umbaredain_prefix: "Umbaredain"
 umbaredain_desc: "#size:15    After the conquest of [umbar|E] by Eärnil I in T.A. 933, the Adunaic and Haradrim populace of the haven found themselves suddenly supplemented by large numbers of [gondorian|E] settlers - traders, administrators, and those seeking a new life in the latest southern province of [gondor|E]. This migration gave birth to a new Umbarean culture, one that heavily took after its [gondorian|E] overlords yet maintained some aspects of the ancient customs of the haven. These were the Umbaredain, and their melded history and heritage gave them a unique and somewhat rogue spirit compared to the other Dúnedain of the south. \n\nDuring the revolt of Castamir the Usurper, the Umbaredain wholly supported his claim, and after the death of Castamir at the Battle of the Crossings of Erui, helped to support his sons and dynasty thereafter. However, the skirmishing with Eldacar and his heirs and the lack of new settlers from [gondor|E] greatly sapped the strength of the Umbaredain, and they increasingly intermarried with the Haradrim they relied ever more upon to fill their armies and farms, setting the stage for the Umbareans of the later [thirdage|E].#!"
 
 umbarean: "Umbarean"
 umbarean_collective_noun: "Umbarean"
 umbarean_ethnicity: "Umbarean"
 umbarean_prefix: "Umbareo"
 umbarean_desc: "#size:15    By the late [thirdage|E] the Corsairs of Umbar had undergone many waves of migration. Although their ancestry was now mostly Haradrim and [gondorian|E] with only a trace of Black [numenorean|E] blood, they retained a strong Adûnaic identity in opposition to the Dúnedain of [gondor|E], propagated by the rising Câssimirioni dynasty, which claims to descend from Castamir himself. Though most only know them as fearsome corsairs, they have produced a vibrant maritime culture that often clashes with [gondor|E] upon the high seas.#!"

 mardrukan: "Mardrukan"
 mardrukan_collective_noun: "Mardrukans"
 mardrukan_prefix: "Mardruko"
 mardrukan_desc: "#size:15    The people of Mardrûak, the result of the intermingling of [numenorean|E] settlers, Tedjin occupiers, and the native groups of the region, have resulted in a melting pot culture. However, while historically aligned with [bellakar|E], at the time of the War of the Ring, centuries of [umbar|E]ean influence and Corsair dominance have fundamentally shifted the culture towards their northern neighbor.#!"
 dynnpat_suf_ohin: "ôhîn" # 'Child of', gender neutral Adunaic Patroynmic
 
 corsair: "Umbaruz"
 corsair_collective_noun: "Umbaruze"
 corsair_prefix: "Umbaruz"
 corsair_desc: "#size:15    While some Umbareans (particularly those of noble heritage or dwelling in its ancient cities) vainly strove to preserve the lofty but much diminished legacy of their revered forefathers, many other Umbareans cared little for such pretenses. They knew who they were and cared not for the ancient lords of Umbar or their legacy. Most of them had little blood connection to the Adûnâi or Dúnedain of Umbar of old and were far more alike to the other Haradrim to whom they were kin. They are marked apart only by the enduring use of Westron as their tongue of choice.#!"
 
 
 ### The Southern Adunai ###
 # lotr_southern_adunai_group: "Southern Adûnâi"
 # lotr_southern_adunai_group_collective_noun: "Southern Adûnâi"
 # lotr_southern_adunai_group_desc: "#size:15    The Southern Adunai are those claiming descent from [numenor|E] in South-West [middleearth|E]. To the [dunedain|E], they would almost certainly be called 'Black [numenoreans|E]', but they are so far from the lands of the Elendili they are known only by the faintest rumour. In truth, the southern Adûnâi are complex and varied, from the harsh and proud Anbalûkkhôri to the relatively temperate Kharadûnâi to the mixed-heritage Tantûraki." 
 
 southern_adunai_ethnicity: "Southern Adûnâi"
 aruwanai: "Ârûwânai"
 aruwanai_collective_noun: "Ârûwânai" 
 aruwanai_prefix: "Ârûwâni"
 aruwanai_desc: "#size:15    The pure-blooded [kingsmen|E] of [bellakar|E], the Ârûwâni are more ideology than culture. After the fall of the Korleans in the Korlean War and the subsequent [downfallofnumenor|E], they entered terminal decline and were largely gone by the early [thirdage|E].#!"

 anbalukkhori: "Anbalûkkhôri"
 anbalukkhori_collective_noun: "Anbalûkkhôri"
 anbalukkhori_prefix: "Anbalûkkhôri"
 anbalukkhori_desc: "#size:15    The Anbalûkkhôri are the [adunai|E] of the former [numenorean|E] province of [anbalkumagan|E], originally known as Ciryatanórë. Of the Adûnâi of the south, they are the most capricious, ambitious, and proud, remembering the days of their dominance.#!"

 kharadunaim: "Kharadûnâi"
 kharadunaim_collective_noun: "Kharadûnâi"
 kharadunaim_prefix: "Kharadûni"
 kharadunaim_desc: "#size:15    The Kharadûnâi are the wealthy mixed-blooded descendants of the [numenorean|E] settlers in the southern provinces of [thanihazad|E]. While only forming a majority in a few coastal enclaves, they have retained ascendancy over the squabbling states of the region through a mixture of high diplomacy and low cunning. \n\nThe Kharadûnâi believe that their noble heritage gives them a right to rule over lesser peoples, but that this should be done with some echo of the original Númenórean mission to educate and aid the benighted natives.#!"

 south_adunai_colonial: "Kharat Ephalâim"
 south_adunai_colonial_collective_noun: "Kharat Ephalâim" 
 south_adunai_colonial_prefix: "Kharephâ"
 south_adunai_colonial_desc: "#size:15    The Kharat Ephalâim, or Southern Colonials, refer to the culture that developed in the Dominions of the [thanihazad|E] during the [numenorean|E] colonial period. More remote and removed from the [numenorean|E] metropole, particularly on account of its lower settler count, a conservative and reserved culture developed, though this also resulted in them falling slower into depravity than the homeland did, outside of [anbalkumagan|E].#!"
 #kharadunaim: "Kharadûnâi"
 #kharadunaim_collective_noun: "Kharadûnâi" 
 #gimilthanian: "Gimilthanians"
 #gimilthanian_collective_noun: "Gimilthanians"
 #zimrathanai: "Zîmrathânai"
 #zimrathanai_collective_noun: "Zîmrathânai"
 tanturaki: "Tantûraki"
 tanturaki_collective_noun: "Tantûraki"
 tanturaki_prefix: "Tantûraki"
 tanturaki_desc: "#size:15    The Tantûraki are the Adûnâi that inhabit the former Númenórean colony of Tantûrak. Often considered the most sadistic and arbitrary of the Adûnâi, they rule their native population with an iron fist, taking without giving anything, which has in turn earned them the hatred of all non-Adûnâi in the region.\n\nThe Tantûraki fell to the worship of the shadow in the late Second Age due to Númenor's lack of care for the colony, which was exploited by an agent of Sauron called 'The Magician'."

 ### The Eastern Adûnâi ###
 east_adunai_colonial: "Azûl Ephalâim"
 east_adunai_colonial_collective_noun: "Azûl Ephalâim"
 east_adunai_colonial_prefix: "Azûlephâ"
 east_adunai_colonial_desc: "#size:15    The Azûl Ephalâim, or the Eastern Colonials, refer to the culture that developed in the military garrisons and commercial outposts of Númenor in the far east, of which the biggest and most settled was Anarikê. Being mostly sailors and other stoic settlers, they were more egalitarian and less depraved than their kin back in the metropole, which lead to them intermingling heavily and often with the natives, which lead to a diverse and mixed culture."
 ### NORTHMEN/NORTHRON ###
 # lotr_northron_group: ""
 # Northmen
 # Woodmen
 # Valemen
 # Dalemen/Dálringi
 # Dorwinionrim/Folyavuldok
 
 # lotr_hadorim_group: "Hadorim"
 # lotr_hadorim_group_collective_noun: "Hadorim"
 # lotr_hadorim_group_desc: "#size:15    [northron|E] are the Edain who did not cross the [bluemountains|E]. They are the [northmen|E] of [rhovanion|E] and are divided into two groups in Realms, the [northron|E] and the Hadorim.\n\nThe Hadorim are closer in relation to the House of Hador; they are a group of [northmen|E] in western [rhovanion|E] and include the [rohirrim|E] who migrated into southern lands.#!"

 northron: "Northron"
 northron_collective_noun: "Northrons"
 northron_prefix: "Northro"
 northron_desc: "#size:15    The [northrons|E] are the Edain who did not cross the [bluemountains|E], distant kin to Hador Lórindol. Also known as the [northmen|E], they have long been friends and allies with the [numenoreans|E] and their descendants.#!"

 woodmen: "Woodmen"
 vale_woodmen_ethnicity: "Vale-Woodmen"
 woodmen_collective_noun: "Woodmen"
 woodmen_prefix: "Woodman"
 woodmen_desc: "#size:15    For countless centuries the Woodmen of [rhovanion|E] have lived in the Forest of [greenwood|E], particularly in its western and eastern eaves. A secretive and tribalistic folk, they suffered much from the depredations of [dolguldur|E]. Though their communities were once connected by many trails through the forest, allowing some of their folk to live in clearings deep within its heart, they became a sundered and diminished people. While the White Council's attack on the [necromancer_sauron|E] allowed the Woodmen to recover somewhat, the return of the [nazgulcharacter|E] to Dol Guldur once again threw a shadow over the forest, and some Woodman tribes in the south fell under its pall.#!"

 valemen: "Valemen"
 valemen_collective_noun: "Valemen"
 valemen_prefix: "Valeman"
 valemen_desc: "#size:15    The Men of the Vale diverged from their Woodman kin in the late [thirdage|E], emerging from the forest to colonise the fertile [anduin|E] valley made relatively safe after the War of the [dwarves|E] and [orcs|E]. Abandoning the secretive and secluded lifestyle of the forest-dwellers, they adopted a pastoral lifestyle centred on defensive enclosures, even resettling some of the abandoned villages and trading towns that their ancestors had been driven from in centuries past.#!"

 dalemen: "Dálringi" # Dalish/Dalemen
 dalemen_collective_noun: "Dálringi"
 dalemen_prefix: "Dálri"
 dalemen_desc: "#size:15    The [northmen|E] of the [dale|E]-lands and upper Celduin first emerged as a cohesive identity in the period after the Wainrider conquest. Though the upper Celduin had been settled much earlier and in strength during the height of the Kingdom of [rhovanion|E], it was only with the fall of the Kingdom that the Daleman (in their own tongue the Dálringi) truly began to diverge. Of all the [northmen|E], they were the least influenced by [gondor|E] and most by the [elves|E] of [erynlasgalen|E] and the [dwarves|E] of [erebor|E] and the [ironhills|E]. \n\nAivadiuria and his heirs unified and led the people throughout the Wainrider invasion, eventually ascending to become lords of Dale and the Kings thereof. After the reign of Bard the Bowman, the Dálringi also became known as the Bardings, the Sons of Bard. The Dálringi are a cosmopolitan and welcoming people, who meld the city and the country, yet still possess the vigour of their more martial forebears from the greater plainlands.#!"

 dorwinionrim: "Dorwinrim"
 dorwinionrim_collective_noun: "Dorwinrim"
 dorwinionrim_prefix: "Dorwini"
 dorwinionrim_desc: "#size:15    Known as the Folyavuldok in their own tongue, the [dorwinrim|E] are a truly unique people. Born during the days of the oppression of the Easterling Empire of the Szreldor, they are the melding of patriarchal [northmen|E] and matriarchal Logath. In their society, everyone may rise and prosper, regardless of gender or status of birth. Though they are viewed primarily as [northmen|E], their Easterling heritage can also be seen in their vibrant culture and society. \n\nTheir ancient tutelage at the hands of the [entwives|E], further enriched by trading with the [elves|E] of [greenwood|E], has given them a grasp of agriculture unparalleled in central [middleearth|E], and the immense agricultural wealth of [dorwinion|E] has been the cause of many a greedy war - or has funded it. Though the Wine-lords and Great Merchants might often squabble, the Dorwinrim are fierce in their defense of their independence and right to determine their own fate.#!"

 rhovannic: "Rhovanorim" # Sindarin for Wilderness-host, Gondorian name for the [northmen|E] of Rhovanion, as the plains of Rhovanion are as a wilderness to settled and urban Numenoreans
 rhovannic_collective_noun: "Rhovanorim"
 rhovannic_prefix: "Rhovani"
 rhovannic_desc: "#size:15    The [northmen|E] tribes of the windswept plains of [rhovanion|E] in the early [thirdage|E]; the Rhovanorim first entered into the record of the West when many of their leaders served as auxiliaries of the [lastallianceshort|E]. Most of the Rhovanorim were considered to be part of the 'Aivathiuda', which were the six pre-eminent tribes of the plains. \n\nThe martial and loyal [conceptracemen|E] of [rhovanion|E] helped to bolster and sustain the eastern border of the westlands, reaching their apex under the leadership of Vidugavia and the [rhovanion_kingdom|E]. \n\nAfter the reign of Vidugavia and his heirs, the Great Plague and subsequent calamities such as the Wainrider and Balchoth invasions have resulted in a people whose breadth of domain is much reduced from their heights, when all of [rhovanion|E] was their oyster. But they still retain their old honor and skill on horseback.#!"
 
 estarewas: "Estanrewas"
 estarewas_collective_noun: "Estanrewas"
 estarewas_prefix: "Est"
 estarewas_desc: "#size:15    Some [northmen|E] lived in the shadow of [angmar|E] and Mount [gundabad|E]. These hardy souls worked the infertile soil with primitive implements to eke out a miserable existence. Most clans of the Estanrewas (Éo.'Eastern Rows') paid tribute to local [orcish|E] lords to avoid the constant raiding that took place in the northern [anduinvale|E], which at the time was often referred to as [eastangmar|E].\n\nProximity to such forces of evil had taken its toll on the Estarave spirit, for among them, fear and suspicion had taken the place of the valor and honor most commonly associated with the [northron|E].#!"
 
 gramas: "Gramas"
 gramas_collective_noun: "Gramas"
 gramas_prefix: "Gramas"
 gramas_desc: "#size:15    The Gramas (or, in earlier times, Gramias or Gramiathiuda) were the plainsmen of northern [rhovanion|E] and the lands of the northern Celduin Vales. \n\nThey were a branch of the [northron|E]s most closely related to the Éothrym and the Beornings. Several Grama Tribes also came to northern Rhovanion to live near the lands between the rivers Carnen and Celduin, where they eventually intermingled with the Lake-men and the Dale-Men.#!"
 
 ebnathiuda: "Ebnathiuda"
 ebnathiuda_collective_noun: "Ebnathiuda"
 ebnathiuda_prefix: "Ebnathiuda"
 ebnathiuda_desc: "#size:15    The Ebnathiuda (Plains Folk) are those of the [northmen|E] who settled on the wide plains of [GetTitleByKey('k_south_rhovanion').GetName] along the river Othnen. Unlike their relatives in the highlands to the north, the Ebnathiuda are heavily cosmopolitan, living in the crossroads of the East. Over the years, their ranks have been swelled by Gondorians from [GetTitleByKey('c_thoron').GetName], Odhriags from the Ered Lithui, and Gargath from the north.\n\nThey have long been staunch allies of [gondor|E], guarding the east flank at the [battleofdagorlad|E], and fighting with her against the Easterling hordes. Despite bearing the brunt of the agelong conflict, the Ebnathiuda have survived and even thrived, secure in their own strength, resilience, and adaptability.#!"

 # Rohirrim and Related
 eotheod: "Éothéod"
 eotheod_collective_noun: "Éothéod"
 eotheod_prefix: "Éothéodro"
 eotheod_desc: "#size:15    The [eothed|E] were a group of [northmen|E] who flourished near the Vales of [anduin|E] and later in northern [mirkwood|E]. They were faithful allies to [gondor|E], and eventually were the ancestors of the [rohirrim|E].#!"

 rohirrim: "Rohirrim"
 rohirrim_ethnicity: "Rohirrim" 
 rohirrim_collective_noun: "Rohirrim"
 rohirrim_prefix: "Rohirro"
 rohirrim_desc: "#size:15    The Horse-Lords of [rohan|E] are the descendants of the [eothed|E] who answered the call of Cirion of [gondor|E] under their king Eorl the Young. After their victory at the fields of Celebrant, Cirion granted them the depopulated province of [calenardhon|E], which came to be known as Rohan, the land of the Horse-Lords. A martial but honorable people, the [rohirrim|E] are unmatched riders and breeders of horses, stalwart friends and terrible foes.#!"
 rohirrim_ruler_designer: "Rohirrim"

 leofring: "Leofring"
 leofring_ethnicity: "Leofring" 
 leofring_collective_noun: "Leofrings"
 leofring_prefix: "Leofro"
 leofring_desc: "#size:15    A nomadic folk of riders akin to the [rohirrim|E], the Leofrings are descendants of those [eothed|E] who didn’t follow Eorl all the way to [calenardhon|E]. The Leofrings (named after their leader Leofr) chose to dwell in the Nether Vales of [anduin|E], settling the western side of the Great River between the mountains and it. Pastoralists by nature, herding sheep from atop horseback, the Leofrings have never been great in number and make few permanent abodes.\n\nAround the year 2630, the greater part of the Leofrings were scattered by a host of [orcs|E], and many of them fled the North, leading the population of the Parth Celebrant and Undeeps to swell. Some in time crossed the Limlight into [rohan|E], settling in the northern downs of the Wold. Many of these, acknowledging their kinship with the Eorlingas, swore fealty to Edoras.\n\nThe Leofrings keep close to the shores of the Great River, and at the time of the War of the Ring, some of their number have taken to working with bands of outlaws and plundering Orcs to smuggle stolen horses across the Anduin.#!"
 leofring_ruler_designer: "Leofring"

 framling: "Framling"
 framling_collective_noun: "Framlings"
 framling_prefix: "Framlo"
 framling_desc: "#size:15    The Framlings (or Éowealafa, 'Those of the Horses that remained behind') are descended from those of the [eothed|E] who remained in the upper reaches of [anduin|E] Vale after both the [rohirrim|E] and Leofrings had migrated south. The name Framlings take their name from their legendary ancestor, Fram the Dragon-Slayer.#!"

 ### DRUEDAIN ###
 # lotr_druedain_group: "Drúedain"
 # lotr_druedain_group_collective_noun: "Drúedain"
 druedain: "Drúedain"
 druedain_collective_noun: "Drúedain"
 druedain_prefix: "Drûgho"
 druedain_ethnicity: "Drúedain"
 druedain_desc: "#size:15    The Drúedain are a reclusive people living in isolated pockets of forest throughout and on the borders of the Realms-in-Exile. A portion of them lived on [numenor|E] in the [secondage|E] before returning to [middleearth|E] as the Shadow fell upon the Land of the Gift. Though they are a simple folk, they are also honourable and wise in their own way.#!"
 honnin: "Honnin"
 honnin_collective_noun: "Honnin"
 honnin_prefix: "Honno"
 honnin_collective_desc: "#size:15    Honnin"
 honnin_ethnicity: "Honnin"
 honnin_desc: "#size:15    The Honnin are a reclusive branch of the Drû who dwell in the Sûza Sûmar. Originally the inhabitants of the entire Rây, they built great temples of stone of cyclopean size throughout the region with their magic and skills. However, the coming of the Bôzishnarûd, a group of [harad|E]rim, spelled the end of their golden age. For a time they coexisted, with the Bôzishnarûd learning much from the Honnin. But the Honnin were unlovely, and in time the Bôzishnarûd pushed the Drughu into the Sûza Sûmar, whence they reverted to a primitive tribal existence.#!"
 beffraen: "Beffraen"
 beffraen_collective_noun: "Beffraen"
 beffraen_prefix: "Beffra"
 beffraen_ethnicity: "Beffraen"
 beffraen_desc: "#size:15    The Beffraen are those Drúedain who dwelled in the lands of Minhiritiah and [enedhwaith|E], living among the [daen|E] of the region, just as the Drúedain of [beleriand|E] lived among the Haladin. Unlike most of their kind, the Beffraen in ancient times intermarried with their Daen neighbors not infrequently, resulting in a branch of the Drúedain that often is taller than the rest of their kind.\n\nHowever, on account of their location and their history, the Beffraen came into contact, and then conflict, with [numenor|E]. They developed the same distrust and hate towards the encroaching [numenoreans|E] as did the other natives of Minhiriath and Enedhwaith. They would forever distrust and pepper them with their poisoned arrows. \n\nAfter the [waroftheelvesandsauron|E], the few surviving Beffraen withdrew into the scattered forests of Enedhwaith and the Eryn Vorn, a furtive and hostile people. It is even rumored that some of them fell into the worship of the Dark, desiring vengeance upon those who took and destroyed their homelands.#!"
 chaialla: "Chaialla"
 chaialla_collective_noun: "Chaialla"
 chaialla_prefix: "Chaiallo"
 chaialla_ethnicity: "Chaialla"
 chaialla_desc: "#size:15    The Chaialla (or the 'Old Ones') are a people of Wild Men akin to the mountains and forests of the Kharadûnê Peninsula. They are of Drughu stock and akin to the Honnin and Yatali-Gan.#!"
 yatali_gan: "Yatali-Gan"
 yatali_gan_collective_noun: "Yatali-Gan"
 yatali_gan_prefix: "Yatali-Gan"
 yatali_gan_ethnicity: "Yatali-Gan"
 yatali_gan_desc: "#size:15    Long ago, the Yatali-Gan could be found across much of the Bay of Ormal, but by the late [secondage|E], they were confined to the Sára Bask, the great rainforest of southern Sirayn. Like most Drúedain, the Yatali-Gan were reclusive, avoiding contact and conflict with outsiders whenever possible. At times, they traded with their neighbours, usually for heavy spices, which the Yatali-Gan were very fond of. The Yatali-Gan had an incredible expertise in healing, \n\nOver the course of the [thirdage|E], they dwindled, and by the late Third Age they were generally believed to be extinct, though persistent rumors of their continued existence somewhere deep within those ancient woods outlived them by many centuries.#!"



 ### HOBBITS ###
 fallohides: "Fallohide"
 fallohides_collective_noun: "Fallohides"
 fallohides_prefix: "Fallohide"
 fallohides_ethnicity: "Fallohide"
 fallohides_desc: "#size:15    Fallohides constituted one of the three ancient breeds of [hobbits|E]. The Fallohides were the least numerous of the three branches and originally roamed the northern parts of the [westlands|E]. They were taller and slimmer of build than the other Hobbits, with some growing to four feet or more in height. Both their skin and their hair tended to be fair, and no Fallohide ever grew a beard.\n\nAs Fallohidish culture was much more open to outside influence than that of the Stoors or Harfoots, they were friendlier with the other [conceptraces|E] of [middleearth|E] than their cousins, especially with the [elves|E]. This was consistent with their skill in both song and speech and their love for trees and woodlands.#!"
 harfoots: "Harfoot"
 harfoots_collective_noun: "Harfoots"
 harfoots_prefix: "Harfoot"
 harfoots_ethnicity: "Harfoot"
 harfoots_desc: "#size:15    Harfoots constituted one of the three ancient breeds of [hobbits|E]. Within the Shire, the Harfoots' lineage prevailed as the most widespread. Characterized by their shorter stature and diminutive size compared to other breeds, they possessed a darker complexion, lacked facial hair, and eschewed footwear, boasting nimble and tidy hands and feet.\n\nLike their fellow Halflings, they inhabited the [anduinvale|E]. It was the Harfoots who initiated the westward migration into [eriador|E], thereby inaugurating the Wandering Days of the [hobbit|E] [conceptrace|E]. Their presence is first documented in [arnorian|E] records around T.A. 1050, and it was they who were initially dubbed Periannath by the [dunedainarnor|E].#!"
 stoors: "Stoor"
 stoors_collective_noun: "Stoors"
 stoors_prefix: "Stoor"
 stoors_ethnicity: "Stoor"
 stoors_desc: "#size:15    The Stoors constituted one of the three ancient breeds of [hobbits|E]. Like the other members of the Halfling kind, they used to inhabit the [anduinvale|E]. Predominantly residing in the Gladden Fields, they led a lifestyle centered around fishing. Differing from other Hobbits in physique, Stoors possessed broader bodies, large hands, and feet, bearing an uncanny resemblance to many [conceptracemen|E]. Notably, they were distinguished as the sole Hobbits known for their propensity to grow facial hair.\n\nIn addition to their unique physical characteristics, the Stoors developed their own variant of the Hobbitish dialect. This linguistic deviation stemmed from their time spent in Dunland before they settled parts of the Shire, where they assimilated numerous unfamiliar words and names. These linguistic influences persisted in the Shire, enduring even into the late [thirdage|E].#!"
 breelander: "Bree-hobbit"     #In game this culture is used to represent the Hobbits of Bree-land        
 breelander_collective_noun: "Bree-hobbits"
 breelander_prefix: "Bree"
 breelander_ethnicity: "Bree-hobbit"
 breelander_desc: "#size:15    The Bree-hobbits were the [hobbit|E] inhabitants of Bree and the surrounding Bree-land. Their interactions with the [conceptracemen|E], who also resided in the area, fostered a greater openness to the outside world compared to their more insular counterparts in the Shire. Initially comprised mainly of Fallohides and Harfoots, these Hobbits migrated to the region from the east around T.A. 1300, fleeing the threat of [angmar|E].\n\nThe majority of Bree-land's Hobbits resided in Staddle, a village nestled on the southeastern slopes of the Bree-hill. However, some also made their homes in Bree itself, inhabiting hobbit-holes dug into the hill overlooking the houses of Men.#!"
 hobbit: "Hobbit"
 hobbit_collective_noun: "Hobbits"
 hobbit_prefix: "Hobbit"
 hobbit_ethnicity: "Hobbit"
 hobbit_desc: "#size:15    The [hobbits|E] of the Shire are a simple folk. First migrating into the region of the Shire in T.A. 1601 after recieving the permission of King Argeleb II to settle there, within 30 years almost all of the Hobbits in [middleearth|E] had come to reside in the Shire.\n\nConsidering themselves the subjects of the King of [arthedain|E], the Hobbits obeyed [rulesoftheshireshort|El], and also sent archers to fight in the war against [angmar|E] and the Battle of Fornost. After the dissolution of Arthedain, the Hobbits elected a Thain to rule them in the stead of the King until the day he should return. Since then, the Hobbits have lived their simple and provincial lifestyle with little interference or interest in the world beyond their borders, but they possess a hidden valour.#!"
 bucklander: "Bucklander"
 bucklander_collective_noun: "Bucklanders"
 bucklander_prefix: "Bucklander"
 bucklander_ethnicity: "Bucklander"
 bucklander_desc: "#size:15    The Bucklanders were those [hobbits|E] who inhabited Buckland, on the eastern bank of the river Brandywine. They were the descendants of families from the Marish who, under the leadership of Gorhendad Oldbuck, crossed the river from the Eastfarthing and started the building of Brandy Hall in Buck Hill, in a land hitherto unpopulated by Hobbits, around the western eaves of the Old Forest.\n\nThe Bucklanders were known for their strong Stoor heritage and were considered peculiar by most of the Shire-hobbits, for many could swim, and most were fond of boats and fishing.#!"

 ### MEN OF BREE ###
 breemen: "Bree-man"
 breemen_collective_noun: "Bree-men"
 breemen_prefix: "Bree-folk"
 breemen_ethnicity: "Bree-folk"
 breemen_desc: "#size:15    The Bree-men (also known as Men of Bree or Bree-folk), despite being one of the oldest groups of [conceptracemen|E] in [eriador|E], have few, if any, great songs or tales to tell. They have always been a humble and simple folk, content to mind their own provincial problems and wary of strangers from beyond.\n\nIn origin, the Men of Bree are descended from [daen|E] fleeing northwards from the Gwathló during the [waroftheelvesandsauron|E]. In the aftermath of that war, they largely abandoned their ancestral tongue, embracing that of the nearby Eriadorim and the colonizing [numenoreans|E], which endeared them to both parties.\n\nBree-land eventually became incorporated as a region under [arnor|E], granted a royal charter and maintaining great autonomy, which served the Bree-folk just fine. During this period the [hobbits|E] began to migrate into the region, which the Men of Bree discovered a kinship in outlook and lifestyle with. Bree-land managed to avoid much of the devastation of the [angmar_wars|E], and after the dissolution of [arthedain|E], Bree was one of the largest settlements left in Eriador. Even into the [fourthage|E], the Bree-landers continued on much as they had before, content to live and let live.#!"
 
 ### HILLMEN OF RHUDAUR ###
 hillmen: "Noi Trevan"
 hillmen_collective_noun: "Noi Trevan"
 hillmen_prefix: "Noi Trevan"
 hillmen_ethnicity: "Noi Trevan"
 hillmen_desc: "#size:15    The Hillmen of [rhudaur|E], known in their own tongue as the Noi Trevan (People of the Nine Tribes) and to the [dunedain|E] as the Emynedain, are a people with a contentious history.\n\nThe very birth of their people can be found in the crucible of war. In the early and middle [secondage|E], two sets of tribes migrated into [rhudaur|E], three from [angmar|E] and six from the lower Gwathló river. Both sought land, and coming into contact made war upon each other. In time, though, peace prevailed, and they united to form a new people under the mythical first High Chief, the Targadh-Arm.\n\nIn the later [secondage|E], the tribes of the Noi Trevan would be subjugated by [dunedain|E] petty kingdoms, founded by ambitious adventurers who shattered the ancient Kingdom of the Nine Tribes. These petty kings swore fealty to Elendil of [arnor|E], and so the Hillmen were bound up with the fate of the Northern Kingdom. For a time there was peace, but after Arnor shattered, relations between the Dúnedain of Rhudaur and the Noi Trevan slowly degraded to the point of no return. Then the Hillmen, with the support of Angmar, rose up against the Dúnedain, claiming their ancient homeland for their own once more.\n\nBut the Hillmen had but exchanged the sceptre of Arnor for the iron chains of Angmar, who bled them white against the armies of Arnor and took their grain to feed its armies. By the end of the [angmar_wars|E], the Hillmen had been all but wiped out - not by the vengeance of Arnor, but by the callousness of Angmar.#!"
