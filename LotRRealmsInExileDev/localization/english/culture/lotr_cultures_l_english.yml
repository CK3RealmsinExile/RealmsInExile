 worauthai_madur_desc: "#size:15    The Northerners, or Free Tribes of the North (Orcish: 'Worauthai Madûr'), were a collection of [orcish|E] bands native to the northern parts of [middleearth|E]. Adaptation to the harsh climate had made them a larger, tougher breed than many of their southern kin.#!"
