 ### Bellakarean ###
 # lotr_bellakari_group: "Bellakarean"
 # lotr_bellakari_group_collective_noun: "Bellakreans"
 # lotr_bellakari_group_desc: "#size:15    
 #bellakarean: "Bellakarean"
 #bellakarean_collective_noun: "Bellakarean"
 #bellakarean_desc: "#size:15    The settlers of the Southern [numenorean|E] colonies between [umbar|E] and the Bay of Tûlwang, the [bellakar|E]eans.#!"
 bellakarani: "Bellakarani"
 bellakarani_collective_noun: "Bellakarani"
 bellakarani_prefix: "Bellakarano"
 bellakarani_desc: "#size:15    Bellakarani originally referred to the [numenorean|E] colonists of Bellakar and their mostly pure-blooded descendants, compared to the mixed-blood Bellakaze. However, the Bellakarani were not immune to the continuing intermarriages with the Bellakaze and indigenous [haradrim|E]. Thus, as the [thirdage|E] continued, the term instead became indicative of a more culturally conservative branch of the men of Bellakar who askewed the [haradric|E] adoptions of the rest of the realm, rather than a substantively different ethnic composition. A small and dwindling group, they were primarily centered in the cities of Urezayan and Korlea.#!"
 bellakaze: "Bellakaze"
 bellakaze_ethnicity: "Bellakaze"
 bellakaze_collective_noun: "Bellakaze"
 bellakaze_prefix: "Bellakaro"
 bellakaze_desc: "#size:15    The urbanite and mixed-blood faithful of [bellakar|E], the Bellakaze form the majority of the kingdom, melding [haradrim|E] and [numenorean|E] traditions and customs, though admittedly with a greater part [adunaic|E] than [haradric|E].#!"
 felayan: "Felayan"
 felayan_collective_noun: "Felayans"
 felayan_prefix: "Felayo"
 felayan_desc: "#size:15    The Felayans are a subset of the Bellakaze, named after their northern province of Falaya, and usually practitioners of Batan an-Izindi. They split off from the broader Bellakaze culture as royal authority retreated from the province, and the First Lords and the Izindubeths of the Batan an-Izindi took over as their secular and religious leaders.#!"
 #bellazan: "Bellazan"
 #bellazan_collective_noun: "Bellazani"
 #bellazan_desc: "#size:15    The Bellzani are a subset of the Bellakaze, named after the southern province and kingdom of Bellazen.#!"
 bellanarud: "Bellanarûd"
 bellanarud_collective_noun: "Bellanarûd"
 bellanarud_prefix: "Bellanaro"
 bellanarud_desc: "#size:15    The [harad|E]ron native people of Bellakar, the Bellanarûd long ago culturally assimilated into the [adunaic|E] culture of the Bellakareans, even if ethnically they remain a distinct group.#!"
 
 ### Tedjin ###
 # lotr_tedjin_group: "Tedjin"
 # lotr_tedjin_group_collective_noun: "Tedjin"
 tedjin: "Tedjin"
 tedjin_collective_noun: "Tedjin"
 tedjin_ethnicity: "Tedjin"
 tedjin_prefix: "Tedji"
 tedjin_desc: "#size:15    Easterling in origin, the Tedjin had once served the [haradrim|E] and the Variags of [khand|E] as mercenaries before eventually striking out in a great host across the Dune Sea. This host smashed into [bellakar|E], and, for a time, even managed to conquer and subsume it - this period is known as the Tedjin yoke in Bellakar. However, their dominion lasted but a short while, eventually being pushed back from the traditional Bellakar lands. \n\nIn T.A. 3000, with the power of the Tumakveh dynasty having long waned in Northern Bellakar, the Tedjin have begun trying to reclaim the lands they were pushed from.#!"
 soriyan: "Sôriyan" # Mixed-blood offspring of the Tedjin and the Bellakaze, Bellakarani, and Bellanarud
 soriyan_collective_noun: "Sôriyan"
 soriyan_prefix: "Sôriyo"
 soriyan_ethnicity: "Sôriyan"
 soriyan_desc: "#size:15    The Sôriyans are the mixed-blood people resulting from the brief Tedjin occupation of [bellakar|E]. After the reconquest of Bellakar, many of these mixed-blood people, having absorbed aspects of the culture of their Bellakaze kin, opted to kneel before the Tumakveh and accept them as their overlords, assimilating into a new, more cosmopolitan culture. Those that did not and fled became the Tuloriyans of Tûlwang, who ever after harried the ships of Bellakar.#!"

 ### Sandmen ###
 # lotr_sandmen_group: "Sandmen"
 # lotr_sandmen_group_collective_noun: "Sandmen"
 sandmen_ethnicity: "Sandmen"
 qarsag: "Qarsag"
 qarsag_collective_noun: "Qarsag"
 qarsag_prefix: "Qarso"
 qarsag_desc: "#size:15    The Qarsag are a group of [haradrim|E] tribes usually counted among the Sandmen, nomads roaming the eastern borderlands of Southern Bellakar, the Kes Weza and Kes Arik. They formed one-half of the great Qarsag-Tedjin host, which briefly subsumed [bellakar|E] in the Qadjajar Katajate, but since its fall have mostly contented themselves with their position on the eastern border of Bellakar.#!"

 aukuag: "Aukuag"
 aukuag_collective_noun: "Aukuag"
 aukuag_prefix: "Auku"
 aukuag_desc: "#size:15    The Aukuag are a tribe of Sandmen, nomads who roam the desert lands between Easternmost [bellakar|E], the Mirror of Fire, and the land of Abrakhân. Of the Sandmen tribes, they have been the most friendly to Bellakar, often acting as auxiliaries and guardians of its eastern border.#!"

 kindilar: "Kindilár"
 kindilar_collective_noun: "Kindilár"
 kindilar_prefix: "Kindi"
 kindilar_desc: "#size:15    The Kindilár descend from a loose confederation of related tribes living in the drylands northeast of [bellakar|E]. Around the year 1650 of the [thirdage|E], a plague wiped out most of their livestock, causing a mass migration of nomadic tribesmen south to the fertile lands of the [ray|E]. The Kindilár were the most significant of these tribes, and their name grew to become a blanket term the Bôzishnarûd used to refer to their new rulers.\n\nThey quickly adapted to the Bôzishnarûd way of life, and centuries after the collapse of their kingdom, some communities still remain in the hills of the Bôzisha-Mîraz, reminiscing of their glory days. They can often be found acting as mercenaries or bandits in the highlands they have become accustomed to.#!"
 
 ### Rây ###
 # lotr_Râyan_group: "Râyan"
 # lotr_Râyan_group_collective_noun: "Râyan"
 bozishnarud: "Bôzishnarûd"
 bozishnarud_collective_noun: "Bôzishnarûd"
 bozishnarud_prefix: "Bôzishno"
 bozishnarud_ethnicity: "Bôzishnarûd"
 bozishnarud_desc: "#size:15    The Bôzishnarûd are the [haradrim|E] of the Bôzisha-Dâr and the larger [ray|E]. They are by nature cosmopolitan, multicultural, and sophisticated, traders first and foremost above all else. You will find Bôzishnarûd traders throughout southern Endórë, peddling their wares and driving a hard bargain. They take pride in the ancient stature and sophistication of their civilization, one of the few to be recognized as, if not equal, at least sufficiently civilized, by [numenor|E].#!"
 narudbriyig: "Narûdbriyig"
 narudbriyig_collective_noun: "Narûdbriyig"
 narudbriyig_prefix: "Narûdi"
 narudbriyig_desc: "#size:15    The Narûdbriyig are the tribesmen which dominate the southern highlands of the [ray|E]. Akin to the Bôzishnarûd, they have often formed the mercenary backbone of their armies and have fought in countless wars on countless sides in the [bayoftulwang|E]. In spite of this, however, they are not an aggressive or expansionist people, preferring to remain in the highlands they call their home. You will most often encounter them as hired guards and escorts on Bôzishnarûd caravans traveling overland.#!"
 gusar: "Gúsar"
 gusar_collective_noun: "Gúsar"
 gusar_prefix: "Gúsari"
 gusar_desc: "#size:15    The southernmost of the Narûdbriyig, the Gúsar tribes have acclimated to the northern reaches of the jungle of Zajantak. While they dare not push farther in, they have become foresters and middlemen between the jungle-dwelling Fariyîn, who are their distant kin, and the Narûd of the highlands and cities. They provide lumber and exotic goods such as leopard-pelts or ivory, taken or brought from the jungle's depths to those who will pay a fair price.#!"
 gai: "Gái"
 gai_collective_noun: "Gái"
 gai_prefix: "Gáian"
 gai_desc: "#size:15    The Gái are an isolationist culture, dwelling in the forest of the lesser or northern Gái between Pôwa and the more cosmopolitan [ray|E]. Because of this, they have become adept masters of defending their own land from incursion and will not leave it save at utmost need.#!"
 gai_ethnicity: "Gái"
 
 ## # Tûlwangi ###
 # lotr_Tûlwangi_group: "Tûlwangi"
 # lotr_Tûlwangi_group_collective_noun: "Tûlwangi"
 tuladen: "Tûladen" # Coastal population of Tûlwang, some Black Númenórean heritage
 tuladen_collective_noun: "Tûladen"
 tuladen_prefix: "Tûlado"
 tuladen_desc: "#size:15    The Tûladen are the people of the northern Tûlwang peninsula in the southern [bayoftulwang|E], fierce and proud by heritage, unaccustomed to long foreign rule. The topography of northern Tûlwang makes it difficult to assail and near impossible to hold. Because of that, despite innumerable periods of subjugation, the Tûladen inevitably seem to rise up and oust their foreign occupiers time and time again.#!"
 tandi: "Tandi"
 tandi_collective_noun: "Tandi"
 tandi_prefix: "Tandi"
 tandi_desc: "#size:15    The lowest caste of [anbalkumagan|E] and sundered kinsmen of the reclusive Fariyîn, the Tandi do not remember a time before they were subjects of the harsh Anbalûkkhôri. They have learned to content themselves with their place, building humble lives centered around community, trying to avoid the stern eyes of their [adunai|E] masters.\n\nEscaped Tandi slaves are not wholly uncommon in the hilly capes of the Tûlwang or the lush jungles of Zajantak, serving as laborers or warriors, where they seek life away from the Anbalûkkhôri and living on their own terms.#!"
 fariyin: "Fariyîn"
 fariyin_collective_noun: "Fariyîn"
 fariyin_prefix: "Fariyo"
 fariyin_ethnicity: "Fariyîn"
 fariyin_desc: "#size:15    Most reclusive of the Tûlwangi cultures, The Fariyîn are the people of the forest of Greater Gái, also known as Zajantak. Often the term is applied to all the peoples of Tûlwang, and perhaps even of Rây, who are often viewed as backwards and primitive to those far from the region.\n\nTheir livelihood is centered around the great river Zaja, where they live frugally, with little distinction between lord and commoner. They have no love for the [adunai|E] to the west, and have united in common cause against them, under the great War-Kings of old.#!"
 etulian: "Banadûnâi"
 etulian_prefix: "Banadûnâi"
 etulian_collective_noun: "Banadûnâim"
 etulian_desc: "#size:15    Though the Anbalûkkhôri pride themselves on keeping their esteemed bloodlines separate from the [Glossary('Mîyanâi','miyanai_gloss')], in truth many (and in fact most) of them mingled with the native Tûlwangi of [anbalkumagan|E] - the fiercely independent Tûladen and the humble Tandi. This mixture, of not only blood but also rites and customs, brought forth the Banadûnâi, or half-[adunai|E] in Adûnâic.\n\nThough the Banadûnâi are in large part Tûlwangi, the Anbalûkkhôri in their pride consider them more Adûnâ than Apysan, gifted with a half-measure of the wisdom and strength of the Lords of the West, and so allow their princes and lords to 'sully' their noble line with a Banadûnâ spouse. In the hierarchy of [anbalkumagan|E], they are often employed as diplomats, messengers, or even jesters.#!"
 tuloriyan: "Tulôriyan" # Those of the Soriyans who fled to Tûlwang and became pirates, adopting the local customs.
 tuloriyan_collective_noun: "Tulôriyans"
 tuloriyan_prefix: "Tulôri"
 tuloriyan_desc: "#size:15    Those of the Sôriyans who would not accept the lordship of [bellakar|E] fled south with the fleet of former Qadjajar, eventually seizing and settling some of the most defensible points of the Tûlwang peninsula. There they raised a new city, Sôriya, named after their people. But within a few generations, they had mingled much with the Tûladen, and in truth a new culture was born: the Tulôriyans, the Corsairs of Tûlwang.\n\nOften employed by the [adunai|E] of [anbalkumagan|E] to raid their enemies, they have no great love for the Anbalukkhôrî, and just as often they will strike at the least guarded ports of [GetTitleByKey('d_urithani').GetNameNoTier] or [GetTitleByKey('d_ashatur').GetNameNoTier], to the distaste of the Anbalukkhôrî.#!"

 ## Thani Natives
 adena: "Adena"
 adena_collective_noun: "Adena"
 adena_prefix: "Adeno"
 adena_desc: "#size:15    The Adena are an Apysaic group who migrated into [thanihazad|E] in the early [secondage|E]. Conservative by nature, they maintain a rigid caste system and a strict matriarchal tradition. Once nomads, they now favour more urban and settled farming lifestyles than their other Far Apysaic brethren, but millennia of Kharadûnâi rule have left them with a relatively weak elite. Though they do not necessarily chafe under the rule of the Kharadûnâi, they have no love for their masters.#!"
 pel: "Pél"
 pel_collective_noun: "Pél"
 pel_prefix: "Pélo"
 pel_desc: "#size:15    The Pél are an Apysaic group who migrated into [thanihazad|E] in the early [secondage|E]. Like the Adena on the other side of the [yellowmountains|E], they are matriarchal and cosmopolitan, but their caste system is much more flexible, and centuries of independence in the form of a mosaic of squabbling realms made them politically sophisticated. However, they have long accepted the political dominance of the Kharadûnâi, if only as a means of preventing a return to conflict between the Pél clans.#!"
 drel: "Drêl"
 drel_collective_noun: "Drêl"
 drel_prefix: "Drêlo"
 drel_desc: "#size:15    The Drêl are a mixed Apysaic group who migrated into [thanihazad|E] in the early [secondage|E]. As opposed to their other indigenous kin in Thâni-Hazâd, they are patriarchal, with a strict caste system, and they keep to the foothills of the Western [yellowmountains|E]. They have adopted many aspects of the dominant Kharadûnâi culture of Thâni-Hazâd, and are often loyal and jovial vassals to the princes of [GetTitleByKey('d_gimileth').GetNameNoTier]. It is not uncommon for a Drêl healer to have knowledge of medicine beyond that even of the Kharadûnâi, and some say this is because of their secret dealings with the [cuind|E].#!"

 ### Sireshan ###
 old_sirayni: "Sîreshna"
 sirayni_ethnicity: "Sîreshna"
 old_sirayni_collective_noun: "Sîreshni"
 old_sirayni_prefix: "Sîreshna"
 old_sirayni_desc: "#size:15    The Sîreshni were the ancient [haradrim|E] inhabitants of the south-eastern Bay of Ormal, having migrated and settled there during the early [secondage|E]. They would found a vibrant and prosperous civilization, building great cities and settlements, with their political system based on powerful and bustling city-states. Uniquely, the Sîreshni were a matriarchal civilisation, with women being leaders of households and leaders of cities. During the height of their civilization, these city-states grew incredibly wealthy and prosperous, attracting settlers and traders from across the Bay of Ormal, Dune Sea, and beyond.\n\nThe Sîreshni golden age would end with the invasion of [khorahil|E], one of the bearers of the Rings of Power, during the Second Age. Following that, the Sîreshni who did not assimilate migrated and settled the coasts, becoming known as the Isavbhân.#!"
 
 isauban: "Isavbhân"
 isauban_collective_noun: "Isavbhân"
 isauban_prefix: "Isavbhân"
 isauban_desc: "#size:15    The Isavbhân were the remnants of the ancient Sîreshni who lived on the coast of the Bay of Ormal following the conquest of much of their ancient homeland by Khorahil, bearer of one of the Rings of Power and ruler of the mighty Storm-Host. They preserved much of the ancient Sîreshni customs into the Third Age, such as retaining a primarily matriarchal society, as well as a political structure centered around independent or semi-independent villages and towns. A far cry from the multiculturalism of their ancestors, however, they are distrusting and wary of foreigners; they have thusly become fiercely independent and self-reliant.#!"

 harani: "Harâna"
 harani_collective_noun: "Harâni"
 harani_prefix: "Harâna"
 harani_desc: "#size:15    The Harâni are the coastal peoples of Sîrayn, with their livelihoods being heavily dependent upon trade. A more recent culture, the Harâni bear significant Khyan influence in aspects such as naming and politics, due to the coasts of Sîrayn being occupied by them following the collapse of the Storm-Host. They are perhaps best known for their textiles trade, a remnant of their ancient Sîraynê heritage, with Harâni textiles being renowned throughout the Bay of Ormal and beyond for their beauty, intricacy, and elegance.#!"
 
 danak: "Dânak"
 danak_collective_noun: "Dânak"
 danak_prefix: "Dânak"
 danak_desc: "#size:15    Living in the northern foothills of the Yellow Mountains, the Dânak stand apart as a unique people in the cosmopolitan lands of Sîrayn. Although greatly culturally influenced both by the Sîrayna and the Sîreshna before them, they are, in fact, the last remnants of the great Mûmakani migration of the [firstage|E], choosing to remain in the north when their kinsfolk either crossed the mountain passes or journeyed along the coast into Shayn.\n\nThese days, the tend to keep to themselves, away from the hustle and bustle of Sîrayn's cities, content to tend to their flocks and farm their rocky fields up in the hills as they always have done. Many among them for their patron the god Markúr, whose calm, ascetic path meshes seemlessly into their humble lifestyle, living nigh to the mighty forest of the Sára Bask as they do. Indeed, among their folk-tales one can find stories of the Yatali-Gan far more frequently than in the legends of other peoples in Sîrayn, perhaps eluding to some ancient friendship or understanding.#!"

 ### Sirayni ###
 new_sirayni: "Sîrayna"
 new_sirayni_ethnicity: "Sîrayna"
 new_sirayni_collective_noun: "Sîraynê"
 new_sirayni_prefix: "Sîrayna"
 new_sirayni_desc: "#size:15    When [khorahil|E] invaded Sîrayn in the [secondage|E], his years of brutal occupation completely upended Sîreshna society. Even following his defeat at the hands of Tar-Ancalimon of [numenor|E], life for the Sîreshna would not be easy. The west of Sîrayn had suffered the worst from the [ringwraith|E]'s depradations, and the proceeding centuries saw an influx of Arani migrants into a thoroughly broken and devastated lands.\n\nThese migrants, mingling with the remaining Sîreshna, gave rise to the various Sîrayna cultures. They abandoned Sîrayn's ancient matriarchal traditions, but preserved many features of its original vernacular in their own language. It was this period of cultural exchange and assimilation that saw the Tayee religion codified into the holy scriptures of the Tarat Balazayn by the prophet Augar, adapting the gods of the Sîreshna to the new Sîrayna context and preventing them from being displaced by religious imports from the Dune Sea.#!"

 masra: "Mâsra"
 masra_collective_noun: "Mâsri"
 masra_prefix: "Mâsra"
 masra_desc: "#size:15    The Mâsra are an early branch of Sîraynê, who first migrated into Sîrayn through way of Pôwa and western Harshandatt around year 300 of the Third Age, and built great cities on the shores of the Bay of Ormal. On the banks of the Sea they built a kingdom, the greatest of the powers in the Bay. However, their state was destroyed by the fierce Bulgan tribesmen, and never again did they reach such heights. In their day, Sîrayn was named 'Mavcharan', which means 'the Great Voice', for the Mâsri were excellent orators and diplomats.#!"

 ayten: "Aytân"
 ayten_collective_noun: "Aytâna"
 ayten_prefix: "Aytân"
 ayten_desc: "#size:15    After the Bulgan Collapse and the death of Sikentr the Great, the Mâsri who helped overthrow him kept to their place in the Kirm hills, merging with the local Isavbhân matriarchs in the coasts to the east. They became the Aytâna, a sturdy people, less often seen in the cities of Sîrayn, save to uphold the ancient laws of the Bay. For the Aytâna are a judicious people, and possessed of long memory - they hold dear the memory of the ancient Mâsri kingdom, and the dominions of the Sîreshni queens. Unfortunately, they are too diminished to do anything more than remember.#!"

 poan: "Pôwan"
 poan_collective_noun: "Pôwana"
 poan_prefix: "Pôwan"
 poan_desc: "#size:15    The Pôwana are the Sîraynê who live on the western edges of Sîrayn, bordering the Dune Sea. Influenced greatly by the peoples of the Dune Sea, the Pôwana are perhaps the poorest of the peoples of Sîrayn and also among the most traditionalist. With a scarcity of arable land, they dwell mostly in modest villages and are adept at hunting the local wildlife. Still, despite their harsh environment and staunch conservatism, they are friendly to outsiders who come in peace, a nigh necessity given their dependence on trade.#!"

 bulgan: "Bulgan"
 bulgan_ethnicity: "Bulgan"
 bulgan_collective_noun: "Bulgan"
 bulgan_prefix: "Bulgan"
 bulgan_desc: "#size:15    The Bulgan are a hardy and bellicose folk, perhaps the most warlike of the Sîraynê, heirs to an empire that once held hegemony over all of Sîrayn in the early Third Age. That was their zenith, and though it is long gone, the memory of their former power lives on in the hearts of many of the Bulgan. Yet the memory quickly grew into bitterness. When Khorahil, bearer of one of the Rings of Power, and his mighty Stormhost invaded Sîrayn, the Bulgan aided willingly. They were his enforcers and staunchest vassals, and in their desire to right ancient and percieved wrongs their hearts were corrupted, and many turned to worship of the Dark.#!"

 bausairin: "Bhâvashâyr"
 bausairin_collective_noun: "Bhâvashâyra"
 bausairin_prefix: "Bhâvashâyr"
 bausairin_desc: "#size:15  The Bhâvashâyra were the forefathers of the Chennacatti, who lived in the uplands of Sîrayn in the early Third Age. Though more welcoming and less poor than their later Chennacatti descendants, the Bhâvashâyra, though prosperous, were still far from as rich or urbanized as many of the other inhabitants of Sîrayn. Perhaps their most unique feature is their rejection of consuming animal flesh, a fact that might seem contradictary with the widespread herds of cattle that wander their lands; they are bred for their milk and for ocassional ritualistic sacrifice. They are also a spiritual and supersitious people, but have great tolerance for other religions, whose traditions they often adopt and blend with their own.#!"

 chennacatti: "Chennacatta"
 chennacatti_collective_noun: "Chennacatti"
 chennacatti_prefix: "Chennacatta"
 chennacatti_desc: "#size:15   The Chennacatti are a simple folk, poorer than their Tyari cousins, and they do not care much for the troubles and intricate politics of much of the Sîraynê world. Living rural lives and not having great cities, they have respect for nature, and though it is not uncommon to see large herds of cattle roaming and grazing their lands, they abjure eating animal flesh, though they do practice animal sacrifice - albeit rarely. Yet despite their more aloof nature, the Chennacatti are a hardy people, having survived and fended off many foreign occupations and invaders in their history.#!"

 tyari: "Tyara"
 tyari_collective_noun: "Tyari"
 tyari_prefix: "Tyara"
 tyari_desc: "#size:15    Inhabitants of the fertile central river valleys of Sîrayn, the Tyari are the richest and most prosperous of the Sîraynê. Despite the many overlords the region has had over the years, some ancient traditions still endure among the Tyari. However, as a result of the same, they have also assimilated many different aspects from these periods of subjugation, leading them to be a rich, cosmopolitan culture. As the inhabitants of the fertile breadbaskets, they are generally considered more civilized and noble than their fellow Sîraynê by outsiders, though this is not wholly true.#!"

 nuari: "Núara"
 nuari_collective_noun: "Núari"
 nuari_prefix: "Núara"
 nuari_desc: "#size:15    As the kingdom of Harshandatt fell once again into chaos during the second intermediate period, some of the Sirayne took advantage of the situation to move northward to the headwaters of the Nuar river. From that point, Sirayni influence slowly spread down the river, eventually assimilating most of the floodplain. Called the |Glossary(‘Nuara’,’nuara_gloss’)] by the Muranians, these foreign peasants were in origin just another group among the lowly of Harshandatt, but over time their numbers grew, and they came to supplant their former overlords.\n\nShaped by their history, the Naura are a welcoming and humble people, content to cultivate the fertile lands of the Nuar. They are famed brewers, noted for their elaborate festivities at which the river is said to flow with beer rather than water.#!"

 ### Harshandatt ###
 muranian: "Muranian"
 muranian_ethnicity: "Muranian" 
 muranian_collective_noun: "Muranians"
 muranian_prefix: "Muranian"
 muranian_desc: "#size:15    Harshandatt is an ancient land, and its civilization is among the oldest in Middle-earth. Its people, the Muranians, have lived in the valley of the Nuar for so long their origin has been utterly forgotten, though some claim that they are related in far off days to the Elinse and eastern Apysans. The Muranian civilisation was old when the Numenoreans first arrived on their shores, and despite times of conflict and crisis, remained a powerful force around the Bay until the rise of the Khyan Empire. Despite the sufferings and invasions of later days, the people of Harshandatt still endure.\n\nThe Muranians are a sophisticated and ancient culture and treasure the traditions and ritual of their heritage. Their long history and unique origins set them apart from the other inhabitants of the bay, and they preserve peculiar customs, some of which would later by adopted by their neighbours. From the Muranians originally came the widespread tradition of great funeral edifices, modelled after the tombs of their kings. The Muranians too were the source of the widespread beer production across the coast, though other elements of their cuisine such as grilled lamb and chickpeas have seen less success. They are slow to anger, but once offended a Muranian is slow to forget, and their long-held grudges demand heavy compensation. Religion plays an important role in the life of the people of Harshandatt, and is tightly woven into all ranks of society, from the exalted Nhazadh to the lowliest temple slave.!"

 mejhanian: "Mejhanian"
 mejhanian_collective_noun: "Mejhanians"
 mejhanian_prefix: "Mejhanian"
 mejhanian_desc: "#size:15    Mejhanir is a land of conflict and mixing, seated at the crossroads of Ormal between the two ancient powers of Harshandatt and Khy. Over the years many powers have ruled the contested land, but none have left their mark more than the Khyans. They first arrived in the basin of Mejha in the dawn of the [thirdage|E], bringing with them their gods and traditions, and subjugating the local Muranians. Khyan dominion over the region would not last, but the people remained, and by the time of the Khyan Empire’s rise, a thriving community had grown up in the borderlands of Mejhanir. These people, known as the Mjehanians would rise in prominence under the empire, favoured by their Khyan brethrenover the barbaric Muranians. By the collapse of the empire in the 1900s, they had become the dominant power in Harshandatt, and would lead the kingdom to the end of the [thirdage|E].\n\nThe  Mejhanians are a diverse and cultured people, blending the ancient traditions of Harshandatt and the religious innovations of Khy. Their cuisine is indicative of the coasts of the Nuar, while their clothing is more reminiscent of the courtly attire of Chaman or Pelepelplu. Whatever their blend of cultures and history, the people of Mejhanir are polite to a man, and take pride in their sophisticated manners and elaborate hospitality#!"

 ### Shayn ###
 
 lynerian: "Lynerian"
 lynerian_collective_noun: "Lynerians"
 lynerian_prefix: "Lynerian"
 lynerian_desc: "#size:15    Lyneria is a land of coastal city-states, filled with steadfast sailors and ingenious merchants, drawing attention for their skills from across the Bay of Ormal and beyond.\n\nTheir mythical origin places them as descendants of the sons of Lynîr, who at his death quarreled among each other over who would rule his realm. Much like their mythical ancestors, the Lynerians are rarely united, far prefering to live in a loose coalition of cities, sparring with each other through word and song, rather than war.#!"

 ### Kirani ###
 kirani: "Kîrani"
 kirani_collective_noun: "Kîrani"
 kirani_prefix: "Kîrani"
 kirani_desc: "#size:15    The pupils of the Kinn-lai Avari, the Kîrani are the western Mûmakani.#!"
 kirani_ethnicity: "Kirani"
 
 sederi: "Sederi"
 sederi_collective_noun: "Sederi"
 sederi_prefix: "Sedero"
 sederi_desc: "#size:15    Originally a Kîrani group who migrated across the [yellowmountains|E] to avoid strife, the Sederi are still semi-nomadic and fiercely tribal and militaristic. The Kharadûnâi often recruit them as soldiers, while being careful never to allow them to become strong or united enough to pose a threat to the social order of the [thanihazad|E].#!"
 
 mulamburil: "Mûlambûril"
 mulamburil_collective_noun: "Mûlambûril"
 mulamburil_prefix: "Mûlambûri"
 mulamburil_desc: "#size:15    The Mûlambûril originate in the empire of Ji-Indûr - more specifically, in the defeated and subjugated. They are originally the descendants of slaves (defeated tribes, heretics, rebels, and others) who escaped Ji-Indûr's empire to the free lands of Kôronânde. However, still fearing that the Nazgûl could reach them on the continent, they migrated to the islands which they would share their name with. They fortified the islands but remained in friendship with the Kôronândrim, such that they, in essence, guarded the sea-way to the republic.#!"

 usakani: "Ûsakani"
 usakani_collective_noun: "Ûsakani"
 usakani_prefix: "Ûsaka"
 usakani_desc: "#size:15    The long-standing natives of the lands of Ûsakan, the Ûsakani are a resilient people.\n\nWhereas the Sederi escaped Tanturak with the aid of the Kinn-lai, not all were willing to abandon their homes. The Ûsakani chose to stand and fight, and endure the long strife against the Tanturaki oppression. Ultimately succeeding, they won their freedom with iron and blood, and as a result, will fight fiercely any who would dare try to deprive them of their liberties again.#!"

 ### Nafarati ###
 nafarati: "Nâfarati"
 nafarati_collective_noun: "Nâfarati"
 nafarati_prefix: "Nâfar"
 nafarati_desc: "#size:15   Hailing from the southern slopes of the [yellowmountains|E] in Mûmakan, the Nâfarati are a warrior culture and take pride in feats of bravery and battle. Though the bulk of their folk remain in Geshan, a great portion of the Nâfarati split from their kin in the Late Third Age, traveling west to wage war in Ûsakan and Chennacatt, and eventually settling in the northern foothills of the [yellowmountains|E].\n\nLong-time servants and allies of the [nazgulcharacter|E] Ji-Indûr, the Nâfarati often served as enforcers in Mûmakan, during the reign of the [ringwraith|E].#!"
 # OLD DESC - #nafarati_desc: "#size:15    Akin to the famed Mûmakani south of the [yellowmountains|E], the Nafarati people live in the scrubland between the desert and the jungles of [ray|E], refusing to cross the mountains with the rest of their kin in the late [firstage|E], having judged the Nâfarat river as their sacred, prophesised homeland. Once their domains had been larger, but as the great jungle of Harad turned to waste after the [warofwrath|E], they increasingly became a constrained - and belligerent - people. The Nafarati are at their heart a warrior culture and have often quarreled with the wealthy and settled Bôzishnarûd to their west. Despite their fractious nature, they seem indifferent to who rules over them, so long as it gives them the excuse to live by the sword.#!"
 nafarati_ethnicity: "Nâfarati"
 
 ### Magri ###
 mag: "Mag"
 mag_collective_noun: "Magri"
 mag_prefix: "Magro"
 mag_desc: "#size:15    The Mag, a tribal people hailing from the remote reaches of the Utter South, inhabit the rugged lands of Mag and Tûmag. Diverse and fragmented, they are comprised of numerous clans and tribes, often at odds with one another. While many settle along the winding river valleys or picturesque coastlines, their existence is intertwined with the sea, where fishing and the craft of boat-building are revered skills. Yet, it is the specter of sea-raids that casts a shadow over their society, a testament to their inherently martial culture.\n\nDespite their penchant for conflict, the Mag are not without honor and virtue. Renowned for their loyalty and chivalry, they find themselves sought after as mercenaries by distant rulers and warlords. Indeed, it is not uncommon to encounter entire clans or tribes plying their trade far from their ancestral homes, lending their martial prowess to the highest bidder.\n\nYet, for all their martial prowess and renowned virtues, the Mag remain fragmented. Inter-tribal strife and internal divisions prevent them from coalescing into a unified force, ensuring that their potential as a regional power remains unrealized. It is in this delicate balance of loyalty and rivalry that the essence of Mag culture thrives, a tapestry woven with threads of honor, conflict, and the call of distant shores...#!"
 mag_ethnicity: "Magri"
 
 tumag: "Tûmag"
 tumag_collective_noun: "Tûmagri"
 tumag_prefix: "Tûmagro"
 tumag_desc: "#size:15    The Tûmag are the north-eastern Magri people, originally three tribes that lived in the highlands east of the Rusek river. Unlike in Mag, where tribal affiliation remained very strong, in Tûmag the three greatest tribes consolidated into the Wegijan, or 'Great Unified Tribe'. As a result of this unity, the Tûmag did not see the ever-present strife of the western Mag and developed into a far more tolerant, mercantile, and cosmopolitan culture.#!"

 kuyumag: "Kuyumag"
 kuyumag_collective_noun: "Kuyumagri"
 kuyumag_prefix: "Kuyumagro"
 kuyumag_desc: "#size:15    In the early [thirdage|E], a divide began to form in the Tûmag. As their spiritual focus shifted southwards with the rise of the [tamska|E], their ancient temples in the [yellowmountains|E] slowly declined, and the tribes living there became somewhat more isolated.\n\nThe Kuyumag are those mountain tribes, and they have become a hardy but pious folk, content to live in their abodes and worship in peace.#!"
 
