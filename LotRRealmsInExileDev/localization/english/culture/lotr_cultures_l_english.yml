 worauthai_madur:0 "Worauthai Madûr"
 worauthai_madur_collective_noun:0 "Worauthai Madûr"
 worauthai_madur_prefix:0 "Worauthai Madûr"
 worauthai_madur_desc:0 "#size:15    The Northerners or Free Tribes of the North (Orcish."Worauthai Madûr") were Orcish tribes that had gone native to the Northern parts of Middle Earth. Surviving in these harshes climates and most of them being from breeds of greater orcs these orcs stood a bit taller and was larger than the orcs to the south and would be considerd as Mountain Orcs onforward.#"
 uruk_ongmair:0 "Uruk-Ongmair"
 uruk_ongmair_collective_noun:0 "Uruk-Ongmair"
 uruk_ongmair_prefix:0 "Ongmair"
 uruk_ongmair_desc:0 "#size:15    The Orcs of Angmar (Orcish."Uruk-Ongmair") originally were a coalition of Worauthai Madûr Orc Tribes from the northern Misty mountains and the surrounding lands which had been pressed into the service of the Witch-King of Angmar.#"      
 ghrazim:0 "Ghrazîm" 
 ghrazim_collective_noun: "Ghrazîm"
 ghrazim_prefix:0 "Ghrazîm"
 ghrazim_desc:0 "#size:15    The Ghrazîm (Orcish."Rack-Horde") or more commonly known as Gundabad Orcs were the Worauthai Madûr orcish tribes who took into possession of the ancient dwarven city of Gundabad long ago.They were orcs from the north and led by formally independent Chieftains, not directly ruled by Mordor, but for a time fell under the spheare of Angmar. With the Fall of Angmar some of it's more orginized and diciplined traditions was adopted into the Gundabad orcs, which would make them into one of the most disciplined and dangerous breed of orcs.#"
 # lotr_uruk_group:0 "Uruk"
 # lotr_uruk_group_collective_noun:0 "Uruks"
 
  
 utumno_orcs:0 "Utumno Orcs"
 utumno_orcs_collective_noun:0 "Utumno Orcs"
 utumno_orcs_prefix:0 "Utumno"
 utumno_orcs_desc:0 "#size:15    The first generations of the Orcs, the offspring of the defiled and corrupted Elves stolen from Cuiviénen, intermingled with the cursed 'blessing' and essence of Morgoth. Some of the greatest among their ranks were the lesser Úmaiar taking foul form, and their intermingling further degraded this abhorrent race. Their fell strength was great, for they bore still in some measure the blessings of their Úmaiar and Eldar forefathers.\n\nThese first generations of the Orcs were all but wiped out in the Battle of the Powers, when Utumno was laid bare and destroyed utterly by the Powers. Some escaped to father the later generations of the Orcs, but these descendants' might is a mere shadow of the dark legions that once dwelled in Utumno.#"
 murdurhai:0 "Murdur-hai"
 murdurhai_collective_noun:0 "Murdur-hai"
 murdurhai_prefix:0 "Murdur"
 murdurhai_desc:0 "#size:15    Around 1000 S.A, Sauron reappeared from exile in Middle-earth and made the land of Mordor his realm, and then started to build the foundations of Barad-dûr, calling fourth and uniting lesser tribes of orcs whom have survived the destruction of Angband and had hid throughout the dark corners of Middle Earth. These Orcs formed the main host of Sauron's power. These are the Orcs of Mordor (Black Speech. "Murdur-hai") and were no longer of one peculiar Tribe or people but were organized in a strict Caste system. The Murdur-Hai were bred under strict control and individuals were separated for certain characteristics and directed to new castes.#"
 morlughai:0 "Morlûg-hai"
 morlughai_collective_noun:0 "Morlûg-hai"
 morlughai_prefix:0 "Morlûg"
 morlughai_desc:0 "#size:15    The Morlûg-hai ( Black Speech. 'The Dark Tower' tribe) are the orc-tribe of the lands around Barad-dûr and the elite of the Dark Lords's orcish servants. These were the orcs to first heed the call of Sauron and his servants upon his first rise and his return, and as such are the most fervent and favored of his orcish subjects.#"
 ungurhai:0 "Ungur-hai"
 ungurhai_collective_noun:0 "Ungur-hai" 
 ungurhai_prefix:0 "Ungur"
 ungurhai_desc:0 "#size:15    The Terror-Tribe (Orcish."Ungur-hai") were one of several orcish tribal confederations in which the Orcs of Mordor had split after the Fall of Barad-dur in the War of the last Alliance. The Ungur-hai delighted in the cult like practices of death and pain and were known for torture and mutilation. Many Ungur-hai originally came from Barad-dur or the Morannon but the majority are now generally believed to be breed under the guise of the Nazgul and their servants using the influence of the dark sorcery of Minas Morgûl, which their predecessors conquered as Minas Ithil.#"
 luftutaumhai:0 "Gûshmurash-hai"
 luftutaumhai_collective_noun:0 "Gûshmurash-hai"
 luftutaumhai_prefix:0 "Gûshmurash"
 luftutaumhai_desc:0 "#size:15    Gûshmurash-hai where a tribe of the Gûshmurashi (BS."Dark Offspring ") which was a Mordorin term for the rare crossbreeds of Uruk-hai and common Orcs. These orcs were one of several orcish tribal confederations in which the Orcs of Mordor had split after the Fall of Barad-dur in the War of the last Alliance. Most likely descendants of the Fighting-Orcs , the Gûshmurash-hai were also known as the “Warmonger Tribe” for they delighted in cult like practices of war and battle and were the most militaristic, disciplined, well-armed and organized of mordor's tribal confederations.#"
 ghashhai:0 "Ghâsh-hai"
 ghashhai_collective_noun:0 "Ghâsh-hai"
 ghashhai_prefix:0 "Ghash"
 ghashhai_desc:0 "#size:15    The Ghâsh-Hai (Orcish."Fire-People") were one of several orcish tribal confederations into which the Orcs of Mordor had split after the Fall of Barad-dur in the War of the last Alliance. The Ghâsh-Hai could be found in the industrial region of Udûn and they delighted in practices with fire and were cunning smiths and technicians.#"
 ruhai:0 "Rû-hai"
 ruhai_collective_noun:0 "Rû-hai"
 ruhai_prefix:0 "Rû"
 ruhai_desc:0 "#size:15    The Mystic-Tribe (Orc."Rû-Hai") were one of several orcish tribal confederations in which the Orcs of Mordor had split after the Fall of Barad-dur in the War of the last Alliance. The Rû-Hai were the most religious of the mordor orcs and fanatic adherents of the dark worship. Formed by a handful of surviving Orc-priests, the Rû-Hai attempted to preserve the profane rite of the Dark Lord and the teachings of sorcery, though in truth they preserved only a corrupted fragment, more alchemy and trickery than true sorcery of old, though a few among their ranks show the kernel of truth to their teachings.#"
 burgulhai:0 "Burgûl-hai"
 burgulhai_collective_noun:0 "Burgûl-hai"
 burgulhai_prefix:0 "Burgûl"
 burgulhai_desc:0 "#size:15    The Dark-Tribe (Orcish."Burgul-Hai") were one of several orcish tribal confederations in which the Orcs of Mordor had split after the Fall of Barad-dur in the War of the last Alliance. The Dark Tribe favors stealth and subterfuge as their preferred means of dominating Mordor on behalf of the Dark Lord , whom they have a fanatical reverence for. The Burgul-Hai delighted in the cult like practices of darkness and were known to be secretive and hid themselves in the shadows and in dark places, rather than open battle they preferred stealth and treacherous murder and shadow magic.#"
 gurgurhai:0 "Gurgur-hai"
 gurgurhai_collective_noun:0 "Gurgur-hai"
 gurgurhai_prefix:0 "Gurgur"
 gurgurhai_desc:0 "#size:15    The Slaughter-Tribe (Orcish."Gurgur-Hai") were one of several orcish tribal confederations in which the Orcs of Mordor had split after the Fall of Barad-dur in the War of the last Alliance. The Gurgur-Hai are known the be one of the most bloodthirsty of the orcs. Their bloodlust goes beyond any interest in war, conquest, or even torture. They are obsessed with viscera, with blood and guts, with the splatter of warm gore on their ecstatic faces. There culture are surrounded by the delight in the cult like practices of the blood and the flesh, in torture, pain and overindulging feasts.#"
 maraudhai:0 "Maraud-hai"
 maraudhai_collective_noun:0 "Maraud-hai"
 maraudhai_prefix:0 "Maraud"
 maraudhai_desc:0 "#size:15    The Maraud-hai were known as a Maraudering tribe and one of several orcish tribal confederations in which the Orcs of Mordor had split after the Fall of Barad-dur in the War of the last Alliance. Most likely descendants of the Fighting-Orcs. For the Maraud-hai battles are just a prelude to the real action; the delighted in the plunder, preying and feasting. This tribe utterly sacks whatever they conquer, leaving only splinters and bones behind. They exaggerated in garnishing themselves with gold and trinkets and celebrated orgiastic feasts with feeding and Orc liquor.#"
 kuhai:0 "Kû-hai"
 kuhai_collective_noun:0 "Kû-hai"
 kuhai_prefix:0 "Kû"
 kuhai_desc:0 "#size:15    The Kû-hai were one of several orcish tribal confederations in which the Orcs of Mordor had split after the Fall of Barad-dur in the War of the last Alliance. The Kû-hai, known as the Outlaw Tribe, were rebels and renegades, those cast out by the other tribes. Out of necessity they formed a tribe unto themselves, living the lawless and anarchic life which seemed to suit them best. Of all tribes of Mordor, they were the one least organized and hierarchic, for they have a deep contempt of all those who would rule them.#"
 gazoghai:0 "Gazog-hai"
 gazoghai_collective_noun:0 "Gazog-hai"
 gazoghai_prefix:0 "Gazog"
 gazoghai_desc:0 "#size:15    The Feral-Tribe (Orc."Gazog-Hai") were one of several orcish tribal confederations in which the Orcs of Mordor had split after the Fall of Barad-dur in the War of the last Alliance. The Gazog-Hai delighted in the cult like practices of the savage beast and lived in the unsettled wilderness, often as nomadic clans, in company of Wolves and other wild animals. They were hunters, trappers and beastmasters, clad in skins and leathers and wielding weapons and tools of bone and horn.#"
 kazgumhoth:0 "Kazgûmhoth"
 kazgumhoth_collective_noun:0 "Kazgûmhoth"
 kazgumhoth_prefix:0 "Kazgûmhoth"
 kazgumhoth_desc:0 "#size:15    The Kazgûmhoth (Black Speech. "Horde of the Silent Shadow." ) were the great unifed host of Orc tribes of Dol Guldur which venerated the Necromancer of Dol Guldur, whom had named them such; for throughout the early Third Age the “Necromancer” saw himself as just that, a Silent Shadow who had returned from the darkness beyond Arda. The Abhorred One envisioned his army as a manifestation of that shadow, furtively spreading across Mirkwood as his power grew. The Kazgûmhoth were effectively a coalition of a larger number of smaller tribes. However, in Sauron's absence the Kazgûmhoth coalition swiftly collapsed, and much turmoil and inner strife caused the emergence of smaller splinter-factions and lesser alliances. At the end of the Third Age Khamul's occupation of Dol Guldur united most of the Kazgûmhoth once more, though not as tightly as they once had been.#"
 # lotr_melkor_creatures_group:0 "Servants of Melkor"
 # lotr_melkor_creatures_group_collective_noun:0 "Servants of Melkor"
 isengard_urukhai:0 "Uruk-hai"
 isengard_urukhai_collective_noun:0 "Uruk-hai"
 isengard_urukhai_prefix:0 "Uruk"
 isengard_urukhai_desc:0 "#size:15    The Uruk-hai of Isengard were bred by the Wizard Saruman of Many Colours late in the Third Age, by his dark arts in the pits of Isengard, to serve as his army. The Uruks in the service of Isengard used the symbol of the White Hand of Saruman, featured on their banners, helmets, and faces. Arrogant and dismissive of other Uruks, the Uruk-hai pride themselves on their strength and ability, though in truth they are not so exceptional as the White Hand has claimed... .#"
 isengard_urukhai_ethnicity:0 "Uruk"
