 lokhaw: "Lôkhaw"
 lokhaw_collective_noun: "Lôkhaw"
 lokhaw_prefix: "Lôkhan"
 lokhaw_desc: "#size:15    As the Empire of Wômawas Drûs consolidated and took shape, some desired still greater glories and new lands. In S.A. 347, Wôma Drâl (‘One gifted with foresight or insight), second son of the Hionvar of Wômawas Drûs, opted to seek his fortune in other lands. Raising a great fleet (joined by many of the Sûrk, Wôm, and Narig tribes of the [womaw|E]), he made landfall in the lands which he would name Lôkhas, making battle upon the local peoples. With the decisive victory in the Cunâci-âc-Âlkbroda' (Battle of Hillholds) in 348, Wôma Drâl declared himself first Hionvar of Lôkhas Drûs, establishing the First Empire of Lôkhas Drûs.\n\nUnlike their Wômaw kin, the Lôkhaw maintain a more patrilineal culture. As a result of their migration from their original tribal homelands, they developed new methods of organizing themselves based on their powerful familial clans, to whom piety and devotion are paramount. They maintain a proud aristocratic and warrior culture.#!"

 vulmaw: "Vûlmaw"
 vulmaw_collective_noun: "Vûlmaw"
 vulmaw_prefix: "Vûlman"
 vulmaw_desc: "#size:15    The Vûlmaw originate in Wômaw adventurers and settlers who made landfall in Vûlm Shryak of the Southern Archipelago in S.A. 1172. Completing their conquest of the island in 1174, they came to dominate the archipelago.\n\nThe Vûlmaw are renowned as traders and explorers and historically held a near-monopoly on trade between the Wômaw realms until this monopoly was broken by Numenor in the later Second Age. During the period of the Numenorean Empire, the Vûlmaw were forced into tributary status to Numenor, compelled to provide ships and navigators who knew the Eastern Seas. After the Akallabeth, the Vûlmaw reasserted their position in the eastern trade, developing into trading rivals with Anarikê.\n\nThe Vûlmaw are also the founders and historic rulers of the continental city-state of Kôdya, located between Yoyoyôpo and Anarikê.#!"

 codyan: "Côdyan"
 codyan_collective_noun: "Côdyaw"
 codyan_prefix: "Côdya"
 codyan_desc: "#size:15    The Côdyaw are in origin some of the folk of Lôkhas Drûs, who founded the city of Côdya to the south and west of their empire in [ageSA|E] 813.\n\nFrom humble beginnings paying tribute and homage to the overbearing [numenoreans|E], Côdya has risen to greatness in the [thirdage|E], establishing itself as one of the four great powers of the Bay of Ormal.\n\nSince then, the city and its people have thrived as a prosperous and cosmopolitan port, handling trade from west, east, and south. The folk of Côdya are proud and independent, masters of the waves and their own destinies.#!"

