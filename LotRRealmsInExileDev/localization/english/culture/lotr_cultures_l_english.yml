 daen: "Daen"
 daen_collective_noun: "Daen"
 daen_prefix: "Daen"
 daen_desc: "#size:15    The [daen|E] were those [conceptracemen|E] akin to the Haladin who did not cross the [eredluin|E] into [beleriand|E], instead spreading throughout the later [enedhwaith|E] and [gondor|E].#!"
 
 daen_lintis: "Daen Lintis"
 daen_lintis_collective_noun: "Daen Lintis"
 daen_lintis_prefix: "Lintian"
 daen_lintis_desc: "#size:15    The Daen Lintis, also known as the Gwathuirim, were those [daen|E] who migrated North.\n\nThey are related to the House of Haleth and have settled either side of the Gwathló River, [enedhwaith|E] and the [erednimrais|E].#!"

 enedhwaithrim: "Enedhwaithrim"
 enedhwaithrim_collective_noun: "Enedhwaithrim"
 enedhwaithrim_prefix: "Enedhro"
 enedhwaithrim_desc: "#size:15    Descendants of the [daen|E] who once dwelled around the Gwathló river before the [waroftheelvesandsauron|E], the Enedhwaithrim are those who, after that great war, chose to settle the coastlands of [enedhwaith|E], becoming adept fishermen living in small dwellings around rivers and near the coast. \n\nCompared with their more martial and isolated [dunlending|E] kindred, the Enedhwaithrim maintain a simple existence that has allowed them to escape many of the wars and strifes plaguing other lands. Prizing hospitality and oaths, they will welcome a stranger, so long as they too are respected in turn."
 
 saralain: "Saralain"
 saralain_collective_noun: "Saralaini"
 saralain_prefix: "Saralaino"
 saralain_desc: "#size:15    A confederation of clans from [enedhwaith|E], who migrated over the Gwathló from the period of 1360 to 1400, the Saralaini clans became much-needed feudatories to the flagging realm of [cardolan|E] in [arnor|E]. For the next two centuries, the Saralaini warriors would be a much-needed source of manpower for the province. \n\nThe Great Plague of 1636 would see the Saralaini hit hard and nearly collapse from the strain. With the final withdrawal of the [arnorians|E] from Cardolan, contact was all but lost between Fornost and the King of the Saralain. There would be a brief reconnection during King Araval's attempts to re-settle [cardolan|E], but when that effort failed, so too did communication between the Saralain and their [dunedain|E] suzerains. Some say that Saralain warriors fought against the [witchkingshort|E] in the final fall of Arnor, others that they were unaware and uninvolved. Whatever the truth, the lower Gwathló around the mouth of the river remained inhabited by them from thereon, but time would result in the confederation de facto dissolving, the authority of the King of the Saralain all but titular. \n\nThe Saralain absorbed a fair amount from their [dunedain|E] overlords and retained, even after Arnor's fall, a code of law derived from that of old Arnor, though with their own traditions interwoven."
 saralain_ethnicity: "Saralain"

 dunmen: "Dunmen"
 dunmen_collective_noun: "Dunmen"
 dunmen_prefix: "Dun"
 dunmen_desc: "#size:15    The Dunmen are the ancient inhabitants of Dunland. They are a group of [conceptracemen|E] primarily descended from the [daen|E] who once dwelled around the Gwathló river but fled into [enedhwaith|E] in the wake of the [waroftheelvesandsauron|E], where they settled in the shadow of the [mistymountains|E]. In the years which came after, the Dunlendings remained a standoffish folk, though not without their own sense of honor and nobility. For a time they were, at least in name, subjects of the [dunedain|E] kingdoms of [arnor|E] and [gondor|E], but largely were content to leave alone and were in turn left alone. They would eventually become the progenitors of the Dunlendings.#!"
 
 dunlending: "Dunlending"
 dunlending_collective_noun: "Dunlendings"
 dunlending_prefix: "Dun"
 dunlending_desc: "#size:15    The Dunlendings are the people of Dunland of the late [thirdage|E]. After the Great Plague and the decline of [gondorian|E] authority, the [conceptracemen|E] of Dunland became a much more isolated and fierce people. After the depopulation of [calenardhon|E], some of the Dunlendings began to migrate into the region, temporarily settling the lands of [isengard|E] and the later Westfold. After the gift of Calenardhon to the [eothed|E] under Eorl, the Dunlendings came into conflict with these perceived invaders from the north. This sparked some enmity between the two peoples, which eventually blossomed into hatred after the Dunlending warrior Wulf attempted to seize the throne of [rohan|E] for himself but was unsuccessful, and his heirs fled to Dunland.#!"
 #For generations, the people of Dunland have loathed the Rohirrim, blaming the Horse Lords for exiling them from their ancestral homelands.#!"
 dunlending_ethnicity: "Dunlending"
 
 adornaen: "Adornaen"
 adornaen_collective_noun: "Adornaen"
 adornaen_prefix: "Adornae"
 adornaen_desc: "#size:15    Deriving their name from the river and land from which they originate, the Adornaen are those of mixed Dunlending-Rohirrim blood, inheriting the mixed and contested history of war, vendetta, and coexistence between the two peoples. \n\nThe greatest of their number was Wulf, who for a time became King of both Dunland and [rohan|E]. Even centuries after his defeat and their purported renewed fealty to Edoras, many of the Adornaen hold little fond feelings towards Edoras and feel far greater kinship with their relatives in Dunland.#!"
 adornaen_ethnicity: "Adornaen"

 #isengard_dunlending: "Isengard Dunlending"
 isengard_dunlending: "Isengarder"
 isengard_dunlending_collective_noun: "Isengarders"
 isengard_dunlending_prefix: "Isen"
 isengard_dunlending_desc: "#size:15    The [dunlendings|E] of [isengard|E] have either melded with the old [gondorian|E] garrison of the vale or settled there after [sarumancharacter|E] became its keeper. They adopted some Gondorian traditions and speak Westron but are otherwise much closer to their kin in Dunland proper.#!"
 
 calenardhon_gwathuirim_ethnicity: "Calenardhon Gwathuirim"

 daen_coentis: "Daen Coentis"
 daen_coentis_collective_noun: "Daen Coentis"
 daen_coentis_prefix: "Coen"
 daen_coentis_desc: "#size:15    The Daen Coentis were the [daen|E] native to the [whitemountains|E]. They were a hardy people, and due to their remote location far from the coast, suffered the least from [numenorean|E] oppression during the [kingsmen|E] period. Many of them began to worship [sauroncharacter|E] during the [secondage|E], when he appeared to them as a prophet and promised them great wealth and power.#!"
 
 coenfir: "Coenfir"
 coenfir_collective_noun: "Coenfir"
 coenfir_prefix: "Coen"
 coenfir_desc: "#size:15    When [sauroncharacter|E] came to the [daen|E] of the [whitemountains|E] during the [secondage|E], many of them came to worship him. However, his teachings came to be far less popular among the western clansmen, who preferred their older traditions, which in turn led to a growing cultural divide between the western and eastern Coentis. These people came to be known as the Coenfir, whose culture was much more reflective and peaceful. They were fewer in number than their Coenmor kin and much more isolated, which eventually saved them from the curse that befell the Oathbreakers.#!"
 
 coenmor: "Coenmor"
 coenmor_collective_noun: "Coenmor"
 coenmor_prefix: "Coen"
 coenmor_desc: "#size:15    When [sauroncharacter|E] came to the [daen|E] of the [whitemountains|E] during the [secondage|E], many of them came to worship him. This transformed their society to a more wrathful, martial culture of warrior clans, which in turn led to a growing cultural divide between the western and eastern Coentis. [sauroncharacter|E]'s teachings particularly resonated with the people of the eastern mountains, who would be known as the Coenmor. It was these Mountain-Men who would later be cursed by Elendil to become the Oathbreakers.#!"
 
 eredrim: "Eredrim"
 eredrim_collective_noun: "Eredrim"
 eredrim_prefix: "Eredro"
 eredrim_desc: "#size:15    The Mountain-Men of the [erednimrais|E] are descended from those who turned away from the influence of [sauroncharacter|E] in the [secondage|E] and escaped the damned fate of the Oathbreakers under the King of the Dead. \n\nEven in the late [thirdage|E] they remained somewhat aloof from [gondor|E], cherishing their ancient autonomy.#!"

 andrastrim: "Andrathrim"
 andrastrim_collective_noun: "Andrathrim"
 andrastrim_prefix: "Andro"
 andrastrim_desc: "#size:15    The native [daen|E] peoples of Andrast, also known as the Dunir, emerged when [conceptracemen|E] of the [whitemountains|E] settled the area and mingled with the few remaining Danan Lin of [gondor|E]. If they had their way, they would simply be left alone - they are a traditional and conservative folk, with little need for the influences or frivolities of others.#!"
 
 danan_lin: "Danan Lin"
 danan_lin_collective_noun: "Danan Lin"
 danan_lin_prefix: "Lin"
 danan_lin_desc: "#size:15    The Danan Lin were the [daen|E] who settled on the coast and plains of [gondor|E] in the [secondage|E]. They went into heavy decline during the [kingsmen|E] period, where the [numenoreans|E] would hunt them, forcing them to retreat further inland. By the time of the [downfall|E], only a few of them remained in [gondor|E], most having instead fled to [calenardhon|E] or Harondor.#!"
 
 donan: "Dônan"
 donan_collective_noun: "Dônan"
 donan_prefix: "Dônano"
 donan_desc: "#size:15    The Dônan were an ancient [daen|E] people native to the dry uplands of Harondor known as Aegardh and the foothills of the great Ephel Dúath mountains of [mordor|E]. They were a stubborn and resilient people who survived well into the late [thirdage|E] despite the decline of their culture under [gondorian|E] and [haradrim|E] rule.#!"
 
 danaine: "Danaíne"
 danaine_collective_noun: "Danaíne"
 danaine_prefix: "Danaí"
 danaine_desc: "#size:15    The Danaíne were a group of [daen|E], who inhabited the wide, grassy plains of Calenardhon during the [secondage|E]. Though they were few in number, they inhabited a wide area. After the [downfall|E] and the founding of [gondor|E], most were eventually integrated into the [gondorians|E], or migrated west into [enedhwaith|E].#!"
 
 nurnoth: "Núrnoth"
 nurnoth_collective_noun: "Núrnoth"
 nurnoth_prefix: "Núrno"
 nurnoth_desc: "#size:15    The ancient [daen|E] inhabitants of Núrn, long trampled underfoot and enslaved by the cruel Variags and Núrniags. Over countless generations they have absorbed slaves from other peoples all across the world, from [gondorians|E], [northmen|E] of [rhovanion|E], and [haradrim|E]. Long melded as one folk under the cruel oppression of their masters, in their hearts a dream still endures of one day seeing freedom again.#!"
 
