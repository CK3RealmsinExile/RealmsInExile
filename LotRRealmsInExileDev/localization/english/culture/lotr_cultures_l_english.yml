 ### Dúnedain ###
 # lotr_dunedain_group:0 "Dúnedain"
 # lotr_dunedain_group_collective_noun:0 "Dúnedain"
 # lotr_dunedain_group_desc:0 "#size:15    The [dunedain|E] are the people of [arnor|E] and [gondor|E] who can trace their descent from the [numenorean|E] [faithfulshort|E]."
 numenorean:0 "Númenórean"
 numenorean_ethnicity:0 "Númenórean"
 numenorean_collective_noun:0 "Númenóreans"
 numenorean_prefix:0 "Númenórean"
 numenorean_desc:0 "#size:15    The [numenorean|E]s, known in [adunaic|E] as the Adûnâim, were the men who inhabited the isle of Elenna, Isle of the Star, known also as Westernesse, Númenórë, and Anadûnê. Taught by the [maiagod|E] [eonwecharacter|E] and the [elves|E] of [toleressea|E] in many crafts and arts, the [numenorean|E]s grew strong in the peace of [numenor|E], and in time their kingdom became the preeminent power of the Second Age. Elsewhere much has been written of the tragic decline and tyranny of the [numenorean|E]s, before Númenor was cast down in the [akallabeth|E]. In the [thirdage|E], the term is largely used in a historical context, with those of [numenorean|E] descent in [middleearth|E] being known as the [dunedain|E].#"
 
 dunedain:0 "Dúnedain"
 dunedain_collective_noun:0 "Dúnedain"
 dunedain_prefix:0 "Dúnedain"
 dunedain_ethnicity:0 "Dúnedain"
 dunedain_desc:0 "#size:15    [dunedain|E] is a term used to refer to those descended from the [faithfulshort|E] [numenorean|E]s in [middleearth|E]. They primarily populated the realms of [arnor|E] and [gondor|E], and because of this, many of the great events of the [thirdage|E] revolved around this proud people. Their strength and number have dwindled with the destruction of [arnor|E] and the constant assaults on [gondor|E], but the heirs of [numenor|E] retain much of the wisdom and nobility of their ancient forefathers.#"

 gondorian:0 "Gondorian"
 gondorian_collective_noun:0 "Gondorians"
 gondorian_prefix:0 "Gondorian"
 gondorian_desc:0 "#size:15    The [gondorian|E]s are the [dunedain|E] of the [southernkingdom|E]; proud mariners and builders, the Men of [gondor|E] continue most of the customs of [numenor|E], particularly in regards to a culture of seafaring. Much of [gondor|E]'s nobility can trace themselves back to the days of [elendil|E] himself, or even before to the colonial period. The [gondorians|E] speak Westron, but in a more archaic, formal manner, compared to the northern dialect favored in [eriador|E]. Educated [gondorian|E]s favor the use of Elvish languages such as [sindarin|E] or [quenya|E], with most of the population being at least somewhat literate.#"
 gondorian_ethnicity:0 "Gondorian"
 
 arnorian:0 "Arnorian"
 arnorian_collective_noun:0 "Arnorians"
 arnorian_prefix:0 "Arnorian"
 arnorian_desc:0 "#size:15    The [dunedain|E] of the [northernkingdom|E] are a stern people, mysterious and wise. Grey eyed and black of hair, the men of [arnor|E] retain some of the purest of the blood of [numenor|E]. Despite of their purity of blood, they fell to mortal error all the same, and [arnor|E] was broken, and in time fell utterly to the assault of the Shadow. \n\nYet from sorrow the [arnorian|E]s learned wisdom, and in some ways, they grew wiser than even their [numenorean|E] forebears. The [arnorian|E]s wandered the wilderness, with only a few hidden cities and refuges in which their people maintained their ancient traditions.#"
 
 dunedain_ranger:0 "Northern Dúnedain" # Lîrsain - 'They who range - Rangers'
 dunedain_ranger_collective_noun:0 "Northern Dúnedain"
 dunedain_ranger_prefix:0 "Northern Dúnedain"
 dunedain_ranger_desc:0 "#size:15    The Northern Dúnedain, the Dúnedain Rangers, known in Sindarin as the Lîrsain, are the remnants of the [arnorian|E]s after the Battle of Fornost. A hidden and few people, the rangers seek safety in secrecy, their settlements hidden from all but their own and a few key friends. They await a day when they may finally reveal themselves to the world and rebuild the lost kingdom of [arnor|E].#"

 uialdain:0 "Uialdain"
 uialdain_collective_noun:0 "Uialdain"
 uialdain_prefix:0 "Uialdain"
 uialdain_desc:0 "#size:15    Hidden in the deepest vales of the Hills of Evendim (Emyn Uial), known only to the Rangers and the Wise, the Folk of Evendim live quiet and peaceful lives as they have done for time out of mind. \n\nOnce their lands hid survivors of the Edainic peoples, related to the House of Beor, who populated northern Eriador before the War of Sauron and the Elves. Later, the remnant of that people mingled with Faithful [numenorean|E] colonists, and became indistinguishable from other [arnorian|E]s, save in a few bucolic traditions and the preservation of songs from faroff days.\n\nSheltered by their hills a few survived the fall of [arnor|E], but unlike their Northern Dúnedain kin - who helped to preserve their secret existence - they fled not to the wilds but remained in their vales, largely returning to the pastoral existence practised here since the Elder Days, when the Edain pastured their flocks in Eriador, before ever they met the Eldar. \n\nA dwindling people, they retain a folk memory of their enobled ancestry, and loyalty to the House of Isildur, but are largely uninterested in outside affairs, regarding the 'Return of the King' as proposition believed only by children and vintners.#"
 
 amrodrim:0 "Amronost"
 amrodrim_collective_noun:0 "Amrodrim"
 amrodrim_prefix:0 "Amrodro"
 amrodrim_desc:0 "#size:15    The people of Dol Amroth bear a nobility reminiscent of [numenor|E] of old. The greatest city in [gondor|E] after Pelargir and [minastirith|E], the fair folk of [dol_amroth|E] stand in these dwindling days as an example of the ancient nobility and strength of Men.#"
 amrodrim_ethnicity:0 "Amronost"
 
 ithilien:0 "Ithilien"
 ithilien_collective_noun:0 "Ithilien"
 ithilien_prefix:0 "Ithilio"
 ithilien_desc:0 "#size:15    After the rise of the Shadow of [mordor|E], much of the [gondorian|E] population of Ithilien fled west across [anduin|E]. Those that remain are fierce people who will fight to the last to defend [gondor|E] and their homeland from encroachment.\nMany of the Ithilien claim to be of high [numenorean|E] descent, but over time, as [numenorean|E] blood mixed with that of [daen|E], [northmen|E], and Haruze, much of Ithiliens can only claim a hint of [numenorean|E] ancestry. They are respectful of their elders and fanatically devoted to their families, the most important factor in their life. The family ties of the folk of Ithilien are legendary, and many vendettas had been fought over them.#"
 
 harondorim:0 "Harondorim"
 harondorim_collective_noun:0 "Harondorim"
 harondorim_prefix:0 "Harondo"
 harondorim_desc:0 "#size:15    The common Harondor folk descends from [numenorean|E] colonists and various [daen|E] peoples of the coasts of Belfalas Bay, with most in Harondor possessing some Haruze blood. Physically, they differ little from the inhabitants of Ithilien or Lebennin, but they speak in Westron with a distinct local accent, and their lifestyles show the colorful influence of their Haruze neighbors.\nThe Harondorim are known to their [gondorian|E] kin as the 'Outhame,' a Westron term for outsiders. They accept this label because they are well aware of their status as immigrants in the homeland of their fathers and eccentrics in the heartland of their culture.#"
 
 belfalathrim:0 "Belfalathrim"
 belfalathrim_collective_noun:0 "Belfalathrim"
 belfalathrim_prefix:0 "Belfalathro"
 belfalathrim_desc:0 "#size:15    Nowhere else in [gondor|E] is the island culture of the old [numenor|E] so well maintained as in Belfalas. Due to the specific nature of the aboriginal [daen|E] presence on the peninsula, most of Belfalathrim kept a greater amount of [numenorean|E] blood.\nThe people of Belfalas are proud people, who rarely take oaths if they can't fullify it, and often are more romantic than the average [gondorian|E]. Belfalathric nobles and townsfolk usually are fluent in two languages - Westron and Sindarin, and many of them admire elves to the point of emulating their customs.#"

 orodbedhrim:0 "Orodbedhrim"
 orodbedhrim_collective_noun:0 "Orodbedhrim"
 orodbedhrim_prefix:0 "Orodbedhri"
 orodbedhrim_desc:0 "#size:15    The Orodbedhrim (“Mountain-dwelling Folk”) have their roots in Tarannon Falastur's westerward expansion. The native men of the hills of central [gondor|E], the Danan Lin, came to embrace the Dúnedain as brothers and teachers, and the two peoples joined together. As generations passed, the Danan Lin increasingly intermarried with the Dúnedain, adopting Dúnedain clothing and mores, until there was not two cultures but one, the Orodbedhrim. \n\nEven to this day, signs of the [daen|E] heritage of the Orodbedhrim shine through, with the enduring nature of their family clans and stout loyalty.#"
 
 ### Black Númenóreans ###
 # lotr_black_numenorean_group:0 "Northern Adûnai"
 # lotr_black_numenorean_group_collective_noun:0 "Northern Adûnai"
 # lotr_black_numenorean_group_desc:0 "#size:15    The Northern Adûnai, know to the faithful of [arnor|E] and [gondor|E] as the Black [numenorean|E]s, have historically referred to those descended from the tyrannical [kingsmen|E] of [numenor|E] centered in [umbar|E], and this remains the case even many years after the [akallabeth|E]."
 
 black_numenorean:0 "Black Númenórean"
 black_numenorean_collective_noun:0 "Black Númenóreans"
 black_numenorean_prefix:0 "Black Númenórean"
 black_numenorean_ethnicity:0 "Northern Adûnai"
 black_numenorean_desc:0 "#size:15    The Black [numenorean|E]s are the descendants of [numenorean|E] [kingsmen|E], the loyalists of Ar-Pharazon. They began to decline soon into the [thirdage|E]. By the late Third Age, they were but a tiny group desperately clinging to their faded past glories. \n\nTechnically speaking, the term 'Black Númenórean' is a prejorative term, one assigned by the [faithfulshort|E], not by the people themselves.#"
 dynnpat_suf_ion:0 "ion"
 dynnpat_suf_iel:0 "iel"

 old_umbarean:0 "Umbarnas"
 old_umbarean_collective_noun:0 "Umbarnas"
 old_umbarean_ethnicity:0 "Umbarnas"
 old_umbarean_prefix:0 "Umbarnas"
 old_umbarean_desc:0 "#size:15    The Umbarnas (Adunaic: People of Umbar) were a result of intermingling between the Black [numenorean|E]s and the local Haradrim of the coasts, the Sakalai. They still considered themselves the [kingsmen|E] of [umbar|E], the closest realm of the loyalists of Ar-Pharazon to the realms of the Elendili, and inherited a strong feud with the [gondorian|E]s as a result, viewing them as traitors to the rightful king.#"

 
 umbaredain:0 "Umbaredain"
 umbaredain_collective_noun:0 "Umbaredain"
 umbaredain_ethnicity:0 "Umbaredain"
 umbaredain_prefix:0 "Umbaredain"
 umbaredain_desc:0 "#size:15    After the conquest of [umbar|E] by Eärnil I in T.A. 933, the Adunaic and Haradrim populace of the haven found themselves suddenly supplemented by large amounts of [gondorian|E] settlers - traders, administrators, and those seeking a new life in the latest southern province of [gondor|E]. From this migration gave birth to a new Umbarean culture, one that heavily took after its [gondorian|E] overlords yet maintained some aspects of the ancient customs of the haven. These were the Umbaredain, and their melded history and heritage gave them a unique and somewhat rogue spirit compared to the other Dúnedain of the south. \n\nDuring the revolt of Castamir the Usurper, the Umbaredain wholly supported his claim, and after the death of Castamir at the Battle of the Crossings of Erui, helped to support his sons and dynasty thereafter. However, the skirmishing with Eldacar and his heirs and the lack of new settlers from [gondor|E] greatly sapped the strength of the Umbaredain, and they increasingly intermarried with the Haradrim they relied ever more upon to fill their armies and farms, setting the stage for the Umbareans of the later [thirdage|E].#"
 
 umbarean:0 "Umbarean"
 umbarean_collective_noun:0 "Umbarean"
 umbarean_ethnicity:0 "Umbarean"
 umbarean_prefix:0 "Umbareo"
 umbarean_desc:0 "#size:15    By the late [thirdage|E] the Corsairs of Umbar had undergone many waves of migration. Although their ancestry was now mostly Haradrim and [gondorian|E] with only a trace of Black [numenorean|E] blood, they retained a strong Âdunaic identity in opposition to the Dúnedain of [gondor|E] , propagated by the rising Câssimirioni dynasty, who claims to descend from Castamir himself. Though most only know them as fearsome corsairs, they have produced a vibrant maritime culture that often clashes with [gondor|E] upon the high seas.#"

 mardrukan:0 "Mardrukan"
 mardrukan_collective_noun:0 "Mardrukans"
 mardrukan_prefix:0 "Mardruko"
 mardrukan_desc:0 "#size:15    The people of Mardrûak, the result of intermingling of [numenorean|E] settlers, Tedjin occupiers, and the native groups of the region have resulted in a melting pot culture. However, while historically aligned with [bellakar|E], at the time of the War of the Ring centuries of [umbar|E]ean influence and Corsair dominance has fundamentally shifted the culture towards their northern neighbor.#"
 dynnpat_suf_ohin:0 "ôhîn" # 'Child of', gender neutral Adunaic Patroynmic
 
 ### The Southern Adunai ###
 # lotr_southern_adunai_group:0 "Southern Adûnai"
 # lotr_southern_adunai_group_collective_noun:0 "Southern Adûnai"
 # lotr_southern_adunai_group_desc:0 "#size:15    The Southern Adunai are those claiming descent from [numenor|E] in South-West [middleearth|E]. To the [dunedain|E], they would almost certainly be called 'Black [numenorean|E]s', but they are so far from the lands of the Elendili they are known only by faintest rumour. In truth, the southern Adûnai are complex and varied, from the harsh and proud Anbalûkkhôri, to the relatively temperate Kharadûnaim, to the mixed-heritage Tantûraki." 
 
 southern_adunai_ethnicity:0 "Southern Adûnai"
 aruwanai:0 "Ârûwânai"
 aruwanai_collective_noun:0 "Ârûwânai" 
 aruwanai_prefix:0 "Ârûwâni"
 aruwanai_desc:0 "#size:15    The pure-blooded [kingsmen|E] of [bellakar|E], the Ârûwâni are more ideology than culture. After the fall of the Korleans in the Korlean war and the subsequent [downfallofnumenor|E], they entered terminal decline and were largely gone by the early [thirdage|E].#"

 anbalukkhori:0 "Anbalûkkhôri"
 anbalukkhori_collective_noun:0 "Anbalûkkhôri"
 anbalukkhori_prefix:0 "Anbalûkkhôri"
 anbalukkhori_desc:0 "#size:15    The Anbalûkkhôri are the Adûnai of the former [numenorean|E] province of [anbalkumagan|E], originally known as Ciryatanórë. Of the Adûnai of the south, they are the most capricious, ambitious, and proud, remembering the days of their dominance.#"

 south_adunai_colonial:0 "Kharat Ephalâim"
 south_adunai_colonial_collective_noun:0 "Kharat Ephalâim" 
