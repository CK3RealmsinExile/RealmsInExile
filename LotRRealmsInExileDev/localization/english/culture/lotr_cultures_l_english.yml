 sindar_prefix:0 "Sindari"
 sindar_desc:0 "#size:15    The Sindar are those of the third clan of the [greatjourney|E] that remained in [beleriand|E] with their king Elwë (Elu Thingol). There they built Menegroth, and were the most advanced of the Elves of [middleearth|E] until the return of the [noldorelves|E]. Their language, Sindarin, became the elvish lingua franca of [beleriand|E] after Elu Thingol banned the use of Quenya in his lands. After the fall of Menegroth and the end of the [firstage|E], the Sindar dispersed without a king, with some becoming kings in their own right - Amdír of Lorien and Oropher of the Greenwood are examples of these.#"
 
