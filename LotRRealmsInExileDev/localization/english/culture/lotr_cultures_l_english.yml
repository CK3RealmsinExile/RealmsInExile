 # lotr_dunlending_group_desc:0 "#size:15    There are three culture groups of Gwathuirim. The [arnor|E]ian Gwathuirim, Dunlendings and [gondor|E]ian Gwathuirim. They were formerly Men of Darkness, [sauroncharacter|E] held sway over them in the dark years of [middleearth|E]. Called to fight alongside the [numenorean|E] during the [warlastalliance|E], from [arnor|E] and [gondor|E] they answered to [isildur|E], later to became subjects of the northern Realms in Exile.\n\nThey are related to the House of Haleth, and have settled either side of the Gwathló River, Enedhwaith and the Ered Nimrais."

 enedhwaithrim:0 "Enedhwaithrim"
 enedhwaithrim_collective_noun:0 "Enedhwaithrim"
 enedhwaithrim_prefix:0 "Enedhro"
 enedhwaithrim_desc:0 "#size:15    Descendants of the Daen who once dwelled around the Gwathló river before the [waroftheelvesandsauron|E], the Enedhwaithrim are those which after that great war chose to settle the coastlands of Enedhwaith, becoming adept fisherman living in small dwellings around rivers and near the coast. \n\nCompared with their more martial and isolated [dunlendings|E] kindred, the Enedhwaithrim maintain a simple existence that has allowed them to escape many of the wars and strifes plaguing other lands. Prizing hospitality and oaths, they will welcome a stranger, so long as they too are respected in turn."
 
 gwathlo_gwathuirim:0 "Gwathló Gwathuirim"
 gwathlo_gwathuirim_collective_noun:0 "Gwathló Gwathuirim"
 gwathlo_gwathuirim_prefix:0 "Gwathló"
 gwathlo_gwathuirim_desc:0 "#size:15    The folk of the lower Gwathló River are a stubborn lot, but hardy, and will not lightly budge.#"

 adornaen:0 "Adornaen"
 adornaen_collective_noun:0 "Adornaen"
 adornaen_prefix:0 "Adornae"
 adornaen_desc:0 "#size:15    Deriving their name from the river and land from which they originate, the Adornaen are those of mixed Dunlending-Rohirrim blood, inheriting the mixed and contested history of war, vendetta, and co-existence between the two peoples. \n\nThe greatest of their number was Wulf, who for a time became King of Dunland and Rohan both. Even centuries after his defeat and their purported renewed fealty to Edoras, many of the Adornaen hold little fond feelings towards Edoras, and feel far greater kinship with their relatives in Dunland.#"
 adornaen_ethnicity:0 "Adornaen"

 dunlending:0 "Dunlending"
 dunlending_collective_noun:0 "Dunlendings"
 dunlending_prefix:0 "Dunlendo"
 dunlending_desc:0 "#size:15    The people of Dunland, the Dunlendings are primarily descended from the Daen [conceptracemen|E] who once dwelled around the Gwaltho river. In the wake of the [waroftheelvesandsauron|E], the folk around the Gwaltho fled into Enedhwaith, with those who chose to dwell in the shadow of the Misty Mountains becoming the Dunlendings. In the years which came after, the Dunlendings remained an isolated and standoffish folk, though not without their own sense of honor and nobility. For a time they were, at least in name, subjects of the [dunedain|E] kingdoms of Arnor and Gondor, but largely were content to leave alone, and were in turn left alone. \n\nAfter the Great Plague and the depopulation of Calenardhon, some of the Dunlendings began to migrate into the region, settling the lands of Isengard and the later Westfold. After the gift of Calenardhon to the [eothed|E] under Eorl, the Dunlendings of Calenardhon came into conflict with these percieved invaders from the north. Thereafter there was much enmity between the two peoples, with the Dunlendings ultimately being defeated and returning to the land from which they had once come in Enedhwaith.#"
 #For generations, the people of Dunland have loathed the Rohirrim, blaming the Horse Lords for exiling them from their ancestral homelands.#"
 dunlending_ethnicity:0 "Dunlending"

 isengard_dunlending:0 "Isengard Dunlending"
 isengard_dunlending_collective_noun:0 "Isengarders"
 isengard_dunlending_prefix:0 "Isengarder"
 isengard_dunlending_desc:0 "#size:15    The Isengard [dunlendings|E] are those who have either melded with the old [gondorian|E] garrison of [isengard|E] or settled there after [sarumancharacter|E] became its keeper.#"

 saralain:0 "Saralain"
 saralain_collective_noun:0 "Saralaini"
 saralain_prefix:0 "Saralaino"
 saralain_desc:0 "#size:15    A confederation of clans from Enedhwaith who migrated over the Gwaltho from the period of 1360 to 1400, the Saralaini clans became much needed feudatories to the flagging realm of Cardolan in Arnor. For the next two centuries, the Saralaini warriors would be a much needed source of manpower for the province. \n\nThe Great Plague of 1636 would see the Saralaini hit hard and nearly collapse from the strain. With the final withdrawal of the Dunedain from Cardolan, contact was all but lost between Fornost and the King of the Saralain. There would be a brief reconnection during King Araval's attempts to re-settle Cardolan, but when that effort failed so too did communication between the Saralain and their Dunedain suzerains. Some say that Saralain warriors fought against the Witch-King in the final fall of Arnor, others that they were unaware and uninvolved. Whatever the truth, the lower Gwaltho around the mouth of the river remained inhabited by them from thereon, but time would result in the confederation de-facto dissolving, the authority of the King of the Saralain all but titular. \n\nThe Saralain absorbed a fair amount from their Dunedain overlords, and retained even after Arnor's fall a code of law derived from that of old Arnor, though with their own traditions interwoven."
 saralain_ethnicity:0 "Saralain"

 calenardhon_gwathuirim:0 "Calenardhon Gwathuirim"
 calenardhon_gwathuirim_collective_noun:0 "Calenardhon Gwathuirim"
 calenardhon_gwathuirim_prefix:0 "Calenardho"
 calenardhon_gwathuirim_desc:0 "#size:15    The Calenardhon Gwathuirim, folk who lived in the wide, grassy lands before the Éothéod, have, for the most part, integrated into the [gondor|E]ians of Anórien or migrated west into Dunland.#"
 calenardhon_gwathuirim_ethnicity:0 "Calenardhon Gwathuirim"

 # lotr_gondorian_gwathuirim_group:0 "Daen Coentis"
 # lotr_gondorian_gwathuirim_collective_noun:0 "Daen Coentis"
 lotr_gondorian_gwathuirim_desc:0 "#size:15    The Daen Coentis are hardy men native to the White Mountains of [gondor|E] sharing Gwathuirim blood with their distant cousins, the [arnorian|E] Gwathuirim and [dunlendings|E] of the North.#"

 eredrim:0 "Eredrim"
 eredrim_collective_noun:0 "Eredrim"
 eredrim_prefix:0 "Eredro"
 eredrim_desc:0 "#size:15    Mountain- and Hill-men of the Ered Nimrais, descended from those who turned away from the influence of [sauroncharacter|E] in the [secondage|E] and escaped the damned fate of the Oathbreakers under the King of the Dead. \n\nThey were also known as the [daen|E] Coentis, and even into the Third Age remained somewhat aloof from [gondor|E], cherishing their ancient autonomy.#"

 andrastrim:0 "Andrastrim"
 andrastrim_collective_noun:0 "Andrastrim"
 andrastrim_prefix:0 "Andrastro"
 andrastrim_desc:0 "#size:15    Also known as the Dunir, the Andrastrim have lived in Andrast and Drúwaith Iaur for as long as the [numenoreans|E] can recall. If they had their way, they would simply be left alone - they are a traditional and conservative folk, with little need for the influences or frivolities of others.#"

 donan:0 "Dônan"
 donan_collective_noun:0 "Dônan"
 donan_prefix:0 "Dônano"
 donan_desc:0 "#size:15    Hill men native the dry uplands of Harondor known as Aegardh and the foothills of the great Ephel Dúath mountains of [mordor|E].#"
 
 nurnoth:0 "Núrnoth"
 nurnoth_collective_noun:0 "Núrnoth"
 nurnoth_prefix:0 "Núrno"
 nurnoth_desc:0 "#size:15    The ancient [daen|E] inhabitants of Núrn, long trampled underfoot and enslaved by the cruel Variags and Núrniags. Over countless generations they have absorbed slaves from other peoples all across the world, from [gondorian|E]s, [northmen|E] of [rhovanion|E], and Haradrim. Long melded as one folk under the cruel oppression of their masters, in their hearts a dream still endures of one day seeing freedom again.#"
 
