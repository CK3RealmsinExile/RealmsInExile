 minyar:0 "Minyar"
 minyar_collective_noun:0 "Minyar"
 minyar_prefix:0 "Minyari"
 minyar_desc:0 "#size:15    The Minyar were the first Clan of the Elves of Cuiviénen before the Great March. The Clan-name, meaning 'Firsts' was derived from the name of the father of the Clan, Imin 'One', the first Elf-father to awake at Cuiviénen. This clan all undertook the Great Journey, becoming the Vanyar.#"
 
 tatyar:0 "Tatyar"
 tatyar_collective_noun:0 "Tatyar"
 tatyar_prefix:0 "Tatyari"
 tatyar_desc:0 "#size:15    The Tatyar were the second Clan of the Elves of Cuiviénen before the Great March. The Clan-name, meaning 'Seconds' was derived from the name of the father of the Clan, Tata 'Two', the second Elf-father to awake at Cuiviénen.\n\nThe Tatyar were 56 in number out of the original 144 Elves who awoke at Cuiviénen. Half of them followed Finwë in the March and became the Noldor and half of them stayed back with Morwë and Nurwë.#"
 
 nelyar:0 "Nelyar"
 nelyar_collective_noun:0 "Nelyar"
 nelyar_prefix:0 "Nelyari"
 nelyar_desc:0 "#size:15    The Nelyar were the third Clan of the Elves of Cuiviénen before the Great March. The Clan-name, meaning 'Thirds' was derived from the name of the father of the Clan, Enel 'Three', the third Elf-father to awoke at Cuiviénen.\n\nThe Nelyar were the largest clan, being 74/144 of the population. Of those, 46/74 followed Elwë to the West and became the Teleri, while 28/74 stayed back with Morwë and Nurwë.#"
 
 teleri:0 "Teleri"
 teleri_collective_noun:0 "Teleri"
 teleri_prefix:0 "Teleri"
 teleri_desc:0 "#size:15    The Teleri, also known as the Falmari, are those of the Teleri clan who completed [greatjourney|El] and came to Valinor. In ancient times they named themselves Lindar, or "Singers", because they were known for their fair voice. They are first and foremost a people of the sea, mariners of great renown.#"
 
