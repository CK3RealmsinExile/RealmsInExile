### Haradrim ###

 # lotr_haradrim_group:0 "Haradrim"
 # lotr_haradrim_group_collective_noun:0 "Haradrim"
 
 haradrim_ethnicity:0 "Haradrim"

 apysaic:0 "Apysaic"
 apysaic_collective_noun:0 "Apysaic"
 apysaic_prefix:0 "Apysaic"
 apysaic_desc:0 "#size:15    The Apysaic were the ancestors of all the Haradric peoples.#"  #VECTOR PLEASE MAKE BETTER THANKS :)
 haruze:0 "Haruze"
 haruze_collective_noun:0 "Haruzan"
 haruze_prefix:0 "Haruzani"
 haruze_desc:0 "#size:15    The Harûze (Har."godly people" or "golden people") are the most northerly and among the most numerous of the Haradrim. Originally a nomadic people, they are now mostly settled but retain a fierce warrior culture, and have long been among the principal foes of Gondor. They regard themselves as the native and only true Haradrim, and aspire to restore their people and ancient kingdom to glory and dominance; these desires have long been manipulated by the Shadow.#"
 jelut:0 "Jelut"
 jelut_collective_noun:0 "Jelut"
 jelut_prefix:0 "Jelo"
 jelut_desc:0 "#size:15    The Jelut are among the northern Haradic peoples, but somewhat sundered from their northern kin due to the Númenórian settlement of the Harnen river valley. Occupying the hilly regions north of the Bay of Umbar, they have often fallen under Umbarian suzerainty, yet still retain a fiercely independent warrior culture, resistant to assimilation. Over time Jelut culture has been influenced by the Arani peoples of the deep desert.#"
 chelkari:0 "Chelkari"
 chelkari_collective_noun:0 "Chelkari"
 chelkari_prefix:0 "Chelkari"
 chelkari_desc:0 "#size:15    The Chelkari are an offshoot of the Harûze, inhabiting the sheltered uplands south of Mordor, where the milder climate allowed for a more settled, prosperous and urbanised culture than in many parts of Harad. Despite their proximity to the Black Land the Chelkari have a reputation for resisting the Shadow, and their culture gives a glimpse of what the Haradrim could have been without the malign influence of Sauron.#"
 pezarsani:0 "Pezarsani"
 pezarsani_collective_noun:0 "Pezarsani"
 pezarsani_prefix:0 "Pezarsani"
 pezarsani_desc:0 "#size:15    The Pezarsani are a settled culture, akin to the Haruze, living in and around the Ode Pezar river basin, farming in the valley or living a pastoral lifestyle in the desiccated hills that surround it. Though divided among numerous minor polities and often dominated by their neighbours, they have gained a measure of prosperity through their control of the Rak Harmal - the ancient road to Khand - and are famed for their reputation as skirmishers.#"
 lurmsakari:0 "Lurmsakar"
 lurmsakari_collective_noun:0 "Lurmsakari"
 lurmsakari_prefix:0 "Lurmsakari"
 lurmsakari_desc:0 "#size:15    The Lurmsakari are the easternmost of the true Haradrim cultures, living among the rivers and oasis northeast of the Dune Sea. Their deep sense of commitment to the tribe has led to them be fractured into numerous minor competing polities, but their tenacity in defense of their homes makes them a difficult target for would-be invaders. The influence of Khand runs deep in this society, which has often been harried by their northern neighbors.#"
 arysisani:0 "Arysor"
 arysisani_collective_noun:0 "Arysori"
 arysisani_prefix:0 "Arysori"
 arysisani_desc:0 "#size:15    The Arysori are sometimes considered the easternmost of the Haradrim tribes, but having long been the first contact upon the northern routes in Khy they have greatly intermingled and been influenced by the cosmopolitan and settled Khyans, assimilating many of their cultural and religious traditions. Because of this, other Haradrim tribes often view them as ‘tainted’ or ‘soft’, particularly in their religious philosophy of tranquility, trade, and co-existence. The lack of any sort of martial tradition has resulted in the Arysori largely dividing along clan lines, with any sort of larger polity having been a weaker confederation for the purposes of arbitration and trade rather than military action.#"
 sand_people:0 "Arani"
 sand_people_collective_noun:0 "Aranian"
 sand_people_prefix:0 "Arani"
 sand_people_desc:0 "#size:15    The Sand People or ‘Arani’ are a collection of enigmatic tribes living in the deep desert. Only a few oasis settlements have any permanence for these nomads. Though fostering a deep hatred of the surrounding settled cultures of the semi-desert, they are nonetheless famed for their knowledge of many tongues due to the trade caravans that ply the cross-desert routes. The various Arani religious cults are baffling and disconcerting to outsiders.#"
 siaken:0 "Siaken"
 siaken_collective_noun:0 "Siakari"
 siaken_prefix:0 "Siakari"
 siaken_desc:0 "#size:15    The Siakari are a one the myriad peoples of eastern Harad, blending aspects of Lurmsakari and Arysori culture. A deeply introspective and scholarly culture, they are known for their isolationism and pacifism, desiring most of all to be left alone to muse over their scrolls of esoteric knowledge.#"
 pust:0 "Pûstic"
 pust_collective_noun:0 "Pûstic"
 pust_prefix:0 "Pûsto"
 pust_desc:0 "#size:15    The Pûstic people have their origins in the desert Arani, but became an urbanized and settled people, known for their skill at mining. Many Pûstic have also adapted to the difficult mountainous terrain of the region. Under the malign influence of the Golden King of Abrakhân they have developed a dread reputation as a corrupted people, their religious cults famous for exalting pain and even human sacrifice.#"
