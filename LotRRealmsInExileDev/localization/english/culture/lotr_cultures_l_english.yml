 vanyar_prefix:0 "Vanyo"
 vanyar_desc:0 "#size:15    The Vanyar are the first clan of the Elves that completed the [greatjourney|E] and came to Valinor, led by Ingwë, who was made their king and afterwards crowned High-King of all the Eldar. They were the smallest of the 3 clans, and most adoring of the [ainurgods|E]. They participated in the War of Wrath, but otherwise have remained in their city of Valimar in the bliss of [aman|E].#"
 
 noldor:0 "Ñoldor"
 noldor_collective_noun:0 "Ñoldor"
 noldor_prefix:0 "Ñoldo"
 noldor_desc:0 "#size:15    The Ñoldor are the second clan of the Elves that completed the [greatjourney|E] and came to [valinor|E], led by Finwë Ñoldóran, who they took as their king. There they established their capitol of Tirion upon Tuna, and learned many things at the feet of the Powers, and most of all [aulecharacter|E]. The greatest craftsmen, loremasters, and warriors of the Eldar, the [noldorelves|E]'s story is tragic and valorous in equal measure, but their deeds shall endure forever in song, until the last days of Arda.#"  
