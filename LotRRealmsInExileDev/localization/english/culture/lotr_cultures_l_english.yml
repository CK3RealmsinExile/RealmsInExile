 penni_prefix:0 "Penni"
 penni_desc:0 "#size:15    One of the [avari|E] tribes, the Penni are descended from the members of the Host of [tareg|E] who settled the lands of the Emyn Rhûn on the northeast shores of the Inland Sea, and were primarily of Nelyarin heritage. They took for their lord Lanthir, one of the captains of Tareg at the [battleofpalisor|E]. \n\nThe Penni alternate between periods of interaction and seclusion, from both their own elven kin and others, often waxing and waning with the moods of their Prince.#"
 
