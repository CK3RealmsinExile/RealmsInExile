 dwarven_ethnicity:0 "Dwarven"
 
 longbeards:0 "Longbeard"
 longbeards_collective_noun:0 "Longbeards"
 longbeards_prefix:0 "Longbeard"
 longbeards_desc:0 "#size:15    The House of [dwarves|E] descended from [durindeathless|E], the [longbeards|E] are the most noble and powerful of the houses of the Dwarves. Their mansions traditionally were in [khazaddum|E] in the [mistymountains|E], and they have ever been on the side of the Free Peoples. They had a fierce and abiding friendship with the [noldorelves|E] of [eregion|E] while that realm lasted. They also established the Longbeard realms of the Grey Mountains, [ereborrealmshort|E], [bluemountains|E], and the Iron Hills. \n\nThe Longboards fought against [sauroncharacter|E] in the [waroftheelvesandsauron|E], the [warlastalliance|E], and the War of the Ring.#"
 firebeards:0 "Firebeard"
 firebeards_collective_noun:0 "Firebeards"
 firebeards_prefix:0 "Firebeard"
 firebeards_desc:0 "#size:15    The House of [dwarves|E] descended from Úri the Scarred, the [firebeards|E] are one of two Dwarven houses that lived in the [bluemountains|E]. With the [broadbeams|E] they built Tumunzahar (Nogrod) and Gabilgathol (Belegost), the westernmost mansions of the Dwarves. \n\nThe [firebeards|E] were counted close allies and friends of the Sons of Fëanor, and gave them refuge in their halls for a time during the War of Wrath. Both peoples were much enriched by their friendship, and the friendship of [khazaddum|E] and the [noldorelves|E] of [eregion|E] was rooted in this old alliance. After the War of Wrath, Belegost and Nogrod were heavily damaged, and many of the [dwarves|E] of this clan migrated to [khazaddum|E].#"
 broadbeams:0 "Broadbeam"
 broadbeams_collective_noun:0 "Broadbeams"
 broadbeams_prefix:0 "Broadbeam"
 broadbeams_desc:0  "#size:15    The House of [dwarves|E] descended from Dwálin the Wise, the [broadbeams|E] are one of two Dwarven houses that lived in the [bluemountains|E]. With the [firebeards|E] they built Tumunzahar (Nogrod) and Gabilgathol (Belegost), the westernmost mansions of the Dwarves. \n\nThe [broadbeams|E] were counted close allies and friends of the Sons of Fëanor, and gave them refuge in their halls for a time during the War of Wrath. Both peoples were much enriched by their friendship, and the friendship of [khazaddum|E] and the [noldorelves|E] of [eregion|E] was rooted in this old alliance. After the War of Wrath, Belegost and Nogrod were heavily damaged, and many of the [dwarves|E] of this clan migrated to [khazaddum|E].\n\nAzaghâl of Belegost was counted amongst this house.#"
 ironfists:0 "Ironfist"
 ironfists_collective_noun:0 "Ironfists"
 ironfists_prefix:0 "Ironfist"
 ironfists_desc:0 "#size:15    The House of [dwarves|E] descended from Sindri the Rich, the [ironfists|E] are one of the two Dwarven houses that lived in Rhûn. They were known to be fierce merchants, and possessed of a deep mercantile savy, which sometimes grew into fierce, burning greed. Because of this they are the Dwarven House that saw the most lured to the side of [sauroncharacter|E] by his promises of wealth and riches, though never a great amount did so. The Ironfists are among the Dwarven clans most likely to see their members serve as mercenaries, along with the [blacklocks|e].\n\nIn the [thirdage|E], with the Shadow growing over the East, many of this clan forsoke their ancient halls and travelled west to join their kin.#"
 stiffbeards:0 "Stiffbeard"
 stiffbeards_collective_noun:0 "Stiffbeards"
 stiffbeards_prefix:0 "Stiffbeard"
 stiffbeards_desc:0 "#size:15    The House of [dwarves|E] descended from Thúlin the Swift, the [stiffbeards|E] are one of the two Dwarven houses that lived in Rhûn. They were the northernmost house of the [dwarves|E], and became the greatest dragon-slayers of their race, but were eventually forced from their place of birth by the drakes. They were the smallest of the Dwarven Houses, and most humble, but also the most stubborn - even by Dwarvish standards. \n\nIn the [thirdage|E], it is known some of this house journeyed west and were absorbed into the [longbeards|E] of the Iron Hills.#" 
 blacklocks:0 "Blacklock"
 blacklocks_collective_noun:0 "Blacklocks"
 blacklocks_prefix:0 "Blacklock"
 blacklocks_desc:0 "#size:15    The House of [dwarves|E] descended from Thrár the Proud, the [blacklocks|E] awoke and made their mansions in the [orocarni|E]. They were known to feud with the [stonefoots|E], brought about by the inflaming lies of [sauroncharacter|E]. Eventually [sarumancharacter|E] in his travels in the East revealed the truth of their feud, and the two houses set aside their old grudges and forgave, making common cause against [sauroncharacter|E] and his allies. \n\nIn time the [blacklocks|E] were known to have split into several groups, with some remaining in the East, others making mansions in the Yellow Mountains, and still others joining with their western kin. \n\nBut ever did they burn with hatred of [sauroncharacter|E] for the sorrows he had brought them, and wherever they settled they were his most implaceable foes in the East.#"
 stonefoots:0 "Stonefoot"
 stonefoots_collective_noun:0 "Stonefoots"
 stonefoots_prefix:0 "Stonefoot"
 stonefoots_desc:0 "#size:15    The House of [dwarves|E] descended from Bavór the Cold, the [stonefoots|E] awoke and made their mansions in the [orocarni|E]. They were also known as the 'Jewel-Dwarves', for the [stonefoots|E] were known to be carvers of incredible skill, and were exceptionally skilled in the working of jewels. They were also, oddly, known to be prolific artists in the mannish sense, and interacted with men far more often than was normal for Dwarves outside of times of strife.#"

 ### Edain/Atanatari ###
 # lotr_atanatari_group:0 "Atanatári"
 # lotr_atanatari_group_collective_noun:0 "Atanatári"
 # lotr_atanatari_group_desc:0 "#size:15    The Atanatári are the men who entered into Beleriand in the First Age and aligned themselves with the Elves there, the ancestors of the Edain"
 beorian:0 "Bëorian"
 beorian_collective_noun:0 "Bëorians"
 beorian_prefix:0 "Bëorian"
 beorian_desc:0 "The followers of the human Bëor who migrated into Beleriand from Hildórien away from the terrors wrought by Morgoth. They settled in Dorthonion."
 
 hadorim:0 "Hadorian"
 hadorim_collective_noun:0 "Hadorim"
 hadorim_prefix:0 "Hadorim"
 hadorim_desc:0 "The followers of the human Marach who migrated into Beleriand from Hildórien away from the terrors wrought by Morgoth. They settled in the foothills of the Ered Wethrin and later Dor-lómin with Hador as their leader. After the Dagor Bragollach they became known as the Hadorim."
 
 haladin:0 "Haladin"
 haladin_collective_noun:0 "Haladin"
 haladin_prefix:0 "Haladin"
 haladin_desc:0 "The followers of the human Haldad who migrated into Beleriand from the utter east. They were unrelated to the Hadorim and Bëorian. They came secretly to the woods of Ossiriand yet were attacked by Orcs who slew their leader. They became known as the Halethrim and later settled the Forest of Brethil."
 
 borim:0 "Bórim"
 borim_collective_noun:0 "Bórims"
 borim_prefix:0 "Bór"
 borim_desc:0 "#size:15    The Bórim are the followers of Bór the Faithful, who migrated into Beleriand from east of Rhûn away from the terrors wrought by Morgoth. Unrelated to any of the other peoples of the Edain, they were also known as the Baradhrim, the swarthy men. The Baradhrim settled in East Beleriand, and swore fealty to the House of Fëanor, with Bór and his folk in particular swearing to Maedhros.\n\nUnlike the rest of the Baradhrim, who turned traitor for Morgoth under the leadership of Ulfang, Bór's folk remained faithful and true to the end. Due to this valour and faith, some count them among the Edain and Bór as one of the Fathers of Men. Some legends even claim members of the Bórim survived to the end of the First Age and became part of the Numenoreans, though absorbed into the much larger Beorians and Hadorim, much like the Haladin.#"
 
 eriadorim: "Eriadorim"
 eriadorim_collective_noun:0 "Eriadorim"
 eriadorim_prefix:0 "Eriadorim"
 eriadorim_desc:0 "#size:15    Those of the houses of Bëor and Hador who did not enter Beleriand but remained behind in Eriador, the Eriadorim are a proud but honest people. Primarily dwelling in the northern lands of the future Arthedain, their greatest populations dwelled in Evendim, the North Downs, the Weather Hills, and in the northern valley of the Baranduin. \n\nThe Eriadorim had suffered greatly during the War of Sauron and the Elves, with remnants clinging on in their upland refuges. But the void left behind by the war became fertile ground for the colonising [numenorean|E] faithful, their long-sundered kin, and over time the surviving Eriadorim and the Dúnedain mingled and became as one people, the forefathers of the Arnorians.#"
 
 ### Baradhrim ###
 baradhrim:0 "Baradhrim"
 baradhrim_ethnicity:0 "Baradhrim"
 baradhrim_collective_noun:0 "Baradhrim"
 baradhrim_prefix:0 "Baradhrim"
 baradhrim_desc:0 "#size:15    The Baradhrim, or 'Swarthy Men', refer to the men who entered Beleriand after the Edain through the far north, settling the lands of Lothlann, as well as those who remained in the far north of Eriador and Forodwaith. Those who entered Beleriand swore fealty to the House of Fëanor, but only Bór the Faithful would stay loyal. The rest of the Beleriand Baradhrim betrayed the Free Peoples during the Battle of Unnumbered Tears under the leadership of the sons of Ulfang.\n\nIn the aftermath of the First Age, some of the folk of Ulfang escaped back into the far east, and those who remained behind in Forodwaith and Eriador became known as the Lossoth and the Angmarrim.#"
