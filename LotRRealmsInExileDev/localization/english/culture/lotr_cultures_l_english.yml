 nandor:0 "Nandor"
 nandor_collective_noun:0 "Nandorin"
 nandor_prefix:0 "Nando"
 nandor_desc:0 "#size:15    The Nandor Elves are those of the third clan of the [greatjourney|E] that remained in the Vales of the [anduin|E] in the First Age, refusing to move beyond the [mistymountains|E]. In the later days, they melded with the Sindar into the Galadhrim, ruled over by a Sindar royal house.#"
 
