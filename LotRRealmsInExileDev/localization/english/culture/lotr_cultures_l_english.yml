 ### Goblins
 
 generic_goblin: "Goblin"
 generic_goblin_collective_noun: "Goblins"
 generic_goblin_prefix: "Goblin"
 generic_goblin_desc: "#size:15    The [goblins|E] descend from [orcs|E] that moved deep underground in ancient times and had, as a result, diverged. Compared to the Orcs of other lands, their societies had a much greater proportion of Snaga Orcs, known to them as Goblins, with far fewer Uruk types, known to them as Hobgoblins. This great imbalance resulted in Goblin society not developing the Uruk-Snaga caste divide seen among most other Orcs, though often what few Hobgoblins there were could be found in places of importance. As a result, Goblins are generally smaller than their Uruk cousins, and many of them have a greenish hue. When left to their own devices, they tend to be highly territorial and form very distinct tribal identities, which are impossible to tell apart for outsiders.#!"
 goblin_ethnicity: "Goblin" 

 towndweller_goblin: "Town-Dweller"
 towndweller_goblin_collective_noun: "Town-Dwellers"
 towndweller_goblin_prefix: "Town"
 towndweller_goblin_desc: "$generic_goblin_desc$\n#size:15 \nThe Goblins of Goblin-town were marginally more sophisticated than their kin. Through contact with other [orcs|E], they had adopted a crude dialect of Westron by the late [thirdage|E]. They were particularly well known for their love of all things edible."
 
 bonesnapper_goblin: "Bone-Snapper"
 bonesnapper_goblin_collective_noun: "Bone-Snappers"
 bonesnapper_goblin_prefix: "Bone"
 bonesnapper_goblin_desc: "$generic_goblin_desc$\n#size:15 \nThe Bone-Snapper tribe had long been subservient to the larger [orcs|E] of [gundabad|E] and Gram, who used them for menial labor and as cannon fodder. They considered bone marrow to be a particular delicacy and collected the remains of freshly felled foes."
 
 hallroamer_goblin: "Hall-Roamer"
 hallroamer_goblin_collective_noun: "Hall-Roamers"
 hallroamer_goblin_prefix: "Hall"
 hallroamer_goblin_desc: "$generic_goblin_desc$\n#size:15 \nThe Hall-Roamers were known to stalk the great halls of central [moria|E]. They had a reputation for being particularly restless and nomadic, always on the move, careful to never stay in place for too long."
 
 deepwalker_goblin: "Deep-Walker"
 deepwalker_goblin_collective_noun: "Deep-Walkers"
 deepwalker_goblin_prefix: "Deep"
 deepwalker_goblin_desc: "$generic_goblin_desc$\n#size:15 \nThe Deep-Walker tribe lived in the deepest and darkest tunnels of [moria|E]. They were highly reclusive and practiced many strange rites. They were particularly sensitive to light, and it was rumored that they would turn to dust immediately if exposed to sunlight."
 
 drumstriker_goblin: "Drum-Striker"
 drumstriker_goblin_collective_noun: "Drum-Strikers"
 drumstriker_goblin_prefix: "Drum"
 drumstriker_goblin_desc: "$generic_goblin_desc$\n#size:15 \nThe Drum-Strikers were a larger tribe of highly martial Goblins, who for some time dominated [moria|E]. They utilized great drums to guide and rally their warriors, a practice that was retained by many of the later tribes that split from them."
 
 fangstealer_goblin: "Fang-Stealer"
 fangstealer_goblin_collective_noun: "Fang-Stealers"
 fangstealer_goblin_prefix: "Fang"
 fangstealer_goblin_desc: "$generic_goblin_desc$\n#size:15 \nThe Fang-Stealer tribe was known for taking the fangs of defeated enemies as trophies. Their elders and shamans wore hundreds of them, put on their garbs and weaved them into their hair."
 
 gloomdrinker_goblin: "Gloom-Drinker"
 gloomdrinker_goblin_collective_noun: "Gloom-Drinkers"
 gloomdrinker_goblin_prefix: "Gloom"
 gloomdrinker_goblin_desc: "$generic_goblin_desc$\n#size:15 \nThe Gloom-Drinkers lived in caves and halls that featured huge patches of bioluminescent moss. They were known to prepare a strange elixir using water wrung from the moss, which was said to give prophetic visions."
 
 bellbreaker_goblin: "Bell-Breaker"
 bellbreaker_goblin_collective_noun: "Bell-Breakers"
 bellbreaker_goblin_prefix: "Bell"
 bellbreaker_goblin_desc: "$generic_goblin_desc$\n#size:15 \nThe Bell-Breaker tribe was centered around an ancient [dwarven|E] smeltery. Members of the tribe commonly wore many pieces of scrap metal, fashioned from the remains of the large bells they found there."
 
 roofsleeper_goblin: "Roof-Sleeper"
 roofsleeper_goblin_collective_noun: "Roof-Sleepers"
 roofsleeper_goblin_prefix: "Roof"
 roofsleeper_goblin_desc: "$generic_goblin_desc$\n#size:15 \nThe Roof-Sleepers made their camps between large stalactites, high above the ground of the caverns they inhabited. They were known to build crude villages connected by small walkways, and they slept in large bags suspended from the ceiling. This earned them a reputation as excellent climbers."
 
 shroombrewer_goblin: "Shroom-Brewer"
 shroombrewer_goblin_collective_noun: "Shroom-Brewers"
 shroombrewer_goblin_prefix: "Shroom"
 shroombrewer_goblin_desc: "$generic_goblin_desc$\n#size:15 \nThe Shroom-Brewer tribe lived in an area of the [mistymountains|E] dominated by all manner of fungi, which varied greatly in size and color. They were famed for concocting many strange remedies and potions. It was rumored that their wisest elders even had mushrooms growing on them."
 
 ridgelurker_goblin: "Ridge-Lurker"
 ridgelurker_goblin_collective_noun: "Ridge-Lurkers"
 ridgelurker_goblin_prefix: "Ridge"
 ridgelurker_goblin_desc: "$generic_goblin_desc$\n#size:15 \nThe Ridge-Lurker tribe dwelled in small crevices located on the side of a huge ravine, extending deep beneath the [mistymountains|E]. They were known to stalk and ambush anyone foolish enough to tread through their territory, and they were known to be excellent climbers."
 
 maskbearer_goblin: "Mask-Bearer"
 maskbearer_goblin_collective_noun: "Mask-Bearers"
 maskbearer_goblin_prefix: "Mask"
 maskbearer_goblin_desc: "$generic_goblin_desc$\n#size:15 \nThe Mask-Bearers were a tribe that wore crude masks to cover their faces. These were usually crafted from the remains of slain foes and seen as a sign of prestige and strength, which they valued greatly."
 
 clawscorcher_goblin: "Claw-Scorcher"
 clawscorcher_goblin_collective_noun: "Claw-Scorchers"
 clawscorcher_goblin_prefix: "Claw"
 clawscorcher_goblin_desc: "$generic_goblin_desc$\n#size:15 \nThe Claw-Scorchers were a particularly seclusive tribe that lived beneath the [mistymountains|E]. They were said to conduct a strange rite of adulthood, where their members would travel to a sacred spot in the uppermost reaches of their tunnel network. There, they would raise their right hand through a small hole at the end of a narrow tunnel leading to the mountain peak. Their hand then be burned by the sun, rising from the east at the dawn of day. Members of the tribe would proudly display their burn scars but scorn those who did not have the strength to withstand the trial."
 
 lakestalker_goblin: "Lake-Stalker"
 lakestalker_goblin_collective_noun: "Lake-Stalkers"
 lakestalker_goblin_prefix: "Lake"
 lakestalker_goblin_desc: "$generic_goblin_desc$\n#size:15 \nThe Lake-Stalkers made their homes in partially submerged, flooded caverns deep beneath the surface. Here they would hunt for fish and collect seaweed. They were able to hold their breath for extended periods of time. It was rumored that some of them grew scales, fins or even gills."
 
 hidesprouter_goblin: "Hide-Sprouter"
 hidesprouter_goblin_collective_noun: "Hide-Sprouters"
 hidesprouter_goblin_prefix: "Hide"
 hidesprouter_goblin_desc: "$generic_goblin_desc$\n#size:15 \nThe Hide-Sprouter tribe was considered particularly feral and savage by other Goblins. They would often resort to using their fangs and claws over the traditional crude weapons employed by most Goblins. Their warriors wore thick, grizzled fur coats for protection, and it was said that the greatest among them even grew fur on their backs."
 
 napekindler_goblin: "Nape-Kindler"
 napekindler_goblin_collective_noun: "Nape-Kindlers"
 napekindler_goblin_prefix: "Nape"
 napekindler_goblin_desc: "$generic_goblin_desc$\n#size:15 \nThe Nape-Kindlers were a tribe of [dragon|E]-worshipping [goblins|E] that dwelled in the [greymountains|E]. They were known to ritualistically burn off all of their hair. All members of the tribe had to cover themselves in ash head to toe, supposedly to better blend in with the rock. Due to their constant fear of [dragon|E] attacks, they were very seclusive."
 napekindler_goblin_ethnicity: "Napekindler Goblin"

 echomaker_goblin: "Echo-Maker"
 echomaker_goblin_collective_noun: "Echo-Makers"
 echomaker_goblin_prefix: "Echo"
 echomaker_goblin_desc: "$generic_goblin_desc$\n#size:15 \nThe Echo-Makers were small Orcs that lived in the caverns beneath the [yellowmountains|E]. They were able to communicate over vast distances by using the echoing chambers to their advantage. Scouts could quickly relay information to the rest of their raiding party or warn their tribes of impending danger. Inter-tribal communication was more challenging, however, as every group developed widely different dialects of their original tongue."
 echomaker_goblin_ethnicity: "Echo-Maker Goblin"
 
 marketcher_goblin: "Mark-Etcher"
 marketcher_goblin_collective_noun: "Mark-Etchers"
 marketcher_goblin_prefix: "Mark"
 marketcher_goblin_desc: "$generic_goblin_desc$\n#size:15 \nThe Mark-Etchers used their clawlike hands to carve a crude system of runes into rocky surfaces. This was used to mark hidden caches, dangerous pathways and even intentionally trapped tunnels. Unfortunately, the meaning of their markings could change quickly over the course of a few generations, which often made them impossible to interpret. The floors, walls and ceilings of their homes were covered in layers upon layers of faded etchings, sometimes many centuries old."

 flintslinger_gobbo: "Flint-Slinger"
 flintslinger_gobbo_collective_noun: "Flint-Slingers"
 flintslinger_gobbo_prefix: "Flint"
 flintslinger_gobbo_desc: "$generic_goblin_desc$\n#size:15 \nThe Flint-Slingers were very adept at using simple leather slings to hurl projectiles at their foes. Careless travellers could quickly find themselves at the end of a barrage of sharp rocks, flung from the darkness far beneath the earth. Their slings were fashioned from the skin of deceased tribe members, often close relatives."
 
 ### Trolls ###
 hill_troll: "Hill Troll"
 hill_troll_collective_noun: "Hill Trolls"
 hill_troll_prefix: "Hill"
 hill_troll_desc: "#size:15    Hill [trolls|E] can be encountered in the wilderlands of [middleearth|E]. Like most Trolls, they are exceptionally stupid by most standards. Though very rare by the late [thirdage|E], some still survive in remote regions. They live in caves and burrows, for the sun turns their skin to stone."
 
 mountain_troll: "Mountain Troll"
 mountain_troll_collective_noun: "Mountain Trolls"
 mountain_troll_prefix: "Mountain"
 mountain_troll_desc: "#size:15    Mountain [trolls|E] can be found in the mountains of [middleearth|E], roaming the craggy peaks in brutish packs. Left to their own devices, they live as base predators, guided more by instinct than thought, though they are sometimes bent to the will of greater powers."

 cave_troll: "Cave Troll"
 cave_troll_collective_noun: "Cave Trolls"
 cave_troll_prefix: "Cave"
 cave_troll_desc: "#size:15    Cave [trolls|E] can only be encountered deep beneath the mountains of [middleearth|E]. They are mostly isolationist, content to dwell in the deep caverns and grottos beneath the world, but can rarely be persuaded to join [orcish|E] warbands with large amounts of food."
 
 snow_troll: "Snow Troll"
 snow_troll_collective_noun: "Snow Trolls"
 snow_troll_prefix: "Snow"
 snow_troll_desc: "#size:15    Snow [trolls|E]can only be encountered in the furthest northern reaches of [middleearth|E], where [angband|E] once stood. They are exceptionally rare, and only a handful are known to roam in the expansive frozen plains and tundra of Forodwaith."
 
 black_troll: "Olog-hai"
 black_troll_collective_noun: "Olog-hai"
 black_troll_prefix: "Olog"
 black_troll_desc: "#size:15    The Olog-hai, or Black [trolls|E], are brutal war machines bred by [sauroncharacter|E] to bolster the armies of [mordor|E]. Marginally more intelligent than most Trolls, they are the only servants of the Lidless Eye to truly adopt Black Speech as their dominant language, taking pride in the use of the Dark Lord's tongue."
 
 sand_troll: "Sand Troll"
 sand_troll_collective_noun: "Sand Trolls"
 sand_troll_prefix: "Sand"
 sand_troll_desc: "#size:15    Sand [trolls|E] can be encountered in the far south of [middleearth|E]. A few of them are known to live in the arid drylands of [harad|E] and the dense jungles of the [bayoftulwang|E], and perhaps further beyond in the Utter South."
 
 
