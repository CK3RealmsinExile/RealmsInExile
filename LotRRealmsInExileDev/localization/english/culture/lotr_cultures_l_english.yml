 vanyar:0 "Vanyar"
 vanyar_collective_noun:0 "Vanyarin"
 vanyar_prefix:0 "Vanyo"
 vanyar_desc:0 "#size:15    The Vanyar are the first clan of the Elves that completed the [greatjourney|E] and came to Valinor, led by Ingwë, who was made their king and afterwards crowned High-King of all the Eldar. They were the smallest of the 3 clans, and most adoring of the [ainurgods|E]. They participated in the War of Wrath, but otherwise have remained in their city of Valimar in the bliss of [aman|E].#"
 
 noldor:0 "Noldor"
 noldor_collective_noun:0 "Noldor"
 noldor_prefix:0 "Noldo"
 noldor_desc:0 "#size:15    The Noldor are the second clan of the Elves that completed the [greatjourney|E] and came to [valinor|E], led by Finwë Ñoldóran, who they took as their king. There they established their capitol of Tirion upon Tuna, and learned many things at the feet of the Powers, and most of all [aulecharacter|E]. The greatest craftsmen, loremasters, and warriors of the Eldar, the [noldorelves|E]'s story is tragic and valorous in equal measure, but their deeds shall endure forever in song, until the last days of Arda.\n\nThose of the Noldor who returned to Middle-earth were known as the [elfexiles|E], since they had gone into exile from Valinor and had the Ban of the Valar fall upon them. Yet if not for the valour of the Noldor, it is likely the iron crown of Morgoth would have ruled over all of Middle-earth. The [elfexiles|E] predominantly adopted Sindarin names and speech, since they learned it far more swiftly than the Sindar did Quenya, and absorbed large amounts of the Sindar of Beleriand into their people.\n\nUnder High-King Erenion Gil-galad, the Noldor of Middle-earth would reach the apex of their power and prosperity, before slowly dwindling throughout the Third Age.#"  

