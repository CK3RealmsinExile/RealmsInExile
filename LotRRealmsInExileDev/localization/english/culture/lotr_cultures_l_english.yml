 # lotr_umanyar_group_desc: "#size:15    The Umanyar (those not of Aman) are those elves which either did not undertake or did not complete the Great Journey." 
 
 sindar: "Sindar"
 sindar_collective_noun: "Sindarin"
 sindar_prefix: "Sindari"
 sindar_desc: "#size:15    The [sindarelves|E] are those of the third clan of the [greatjourney|E] that remained in [beleriand|E] with their king Elwë Singollo ([elu_thingol|E]). There they built Menegroth and were the most advanced of the Elves of [middleearth|E] until the return of the [noldorelves|E]. Their language, [sindarin|E], became the elvish lingua franca of [beleriand|E] after Elu Thingol banned the use of [quenya|E] in his lands. After the fall of Menegroth and the end of the [firstage|E], the Sindar dispersed without a king, with some becoming kings in their own right - Amdír of [lorien|E] and Oropher of the [greenwoodshort|E] are examples of these.#!"
 
 #doriathrim: "Doriathrim"
 #doriathrim_collective_noun: "Doriathrim"
 #doriathrim_prefix: "Doriathro"
 #doriathrim_desc: "#size:15    The Doriathrim are those of the [sindarelves|E] who dwelt within Menegroth and the enchanted girdle of Melian."
 
 #eglath: "Eglath"
 #eglath_collective_noun: "Eglathrim"
 #eglath_prefix: "Eglathro"
 #eglath_desc: "#size:15"
 
 falathrim: "Falathrim"
 falathrim_collective_noun: "Falathrim"
 falathrim_prefix: "Falathren"
 falathrim_desc: "#size:15    The Elves of the Falas, or havens, the Falathrim are those Elves, primarily of Sindarin heritage, who have since ancient days followed Círdan the Shipwright. The greatest mariners among the Elves of [middleearth|E], the Falathrim have never been very numerous compared to the others they have dwelled amongst, but are hardy and loyal, calm and slow to anger or judgement. They forgive easily, but do not forget, taking the tides and storms of the world as they come, finding joy where they might.\n\nSo long as a ship is needed to sail to the West, the Falathrim are not truly gone, but live on in the spirit of the shipbuilders."
 
 mithrim: "Mithrim"
 mithrim_collective_noun: "Mithrim"
 mithrim_prefix: "Mithren"
 mithrim_desc: "#size:15    The Mithrim, or North-Sindar, referred to the Sindar of Mithrim and northern [beleriand|E]. While mainly Teleri in origin, a tradition lingered that some were in fact Noldor who failed to embark because they had either explored too far or had struck up friendships with the Teleri who came up behind.\n\nThe Mithrim were the first of the Sindar encountered by the returning [noldorelves|E]. The Sindar of Doriath had for long viewed the northern Sindar as suspect, due to their dialect, relative seclusion, and proximity to [angband|E]. The North-Sindar in turn viewed the Doriathrim as haughty and later grudged that the Doriathrim had abandoned them to the whims of [morgothcharacter|E]. As a result, the Mithrim disclaimed the kingship of Thingol and swore their full fealty to the Noldor High-Kings. In time, the two groups were melded into one people.\n\nThe exilic Noldor dialect of Sindarin was based foremost in the Mithrim's northern Sindarin and integrated many Quenya elements compared to the 'proper' Sindarin of Doriath.#!"
 
 nandor: "Nandor"
 nandor_collective_noun: "Nandor"
 nandor_prefix: "Nando"
 nandor_desc: "#size:15    The Nandor Elves are those of the third clan of the [greatjourney|E] that remained in the Vales of the [anduin|E], refusing to move beyond the [mistymountains|E]. In the later Years of the Trees, some of these Nandor chose to migrate westward. A portion of these chose to settle in Eriador (becoming the ancestors of the Sîrrandrai), while the rest made it to [beleriand|E] itself, becoming the Laiquendi.\n\nIn the second age, those Nandor who remained in the Anduin Vale melded with the [sindarelves|E] under Amdir, becoming the [galadhrimelves|E].#!"
 
 laiquendi: "Laiquendi"
 laiquendi_collective_noun: "Laiquendi"
 laiquendi_prefix: "Laiqa"
 laiquendi_desc: "#size:15    The [laiquendi|E], or Green-Elves, are the Nandor who entered [beleriand|E] under the rule of King Denethor (in Nandorin: Danitharo). After the death of Denethor during the First Battle of Beleriand, the Laiquendi became more reclusive, shying away from the wars against [morgothcharacter|E] and seeking defense in obscurity. They were ruled by lords and councils of local leaders, swearing to no king - until the founding of [lindon|E], at which point they swore allegiance to Erenion Gil-galad, dwelling in the south of Harlindon.#!"

 sirrandrai: "Sîrrandrai"
 sirrandrai_collective_noun: "Sîrrandrai"
 sirrandrai_prefix: "Sîrrandrai"
 sirrandrai_desc: "#size:15    The Sîrrandrai are [elves|E] of Nandor descent, akin to the [laiquendi|E], who did not enter into [beleriand|E]. They remained behind in the woods and plains of [eriador|E] under the rule of King Bornmîr. While largely migratory, they also established a permanent realm in the lands later known as Sîrgala between the Baranduin and [eredluin|E], which one day became the southern lands of [arthedain|E].\n\nDuring the [waroftheelvesandsauron|E], Sîrgala was greatly devastated by [sauroncharacter|E]'s advancing armies, with the Sîrrandrai fleeing into [lindon|E] and over the Sea to [valinor|E]. While some returned to Sîrgala after the war, their former domains saw increasing numbers of [dunedain|E] settlers thereon. While friendly and cooperative, the growing Dúnedain population resulted in a changing of the identity of their ancient homeland, and more and more of the Sîrrandrai acknowledged the reality that their land was passing from their hands, with the last rulers of Sîrgala, Merethorn & Eliniel, ceding formal rulership of the land to the [dunedain|E] lord Elendil.\n\nAfterwards, what Sîrrandrai were left slowly departed the land for Harlindon or [valinor|E], but a small group remained in the Tower Hills, where they could keep watch over the lands they once had owned and what few kin may have remained there.#!"
 
 galadhrim: "Galadhrim"
 galadhrim_collective_noun: "Galadhrim"
 galadhrim_prefix: "Galadhren"
 galadhrim_desc: "#size:15    The [elves|E] of [lothlorien|E] in the [thirdage|E] are the result of melding between [sindarelves|E] fleeing [beleriand|E] after the [warofwrath|E] and [silvanelves|E] settled there since the [greatjourney|E] with slight [noldorelves|E]in influences brought by Lady Galadriel and her followers from [ostinedhil|E]. Under the protection of [nenya|E], they have remained prosperous and peaceful, and their lives of serene spirituality and calm festivity hide a people who are fierce warriors if anyone would assail their forest.#!"
 
 silvan: "Silvan"
 silvan_collective_noun: "Silvan"
 silvan_prefix: "Silvan"
 silvan_desc: "#size:15    The Silvan Elves are those of the Teleri which remained in [greenwood|E] in the [firstage|E], refusing to move westward and continue the [greatjourney|E].\n\nA rural and rustic people, the Silvan elves developed their own dialect of Nandorin, which would see some preservation in Greenwood Sindarin. They had a particular reverence for the Vala [oromecharactershort|E], whom they named Tauron, the Lord of the Forests.#!"
 
 lasgalendrim: "Lasgalendrim" # Elves of the Greenwood - Sounds better than canonical 'Tawarwaith', is more in line with Galadhrim, and is probably what the Woodland Realm would name themselves - It's still wrong though (Trig)
 lasgalendrim_collective_noun: "Lasgalendrim" 
 lasgalendrim_prefix: "Lasgalendren"
 lasgalendrim_desc: "#size:15    The Wood-Elves, the Lasgalendrim, are the [secondage|E] and [thirdage|E] inhabitants of the Kingdom of [greenwood|E] and later [mirkwood|E]. After Oropher came from [beleriand|E], following the [warofwrath|E], and established his kingship in the [greenwoodshort|E], his [sindarelves|E] people mingled with the [silvanelves|E] into the current Lasgalendrim. The Lasgalendrim are fierce when provoked and somewhat isolationist in their outlook but are otherwise jovial and festive sorts.#!"
 
 
