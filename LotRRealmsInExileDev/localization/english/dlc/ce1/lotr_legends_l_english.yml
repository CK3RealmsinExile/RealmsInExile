 ### Ask to promote legend interaction
 lotr_legend_recipient_opposite_alignment_tt: "[recipient.GetFirstNameNoTooltip]'s alignment is opposite to ours."
 
 ### Legitimacy Legends ###
 
 legend_castamir:0 "The Heirs of Castamir"
 legend_castamir_desc:0 "Our dynasty claims true descent from Castamir, King of [gondor|E] until he was slain by a mixed-blood usurper.\n\nHis sons were driven into exile in [umbar|E], and his descendants still machinate for their return to the throne that is their birthright."
 must_own_umbar_or_gondor_tt:0 "You must hold either [GetTitleByKey('k_umbar').GetNameNoTier], [GetTitleByKey('e_umbar').GetNameNoTier], [GetTitleByKey('e_castamir').GetNameNoTier], [GetTitleByKey('e_gondor').GetNameNoTier], [GetTitleByKey('e_gondor_stewards').GetNameNoTier], [GetTitleByKey('e_numenor_in_exile').GetNameNoTier] or [GetTitleByKey('e_reunitedkingdom').GetNameNoTier] personally"
  
 legend_anarion:0 "The Heirs of Anárion"
 legend_anarion_desc:0 "In our veins flows the blood of Anárion, son of [elendil|E] and founder of [gondor|E] alongside his brother [isildur|E].\n\nAnárion led the defense of the Faithful until the coming of the [lastallianceshort|E] before falling at the Siege of Barad-dûr. His descendants alone held the throne of Gondor in the centuries after."
 must_be_a_king_in_greater_gondor_tt:0 "You must personally hold [gondor|E], or a [kingdom|E] inside its historical borders"

 legend_isildur:0 "The Heirs of Isildur"
 legend_isildur_desc:0 "In our veins flows the blood of [isildur|E], son of [elendil|E] and founder of [gondor|E] alongside his brother Anárion.\n\nIsildur slew [sauroncharacter|E] and from his son Valandil came all the kings of [arnor|E], and a claim to the High Kingship of the [dunedain|E]."
 must_hold_an_arnorian_kingdom_tt:0 "You must hold either [GetTitleByKey('k_arthedain').GetNameNoTier], [GetTitleByKey('k_cardolan').GetNameNoTier],[GetTitleByKey('k_rhudaur').GetNameNoTier], or [arnor|E] personally"

 legend_vidugavia:0 "The Blood of Vidugavia"
 legend_vidugavia_desc:0 "King of the [northmen|E] of the [rhovanion_kingdom|E] and grandfather to Eldacar of [gondor|E]. Vidugavia reigned over a golden age of the region. In our veins flows his valorous blood."

 legend_zimrebal:0 "The Benevolent Dictator"
 legend_zimrebal_desc:0 "Zimrêbal 'Ironhand', first King of [bellakar|E] and founder of the Kâthasaptha creed, who was elected military dictator to replace the ineffective ruling Bâitha council and repel the invading Tedjin hordes.\n\nHe went on to use his prestige and popularity to set in motion great reforms that cemented the core pillars of the Bellakari state that endure to this day.\n\nHis blood courses through our veins, and with it, a legacy of his determination, wisdom and holiness."

 legend_azruben:0 "The Governor from Romenna"
 legend_azruben_desc:0 "Our family are long lost descendants of the great Azrubên. Appointed by Tar-Anducal to become Lord-Governor of the distant colony of [anbalkumagan|E], he nobly traded his beloved seaside home of Rómenna on [numenor|E] for life on the frontier.\n\nUnder his wise governorship, the realm saw great reforms and his shrewd politicking saw him acting as the kingmaker of colonial policy in the region.\n\nWhile years may separate us from our illustrious forefather, we still embody his great stewardship and cunning."
 
 legend_pezar:0 "The Arbiter's Legatees"
 legend_pezar_desc:0 "Pezar I founded the [GetTitleByKey('k_pezarsan').GetBaseName], but his greatest legacy is his role as an impartial judge and mediator - He united his tribesmen through justice and negotiation, and thus established the laws we still uphold today. Our rulings are still blessed by his brilliance!"
 must_be_just_august_administrator_tt:0 "You must be [GetTrait('just').GetName(GetNullCharacter)], an [GetTrait('august').GetName(GetNullCharacter)] or an [GetTrait('administrator').GetName(GetNullCharacter)]."
 
 legend_shoreborn:0 "Scions of the Great Sea"
 legend_shoreborn_desc:0 "From Andrast to Drel, our fleets reave and plunder. But there is another reason our name is known and feared by all who live by the shore. Many call the [greatsea|E] their home, but we are true Azrîyalai - We are scions of the [belegaer|E] itself, conceived and cast ashore by Malíciam and Uyuninêz in their passionate struggle!"
 
 legend_serkhoz:0 "The Heirs of Sherkôz"
 legend_serkhoz_desc:0 "Sherkôz the Great, known to unworthy weaklings as Szrel the Cruel, was the glorious founder of the first and mightiest of the Empires of [rhun|E], Szreldor. His realm dominated the inland [seaofrhun|E], and all peoples of the steppe quivered and paid homage to him and his house. It was he who took the rich lands of [dorwinion|E] from their unworthy masters, who felled the tree-demons and spread the message of the True God."
 
 legend_durin1:0 "Scions of the Deathless"
 legend_durin1_desc "In our veins flows the blood of [durindeathless|E], eldest of the [dwarffathersshort|E] and favourite son of [aulecharacter|E]. After awakening under the mountain of [gunduzbad|E], he eventually travelled south to found the great Mansion of Dwarrowdelf, also known as [khazaddum|E]."
 
 ### Heroic Legends ###
 
 legend_turin:0 "Defiance of Turin"
 legend_turin_desc:0 "Turin Turambar, self-proclaimed Master of Doom, was one of the great heroes of the [firstage|E] Edain. Despite the dread curse of [morgothcharacter|E] looming over his family, he strove ever to fight back against the Darkness. Though his story ended in tragedy, his defiance in the face of the doom the world set on him is a legacy that shall endure till the end of the world."
 
 legend_eorl:0 "Ride of Eorl"
 legend_eorl_desc:0 "Eorl the Young, the golden-haired lord of the [eothed|E], swore to avenge his father and managed to tame his killer: the father of the Méaras, Félarof. Together they led the host of the [eothed|E] to [gondor|E]’s aid on the field of Celebrant. In gratitude, Cirion of Gondor granted his people the lands of [calenardhon|E], and both rulers swore to come to each other’s help."
 
 legend_elendil:0 "Elendil the Tall"
 legend_elendil_desc:0 "[elendil|E] the Tall, son of the last Lord of Andúnië, champion of the [faithfulshort|E], and first High King of the Realms in Exile. He saved what remained ofthe Faithful of [numenor|E] and died defeating [sauroncharacter|E] in single combat."
 
 legend_fingolfin:0 "Valour of Fingolfin"
 legend_fingolfin_desc:0 "High-king of the [noldorelves|E] in [beleriand|E] and second of the sons of Finwë, Fingolfin’s rule was marked by his deft hand and abiding valour. He led his people against impossible odds, and died maiming [morgothcharacter|E] himself. Fingolfin’s valour lives on in all who chose to fight to the end, regardless of the chance of victory."

 legend_pharazon:0 "Golden Pharazôn"
 legend_pharazon_desc:0 "[numenor|E]'s greatest king, protector and benefactor of his people, he decided to sail west with the greatest army ever seen to free the [conceptracemen|E] of [middleearth|E] from the [valargods|E]'s corrupting influence. In their fear, the Valar begged [eru|E] to be removed from the world and Pharazôn sailed back victorious to his land, though it had been hidden from sight. It is said he will one day return to his people, his glory undimmed."
 
 legend_thorin:0 "The King Under the Mountain"
 legend_thorin_desc:0 "Thorin, son of Thrain, son of Thror, was the heir to the crown of [durin|E] in exile. With his twelve companions and the wizard [gandalfcharacter|E], he went on an epic adventure i order to reclaim the [lonelymountain|E] from the [dragon|E] Smaug. Thanks to crucial information his party discovered, Smaug was slain by Bard of [dale|E]. Thorin was slain by the great [orc|E] Bolg, son of Azog, in the Battle of Five Armies, but his glory remains eternal."
 
 legend_helm:0 "Helm the Hammehand"
 legend_helm_desc:0 "Helm was the last king of [rohan|E] from the direct line of Eorl the Young. After the Riddermark was invaded by the traitorous Wulf and his Dunlending tribesmen, Helm was forced to retreat to the Hornburg with his sons. From there he hunted down his enemies alone, killing them with his bare-hands like a snow-troll. It is said the Long Winter fell him when his ennemies could not."
 
 legend_faderda:0 "The Blood of Faderda"
 legend_faderda_desc:0 "A legendary warrior of [rhovanion|E], who won many battles until an axe-wound prevented him from mounting a horse. He led his people into the [greenwoodshort|E], and from his eleven sons came many of the tribes of the Woodmen."

 legend_bandobras:0 "Spirit of the Bullroarer"
 legend_bandobras_desc:0 "Rumour has it that our family can trace its descent to the one-and-only Bandobras Took - the Bullroarer!\n\nA giant among the Shirefolk, standing over four feet tall, he averted a great [goblin|E] invasion of the Shire. In so doing, he singlehandedly invented the game of golf by knocking the head off the goblin king with a wooden club, causing it to fly through the air and fall down a rabbit hole.\n\nSurely our family has inherited some measure of his bold spirit!"

 legend_joam_tuv:0 "Sons of Joam-Tuv"
 #legend_joam_tuv_desc:0 "Blessed are we to hold the great Joam-Tuv as greatest of our many ancestors. He who slaughtered so many of the decadent [bellakari|E], spilling their blood in glorious retribution for generations of subjugation under the decadent [tukmaveh|E], and feeding their king to his dogs as Joam-tuv watched from the Bellakari throne.\n\nWhile the glorious Qadjajar that he forged did not survive his death, his ruthless and unforgiving spirit lives on in our dynasty, and his great legacy shall be reborn." # Juke note: rewrote it so the tedjin retreated voluntarily
 legend_joam_tuv_desc:0 "Blessed are we to hold the great Joam-Tuv as greatest of our many ancestors. He who slaughtered so many of the decadent [bellakari|E], spilling their blood in glorious retribution for generations of subjugation under the decadent [tumakveh|E], and feeding their king to his dogs as Joam-tuv watched from the Bellakari throne.\n\nThe Qadjajar he forged lasted for centuries, but eventually our ancestors realized the truth: That Tedjin rule over the entire world west of the dunes also meant an end to all battle and combat, which would surely disappoint Maladûm. So they retreated back north in victory, rejoicing in the knowledge that more bloodshed would follow."

 legend_wulf:0 "Blood of Wulf"
 legend_wulf_desc:0 "Our blood is that of Wulf, son of Freca, who wrought vengeance on the evil [men|E] of [rohan|E] and took their lands for his own."
 
 legend_tedjin_iorag:0 "The Charge across the Dunes"
 legend_tedjin_iorag_desc:0 "The Tedjin did not always live by the sea. In truth, we descend from the Iorags of [rhun|E]. By the Dragon-Father's command, our ancestors charged across the Dune Sea and conquered all the lands beyond, to prove our mettle against the [men|E] of the South and the West. in preparation for the Final Battle. But we never forgot our ancient home, where Maladûm still reigns."
 
 legend_bard:0 "The End of Smaug"
 legend_bard_desc:0 "With a black arrow passed down to him by his grandfather, [ancestor.GetFirstNameNicknamed] slew the [dragon|E] Smaug and refounded [dale|E], becoming its first King. From him we draw our strength and it is him we must emulate!"
 
 ### Holy Legends ###
 
 legend_iunast_name:0 "The Ascension of Iunást"
 legend_iunast_desc:0 "Iunást is the greatest hero of the [haradrim|E]. Upon his death, he ascended and now shines bright in the firmament. But his legend will never be forgotten, for we are his heirs and his legacy."
 
 legend_earendil:0 "The Star of Eärendil"
 legend_earendil_desc:0 "In Eärendil was the blood of the greatest of both [elves|E] and [conceptracemen|E], and descent from him was the only true claim to nobility that mortal Men could have. Yet that was not a claim purely of lineage, but of heroism, faith, and moral courage in the face of impossible odds. For Eärendil alone succeeded in rousing the [valargods|E] to the final defeat of [morgothcharacter|E], and it was he who slew Ancalagon the Black in the final hour of the War of Wrath. To emulate Eärendil is to be a star of hope for your people."
 
 legend_earendil_bellakari:0 "The Star of Azrubêl"
 legend_earendil_bellakari_desc:0 "In Azrubêl was the blood of the greatest of both [elves|E] and [conceptracemen|E], and descent from him was the only true claim to nobility that mortal Men could have. Yet that was not a claim purely of lineage, but of heroism, faith, and moral courage in the face of impossible odds. For Azrubêl alone succeeded in rousing the [valargods|E] to the final defeat of [morgothcharacter|E], and it was he who slew Ancalagon the Black in the final hour of the War of Wrath. To emulate Azrubêl is to be a star of hope for your people."
 
 legend_mithrellas:0 "Elven Blood of Dol Amroth"
 legend_mithrellas_desc:0 "Mithrellas, handmaiden to Nimrodel of [laurelindorenan|E], the bride of King Amroth, remained in Dol Amroth and never sailed to [valinor|E]. For she had fallen in love with Prince Galador. And from their union came the line of Dol Amroth, ennobled by the blood of the fair lady."
 
 legend_durinIII:0 "The Steadfastness of Durin the Valiant"
 legend_durinIII_desc "Durin III ruled [khazaddum|E] at its height, and was great friends with [celebrimbor|E] and the [elves|E] of [eregion|E]. When [sauroncharacter|E] revealed his true nature and destroyed Eregion, Durin sent forth a great army of Dwarves to honour that friendship. And though he could not save his Celebrimbor, he allowed the refugees to find protection and resettle in [imladris|E]."

 
 ############################
 ### Legends you can Earn ###
 ############################
 
 legend_of_ovatha_name:0 "Legacy of [founder.GetFirstNameRegnal]"
 legend_of_ovatha_desc:0 "[founder.GetFirstNameNicknamedRegnal] once more reunited the Variags of [khand|E] and became the latest in a long line of chosen [founder.GetTitleAsNameNoTooltip|U], carrying on the legacy of Ôvatha I."
 
 legend_szreldor_name:0 "The Gilded Star of Szrel"
 legend_szreldor_desc:0 "[founder.GetFirstNameNicknamedRegnal] refounded the ancient [title.GetName] after conquering [dorwinion|E], ushering a new age of [founder.GetDynasty.GetName] dominance over [rhovanion|E] and [rhun|E]."
 
 legend_nie_name:0 "The Legacy of Númenor, Renewed"
 legend_nie_desc:0 "[founder.GetFirstNameRegnal] reunited the [realms_in_exile|E], ushering in a new age of prosperity for those scattered by the [akallabeth|E] and reigniting the legacy of the ancient [numenorean|E] civilization. Refounded by [founder.GetHerHis] hand, [title.GetName] will last forever."
 
 legend_mithril_finder_name:0 "True-Silver Veins"
 legend_mithril_finder_desc:0 "[founder.GetFirstNameRegnal] discovered a hidden vein of [mithril|E], the sacred metal, earning [founder.GetHerHim] a legendary reputation among [dwarves|E]."
 
