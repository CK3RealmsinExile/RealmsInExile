 fp3_antagonize_character_interaction.success_tooltip.negative.house_unity: "This action will #N decrease#! the TODO_CD_EMIL of [house|E] [secondary_recipient.GetHouse.GetBaseName]"
 fp3_antagonize_character_interaction.success_tooltip.positive.past: "[recipient.GetTitledFirstName] #P gained#! [opinion|E] of you"
 fp3_antagonize_character_interaction.success_tooltip.negative.past: "[recipient.GetTitledFirstName] #N lost#! [opinion|E] of you"
 fp3_antagonize_character_interaction.recipient_message.fallback: "You should know that [secondary_recipient.GetTitledFirstName] is a [secondary_recipient.Custom('InsultNoun')] and should be regarded as such, don't you agree?"
 fp3_antagonize_character_interaction.recipient_message.01: "You should know that your own liege, [secondary_recipient.GetTitledFirstName], is scheming against you behind closed doors. You should be weary of your relationship with that weasel!"
 fp3_antagonize_character_interaction.recipient_message.02: "I have reason to believe that your own liege, [secondary_recipient.GetTitledFirstName], is planning on murdering you! Be weary of [secondary_recipient.GetHerHim], no matter how friendly they may appear!"
 fp3_antagonize_character_interaction.recipient_message.03: "Word amongst my courtiers is that your liege, [secondary_recipient.GetTitledFirstName], is keeping a #italic very close#! eye on you without your knowledge. It is not clear to me what [secondary_recipient.GetHerHis] intentions are, but I would be careful around [secondary_recipient.GetHerHim]."
 fp3_antagonize_character_interaction.recipient_message.04: "Your [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetTitledFirstName], has made a fool of themselves recently and has tarnished the good name of house [recipient.GetHouse.GetBaseNameNoTooltip] amongst the populace."
 fp3_antagonize_character_interaction.recipient_message.05: "I thought of informing you that your liege, [secondary_recipient.GetTitledFirstName], is secretly a puppet of [secondary_recipient.GetHerHis] own courtiers! Every time [secondary_recipient.GetSheHe] ignored your advice, it was was the behest of lowborn riffraff!"
 fp3_antagonize_character_interaction.recipient_message.06: "You should know that your [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetTitledFirstName], has been asking some #italic dangerous#! questions about house [recipient.GetHouse.GetBaseNameNoTooltip]... Heed this warning, but tell nobody that I informed you of this!"
 fp3_antagonize_character_interaction.recipient_message.07: "Your [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetTitledFirstName], is attempting to tarnish the good name of house [recipient.GetHouse.GetBaseNameNoTooltip] by claiming behind your back that you are stealing cattle!"
 fp3_antagonize_character_interaction.recipient_message.08: "Your [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetTitledFirstName], won't stop sending letters to my court proclaiming the "superiority" of house [recipient.GetHouse.GetBaseNameNoTooltip]. Please, do something about it!"
 fp3_antagonize_character_interaction.recipient_message.09: "[secondary_recipient.GetTitledFirstName] has been spreading nasty rumors about you and then claiming that "it was a prank" when caught! People who spread rumors are the terrible, and they've tarnished your name!"
 fp3_antagonize_character_interaction.recipient_message.10: "Your [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetTitledFirstName], was apparently caught eating food from the floor as if they were a dog! In my most humble opinion, you ought to treat them as one!"
 fp3_antagonize_character_interaction.recipient_message.11: "Let it be known that [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetTitledFirstName], has recently defeated a dozen armed assassins single-handedly. [secondary_recipient.GetSheHe|U] has told no one about this —so as not to worry the court, but I thought to inform you of this great feat so that [secondary_recipient.GetHerHis] feats don't go unrecognized!"
 fp3_antagonize_character_interaction.recipient_message.12: "You are lucky to have such a good [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))] as [secondary_recipient.GetTitledFirstName]. I heard that [secondary_recipient.GetSheHe] recently returned a vast sum of gold to one of [secondary_recipient.GetHerHis] vassals upon hearing that the steward had miscalculated what was owed!"
 fp3_antagonize_character_interaction.recipient_message.13: "You have a most kind [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))]. [secondary_recipient.GetTitledFirstName] recently met with another member of [house|E] [secondary_recipient.GetHouse.GetBaseName] and helped them solve a dispute that could have damaged [secondary_recipient.GetFirstName]'s reputation if done wrong."
 fp3_antagonize_character_interaction.recipient_message.14: "Your [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetTitledFirstName], is truly like no other —never before have I seen someone as willing to defend their [house|E] as [secondary_recipient.GetHerHim]. You have been most blessed with a trustworthy [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))]."
 fp3_antagonize_character_interaction.recipient_message.15: "[secondary_recipient.GetTitledFirstName] is a wonderful individual, have you considered re-evaluating your conception of [secondary_recipient.GetHerHim]?"



