 action_ongoing_house_feud_desc:2 "Your family views House [recipient.GetHouse.GetBaseName] as enemies, and will receive rewards for besting them.\n\n#help Killing, [torturing|E], cuckolding, robbing, and winning [wars|E] against its members will increase your House's score, while falling victim to these actions will reduce it.#!\n\n#help $house_feud_balance_action_tt$.#!\n"
