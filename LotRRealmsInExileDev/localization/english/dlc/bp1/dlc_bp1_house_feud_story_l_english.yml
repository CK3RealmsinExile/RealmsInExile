 # Game Concept
 game_concept_house_feud:0 "Feud"
 game_concept_house_feuds: "Feuds"
 game_concept_house_feuding:0 "Feuding"
 game_concept_house_feud_desc:4 "Sometimes, a rivalry can grow into a vendetta against a particular [house|E].\n\n#help Killing, [torturing|E], cuckolding, robbing, and winning [wars|E] against members of the target [house|E] will increase your House's score, while falling victim to these actions will reduce it.\n\nWhile a Feud is ongoing, all [house|E] members receive a [hostile_schemes|E] bonus against members of the target [house|E], and will be more likely to target its members.\n\nWhen the Feud ends, your [house|E] will be rewarded based on the relative damage inflicted on its enemies, ranging from [GetModifier('house_feud_terrible_modifier').GetNameWithTooltip] to [GetModifier('house_feud_excellent_modifier').GetNameWithTooltip]."
