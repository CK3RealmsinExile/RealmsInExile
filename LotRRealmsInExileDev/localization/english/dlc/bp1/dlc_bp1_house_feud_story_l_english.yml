l_english:
 bp1_house_feud.0001.t:0 "A Damnable House"
 bp1_house_feud.0001.desc:0 "I have brooked [house_feud_rival.GetTitledFirstName] and [house_feud_rival.GetHerHis] villainy far too long.\n\nSometimes I dream of driving House [house_feud_rival.GetHouse.GetBaseName] into the dirt, removing that [house_feud_rival.Custom('InsultAdjective')] family from the annals of history along with all the misery they have caused me.\n\nI awake, distressed with my own hatred, but who could be a more deserving focus for it than [house_feud_rival.GetFirstNameNoTooltip]?"
 bp1_house_feud.0001.target:0 "\n\nCould the rumors be true? Was this provoked by a [other_house_feud_story.Custom('GetFamilyFeudShort')] long ago?"
 bp1_house_feud.0001.a:0 "I will make it my mission in life."
 bp1_house_feud.0001.b:0 "There must be some better use of my energies..."
 bp1_house_feud.0002.t:0 "Dynastic Solidarity"
 bp1_house_feud.0002.desc:1 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))], [house_feud_victim.GetTitledFirstName], constantly bemoans the vileness of [house_feud_victim.GetHerHis] rival, [house_feud_attacker.GetTitledFirstName].\n\nEach time I see [house_feud_victim.GetHerHim], [house_feud_victim.GetSheHe] mentions the [SCOPE.Custom('VenomousCreature')|U] of House [house_feud_attacker.GetHouse.GetBaseName]', and urges me to offer advice or aid in bringing [house_feud_attacker.GetHerHim] down."
 bp1_house_feud.0002.a:0 "This sounds like a family affair."
 bp1_house_feud.0002.b:0 "How dare [house_feud_attacker.GetFirstNameNoTooltip] challenge my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))]?"
 bp1_house_feud.0002.c:0 "[house_feud_victim.GetSheHe|U] must solve [house_feud_victim.GetHerHis] own problems."
 bp1_house_feud.0003.t:0 "An Eye for an Eye"
 bp1_house_feud.0003.desc:0 "I pace outside my [ROOT.Char.Custom('ResidenceBuilding')], unable to dispel memories of my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))], [house_feud_victim.GetTitledFirstName], taken from us before [house_feud_victim.GetHerHis] time by [house_feud_attacker.GetTitledFirstName]... that foul [house_feud_attacker.GetHouse.GetBaseName] beast!\n\nThere is only one way my honor can be restored, and [house_feud_victim.GetFirstNameNoTooltip] avenged..."
 bp1_house_feud.0003.a:0 "A curse on House [house_feud_attacker.GetHouse.GetBaseNameNoTooltip]!"
 bp1_house_feud.0003.b:0 "I shall send [house_feud_attacker.GetFirstNameNoTooltip] to [ROOT.Char.GetFaith.NegativeAfterLife] myself!"
 bp1_house_feud.0003.c:0 "Vengeance would not bring [house_feud_victim.GetHerHim] back."
 bp1_house_feud.0004.t:0 "A [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('old_house_head'))|U] Enemy"
 bp1_house_feud.0004.desc:0 "With [old_house_head.GetTitledFirstNamePossessiveRegnal] passing, the mantle of House [ROOT.Char.GetHouse.GetName] falls to me, along with the responsibility of safeguarding the family.\n\nThe enmity between [house_feud_rival.GetTitledFirstName] and my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))] was no secret; [old_house_head.GetFirstNamePossessiveNoTooltip] hatred for the [house_feud_rival.GetHouse.GetBaseName] brood spilled into the daily life of the [old_house_head.GetPrimaryTitle.GetAdjectiveNoTooltip] [old_house_head.Custom('GetCourt')].\n\nI am torn between forgetting these old disputes, and respecting what would be the wishes of my departed [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))]..."
 bp1_house_feud.0004.a:0 "House [ROOT.Char.GetHouse.GetBaseNameNoTooltip] does not forget its enemies."
 bp1_house_feud.0004.b:0 "[old_house_head.GetFirstNamePossessiveNoTooltip] hatred died with [old_house_head.GetHerHim]."
 bp1_house_feud.0005.t:0 "Lure of Vendetta"
 bp1_house_feud.0005.desc:0 "The hole my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))], [house_feud_victim.GetFirstNamePossessive], death has left in my heart remains, clawed open each time I think of [house_feud_victim.GetHerHis] foul killer, and the justice that remains to be served.\n\nDay after day, the cruel logic of revenge dominates my thinking, fueled each night in fitful dreams, where I see [house_feud_attacker.GetFirstName] and all House [house_feud_attacker.GetHouse.GetBaseName] wracked by the same grief my family endures..."
 bp1_house_feud.0005.a:0 "'[ROOT.Char.GetHouse.GetMotto]!'"
 bp1_house_feud.0005.b:0 "[house_feud_attacker.GetFirstNameNoTooltip] won't get away with this."
 bp1_house_feud.0005.c:0 "Nothing can bring [house_feud_victim.GetFirstNameNoTooltip] back..."
 bp1_house_feud.0005.c.rival:0 "[ROOT.Char.GetFaith.HighGodName] will smite the evil."
 bp1_house_feud.0006.t:0 "[house_feud_claim.GetBaseNameNoTierPossessiveNoTooltip] True [house_feud_rival.GetTitleAsNameNoTooltip]"
 bp1_house_feud.0006.desc:0 "[house_feud_rival.GetTitledFirstNamePossessive] smirking face invades my mind's eye, once again. I start to my feet and remove myself from the bonfire with poor excuses, pacing in the dark.\n\nI cannot drive that [house_feud_rival.Custom('InsultNoun')] from my mind; the thought of [house_feud_rival.GetHerHim] and [house_feud_rival.GetHerHis] kin unchallenged, gloating in [house_feud_rival.GetCapitalLocation.GetName]...\n\n"
 bp1_house_feud.0006.higher:0 "By [ROOT.Char.GetFaith.HighGodName], #EMP I#! am the rightful ruler of [house_feud_claim.GetBaseNameNoTier]."
 bp1_house_feud.0006.same:0 "Will I have no rest until [house_feud_claim.GetBaseNameNoTier] is mine?"
 bp1_house_feud.0006.multi:0 "[house_feud_claim.GetBaseNameNoTier], and the other lands [house_feud_rival.GetTitledFirstName] nests upon, must be mine."
 bp1_house_feud.0006.previous:1 "[house_feud_previous.GetTitledFirstNamePossessive] lands will return to us."
 bp1_house_feud.0006.a:0 "The House of [house_feud_rival.GetHouse.GetBaseNameNoTooltip] must end."
 bp1_house_feud.0006.b:0 "[house_feud_rival.GetFirstNameNoTooltip] is the problem."
 bp1_house_feud.0006.c:0 "Have some [ROOT.Char.Custom('RegionalAlcoholicDrink')], think of other things..."
 bp1_house_feud.0007.t:0 "Smouldering in Captivity"
 bp1_house_feud.0007.house_arrest:0 "Confined in [house_feud_attacker.GetTitledFirstNamePossessive] rooms, though preferable to a dungeon, is no way to live.\n\nThe food is poor—the entertainment poorer—but I have much time to build a resentment for my captor."
 bp1_house_feud.0007.dungeon:0 "Confined in [house_feud_attacker.GetTitledFirstNamePossessive] dungeon, with only the distant bustle of [house_feud_attacker.GetCapitalLocation.GetNameNoTooltip], and the rare grunt of a [house_feud_attacker.GetCulture.GetNameNoTooltip] guard for stimulation, I have much time to build a resentment for my captor."
 bp1_house_feud.0007.camp: "Wallowing in [house_feud_attacker.GetTitledFirstNamePossessive] [house_feud_attacker.Custom('GetCourt')], at the mercy of elements and the jibing guards, I have much time to build a resentment for my captor."
 bp1_house_feud.0007.desc:0 "\n\n[house_feud_attacker.GetSheHe|U] has held me far longer than is reasonable, and I can only divine a petty or capricious motive in [house_feud_attacker.GetHerHis] dawdling. I'm at my wit's end..."
 bp1_house_feud.0007.a:0 "I will destroy this wretched house."
 bp1_house_feud.0007.b:0 "One day, I will keep [house_feud_attacker.GetFirstNameNoTooltip] in shackles like these."
 bp1_house_feud.0007.c:0 "Perhaps [house_feud_attacker.GetSheHe] has a good reason..."
 bp1_house_feud.0008.t:0 "Unjust Imprisonment"
 bp1_house_feud.0008.desc:0 "The aroma of herbs and rich stew wafts from the [ROOT.Char.Custom('ResidenceBuilding')] kitchen, and I cannot drive the plight of dear [house_feud_victim.GetFirstName] from my mind."
 bp1_house_feud.0008.house_arrest:0 "\n\nI hope [house_feud_victim.GetHerHis] captor, [house_feud_attacker.GetTitledFirstName], feeds [house_feud_victim.GetHerHim] well under arrest - but no [ROOT.Char.GetHouse.GetBaseName] should live under guard!"
 bp1_house_feud.0008.dungeon:0 "\n\nThe thought of [house_feud_victim.GetHerHis] situation, bolted in a [house_feud_attacker.GetPrimaryTitle.GetAdjectiveNoTooltip] jail like some low creature... a [ROOT.Char.GetHouse.GetBaseName]!"
 bp1_house_feud.0008.camp: "\n\nThe thought of [house_feud_victim.GetHerHim] shackled like some low animal in [house_feud_attacker.GetTitledFirstNamePossessive] [ROOT.Char.Custom('GetCourt')]... a [ROOT.Char.GetHouse.GetBaseName]!"
 bp1_house_feud.0008.closing:0 "\n\nI grow angry, thinking of the many months my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))] has endured captivity; [house_feud_attacker.GetFirstNameNoTooltip] goes too far treating [house_feud_victim.GetHerHim] so, [house_feud_attacker.GetTitleAsNameNoTooltip] or not!"
 bp1_house_feud.0008.a:0 "This [house_feud_attacker.GetHouse.GetBaseNameNoTooltip] maltreatment will not be forgotten."
 bp1_house_feud.0008.b:0 "[house_feud_attacker.GetFirstNameNoTooltip] will pay for this."
 bp1_house_feud.0008.c:0 "I can only pray for [house_feud_victim.GetHerHis] release."
 bp1_house_feud.0009.t:0 "A Vengeful [old_house_head.Custom2('RelationToMeShort', ROOT.Char)|U]"
 bp1_house_feud.0009.adult:0 "[ROOT.Char.GetCapitalLocation.GetName] continues to mourn for my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))]. Outside the [ROOT.Char.Custom('ResidenceBuilding')], I can escape the mourners, their constant wailing of '[old_house_head.GetTitledFirstName]', and be alone with my thoughts.\n\nTo think [old_house_head.GetSheHe] [old_house_head.GetDeathReasonHideKiller] by [house_feud_rival.GetTitledFirstName], that [house_feud_rival.GetHouse.GetBaseName] [house_feud_rival.Custom('InsultNoun')]..."
 bp1_house_feud.0009.child:0 "Over time, I am told more and more of my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))], including how [old_house_head.GetSheHe] [old_house_head.GetDeathReasonHideKiller] by [house_feud_rival.GetTitledFirstName]..."
 bp1_house_feud.0009.reciprocate:0 "I shall teach [house_feud_rival.GetHerHim] the price of [house_feud_rival.GetHerHis] vendetta!"
 bp1_house_feud.0009.new:0 "Fate is a cruel mistress!"
 bp1_house_feud.0009.closing:0 "\n\nIf there is to be justice in this world, and [ROOT.Char.GetHouse.GetBaseName] honor restored, I may have to deliver it myself."
 bp1_house_feud.0009.a:0 "'[house_feud_rival.GetHouse.GetBaseNameNoTooltip]' will be a curse from this day forth."
 bp1_house_feud.0009.b:0 "One day, I will end [house_feud_rival.GetFirstNameNoTooltip]."
 bp1_house_feud.0009.c:0 "Enough [ROOT.Char.GetHouse.GetBaseNameNoTooltip] blood has been spilt..."
 bp1_house_feud.0010.t:0 "Unforgivable Treatment"
 bp1_house_feud.0010.torture:0 "The pain was unbearable, unending... I did not think [house_feud_attacker.GetTitledFirstName] was capable of such barbarity, not to mention treating a [ROOT.Char.GetTitleAsNameNoTooltip], a noble, in such a way!\n\n"
 bp1_house_feud.0010.blinding:0 "I am yet to fully accept the loss of my sight... perhaps I underestimated [house_feud_attacker.GetTitledFirstName]... I would weep to think how utterly helpless I now am, if the pain allowed.\n\n"
 bp1_house_feud.0010.castration:0 "The pain of my... maltreatment... lingers, each shift in position reminding me of what I have lost. Planning vengeance on [house_feud_attacker.GetTitledFirstName] is the only thing that distracts me.\n"
 bp1_house_feud.0010.shaving:0 "The humiliation of my... maltreatment... lingers, each glance into a mirror reminding me of what I have lost. Planning vengeance on [house_feud_attacker.GetTitledFirstName] is the only thing that distracts me.\n" #LotR
 bp1_house_feud.0010.house_arrest:0 "Though I can be glad I am not in the [house_feud_attacker.GetHouse.GetBaseNameNoTooltip] dungeon, it is small comfort in the circumstances. "
 bp1_house_feud.0010.dungeon:0 "Down here, in this dank hole, so far have I fallen, at the hands of this [house_feud_attacker.GetHouse.GetBaseNameNoTooltip] wretch."
 bp1_house_feud.0010.free:0 "I am free once more, but I will never be whole. [house_feud_attacker.GetFirstNameNoTooltip] alone knows how much [house_feud_attacker.GetSheHe] cost me. "
 bp1_house_feud.0010.a:0 "They will all wish they had never been born."
 bp1_house_feud.0010.b:0 "[house_feud_existing.GetHouse.GetBaseNameNoTooltip] have met their match."
 bp1_house_feud.0010.c:0 "[house_feud_attacker.GetFirstNameNoTooltip] will pay for this, somehow."
 bp1_house_feud.0010.d:0 "I think I am done with violence..."
 bp1_house_feud.0011.t:0 "A Maltreated [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))|U]"
 bp1_house_feud.0011.torture:0 "I could hardly bear to listen to the accounts of my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))], [house_feud_victim.GetFirstNamePossessive], torture at the hands of [house_feud_attacker.GetTitledFirstName].\n\n"
 bp1_house_feud.0011.blinding:0 "The news of [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))], [house_feud_victim.GetTitledFirstNamePossessive], #EMP blinding#! by [house_feud_attacker.GetTitledFirstName] has yet to fully sink in.\n\n"
 bp1_house_feud.0011.castration:0 "News of the... #EMP castration#! of my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))], [house_feud_victim.GetFirstName], hangs over the [ROOT.Char.Custom('GetCourt')].\n\n"
 bp1_house_feud.0011.house_arrest:0 "The one consolation is that [house_feud_victim.GetSheHe] is being spared the [house_feud_attacker.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] [house_feud_attacker.Custom('GetDungeon')]..."
 bp1_house_feud.0011.dungeon:0 "To make matters worse, [house_feud_victim.GetSheHe] must also suffer the [house_feud_attacker.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] [house_feud_attacker.Custom('GetDungeon')]..."
 bp1_house_feud.0011.camp:0 "To make matters worse, [house_feud_victim.GetSheHe] must also wallow in a fetid [house_feud_attacker.Custom('GetDungeon')]..."
 bp1_house_feud.0011.free:0 "Though [house_feud_victim.GetSheHe] is now free, this maltreatment is sure to stay with [house_feud_victim.GetHerHim] for the rest of [house_feud_victim.GetHerHis] days."
 bp1_house_feud.0011.closing:0 "\n\nCan I really let this [house_feud_attacker.GetHouse.GetBaseName] outrage stand?"
 bp1_house_feud.0011.a:0 "All [house_feud_attacker.GetHouse.GetBaseNameNoTooltip] will pay for this."
 bp1_house_feud.0011.b:0 "I will make [house_feud_attacker.GetFirstNameNoTooltip] suffer."
 bp1_house_feud.0011.c:0 "There is nothing to be done..."
 bp1_house_feud.0012.t:0 "Wearing Cuckold's Horns"
 bp1_house_feud.0012.t.female:0 "Crowned Cuckquean"
 bp1_house_feud.0012.desc:0 "The knowledge of my [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('house_feud_spouse'))] carnal relations with that [house_feud_attacker.Custom('InsultNoun')], [house_feud_attacker.GetTitledFirstName], eats at me.\n\nTo be laughed at behind my back, while [house_feud_spouse.GetFirstName] enjoys the comfort of my [ROOT.Char.Custom('ResidenceBuilding')]..."
 bp1_house_feud.0012.good:1 "\n\nHow could [house_feud_spouse.GetSheHe] do this to me?"
 bp1_house_feud.0012.bad:0 "\n\nI wish I had never married this [house_feud_spouse.Custom('InsultNoun')]..."
 bp1_house_feud.0012.a:0 "[house_feud_attacker.GetHouse.GetBaseNameNoTooltip] must be dealt with."
 bp1_house_feud.0012.b:0 "Forget [house_feud_existing.GetHouse.GetBaseNameNoTooltip], this is a scandal!"
 bp1_house_feud.0012.c:0 "I'll kill [house_feud_attacker.GetHerHim]."
 bp1_house_feud.0012.d:0 "This is not helpful..."
 bp1_house_feud.0013.t:0 "A [house_feud_spouse.Custom2('RelationToMePossessive', ROOT.Char)|U] Honor"
 bp1_house_feud.0013.desc:0 "Word of [house_feud_spouse.GetTitledFirstNamePossessive] adultery spreads, and I can't help but see a veiled contempt behind the smile of each servant and [ROOT.Char.Custom('GetCourtier')].\n\n[house_feud_attacker.GetTitledFirstName] has made a mockery of me and my family..."
 bp1_house_feud.0013.a:0 "All [house_feud_attacker.GetHouse.GetBaseNameNoTooltip] will pay for this."
 bp1_house_feud.0013.b:0 "[house_feud_attacker.GetSheHe|U] makes [house_feud_existing.GetHouse.GetBaseNameNoTooltip] look virtuous!"
 bp1_house_feud.0013.c:0 "I will make [house_feud_attacker.GetFirstNameNoTooltip] suffer."
 bp1_house_feud.0013.d:0 "This is all in the past..."
 bp1_house_feud.0014.t:0 "A [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('house_feud_victim'))|U] Pride"
 bp1_house_feud.0014.desc:0 "[house_feud_victim.GetTitledFirstName] has failed to keep [house_feud_victim.GetHerHis] house in order; [house_feud_victim.GetHerHis] [house_feud_victim.Custom2('RelationToMeShort', SCOPE.sC('house_feud_spouse'))], [house_feud_spouse.GetTitledFirstNamePossessive], trysts with the [house_feud_attacker.Custom('InsultAdjective')] [house_feud_attacker.GetTitledFirstName] bring shame and mockery on our family...\n\nIn hushed tones, my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))] explains it all to me among the dusty [ROOT.Char.Custom('RegionalAlcoholicDrink')]-vessels. "We must do something about that [house_feud_attacker.Custom('InsultNoun')], [house_feud_victim.Custom2('RelationToMeShort', ROOT.Char)], this cannot go unchallenged!""
 bp1_house_feud.0014.a:0 "House [house_feud_attacker.GetHouse.GetBaseNameNoTooltip] have crossed the line."
 bp1_house_feud.0014.b:0 "[house_feud_attacker.GetFirstNameNoTooltip] cannot get away with this."
 bp1_house_feud.0014.c:0 "It is better to forgive and forget..."
 ### Ongoing Events ###
 bp1_house_feud.0100.t:0 "$story_cycle_house_feud_title$: A Lopsided Resentment"
 bp1_house_feud.0100.desc:0 "It bodes ill that the villainous [house_feud_rival.GetFirstName] remains a [house_feud_rival.GetTitleAsNameNoTooltip], while I am but a lowly [ROOT.Char.GetTitleAsNameNoTooltip]... Defending my family from such powerful enemies takes much attention.\n\n[story.Custom('GetFamilyFeudShortFlavor')] was unjust, perhaps this feud is more trouble than it's worth..."
 bp1_house_feud.0100.a:0 "Even a [house_feud_rival.GetTitleAsNameNoTooltip] must face justice."
 bp1_house_feud.0100.b:0 "This has gone on long enough..."
 bp1_house_feud.0110.t:0 "$story_cycle_house_feud_title$: Outclassed Adversaries"
 bp1_house_feud.0110.desc:0 "The villainy of [house_feud_rival.GetTitledFirstName] and all House [house_feud_rival.GetHouse.GetBaseName] is beyond doubt, but is it seemly for the family of a [ROOT.Char.GetTitleAsNameNoTooltip] to bicker with that of a [house_feud_rival.GetTitleAsNameNoTooltip]?\n\n[story.Custom('GetFamilyFeudShortFlavor')] is unforgivable, but should we demean ourselves, wasting time on such #EMP little#! people?"
 bp1_house_feud.0110.a:0 "[house_feud_rival.GetTitleAsNameNoTooltip] or [ROOT.Char.GetTitleAsNameNoTooltip], justice must be served."
 bp1_house_feud.0110.b:0 "Yes, [house_feud_rival.GetSheHe] is beneath my energies..."
 bp1_house_feud.0200.t:0 "$story_cycle_house_feud_title$: Desperate Measures"
 bp1_house_feud.0200.desc:0 "Our feud with House [house_feud_rival.GetHouse.GetBaseName] has been a disaster; we are no closer to revenge, and their outrages only continue.\n\nIf we are to end this vendetta properly, perhaps it is time to deliver the coup de grace..."
 bp1_house_feud.0200.a:0 "It is [house_feud_rival.GetTitledFirstNamePossessiveNoTooltip] time."
 bp1_house_feud.0200.b:0 "[house_feud_target.GetTitledFirstNamePossessiveNoTooltip] days are numbered."
 bp1_house_feud.0200.c:0 "I have other plans for them."
 bp1_house_feud.0200.d:0 "No, this was a mistake..."
 bp1_house_feud.0210.t:0 "$story_cycle_house_feud_title$: A Heavy Toll"
 bp1_house_feud.0210.desc:0 "Vengeance is far from being served on House [house_feud_rival.GetHouse.GetBaseName]; since our feud began there have only been further outrages by [house_feud_rival.GetTitledFirstName] and [house_feud_rival.GetHerHis] clutch of vipers.\n\nSometimes I wonder if we have underestimated our enemies, and it would not be better to cut our losses before it is too late."
 bp1_house_feud.0210.recent:0 "[house_feud_recent_death.GetTitledFirstName] might have thought so..."
 bp1_house_feud.0210.a:0 "No, we will show them!"
 bp1_house_feud.0210.b:0 "Enough... enough!"
 bp1_house_feud.0220.t:0 "$story_cycle_house_feud_title$: The Limits of Spite"
 bp1_house_feud.0220.desc:0 "Our rightful moves against House [house_feud_rival.GetHouse.GetBaseName] have not gone unnoticed; it is all but certain they now regret the [story.Custom('GetFamilyFeudShort')].\n\nWhile such creatures don't deserve pity or mercy, the original injury has now been repaid; extending this conflict indefinitely may not be in our best interests."
 bp1_house_feud.0220.recent:0 "Perhaps [house_feud_recent_kill.GetTitledFirstNamePossessive] blood is enough..."
 bp1_house_feud.0220.a:0 "No, we are just starting."
 bp1_house_feud.0220.b:0 "It is finished."
 bp1_house_feud.0300.t:0 "$story_cycle_house_feud_title$: A Tiresome Affray"
 bp1_house_feud.0300.desc:1 "All [ROOT.Char.GetHouse.GetBaseNameNoTooltip] has heard the story of the origins of our feud with House [house_feud_rival.GetHouse.GetBaseNameNoTooltip]; how [story.Custom('GetFamilyFeudLongFlavor')].\n\nThis tale grows long in the tooth. Are we really to continue this vendetta forever, over some [story.Custom('GetFamilyFeudShort')] that happened years ago?"
 bp1_house_feud.0300.a:0 "House [ROOT.Char.GetHouse.GetBaseNameNoTooltip] does not forget its enemies."
 bp1_house_feud.0300.b:0 "This has gone on too long."
 bp1_house_feud.0410.t:0 "$story_cycle_house_feud_title$: Beset by Threats"
 bp1_house_feud.0410.desc:1 ""Please!" [house_feud_victim.GetTitledFirstName] mewls, "This insane grudge has got to stop! I am scared to go #EMP anywhere#!, and I jump at the merest mention of a [house_feud_rival.GetHouse.GetBaseName]!"\n\nMy [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))] is clearly shaken... I am torn between the risks posed to my family and the need to teach [house_feud_rival.GetTitledFirstName] a lesson. "
 bp1_house_feud.0410.a:0 "You're right... it's time this was done with."
 bp1_house_feud.0410.b:0 "No, we must finish what we started."
 bp1_house_feud.0420.t:1 "$story_cycle_house_feud_title$: [house_feud_liege.GetTitleAsNamePossessiveNoTooltip] Appeal"
 bp1_house_feud.0420.desc:0 "It has been made clear to me that my liege, [house_feud_liege.GetTitledFirstName], disapproves of my family's dispute with [house_feud_rival.GetTitledFirstName] and House [house_feud_rival.GetHouse.GetBaseName], and wishes for these [house_feud_liege.GetPrimaryTitle.GetAdjectiveNoTooltip] divisions to be mended.\n\nWho is [house_feud_liege.GetSheHe] to demand justice not be served? Then again, perhaps it is unwise to provoke further tensions, especially with the [house_feud_liege.GetTitleAsNameNoTooltip]..."
 bp1_house_feud.0420.a:0 "I will never forgive [house_feud_rival.GetTitledFirstNameNoTooltip]."
 bp1_house_feud.0420.b:0 "Very well..."
 ### Target Events ###
 bp1_house_feud.0500.t:0 "$story_cycle_house_feud_title$: Targets of Ire"
 bp1_house_feud.0500.desc:0 "Though I doubted it at first, I am becoming convinced, hearing the gossiping of the [ROOT.Char.Custom('GetCourt')], that [house_feud_rival.GetTitledFirstName] wants my head, all because of a [other_house_feud_story.Custom('GetFamilyFeudShort')].\n\nAll of [ROOT.Char.GetHouse.GetName] is game to [house_feud_rival.GetHerHim], by their association to me, and this hatred has seeped from the head, down throughout [house_feud_rival.GetHerHis] entire [house_feud_rival.Custom('InsultAdjective')] family."
 bp1_house_feud.0500.a:0 "House [house_feud_rival.GetFirstNameNoTooltip] will regret this."
 bp1_house_feud.0500.b:0 "I have bigger worries."
 bp1_house_feud.0501.t:1 "$story_cycle_house_feud_title$: [house_feud_attacker.GetHouse.GetBaseNameNoTooltip] Rivalry"
 bp1_house_feud.0501.reciprocating:1 "The [house_feud_attacker.Custom('InsultAdjective')] [house_feud_attacker.GetFirstName] has returned our family's public enmity for [house_feud_attacker.GetHerHis] own, a pathetic and calumnious response to our just grievances."
 bp1_house_feud.0501.new:1 "I am told [house_feud_attacker.GetTitledFirstName], the contemptible [house_feud_attacker.Custom('InsultNoun')], has vowed the [ROOT.Char.GetHouse.GetBaseName] to be eternal enemies of [house_feud_attacker.GetHerHis] family."
 bp1_house_feud.0501.desc:0 "\n\nHa, to think [house_feud_story.Custom('GetFamilyFeudShortFlavor')] has actually raised some hackles."
 bp1_house_feud.0501.a:0 "Oh, the feeling is #EMP mutual#!!"
 bp1_house_feud.0501.b:0 "It seems we have a new enemy."
 bp1_house_feud.0501.c:0 "How childish."
 bp1_house_feud.0501.c.busy:0 "Our attention must stay on House [house_feud_existing.GetBaseNameNoTooltip]."
 bp1_house_feud.0501.c.existing:0 "Foolish. Very foolish."
 bp1_house_feud.0502.t:0 "$story_cycle_house_feud_title$: Tensions Cool"
 bp1_house_feud.0502.desc:1 "The easing of tensions, if that is possible, between myself and [house_feud_attacker.GetTitledFirstName] seems to confirm [house_feud_attacker.GetSheHe] has abandoned [house_feud_attacker.GetHerHis] vendetta against House [ROOT.Char.GetHouse.GetBaseNameNoTooltip]."
 bp1_house_feud.0502.another:1 "\n\nI am told [house_feud_attacker.GetSheHe] is now consumed by [house_feud_attacker.GetHerHis] hatred of [house_feud_new.GetHouse.GetHeadOfHouse.GetTitledFirstName] and House [house_feud_new.GetHouse.GetBaseName]."
 bp1_house_feud.0502.peace:1 "\n\nIt is hard to believe, but I would be glad to be freed of worries regarding a [house_feud_attacker.GetHouse.GetBaseNameNoTooltip] threat."
 bp1_house_feud.0502.a:0 "Too little, too late."
 bp1_house_feud.0502.b:0 "Perhaps it #EMP is#! time to put this to bed."
 bp1_house_feud.0502.c:0 "Then their guard is down!"
 bp1_house_feud.0502.d:0 "Why do I waste my time with this nonsense?"
 ### Notification Events ###
 bp1_house_feud.0600.t:0 "$story_cycle_house_feud_title$: Shared Enemies"
 bp1_house_feud.0600.desc:1 "I have been mulling over a strongly worded letter I received from my [ROOT.Char.Custom2('RelationToMeShort', house_head_scope)], [house_head_scope.GetTitledFirstName], this morning.\n\n[ROOT.Char.GetHouse.GetHeadOfHouse.GetSheHe|U] has laid out [ROOT.Char.GetHouse.GetHeadOfHouse.GetHerHis] firm wish that our entire House make express enemies of 'the [house_feud_rival.GetHouse.GetBaseName] dogs.'\n\nI cannot defend [story.Custom('GetFamilyFeudShortFlavor')] - but what of the risks to our family?"
 bp1_house_feud.0600.a:0 "I cannot refuse [ROOT.Char.GetHouse.GetHeadOfHouse.GetFirstNameNoTooltip]."
 bp1_house_feud.0600.b:0 "It is about time!"
 bp1_house_feud.0600.c:0 "This will get us nowhere..."
 ### Scheme Events ###
 bp1_house_feud.0700.t:0 "$story_cycle_house_feud_title$: Forbidden Fruit"
 bp1_house_feud.0700.desc:0 "My suspicions have been confirmed; [owner.GetTitledFirstName], a hated [owner.GetHouse.GetBaseName], seeks my affections...\n\n"
 bp1_house_feud.0700.desc_positive:0 "I have always been told to be wary of our family's enemies, but I can't deny there is a certain... #EMp frisson#!."
 bp1_house_feud.0700.desc_neutral:0 "Perhaps, if not for the disputes of our families, I would have considered [owner.GetTitledFirstNamePossessive] advances."
 bp1_house_feud.0700.desc_negative:0 "What a ridiculous [owner.GetWomanMan] - does [owner.GetSheHe] think me, us, idiots?"
 bp1_house_feud.0700.a:0 "Away, [house_feud_rival.GetHouse.GetBaseNameNoTooltip] [house_feud_rival.Custom('InsultNoun')]!"
 bp1_house_feud.0700.b:0 "A rose by any other name would smell as sweet."
 bp1_house_feud.0701.t:0 "Cautious Quarry"
 bp1_house_feud.0701.desc:0 ""What they say about the sanity of a [owner.GetHouse.GetBaseName] must be true, if you think I would ever dream of courting you. Try your ridiculous attempt at trickery on someone else."\n\n[target.GetFirstName] [target.Custom('quirk_neg_present')] as [target.GetSheHe] viciously pours scorn on me."
 bp1_house_feud.0701.a:0 "I thought you... never mind..."
 # Maintenance Events
 bp1_house_feud.0810.t:0 "$story_cycle_house_feud_title$: Carrying the Torch"
 bp1_house_feud.0810.child:0 "I have heard many stories of my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))], [old_house_head.GetTitledFirstName], and [old_house_head.GetHerHis] quarrels with House [house_feud_rival.GetHouse.GetBaseName]."
 bp1_house_feud.0810.adult:0 "With the passing of my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))], [old_house_head.GetTitledFirstName], I now find myself questioning our family's dispute with House [house_feud_rival.GetHouse.GetBaseName]."
 bp1_house_feud.0810.desc:0 "\n\n[story.Custom('GetFamilyFeudShortFlavor')] may have demanded a response, but is it in our interest for this to continue?\n\nHouse [ROOT.Char.GetHouse.GetBaseName] looks to me for leadership, to ensure its survival and respect, but perhaps enough blood has been spilled pursuing this vendetta..."
 bp1_house_feud.0810.a:0 "No, that's what the [house_feud_rival.GetHouse.GetBaseNameNoTooltip] toads want!"
 bp1_house_feud.0810.b:0 "Yes, I have more important things to worry about."
 bp1_house_feud.0810.b.rival:0 "[house_feud_rival.GetFirstNameNoTooltip] is a cur, but this madness must end."
 bp1_house_feud.0830.t:0 "$story_cycle_house_feud_title$: The Sweetest Feeling"
 bp1_house_feud.0830.opening_drink:0 "At last I can enjoy a cup of [ROOT.Char.Custom('RegionalAlcoholicDrink')],"
 bp1_house_feud.0830.opening:0 "At last I can rest easy,"
 bp1_house_feud.0830.desc:1 " safe in the knowledge the accursed [first_rival.GetHouse.GetBaseName] House has been wiped from the world, settling once and for all the vendetta they so foolishly provoked with [story.Custom('GetFamilyFeudShortFlavor')]."
 bp1_house_feud.0830.first_owner:0 "\n\nI have triumphed, and that fool, [first_rival.GetTitledFirstName] is at last in [ROOT.Char.GetFaith.NegativeAfterLife]!"
 bp1_house_feud.0830.fallback:0 "\n\nThough [first_owner.GetTitledFirstName] did not live to see this day, I hope [first_owner.GetSheHe] can now be content in [ROOT.Char.GetFaith.PositiveAfterLife]."
 bp1_house_feud.0830.losing:0 "\n\nThough they inflicted a great toll on our family in the ensuing years, there is no greater satisfaction or relief than knowing their banner will never fly again."
 bp1_house_feud.0830.winning:0 "\n\nWe utterly decimated their numbers, ensuring no one risks crossing our family without being prepared for a heavy price."
 bp1_house_feud.0830.even:0 "\n\nEach time we inflicted a loss there was retribution, but now we have closed the last page on the story of House [first_rival.GetHouse.GetBaseNameNoTooltip]."
 bp1_house_feud.0830.a:0 "Never cross House [ROOT.Char.GetHouse.GetBaseNameNoTooltip]."
 bp1_house_feud.0840.t:0 "$story_cycle_house_feud_title$: The Next Enemy"
 bp1_house_feud.0840.desc:1 "Hateful House [house_feud_rival.GetHouse.GetName] is now in the hands of [house_feud_rival.GetFirstName], a [house_feud_rival.GetTitleAsNameNoTooltip] surely just as wicked as [house_feud_rival.GetHerHis] predecessors."
 bp1_house_feud.0840.child:0 "Though, [house_feud_rival.GetSheHe] is only a [house_feud_rival.Custom('GirlBoy')]..."
 bp1_house_feud.0840.closing:1 "\n\nEveryone knows of "[story.Custom('GetFamilyFeudShortFlavor')]", but what of the future?"
 bp1_house_feud.0840.a:0 "#EMP Nothing#! changes! [house_feud_rival.GetHouse.GetBaseNameNoTooltip] dogs are all the same!"
 bp1_house_feud.0840.b:0 "This has gone far enough."
 bp1_house_feud.0840.b.rival:0 "Damn [house_feud_rival.GetFirstNameNoTooltip], but enough is enough."
 # Victory Events
 bp1_house_feud.7000.t:0 "$story_cycle_house_feud_title$: Rightful [ROOT.Char.GetTitleAsNameNoTooltip]"
 bp1_house_feud.7000.desc:1 "After much travail, we have at last wrenched [house_feud_title.GetNameNoTier] from the hands of [previous_holder_scope.GetTitledFirstName] and House [house_feud_rival.GetHouse.GetBaseName]!\n\nWith this injustice redressed, it may be wise to put this old dispute to bed, lest the reason it began is lost in the bloodshed."
 bp1_house_feud.7000.a:0 "House [house_feud_rival.GetHouse.GetBaseNameNoTooltip] has more to pay."
 bp1_house_feud.7000.b:0 "It is over, we won."
 bp1_house_feud.7001.t:0 "$story_cycle_house_feud_title$: Blood for Blood"
 bp1_house_feud.7001.desc:0 "[house_feud_attacker.GetTitledFirstName], the vile murderer of my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))], [house_feud_victim.GetTitledFirstName], has at last been dispatched by our hand, and the honor of our family thus restored.\n\nWith the aim of the [ROOT.Char.GetHouse.GetBaseName] vendetta achieved, it might be best to put this... #EMP fracas#! behind us."
 bp1_house_feud.7001.a:0 "I am not done with [house_feud_attacker.GetHouse.GetBaseNameNoTooltip]."
 bp1_house_feud.7001.b:0 "Let us not make the whole world blind."
 bp1_house_feud.7002.t:0 "$story_cycle_house_feud_title$: A Meet Fate"
 bp1_house_feud.7002.opening:0 "[house_feud_attacker.GetTitledFirstName], the callous torturer of my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))], [house_feud_victim.GetTitledFirstName], has suffered the same fate at our hand!"
 bp1_house_feud.7002.opening_self:0 "[house_feud_attacker.GetTitledFirstName], my callous torturer, has suffered the same fate at my hand!"
 bp1_house_feud.7002.desc:1 "\n\nNow that the original trespass against [ROOT.Char.GetHouse.GetBaseName] has been avenged, the question of how long we will wage war with the [house_feud_attacker.GetHouse.GetBaseName] family surfaces...""
 bp1_house_feud.7002.a:0 "There is so much more to do."
 bp1_house_feud.7002.b:0 "We have won."
 bp1_house_feud.7003.t:0 "$story_cycle_house_feud_title$: Venerous Vengeance"
 bp1_house_feud.7003.opening:0 "[house_feud_attacker.GetTitledFirstName], the wicked seducer of my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))], [house_feud_victim.GetTitledFirstNamePossessive] [house_feud_spouse.GetWifeHusband], [house_feud_spouse.GetTitledFirstName],"
 bp1_house_feud.7003.opening_self:0 "[house_feud_attacker.GetTitledFirstName], the wicked seducer of my [house_feud_spouse.GetWifeHusband], [house_feud_spouse.GetTitledFirstName],"
 bp1_house_feud.7003.desc:1 "has at last been visited with the same fate, and at our hand!\n\nWith this injury now addressed, the struggle with the [house_feud_rival.GetHouse.GetBaseNameNoTooltip] seems to be approaching its natural end."
 bp1_house_feud.7003.a:0 "This is just the start!"
 bp1_house_feud.7003.b:0 "A satisfying conclusion..."
