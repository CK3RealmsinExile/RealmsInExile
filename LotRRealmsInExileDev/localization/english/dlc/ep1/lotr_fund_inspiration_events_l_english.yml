# (Metal)Smith
 fund_inspiration.0071.crafting_tools: "A new set of tools for my workshop."

 #Elven Woods
 
 fund_inspiration.6007.t: "The mysterious Elven woods,"
 fund_inspiration.6007.desc: "My journey through the woods of Elves has been both bewildering and entrancing. Though I have yet to meet one of those magical and secretive beings, I can hear their beautiful songs coming from high in the trees and occasionally find traces of their passage.\n\nPlease find in this missive a silver chain I found by the roadside, assuredly of Elven crafting."
 fund_inspiration.6007.a: "Such a fine present! I will wear it myself."
 fund_inspiration.6007.b:1 "It will look lovely around [event_spouse.GetTitledFirstNameNoTooltip]'s neck."
 
 #Orc Territory
 fund_inspiration.6008.t: "Deep in Orc territory,"
 fund_inspiration.6008.desc: "It is through no small danger to my own safety that I report my progress to you, my liege. The Orcs who dwell in these lands are a foul breed, smelly and hideous to gaze upon.\n\nI have narrowly escaped capture after taking this shiny trinket from one of their camps.\n\nI would advise to prepare your men, should these fearsome hordes ever reach our lands!"
 fund_inspiration.6008.a: "You might be right, we need to be ready."
 fund_inspiration.6008.b: "Pah! These "Orcs" are far away, I don't believe they could so terrible."

 county_chastised_beloved_adventurer_modifier: "Chastised Beloved Adventurer"
 #Adventurer decides to join the Mundburgians
 
 lotr_fund_inspiration.6514.t:  "$fund_inspiration.title$ Arnalt the Mundburgian"
 lotr_fund_inspiration.6514.introduction:  "I receive a missive from my adventurer, sealed with a strange symbol: seven concentric circles, crossed by a vertical line."
 lotr_fund_inspiration.6514.desc:  "\n\n'My [ROOT.Char.GetLadyLord], I have reached the great city of [minastirith|E]. In one of its many inns, in the lowest circles of the citadel, I have met a fascinating character : Arnalt, Captain of the Mundburgian Éored. He claims to have had many trades, from steward of a great king to humble bee-keeper, before joining the Mundburgians.\n\nThough the Éored is an élite cavalry corps composed only of adventurous Northmen in the service of [gondor|E], Arnalt has been so impressed by my spirit that he has proposed I join their ranks! You will easily understand I couldn't turn down such an offer...'"
 lotr_fund_inspiration.6514.a:  "You would be much more use at the head of my armies."
 lotr_fund_inspiration.6514.b:  "If you do not return, I shall have you brought before me in chains!"
 lotr_fund_inspiration.6514.b.toast_outcome.positive:  "[inspiration_owner.GetTitledFirstNameNoTooltip] is intimidated"
 lotr_fund_inspiration.6514.b.toast_outcome.positive.continue:  "The adventure continues"
 lotr_fund_inspiration.6514.b.toast_outcome.positive.flee:  "[inspiration_owner.GetSheHe|U] flees from your court."
 lotr_fund_inspiration.6514.b.toast_outcome.refusal:  "[inspiration_owner.GetTitledFirstNameNoTooltip] is unimpressed"
 lotr_fund_inspiration.6514.c:  "Stay with your newfound friend then, I don't forsee a great future for him."
 
 #Adventurer got fleeced in Umbar

 lotr_fund_inspiration.6515.t:  "$fund_inspiration.title$ Down on [inspiration_owner.GetHerHis] Luck"
 lotr_fund_inspiration.6515.introduction:  "I receive a letter from my adventurer, the paper is stained in multiple places and reeks of beer and cheap rum."
 lotr_fund_inspiration.6515.desc:  "\n\n'O great and generous [ROOT.Char.GetTitleAsNameNoTooltip], I am in a bit of a predicament. While exploring the Havens of [umbar|E] as you ordered me I decided to mingle with the locals to keep an ear open to rumours concerning treasures I could recover for you.'\n\n'While I got wind of interesting [numenorean|E] ruins I intend to head to next, I unfortunately lost all the gold you so wisely entrusted me with. Upon my faith, the locals were not playing fair, for I could not win a single round of cards.'\n\n'Could you send me additional funds to complete my mission ?'"
 lotr_fund_inspiration.6515.a:  "I hope this information was worth the price, you shall have the funds you require."
 lotr_fund_inspiration.6515.b:  "That money was not for gambling, win it back."
 lotr_fund_inspiration.6515.b.success:  "[inspiration_owner.GetTitledFirstNameNoTooltip] wins it all back"
 lotr_fund_inspiration.6515.b.failure:  "[inspiration_owner.GetTitledFirstNameNoTooltip] is down to his underwear"
 lotr_fund_inspiration.6515.c:  "Go after them, recover my gold!"
 lotr_fund_inspiration.6515.c.success:  "[inspiration_owner.GetTitledFirstNameNoTooltip] recovered your gold"
 lotr_fund_inspiration.6515.c.failure:  "[inspiration_owner.GetTitledFirstNameNoTooltip] lost the fight"
 
 #Adventurer meets Knights of Ni

 lotr_fund_inspiration.6516.t:  "$fund_inspiration.title$ What an Excentric Performance"
 lotr_fund_inspiration.6516.desc:  "\n\n'My liege, I write to you from this dark forest to tell you of a most strange encounter. In the woods I came across a group of extremely tall knights, bearing long moustaches and tall horned helms.\n\nThey introduced themselves as the Knights of Ni, and threatened to say "Ni" to me repeatedly unless I appeased them with a shrubbbery.\n\nAlthough I had never before heard of this mysterious knightly order and was a little taken aback by this most unusual threat, they had me outnumbered.'"
 lotr_fund_inspiration.6516.a:  "You went to the local shrubber to get one, obviously."
 lotr_fund_inspiration.6516.b:  "You cut down the mightiest tree in the forest with a herring."
 lotr_fund_inspiration.6516.c:  "You had none of that silliness and decided to go on."
 lotr_fund_inspiration.6516.c.success:  "[inspiration_owner.GetTitledFirstNameNoTooltip] made it through unharmed."
 lotr_fund_inspiration.6516.c.failure:  "[inspiration_owner.GetTitledFirstNameNoTooltip] was Ni-ed into submission."
 
 #Adventurer gets captured and brought to Edoras
 
 lotr_fund_inspiration.6517.t:  "$fund_inspiration.title$ Captive in Edoras"
 lotr_fund_inspiration.6517.introduction:  "I receive a missive from my adventurer, hastily written on a coarse piece of horse-skin parchment."
 lotr_fund_inspiration.6517.desc:  "'My [ROOT.Char.GetLadyLord], I am in need of help. While crossing the plains of [rohan|E] a troop of Riders surrounded me and bid me follow them to Edoras.\n\n'It is against our law to let strangers wander at will in our land, until the [rohanking.GetTitleAsNameNoTooltip] [rohanking.GetHerselfHimself] shall give them leave' said their leader.\n\nI am soon to be summoned to Meduseld, your assistance would be greatly appreciated'"
 lotr_fund_inspiration.6517.a:  "Remind [rohanking.GetHerHim] that we fight on the same side."
 lotr_fund_inspiration.6517.b:  "Take this gold, it should be enough to buy your freedom."
 lotr_fund_inspiration.6517.c:  "Remind [rohanking.GetHerHim] of who sent you, he should fear my wrath!"
 lotr_fund_inspiration.6517.c.success:  "[rohanking.GetTitledFirstNameNoTooltip] balks at your threats."
 lotr_fund_inspiration.6517.c.failure:  "[rohanking.GetTitledFirstNameNoTooltip] has [inspiration_owner.GetTitledFirstNameNoTooltip] executed."
 
 #Adventurer assaulted by a gigantic bear
 
 lotr_fund_inspiration.6518.t:  "$fund_inspiration.title$ Barely Alive"
 lotr_fund_inspiration.6518.introduction:  "I receive a missive from my adventurer, who has been sailing up the Anduin."
 lotr_fund_inspiration.6518.desc:  "\n\n'My [ROOT.Char.GetTitleAsNameNoTooltip], I write to you as I gather my wits.\n\nI was taking a well deserved rest after a long day rowing upriver along the [anduin|E], not far from this great cliff the locals call the Carrock, when I heard a terrifying roar behind me.\n\nI turned around and saw before me the largest bear I have ever seen, at least twice as tall as the common kind, coming straight at me.'"
 lotr_fund_inspiration.6518.a:  "You bravely ran away, didn't you?"
 lotr_fund_inspiration.6518.b:  "You fought the giant bear."
 lotr_fund_inspiration.6518.b.success:  "[inspiration_owner.GetTitledFirstNameNoTooltip] successfully drives off the bear"
 lotr_fund_inspiration.6518.b.failure:  "[inspiration_owner.GetTitledFirstNameNoTooltip] is wounded by the bear"
 lotr_fund_inspiration.6518.b.critical_failure:  "[inspiration_owner.GetTitledFirstNameNoTooltip] is killed by the bear"

 #Orc adventurer sneaks upon a Tark camp

 lotr_fund_inspiration.6519.t:  "$fund_inspiration.title$ Tarks, Tarks, Tarks! Tarks Everywhere!"
 lotr_fund_inspiration.6519.desc:  "\n\n'[ROOT.Char.GetTitleAsNameNoTooltip], this place is crawling with Tarks, they're everywhere! And every single one is out to get me!'\n\n'I've already killed two since the sun came down, and now I've found something interesting: a Tark camp, lightly guarded. There's probably some loot there or clues pointing to where I could find some.'\n\n'I'm ready to jump in and slit the guards' throats.'"
 lotr_fund_inspiration.6519.a:  "Kill everyone and take what you can find"
 lotr_fund_inspiration.6519.a.critical_success:  "[inspiration_owner.GetTitledFirstNameNoTooltip] makes a killing"
 lotr_fund_inspiration.6519.a.boil_skull:  "[adventurer.GetFirstNameNoTooltip] boils & cleans [guard.GetFirstNamePossessiveNoTooltip] skull, and sends it to you for use as a [court_artifact|E]"
 artifact_guard_skull:  "The skull of the Guard-[killed.GetLadyLord|U] [killed.GetTitledFirstName], who was killed by the adventurer [creator.GetTitledFirstName] and later gifted to [owner.GetTitledFirstName]. It has a terrifying grin and empty, lifeless eye-sockets."
 lotr_fund_inspiration.6519.a.success:  "[inspiration_owner.GetTitledFirstNameNoTooltip] scares the guards away"
 lotr_fund_inspiration.6519.a.failure:  "[inspiration_owner.GetTitledFirstNameNoTooltip] is wounded by the guards"
 lotr_fund_inspiration.6519.a.critical_failure:  "[inspiration_owner.GetTitledFirstNameNoTooltip] is killed by the guards"
 lotr_fund_inspiration.6519.b:  "No, sneak past the guards and find the valuables"
 lotr_fund_inspiration.6519.b.success:  "[inspiration_owner.GetTitledFirstNameNoTooltip] sneaks past the guards"
 lotr_fund_inspiration.6519.b.failure:  "[inspiration_owner.GetTitledFirstNameNoTooltip] is detected"
 lotr_fund_inspiration.6519.c:  "Don't risk it, you'll get other occasions"

 #Adventurer meets escaped slave in Nurn

 lotr_fund_inspiration.6520.t:  "$fund_inspiration.title$ Born to Run"
 lotr_fund_inspiration.6520.desc:  "\n\n'My [ROOT.Char.GetLadyLord], I have met, hiding in the midst of the rolling agricultural plains surrounding the sea of [nurn|E], a group of escaped slaves.'\n\n'Their leader, a former overseer named [slave.GetTitledFirstNameNoTooltip], shows promise and begs me for a chance to join your court.'\n\n'What should be done with them?'"
 lotr_fund_inspiration.6520.a:  "Send [slave.GetHerHim] to my court, I can always use capable courtier"
 lotr_fund_inspiration.6520.b:  "Hand them over to their owner, for gold"
 lotr_fund_inspiration.6520.c:  "Escaped slaves and their masters are not our concern"
 
 #Adventurer gets offered electrum nugget in Bellakar

 lotr_fund_inspiration.6521.t:  "$fund_inspiration.title$ Electrum Rush"
 lotr_fund_inspiration.6521.introduction:  "I receive a letter from my adventurer, who has been running around Bellakar."
 lotr_fund_inspiration.6521.desc:  "\n\n'My [ROOT.Char.GetTitleAsNameNoTooltip], I have reached the region of [bellakar|E], also known as the Golden Realm'\n\n'In one of the smoky rooms of the inn I am staying in, I have been approached by a couple of local electrum prospectors, in town to sell their finds and resupply.'\n\n'After a pleasant evening they gifted me a particularly large nugget they found, as a token of friendship. It is of course yours to dispose of.'"
 lotr_fund_inspiration.6521.a:  "Send it to me, it will look splendid in my halls"
 lotr_fund_inspiration.6521.b:  "Sell it, use the profits for your travels"
 lotr_fund_inspiration.6521.c:  "I don't care for electrum, send me gold instead"
 
 # Adventurer meets spice traders in Bozisha-Miraz

 lotr_fund_inspiration.6522.t:  "$fund_inspiration.title$ The Spice Must Flow"
 lotr_fund_inspiration.6522.introduction:  "I receive a missive from my adventurer, written upon rich parchment and smelling intensely of exotic spices."
 lotr_fund_inspiration.6522.desc:  "\n\n'My [ROOT.Char.GetTitleAsNameNoTooltip], after much travel through the dense jungles of the Bôzisha-Mîraz region, I have reached a large and prosperous settlement'\n\n'All merchants here are proud and opulent, but the most ostentatious ones are the spice merchants, their stalls full of innumerable colours and smells, and the many rings on their fingers no less colourful.'\n\n'One such spice could be of interest to you, my [ROOT.Char.GetLadyLord]: it is named Kôh-Fey and is said to sharpen the mind and help the navigators to find their way across the open sea'"
 lotr_fund_inspiration.6522.a:  "A trade deal with these merchants would be profitable"
 lotr_fund_inspiration.6522.a.success:  "[inspiration_owner.GetTitledFirstNameNoTooltip] negociates a good trade deal"
 lotr_fund_inspiration.6522.a.failure:  "[inspiration_owner.GetTitledFirstNameNoTooltip] negociates a mediocre trade deal"
 lotr_fund_inspiration.6522.b:  "Send me a crate of this Kôh-Fey, and have a cup yourself"
 lotr_fund_inspiration.6522.c:  "Get your hands on some of this spice, discreetly"
 lotr_fund_inspiration.6522.c.success:  "[inspiration_owner.GetTitledFirstNameNoTooltip] steals a crate of Kôh-Fey"
 lotr_fund_inspiration.6522.c.failure:  "[inspiration_owner.GetTitledFirstNameNoTooltip] gets caught red-handed"

 # Adventurer develops an interest for herbs in Ithilien

 lotr_fund_inspiration.6523.t:  "$fund_inspiration.title$ Gondor's Garden"
 lotr_fund_inspiration.6523.introduction:  "I receive a message from my adventurer, when I open it pine needles and dried herbs shower down from inside."
 lotr_fund_inspiration.6523.desc:  "\n\n'My [ROOT.Char.GetLadyLord], I wish you could see Ithilien with your own eyes, it is wild but lovely.'\n\n'People here are few and far apart, and I soon came to the end of the provisions I carried. I have resorted to hunting local wildlife, cooked wih the many rich herbs to be found in the woods.'\n\n'I have also found an extremely useful plant to heal body and mind: 'Kingsfoil', as I believe it is called.'"
 lotr_fund_inspiration.6523.a:  "Buy yourself some food and stop wasting time"
 lotr_fund_inspiration.6523.b:  "Take your time, your acquired skills will come in handy"
 lotr_fund_inspiration.6523.c:  "Send me some of this weed, I'm sure my physician will be interested"
 
 # Adventurer discovers Edhellond

 lotr_fund_inspiration.6524.t:  "$fund_inspiration.title$ Elves Where?"
 lotr_fund_inspiration.6524.introduction:  "A missive from my adventurer, fine silver sand still captured in the folds of the paper."
 lotr_fund_inspiration.6524.desc:  "\n\n'My [ROOT.Char.GetTitleAsNameNoTooltip], I have reached the shores of the Bay of Belfalas in coastal [gondor|E]. The local inhabitants I have met have pointed me to a strange place, deserted but revered by the surrounding population.'\n\n'Visiting the ancient Elven haven of Edhellond is a strange experience. The flowing, impossibly elegant architecture is in pristine condition, but whether this is due to the skill of the long departed [sindarelves|E] or the attentive care of the [gondorians|E] is unclear.'\n\n'The walls here bear many carvings, depicting landscapes, shipwrights and mariners. I wonder if I should stay a while and study them?'"
 lotr_fund_inspiration.6524.a:  "Look for a map of the region, places to explore"
 lotr_fund_inspiration.6524.a.success:  "[inspiration_owner.GetTitledFirstNameNoTooltip] finds a mural pointing to a forgotten ruin"
 lotr_fund_inspiration.6524.a.failure:  "[inspiration_owner.GetTitledFirstNameNoTooltip] searches the city in vain" 
 lotr_fund_inspiration.6524.b:  "Try to learn something about ship-building"
 lotr_fund_inspiration.6524.c:  "This place has probably been emptied long ago, get a move on"
 
 # Adventurer goes on a pubcrawl in Dorwinion
 
 lotr_fund_inspiration.6525.t:  "$fund_inspiration.title$ Strong Vintage"
 lotr_fund_inspiration.6525.introduction:  "I receive a missive from my adventurer, covered in stains from what smells like very expensive wine."
 lotr_fund_inspiration.6525.desc:  "\n\n'My [ROOT.Char.GetLadyLord], you have probably heard of the famous wines of [dorwinion|E], celebrated throughout the North and the delight of the courts of [dale|E], [erebor|E] and [mirkwood|E].'\n\n'I have heard it told that even the [elves|E] are affected by this heady nectar, rumour which, as your envoy, I had a duty to verify.'\n\n'After a night sampling the beverages on offer in a number of the best taverns in town, I woke up with two newfound certainties: every word of the rumours was true - and my funds were nowhere to be found.'"
 lotr_fund_inspiration.6525.a:  "You retraced your steps and found the lost gold"
 lotr_fund_inspiration.6525.a.success:  "[inspiration_owner.GetTitledFirstNameNoTooltip] finds [inspiration_owner.GetHerHis] lost purse"
 lotr_fund_inspiration.6525.a.failure:  "[inspiration_owner.GetTitledFirstNameNoTooltip] cannot find the gold again" 
 lotr_fund_inspiration.6525.b:  "You robbed the patrons of the tavern the following night"
 lotr_fund_inspiration.6525.b.success:  "[inspiration_owner.GetTitledFirstNameNoTooltip] recoups [inspiration_owner.GetHerHis] losses"
 lotr_fund_inspiration.6525.b.failure:  "[inspiration_owner.GetTitledFirstNameNoTooltip] gets caught" 
 lotr_fund_inspiration.6525.c:  "I don't want to know, take that gold and don't drink it this time"
 
 # Adventurer is attacked by giant spiders in Mirkwood
 
 lotr_fund_inspiration.6526.t:  "$fund_inspiration.title$ Arachnophobia"
 lotr_fund_inspiration.6526.introduction:  "I receive a missive from my adventurer, covered in places by thick spiderweb."
 lotr_fund_inspiration.6526.desc:  "\n\n'My [ROOT.Char.GetTitleAsNameNoTooltip], I have entered the vast and dark forests of [mirkwood|E]. These woods are unending, and definitely hostile to things that walk on two legs.'\n\n'But the worst I have encountered are giant spiders. The foul creatures are all over the place, their treacherous webs ready to trap the unaware and the unfortunate.'\n\n'As I write to you, I have just come across the largest and most evil specimen yet.'"
 lotr_fund_inspiration.6526.a:  "[inspiration_owner.GetTitledFirstNameNoTooltip] probaly sneaked around the spider"
 lotr_fund_inspiration.6526.a.success:  "[inspiration_owner.GetTitledFirstNameNoTooltip] fools the spider"
 lotr_fund_inspiration.6526.a.failure:  "[inspiration_owner.GetTitledFirstNameNoTooltip] is detected" 
 lotr_fund_inspiration.6526.b:  "Surely my adventurer fought the beast?"
 lotr_fund_inspiration.6526.b.success:  "[inspiration_owner.GetTitledFirstNameNoTooltip] kills the spider"
 lotr_fund_inspiration.6526.b.failure:  "[inspiration_owner.GetTitledFirstNameNoTooltip] was wounded"
 lotr_fund_inspiration.6526.b.critical_failure:  "[inspiration_owner.GetTitledFirstNameNoTooltip] was devoured by the spider"
 lotr_fund_inspiration.6526.c:  "[inspiration_owner.GetTitledFirstNameNoTooltip] hid in the undergrowth and waited for it to leave"
 
 # Adventurer visits the Market of Dale 
 
 lotr_fund_inspiration.6527.t:  "$fund_inspiration.title$ Market Day"
 lotr_fund_inspiration.6527.introduction:  "I receive a missive from my adventurer, sealed with the Bow and Stars of Dale."
 lotr_fund_inspiration.6527.desc:  "\n\n'My [ROOT.Char.GetLadyLord], I have arrived in the city of [dale|E], and I have visited its great market. After a comprehensive tour, I thought of a few things which could interest you:'\n\n'A clockwork wooden toy from the famed Toy Market, an elegant brooch of dwarven make bearing the mark of the silversmiths of [erebor|E], or one of the many cheeses on display at the Guild of Cheesemakers'\n\n'If any of those strike your fancy, please send me the funds for my purchase. Under the Dwarven trade law in use here you can change your mind within a fortnight and receive a refund."
 lotr_fund_inspiration.6527.a:  "I would have loved one of those, as a child"
 lotr_fund_inspiration.6527.b:  "Bring me that brooch, I've always loved Dwarven craftsmanship"
 lotr_fund_inspiration.6527.c:  "I'll have that cheese, we'll keep it in the cellars"
 lotr_fund_inspiration.6527.d:  "Do you think I'm made of money? Back to work!"
 lotr_fund_inspiration.6527.d_tt:  "[inspiration_owner.GetTitledFirstNameNoTooltip] continues [inspiration_owner.GetHerHis] travels"
 
 # Elven adventurer loses track of time in Caras Galadhon
 
 lotr_fund_inspiration.6528.t:  "$fund_inspiration.title$ Time Stands Still"
 lotr_fund_inspiration.6528.introduction:  "I receive a letter from my adventurer, bearing the Mallorn leaf of [lothlorien|E]."
 lotr_fund_inspiration.6528.desc:  "\n\n'My [ROOT.Char.GetTitleAsNameNoTooltip], I have arrived in the city of Caras Galadhon, the heart of Elvendom on [middleearth|E]. It is a wonder to behold, and time seems to flow much slowly than in the world outside. I can barely believe that three months have passed already!'\n\n'I have met a scholar who offered to ponder together over ancient scrolls to look for ancient heirlooms, and a band of merry hunters who have offered to take me on one of their hunts. Which offer should I accept, my [ROOT.Char.GetLadyLord]?'"
 lotr_fund_inspiration.6528.a:  "You have tarried long enough, get back on the road!"
 lotr_fund_inspiration.6528.a_tt:  "[inspiration_owner.GetTitledFirstNameNoTooltip] continues [inspiration_owner.GetHerHis] travels"
 lotr_fund_inspiration.6528.b:  "Go with the scholar and try to find something useful"
 lotr_fund_inspiration.6528.c:  "A good hunt will clear your mind for the adventure ahead"
 
 #Evil adventurer is rightly scared of Galadriel

 lotr_fund_inspiration.6529.t:  "$fund_inspiration.title$ The Witch of the Golden Wood"
 lotr_fund_inspiration.6529.desc:  "\n\n'I have come to the eaves of the cursed Golden Wood, my [ROOT.Char.GetTitleAsNameNoTooltip], which it is said none has ever left alive. I am no coward but I fear the Witch Queen's magic is a danger I cannot brave and live to tell the tale.\n\nPlease allow me to return to your court, where I will be of more use to you alive than dead.'"
 lotr_fund_inspiration.6529.a:  "I guess you are more useful to me alive, marginally..."
 lotr_fund_inspiration.6529.a.tt:  "You permit [inspiration_owner.GetTitledFirstName] to return home."
 lotr_fund_inspiration.6529.b:  "Fine, but scout the surrounding lands, so that my gold doesn't go to waste!"
 lotr_fund_inspiration.6529.b.tt:  "[inspiration_owner.GetTitledFirstName] will explore the outskirts of Lorien."
 lotr_fund_inspiration.6529.c:  "Witch or no, you will continue your mission!"
 lotr_fund_inspiration.6529.c.tt:  "[inspiration_owner.GetTitledFirstName] will attempt to penetrate the forest."
 
 # Attack of the Drake hehe
 
 lotr_fund_inspiration.6530.t:  "$fund_inspiration.title$ A Unexpected Visitor"
 lotr_fund_inspiration.6530.desc:  "\n\n'While we where traversing the [greymountains|E], suddenly the cliffs echoed with a terrible roar, as if a spawn of the very Angband was coming for us.\n\nAnd then it appeared.. A Drake of the frozen north had come for us and was swiftly coming down the mountain to end our lives and turn us into its morning snack.'"
 lotr_fund_inspiration.6530.a:  "Fly you fools!"
 lotr_fund_inspiration.6530.a.success:  "[inspiration_owner.GetTitledFirstName] successfully escaped the Drake without being harmed"
 lotr_fund_inspiration.6530.a.failure:  "[inspiration_owner.GetTitledFirstName] escaped successfully but not quite unharmed"
 lotr_fund_inspiration.6530.b:  "Stand and fight!"
 lotr_fund_inspiration.6530.b.success:  "[inspiration_owner.GetTitledFirstName] successfully managed to slay the Drake"
 lotr_fund_inspiration.6530.b.failure:  "[inspiration_owner.GetTitledFirstName] managed to fend of the Drake but not without getting harmed"
 lotr_fund_inspiration.6530.b.critical_failure:  "[inspiration_owner.GetTitledFirstName] was burned alive by the Drake"
 
 #Adventurer mistakes fat lizard for a drake in the Grey Mountains

 lotr_fund_inspiration.6531.t:  "$fund_inspiration.title$ The Largest Drake Ever"
 lotr_fund_inspiration.6531.introduction:  "I receive a letter from my adventurer, who has been hiking through the frozen [greymountains|E]."
 lotr_fund_inspiration.6531.desc:  "\n\n'My [ROOT.Char.GetTitleAsNameNoTooltip], I send you a royal gift: the hide from the largest of the fearsome drakes that roam the north.\n\nIt sprang on me with a vicious roar, its teeth like giant knives aiming for my throat. But my lightning-quick reflexes allowed me to plunge my sword into its belly and slay it.\n\nI have not yet fully recovered from the dreadful experience, and will need some peace and quiet before I can start again on my adventures.'"
 lotr_fund_inspiration.6531.a:  "How...nice. Many thanks"
 lotr_fund_inspiration.6531.a.tt:  "You allow [inspiration_owner.GetTitledFirstName] to rest awhile."
 lotr_fund_inspiration.6531.b:  "You'd better find something better than this, and fast!"
 lotr_fund_inspiration.6531.b.tt:  "You order [inspiration_owner.GetTitledFirstName] back on the trail immediately."
 lotr_fund_inspiration.6531.b.success:  "[inspiration_owner.GetTitledFirstName] is scared enough to start exploring again"
 lotr_fund_inspiration.6531.b.failure:  "[inspiration_owner.GetTitledFirstName] is not impressed"
 
 #Adventurer in the Barrow Downs

 lotr_fund_inspiration.6532.t:  "$fund_inspiration.title$ The Barrow-Downs"
 lotr_fund_inspiration.6532.introduction:  "I receive a letter from my adventurer, who has been roaming the no-man's lands of Cardolan."
 lotr_fund_inspiration.6532.desc:  "\n\n'My [ROOT.Char.GetTitleAsNameNoTooltip], I have reached a series of hills that the locals call "Barrow-Downs". Though it looks perfectly ordinary in the sun, my heart warns me against it.\n\nNight fell as I arrived in front of the entrance to the largest mound. You can probably guess what I did...'"
 lotr_fund_inspiration.6532.a:  "[inspiration_owner.GetSheHe|U]'d better have searched it thoroughly!"
 lotr_fund_inspiration.6532.a.success:  "[inspiration_owner.GetTitledFirstName] searched the barrow without incident"
 lotr_fund_inspiration.6532.a.failure:  "[inspiration_owner.GetTitledFirstName] was terrified by what he found, and fled"
 lotr_fund_inspiration.6532.a.dead:  "[inspiration_owner.GetTitledFirstName] was never seen again"
 lotr_fund_inspiration.6532.b:  "I hope [inspiration_owner.GetSheHe] didn't do anything foolish"
 
 #Overground adventurer lost underground

 lotr_fund_inspiration.6533.t:  "$fund_inspiration.title$ Alone In The Dark"
 lotr_fund_inspiration.6533.introduction:  "I receive a letter from my adventurer, smudged with clay, written in a shaky hand."
 lotr_fund_inspiration.6533.desc:  "\n\n'I have been wandering underground for what feels like an eternity. I have lost any sense of time and am at a loss, in front of yet another cross-roads in these endless halls. I hear nothing but the sound of my footsteps and the distant echo of a war-drum. I am utterly lost, and the oil in my lantern is almost gone. Will I ever find a way out?'\n\nIn a steadier hand, a note says 'I finally made it out, you can probably guess how I did it.'"
 lotr_fund_inspiration.6533.a:  "You forged ahead, followed your nose"
 lotr_fund_inspiration.6533.a.success:  "[inspiration_owner.GetTitledFirstName] found [inspiration_owner.GetHerHis] way out"
 lotr_fund_inspiration.6533.a.success.gem:  "[inspiration_owner.GetTitledFirstName] found a precious gem on their way"
 lotr_fund_inspiration.6533.a.failure:  "[inspiration_owner.GetTitledFirstName] followed the road into a dead-end"
 lotr_fund_inspiration.6533.b:  "You turned around and went back"
 lotr_fund_inspiration.6533.b.success:  "[inspiration_owner.GetTitledFirstName] retraces [inspiration_owner.GetHerHis] steps succesfully"
 lotr_fund_inspiration.6533.b.failure:  "[inspiration_owner.GetTitledFirstName] got lost on the way back"

 #Adventurer wants to read books in Imladris
 
 lotr_fund_inspiration.6534.t:  "$fund_inspiration.title$ The Last Homely House"
 lotr_fund_inspiration.6534.introduction:  "I receive a letter from my adventurer, bearing the seal of Imladris."
 lotr_fund_inspiration.6534.desc:  "'My [ROOT.Char.GetLadyLord], I have arrived in [rivendell|E], and already I am taken by wonder. It is called 'The Last Homely House East of the Sea', and for good reason. The libraries are vast, the feasts are grand, the views are impeccable; any weariness that one might have melts away insantly! I know I must depart soon, but the libraries contain such an abundance of material that I fear by hastily leaving I might miss something of value that might aid in my adventure.\n\nI humbly request that you let me stay a while longer here so I may better explore the collection of lore the place has; some of these scrolls even date back hundreds of years, surely they must have some valuable insight!'"
 lotr_fund_inspiration.6534.a:  "You've tarried long enough, it's time to get going."
 lotr_fund_inspiration.6534.a_tt:  "[inspiration_owner.GetTitledFirstNameNoTooltip] continues [inspiration_owner.GetHerHis] travels"
 lotr_fund_inspiration.6534.b:  "Very well, you may stay a while if it is of use."
 
 #Adventurer discovers "pesto" in TH

 lotr_fund_inspiration.6535.t:  "$fund_inspiration.title$ Delicious Rahatân"
 lotr_fund_inspiration.6535.introduction:  "I receive a letter from my adventurer, who has been exploring the far-off Thâni-Hazâd."
 lotr_fund_inspiration.6535.desc:  "\n\n'My [ROOT.Char.GetTitleAsNameNoTooltip], I have a delicious discovery to share with you! During my latest stop in a local inn I tasted the most delightful local sauce. It is named rahatân by the nobles here, and maldina in ancient recipes written in [quenya|E], but the locals call it pês-to.\n\nTo make it you need to grind in a mortar garlic, olive oil, hard cheese, nuts and a good handful of leaves of kingsfoil, that the wise know as Athelas. It goes with everything and you must absolutely try it!'"
 lotr_fund_inspiration.6535.a:  "My cook will prepare some for [food_taster.GetTitledFirstName]."
 lotr_fund_inspiration.6535.a.success:  "[food_taster.GetTitledFirstName] loves it"
 lotr_fund_inspiration.6535.a.failure:  "[food_taster.GetTitledFirstName] finds out [food_taster.GetSheHe] is allergic to nuts"
 lotr_fund_inspiration.6535.b:  "Have my cooks whip some for our next banquet"
 lotr_fund_inspiration.6535.c:  "I distrust foreign food, ours is good enough"
 
 #Adventurer meets Blacklock Mercenaries in Yellow Mountains, by Stella_SAX
 
 lotr_fund_inspiration.6536.t:  "$fund_inspiration.title$ Mercenary Axes"
 lotr_fund_inspiration.6536.introduction:  "I receive a letter from my adventurer, who has been exploring the Yellow Mountains."
 lotr_fund_inspiration.6536.desc:  "\n\n'My [ROOT.Char.GetTitleAsNameNoTooltip], I am writing to you from a [blacklocks|E] mercenary camp which I stumbled upon while traveling through this unpleasant land.\nThey seem to be looking for work, and are willing to offer their services for a reasonable fee.'"
 lotr_fund_inspiration.6536.a:  "Hire a company for me, will you ?"
 lotr_fund_inspiration.6536.b:  "Employ them for your protection, and get on with your adventure!"
 lotr_fund_inspiration.6536.c:  "Just ask them for directions and keep going, we don't have any avalaible funds."

 #Adventurer reports on the abuse of incense in Khy, by Brice Undrerhill
 
 lotr_fund_inspiration.6537.t:  "$fund_inspiration.title$ Incense Nonsense"
 lotr_fund_inspiration.6537.introduction:  "I receive a scented letter from my adventurer, who has been exploring the solar empire of Khy."
 lotr_fund_inspiration.6537.desc:  "\n\n'My [ROOT.Char.GetTitleAsNameNoTooltip], I have to tell you of a most unusual custom of the people in these parts.'\n\n'Incense is used abundantly in the daily devotions of all, as the fumes rise to their beloved sun. But while the poor use lower quality perfumes and sometimes even burn common herbs, the nobility has it burning at all times in their homes and palaces to demonstrate their piety.'\n\n'You can usually smell a noble before you can see them, it gives a new meaning  to the saying "An air of nobility"'"
 lotr_fund_inspiration.6537.a:  "Maybe I too should have a scented court?"
 lotr_fund_inspiration.6537.a.success:  "Your court smells delightedly exotic"
 lotr_fund_inspiration.6537.a.failure:  "Your courtiers hate the smell"
 lotr_fund_inspiration.6537.b:  "What an outlandish custom! I like our own smells better"

