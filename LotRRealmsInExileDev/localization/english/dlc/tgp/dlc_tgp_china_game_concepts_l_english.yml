l_english: 


 # Celestial
 game_concept_celestial_government: "Celestial Government"
 game_concept_celestial: "Celestial"
 game_concept_celestials: "Celestials"
 game_concept_celestial_i: "@government_type_celestial!" 
 game_concept_celestial_government_desc: "$game_concept_celestial$ is a [government_bureaucratic_type|E] [government_form|E] in which the [liege|E] appoints characters as [governors|E], of which there are two types, [civilian_governor_short|E] and [military_governor_short|E].\n\nCharacters have access to [influence|E], [noble_families|E], [family_estates|E], and [treasury|E].\n\nIndependent [rulers|E] have [legitimacy|E], while [vassals|E] focus on obtaining [merit|E]."


 # Merit
 game_concept_merit: "Merit"
 game_concept_meritorious: "Meritorious"
 game_concept_merit_desc: "A [character_possessive|E] $game_concept_merit$ tracks their progress to the next [merit_level|E]. All characters with an [elder|E] or [disciples|E] produce a passive $game_concept_merit$ gain.\n\n[governors|E] can increase their $game_concept_merit$ by constructing [buildings|E] in their assigned [holdings|E], going on an [inspection|E] [activity|E], participating in a [GetActivityType('activity_debate').GetName] and attending [examinations|E].\n\n[GetSubjectContractType( 'celestial_provinces' ).GetObligationNameShort( 'celestial_province_standard' )] governors increase their monthly merit gain by paying more [taxes|E] to their [liege|E], while [GetSubjectContractType( 'celestial_provinces' ).GetObligationNameShort( 'celestial_province_military' )] governors increase it by creating [men_at_arms|E].\n\nNon-$game_concept_governors$ can attempt to increase it by attending [examinations|E]."
 game_concept_merit_i: "@merit_icon!"
 game_concept_merit_level: "Merit Rank"
 game_concept_merit_level_desc: "A [character_possessive|E] $game_concept_merit_level$ indicates how appropriate they are as a [governor|E] in East Asian [administrative_governments|E].\n\nIt represents their documented achievements and moral conduct according to Confucian ideals through the amount of [merit|E] they have gained.\n\nAn official with a high $game_concept_merit_level$ has a higher [candidate_score|E] and [governor_salary|E].\n\nThe Ranks are:\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_0' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_1' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_2' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_3' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_4' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_5' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_6' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_7' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_8' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_9' ).GetNameWithTooltip|L]"
 game_concept_merit_levels: "Merit Ranks"
 game_concept_merit_level_impact: "Merit Rank Impact"
 game_concept_merit_level_impact_desc: "Merit Rank Impact increases or decreases the [modifiers|E] gained from your current [merit_level|E]."
 
 # Imperial Examinations
 game_concept_imperial_examination: "Civil Service Examination"
 game_concept_imperial_examinations: "Civil Service Examinations"
 game_concept_examination: "Examination"
 game_concept_examinations: "Examinations"
 game_concept_imperial_examination_desc: "The $game_concept_imperial_examinations$ hold a key role in the [administrative|E] functions of [GetGovernment('celestial_government').GetName|E] and [GetGovernment('meritocratic_government').GetName|E] [governments|E]. \n\nThrough the examination system, bureaucrats are appointed by [merit|E] over lineage, ensuring that the brightest scholars, regardless of heritage, may gain [governorship|E] appointments. \n\nThe examination levels are: \n#indent_newline:2 $EFFECT_LIST_BULLET$#bold Children's#!: Parents can have their children take the examination from the age of [EmptyScope.ScriptValue('child_exam_min_age')] through the $send_child_to_examination_interaction$ [interaction|E].#! \n#indent_newline:2 $EFFECT_LIST_BULLET$#bold Provincial#!: Characters who are not [landed|E] may attempt the second level of Examinations through the [GetActivityType('activity_local_examination').GetName] [activity|E].#! \n#indent_newline:2 $EFFECT_LIST_BULLET$#bold Metropolitan#!: Held by the [GetGovernment('celestial_government').GetName|E] [government|E] through the [GetActivityType('activity_imperial_examination').GetName] activity.#! \n#indent_newline:2 $EFFECT_LIST_BULLET$#bold Palace#!: The final [EmptyScope.ScriptValue('metropolitan_exam_final_entrants_loc')] entrants at the $activity_imperial_examination$ are invited to a feast at the royal palace, to meet and show their worth to [son_of_heaven|E].#!"
 game_concept_exam_cheat: "Exam Cheat"
 game_concept_exam_cheat_desc: "An $game_concept_exam_cheat$ unlock options that may be used to bypass the upcoming exam. Beware though, getting caught is costly."

 game_concept_childrens_examination_i: "@child_exam_icon"
 game_concept_childrens_examination: "Children's Examination"
 game_concept_childrens_examination_desc: "The first level [imperial_examinations|E], taken from the age of [EmptyScope.ScriptValue('child_exam_min_age')]. Parents can send their children to the examination through the $send_child_to_examination_interaction$ [interaction|E]."

 game_concept_provincial_examination_i: "@provincial_exam_icon"
 game_concept_provincial_examination: "Provincial Examination"
 game_concept_provincial_examination_desc: "The second level [imperial_examinations|E], taken via the [GetActivityType('activity_local_examination').GetName] [activity|E].\n\n#S When passed:#!\n[GetModifier( 'tgp_passed_provincial_exam_modifier' ).GetDescWithEffects]."

 game_concept_metropolitan_examination_i: "@metropolitan_exam_icon"
 game_concept_metropolitan_examination: "Metropolitan Examination"
 game_concept_metropolitan_examination_desc: "The third level [imperial_examinations|E]. Held by the [GetGovernment('celestial_government').GetName|E] [government|E] through the [GetActivityType('activity_imperial_examination').GetName] [activity|E].\n\n#S When passed:#!\n[GetModifier( 'tgp_passed_metropolitan_exam_modifier' ).GetDescWithEffects]."

 game_concept_palace_examination_i: "@palace_exam_icon"
 game_concept_palace_examination: "Palace Examination"
 game_concept_palace_examination_desc: "The fourth and final [imperial_examinations|E]. The final [EmptyScope.ScriptValue('metropolitan_exam_final_entrants_loc')] entrants at the [GetActivityType('activity_imperial_examination').GetName] are invited to a feast at the royal palace, to kowtow and show their worth to [son_of_heaven|E]\n\n#S When passed:#!\n[GetModifier( 'tgp_passed_palace_exam_modifier' ).GetDescWithEffects]."

 game_concept_exam_advantage: "Exam Advantage"
 game_concept_exam_advantage_desc: "$game_concept_exam_advantage$ improves the chances of various actions during an [imperial_examination|E], such as when answering questions and demonstrating skills."
 
 game_concept_exam_score: "Exam Score"
 game_concept_exam_score_desc: "The $game_concept_exam_score$ determines how likely an entrant is to pass a [imperial_examination|E]\n\nThe initial score is based on the entrant's [GetTrait('confucian_education').GetName( GetNullCharacter )] [trait|E], as well as their [learning|E], [stewardship|E] and [martial|E] [skills|E] depending on the focus of the $game_concept_examination$.\n\nOnly the top ten entrants in the [GetActivityType('activity_imperial_examination').GetName] [activity|E] may attempt the @palace_exam_icon! #V Palace Examination#!."

 game_concept_merit_pool: "Candidate List"
 game_concept_merit_pools: "Candidate Lists"
 game_concept_merit_pool_possessive: "Candidate List's"
 game_concept_merit_pool_desc: "A $game_concept_merit_pool$ contains all potential [characters|E] who are eligible to gain [titles|E] with certain types of [appointment|E].\n\nCandidates are sorted based on their [candidate_score|E]. Some [appointment_succession_laws|E] use [merit|E], which will sort the candidates by their [merit_level|E] first and $game_concept_candidate_score$ second.\n\nWhen the [holder|E] of a Title with $game_concept_appointment$ dies, the Title will pass to the highest ranking character in the list. If the character holds a Title already, the Title must have higher a higher [appointment_prominence|E], otherwise it will pass to the next character."

 game_concept_appointment_prominence: "Prominence"
 game_concept_appointment_prominence_desc: "$game_concept_appointment_prominence$ measures how appealing a [title|E] is for candidates on a [merit_pool|E].\n\nA candidate who already holds a [title|E] will only be appointed to a new one of the same [title_tier|E] if it has higher $game_concept_appointment_prominence$.\n\n$game_concept_appointment_prominence$ is based on local wealth and proximity to the [realm_capital|E]."

 game_concept_entrant: "Entrant"
 game_concept_entrants: "Entrants"
 game_concept_entrant_desc: "An $game_concept_entrant$ is a character testing their mettle against the [imperial_examination|E] [activity|E]."

 game_concept_subject_standing: "Subject Standing"
 game_concept_subject_standing_desc: "$game_concept_subject_standing$ represents the status bestowed onto a [tributary|E] or [vassal|E] by their [suzerain|E] or [liege|E]."

 game_concept_imperial_grace: "Imperial Grace"
 game_concept_imperial_grace_desc: "$game_concept_imperial_grace$ represents the status bestowed onto a [tributary|E] by [son_of_heaven|E].\n\nHigh $game_concept_imperial_grace$ may result in special privileges being granted to the $game_concept_tributary$ during [tribute_missions|E]. At low levels of $game_concept_favor$, the $game_concept_son_of_heaven$ may #EMP exact#! tribute from you, and if it reaches zero it could mean the end of the relationship."

 game_concept_seal_of_investiture: "Seal of Investiture"
 game_concept_seal_of_investiture_desc: "Simultaneously a legal document and a revered symbol of the grace of the Son of Heaven, the $game_concept_seal_of_investiture$ signifies the holder's special status as a loyal and favored [tributary|E] of [SelectLocalization( GetPlayer.IsValid, 'game_concept_seal_of_investiture_desc_ingame', 'h_china' )].\n\nA $game_concept_seal_of_investiture$ may be granted to $game_concept_tributaries$ with high [imperial_grace|E] during the closing ceremonies of a successful #bold Tribute Mission#!."
 game_concept_seal_of_investiture_desc_ingame: "[GetTitleByKey('h_china').GetDefinitiveName]"
 HAS_SEAL_OF_INVESTITURE: "You possess a [seal_of_investiture|E]"
 NO_SEAL_OF_INVESTITURE: "You do not possess a [seal_of_investiture|E]"

 SUBJECT_STANDING_CONCEPT: "[subject_standing|E]"
 SUBJECT_STANDING_IMPERIAL_GRACE_CONCEPT: "[imperial_grace|E]"

 IMPERIAL_GRACE_LOSS_STABILITY: "Because the [dynastic_cycle|E] is currently in the $situation_dynastic_cycle_phase_stability$ phase, all #EMP $tributaries_celestial$#! lose [EmptyScope.ScriptValue('imperial_grace_loss_situation_dynastic_cycle_phase_stability')|V] [imperial_grace|E] each year."
 IMPERIAL_GRACE_LOSS_STABILITY_EXPANSION: "Because the [dynastic_cycle|E] is currently in the $situation_dynastic_cycle_phase_stability_expansion$ phase, all #EMP $tributaries_celestial$#! lose [EmptyScope.ScriptValue('imperial_grace_loss_situation_dynastic_cycle_phase_stability_expansion')|V] [imperial_grace|E] each year."
 IMPERIAL_GRACE_LOSS_STABILITY_ADVANCEMENT: "Because the [dynastic_cycle|E] is currently in the $situation_dynastic_cycle_phase_stability_advancement$ phase, all #EMP $tributaries_celestial$#! lose [EmptyScope.ScriptValue('imperial_grace_loss_situation_dynastic_cycle_phase_stability_advancement')|V] [imperial_grace|E] each year."
 IMPERIAL_GRACE_LOSS_INSTABILITY: "Because the [dynastic_cycle|E] is currently in the $situation_dynastic_cycle_phase_stability_advancement$ phase, all #EMP $tributaries_celestial$#! lose [EmptyScope.ScriptValue('imperial_grace_loss_situation_dynastic_cycle_phase_instability')|V] [imperial_grace|E] each year."
 IMPERIAL_GRACE_LOSS_INSTABILITY_CONQUEST: "Because the [dynastic_cycle|E] is currently in the $situation_dynastic_cycle_phase_instability_conquest$ phase, all #EMP $tributaries_celestial$#! lose [EmptyScope.ScriptValue('imperial_grace_loss_situation_dynastic_cycle_phase_instability_conquest')|V] [imperial_grace|E] each year."
 IMPERIAL_GRACE_LOSS_CHAOS: "Because the [dynastic_cycle|E] is currently in the $situation_dynastic_cycle_phase_chaos$ phase, all #EMP $tributaries_celestial$#! lose [EmptyScope.ScriptValue('imperial_grace_loss_situation_dynastic_cycle_phase_chaos')|V] [imperial_grace|E] each year."

 # Mandate
 game_concept_mandate_of_heaven: "Mandate of Heaven"
 game_concept_mandate_of_heaven_mandate: "Mandate"
 game_concept_mandate_of_heaven_desc: "The $game_concept_mandate_of_heaven$ is a special type of [legitimacy|E] only available to [son_of_heaven|E]. It represents the monarch's right to rule, and who is considered the supreme ruler under all of heaven.\n\nThe Mandate is closely connected to the [dynastic_cycle|E]. The Cycle affect how the reigning monarch gains Legitimacy and may also change [situation_dynastic_cycle_phase|E] based on the monarch's level of Mandate."

 game_concept_son_of_heaven: "Son of Heaven"
 game_concept_son_of_heaven_possessive: "Son of Heaven's"
 game_concept_son_of_heaven_desc: "The $game_concept_son_of_heaven$ is the [hegemon|E] of China and the [top_liege|E] of the [celestial_government|E].\n\nThe $game_concept_son_of_heaven$ has a special form of [legitimacy|E], the [mandate_of_heaven|E], and a unique [situation_participant_group|E] simply called $game_concept_son_of_heaven$."

 # Treasury
 game_concept_treasury_i: "@treasury_icon!"
 game_concept_treasury: "Treasury"
 game_concept_treasury_desc: "In certain [administrative_governments|E], Treasury represents assets that may only be used for governmental purposes, in contrast with your personal [gold|E].\n\n$BULLET$#indent_newline:2 As a [vassal|E], you will receive Treasury from your [liege|E], based on your [tax|E] contributions and other obligations#!\n$BULLET$#indent_newline:2 Treasury is created by the [top_liege|e], who converts a percentage of [taxation|E] income into Treasury#!\n$BULLET$#indent_newline:2 You can transfer [gold|E] to the Treasury at will#!\n$BULLET$#indent_newline:2 The Treasury stays with the [title|E] if it gets a new [holder|E]#!"
 game_concept_imperial_treasury_i: "$game_concept_treasury_i$"
 game_concept_imperial_treasury: "Imperial Treasury"
 game_concept_imperial_treasury_desc: "$game_concept_treasury_desc$"

 game_concept_treasury_vassal_development: "Vassal Development"
 game_concept_treasury_vassal_development_desc: "Treasury sent to direct [vassals|E] through their [liege|E], based on their tax contributions and other [obligations|E]."
 game_concept_treasury_ministry_budget: "Ministry Budget"
 game_concept_treasury_ministry_budget_short: "Ministry"
 game_concept_treasury_ministry_budget_desc: "Treasury sent to [vassals|E] from the central government, for the purposes of funding [ministries|E]. It is based on the periodically calculated allocation of the [treasury|E] income of the [top_liege|E]."
 game_concept_treasury_salary_budget: "Salary Budget"
 game_concept_treasury_salary_budget_short: "Salary"
 game_concept_treasury_salary_budget_desc: "Treasury sent to [vassals|E] from the central government, which they receive as [gold|E] to be used as their personal salary. It is based on the periodically calculated allocation of the [treasury|E] income of the [top_liege|E]."
 game_concept_treasury_military_budget: "Military Budget"
 game_concept_treasury_military_budget_short: "Military"
 game_concept_treasury_military_budget_desc: "Treasury sent to military [province|E] [vassals|E] from the central government, for the purposes of funding additional military activities. It is based on the periodically calculated allocation of the [treasury|E] income of the [top_liege|E]."

 game_concept_governor_salary: "Governor Salary"
 game_concept_governor_salary_desc: "In [administrative_governments|E] that distinguish between [gold|E] and [treasury|E], [governors|E] receive a Salary in $game_concept_gold$."

 game_concept_treasury_budgeting: "Treasury Budgeting"
 game_concept_treasury_budget: "Treasury Budget"
 game_concept_treasury_budgeting_desc: "A system responsible for distributing central funds to specific [vassals|E] and sub-vassals at specific allocation rates.\n\nWhen a budget is enacted, a per-vassal [treasury_budget_base_rate|E] is calculated for each [treasury_budget_category|E] based on the available [treasury_budget_capacity|E].\n\n@alert_icon! The calculated base rate #bold will not be changed#! until a new budget is enacted in the future! So if you get more recipients, your budget costs will rise."

 game_concept_treasury_budget_capacity: "Budget Capacity"
 game_concept_treasury_budget_capacity_desc: "The monthly amount of [treasury|E] available for [treasury_budgeting|E]. Consists of the treasury income minus any regular expenses that are not managed by budgeting, such as [treasury_vassal_development|E] and [court_amenities|E]."

 game_concept_treasury_budget_category: "Budget Category"
 game_concept_treasury_budget_category_desc: "One distinct part of [treasury_budgeting|E] that can receive budget allocation. Each budget category can have different recipients, and might pay out in [gold|E] instead of [treasury|E]."

 game_concept_treasury_budget_base_rate: "Budget Base Rate"
 game_concept_treasury_budget_base_rate_short: "Base Rate"
 game_concept_treasury_budget_base_rate_desc: "The amount a standard recipient of a [treasury_budget_category|E] receives. Recipients may receive more or less than the base rate depending on their [title_rank|E], [merit_level|E], or other modifiers."

 game_concept_treasury_budget_category_trend: "Budget Category Trend"
 game_concept_treasury_budget_category_trend_short: "Trend"
 game_concept_treasury_budget_category_trend_desc: "The difference in [treasury|E] that a [treasury_budget_category|E] will receive compared to the previous budget enactment."

 game_concept_treasury_budget_unallocated: "Unallocated Treasury Budget"
 game_concept_treasury_budget_unallocated_short: "Unallocated"
 game_concept_treasury_budget_unallocated_desc: "Any unallocated treasury budget will contribute to general [treasury] income."

 game_concept_treasury_budget_deficit: "Treasury Budget Deficit"
 game_concept_treasury_budget_deficit_short: "Deficit"
 game_concept_treasury_budget_deficit_desc: "When spending more than the [treasury_budget_capacity|E], an amount will be subtracted from the monthly [treasury|E] income."

 # Celestial Bureaucracy
 game_concept_celestial_bureaucracy: "Celestial Bureaucracy"
 game_concept_celestial_bureaucracy_desc: "$game_concept_celestial_bureaucracy$ represents a [celestial|E] [realm_possessive|E] level of centralization and the general power that the [ruler|E] wields over their [vassals|E].\n\nOnly the [top_liege|E] can change $game_concept_celestial_bureaucracy$. Celestial $game_concept_vassals$ use the same level as their $game_concept_liege$.\n\nThere are four levels of $game_concept_celestial_bureaucracy$:\n$EFFECT_LIST_BULLET$$celestial_bureaucracy_0$\n$EFFECT_LIST_BULLET$$celestial_bureaucracy_1$\n$EFFECT_LIST_BULLET$$celestial_bureaucracy_2$\n$EFFECT_LIST_BULLET$$celestial_bureaucracy_3$\n\nIncreasing $game_concept_celestial_bureaucracy$ costs an amount of [prestige|E] depending on [realm_size|E] and the ruler's [learning_skill|E]."
 game_concept_minister: "Minister"
 game_concept_ministers: "Ministers"
 game_concept_minister_possessive: "Minister's"
 game_concept_ministers_possessive: "Ministers'"
 game_concept_minister_desc: "$game_concept_ministers$ are a type of [councillors|E] serving on the [council|E], or [ministry|E], of [son_of_heaven|E].\n\nEach minister has a number of responsibilities, such as funding [great_projects|E] and helping [governors|E] in different ways."
 game_concept_ministry: "Ministry"
 game_concept_ministries: "Ministries"
 game_concept_ministry_possessive: "Ministry's"
 game_concept_ministries_possessive: "Ministries'"
 game_concept_ministry_desc: "The $game_concept_ministry$ is a type of [council|E] only available to [son_of_heaven|E].\n\nThere are nine [ministers|E], each one representing the highest level of government and is the head of a particular branch of government.\n\nThe $game_concept_ministers$ are:\n$EFFECT_LIST_BULLET$[minister_grand_chancellor|E]\n$EFFECT_LIST_BULLET$[minister_grand_marshal|E]\n$EFFECT_LIST_BULLET$[minister_censor|E]\n$EFFECT_LIST_BULLET$[minister_of_personnel|E]\n$EFFECT_LIST_BULLET$[minister_of_revenue|E]\n$EFFECT_LIST_BULLET$[minister_of_rites|E]\n$EFFECT_LIST_BULLET$[minister_of_war|E]\n$EFFECT_LIST_BULLET$[minister_of_justice|E]\n$EFFECT_LIST_BULLET$[minister_of_works|E]"
 game_concept_minister_grand_chancellor: "$councillor_chancellor_celestial_government_imperial$"
#  game_concept_minister_grand_chancellor_desc: "The $game_concept_minister_grand_chancellor$ is the highest ranking [minister|E] and is in charge of diplomatic matters. They are typically assigned the position of [grand_secretariat_director|E].\n\n#indent_newline:4 #weak The minister can, for example:\n$BULLET$Use the [GetDecision('favored_movement_consults_heaven_decision').GetName] [decision|E]#!#!"
 game_concept_minister_grand_chancellor_desc: "The $game_concept_minister_grand_chancellor$ is the highest ranking [minister|E] and is in charge of diplomatic matters. They are typically assigned the position of [grand_secretariat_director|E].\n\n#indent_newline:4 #weak The minister can, for example:\n$BULLET$Use the 'Shape the Dynastic Cycle' [decision|E]#!#!"
 game_concept_minister_grand_chancellor_possessive: "$councillor_chancellor_celestial_government_imperial_possessive$"
 game_concept_minister_censor: "$councillor_spymaster_celestial_government_imperial$"
 game_concept_minister_censor_desc: "The $game_concept_minister_censor$ is the [minister|E] in charge of matters of intrigue and intelligence.\n\nBeware of having a disployal Censor, for they can easily conceal and participate in [schemes|E] against you and your [close_family|E]!\n\n#indent_newline:4 #weak The minister can, for example:\n$BULLET$Search for [secrets|E] in [vassal|E] [courts|E]#!#!"
 game_concept_minister_censor_possessive: "$councillor_spymaster_celestial_government_imperial_possessive$"
 game_concept_minister_grand_marshal: "$minister_grand_marshal$"
 game_concept_minister_grand_marshal_desc: "The $game_concept_minister_grand_marshal$ is the highest ranking commander in the [realm|E] and commands an [army|E] of [title_men_at_arms|E].\n\n#indent_newline:4 #weak The minister can, for example:\n$BULLET$Start the #V Grand Campaign#! [great_project|E]#!#!"
 game_concept_minister_grand_marshal_possessive: "$minister_grand_marshal_possessive$"
 game_concept_minister_of_personnel: "$minister_personnel$"
 game_concept_minister_of_personnel_desc: "The $game_concept_minister_of_personnel$ is the [minister|E] in charge of all matters related to [appointments|E] and can greatly impact the [candidate_score|E] of other [characters|E].\n\n#indent_newline:4 #weak The minister can, for example:\n$BULLET$Fire [governors|E] regardless of the [GetLawGroup('celestial_retirement_law').GetName] [law|E]\n$BULLET$Invite any type of [courtier|E] with the [GetDecision('tgp_minister_recruit_courtiers_decision').GetName] [decision|E]\n$BULLET$May use #V $influence_meritorious_career_interaction$#! at a reduced cost#!#!"
 game_concept_minister_of_personnel_possessive: "$minister_personnel_possessive$"
 game_concept_minister_of_revenue: "$councillor_steward_celestial_government_imperial$"
 game_concept_minister_of_revenue_desc: "The $game_concept_minister_of_revenue$ is the [minister|E] in charge of [taxation|E] and aids [son_of_heaven|E] with the [treasury|E].\n\n#indent_newline:4 #weak The minister can, for example:\n$BULLET$Aid [vassals|E] who can #V $celestial_request_treasury_interaction$#!\n$BULLET$Use the [GetDecision('tgp_suggest_budget_change_decision').GetName] [decision|E]#!#!"
 game_concept_minister_of_revenue_possessive: "$councillor_steward_celestial_government_imperial_possessive$"
 game_concept_minister_of_rites: "$councillor_court_chaplain_celestial_government_imperial$"
 game_concept_minister_of_rites_desc: "The $game_concept_minister_of_rites$ is the [minister|E] in charge of religious and spiritual affairs, and can assist [governors|E] in hosting [examinations|E].\n\n#indent_newline:4 #weak The minister can, for example:\n$BULLET$Start the [GetGreatProjectType('minister_project_culture').GetName|V] [great_project|E]\n$BULLET$Start the [GetGreatProjectType('minister_project_establish_control').GetName|V] [great_project|E]\n$BULLET$Aid [vassals|E] in hosting [examinations|E]#!#!"
 game_concept_minister_of_rites_possessive: "$councillor_court_chaplain_celestial_government_imperial_possessive$"
 game_concept_minister_of_war: "$minister_war$"
 game_concept_minister_of_war_desc: "The $game_concept_minister_of_war$ is the [minister|E] in charge of the administration and management of troops. When subject [governors|E] are in need of military aid, it is the $game_concept_minister_of_war$ who can send Military Governors to help.\n\nThe minister is not an active [commander|E] and does not lead troops. That is the purview of the [minister_grand_marshal|E].\n\n#indent_newline:4 #weak The minister can, for example:\n$BULLET$Send aid to [vassals|E] at [war|E] who can #V $celestial_request_military_aid_interaction$#!\n$BULLET$Order [military_governors|E] to join the [wars|E] of other [governors|E]#!#!"
 game_concept_minister_of_war_possessive: "$minister_war_possessive$"
 game_concept_minister_of_justice: "$minister_justice$"
 game_concept_minister_of_justice_desc: "The $game_concept_minister_of_justice$ is the [minister|E] in charge of legal affairs and assisting [son_of_heaven|E] to maintain a righteous rule.\n\n#indent_newline:4 #weak The minister can, for example:\n$BULLET$Imprison [vassals|E] and [courtiers|E], who cannot refuse\n$BULLET$Use #V $pardon_interaction$#! on [characters|E] who have committed [crimes|E]#!#!"
 game_concept_minister_of_justice_possessive: "$minister_justice_possessive$"
 game_concept_minister_of_works: "$minister_works$"
 game_concept_minister_of_works_desc: "The $game_concept_minister_of_works$ is the [minister|E] in charge of construction and development throughout the [realm|E], and may start [great_projects|E].\n\n#indent_newline:4 #weak The minister can, for example:\n$BULLET$Start the [GetGreatProjectType('minister_project_development').GetName|V] [great_project|E]#!#!"
 game_concept_minister_of_works_possessive: "$minister_works_possessive$"
 game_concept_grand_secretariat_director: "Secretary Director"
 game_concept_grand_secretariat: "Grand Secretariat"
 game_concept_grand_secretariat_possessive: "Grand Secretariat's"
 game_concept_grand_secretariat_director_desc: "The Secretary Director is a type of [diarch|E] for [son_of_heaven|E], helping the divine ruler to manage the [realm|E].\n\nWho the Director is depends on the active [GetLawGroup('grand_secretariat_laws').GetName|V] [law|E]. The position can be held by either the [minister_grand_chancellor|E], the [minister_grand_marshal|E], or the [minister_censor|E].\n\nThe Director is able to start most [great_projects|E] available to certain [ministers|E] and Son of Heaven."
 game_concept_ministry_obligation: "Ministry Obligation"
 game_concept_ministry_obligations: "Ministry Obligations"
 game_concept_ministry_obligations_desc: "$game_concept_ministry_obligations$ is a unique set of [vassal_obligations|E] only available for [ministers|E].\n\nAll civil ministers have a specific option set as their default, while the [minister_grand_marshal|E] has a unique option that provides the Marshal with [title_men_at_arms|E].\n\nThese obligations cannot be changed."

 game_concept_civilian_career_path: "Civilian Career Path"
 game_concept_civilian_career_path_i: "@celestial_standard_administration!" 
 game_concept_civilian_career_path_desc: "[rulers|E] who pursue a Civilian Career Path focus on administrative skills over martial cunning. They are appointed to Civilian Circuits and their [merit|E] will grow according to their success in developing the land with [buildings|E] and increasing the [taxes|E] paid to their [liege|E]."
 game_concept_civilian_career: "Civilian Career"
 game_concept_civilian_career_short: "Civilian"
 game_concept_military_career_path: "Military Career Path"
 game_concept_military_career_path_i: "@celestial_military_administration!" 
 game_concept_military_career_path_desc: "[rulers|E] who pursue a Military Career Path focus on martial skills over administrative tasks. They are appointed to Military Circuits and their [merit|E] will grow based on their ability to recruit and maintain [title_men_at_arms|E]."
 game_concept_military_career: "Military Career"
 game_concept_military_career_short: "Military"
 
 game_concept_civilian_governor: "Civilian Governor"
 game_concept_civilian_governors: "Civilian Governors"
 game_concept_civilian_governor_short: "Civilian"
 game_concept_civilian_governor_desc: "A Civilian Governor is a [governor|E] with civilian [vassal_obligations|E]. Unlike [military_governors|E], they are unable to field [title_men_at_arms|E] and focus solely on administrative tasks and to develop the land they govern.\n\n[characters|E] who pursue a [civilian_career_path|E] can become Civilian Governors."
 game_concept_military_governor: "Military Governor"
 game_concept_military_governors: "Military Governors"
 game_concept_military_governor_short: "Military"
 game_concept_military_governor_desc: "A Military Governor is a [governor|E] with military [vassal_obligations|E]. They are able to field [title_men_at_arms|E], unlike [civilian_governors|E], and will use them to protect the [realm|E] from foreign incursions and support other Governors in need of military aid.\n\n[characters|E] who pursue a [military_career_path|E] can become Military Governors."

 # Great Projects
 game_concept_great_project: "Great Project"
 game_concept_great_projects: "Great Projects"
 game_concept_great_project_i: "@great_project_icon!" 
 game_concept_great_project_possessive: "Great Project's"
 game_concept_great_project_desc: "Great Projects are massive undertakings that call on all the resources of the [realm|E].\n\nSome Great Projects involve constructing a [great_building|E], while others involve recovering from a [natural_disaster|E].\n\nWhile the Realm's [ruler|E] oversees the development of the Great Project, [subjects|E] can offer [great_project_contributions|E] to assist its progress."
 game_concept_great_project_contribution: "Contribution"
 game_concept_great_project_contributions: "Contributions"
 game_concept_great_project_contribute: "Contribute"
 game_concept_great_project_contributed: "Contributed"
 game_concept_great_project_contribution_desc: "Contributions allow multiple [rulers|E] to assist in the development of a [great_project|E], gaining various benefits in return.\n\nSome Contributions are mandatory for progress on the Great Project to start, while others are optional. Remaining optional Contributions can still be made while progress has started, up to certain point in time."

 # Situation
 game_concept_dynastic_cycle: "Dynastic Cycle"
 game_concept_dynastic_cycle_possessive: "Dynastic Cycle's"
 game_concept_dynastic_cycle_desc: "The $game_concept_dynastic_cycle$ depicts the socio-political status of the Great Empire of China, which flows through [situation_dynastic_cycle_phases|E] of stability, instability, and chaos.\n\nKey to the $game_concept_dynastic_cycle$ is the [mandate_of_heaven|E], a form of [legitimacy|E] held by the Emperor. If it is ever lost, the Great Empire of China will #N shatter#! - until it is again united by someone worthy the be the Son of Heaven.#!"

 game_concept_situation_dynastic_cycle_phase: "Dynastic Cycle Era"
 game_concept_situation_dynastic_cycle_phases: "Dynastic Cycle Eras"
 game_concept_dynastic_cycle_era_short: "Era"
 game_concept_dynastic_cycle_eras_short: "Eras"
 game_concept_situation_dynastic_cycle_phase_desc: "The socio-political state of the [dynastic_cycle|E].\n\nEras:\n$BULLET$[dynastic_cycle_era_type_stable|E]: [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_advancement').GetName], [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName]\n$BULLET$[dynastic_cycle_era_type_unstable|E]: [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_instability').GetName]\n$BULLET$[dynastic_cycle_era_type_chaotic|E]: [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_chaos').GetName]"
 game_concept_dynastic_cycle_era_type_stable: "Stable Era"
 game_concept_dynastic_cycle_era_type_stable_desc: "Stable [dynastic_cycle_era_types|E] present times when the Empire is most prosperous and successful, and the [mandate_of_heaven|E] is strong.\n\nEras: [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName], [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_advancement').GetName]"
 game_concept_dynastic_cycle_era_type_unstable: "Unstable Era"
 game_concept_dynastic_cycle_era_type_unstable_desc: "Unstable [dynastic_cycle_era_types|E] present times when the Empire is in turmoil due to internal or external forces, and the [mandate_of_heaven|E] is wavering.\n\nEras: [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_instability').GetName], [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_instability_conquest').GetName]"
 game_concept_dynastic_cycle_era_type_chaotic: "Chaotic Era"
 game_concept_dynastic_cycle_era_type_chaotic_desc: "Chaotic [dynastic_cycle_era_types|E] present times when the Empire is shattered, and the [mandate_of_heaven|E] is lost - potentially to be regained by those worthy.\n\nThere is only one Chaotic Era: [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_chaos').GetName]"
 game_concept_dynastic_cycle_era_type: "Dynastic Cycle Era Type"
 game_concept_dynastic_cycle_era_types: "Era Types"
 game_concept_dynastic_cycle_era_type_desc: "There are three Era Types in the [dynastic_cycle|E], they categorize the [situation_dynastic_cycle_phases|E] and place each into the three-part repeating nature of the Dynastic Cycle.\n\nEra Types: [dynastic_cycle_era_type_stable|E], [dynastic_cycle_era_type_unstable|E], [dynastic_cycle_era_type_chaotic|E]"

 game_concept_dynastic_cycle_catalyst: "Dynastic Cycle Catalyst"
 game_concept_dynastic_cycle_catalysts: "Dynastic Cycle Catalysts"
 game_concept_dynastic_cycle_catalyst_possessive: "Dynastic Cycle Catalyst's"
 game_concept_dynastic_cycle_catalysts_possessive: "Dynastic Cycle Catalysts'"
 game_concept_dynastic_cycle_catalyst_desc: "$game_concept_situation_catalyst_desc$"

 game_concept_movement: "Movement"
 game_concept_movements: "Movements"
 game_concept_movement_possessive: "Movement's"
 game_concept_movements_possessive: "Movements'"
 game_concept_movement_desc: "Group of [characters|E] with shared interests and vision of the [dynastic_cycle|E]. Each Movement member can have access to different [interactions|E] and [decisions|E] to nudge the cycle. A [movement_leader|E] is a spokesperson that represents the [movement_possessive|E] interests with [son_of_heaven|E]."
 game_concept_movement_power: "Movement Power"
 game_concept_movement_power_i: "@movement_power_icon!"
 game_concept_movement_power_desc: "Movement Power represents the political clout of a group involved in the [dynastic_cycle|E]. It is the sum of [personal_movement_power|E] of all of the characters in the group.\n\n#V [movement_power_i|E][EmptyScope.ScriptValue('extremely_high_movement_power_value')]#! unlocks $dismiss_strong_hook_interaction$ [interaction|E], $request_raid_remit_interaction$ [interaction|E] and [GetScheme('raid_estate').GetTypeName] [scheme|E]\n\n#help Power is derived from:\n$BULLET_WITH_TAB$[merit_i][merit_level|E]\n$BULLET_WITH_TAB$[influence_i][influence_level|E]\n$BULLET_WITH_TAB$Age\n$BULLET_WITH_TAB$[movement_power|E] of [disciples|E]\n$BULLET_WITH_TAB$Current Military Strength #weak (less important in [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_advancement').GetName])#!\n$BULLET_WITH_TAB$[GetTrait('confucian_education').GetName( GetNullCharacter )] [trait_level_track_xp|E] #weak (less important in [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName])#!\n$BULLET_WITH_TAB$[GetTrait('governor').GetName( GetNullCharacter )] [trait_level_track_xp|E] #weak (less important in [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName])#!#!"
 game_concept_movement_power_short: "Power"
 game_concept_personal_movement_power: "Personal Movement Power"
 game_concept_personal_movement_power_desc: "$game_concept_personal_movement_power$ is how much a member increases the overall [movement_power_short|E] of their [movement|E]"
 game_concept_personal_movement_power_short: "Power"
 game_concept_movement_leader: "Movement Leader"
 game_concept_movement_leader_possessive: "Movement Leader's"
 game_concept_movement_leaders: "Movement Leaders"
 game_concept_movement_leaders_possessive: "Movement Leaders'"
 game_concept_movement_leader_short: "Leader"
 game_concept_movement_leader_desc: "A character leading the [movement|E], delegated as the only member allowed to directly speak with [son_of_heaven|E] to further the [movements|E] agenda using [GetDecision('movement_petition_decision').GetName] [decision|E].\n\n#help To become a leader you either have to have the highest amount of [movement_power_i][movement_power|E] on previous leader's death or defeat the current leader in [GetActivityType('activity_debate').GetName] [activity|E].#!"
 game_concept_favored_era: "Favored Era"
 game_concept_favored_era_possessive: "Favored Era's"
 game_concept_favored_era_desc: "The $game_concept_favored_era$ is the will of Heaven manifested by [son_of_heaven|E] about the course of the [dynastic_cycle|E]. It determines which [dynastic_cycle_era_type_stable|E] will be enacted after [dynastic_cycle_era_type_unstable|E] is over."
 game_concept_favored_movement: "Favored Movement"
#  game_concept_favored_movement_desc: "The $game_concept_favored_movement$ is the [movement|E] that has gained the support of [son_of_heaven|E].\n$BULLET_WITH_TAB$ Members have higher [candidate_scores|E] for any [titles|E] in [SelectLocalization( GetPlayer.IsValid, 'game_concept_favored_movement_desc_ingame', 'h_china' )]\n$BULLET_WITH_TAB$Petitions from [GetDecision('movement_petition_decision').GetName] [decision|E] are more likely to be accepted\n$BULLET_WITH_TAB$[dynastic_cycle_possessive|E] [situation_catalyst_catalysts|E] are triggered based on which [movement|E] is favored\n$BULLET_WITH_TAB$Gains access to [GetDecision('favored_movement_consults_heaven_decision').GetName] [decision|E]\n\n#help To become a favored movement you have to defeat the current favored movement leader in [GetActivityType('activity_debate').GetName] [activity|E].#!"
 game_concept_favored_movement_desc: "The $game_concept_favored_movement$ is the [movement|E] that has gained the support of [son_of_heaven|E].\n$BULLET_WITH_TAB$ Members have higher [candidate_scores|E] for any [titles|E] in [SelectLocalization( GetPlayer.IsValid, 'game_concept_favored_movement_desc_ingame', 'h_china' )]\n$BULLET_WITH_TAB$Petitions from [GetDecision('movement_petition_decision').GetName] [decision|E] are more likely to be accepted\n$BULLET_WITH_TAB$[dynastic_cycle_possessive|E] [situation_catalyst_catalysts|E] are triggered based on which [movement|E] is favored\n$BULLET_WITH_TAB$Gains access to 'Shape the Dynastic Cycle' [decision|E]\n\n#help To become a favored movement you have to defeat the current favored movement leader in [GetActivityType('activity_debate').GetName] [activity|E].#!"
 game_concept_favored_movement_desc_ingame: "[GetTitleByKey('h_china').GetDefinitiveName]"
 game_concept_favored_movement_possessive: "Favored Movement's"
 game_concept_favored_movement_short: "Favored"
 game_concept_disciple: "Disciple"
 game_concept_disciples: "Disciples"
 game_concept_disciple_possessive: "Disciple's"
 game_concept_disciples_possessive: "Disciples'"
 game_concept_disciple_desc: "$game_concept_disciples$ are [characters|E] that respect the high status of an [elder|E] and follow their teachings, up to a [disciple_limit_short|E].\n\nThey can access to the #high $request_mentoring_interaction$#! [character_interaction|E] #weak (Scheme)#! to increase their [skills|E], and the #high $celestial_request_elders_support_interaction$#! [character_interaction|E] to obtain [gold|E], [courtiers|E] and more.\n\n$disciple_elder_benefits_tt$"
 disciple_elder_benefits_tt: "A $game_concept_disciple$ and an [elder|E]:\n$BULLET_WITH_TAB$Obtain more [merit|E]\n$BULLET_WITH_TAB$Are less likely to use [hostile_schemes|E] against each other\n$BULLET_WITH_TAB$Are more likely to accept [interactions|E] sent by the other\n$BULLET_WITH_TAB$Are more likely to use friendly [interactions|E] on the other #weak (i.e. $gift_interaction$, $invite_to_council_position_interaction$, etc.)#!\n$BULLET_WITH_TAB$Will both belong to the $game_concept_elder_possessive$ [movement|E]"
 game_concept_disciple_limit: "Disciple Limit"
 game_concept_disciple_limit_short: "Limit"
 game_concept_disciple_limit_desc: "The $game_concept_disciple_limit$ is a capacity on how many [disciples|E] an [elder|E] can have at a given time.\n\nThe limit is [EmptyScope.ScriptValue('disciples_limit_base_value')|V0] by default. It can be increased by, for example, improving a [domicile|E] with certain [domicile_buildings|E]."
 game_concept_elder: "Elder"
 game_concept_elders: "Elders"
 game_concept_elder_possessive: "Elder's"
 game_concept_elders_possessive: "Elders'"
 game_concept_elder_desc: "An $game_concept_elder$ is a [character|E] with one or more [disciples|E], who follow the $game_concept_elders_possessive$ teachings. \n\n$disciple_elder_benefits_tt$"

 game_concept_disaster: "Disaster"
 game_concept_disasters: "Disasters"
 game_concept_natural_disaster: "Natural Disaster"
 game_concept_natural_disasters: "Natural Disasters"
 game_concept_disaster_desc: "$game_concept_natural_disasters$ encompasses [floods|E] and [earthquakes|E].\n\nA $game_concept_natural_disaster$ will result in the [character_death_death|E] of many [characters|e] in the affected [counties|E], and will further have a significant negative impact on [development|E], [county_opinion|E], and [control|E] in accordance with the disaster's severity.\n\nThe devastation caused by a $game_concept_natural_disaster$ can be undone and the land revitalized with the completion of a Relief [great_project|E]."

 game_concept_earthquake: "Earthquake"
 game_concept_earthquakes: "Earthquakes"
 game_concept_earthquake_desc: "An $game_concept_earthquake$ is a type of [natural_disaster|E] which causes grievous and sudden destruction in a small number of [counties|E].\n$game_concept_earthquakes$ can only occur in regions which are more prone to seismic activity."

 game_concept_flood: "Flood"
 game_concept_floods: "Floods"
 game_concept_flooded: "Flooded"
 game_concept_flood_desc: "A $game_concept_flood$ is a [natural_disaster|E] which causes growing damage in a large number of [counties|E].\n$game_concept_floods$ can only occur along the banks of major rivers."
 
 game_concept_government_bureaucratic_type: "Bureaucratic"
 game_concept_government_bureaucratic_type_desc: "Some [governments|E] are $game_concept_government_bureaucratic_type$. Which are highly centralized Governments that typically rely on [governors|E], [appointment|E], and landless [noble_families|E] to manage [provinces|E] within the [realm|E].\n\nOther common features include [domiciles|E], [influence|E], and [title_men_at_arms|E].\n\nThere are several $game_concept_government_bureaucratic_type$ Governments:\n$BULLET_WITH_TAB$[GetGovernment('administrative_government').GetNameWithIcon]\n$BULLET_WITH_TAB$[GetGovernment('celestial_government').GetNameWithIcon]\n$BULLET_WITH_TAB$[GetGovernment('meritocratic_government').GetNameWithIcon]\n$BULLET_WITH_TAB$[GetGovernment('japan_administrative_government').GetNameWithIcon]\n$BULLET_WITH_TAB$[GetGovernment('steppe_admin_government').GetNameWithIcon]"
 game_concept_government_bureaucratic_gov: "Bureaucratic Government"
