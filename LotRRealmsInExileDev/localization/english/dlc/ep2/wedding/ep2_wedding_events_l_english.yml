 #A Magnificent Welcome
 ep2_wedding.1010.t:0 "A Magnificent Welcome"
 ep2_wedding.1010.desc:0 "I'm glad I told my servants early to keep an eye out for [1010_target.GetTitledFirstNamePossessive] arrival because, in the midst of the wedding preparations, I would have missed it otherwise.\n\nInstead, I'm proudly standing in the middle of the courtyard, wearing my fanciest clothes and surrounded by a guard of honor, when [1010_target.GetFirstNameNoTooltip] makes [1010_target.GetHerHis] entrance."
 ep2_wedding.1010.diplo:0 "\n\n"I am extremely pleased to welcome you, [1010_target.GetTitledFirstNameNoTooltip]! I am certain you will find my hospitality most agreeable, and be impressed by all the wonders my realm has to offer!""
 ep2_wedding.1010.seduce:0 "\n\n"My dear [1010_target.GetTitledFirstNameNoTooltip]! You are finally here! No celebration would ever be as pleasant to me as when I can bask in your radiant presence!""
 ep2_wedding.1010.match:0 "\n\n"[1010_target.GetTitledFirstNameNoTooltip], welcome! [1010_match.GetFirstName], come say hello too! — #EMP You must make a good impression with [1010_target.GetHerHim] and [1010_target.GetHerHis] family, clear?!" I add in a furious whisper."
 ep2_wedding.1010.a:0 "Let me show you the gardens!"
 ep2_wedding.1010.a.success:0 "[1010_target.GetFirstNameNoTooltip] likes your gardens"
 ep2_wedding.1010.a.success.tt:0 "[1010_target.GetFirstNameNoTooltip] was impressed"
 ep2_wedding.1010.a.failure:0 "Your gardens don't impress [1010_target.GetFirstNameNoTooltip]"
 ep2_wedding.1010.a.failure.tt:0 "[1010_target.GetFirstNameNoTooltip] was not impressed"
 wedding_welcome_garden_log_title:0 "Good Impression"
 wedding_welcome_garden_log:0 "[CHARACTER.GetUIName|U] impressed [TARGET_CHARACTER.GetUIName] with [CHARACTER.GetHerHis] gardens"
 wedding_welcome_garden_fail_log_title:0 "Bad Impression"
 wedding_welcome_garden_fail_log:0 "[CHARACTER.GetUIName|U] failed to impress [TARGET_CHARACTER.GetUIName] with [CHARACTER.GetHerHis] gardens"
 ep2_wedding.1010.b:0 "Would you like to see the venue's preparations?"
 ep2_wedding.1010.b.success:0 "[1010_target.GetFirstNameNoTooltip] is in awe of the wedding venue"
 ep2_wedding.1010.b.failure:0 "The venue makes an underwhelming impression on [1010_target.GetFirstNameNoTooltip]"
 ep2_wedding.1010.c:0 "I hope you'll enjoy the ceremony!"
