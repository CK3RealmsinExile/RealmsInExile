 # GATHERING
 # Artistic Differences
 ep2_wedding.1000.t:0 "Artistic Differences"
 ep2_wedding.1000.desc:0 "As if organizing a wedding worthy of my family's stature weren't stressful enough, I also have to deal with [spouse_2.GetFirstNamePossessive] relatives.\n\n[spouse_2.GetHerHis|U] [spouse_2.Custom2('RelationToMe', SCOPE.sC('1000_relative'))], [1000_relative.GetTitledFirstName], arrived bright and early today and has been following me around ever since, complaining about this or that non-stop. As I feel a splitting headache growing behind my eyes, [1000_relative.GetSheHe] continues blabbering undeterred."
 ep2_wedding.1000.desc_servants:0 "\n\n"Are you #EMP sure#! you have enough servants for this? You're not expecting #EMP me#! to carry in the [ROOT.Char.Custom('GetExpensiveMeal')], are you?! Legend says that at my great-grandfather's wedding the servants were so numerous that their hats would obscure the sun!""
 ep2_wedding.1000.desc_dec:0 "\n\n"What kind of color are those flowers?! They will clash #EMP horribly#! with [spouse_2.GetFirstNamePossessiveNoTooltip] complexion! And why would you choose such a #EMP tasteless#! arrangement for the tables! And don't get me started on these #EMP gaudy#! fabrics!""
 ep2_wedding.1000.desc_dec_low:0 "\n\n"I #EMP knew#! you were a bad match for my dear [spouse_2.GetFirstNameNoTooltip]! Look at this place, the poor flowers, the bare tables, and not a single sliver of gold anywhere to be seen! My poor heart #EMP bleeds#! for the miserable life that awaits that wretched child!""
 ep2_wedding.1000.desc_entertainment:0 "\n\n"Are those mimes? Where are those servants going with those light fires? And why is that wooden crate #EMP growling#!?! This is gonna be a disaster!""
 ep2_wedding.1000.desc_fallback:0 "\n\n"These flowers will make [spouse_2.GetFirstNameNoTooltip] sneeze! And this wool is too rough! What about the color scheme? I know that [spouse_2.GetFirstNameNoTooltip] won't like it!""
 ep2_wedding.1000.a:0 "I'm sure we can find some common ground..."
 ep2_wedding.1000.a.success:0 "[1000_relative.GetFirstNameNoTooltip] is appeased"
