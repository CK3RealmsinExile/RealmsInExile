l_english:
 
 # MAINTENANCE
 ep2_wedding.0001.t:0 "[GetActivityType('activity_wedding').GetName]: Betrothal Expired"
 ep2_wedding.0001.desc:0 "Time has been running away from me. I thought I still had time to organize a proper [GetActivityType('activity_wedding').GetName], but a furious letter from [spouse_2.GetTitledFirstName] reminds me that [spouse_2.GetHerHis] patience has run thin, and my time has run out."
 ep2_wedding.0001.desc_betrothed:0 "\n\nHaving failed to organize the wedding between [spouse_1.GetTitledFirstName] and [spouse_2.GetFirstNameNoTooltip] in the amount of time agreed, the betrothal is now considered void."
 ep2_wedding.0001.desc_self:0 "\n\nHaving failed to organize the wedding between myself and [spouse_2.GetFirstNameNoTooltip] in the amount of time agreed, the betrothal is now considered void."
 ep2_wedding.0001.desc_conclusion:0 "\n\n[spouse_2.GetFirstNameNoTooltip] is understandably disappointed and reminds me that there will be consequences..."
 ep2_wedding.0001.a:0 "It wasn't meant to be."
 ep2_wedding.0002.t:0 "[GetActivityType('activity_wedding').GetName]: Premature Death"
 ep2_wedding.0002.desc:0 "Tragic news came to me this morning: [dead_spouse.GetTitledFirstName], who was promised to marry [alive_spouse.GetTitledFirstName] in a [GetActivityType('activity_wedding').GetName], has passed away, and all my careful planning has gone to waste!\n\nTime to search for a new match."
 ep2_wedding.0002.a:0 "A tragedy of life."
 ep2_wedding.0003.desc:0 "Nothing could have prepared me for the letter I'm currently holding in my shaking hands: my betrothed, [dead_spouse.GetTitledFirstName], whom I was promised to marry in a [GetActivityType('activity_wedding').GetName], has suddenly passed away.\n\nThere won't be celebrations for me, and all my family's careful planning has now gone to waste."
 ep2_wedding.0003.a:0 "A true tragedy..."
 ep2_wedding.0100.t:0 "Wedding Ceremony Starts"
 ep2_wedding.0100.desc_host:1 "It always feels amazing when you have been planning for something for so long — and spent #EMP so much money#! on it — and then it's finally #EMP there#!!\n\nEverything is ready: the decorations are in place, the guests are mingling, and servants scurry around with loaded dishes."
 ep2_wedding.0100.desc_host_outro:0 "The spouses, [spouse_1.GetTitledFirstName] and [spouse_2.GetTitledFirstName], are both here, looking radiant in their best attire.\n\nAt my signal, everyone will get into position, and the ceremony will begin."
 ep2_wedding.0100.desc_host_spouse:0 "$ep2_wedding.0100.desc_host$ I am pacing around in excitement and nervousness when my future spouse, [my_spouse.GetTitledFirstName], appears, radiant in [my_spouse.GetHerHis] finest attire.\n\nWe are ready to begin."
 ep2_wedding.0100.desc_spouse:1 "The day has finally come — the day of my wedding to [my_spouse.GetTitledFirstName]!\n\nI am both excited and terrified about the day itself and the future it will bring, but I can't help being impressed by the grandiose event organized by our gracious host, [host.GetTitledFirstName].\n\nAs I see [host.GetHerHim] gesturing wildly at me, I know. It's time to get started."
 ep2_wedding.0100.desc_guest:1 "I look around myself in excitement.\n\nEverywhere I lay my eyes on there are mingling guests, flowers on every surface, buzzing servants with loaded dishes, and a very proud host, [host.GetTitledFirstName], checking on the final details. The nervous but excited spouses, [spouse_1.GetTitledFirstName] and [spouse_2.GetTitledFirstName], are standing at ready.\n\nThe ceremony is about to begin!"
 ep2_wedding.0100.desc_root_pregnant:0 "However, as I make my way to my spouse, I can't help but notice the judging eyes of every guest pointing straight at my clearly pregnant belly. Oh well..."
 ep2_wedding.0100.desc_spouse_pregnant:0 "However, it is immediately clear that everyone's attention — including my own — is fixated on the unmistakably pregnant belly of the bride... This is going to be awkward."
 ep2_wedding.0100.a:0 "I can't wait!"
 ep2_wedding.0101.desc:0 "All my planning is about to come to fruition.\n\nBut for the time being, let the ceremony begin!"
 ep2_wedding.0150.t:0 "The Wedding Ceremony"
 ep2_wedding.0150.desc:1 "The ceremony has finally reached its climax.\n\nThe traditional rituals have been completed, and all that's left is the final vows, the formal consent, the seal on the marriage! As both [spouse_1.GetTitledFirstName] and [spouse_2.GetTitledFirstName] say "I do," the crowd starts cheering, and we all stand witness to the beginning of their life together."
 ep2_wedding.0150.a:0 "Exciting!"
 ep2_wedding.0151.desc_diplo:0 "Behind all the rituals and ceremonies, weddings are first and foremost political events. As the ceremony reaches its climax, my mind is already focused on what comes next. Will the alliance stand? Will my new spouse be a valid help in the management of my land?\n\nAnd yet, there's still another question I have to answer before that, as it's time to give my explicit consent to the marriage.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_religious:0 "All steps of a ceremony are important. After all, the validity of any ritual stands on the correct reproduction of all its parts.\n\nI have been paying close attention to every gesture, every word, every step — it's not every day that you get to act out your #EMP wedding#!! Now, the most vital moment has come, and I have to give my consent to the union.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_party:0 "When the ceremony finally reaches its climax, and both myself and my spouse are asked for our formal consent, I am barely paying any attention, buzzing as I am with excitement for the imminent celebration: piles of delicious food, limitless drinks, and many happy faces to share them all with — I can't imagine anything better! But for the time being, let's get the formalities over with.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_seducer:0 "All wedding ceremonies are the same: an exercise in piling up empty words and promises the highest. As if happiness and satisfaction could be found in a single person!\n\nAs the ceremony reaches its peak and I'm asked for my formal consent to the union and my vows, I scoff, as the question sounds in equal parts ironic and pointless.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_shy:0 "Everything is so overwhelming: the decorations, the guests chatting, the rituals and blessings coming one after the other, and the piercing eyes of my [spouse_2.Custom('GetBrideGroom')] staring at me, judging my every move.\n\nThey all blend together in a whirlwind of nervousness-inducing chaos, until the moment to share our official promises arrives — all too soon.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_arrogant:0 "The day has barely started and I'm already fed up with the incessant blabbering of religious so-called authorities, well-wishers, sycophants, and confused servants. Not surprisingly, I've been seething through most of the ceremony.\n\nBy the time of our formal consent to the marriage, my patience is wearing thin, and I find myself snapping my reply in annoyance.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_paranoid:0 "I barely remember anything from the whole ceremony, busy as I was spotting enemies in every shadow and conjuring scary scenarios for the future in my mind.\n\nNow, it's time to put the formal seal on our union by giving our consent, and I can't help but wonder if I'm taking a friend or a mortal enemy in my house.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_appearance:0 "Most of the ceremony has now run its course.\n\nAs I stand face to face with my [spouse_2.Custom('GetBrideGroom')] for our formal consent to the marriage, I shiver once again, trying to gauge from [spouse_2.GetHerHis] expression if this broken body disgusts [spouse_2.GetHerHim] and will stand in the way of our happiness. Then, it's my turn to speak up.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc:1 "The ceremony went on a blur. I can barely remember all the steps, rituals, and blessings I went through, and now it's time for our vows, the formal consent, the actual seal on the marriage.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_end:0 "\n\nDo I want to spend the rest of my life with [spouse_2.GetFirstName]?"
 ep2_wedding.0151.desc.murder:0 "It's time for our vows. "Behold my oath that I will take no one as my spouse except you," I mutter. "Forever." I reassure [spouse_2.GetHerHis], squeezing [spouse_2.GetHerHis] hand.\n\nThankfully, the rest of our life together will be #EMP incredibly#! short."
 ep2_wedding.0151.a:0 "I do."
 ep2_wedding.0151.b:0 "I don't!"
 ep2_wedding.0151.b.tt:0 "There will be consequences..."
 ep2_wedding.0152.t:0 "Wedding Canceled"
 ep2_wedding.0152.desc:0 "My refusal is met with surprised gasps from the crowd, and a silence full of uncertainty.\n\nI can see [spouse_2.GetFirstNamePossessive] face slowly melting from shock to outrage, and I can suddenly hear the explosion of gossip behind my back, but I don't care. I just can't accept to marry [spouse_2.GetFirstNameNoTooltip]!\n\nI will accept any consequences."
 ep2_wedding.0152.a:0 "No means NO."
 ep2_wedding.0200.t:0 "Wedding Banquet Starts"
 ep2_wedding.0200.desc_host:0 "With all the formalities behind us, it's now time to celebrate!\n\nI signal for the servants to bring out the food and drinks, and to shepherd the guests to the feast venue.\n\nLet the wedding banquet begin!"
 ep2_wedding.0200.desc:0 "The formal part of the wedding — the ceremony — is finally behind us.\n\nEveryone is smiling in anticipation of the gargantuan meal, exciting entertainment, and general revelry that we are about to be offered.\n\nLet's tuck in!"
 ep2_wedding.0200.desc_spouse_dislike:0 "The ceremony has concluded without a hitch, and I'm now married to the dreadful [my_spouse.GetFirstName].\n\nAs we move into the banquet venue, I see happy guests all around me, eager to partake in the festivities. I wish I could share their joy. I sit at my assigned place and send a prayer for strength to [ROOT.Char.GetFaith.HighGodName].\n\nAnd now, let's the charade begin!"
 ep2_wedding.0200.desc_spouse_like:0 "As the ceremony concludes and we all move to the banquet venue, I secretly smile to myself, picturing the joys to come from my married life with [my_spouse.GetFirstName].\n\nNot everyone can be so lucky to marry such a likable person!\n\nI wish everyone to share in on my happiness, and let's all tuck in!"
 ep2_wedding.0200.desc_spouse_party:0 "It feels like a whole eternity has passed since the ceremony began, but now that I'm finally free I really look forward to the most #EMP interesting#! part of the day: the banquet!\n\n...Of course, I've also gained a #EMP spouse#! out of the whole ordeal, but I'll have time to think about it when the feast will have put a proper smile on my face.\n\nFor now, let's celebrate!"
 ep2_wedding.0200.desc_spouse_shy:0 "If I thought that the ceremony was already stressful, nothing could have prepared me for the jitters I'm feeling immediately after.\n\nThe banquet awaits, with its onslaught of well-wishers, noises, entertainers, and the settling awareness that I'm officially married and my life is going to change drastically.\n\nTherefore, it is with a slightly trembling hand that I reach for my goblet and raise it in celebration. Let the festivities begin."
 ep2_wedding.0200.desc_spouse_arrogant:0 "With all the boring formalities over and done with, we all move to the banquet venue.\n\nI'm already feeling my patience running short when the servants start bringing out one dish per time, #EMP agonizingly slow#!, and [my_spouse.GetFirstName] looks at me with concern.\n\nBefore I get more time to regret the whole ordeal, I grab my goblet and exclaim "Let's get this feast started!""
 ep2_wedding.0200.desc_spouse_fallback:0 "The formal ceremony is over, and I'm officially married to [my_spouse.GetFirstName]. It's going to take some time to get used to the idea, and I'm left to idly wonder to myself what my life will be like now.\n\nMy musings, however, are quickly interrupted as the whole wedding party starts moving towards the banquet venue.\n\nThere will be time to ponder the future. For the time being, let's celebrate!"
 ep2_wedding.0200.a:0 "Enjoy!"
 ep2_wedding.0300.t:0 "The Wedding Night Starts"
 ep2_wedding.0300.desc:0 "I can see that all guests are satisfied and pretty tired, but the day of celebration is not over yet.\n\nI quickly organize a festive procession to lead the newlyweds to their bedchamber. Let's let the newlyweds celebrate #EMP privately#!. For us who remain, let's pour another drink!"
 ep2_wedding.0300.desc_spouse:0 "The feast has started winding down, with everyone sated and tired, but the day is still not over for [other_spouse.GetFirstName] and me.\n\nA procession of guests leads us to our bedchamber, for the legitimacy of a wedding pends on it being consummated!"
 ep2_wedding.0300.desc_guest:0 "It feels like I've been eating, drinking, mingling, dancing, and singing for days.\n\nSoon, the celebrations will wind down, and the spouses will retire to their private chambers for the consummation of the wedding. For us who remain, though, let's pour another drink, and let's toast to the spouses!"
 ep2_wedding.0300.a:0 "It's time!"
 every_attending_relative_of_spouse_2:0 "Every attending relative of [spouse_2.GetUIName]"
 ep2_wedding.0900.t:0 "Wedding Invalidated"
 ep2_wedding.0900.desc:0 "The news of [dead_spouse.GetTitledFirstNamePossessive] sudden death strikes the wedding party as a rumbling thunder on a sunny day.\n\nThe singing turns quiet, smiling faces change to tears, the flowers on the ground lay scattered and trampled by a grieving crowd.\n\nIt is a true tragedy that such a day for happiness would turn into a day of mourning..."
 ep2_wedding.0900.a:0 "A tragedy indeed..."
 ep2_wedding.9000.tt:0 "[previous_host.GetUIName|U] received a refund for the canceled [GetActivityType('activity_wedding').GetName] of [gold_i][THIS.Var('gwedding_gold_recoup_value').GetValue|V0]"
 ep2_wedding.0910.desc:0 "The news of [dead_spouse.GetTitledFirstNamePossessive] sudden death strikes me deep to the core, unexpected and tragic as it is on our own wedding day.\n\nWe have not been married for even a day, and yet you have already been taken from me..."
 ep2_wedding.0910.a:0 "Let me alone to mourn..."
 ep2_wedding.9015.tt:0 "[ROOT.Char.GetUIName|U] received a refund for the canceled [GetActivityType('activity_wedding').GetName] of [gold_i][THIS.Var('gwedding_gold_recoup_value').GetValue|V0]"
 ep2_wedding.0915.desc:0 "[previous_host.Custom2('MyCharacterIntroduction', ROOT.Char)] was hosting a [GetActivityType('activity_wedding').GetName] at the time of [previous_host.GetHerHis] passing. A delectable activity I was not invited to.\n\nNow that [previous_host.GetSheHe] is gone, the party has fallen in disarray and everyone has been sent home, disappointed."
 ep2_wedding.0915.a:0 "I should have been there."
 ep2_wedding.0920.desc:0 "I was really looking forward to my wedding to [free_spouse.GetTitledFirstName], but it looks like [ROOT.Char.GetFaith.HouseholdGodName] had other plans for me — or for [free_spouse.GetFirstNameNoTooltip].\n\nWhile the betrothal remains, the promise of a Grand Wedding is now void and null."
 ep2_wedding.0920.a:0 "This is so sad..."
 ep2_wedding.0921.desc:0 "The news of [prisoner_spouse.GetTitledFirstNamePossessive] imprisonment stops all celebrations. It looks like [ROOT.Char.GetFaith.HouseholdGodName] had other plans for [prisoner_spouse.GetHerHim].\n\nWhile the betrothal remains, the promise of a Grand Wedding is now void and null."
 ep2_wedding.0921.a:0 "So disappointing."
 ep2_wedding.0950.t:0 "The Conclusion"
 ep2_wedding.0950.desc:0 "When — #EMP finally#! — the last guest leaves, I look around at the deserted venue, the food leftovers, the spilled [ROOT.Char.Custom('RegionalDrink')] on the floor, the echoes of people's laughter still lingering in the air, and feel satisfied.\n\nWhat an amazing day! I did a very fine job organizing it."
 ep2_grand_wedding_host_incentives_effect.tt:0 "Other characters will be more likely to accept this character's marriage proposals for the next 20 years."
 ep2_wedding.0950.a:0 "Thank you all for coming!"
 ep2_wedding.0960.desc:0 "The sun dawns on a new day — the first of my life with [other_spouse.GetFirstName].\n\nIt's time to leave the celebrations and revelries behind, as delectable as they might have been, and move on to our new normalcy."
 ep2_wedding.0970.desc:0 "One after the other, all guests are leaving, and it's time for me to depart too.\n\nThe wedding was a great occasion to mingle with my peers and relax, and I abandon the premises tired and satisfied, sending my best wishes to the spouses for a prosperous and happy union."
 ep2_wedding.0970.a:0 "Congratulations again!"
 ep2_wedding.0997.desc_intro:0 "The wait for [missing_spouse.GetFirstName] has gotten too long, and it is now clear that [missing_spouse.GetSheHe] has disappeared along the way.\n\nSoon, the people start talking. Gossip from a town not far from here has it that [missing_spouse.GetSheHe] was last seen in a seedy market purchasing herbs, while others could swear they last saw [missing_spouse.GetHerHim] boarding a ship to a faraway land."
 ep2_wedding.0997.desc_spouse:0 "\n\nIn any case, it is clear that [missing_spouse.GetFirstNameNoTooltip] has run off because [missing_spouse.GetSheHe]'d rather live [missing_spouse.GetHerHis] life as a vagrant than married to me."
 ep2_wedding.0997.desc_generic:0 "\n\nIn any case, it is clear that [missing_spouse.GetFirstNameNoTooltip] has run off because [missing_spouse.GetSheHe]'d rather live [missing_spouse.GetHerHis] life as a vagrant than married to [other_spouse.GetFirstName]."
 ep2_wedding.0998.desc:0 "It is always a sad day when all the hopes accompanying a new wedding go to waste, and all the hard work put into organizing a grand event goes to waste.\n\nUnfortunately, this wedding was simply not meant to be.\n\nAs the servants start cleaning up, the guests leave in confused and disappointed groups to head back to their respective homes."
 ep2_wedding.0998.a:0 "Too bad."
 ep2_wedding.0999.t:0 "$ep2_wedding.0900.t$"
 ep2_wedding.0999.desc:0 "The recent news interrupted the celebrations and left everyone surprised and confused.\n\nApparently, the host's status and possessions won't allow the wedding to continue, and without a strong host to direct it, we can only make our way back home, disappointed."
 ep2_wedding.0999.a:0 "Such a pity..."
 
