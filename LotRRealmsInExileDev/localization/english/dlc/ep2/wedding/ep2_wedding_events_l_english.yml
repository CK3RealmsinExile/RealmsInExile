 ep2_wedding.1100.d:0 "Baths are so #EMP relaxing#!..."

  # CEREMONY
 #Could it Be You?
 ep2_wedding.1020.t:0 "Could it Be You?"
 ep2_wedding.1020.desc:0 ""Weddings are just politics." I steel myself as I wait for my future [spouse_2.Custom('WifeHusband')] to join me.\n\n"Just politics." I repeat to myself. "How bad can it be?"\n\nBut nothing has prepared me for the moment I finally see [spouse_2.GetFirstName] for the first time. No portrait or description could do justice to the gentle look on [spouse_2.GetHerHis] face. No poet has ever sung a beauty such as [spouse_2.GetHersHis]. Time hangs still when our eyes meet, and everyone else seems to disappear.\n\nThen [spouse_2.GetSheHe] smiles at me, and I know. Everything will be alright."
 ep2_wedding.1020.a:0 "Could it be you I've been waiting for?"
 wedding_first_sight_log_title:0 "Cupid's Arrow"
 wedding_first_sight_log:0 "[CHARACTER.GetUIName|U] and [TARGET_CHARACTER.GetUIName] have fallen in love at first sight"
 #A Good/Bad Omen
 ep2_wedding.1030.t:0 "A [ROOT.Char.Custom('GoodBad')|U] Omen"
 ep2_wedding.1030.desc:0 "The guests are gathered, the ceremony is about to start, and everything seems in order, when something out of the ordinary happens right in front of my eyes.\n\n"
 ep2_wedding.1030.desc_good1:0 "A seemingly lost wild duck is making its way among the guests, resolutely waddling up to [spouse_2.GetTitledFirstName], who hasn't noticed yet. Upon reaching [spouse_2.GetHerHim], the bird lets out a deafening #EMP QUAAACK!!#!, turns around, and leaves, to [spouse_2.GetFirstNamePossessiveNoTooltip] astonishment and the crowd's amusement."
 ep2_wedding.1030.desc_good2:0 "[spouse_2.GetTitledFirstName|U], on [spouse_2.GetHerHis] way to [spouse_2.GetHerHis] future [ROOT.Char.GetWifeHusband], trips and flails around, about to fall! When a concerned servant approaches, [spouse_2.GetSheHe] just smiles and picks up the culprit: a horseshoe!"
 ep2_wedding.1030.desc_good3:0 "A flock of birds on our left takes flight abruptly when [spouse_2.GetTitledFirstName] appears, and flies straight over [spouse_2.GetHerHis] head to [spouse_2.GetHerHis] right!"
 ep2_wedding.1030.desc_bad1:0 "A servant, while going to the kitchen, trips and spills a whole salt cellar on the ground!"
 ep2_wedding.1030.desc_bad2:0 "The lucky charm that [spouse_2.GetTitledFirstName] was wearing around [spouse_2.GetHerHis] neck comes unfastened and slips off to the ground, to be carelessly stepped on by hurried servants!"
 ep2_wedding.1030.desc_bad3:0 "Storm clouds gather, apparently from nowhere, and converge just on top of the venue. A beautiful sunny sky quickly changes to dark and menacing, casting an ominous shadow on the ceremony about to start."
 ep2_wedding.1030.desc_outro:0 "\n\n[1030_chatter.GetTitledFirstName], who has seen the whole scene going down like me, catches my eye and comments:"
 ep2_wedding.1030.desc_good:0 ""That was... surprising, wasn't it?""
 ep2_wedding.1030.desc_bad:0 ""That was... really bad, wasn't it?""
 ep2_wedding.1030.a:0 "What an auspicious sign!"
 wedding_omen_good_log_title:0 "Good Omen"
 wedding_omen_good_log:0 "[CHARACTER.GetUIName|U] saw a good omen concerning [TARGET_CHARACTER.GetUIName]"
 ep2_wedding.1030.b:0 "It means #EMP NOTHING#!."
 wedding_omen_bad_log_title:0 "Bad Omen"
 wedding_omen_bad_log:0 "[CHARACTER.GetUIName|U] saw a bad omen concerning [TARGET_CHARACTER.GetUIName]"
 ep2_wedding.1030.c:0 "Such a nefarious sign! We are DOOMED!"
 wedding_omen_dismissed_log_title:0 "Omen Dismissed"
 wedding_omen_dismissed_log:0 "[CHARACTER.GetUIName|U] dismissed a bad omen concerning [TARGET_CHARACTER.GetUIName]"
 ep2_wedding.1030.d: "Marvelous! A proper [ROOT.Char.dynasty.GetName] wedding!"
 #New Family
 ep2_wedding.1120.t:0 "New Family"
 ep2_wedding.1120.desc:0 "Wedding ceremonies are always long, pretty boring, and mostly uneventful, except when a commotion starts somewhere behind me."
 ep2_wedding.1120.desc_child:0 "\n\nI immediately recognize the familiar sound of [trouble_child.GetFirstNamePossessive] best complaining voice, as [trouble_child.GetSheHe] makes [trouble_child.GetHerHis] way through the crowd. "[ROOT.Char.GetMotherFather|U], is this supposed to be my new [other_parent.GetMotherFather], instead of [other_parent.GetFirstName]?""
 ep2_wedding.1120.desc_adult:0 "\n\n"I have something to say!" [trouble_child.GetFirstNamePossessive] familiar voice booms from inside the crowd. "Is #EMP this#! the very best you could replace my [other_parent.GetMotherFather], [other_parent.GetTitledFirstName], with?!""
 ep2_wedding.1120.desc_parent:0 "\n\nOut of the corner of my eye, I spot [other_parent.GetFirstNameNoTooltip] freezing in surprise."
 ep2_wedding.1120.a:0 "Stop this nonsense. #EMP Now.#!"
 ep2_wedding.1120.b:0 "I know, darling, it's hard for us all..."
 ep2_wedding.1120.c:0 "#EMP Your [other_parent.GetMotherFather] was supposed to be a secret!#!"
 wedding_child_fuss_log:0 "[TARGET_CHARACTER.GetUINamePossessive|U] child, [CHARACTER.GetUIName|U], made a fuss during the Wedding Ceremony."
 wedding_child_fuss_log_title:0 "$ep2_wedding.1120.t$"
 wedding_child_fuss_secret_log:0 "[TARGET_CHARACTER.GetUINamePossessive|U] child, [CHARACTER.GetUIName|U], made a fuss during the Wedding Ceremony and revealed a secret about their birth."
 wedding_child_fuss_secret_log_title:0 "Secret Revealed"
 ep2_wedding.1121.desc_child:0 "\n\nAt the center of it, stands [other_spouse.GetFirstNamePossessive] [trouble_child.Custom('GetDaughterSon')], [trouble_child.GetTitledFirstName], sniveling and moaning. "[other_spouse.GetMotherFather|U], why are you replacing my [other_parent.GetMotherFather], [other_parent.GetFirstName]?""
 ep2_wedding.1121.desc_adult:0 "\n\n"I have something to say!" [trouble_child.GetTitledFirstName], [other_spouse.GetFirstNamePossessive] [trouble_child.Custom('GetDaughterSon')], booms from inside the crowd. "Is #EMP this#! the very best you could replace my [other_parent.GetMotherFather], [other_parent.GetTitledFirstName], with?!""
 ep2_wedding.1121.a:0 "Shut up, #EMP brat#!."
 ep2_wedding.1121.b:0 "I'll be a better parent!"
 ep2_wedding.1122.desc_repentant:0 "I am enjoying a generous portion of [ROOT.Char.Custom('GetExpensiveMeal')], not a care in the world, when a very contrite-looking [trouble_child.GetFirstName] accosts me.\n\n"[ROOT.Char.GetMotherFather|U], I'd like to apologize for causing a scene during the ceremony. It was not befitting of my rearing and standing, and I deeply regret it.""
 ep2_wedding.1122.desc_unrepentant:0 "I'm trying to enjoy a generous portion of [ROOT.Char.Custom('GetExpensiveMeal')] but [trouble_child.GetFirstNamePossessive] abrasive words and careless unveiling of my secret keep returning to my mind.\n\nWhen I finally approach [trouble_child.GetHerHim], [trouble_child.GetFirstNameNoTooltip] seems utterly unfazed and unrepentant. "I stand by what I've said, and regret #EMP nothing#!. It was only the truth." [trouble_child.GetSheHe] replies with a sneer."
 1122_child_pacified_log:0 "[CHARACTER.GetUIName|U] and [TARGET_CHARACTER.GetUIName|U] had a clarifying heart-to-heart."
 1122_child_pacified_log_title:0 "Family Reunion"
 1122_child_not_pacified_log:0 "[CHARACTER.GetUIName|U] and [TARGET_CHARACTER.GetUIName|U] could not find any common ground."
 1122_child_not_pacified_log_title:0 "Family Misunderstanding"
 ep2_wedding.1122.a:0 "I forgive you."
 ep2_wedding.1122.b:0 "It was really uncalled for."
 ep2_wedding.1122.c:0 "I must respect your disappointment."
 ep2_wedding.1122.d:0 "This is outrageous!"
 #Secret Whispers
 ep2_wedding.1130.t:0 "Secret Whispers"
 ep2_wedding.1130.desc:0 "The ceremony is in full-swing but I can't really focus on what is happening #EMP in front#! of me, when I can hear a constant buzzing coming from #EMP behind#! me. If I focus hard enough, I can catch some snippets of what seems to be a large gossiping session involving both guests and servants alike. #EMP"Did you hear-" "Could it be true?" "But what about-" "-not know??"#!\n\n"
 ep2_wedding.1130.desc_continue:0 "As I angrily turn around to inquire, I catch the smug eye of [1130_knows.GetTitledFirstName], who seems to be at the center of all the commotion. "Don't you have anything to share, my [ROOT.Char.GetLadyLord]?"
 wedding_secret_revealed_log:0 "[CHARACTER.GetUIName|U] revealed [TARGET_CHARACTER.GetUINamePossessive|U] secret during the ceremony, causing a scene."
 wedding_secret_revealed_log_title:0 "$wedding_child_fuss_secret_log_title$"
 wedding_secret_not_revealed_log:0 "[CHARACTER.GetUIName|U] tried to reveal [TARGET_CHARACTER.GetUINamePossessive|U] secret during the ceremony, and was kicked out."
 wedding_secret_not_revealed_log_title:0 "Disturber Expelled"
 ep2_wedding.1130.a:0 "I won't deny the evidence."
 ep2_wedding.1130.b:0 "Guards, remove this #EMP slanderer#! from my sight."
 ep2_wedding.1131.desc:0 "At the center of the commotion stands [1130_knows.GetTitledFirstName], smiling smugly. "Didn't [other_spouse.GetFirstName] ever tell you? #EMP Everyone#! knows!"
 ep2_wedding.1131.a:0 "No more secrets between us, [other_spouse.GetFirstNameNoTooltip]."
 ep2_wedding.1131.b:0 "This is #EMP outrageous#!!"
 ep2_wedding.1132.desc:0 "The ceremony is in full-swing but I'm not paying much attention, as my mind is constantly dragged back to the troubling piece of information I know about [spouse_with_secret.GetTitledFirstName]. Does [other_spouse.GetTitledFirstName] even know? Shouldn't [other_spouse.GetSheHe]?\n\nI casually share some of my concerns with my seat neighbor, and before I realize it, the whole crowd is abuzz with gossiping, and both [spouse_with_secret.GetFirstNameNoTooltip] and [other_spouse.GetFirstNameNoTooltip] are staring angrily at the center of the commotion: me."
 ep2_wedding.1132.a:0 "[other_spouse.GetFirstNameNoTooltip] deserves better than this!"
 ep2_wedding.1132.b:0 "It's just #EMP silly#! rumors, isn't it, [spouse_with_secret.GetFirstNameNoTooltip]?"
 # A Misstep
 ep2_wedding.1140.t:0 "A Misstep"
 ep2_wedding.1140.desc:0 "I am enjoying the ceremony, proud of what I managed to organize. Everything has gone well so far — and as soon as I think it I know I've jinxed it."
 ep2_wedding.1140.desc_1:0 "\n\n[fumbling_spouse.GetTitledFirstName] trips and falls flat on [fumbling_spouse.GetHerHis] face on [fumbling_spouse.GetHerHis] way to [fumbling_spouse.GetHerHis] spouse!"
 ep2_wedding.1140.desc_2:0 "\n\n[fumbling_spouse.GetTitledFirstName] starts stuttering during the vows, severely mispronouncing [fumbling_spouse.GetHerHis] spouse's name!"
 ep2_wedding.1140.desc_3:0 "\n\n[fumbling_spouse.GetTitledFirstName] freezes in confusion, having clearly forgotten what the next step of the ceremony is!"
 ep2_wedding.1140.desc_target:0 "\n\nI can feel [intent_target.GetTitledFirstNamePossessive] eyes piercing me from the crowd, urging me to intervene."
 ep2_wedding.1140.desc_target_spouse:0 "\n\nI meet [intent_target.GetTitledFirstNamePossessive] panicky eyes across the room, which are begging me to do something."
 ep2_wedding.1140.a:0 "I can still salvage the situation..."
 ep2_wedding.1140.a.success:0 "You defuse the situation"
 ep2_wedding.1140.a.success.tt:0 "You defused the situation"
 ep2_wedding.1140.a.success.tt2:0 "[intent_target.GetFirstNameNoTooltip] is impressed with your smooth recovery."
 ep2_wedding.1140.a.failure:0 "You only embarrass yourself"
 ep2_wedding.1140.a.failure.tt:0 "You embarrassed yourself"
 ep2_wedding.1140.b:0 "Let's move on."
 ep2_wedding.1140.c:0 "It happens!"
 recovered_from_misstep_log:0 "[CHARACTER.GetUIName|U] smoothly defused a misstep made by [TARGET_CHARACTER.GetUIName]."
 recovered_from_misstep_log_title:0 "$ep2_wedding.1140.t$"
 made_a_misstep_log:0 "[CHARACTER.GetUIName|U] made a misstep during the ceremony."
 made_a_misstep_log_title:0 "$ep2_wedding.1140.t$"
 # Romantic Scouting
 ep2_wedding.1150.t:0 "Romantic Scouting"
 ep2_wedding.1150.desc:0 "Wedding ceremonies are usually long and tedious, and my eyes are constantly scouting the crowd of guests for the target of my desires: [intent_target.GetTitledFirstName]."
 ep2_wedding.1150.desc_1:0 "\n\nWhen I finally locate [intent_target.GetHerHim], [intent_target.GetSheHe] is a bit far from the crowd, smelling some flowers from the venue's decoration with a delighted smile on [intent_target.GetHerHis] face."
 ep2_wedding.1150.desc_2:0 "\n\nWhen I finally locate [intent_target.GetHerHim], [intent_target.GetSheHe] is looking at the servants hurrying around with full plates and [host.Custom('RegionalDrink')] barrels with rapt attention."
 ep2_wedding.1150.desc_3:0 "\n\nWhen I finally locate [intent_target.GetHerHim], [intent_target.GetSheHe] is gossiping with a small group of guests about the pointlessness of weddings."
 ep2_wedding.1150.desc_4:0 "\n\nWhen I finally locate [intent_target.GetHerHim], [intent_target.GetSheHe] is preaching to some other guests about the sanctity of marriage."
 ep2_wedding.1150.desc_fallback:0 "\n\nWhen I finally locate [intent_target.GetHerHim], [intent_target.GetSheHe] is busy mingling with a small group of guests."
 ep2_wedding.1150.desc_conclusion:0 "It's the perfect chance to approach [intent_target.GetHerHim]."
 ep2_wedding.1150.a:0 "These circumstances call for some #EMP poetry#!!"
 ep2_wedding.1150.b:0 "Do you know what weddings make me in the #EMP mood#! for?"
 ep2_wedding.1150.c:0 "Would you tell me more about it?"
 seduction_good_impression_log:0 "[CHARACTER.GetUIName|U] made a suave move on [TARGET_CHARACTER.GetUIName]."
 seduction_good_impression_log_title:0 "$ep2_wedding.1150.t$"
 ep2_wedding.1150.a.success:0 "[intent_target.GetFirstNameNoTooltip] is interested"
 ep2_wedding.1150.a.success.tt:0 "You made a good impression on [intent_target.GetFirstNameNoTooltip]"
 ep2_wedding.1150.a.failure:0 "[intent_target.GetFirstNameNoTooltip] is annoyed"
 ep2_wedding.1150.a.failure.tt:0 "You bothered [intent_target.GetFirstNameNoTooltip]"
 # Gatecrashers
 ep2_wedding.1160.t:0 "Gatecrashers"
 ep2_wedding.1160.desc:0 "Nobility weddings are always a great show for the common people, who gather in hope of getting a glimpse of their ruler and a taste of their riches.\n\nIn particular, I can't help but notice that the underway preparations for the grand banquet are being followed with rapt attention by a group of extremely haggard-looking peasants..."
 ep2_wedding.1160.a:0 "I could let them in!"
 ep2_wedding.1160.a.tt:0 "This will spice things up!"
 ep2_wedding.1160.b:0 "I could smuggle some food to them!"
 ep2_wedding.1160.b.tt:0 "[host.GetFirstNameNoTooltip] will never notice!"
 ep2_wedding.1160.c:0 "This is below me."
 ep2_wedding.1161.desc:0 "I've been noticing the growing crowd of commoners surrounding the event for a while.\n\nWhat I didn't expect was to see a small troop of them assaulting the kitchens and trying to guzzle down as much [ROOT.Char.Custom('RegionalDrink')] and [ROOT.Char.Custom('GetExpensiveMeal')] as they can!\n\n#EMP How did they get in?!#!"
 ep2_wedding.1161.a:0 "Kick them out!"
 ep2_wedding.1161.b:0 "Let all share our merriment!"
 ep2_wedding.1161.success:0 "The peasants are driven out"
 ep2_wedding.1161.success.tt:0 "You re-established order"
 ep2_wedding.1161.success.tt2:0 "[host.GetFirstName] drove the peasants out."
 ep2_wedding.1161.failure:0 "You fail to control the crowd"
 ep2_wedding.1161.failure.tt:0 "The gatecrashers keep running wild"
 ep2_wedding.1161.failure.tt2:0 "[host.GetFirstName] failed to handle the gatecrashers."
 ep2_wedding.1161.b.tt:0 "[host.GetFirstName] let the peasants stay."
 wedding_peasant_invasion_managed_log:0 "[CHARACTER.GetUIName|U] successfully handled an invasion of gatecrashing commoners."
