 #A Fiery Dance
 ep2_wedding.1050.t:0 "A Fiery Dance"
 ep2_wedding.1050.desc:0 "Everyone is in good spirits; on my left, a group of children is hypnotized by the jugglers; on my right, poets declaim their latest compositions to an adoring crowd.\n\nHowever, the whole banquet falls silent when a crew of dancers bearing torches make their way to the center of the venue, inviting guests to join them along the way. The view is breathtaking in the low lights of the early evening: the torches light up their smiling faces against the darkening sky, and cast interwoven patterns into their shadows.\n\nIt all looks amazing until [1050_victim.GetTitledFirstName] trips, knocks a torch from a neighbor's hand, and sets [1050_victim.GetHerHis] own clothes aflame..."
 ep2_wedding.1050.a:0 "I must do something!"
 ep2_wedding.1050.a.success:0 "You save [1050_victim.GetFirstNameNoTooltip] from the flames"
