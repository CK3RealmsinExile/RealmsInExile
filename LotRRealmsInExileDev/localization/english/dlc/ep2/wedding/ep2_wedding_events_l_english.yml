 # Poisonous Relations
 ep2_wedding.1220.t:0 "Poisonous Relations"
 ep2_wedding.1220.desc:0 "The preparations and rituals of a wedding ceremony are many; in a lull in-between them, I hear some snickering and scoffing coming from a group of [other_spouse.GetFirstNamePossessive] relatives.\n\nWhen they see that they got my attention, [relative.GetTitledFirstName] starts addressing me directly:"
 ep2_wedding.1220.desc_marry_down:0 ""I can't believe our family agreed to let [other_spouse.GetFirstNameNoTooltip] sully [other_spouse.GetHerselfHimself] by marrying such a social inferior!""
 ep2_wedding.1220.desc_feud:0 ""I can't believe we agreed to a union with the #EMP despicable#! House [ROOT.Char.GetHouse.GetName]!""
 ep2_wedding.1220.desc_despicable:0 ""It is #EMP outrageous#! that we are letting poor [other_spouse.GetFirstNameNoTooltip] marry such a despicable character as #EMP you#!!""
 ep2_wedding.1220.desc_miscreant:1 ""How could we let this vile #EMP miscreant#! corrupt poor [other_spouse.GetFirstNameNoTooltip]?""
 ep2_wedding.1220.desc_fallback:0 ""It's truly a shame we couldn't find anyone #EMP better#! for poor [other_spouse.GetFirstNameNoTooltip], but such is life...""
 ep2_wedding.1220.desc_target:0 "\n\nThe commotion has also attracted [diplo_intent.GetTitledFirstNamePossessive] attention, who is now watching me intently."
 ep2_wedding.1220.a:0 "Yes yes, of course..."
 ep2_wedding.1220.b:1 "Is that a challenge?"
 ep2_wedding.1220.c:0 "I #EMP will#! prove you wrong."
 ep2_wedding.1220.c.tt:0 "Handling the situation well will also make a good impression on [diplo_target.GetFirstNameNoTooltip]"
 ep2_wedding.1220.c.success:0 "You make a good impression on [relative.GetFirstNameNoTooltip]"
 ep2_wedding.1220.c.success.tt:0 "[relative.GetFirstNameNoTooltip] likes you more!"
 ep2_wedding.1220.c.failure:0 "You can't disprove [relative.GetFirstNamePossessiveNoTooltip] prejudices"
 ep2_wedding.1220.c.failure.tt:0 "[relative.GetFirstNameNoTooltip] still doesn't like you!"
 ep2_wedding.1220.d:0 "Oh, I can be so much #EMP worse#!!"
