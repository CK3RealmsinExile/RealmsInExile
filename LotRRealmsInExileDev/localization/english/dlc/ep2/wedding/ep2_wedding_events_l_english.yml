 #A Match Made In...?
 ep2_wedding.1090.t:0 "A Match Made In...?"
 ep2_wedding.1090.desc:0 "The crowd is cheering and toasting to the newlyweds but, among them, I seem to have lost sight of my [ROOT.Char.Custom2('RelationToMe', 1090_target)], [1090_target.GetFirstName]."
 ep2_wedding.1090.desc_already_matched:0 "\n\nAfter a careful search, I finally find [1090_target.GetHerHim] in a secluded area, deep in conversation with none other than [1090_match.GetTitledFirstName], the very same person I tried to set [1090_target.GetHerHim] up with previously! I don't think I should interfere..."
 ep2_wedding.1090.desc_new_match:0 "\n\nAfter a careful search, I finally find [1090_target.GetHerHim], sitting in a corner and staring with interest and dare I say longing at [1090_match.GetTitledFirstName], who is entertaining a group of rambunctious guests with [1090_match.GetHerHis] jokes and tales."
