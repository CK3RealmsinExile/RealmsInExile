 # An Exotic Show
 ep2_wedding.1070.t:0 "An Exotic Show"
 ep2_wedding.1070.desc_host:0 "I look around myself with a pleased smirk. The atmosphere at the banquet is relaxed, and the guests are talking among themselves pleasantly, enjoying the music and the entertainment, blissfully unaware that the best part we have planned to amaze them is still to come. I gesture for my servants to proceed."
 ep2_wedding.1070.desc_guest:0 "I'm having a great time at the wedding banquet. In particular, [host.GetTitledFirstName] spared no expense for entertainment! The very best musicians are playing for us, while actors and jugglers practice their art, and troubadours declaim refined verses. I am quite surprised, then, when [host.GetFirstNameNoTooltip] gestures for something more to be brought in."
 ep2_wedding.1070.desc_mid:0 "\n\nFour servants return briefly, dragging behind them a cage containing a majestic [host.Custom('GetAnimalTypeCaptive')], the very finest I've ever seen."
 ep2_wedding.1070.desc_good:0 "The beast is a bit restless, but the bars are strong, and everyone enjoys the show from a safe position."
 ep2_wedding.1070.desc_bad:0 "The beast is restless, and I watch with an ominous feeling as the cage creaks and moans with its every move. Then, with a terrible #EMP crack#!, a crucial bar snaps, and all hell breaks loose."
 ep2_wedding.1070.desc_bad_target:0 "\n\n[1070_target.GetTitledFirstName] is quickly surrounded."
 ep2_wedding.1070.a:0 "A very fine show indeed."
