 ep2_wedding.1111.b.3:1 "[1111_other.GetFirstNameNoTooltip|U] silently disapproves"
 ep2_wedding.1111.b.3.tt:1 "[1111_other.GetFirstNameNoTooltip|U] disapproves you"

 #Why Would You Marry Someone Like Me?
 ep2_wedding.1300.t:0 "Why Me?"
 ep2_wedding.1300.desc_intro:0 "I wake in a cold bed on my wedding night. [spouse_2.GetTitledFirstName] stands at the window, [spouse_2.GetHerHis] arms prickling in the night air.\n\n"
 ep2_wedding.1300.desc_appearance:0 ""I'm hideous. Everyone says so, even if they say it quiet."
 ep2_wedding.1300.desc_dark_past:0 ""The things I've done... nobody will let me forget them."
 ep2_wedding.1300.desc_voice:0 ""I..." [spouse_2.GetSheHe] pauses to collect [spouse_2.GetHerHis] words. "I can barely even speak without everyone laughing at me behind their hands."
 ep2_wedding.1300.desc_lowborn:0 ""I'm a lowborn nobody. I don't belong at court. I feel like everyone is laughing at me."
 ep2_wedding.1300.desc_outro:0 " Why would a [ROOT.Char.GetTitleAsNameNoTooltip] want to marry someone like me?""
 ep2_wedding.1300.followup.tt:0 "[spouse_2.GetShortUIName|U] will react according to [spouse_2.GetHerHis] personality, and might feel reassured or offended"
 ep2_wedding.1300.followup.a:0 "[spouse_2.GetShortUINamePossessiveNoTooltip|U] insecurities are soothed"
 ep2_wedding.1300.followup.b:0 "[spouse_2.GetShortUINameNoTooltip|U] accepts the practicality of your marriage"
 ep2_wedding.1300.followup.c:0 "[spouse_2.GetShortUINameNoTooltip|U] feels misunderstood"
 ep2_wedding.1300.virtue:0 "I chose you for your virtuous character."
 ep2_wedding.1300.virtue.tt:0 "This option is available because [spouse_2.GetShortUIName] is a virtuous [spouse_2.GetWomanMan]"
 ep2_wedding.1300.rule_together:0 "I need someone like you to rule by my side."
 ep2_wedding.1300.rule_together.tt:0 "This option is available because [spouse_2.GetShortUIName] has the mind of a ruler"
 ep2_wedding.1300.practical:0 "This marriage is practical for both of us."
 ep2_wedding.1300.stop_whining:0 "Stop whining, I'm making you a [spouse_2.GetTitleAsNameNoTooltip]."
 ep2_wedding.1300.understanding:0 "I know what it's like to feel unworthy."
 ep2_wedding.1300.beauty:0 "I married the most beautiful [spouse_2.GetWomanMan] in the world."
 ep2_wedding.1300.beauty.tt:0 "This option is available because [spouse_2.GetShortUIName] is renowned for [spouse_2.GetHerHis] beauty"
 ep2_wedding.1300.fertility:0 "I chose you to give me many strong heirs."
 ep2_wedding.1300.fertility.tt:0 "This option is available because [spouse_2.GetShortUIName] has the right qualities to be a prolific [spouse_2.GetMotherFather]"
 ep2_wedding.1301.t:0 "$ep2_wedding.1300.t$"
 ep2_wedding.1301.desc_intro:0 "Restless thoughts call me from my wedding bed."
 ep2_wedding.1301.desc_appearance:0 "I'm hideous. Why would a [spouse_1.GetTitleAsNameNoTooltip] want to marry someone like me?"
 ep2_wedding.1301.desc_dark_past:0 "Why would a [spouse_1.GetTitleAsNameNoTooltip] want to marry someone like me, after the things I've done?"
 ep2_wedding.1301.desc_voice:0 "Why would a [spouse_1.GetTitleAsNameNoTooltip] want to marry someone like me, when I can barely talk without everyone laughing at me?"
 ep2_wedding.1301.desc_lowborn:0 "Why would a [spouse_1.GetTitleAsNameNoTooltip] want to marry a lowborn nobody like me?"
 ep2_wedding.1301.desc_midtro:0 "\n\nMy fretting wakes [spouse_1.GetTitledFirstName], and before I know it I am asking [spouse_1.GetHerHim] why [spouse_1.GetSheHe] married me of all people. "
 ep2_wedding.1301.desc_virtue:0 "[spouse_1.GetSheHe|U] says [spouse_1.GetSheHe] chose me for my virtuous character."
 ep2_wedding.1301.desc_rule_together:0 "[spouse_1.GetSheHe|U] says [spouse_1.GetSheHe] chose me so I could help [spouse_1.GetHerHim] rule."
 ep2_wedding.1301.desc_practical:0 "[spouse_1.GetSheHe|U] says [spouse_1.GetSheHe] chose me out of simple practicality."
 ep2_wedding.1301.desc_stop_whining:0 "[spouse_1.GetSheHe|U] tells me to stop whining and be grateful for this marriage."
 ep2_wedding.1301.desc_understanding:0 "[spouse_1.GetSheHe|U] says [spouse_1.GetSheHe], too, understands what it likes to feel worthless."
 ep2_wedding.1301.desc_beauty:0 "[spouse_1.GetSheHe|U] says [spouse_1.GetSheHe] chose me for my beauty."
 ep2_wedding.1301.desc_fertility:0 "[spouse_1.GetSheHe|U] says [spouse_1.GetSheHe] chose me to give [spouse_1.GetHerHim] strong heirs."
 ep2_wedding.1301.desc_outro:0 " What am I to think of this?"
 ep2_wedding.1301.love:0 "I want to be worthy of [spouse_1.GetHerHis] love."
 ep2_wedding.1301.trust:0 "I want to trust [spouse_1.GetHerHim]."
 ep2_wedding.1301.silly:0 "[spouse_1.GetSheHe|U]'s right, I'm being silly."
 ep2_wedding.1301.misunderstood:0 "I knew [spouse_1.GetSheHe] wouldn't understand."
 ep2_wedding.1301.outcome.love:0 "[spouse_2.GetShortUIName] smiles as you soothe [spouse_2.GetHerHis] insecurities."
 ep2_wedding.1301.outcome.trust:0 "[spouse_2.GetShortUIName] feels like [spouse_2.GetSheHe] can trust you."
 ep2_wedding.1301.outcome.silly:0 "[spouse_2.GetShortUIName] accepts that this marriage makes sense."
 ep2_wedding.1301.outcome.misunderstood:0 "[spouse_2.GetShortUIName] feels like you aren't listening to [spouse_2.GetHerHim]."
