 ep2_wedding.3010.t:0 "Confessions"
 ep2_wedding.3010.desc.intro:0 "[my_spouse.GetTitledFirstName] has been idle all night, looking through the window and letting out some melancholic sighs whenever I try to approach [my_spouse.GetHerHim]. [my_spouse.GetSheHe|U] can't stop touching [my_spouse.GetHerHis] hair, avoiding my gaze.\n\nThe candles are almost running out, and [my_spouse.GetSheHe] starts crying silently when I get up to rekindle them. "[ROOT.Char.GetFirstNameNoTooltip], I... I have something to confess."
 ep2_wedding.3010.desc.murder:0 "The blood... it was everywhere...""
 ep2_wedding.3010.desc.murder_attempt:0 "I once tried to... it was terrible.""
 ep2_wedding.3010.desc.cannibal:0 "I can't help it, its taste...""
 ep2_wedding.3010.desc.deviant:0 "I know it's repugnant to you, to everyone...""
 ep2_wedding.3010.desc.witch:0 "I know the right herbs, the right words...""
 ep2_wedding.3010.desc.non_believer:0 "I can... I cannot believe it.""
 ep2_wedding.3010.desc.fallback:0 "I know it's not good, but...""
 ep2_wedding.3010.a:0 ""Worry not, my love, I shall protect you.""
 ep2_wedding.3010.b:0 ""Stop. I don't want to hear the rest.""
 ep2_wedding.3010.c:0 ""Actually... I also have something to confess.""
