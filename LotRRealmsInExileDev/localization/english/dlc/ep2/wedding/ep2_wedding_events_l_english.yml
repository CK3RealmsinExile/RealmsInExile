 #A Proper Match
 ep2_wedding.1080.t:0 "A Proper Match"
 ep2_wedding.1080.desc:0 "Preparations for the wedding are still in full swing, but my eyes are already set on a further goal: finding a match for my [ROOT.Char.Custom2('RelationToMe', 1080_target)], [1080_target.GetFirstName]!\n\nLuckily, [1080_target.GetSheHe] is already at the venue, which is a good start, and is standing around awkwardly. Now, to find someone appropriate... My attention is drawn to a group of chatting guests, among which [matchmaking_1.GetTitledFirstName] stands out for beauty and pose. #EMP Perfect!#!"
 ep2_wedding.1080.desc_2:0 "\n\nI am about to send [1080_target.GetFirstNameNoTooltip] over when I also notice [matchmaking_2.GetTitledFirstName]. Is [matchmaking_2.GetSheHe], perhaps, an even better match?"
 ep2_wedding.1080.a:0 "[1080_target.GetFirstNameNoTooltip], go and talk to [matchmaking_1.GetFirstNameNoTooltip]!"
 ep2_wedding.1080.a.success:0 "[1080_target.GetFirstNameNoTooltip] impresses [matchmaking_1.GetFirstNameNoTooltip]"
 ep2_wedding.1080.a.success.tt:0 "It's a good match!"
 wedding_propermatch_court_log_title:0 "Instant Connection"
 wedding_propermatch_court_log:0 "[CHARACTER.GetUIName|U] started courting [TARGET_CHARACTER.GetUIName]"
 ep2_wedding.1080.a.failure:0 "[1080_target.GetFirstNameNoTooltip] fails to impress [matchmaking_1.GetFirstNameNoTooltip]"
 ep2_wedding.1080.a.failure.tt:0 "It's not a match"
 wedding_propermatch_court_fail_log_title:0 "Sour Taste"
 wedding_propermatch_court_fail_log:0 "[CHARACTER.GetUIName|U] didn't make a good first impression on [TARGET_CHARACTER.GetUIName]"
 ep2_wedding.1080.b:0 "[1080_target.GetFirstNameNoTooltip], what do you think of [matchmaking_2.GetFirstNameNoTooltip]?"
 ep2_wedding.1080.b.success:0 "[1080_target.GetFirstNameNoTooltip] impresses [matchmaking_2.GetFirstNameNoTooltip]"
 ep2_wedding.1080.b.failure:0 "[1080_target.GetFirstNameNoTooltip] fails to impress [matchmaking_2.GetFirstNameNoTooltip]"
 ep2_wedding.1080.c:0 "Nevermind. Let's keep looking."
 ep2_wedding.1080.c.tt:0 "There must be better candidates around."
 #A Ritual Wash
 ep2_wedding.1100.t:0 "A Ritual Wash"
 ep2_wedding.1100.desc_bride:0 "The day of my wedding draws near, and my relatives have been collecting at the venue for days, so I'm not surprised when my [ROOT.Char.Custom2('RelationToMe', guest_1)], [guest_1.GetTitledFirstName], and my [ROOT.Char.Custom2('RelationToMe', guest_2)], [guest_2.GetTitledFirstName], spirit me off to an isolated bathhouse not far from [ROOT.Char.GetCurrentActivity.GetLocation.GetName].\n\n"As according to the ancient traditions of our people," begins [guest_1.GetFirstNameNoTooltip], "you shall lay down your old clothes and #EMP kransen#! — the virginal circlet".\n\n"We shall wash you thoroughly, and you shall be born again as a beautiful bride!" [guest_2.GetFirstNameNoTooltip] concludes solemnly."
 ep2_wedding.1100.desc_relative:0 "The day of my [ROOT.Char.Custom2('RelationToMe', bride)] [bride.GetTitledFirstNamePossessive] wedding draws near, and the family has been at [ROOT.Char.GetCurrentActivity.GetLocation.GetName] for days. Today, we are stealing the bride away to a secluded bathhouse for her traditional cleansing.\n\n"Today", I begin, "you lay down your old clothes and #EMP kransen#! — the virginal circlet. Once cleaned and purified, you shall rise as a true bride!"\n\nFrom my side, my [ROOT.Char.Custom2('RelationToMe', guest_2)] [guest_2.GetTitledFirstName] cheers loudly."
 ep2_wedding.1100.desc_extra_guest:0 "\n\n"We're going to make you so #EMP pretty#!!" [guest_3.GetTitledFirstName|U] gushes."
 ep2_wedding.1100.a:0 "Traditions must be followed."
 wedding_cleansing_log_title:0 "Washed Clean"
 wedding_cleansing_log:0 "[CHARACTER.GetUIName|U] partook in a traditional cleansing before her wedding day"
 ep2_wedding.1100.b:0 "Why don't we play a game too?"
