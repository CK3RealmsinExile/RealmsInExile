 # A Bad Match
 ep2_wedding.1180.t:0 "A Bad Match"
 ep2_wedding.1180.desc:0 "When we are finally standing face to face, I can see from [other_spouse.GetTitledFirstNamePossessive] nervous fidgeting that [other_spouse.GetSheHe] is hardly at ease.\n\n[other_spouse.GetHerHis|U] eyes avoid mine, and the grimace shaping [other_spouse.GetHerHis] mouth tell me all I need to know. [other_spouse.GetSheHe|U] doesn't like me."
 ep2_wedding.1180.a:0 "Your opinion was not required."
 ep2_wedding.1180.b:0 "I'll make you like me!"
 ep2_wedding.1180.c:0 "I don't care! Where's the food?"
 # Religious Complaints
 ep2_wedding.1190.t:0 "Religious Complaints"
 ep2_wedding.1190.desc:1 "Everyone is excited and amazed by the magnificence of the wedding venue. Everyone but [grumbler.GetTitledFirstName].\n\nSince [grumbler.GetHerHis] arrival, [grumbler.GetFirstNameNoTooltip] has been prowling, searching for any pretext to complain. "Are you wearing #EMP make-up#!?!" "Those colorful veils are #EMP sinful#!!" "What's with all the unchaste #EMP mingling#!?" "Is this all a show of luxury and lust?""
 ep2_wedding.1190.a:0 "I am ashamed of myself..."
 ep2_wedding.1190.b:0 "Guards, accompany this killjoy to the door."
 ep2_wedding.1190.c:0 "I'll pretend I didn't hear anything."
 ep2_wedding.1190.d:0 "Yes, and I'm gonna enjoy it too!"
 every_zealous_attending_character:0 "Every zealous attending character"
 wedding_religious_complaints_log:0 "[CHARACTER.GetUIName|U] made a scene about the wedding's lavishness and the attendees' unchaste mingling."
 wedding_religious_complaints_log_title:0 "$ep2_wedding.1190.t$"
 # A Parent's Heart
 ep2_wedding.1200.t:0 "A [ROOT.Char.GetMotherFather|U]'s Heart"
 ep2_wedding.1200.desc:0 "The day has finally come, and I couldn't be prouder of my [my_child.GetFirstName], the beautiful [my_child.Custom('GetBrideGroom')]!\n\nAs the person standing by my side has unwillingly discovered: "Look at [my_child.GetHerHim]! Isn't [my_child.GetSheHe] #EMP radiant#!?" "And it's such a good match!" "Everything is perfect!""
 ep2_wedding.1200.desc_interest:0 "\n\nAs I finally turn around, I realize that my neighbor is none other than [listener.GetTitledFirstName]! I could take advantage of this moment of connection..."
 ep2_wedding.1200.desc_generic:0 "\n\nBy my side, [listener.GetTitledFirstName] just smiles politely."
 ep2_wedding.1200.a:0 "I'm just so proud."
 ep2_wedding.1200.b:0 "Aren't #EMP you#! jealous?"
 ep2_wedding.1200.c:0 "Love is truly in the air..."
 ep2_wedding.1200.d:0 "Important weddings make important allies!"
 ep2_wedding.1200.d.tt:0 "[listener.GetFirstNameNoTooltip|U] might be willing to consider an alliance with you too."
 ep2_wedding.1200.e:0 "If only I could see the same for [intent_target.GetFirstNameNoTooltip]..."
