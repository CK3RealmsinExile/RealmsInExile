l_english:
 
 # LOTR
 #juke note: some special loc for castamiri
 ep2_wedding.0101.desc.castamir:0 ". Sweet vengeance for Castamir draws closer with every [gondorian|E] head mounted on the walls of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 ep2_wedding.0101.a.castamir:0 "And who are you, the proud lord said..."
 ep2_wedding.0202.a.castamir:0 "And now the rains weep for his halls with noone there to hear..."
 # BLOODY WEDDING 
 ep2_wedding.0101.t:0 "'Til Death..."
 ep2_wedding.0101.desc.intro:0 "All the guests are gathered in the yard. A wonderful, sunny day. I look over at my [dummy_gender.GetWomenMen] — the guards I so promised as the gracious host. #EMP Heavily#! armed. Soon, my preparations will come to fruition.\n\nI see [spouse_2.GetTitledFirstName] arrive, along with [spouse_2.GetHerHis] entourage"
 ep2_wedding.0101.desc.spouse:0 ". Married — for just one day."
 ep2_wedding.0101.desc.bad:0 ": such a despicable presence must be banished."
 ep2_wedding.0101.desc.good:0 "... I'm sorry, my dear."
 ep2_wedding.0101.a:0 "Every member of the [spouse_2.GetHouse.GetNameNoTooltip] house must be wiped out."
 ep2_wedding.0101.a_lowborn:0 "Every member of this family must be wiped out."
 ep2_wedding.0101.b:0 "It's only [spouse_2.GetFirstNamePossessiveNoTooltip] life that I'll take."
 ep2_wedding.0101.c:0 "The wedding night — a perfect occasion."
 ep2_wedding.0101.d:0 "I can't do this. Not here. Not now."
 ep2_wedding.0101.a.tt:0 "The weddings starts... and it will be remembered"
 ep2_wedding.0101.c.tt:0 "An intimate choice"
 ep2_wedding.0101.d.tt:0 "The wedding starts, and no harm is caused"
 ep2_wedding.0200.desc.murder:0 "$ep2_wedding.0200.desc.murder_intro$"I'm grateful for your benevolence, my [ROOT.Char.GetLadyLord], it truly warms my heart.""
 ep2_wedding.0200.desc.murder_intro:0 "As the guests enter the hall I delay myself, talking to a group of attendees about [ROOT.Char.Custom('my_subject_of_interest')]. "Such a generous host!" I hear as I excuse myself towards the high table. My guards are #EMP everywhere#!. Ready. As I take my seat, I lock eyes with [spouse_2.GetTitledFirstName]:\n\n"
 ep2_wedding.0200.desc.murder_spouse:0 "$ep2_wedding.0200.desc.murder_intro$"Soon it'll be just the #EMP two#! of us, my dear," I say, raising my goblet."
 ep2_wedding.0200.a.murder:0 "#EMP Enjoy!#!"
 ep2_wedding.0202.t.spouse:0 "...Do Us Part"
 ep2_wedding.0202.t:0 "...Does Them Part"
 ep2_wedding.0202.desc.outro:0 "\n\nI signal to my servants as I bite into the [ROOT.Char.Custom('GetExpensiveDessert')]. My [dummy_gender.GetWomenMen] enter the hall, disguised as mercenaries. The doors are locked and the music starts playing. Let the massacre begin."
 ep2_wedding.0202.desc.intro:0 "The guests are engaged in so many conversations that it's difficult to keep track of all of them. [spouse_2.GetTitledFirstName] is surrounded by a group of keen courtiers, all complimenting each other. Whether the distraction is pure coincidence or fate I cannot tell.\n\n"
 ep2_wedding.0202.desc.compassionate:0 "Such a shame it's come to this. I will not be able to look."
 ep2_wedding.0202.desc.paranoid:0 "Finally, my enemies will stop plotting against me — their lips forever shut."
 ep2_wedding.0202.desc.zealous:0 "May their souls find redemption in [ROOT.Char.GetFaith.NegativeAfterLife]."
 ep2_wedding.0202.desc.sadistic:0 "I can't wait to see the stone tiles turn red under their feet."
 ep2_wedding.0202.desc.craven:0 "I wipe the sweat from my brow. #EMP Cough.#! Keep your head down, [ROOT.Char.GetFirstNameNoTooltip], don't let them suspect."
 ep2_wedding.0202.desc.arrogant:0 "I lean back in my chair, trying not to smile. People will remember this for entire ages."
 ep2_wedding.0202.desc.lazy:0 "I'm so grateful I don't have to do it myself — murder seems like a strenous endeavor."
 ep2_wedding.0202.desc.just:0 "Justice I call this one."
 ep2_wedding.0202.desc.cannibal:0 "I was getting hungry anyway..."
 ep2_wedding.0202.desc.wrathful:0 "May their heads roll across the halls they've so slandered!"
 ep2_wedding.0202.desc.fallback:1 "I find myself carelessly whistling along."
 ep2_wedding.0202.a:0 "The house of [spouse_2.GetHouse.GetNameNoTooltip] ends here."
 ep2_wedding.0202.a.lowborn:0 "Your house ends here."
 ep2_wedding.0203.t.spouse:0 "$ep2_wedding.0202.t.spouse$"
 ep2_wedding.0203.t:0 "$ep2_wedding.0202.t$"
 ep2_wedding.0203.desc.intro:0 "As the feast approaches its end, the conversations start dying out, and the guests are sorted into too drunk or too tired. The ones sober enough — or drunk enough — now surround [spouse_2.GetTitledFirstName], in a last try to win the marriage's favor.\n\n"
 ep2_wedding.0203.desc.compassionate:0 "I just hope it'll be quick, and painless."
 ep2_wedding.0203.desc.paranoid:0 "Now [spouse_2.GetSheHe] will learn! Now for sure [spouse_2.GetSheHe] will learn! #EMP All#! will!"
 ep2_wedding.0203.desc.zealous:0 "This is the only way to get rid of such a poisonous soul."
 ep2_wedding.0203.desc.sadistic:0 "I lick the knife's edge. How I'd wish I could do it myself..."
 ep2_wedding.0203.desc.cannibal:0 "I look closely at [spouse_2.GetHerHis] skin... what a delicious treat."
 ep2_wedding.0203.desc.craven:0 "I can't... I can't look. It might be even worse than I thought!"
 ep2_wedding.0203.desc.arrogant:0 "I lean back in my chair, taking a sip of [ROOT.Char.Custom('RegionalDrink')]."
 ep2_wedding.0203.desc.just:0 "It's what must be done."
 ep2_wedding.0203.desc.wrathful:0 "#EMP Off with [spouse_2.GetHerHis] head. Off with it.#!"
 ep2_wedding.0203.desc.fallback:0 "" #left intentionally blank
 ep2_wedding.0203.desc.outro:0 "One of the courtiers laughs a bit more than they should. A bit stronger. [my_agent.GetSheHe|U] takes out a dagger and the heart of [spouse_2.GetFirstNameNoTooltip] quickly goes silent, and so do the guests.\n\n"Seize [my_agent.GetHerHim]!" I yell, fully knowing that [my_agent.GetSheHe]'ll be released the next day."
 ep2_wedding.0203.a:0 "A tragedy!"
 ep2_wedding.0300.desc.murder_spouse:0 "As the feast approaches its end, the candles go out and the guests have retired to their chambers. Voices raise again when it's time for our wedding night: "Let the newlyweds celebrate!"\n\nI #EMP really#! can't wait."
 ep2_wedding.3060.t:0 "A Night to Die For"
 ep2_wedding.3060.desc:0 "A richly covered bed is waiting for us. As the candles shine upon [spouse_2.GetTitledFirstNamePossessive] face I hold my breath for just a moment. "Come lay with me, my love," [spouse_2.GetSheHe] says, taking off [spouse_2.GetHerHis] shirt.\n\nMoon shines bright as the day. I stroke [spouse_2.GetHerHis] throat before kissing it. My hand — if I tighten its grip it'll be all done."
 ep2_wedding.3060.a:0 ""Come closer, my dearest...""
 ep2_wedding.3060.a.success:0 "You strangle [spouse_2.GetShortUIName]"
 ep2_wedding.3060.a.failure:0 "[spouse_2.GetShortUIName] escapes your grip"
 ep2_wedding.3060.b:0 "I know some herbs that would silence [spouse_2.GetHerHim] better."
 ep2_wedding.3060.b.success:0 "You successfully poison [spouse_2.GetShortUIName]"
 ep2_wedding.3060.b.failure:0 "[spouse_2.GetShortUIName] discovers your intent"
 ep2_wedding.3060.c:0 "A swift movement. I have a dagger just under this pillow."
 ep2_wedding.3060.c.flavor:0 "Let me cut some fruit for you, my dear!"
 ep2_wedding.3060.c.success:0 "You cut [spouse_2.GetShortUINamePossessive] throat"
 ep2_wedding.3060.c.failure:0 "[spouse_2.GetShortUIName] is suspicious"
 ep2_wedding.3060.d:0 "No, I can't do it."
 ep2_wedding.0301.t:0 "Aftertaste"
 ep2_wedding.0301.desc.family:0 "Bodies lay across the room. The servants prepare cots while muttering about who the murderer could be. "I've heard they had many enemies." "I've heard they had none.""
 ep2_wedding.0301.desc.agent:0 "The guards have taken away the agent, but the horrified looks remain on the guests' faces. A physician has come forward, as a consolation, but it's apparent that there's no cure for a dagger to the heart."
 ep2_wedding.0301.desc.wedding_night:0 "I run down the corridors to the great hall, dressed in only my nightgown. Before I open the door, I take a moment to put on my best grieving face. #EMP "Help! Help!"#! I cry, "An agent has taken the life of [spouse_2.GetTitledFirstName], in our very chambers!""
 ep2_wedding.0301.non_spouse:0 "\n\n[spouse_1.GetTitledFirstNamePossessive] weeping echoes through the room. [spouse_1.GetHerHis|U] hands are firmly holding [spouse_2.GetFirstNamePossessiveNoTooltip], refusing to let go."
 ep2_wedding.0301.spouse:1 "\n\n"Oh, my dear, how cruel destiny has been to us!" I cry, firmly holding [spouse_2.GetHerHis] cold hand. "I'll find whoever did this to you, and #EMP end#! them.""
 ep2_wedding.0301.spouse_wnight:0 "\n\nSilence reigns. My guards start running towards the bedroom, and I bury my face in my hands."
 ep2_wedding.0301.a:0 "Cruel, cruel destiny."
 ep2_wedding.0302.t:0 "Mourning Comes"
 ep2_wedding.0302.desc.family:0 "Music interrupts my endearing conversation about [ROOT.Char.Custom('my_subject_of_interest')] with some of the guests. I turn around to look at the performers, and my eyes unexpectedly meet someone else's. A group of mercenaries are marching towards [spouse_2.GetTitledFirstName] and [spouse_2.GetHerHim] family.\n\nSwords are drawn. #EMP "No! No, please! NO!"#!\n\nBodies fall on the floor with a dry, rasping sound."
 ep2_wedding.0302.desc.agent:0 "A sharp cry interrupts my endearing conversation about [ROOT.Char.Custom('my_subject_of_interest')] with some of the guests. #EMP "No!"#! I turn around to see [spouse_2.GetTitledFirstName], with a dagger stuck right through [spouse_2.GetHerHis] heart.\n\nGuards quickly launch themselves towards the murderer, "Seize him, seize him!" I hear [host.GetTitledFirstName] yell.\n\n"
 ep2_wedding.0302.desc.wedding_night:0 "The great hall doors abruptly open, and [spouse_1.GetTitledFirstName] is standing right in the middle — heavy breathing, [spouse_1.GetHerHis] arms firmly grasping the wood. "Help... help!" [spouse_1.GetSheHe] cries, "An agent has taken the life of [spouse_2.GetTitledFirstName], in our very chambers!"\n\nThe room goes quiet."
 ep2_wedding.0302.spouse:0 "I hastily approach [spouse_2.GetFirstNameNoTooltip] and hold [spouse_2.GetHerHis] hand. Still warm. "No... my heart... not this soon...""
 ep2_wedding.0302.good:0 "My beloved [spouse_2.GetFirstNameNoTooltip]... gone like this."
 ep2_wedding.0302.bad:0 "I shouldn't say that [spouse_2.GetSheHe] deserved it, but..."
 ep2_wedding.0302.sadistic:0 "I can't keep my eyes away from the blood... such a fine job."
 ep2_wedding.0302.indifferent:0 "I didn't know [spouse_2.GetFirstNameNoTooltip] well, but no one deserves a fate like this."
 ep2_wedding.0302.a:0 "A tragedy."
 ep2_wedding.0955.t:0 "Red Dawn"
 ep2_wedding_departure_intro:0 "The hall looks nothing like the day before. The servants have cleaned the tables, there's no music, and most of the guests have already departed."
 ep2_wedding.0955.desc.intro:0 "$ep2_wedding_departure_intro$\n\nAs I prepare to bid farewell to the remaining ones,"
 ep2_wedding.0955.desc.failed:0 "I catch a glimpse of [spouse_2.GetTitledFirstNamePossessive] face, happily chatting with [spouse_2.GetHerHis] entourage.\n\nI know [spouse_2.GetSheHe] suspects of me, and for good reason. This marriage will be anything but boring."
 ep2_wedding.0955.desc.murder:0 "I take a moment to think of [spouse_2.GetTitledFirstName]. Gone."
 ep2_wedding.0955.good:0 "It didn't have to end like this."
 ep2_wedding.0955.bad:0 "Finally, I won't have to see [spouse_2.GetHerHis] [spouse_2.Custom('InsultAdjective')] face anymore."
 ep2_wedding.0955.sadistic:1 "If only I could tell everyone it was #EMP me#!..."
 ep2_wedding.0955.compassionate:0 "I can only hope that [ROOT.Char.GetFaith.HighGodName] forgives me."
 ep2_wedding.0955.indifferent:0 "What it's done it's done."
 ep2_wedding.0955.a:0 "A true relief."
 ep2_wedding.0955.a.failure:0 "Next time... next time."
 ep2_wedding.0956.t:0 "Farewell"
 ep2_wedding.0956.desc:0 "$ep2_wedding_departure_intro$\n\n[host.GetTitledFirstName] approaches me, [host.GetHerHis] voice still filled with sorrow: "My heart is heavy with the loss of [spouse_2.GetTitledFirstName], I apologize for this baneful celebration.""
 ep2_wedding.0956.a:0 "I'm just glad it wasn't me."
 ep2_wedding.0956.a.good:0 "No... this can't be true."
 ep2_wedding.0204.t:0 "Blood and Steel"
 ep2_wedding.0204.desc.intro:0 "My jovial conversation abruptly comes to an end when"
 ep2_wedding.0204.desc.family.non_spouse:0 "I see a group of mercenaries marching towards us. #EMP Ssh#!. Swords are drawn. Their grins presage our tragedy.\n\n"Say goodbye to your family, [spouse_2.GetTitledFirstName].""
 ep2_wedding.0204.desc.family:0 "$ep2_wedding.0204.desc.family.non_spouse$ They say, before putting a blade to my own throat."
 ep2_wedding.0204.desc.solo:0 "one of the courtiers laughs a bit too much. A bit too strangely. I look at [mercenary_1.GetHerHim] and see that [mercenary_1.GetSheHe] is now holding a knife to my chest. "Wishing you the best.""
 ep2_wedding.0204.a:0 "No! #EMP Stop!#!"
 ep2_wedding.0204.a.tt.success:0 "You survive"
 ep2_wedding.0204.a.tt.failure:0 "You die"
 ep2_wedding.0204.a.tt.success.host:0 "[murder_victim.GetShortUIName] dies"
 ep2_wedding.0204.a.tt.failure.host:0 "[murder_victim.GetShortUIName] survives"
 ep2_wedding.0204.a.spouse_2_murder.tt:0 "[spouse_2.GetShortUIName] dies"
 ep2_wedding.0957.opening:0 "To the [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]"
 ep2_wedding.0957.desc.parent:0 "I offered my child into your custody, and you weren't able to protect [spouse_2.GetHerHim].$ep2_wedding.0957.desc_ending$"
 ep2_wedding.0957.desc:0 "My dear [avenging_family.Custom2('RelationToMeShort', SCOPE.sC('spouse_2'))] was put under your protection and this is how you guard [spouse_2.GetHerHim]?$ep2_wedding.0957.desc_ending$"
 ep2_wedding.0957.desc_ending:0 "\n\nMy eyes are filled with tears for [spouse_2.GetHerHis] loss, but in my heart there's only hatred.\n\nI shall get a retribution, one way or another."
 ep2_wedding.0957.a:0 "Just another marriage gone wrong."
 ep2_wedding.0957.a.tt:0 "Every close family member of [spouse_2.GetShortUIName]"
 
 host_bloody_wedding_family_kill_title:0 "Bloody Wedding"
 host_bloody_wedding_family_kill:2 "$host_bloody_wedding_family_kill_title$"
 host_bloody_wedding_solo_kill_title:0 "$host_bloody_wedding_family_kill_title$"
 host_bloody_wedding_solo_kill:2 "$host_bloody_wedding_family_kill_title$"
 host_bloody_wedding_excommunication_title:0 "Excommunication"
 host_bloody_wedding_excommunication:0 "[CHARACTER.GetShortUIName] was excommunicated"
 
