 # TURN
 tournament_phase_archery:0 "Archery"
 tournament_phase_archery_desc:1 "A bow competition in which each contestant shoots at a target with a set number of arrows, aiming to score as many points as possible.\n\n$tournament_contest_formaty_turn$"

