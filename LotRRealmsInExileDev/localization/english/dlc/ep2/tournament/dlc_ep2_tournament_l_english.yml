 tournament_phase_joust_desc:1 "An equestrian competition in which contestants tilt with lances, attempting to unhorse or score more points than their foes to be the last standing.\n\n$tournament_contest_format_versus$\nNumber of [contest_rounds|e]: 3"
 tournament_phase_duel:0 "Duel"
 tournament_phase_duel_desc:1 "A series of armed duels fought on foot, in which contestants attempt to disarm or score more points than their foes to be the last standing.\n\n$tournament_contest_format_versus$\nNumber of [contest_rounds|e]: 3"
 
 tournament_phase_wrestling:0 "Wrestling"
 #TODO_CD_EP2: [GetPlayer.Custom('GetWrestlingVariant')]

