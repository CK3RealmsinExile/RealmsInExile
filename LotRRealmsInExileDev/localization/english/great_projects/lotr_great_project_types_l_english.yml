 great_project_type_dwarven_capital_01: "Dwarven Capital"
 great_project_type_dwarven_capital_02: "$great_project_type_dwarven_capital_01$ Upgrade"
 great_project_type_dwarven_capital_02_desc: "We now have the capacity to expand our mighty capital! Let us create a wonder worthy of our great clan!"
 great_project_type_dwarven_capital_02_possessive: "$great_project_type_dwarven_capital_01$'s"
 lotr_great_project_type_dwarven_capital_has_t1_building: "This province does #bold not#! contain a level one Dwarven Capital [great_building|E]."
 
 great_project_type_dwarven_capital_02_contribution_brick: "Bricks"
 great_project_type_dwarven_capital_02_contribution_brick_desc: "More cannot be created from nothing. We will provide the [great_project|E] with all the brick it needs to complete work on the capital."

 great_project_type_dwarven_capital_02_contribution_tiles: "Stacks of Tiles"
 great_project_type_dwarven_capital_02_contribution_tiles_desc: "A well-functioning roof is a tiled roof. We shall send our best tiles to the [great_project|E] and protect it from the damp!"
 
 great_project_type_dwarven_capital_02_contribution_shallow_pools: "Shallow Pools"
 great_project_type_dwarven_capital_02_contribution_shallow_pools_desc: "Water features are essential for providing cool but also to provide pleasant sights."

 great_project_type_dwarven_capital_02_contribution_decorative_tiles: "Decorative Tiles"
 great_project_type_dwarven_capital_02_contribution_decorative_tiles_desc: "Let us indulge and add decorative tiles to the roofs. Escalating edges. Intricate carving. More magnificence to please the eye."
 
 great_project_type_dwarven_capital_02_contribution_work_force: "Work Force"
 great_project_type_dwarven_capital_02_contribution_work_force_desc: "Great labor is needed for great feats! We must supply more manpower for the [great_project|E] to finish renovations on this capital."

 great_project_type_dwarven_capital_02_contribution_rite_of_mahal: "Rite of Mahal"
 great_project_type_dwarven_capital_02_contribution_rite_of_mahal_desc: "We shall prove our worth in being allowed to further our [GetBuilding('dwarven_capital_01').GetTypeName], competing for the devotion of the denizens in this [de_jure|E] [kingdom|E]!"

 great_project_type_dwarven_capital_02_contribution_decorated_ceilings: "Decorated ceilings"
 great_project_type_dwarven_capital_02_contribution_decorated_ceilings_desc: "A good ceiling is a engraved ceiling. They will be engraved, with runes and interesting motifs in no time."

 great_project_type_dwarven_capital_02_contribution_throne_room: "Throne Room"
 great_project_type_dwarven_capital_02_contribution_throne_room_desc: "Our sovereign shall have a dignified throne room, to sit and dispense justice upon their people."

 great_project_type_dwarven_capital_03: "$great_project_type_dwarven_capital_02$"
 great_project_type_dwarven_capital_03_desc: "$great_project_type_dwarven_capital_02_desc$"
 great_project_type_dwarven_capital_03_possessive: "$great_project_type_dwarven_capital_01$'s"
 lotr_great_project_type_dwarven_capital_has_t2_building: "This province does #bold not#! contain a level two Dwarven Capital building."

 great_project_type_dwarven_capital_03_contribution_rite_of_mahal: "Rite of Mahal"
 great_project_type_dwarven_capital_03_contribution_rite_of_mahal_desc: "We shall prove our worth in being allowed to further our [GetBuilding('dwarven_capital_01').GetTypeName], ascending further into the annals of history!"

 great_project_type_dwarven_capital_03_contribution_marble_stone: "Marble Stone"
 great_project_type_dwarven_capital_03_contribution_marble_stone_desc: "The loftiest ambitions need the most solid bases. We shall provide the [great_project|E] with the marble stone needed to build solid foundations that will last forever."

 great_project_type_dwarven_capital_03_contribution_arched_gateways: "Arched Gateways"
 great_project_type_dwarven_capital_03_contribution_arched_gateways_desc: "As we expand the city, we need proper frames to carry the construction. These gateways shall help guide those who wander the streets."

 great_project_type_dwarven_capital_03_contribution_divine_statues: "$great_project_type_mandala_capital_03_contribution_divine_statues$"
 great_project_type_dwarven_capital_03_contribution_divine_statues_desc: "The likeness of Mahal, carved from the living rock, bless our halls with their benevolent gaze."

 great_project_type_dwarven_capital_03_contribution_work_force: "$great_project_type_dwarven_capital_02_contribution_work_force$"
 great_project_type_dwarven_capital_03_contribution_work_force_desc: "To reach perfection, we must labor hard. More men are needed to build the capital, and our contribution would be richly rewarded."

 great_project_type_dwarven_capital_03_contribution_dynastic_statues: "Dynastic Statues"
 great_project_type_dwarven_capital_03_contribution_dynastic_statues_desc: "These giant heads stare off into the distance, preoccupied, planning, organizing — upholding life in our great city. They bear a striking resemblance to our ruler."
 great_project_dwarven_capital_has_dynasty_prestige_tt: "Your dynasty's [dynasty_prestige_level|E] is smaller than $dynasty_level_2_c$ (#V 2#!)""

 great_project_type_dwarven_capital_03_contribution_gilded_ceilings: "Gilded ceilings"
 great_project_type_dwarven_capital_03_contribution_gilded_ceilings_desc: "To truly radiate its splendor, the ceilings of the capital must be covered in the finest gold that can be offered."

 great_project_type_dwarven_capital_03_contribution_palatial_compound: "Palatial Compound"
 great_project_type_dwarven_capital_03_contribution_palatial_compound_desc: "A palatial compound to house our great ruler and their court with the dignity they deserve."

 great_project_type_dwarven_capital_04: "$great_project_type_dwarven_capital_02$"
 great_project_type_dwarven_capital_04_desc: "$great_project_type_dwarven_capital_02_desc$"
 great_project_type_dwarven_capital_04_possessive: "$great_project_type_dwarven_capital_01$'s"
 lotr_great_project_type_dwarven_capital_has_t3_building: "This province does #bold not#! contain a level three Dwarven Capital building."

 great_project_type_dwarven_capital_04_contribution_rite_of_mahal: "Rite of Mahal"
 great_project_type_dwarven_capital_04_contribution_rite_of_mahal_desc: "We shall prove our indubitable worth in being allowed to further our capital, making our mark upon the world!"

 great_project_type_dwarven_capital_04_contribution_slabs_of_porphyry: "Slabs of Porphyry"
 great_project_type_dwarven_capital_04_contribution_slabs_of_porphyry_desc: "The only immortal image is one carved in masonry. We will provide the finest stone to create art for the capital which will last an eternity."

 great_project_type_dwarven_capital_04_contribution_light_shafts: "Light Shafts"
 great_project_type_dwarven_capital_04_contribution_light_shafts_desc: "Light shafts allow the light from the Sun and Moon to reach the heart of the mountains, shining on crops and markets alike."

 great_project_type_dwarven_capital_04_contribution_great_mirrors: "Great Mirrors"
 great_project_type_dwarven_capital_04_contribution_great_mirrors_desc: "The great mirrors will guide the light from outside to the most hidden of locations, allowing to make the most of the mountain's bounty."

 great_project_type_dwarven_capital_04_contribution_work_force: "$great_project_type_dwarven_capital_02_contribution_work_force$"
 great_project_type_dwarven_capital_04_contribution_work_force_desc: "$great_project_type_mandala_capital_04_contribution_work_force_desc$"

 great_project_type_dwarven_capital_04_contribution_carven_pillars: "Carven Pillars"
 great_project_type_dwarven_capital_04_contribution_carven_pillars_desc: "The finest stonemasons shall be work on the great halls, that its roof may rest on the most elegant foundations."

 great_project_type_dwarven_capital_04_contribution_bejeweled_ceilings: "Bejeweled ceilings"
 great_project_type_dwarven_capital_04_contribution_bejeweled_ceilings_desc: "The heavens must shine on this city, and we will provide the [great_project|E] with the jewels needed to make it look as if the stars themselves rest among the pillars of these great halls."

 great_project_type_dwarven_capital_04_contribution_palatial_complex: "Palatial Complex"
 great_project_type_dwarven_capital_04_contribution_palatial_complex_desc: "A Dwarven king deserves a grand palace and inspire awe into vassals and visitors. We will build a palace to dazzle the senses."

 great_project_type_dwarven_capital_05: "$great_project_type_dwarven_capital_02$"
 great_project_type_dwarven_capital_05_desc: "$great_project_type_dwarven_capital_02_desc$"
 great_project_type_dwarven_capital_05_possessive: "$great_project_type_dwarven_capital_01$'s"
 lotr_great_project_type_dwarven_capital_has_t4_building: "This province does #bold not#! contain a level four Dwarven Capital building."

 great_project_type_dwarven_capital_05_contribution_rite_of_mahal: "Rite of Mahal"
 great_project_type_dwarven_capital_05_contribution_rite_of_mahal_desc: "We shall prove our indubitable worth in being allowed to further our capital, turning it into a shining jewel in the heart of the mountains!"
 
 great_project_type_dwarven_capital_05_contribution_marble_foundation: "Marble Foundations"
 great_project_type_dwarven_capital_05_contribution_marble_foundation_desc: "The finest marble shall be offered for the capital, that it may rest on the most elegant foundations."

 great_project_type_dwarven_capital_05_contribution_work_force: "$great_project_type_dwarven_capital_02_contribution_work_force$"
 great_project_type_dwarven_capital_05_contribution_work_force_desc: "We shall provide laborers of every skill, from the humblest peasant to the wisest scholar, drawn from every corner of the realm, to assist in the construction of the great city."

 great_project_type_dwarven_capital_05_contribution_bejeweled_reliefs: "Bejeweled Reliefs"
 great_project_type_dwarven_capital_05_contribution_bejeweled_reliefs_desc: "Fathers of Dwarves shall adorn our walls, projecting wisdom as they stride, complete with their marvelous bejeweled attires."

 great_project_type_dwarven_capital_05_contribution_waterways: "Waterways"
 great_project_type_dwarven_capital_05_contribution_waterways_desc: "Our city shall have great waterways, those that guard us from enemies as well as connect the different districts."

 great_project_type_dwarven_capital_05_contribution_pillar_forest: "Forest of Pillars"
 great_project_type_dwarven_capital_05_contribution_pillar_forest_desc: "We shall provide the great halls with a forest of pillars, as if one walked under a great canopy, exquisitely crafted by the finest artisans."

 great_project_type_dwarven_capital_05_contribution_dwarf_father_palace: "Palace of the Dwarf-Father"
 great_project_type_dwarven_capital_05_contribution_dwarf_father_palace_desc: "A palace worthy of the fathers of our people, second only in magnificence to Mahal's own work."
 
 ### Great Fleet ###
 great_project_type_construct_great_fleet: "Build a Great Fleet"
 great_project_type_construct_great_fleet_desc: "The coasts of my [realm|E] must be protected, and what better way to ensure safety and project power across the seas than by building a great fleet?"
 great_project_type_construct_great_fleet_coastal_county: "Must be a coastal county"
 
 great_project_type_construct_great_fleet_contribution_materials: "Materials"
 great_project_type_construct_great_fleet_contribution_materials_desc: "More cannot be created from nothing. We will provide the [great_project|E] with all the building materials it needs to complete work on the fleet."

 great_project_type_construct_great_fleet_contribution_workforce: "Workforce"
 great_project_type_construct_great_fleet_contribution_workforce_desc: "Ships don't build themselves! We will supply the [great_project|E] with the raw manpower needed to complete this great task."
 
 great_project_type_construct_great_fleet_contribution_engineers: "Naval Engineers"
 great_project_type_construct_great_fleet_contribution_engineers_desc: "Skilled shipbuilders added to this [great_project|E] would add worthwhile experience to the fleet's construction effort."
 
 great_project_type_construct_great_fleet_contribution_military_wharf: "Military Wharf"
 great_project_type_construct_great_fleet_contribution_military_wharf_desc: "Adding a dedicated harbourage and drydock to the [great_project|E] will increase the fleet's durability and longevity."
 
 great_project_type_construct_great_fleet_contribution_merchant_quays: "Merchant Quays"
 great_project_type_construct_great_fleet_contribution_merchant_quays_desc: "Adding a designated merchant's quarter to the [great_project|E] wwill increase the revenue and commerce flowing from the fleetport."
 
 ### Mend the Realm ###
 great_project_type_mend_the_realm: "Mend the Realm"
 great_project_type_mend_the_realm_fallback: "the Realm"
 great_project_type_mend_the_realm_desc: "The [elves|E] in the [realm|E] of have grown restless. Many speak of sailing to [valinor|E], and to leave [middleearth|E] forever. In order to restore [hope|E] in their hearts and raise their spirits, a [great_project|E] could be undertaken, spreading encouragement and reigniting the spark of determination within them."
