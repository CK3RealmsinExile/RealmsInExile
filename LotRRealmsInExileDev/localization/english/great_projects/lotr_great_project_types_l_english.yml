 great_project_type_dwarven_capital_01: "Dwarven Capital"
 great_project_type_dwarven_capital_02: "$great_project_type_dwarven_capital_01$ Upgrade"
 great_project_type_dwarven_capital_02_desc: "We now have the capacity to expand our mighty capital! Let us create a wonder worthy of our great clan!"
 great_project_type_dwarven_capital_02_possessive: "$great_project_type_dwarven_capital_01$'s"
 lotr_great_project_type_dwarven_capital_has_t1_building: "This province does #bold not#! contain a level one Dwarven Capital [great_building|E]."
 
 great_project_type_dwarven_capital_02_contribution_brick: "Bricks"
 great_project_type_dwarven_capital_02_contribution_brick_desc: "More cannot be created from nothing. We will provide the [great_project|E] with all the brick it needs to complete work on the capital."

 great_project_type_dwarven_capital_02_contribution_tiles: "Stacks of Tiles"
 great_project_type_dwarven_capital_02_contribution_tiles_desc: "A well-functioning roof is a tiled roof. We shall send our best tiles to the [great_project|E] and protect it from the damp!"
 
 great_project_type_dwarven_capital_02_contribution_shallow_pools: "Shallow Pools"
 great_project_type_dwarven_capital_02_contribution_shallow_pools_desc: "Water features are essential for providing cool but also to provide pleasant sights."

 great_project_type_dwarven_capital_02_contribution_decorative_tiles: "Decorative Tiles"
 great_project_type_dwarven_capital_02_contribution_decorative_tiles_desc: "Let us indulge and add decorative tiles to the roofs. Escalating edges. Intricate carving. More magnificence to please the eye."
 
 great_project_type_dwarven_capital_02_contribution_work_force: "Work Force"
 great_project_type_dwarven_capital_02_contribution_work_force_desc: "Great labor is needed for great feats! We must supply more manpower for the [great_project|E] to finish renovations on this capital."

 great_project_type_dwarven_capital_02_contribution_rite_of_mahal: "Rite of Mahal"
 great_project_type_dwarven_capital_02_contribution_rite_of_mahal_desc: "We shall prove our worth in being allowed to further our [GetBuilding('dwarven_capital_01').GetTypeName], competing for the devotion of the denizens in this [de_jure|E] [kingdom|E]!"

 great_project_type_dwarven_capital_02_contribution_decorated_ceilings: "Decorated ceilings"
 great_project_type_dwarven_capital_02_contribution_decorated_ceilings_desc: "A good ceiling is a engraved ceiling. They will be engraved, with runes and interesting motifs in no time."

 great_project_type_dwarven_capital_02_contribution_throne_room: "Throne Room"
 great_project_type_dwarven_capital_02_contribution_throne_room_desc: "Our sovereign shall have a dignified throne room, to sit and dispense justice upon their people."

 great_project_type_dwarven_capital_03: "$great_project_type_dwarven_capital_02$"
 great_project_type_dwarven_capital_03_desc: "$great_project_type_dwarven_capital_02_desc$"
 great_project_type_dwarven_capital_03_possessive: "$great_project_type_dwarven_capital_01$'s"
 lotr_great_project_type_dwarven_capital_has_t2_building: "This province does #bold not#! contain a level two Dwarven Capital building."

 great_project_type_dwarven_capital_03_contribution_rite_of_mahal: "Rite of Mahal"
 great_project_type_dwarven_capital_03_contribution_rite_of_mahal_desc: "We shall prove our worth in being allowed to further our [GetBuilding('dwarven_capital_01').GetTypeName], ascending further into the annals of history!"

 great_project_type_dwarven_capital_03_contribution_marble_stone: "Marble Stone"
 great_project_type_dwarven_capital_03_contribution_marble_stone_desc: "The loftiest ambitions need the most solid bases. We shall provide the [great_project|E] with the marble stone needed to build solid foundations that will last forever."

 great_project_type_dwarven_capital_03_contribution_arched_gateways: "Arched Gateways"
 great_project_type_dwarven_capital_03_contribution_arched_gateways_desc: "As we expand the city, we need proper frames to carry the construction. These gateways shall help guide those who wander the streets."

 great_project_type_dwarven_capital_03_contribution_divine_statues: "$great_project_type_mandala_capital_03_contribution_divine_statues$"
 great_project_type_dwarven_capital_03_contribution_divine_statues_desc: "The likeness of Mahal, carved from the living rock, bless our halls with their benevolent gaze."

 great_project_type_dwarven_capital_03_contribution_work_force: "$great_project_type_dwarven_capital_02_contribution_work_force$"
 great_project_type_dwarven_capital_03_contribution_work_force_desc: "To reach perfection, we must labor hard. More men are needed to build the capital, and our contribution would be richly rewarded."

 great_project_type_dwarven_capital_03_contribution_dynastic_statues: "Dynastic Statues"
 great_project_type_dwarven_capital_03_contribution_dynastic_statues_desc: "These giant heads stare off into the distance, preoccupied, planning, organizing — upholding life in our great city. They bear a striking resemblance to our ruler."
 great_project_dwarven_capital_has_dynasty_prestige_tt: "Your dynasty's [dynasty_prestige_level|E] is smaller than $dynasty_level_2_c$ (#V 2#!)""

 great_project_type_dwarven_capital_03_contribution_gilded_ceilings: "Gilded ceilings"
 great_project_type_dwarven_capital_03_contribution_gilded_ceilings_desc: "To truly radiate its splendor, the ceilings of the capital must be covered in the finest gold that can be offered."

 great_project_type_dwarven_capital_03_contribution_palatial_compound: "Palatial Compound"
 great_project_type_dwarven_capital_03_contribution_palatial_compound_desc: "A palatial compound to house our great ruler and their court with the dignity they deserve."

 great_project_type_dwarven_capital_04: "$great_project_type_dwarven_capital_02$"
 great_project_type_dwarven_capital_04_desc: "$great_project_type_dwarven_capital_02_desc$"
