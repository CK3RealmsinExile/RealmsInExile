l_english:
 # Vanilla faction extra loc
 LOTR_ORC_FACTION_DEMAND_INDEPENDENCE_DESC:0 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nYou weakling don't have the guts to lead us! [faction_leader.GetPrimaryTitle.GetNameNoTier] and the other tribes of the [faction.GetName] won't follow you wretch any further. Accept our demands or we'll tear you to shreds!"
 
 LOTR_ORC_FACTION_DEMAND_LIBERTY_DESC:0 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nMe and the boys are tired of your useless blabbering! Either accept the demands of the [faction.GetName] or we'll gut you and take what we want from your corpse!"

 LOTR_ORC_FACTION_DEMAND_POPULIST_DESC:0 "You wretched tyrants will opress us [peasant_leader.GetCulture.GetName] [peasant_leader.GetFaith.GetAdherentNamePlural] no longer! The time of the [orcs|E] has come! \n\nWith [peasant_leader.GetFaith.WarGodName] guiding us, we will slaughter you lot and be free of your [ROOT.Char.Custom2('GetUnbelieverTermAdjective', peasant_leader)] oppression!"

 LOTR_ORC_FACTION_DEMAND_CLAIMANT_DESC:0 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nMe and the boys have been thinking... A weakling like you has no business leading us! [faction_targeted_title.GetNameNoTier] is gonna be led by [faction_claimant.GetName], one way or the other!"
 LOTR_ORC_FACTION_DEMAND_CLAIMANT_DESC_ME:0 "Me and the boys have been thinking... A weakling like you has no business leading us! [faction_targeted_title.GetNameNoTier] should belong to ME, and if you don't give me what's mine, I'll just take it from you!"
 
 LOTR_ORC_FACTION_DEMAND_COLLAPSE_DESC:1 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nYour weakness is intolerable! The [faction_target.GetPrimaryTitle.GetNameNoTier] is a sorry joke of a realm. Me and the others think we'd be better off by ourselves. Accept our secession or we'll make you bleed!"
 
 # Orc Revolt Faction
 orc_revolt_faction:0 "Orc Revolt Faction"
 orc_revolt_faction_desc:0 "The orcs infesting parts of our realm grow bolder, gathering their strength under new leaders, and if not supressed may revolt in the hope of reasserting their independence."
 orc_revolt_faction_short_effect_desc:0 "Wants independence"
 orc_revolt_faction_every_county:0 "Every county in the faction"
 orc_revolt_faction_spawn_county_levies:0 "Spawns an [army|E] of orc rebels proportional to the county's [levies]"
 FACTION_DEMAND_ORC_REVOLT:1 "To the [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]"
 FACTION_DEMAND_ORC_REVOLT_DESC:0 "The orcs infesting parts of our realm have been growing bolder in recent months, gathering their strength under new leaders. The local garrisons have failed to uproot them, and now they have launched a full scale revolt. \n\nWe are faced with a choice: an all-out war to purge the orcs, or abandoning the infested lands entirely."
 FACTION_DEMAND_ORC_REVOLT_ACCEPT:0 "Withdraw the garrisons and abandon the territories!"
 FACTION_DEMAND_ORC_REVOLT_REFUSE:0 "We must drive out the orcish filth! To war!"
 FACTION_ORC_REVOLT_NAME:0 "Orc Revolt"
 FACTION_ORC_REVOLT_TITLE_NAME:0 "Orc Revolt"

 maglor_nadi_manye_faction:0 "Nâdi-manyê Heretic Faction"
 maglor_nadi_manye_faction_short_effect_desc:0 "Install a religious leader"
 maglor_nadi_manye_faction_desc:0 "A faction targeting your lands with the hope of making their own faith the dominant one in the region"
 maglor_nadi_manye_faction_special_character_title:0 "Nâdi-manyê Leader"