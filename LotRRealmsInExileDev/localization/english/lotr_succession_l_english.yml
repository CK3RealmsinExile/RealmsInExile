 ##Balan Lai leader Elective 
 balan_lai_leader_elective_succession_law:0 "Conclave of the Bâlan-Lâi"
 balan_lai_leader_elective_succession_law_desc:0 "The leader of the [balan_lai|E] holds a mostly ceremonial position, presiding over their council meetings and settling procedural debates. Yet those who hold it wield great influence among their peers, setting agendas and coercing agreements to further not only the goals of the [balan_lai|E], but their own. This prestigeous role is not passed from father to son, but reappointed by the Princes upon death of the old, generally going to one of the most powerful among them, or the one favoured by the previous leader."
 balan_lai_leader_elective_electors:0 "Members of the Bâlan-Lâi"
 balan_lai_leader_elective_electors_tooltip:0 "In order to be a valid [elector|E] in the Conclave of the [balan_lai|E], the elector must be an [independent_ruler|E] with the [GetTrait('balan_lai_member').GetName( GetNullCharacter )] [trait|E] and be of the Kharadûnâim [culture|E] or one of its descendents."
 balan_lai_leader_elective_candidates:0 "Leader's Primary Heir and Members of the Bâlan-Lâi"
 balan_lai_leader_elective_candidates_tooltip:0 "In order to be a valid leadership candidate in the Conclave of the [balan_lai|E], the candidate must be the [primary_heir|E] of the Current Leader or an [independent_ruler|E] with the [GetTrait('balan_lai_member').GetName( GetNullCharacter )] [trait|E]. Any candidate must also be of the Kharadûnâim [culture|E] or one of its descendents."
 
 ##Balan Lai HRE Elective 
 balan_lai_elective_succession_law:0 "Bâlan-Lâi Elective"
 balan_lai_elective_succession_law_effects:0 "The Head of the Bâlan-Lâi and the other Bâlan-Lâi members can nominate a [title_heir|E] from among themselves or the primary heir of the Emperor."
 tooltip_diplomacy_vote_strength_balan_lai:0 "Diplomacy Contribution #P +[SCOPE.ScriptValue('diplomacy_vote_strength_balan_lai')|0]#!"
 tooltip_intrigue_vote_strength_balan_lai:0 "Intrigue Contribution #P +[SCOPE.ScriptValue('intrigue_vote_strength_balan_lai')|0]#!"

 ##Tamska Elective 
 tamska_elective_succession_law:0 "$tamska_succession_law$"
 tamska_elective_succession_law_effects:0 "The [tamska|E] and all [de_jure|E] [vassals|E] must confirm the identified [GetTrait('tamska_heir').GetName( GetNullCharacter )] as the [title_heir|E] or nominate one of the daughters of the [tamska|E]."
 tamska_elective_electors:0 "Rulers in the Title's De Jure"
 tamska_elective_electors_tooltip:0 "In order to be a valid [elector|E] in the Ascension of the Tamska, the Elector must be the current Tamska or a [ruler|E] in the title's [de_jure|E], and follow a [faith|E] with the [GetFaithDoctrine('tenet_tamska_main').GetBaseName] [core_tenet|E]."
 tamska_elective_candidates:0 "Identified [GetTrait('tamska_heir').GetName( GetNullCharacter )], Leader's Daughters and Female [vassals|E]"
 tamska_elective_candidates_tooltip:0 "In order to be a valid succession candidate in the Ascension of the Tamska, the candidate must be female and follow a faith with the [GetFaithDoctrine('tenet_tamska_main').GetBaseName] [core_tenet|E].\n\nAny woman identified as the [GetTrait('tamska_heir').GetName( GetNullCharacter )], as well as any biological daughters of the current Tamska will be considered as candidates. Where no candidates meet this criteria, female vassals in the realm will be looked to as alternatives until a new [GetTrait('tamska_heir').GetName( GetNullCharacter )] is found."
 
