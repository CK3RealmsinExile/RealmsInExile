##Aristocratic Elective 
 aristocratic_elective_succession_law:0 "Easterling Elective"
 aristocratic_elective_succession_law_subname:0 "Akhil-Shura"
 aristocratic_elective_succession_law_effects:2 "The [ruler|E] and all [direct_vassals|E] above the [rank|E] of [baron|E] can nominate a [title_heir|E] from among themselves, the [close_family|E] of the ruler, and any other valid [claimant|E]."
 aristocratic_elective_electors:0 "Ruler and Direct Vassals"
 aristocratic_elective_electors_tooltip:0 "Unlike other forms of Elective succession, all direct vassals of [count|E] tier or higher are considered valid [electors|E] under Aristocratic Elective."
 aristocratic_elective_candidates:0 "Close Family, Claimants, and Electors"
 aristocratic_elective_candidates_tooltip:0 "In order to be a valid Candidate under Aristocratic Elective, a character must fulfill one of the following conditions:\n$EFFECT_LIST_BULLET$Be a legitimate [close_family|E] member of the current ruler, who is not in line to inherit a Theocracy or Republic. Children of a candidate cannot be nominated.\n$EFFECT_LIST_BULLET$Be a [claimant|E] to the title, who is not in line to inherit a Theocracy or Republic.\n$EFFECT_LIST_BULLET$Be a valid Aristocratic [elector|E] to the title."
 FACTION_POWER_ARISTOCRATIC_ELECTIVE:0 "Aristocratic Elective: #V +$VALUE|0$#!"
