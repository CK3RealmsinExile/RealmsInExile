##############################
#### REALM SUCCESSION LAWS ###
##############################
tamska_succession_law:0 "Sênul Tamskayu" # Search for the Tamska
tamska_succession_law_subname:0 "Next Incarnation Inherits"
tamska_succession_law_effects:0 "\n#V Under $tamska_succession_law$ [succession], the next Incarnation of the [tamska|E], the [GetTrait('tamska_heir').GetName( GetNullCharacter )], inherits all [titles].#!\n\n#weak Upon succession, all of the [tamska]'s [titles|e] will be given to the Tamskangi, the reincarnated Tamska. Each year, the council of elders will search for the [GetTrait('tamska_heir').GetName( GetNullCharacter )], and when she is found, she will automatically be adopted by the current [tamska|E].\nIf no [GetTrait('tamska_heir').GetName( GetNullCharacter )] has been found at the time of their death, the oldest daughter will inherit.\n#!"
LOTR_MUST_HAVE_TAMSKA_SUCCESSION_TRIGGER:0 "I am subject to the [GetLaw('tamska_succession_law').GetName] [succession_law|E]"
LOTR_MUST_NOT_HAVE_TAMSKA_SUCCESSION_TRIGGER:0 "I am subject to the [GetLaw('tamska_succession_law').GetName] [succession_law|E]"

