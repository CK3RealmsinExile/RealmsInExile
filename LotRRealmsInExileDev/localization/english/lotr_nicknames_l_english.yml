  nick_the_tall_dunedain:0 "the Tall"  #Elendil
  nick_the_tall_dunedain_Desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] nicknamed 'the Tall', because, even by [dunedain|E] standards, [CharYouSheHe(CHARACTER)] [CharWereWas(CHARACTER)] exceptionally tall."
  nick_the_faithful:0 "the Faithful" #unused
  nick_the_renewer_dunedain:0 "Envinyatar" #aragorn
  nick_the_renewer_dunedain_desc:0 "Envinyatar is a [quenya|E] name claimed by [CHARACTER.GetShortUINameNoTooltipNoFormat|U], meaning 'the Renewer'. It refers in a literal sense to [CharYourHerHis(CHARACTER)] renewal of the Kingship of the [dunedain|E], and so to the renewal of the hope of [men|E]."
  nick_southernvictor:0 "Hyarmendacil"
