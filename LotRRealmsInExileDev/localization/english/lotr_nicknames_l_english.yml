  nick_umbardacil:0 "Umbardacil"
  nick_umbardacil_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] took the name Umbardacil, meaning 'Victor over Umbar' in [quenya|E], after [CharYouSheHe(CHARACTER)] reclaimed the southern province of [umbar|E]."
  nick_romendacil:0 "Rómendacil" #East-victor
  nick_romendacil_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] took the name Rómendacil, meaning 'East-Victor' in [quenya|E], after [CharYouSheHe(CHARACTER)] reclaimed the eastern province of Dor Rhúnen."
  nick_falastur:0 "Falastur" 
  nick_falastur_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] took the name Falastur, an [elven|E] word that meant 'Lord of the Coasts'"
  nick_the_steadfast_dunedain:0 "the Steadfast"  # Mardil Voronwë
  nick_the_steadfast_dunedain_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] the first Ruling Steward of [gondor|E]. [CharYouSheHe(CHARACTER)] took the reigns as king in all but name after the line of kings failed in the south."
  nick_the_last_castellan:0 "the Last Castellan"
  nick_the_last_castellan_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] the last of the [gondorian|E] castellans of Úlond."
  nick_udalraph:0 "Udalraph" #the Stirrupless
  nick_udalraph_desc:0 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] epithet means 'the Stirrupless', for [CharYouSheHe(CHARACTER)] [CharWereWas(CHARACTER)] a rider who did not need stirrups, like the [northmen|E]."
  nick_the_sunsword:0 "the Sun-Sword"
  nick_the_sunsword_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] nicknamed 'the Sun-Sword' for single-handedly slaying a troll by blinding it by reflecting the sun's rays on [CharYourHerHis(CHARACTER)] blade."
  nick_atannahtar:0 "Atannahtar"
  nick_atannahtar_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] earned [CharYourHerHis(CHARACTER)] nickname from killing a lot enemy soldiers during King Minalcar's attack on the Easterlings. Atannahtar means 'Man-Slayer' in [quenya|E]."
  nick_andamacil:0 "Andamacil"
  nick_andamacil_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] given the name Andamacil meaning long-sword. [CharYourHerHis(CHARACTER)] peers chose this name for [CharYouHerHim(CHARACTER)] because of the long sword [CharYouSheHe(CHARACTER)] faithfuly carried into battle."
  nick_mormegil:0 "Mormegil"
  nick_mormegil_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] given the name Mormegil meaning 'Black-Sword' because of the mass murder [CharYouSheHe(CHARACTER)] committed during the siege of Narthan."
  nick_the_outlander:0 "the Outlander"
  nick_the_outlander_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] exiled from [CharYourHerHis(CHARACTER)] ancestral homelands in [rhudaur|E] when the kingdom fell to the Hillmen and [angmar|E] in the [thirdage|E], wandering the wilderness for a time before ending [CharYourHerHis(CHARACTER)] life in service of the King of [arthedain|E]."
  nick_son_of_rhudaur:0 "Son of Rhudaur"
  nick_son_of_rhudaur_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] proved [CharYourHerHimself(CHARACTER)] a true [dunadan|E] time and again with [CharYourHerHis(CHARACTER)] valour and loyalty to the Heirs of [isildur|E]. The truest strength of [rhudaur|E] lives on even now."
  nick_avenging_swan:0 "the Avenging Swan"
  nick_avenging_swan_desc:0 "When seaborne raiders from [enedhwaith|E] raided the coastlines of Anfalas, [CHARACTER.GetShortUINameNoTooltipNoFormat|U] took personal vengeance by leading a punitive expedition to Lond Angren."
  nick_the_pale:0 "the Pale"
  nick_the_pale_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] known for [CharYourHerHis(CHARACTER)] pale skin and fair complexion, being admired by many for [CharYourHerHis(CHARACTER)] subtle beauty."
  nick_the_ambusher:0 "the Ambusher"
  nick_the_ambusher_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] a skilled hunter, known to lure [CharYourHerHis(CHARACTER)] enemies into traps and ambushes - proving highly effective against the [orcish|E] raiders that plague [eriador|E] every now and then."
  
  ### Defender against Wildmen Nicknames ###
  nick_the_unyielding:0 "the Unyielding"
  nick_the_unyielding_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] an unwavering bulkwark against all invaders."
  nick_the_westron_hammer:0 "the Westron Hammer"
  nick_the_westron_hammer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] again and again proved [CharYourHerHis(CHARACTER)] valour in defending [CharYourHerHis(CHARACTER)] homelands. Again and again, the Hammer came down on [CharYourHerHis(CHARACTER)] enemies!"
  nick_the_bane_of_wildmen:0 "the Bane of Wildmen"
  nick_the_bane_of_wildmen_desc:0 "Few of the wildmen who invaded [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat] lands lived to tell the tale."
  nick_the_shield_of_the_west:0 "the Shield of the West"
  nick_the_shield_of_the_west_desc:0 "Strong like a shield, [CHARACTER.GetShortUINameNoTooltipNoFormat] defended [CharYourHerHis(CHARACTER)] lands from all invaders."
  
  ### Númenórean Nicknames ###
  nick_minyatur:0 "Tar-Minyatur" # Elros's regnal name
  nick_minyatur_desc:0 "Tar-Minyatur was the regnal name of Elros. It meant 'High First-ruler' in [quenya|E]."
  nick_nolimon:0 "Nólimon" # Epiteth of Vardamir, son of Elros
  nick_nolimon_desc:0 "Nólimon was the epithet of Vardamir, Second King of [numenor|E]. It meant 'the Knowing' in [quenya|E]."
  nick_parmaite:0 "Parmaitë" # Epiteth of Elendil, King of Númenor
  nick_parmaite_desc:0 "Parmaitë was the epithet of Elendil, Fourth King of [numenor|E]. It meant 'Book-in-Hand' in [quenya|E]."
  nick_star_watcher:0 "Elentirmo" # Epiteth of Tar-Meneldur, 5th King of Numenor
  nick_star_watcher_desc:0 "Elentirmo was the epithet of Meneldur, Fifth King of [numenor|E]. It meant 'Star-Watcher' in [quenya|E]."
  nick_the_mariner_elros:0 "the Mariner"  #Epiteth of Tar-Aldarion, 6th King of Numenor
  nick_the_mariner_elros_desc:0 "Tar-Aldarion was the sixth King of [numenor|E]. [CharYourHerHis(CHARACTER)|U] expansion of Númenor's maritime traditions, and his exploration of [middleearth|E]'s coastal regions, earned him the epithet 'the Mariner'."
  nick_the_vigilant_elros:0 "Tirítë" #Epiteth
  nick_the_vigilant_elros_desc:0 "Tirítë was the epithet of Tar-Minastir who was the eleventh King of [numenor|E]. During [CharYourHerHis(CHARACTER)] reign, the [numenoreans|E] began to establish permanent settlements in [middleearth|E]. The epithet meant 'Vigilant' in [quenya|E]."
  nick_ship_builder_elros:0 "Ciryatamo" #Epiteth
  nick_ship_builder_elros_desc:0 "Tar-Ciryatan, known as Ar-Balkumagân in [adunaic|E], was the twelfth King of [numenor|E]. During his rule, the [numenoreans|E] first began to speak out openly against the [banofthevalar|E]. On the mainland, [CharYourHerHis(CHARACTER)|U] rule was marked by rising colonialism. [CharYouSheHe(CHARACTER)|U] greatly expanded the Númenórean navy, earning [CharYourHerHis(CHARACTER)] the epithet of 'Ciryatamo' which meant Ship-Builder in [quenya|E]."
  nick_bright_sword:0 "Ar-Belzagar" #Epiteth
  nick_bright_sword_desc:0 "Calmacil was the son of Tar-Alcarin. He was a great captain of the soldiers of Númenor and conquered wide lands along the coasts of Middle-earth in his youth. As a consequence, Sauron withdrew from the coasts and built his power in the East far from the coasts. During his reign the King's Men called him Ar-Belzagar which meant "Bright Sword" in [adunaic|E]. This was the first time that the king's name was spoken in [adunaic|E] on [numenor|E]."
  nick_jewel_gatherer:0 "Jewel Gatherer" #Epiteth of Ar-Zimrathôn, 21st king of Numenor
  nick_jewel_gatherer_desc:0 "Ar-Zimrathôn was the son and heir to Ar-Adûnakhôr, and became the twenty-first King of Númenor. His father was the first King to take his name in the [adunaic|E] tongue, and Ar-Zimrathôn continued this tradition by doing the same, though the [quenya|E] form of his name, Tar-Hostamir, was recorded in the Scroll of Kings."
  nick_shore_son:0 "Shore-Son" #Epiteth of Ar-Sakalthôr, 22nd king of Numenor
  nick_star_flame:0 "Star-Flame" #Epiteth of Gimilzôr, 23rd king of Numenor
  nick_star_flame_desc:0 "Ar-Gimilzôr was a great enemy of the [faithful|E]. He completely outlawed the use of the Elven tongues. In addition, he did not permit the [eldar|E] to come to [numenor|E] and punished those who yet welcomed the Elven ships that still came secretly from Eressëa to the western shores of Númenor where most of the Faithful lived, because he considered these Elves to be the "spies of the [valar|E]" and hoped to keep his deeds and counsels hidden from the Valar. Eventually, Ar-Gimilzôr's distrust of the Faithful caused him to exile all the Faithful that he could identify to the east of Númenor near the haven of Rómenna. There he kept them under surveillance. Though the [quenya|E] form of his name, Tar-Telemnar, was recorded in the Scroll of Kings."
  nick_the_far_sighted:0 "Ar-Inziladûn" #Epiteth of Tar-Palantir, 24th king of numenor
  nick_the_far_sighted_desc:0 "Inziladûn was the [adunaic|E] name given to Tar-Palantir, the twenty fourth King of [numenor|E], at birth by his father. It meant "Flower of the West". When Inziladûn took up the Sceptre, it was a time of great darkness in Númenor. Ever since the rule of Tar-Atanamir, every King had spoken against the [valar|E] and questioned their Ban against the Númenóreans sailing to [aman|E]. As the wealth and power of Númenór had grown, so too did their fear of Death, and their joy and years lessened. He sought to repent of the actions of his predecessors and took a royal name in the Elvish tongue [quenya|E] in the tradition of his ancestors, Tar-Palantir. As a consequence, he let the Faithful live in peace."
  nick_the_golden_pharazon:0 "the Golden" # Epiteth of Ar-Pharazon, last king of numenor
  nick_the_golden_pharazon_desc:0 "Ar-Pharazôn was the last king of [numenor|E]. He was dubbed 'the Golden' due to his great displays of wealth and power. He raised the greatest army [middleearth|E] had ever seen and his actions led to the [akallabeth|E]."
  
  ### Edain Nicknames ###
  nick_lorindol:0 "Lórindol" # Hador
  nick_lorindol_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] given the epithet Lórindol, meaning 'Goldenhead' in [sindarin|E], as a reference to [CharYourHerHis(CHARACTER)] golden hair."
  nick_turambar:0 "Turambar" # Turin
  nick_turambar_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] took up the name Turambar, 'Master of Doom' following [CharYourHerHis(CHARACTER)] arrival in Brethil, considering the curse placed on [CharYourHerHimself(CHARACTER)] by Morgoth to be over."
