  nick_the_deceiver_sauron_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] held many titles and epithets. In the [secondage|E], under the alias of [annatarcharacter|E], he deceived the [elves|E] into creating the [ringsofpower|E]. [CharYouSheHe(CHARACTER)] later tricked the [conceptracemen|E] of [numenor|E] and caused the [akallabeth|E]."
  
  ### Nazgul ###
  nick_witch_king:0 "the Witch King"
  nick_witch_king_desc:0 "[witchking|E], First of the [nazgulcharacter|E], was named so for the middle part of the [thirdage|E] by those in the North of [middleearth|E], during [CharYourHerHis(CHARACTER)] years as the sorcerous ruler of [angmar|E]."
  nick_blind_sorcerer:0 "the Blind Sorcerer"
  nick_blind_sorcerer_desc:0 "[blindsorcerer|E], also known as the [stormking|E], Fifth of the [nazgulcharacter|E], was named so because [CharYouSheHe(CHARACTER)] sacrificed [CharYourHerHis(CHARACTER)] own eyes to attain dark sorcerous power."
  nick_golden_king:0 "the Golden King"
  nick_golden_king_desc:0 "[goldenking|E], Third of the [nazgulcharacter|E], was named so for [CharYourHerHis(CHARACTER)] golden mask."
  nick_black_horseman:0 "the Black Horseman"
  nick_black_horseman_desc:0 "The Black Horseman, Ninth of the [nazgulcharacter|E], was named so because [CharYouSheHe(CHARACTER)] often appeared on horseback, shrouded in darkness."
  nick_fire_king:0 "the Flaming King"
  nick_fire_king_desc:0 "The Flaming King, Eighth of the [nazgulcharacter|E], was named so as [CharYouSheHe(CHARACTER)] brought fire and destruction to Khey Sârt during a series of campaigns known as the Flame-wars."
  nick_dawndeath:0 "Dawndeath"
  nick_dawndeath_desc:0 "Dawndeath, Fourth of the [nazgulcharacter|E], was named such for [CharYourHerHis(CHARACTER)] habit of launching attacks at the break of dawn."
  nick_shadow_of_east:0 "the Shadow of the East"
  nick_shadow_of_east_desc:0 "[khamulshadwoftheeast|E], also known as [khamulblackeasterling|E], Second of the [nazgulcharacter|E], was named so because [CharYouSheHe(CHARACTER)] served as [sauroncharacter|E]'s greatest commander in the East during the [thirdage|E]."
  nick_dog_lord:0 "the Dog Lord"
  nick_dog_lord_desc:0 "The Dog Lord, Seventh of the [nazgulcharacter|E], was named so as [CharYouSheHe(CHARACTER)] employed thousands of warhounds in battle during [CharYourHerHis(CHARACTER)] conquest of the isle of Waw."
  nick_ice_king:0 "the Ice-King"
  nick_ice_king_desc:0 "The Ice-King, Sixth of the [nazgulcharacter|E], was named so as [CharYouSheHe(CHARACTER)] was said to have ruled Ûrd, a frozen realm in the far northeast of [middleearth|E]."
  
  ### Black Númenórean ###
  nick_mouth_of_sauron:0 "the Mouth of Sauron"
  nick_mouth_of_sauron_desc:0 "The Mouth of Sauron was one of [sauroncharacter|E]'s most devoted servants, serving as his herald and messenger, and as the Lieutenant of the Tower of Barad-dûr at the time of the War of the Ring. [CharYourHerHis(CHARACTER)] true name was forgotten, even by [CharYourHerHimself(CHARACTER)]."
  nick_the_black_dulgu:0 "$nick_the_black$"
  nick_the_black_dulgu_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] was a ruthless general of the [stormking|E]. His brutal style of leadership and his dishonorable tactics earned him his epithet."
  nick_storm_disciple:0 "the Storm Disciple"
  nick_storm_disciple_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] taught dark sorceries by the [stormking|E] and the [witchkingshort|E] himself. [CharYourHerHis(CHARACTER)] rule as Storm-Marshal saw the annexation of Tulwang and the crushing of Tulwangi revolts."
  nick_black_vizier:0 "the Black Vizier"
  nick_black_vizier_desc:0 "The Black Vizier was [goldenking|E]'s second in command. [CharYouSheHe(CHARACTER)|U] [CharWereWas(CHARACTER)] a sorceror of Black [numenorean|E] descend, taught by the Golden King himself. [CharYourHerHis(CHARACTER)] cruelty was as legendary as his ressourcefulness, and much of the administration of Âbrakhan was left in [CharYourHerHis(CHARACTER)] hands, which made [CharYouHerHim(CHARACTER)] incredibly powerful."
  nick_the_ghost_of_belegaer:0 "Ghost of the Belegaer"
  nick_the_ghost_of_belegaer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] a legendary corsair king of Madruak. [CharYouSheHe(CHARACTER)|U] [CharWereWas(CHARACTER)] dubbed "Ghost of the Belegaer" as his ships seemingly appeared out of nowhere and vanished just as quickly."
  nick_the_sorceress_of_mirkwood:0 "the Sorceress of Mirkwood"
  nick_the_sorceress_of_mirkwood_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] a practicioner of dark sorcery and a fervent subject of [dolguldur|E]."
  nick_andrake:0 "Andrake"   # Drake of Anrast Corsair
  nick_andrake_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] an ambitious adventurer hailing from [umbar|E], who assembled a crew of blackguards and rogues and seized control of the fortress of Úlond. He then used it as a naval base to conduct raids across the coast of Andrast. This earned him the nickname "The Drake of Andrast", which was quickly shortened to 'Andrake'."
  nick_the_lost_jerman:0 "the Lost" # Jerman flavor char
  nick_the_lost_jerman_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] a notorious corsair hailing from [anbalkumagan|E]. Unfortunately, his navigational skills were not the best."
  nick_falseheir:0 "Falseheir"
  nick_falseheir_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] believed by many of his peers to not be the son of who he claimed he was, taking advantage of confusion in the wake of his predecessor's death to masquerade as his child."
  nick_the_ship_born:0 "the Ship-Born"
  nick_the_ship_born_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] born on the deck of a ship when the heirs of Castamir were retreating to [umbar|E]."
  nick_twice_bled:0 "Twice-Bled"
  nick_twice_bled_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] said to have bled only twice in his life\nOnce in his youth, when his father brutally punished him for some perceived slight and banished him from their home.\nOnce much later, when his scimitar struck his father with such force that he broke two of his fingers and cut him in half."
  nick_captain_of_the_pit:0 "the Captain of the Pit"
  nick_captain_of_the_pit_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] feared among the [orcs|E] of [mordor|E] for having risen to power in the dark fortress of Seregost by defeating any and all challengers in single combat in the fighting pits."
  nick_the_iron_handed:0 "the Iron-Handed"
  nick_the_iron_handed_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] known to pack a punch - A fearsome foe in close combat"
  nick_throng_cleaver:0 "Throng-Cleaver"
  nick_throng_cleaver_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] known to relentlessly cleave his way through large groups of enemies"
  nick_the_lookout_unique:0 "$nick_the_lookout$"
  nick_the_lookout_unique_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] knew the day [CharYouSheHe(CHARACTER)] [CharWereWas(CHARACTER)] born that no harbor could hold [CharYouHerHim(CHARACTER)] for long. Soon after reaching adulthood, [CharYouSheHe(CHARACTER)] set out to travel the Great Sea, against the wishes of [CharYourHerHis(CHARACTER)] father.\n\nOn [CharYourHerHis(CHARACTER)] travels, [CHARACTER.GetShortUINameNoTooltipNoFormat] found plenty of friends, enemies and lifelong companions all across [middleearth|E]. Most notably, [CharYouSheHe(CHARACTER)] spent quite a lot of time in the ports of the [southernkingdom|E], where [CharYouSheHe(CHARACTER)] learned much about the ancient Guild of Venturers, whose exploits [CharYouSheHe(CHARACTER)] sought to emulate."
  nick_silken_spider:0 "the Silken Spider"
  nick_silken_spider_desc:0 "Rising to power from a pitiful existence of a Núrnoth slave, [CHARACTER.GetShortUINameNoTooltipNoFormat|U] left the shackles behind and proved to be a loyal ruler of [GetTitleByKey('d_ghurzun').GetBaseNameNoTier] in the name of the Lord of Morgul.\n\nIn time, [CharYouSheHe(CHARACTER)] [CharWereWas(CHARACTER)] known to lay many traps for [CharYourHerHis(CHARACTER)] enemies, both physical and metaphorical."
  nick_seashadow:0 "the Sea-shadow"
  nick_seashadow_desc:0 "Coming from a renowned - and feared - line of pirate lords, [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] quick to seize [CharYourHerHis(CHARACTER)] legacy after the early death of [CharYourHerHis(CHARACTER)] father, building up a reputation of suddenly appearing at sea and vanishing again while raiding the coastlines."
  nick_golden_reaver:0 "the Golden Reaver"
  nick_golden_reaver_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] a tremendously successful corsair, becoming rich enough to afford adorning many parts of [CharYourHerHis(CHARACTER)] flagship with pure gold."

  ### Haruzan Nicknames ###
  #nick_serpentlord:0 "the Serpent Lord"
  nick_serpentlord:0 "the Black Serpent"
  nick_serpentlord_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] a powerful [haradrim|E] King, known and feared thorought [harad|E]. [CharYouSheHe(CHARACTER)|U] [CharWereWas(CHARACTER)] said to be chosen as Khäz-Gramaze's mortal champion, destined to claim the Long Vengeance against the [dunedain|E], which earned [CharYouHerHim(CHARACTER)] the title of 'Black Serpent'."
  nick_greatking:0 "the Great-King"
  nick_greatking_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] a legendary king of [GetTitleByKey('k_haruzan').GetBaseNameNoTier] who expanded his Kingdom to reach from the Mouth of the Harnen all the way to the hills of Lurmsakûn. He founded the High Kingdom of Harwan, which dominated [nearharad|E] for several centuries."
  nick_the_serpents_shade:0 "the Serpent's Shade" #Unused
  nick_the_old_viper:0 "the Old Viper"
  nick_the_old_viper_desc:0 "Despite [CharYourHerHis(CHARACTER)] old age, [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat] cunning was still feared and respected."
  nick_the_clawless:0 "the Clawless"
  nick_the_clawless_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] a puppet king installed by [gondor|E]. For this, along with [CharYourHerHis(CHARACTER)] attitude, [CharYouSheHe(CHARACTER)] was mocked by many of his subjects."
  nick_the_arbiter_pezar:0 "the Arbiter"
  nick_the_arbiter_pezar_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] an impartial and just ruler, known for settling a number of petty disputes between his fellow chieftains during the Southern Confederacy. Because of his rulings they eventually united under a tribal confederation, and the chieftains unanimously voted to make him their leader, thus making him the first King of [GetTitleByKey('k_pezarsan').GetBaseNameNoTier]. Modern Pezarsani law is still based on his original legal code."
  nick_the_cunning_pezar:0 "the Cunning"
  nick_the_cunning_pezar_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] conquered [GetTitleByKey('k_haruzan').GetBaseNameNoTier], expanding his kingdom to the mouth of the Harnen."
  nick_the_warlord_haruzan:0 "the Warlord"
  nick_the_warlord_haruzan_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] a veteran Haruze commander, who seized the chaos in the aftermath of the Chelkari Revolt to conquer his own slice of the crumbling [GetTitleByKey('e_haradwaith').GetBaseName]. After his death, his realm promptly collapsed due to infighting between his sons."
  nick_the_kings_guide:0 "the King's Guide"
  nick_the_kings_guide_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] an important advisor and friend to Ayer, the first King of [GetTitleByKey('k_haruzan').GetBaseNameNoTier], whose daughter he eventually married. He continued to give counsel to the next three generations of monarchs and he was rewarded handsomely for his service."
  nick_the_opportunist_harad:0 "the Opportunist"
  nick_the_opportunist_harad_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] took advantage of any chance he got to increase his families' standing. He eventually managed to install his firstborn as vassal-king of [GetTitleByKey('k_umbar').GetBaseNameNoTier] with the support of their liege, the king of [GetTitleByKey('k_haruzan').GetBaseNameNoTier]. To bolster his son's claim, he for the first time in centuries played up his families' alleged descent from the old Castamiri kings of [umbar|E]."
  
  ### Tedjin Nicknames ###
  nick_tedjinrestorer:0 "Father of the Tedjin"
  nick_tedjinrestorer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] refounded the Tedjin Katajate of Qadjajar, forever cementing [CHARACTER.GetHerHimself|U] as one of the greatest leaders in Tedjin history."
  nick_tedjinrestorer_female:0 "Mother of the Tedjin"
  nick_tedjinrestorer_female_desc:0 "$nick_tedjinrestorer_desc$"
  
  ### Haradrim Nicknames ###
  nick_terror_of_nafarat:0 "Terror of Nâfarat"
  nick_terror_of_nafarat_desc:0 "What was once a warrior became a dark tool, crushing all who opposed the servants of [zigur|E]"
  nick_the_camel:0 "the Camel"
  nick_the_camel_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] often mocked for her physical appearance. However, being underestimated did have its advantages..."
  nick_the_trusting:0 "the Trusting"
  nick_the_trusting_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] very trustful, something his vassals took advantage of more often than not."
  nick_the_dowser:0 "the Dowser"
  nick_the_dowser_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] a renowned mystic, who was greatly beloved for his ability to find water springs using nothing but a seemingly ordinary twig"
  nick_the_hand_of_gurzil:0 "the Hand of Gurzil"
  nick_the_hand_of_gurzil_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] said to have received a burning, radiant vision of Gurzil, who chose [CHARACTER.GetHerHim|U] to cross the mountains and cast the [dunedain|E] out of [umbar|E]." #juke note: likely influenced by sauron
  nick_the_jelut_unifier:0 "the Great Uniter"
  nick_the_jelut_unifier_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] successfully united the Jelut under one banner, for a time."
  nick_the_great_guide:0 "the Great Guide"
  nick_the_great_guide_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] wisely guided the united Jelut tribes out of their desert to descend upon the surrounding kingdoms."
  nick_gurzils_arrow:0 "Gurzil's Arrow"
  nick_gurzils_arrow_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] a great leader who united the Jelut tribes."
  nick_the_suntouched:0 "the Suntouched"
  nick_the_suntouched_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] united the Jelut tribes. [CHARACTER.GetSheHe|U] was said to have been blessed by the gods to be immune to being burned by the sun."
  
  # Dune Sea
  nick_wind_crowned:0 "Wind-Crowned"
  nick_wind_crowned_desc:0 ""Wind-Crowned", "Eagle-Dog", "Dune-King" - [CHARACTER.GetShortUINameNoTooltipNoFormat|U] had as many epithets as the tribes he led. For reasons lost to time, a large number of desert nomads banded together under [CharYourHerHis(CHARACTER)] leadership and abandoned the drylands north of the [bayoftulwang|E] to seek their luck in the [ray|E]. For a few centuries, the Kindilár Migration established these Sandmen as a new ruling class, but [CharYourHerHis(CHARACTER)] conquests were said to have taken a toll on [CharYouHerHim(CHARACTER)].\n\n[CharYourHerHis(CHARACTER)|U] motivations were complex, as by [CharYourHerHis(CHARACTER)] own account, [CharYouSheHe(CHARACTER)] never aspired to be a conqueror, merely seeking a new home for [CharYourHerHis(CHARACTER)] people. Seeing the necessary slaughter [CharYouSheHe(CHARACTER)] inflicted broke something within [CharYouHerHim(CHARACTER)]. Where most saw a brutal warlord, his people saw a man haunted by the choices [CharYouSheHe(CHARACTER)] [CharWereWas(CHARACTER)] forced to make."
  nick_tent_ruler:0 "Tent-King"
  nick_tent_ruler_desc:0 "In the early days after the Kindilár Migration, the newly crowned High-Kings had some trouble adapting to life in the Dâr. When they were still a nomadic tribal confederation, their leaders would convene by erecting a circle of tents all facing the same campfire. [CHARACTER.GetShortUINameNoTooltipNoFormat|U] earned some ridicule from [CharYourHerHis(CHARACTER)] new subject when [CharYouSheHe(CHARACTER)] continued this practice on the floor of the grand throneroom in the palace of the Bôzisha-Dâr."
  nick_the_sandstorm:0 "the Sandstorm"
  nick_the_sandstorm_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] a legendary king, said to have briefly unified the nomadic tribes of the Dune Sea. [CharYouSheHe(CHARACTER)|U] [CharWereWas(CHARACTER)] said to sweep over his enemies with the speed of wind.\n\nThe Ezarkia [dynasty|E] of Koanoz claim descent from him."
  nick_tribemaker:0 "Tribemaker"
  nick_tribemaker_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] united many of the Dune Sea nomads around Rakhudish and forged long-lasting friendships between them."
  nick_windrider:0 "Windrider"
  nick_windrider_desc:0 "In his youth, [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] known as a crafty but very reckless leader. His men dubbed him 'Windrider' after he constructed a wooden vehicle which rode on the sands using a great sail. He used it a few times thorough his rule, mostly to impress his vassals, though it eventually cost him his leg."
  nick_scorpion_king:0 "the Scorpion King"
  nick_scorpion_king_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] a leader of great renown, taking on a role as a figurehead for the nomads of the Dune Sea. This, along with [CharYourHerHis(CHARACTER)] fascination with the great scorpions, earned [CharYouHerHim(CHARACTER)] the title of 'Scorpion King'."
  nick_mother_of_shades:0 "Mother of Shades"
  nick_mother_of_shades_desc:0 "A flurry of myths surrounded [CHARACTER.GetShortUINameNoTooltipNoFormat|U], dubbed 'The Mother of Shades'. The most common one is the tale of [the_girl_and_the_spider|E], which tells of her youth and her leadership of the Cult of Sanbaiz. The leaders of many coven-tribes in service to the great spider claim descent from her."
  nick_the_evil_dunesea:0 "the Evil"
  nick_the_evil_dunesea_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] committed many dark and evil acts, which earned her a fierce competition among the coven-tribes."
  nick_the_widow:0 "the Widow"
  nick_the_widow_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]was said to have a dark beauty capable of enchanting anyone she set her eyes upon. It is also said that none of her countless husbands lived more than a year past their wedding."
  nick_the_knowing:0 "the Knowing"
  nick_the_knowing_desc:0 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] knowledge was well respected among her sisters, but advice from her always came with a price."
  nick_the_old_crone:0 "the Old Crone"
  nick_the_old_crone_desc:0 "It is said that [CHARACTER.GetShortUINameNoTooltipNoFormat] forged a dark pact with Sanbaiz - Her life was stretched long, but thin. She then aged very quickly and was thus unable to enjoy her lengthened lifespan."
  nick_the_camel_spider:0 "the Camel Spider"
  nick_the_camel_spider_desc:0 "Ruthless, hidden and venomous - It was said that her mother exchanged [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat] soul for that of a camel spider when she was a child. She ruthlessly dipatched her opponents and seized power from the shadows."
  nick_the_hag:0 "the Hag"
  nick_the_hag_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] said to have been granted unnatural powers by Sanbaiz, but in exchange she was made hideous and deformed."
  
  ### Druedain Nicknames ###
  nick_honnin_restorer:0 "the Great Restorer"
  nick_honnin_restorer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] managed to successfully reclaim the lands the Honnin lost so long ago."
  nick_unifier_of_eryn_vorn:0 "Unifier of Eryn Vorn"
  nick_unifier_of_eryn_vorn_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] successfully managed to unite the forest of Eryn Vorn through sheer ambition and military genius."
  nick_the_son_of_darkness:0 "Son of Darkness"
  nick_the_son_of_darkness_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] said to have been the pure incarnation of evil and darkness due to [CharYourHerHis(CHARACTER)] terrible slaughters on the clans of the Beffraen."
  nick_z_i_ghis_heir:0 "Heir of Zîghi"
  nick_z_i_ghis_heir_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] proved to be a true heir to the great High Chieftain Zîghi by reclaiming [CharYourHerHis(CHARACTER)] legacy."
  nick_viper_of_the_wood:0 "Viper of the Forest"
  nick_viper_of_the_wood_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] a legendary Spearmaster amongst the Beffraen, known as the Viper of the forest as [CharYouSheHe(CHARACTER)] [CharWereWas(CHARACTER)] as quick and deadly in [CharYourHerHis(CHARACTER)] strikes as those of a Viper."
  
  ### Rhun and Khand Nicknames ###
  nick_blackspear:0 "Blackspear"
  nick_blackspear_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] is often called Blackspear because [CharYourHerHis(CHARACTER)] preferred weapon of choice is a great spear, draped with many black bands of cloth."
  nick_the_mysterious:0 "the Mysterious"
  nick_the_mysterious_desc:0 "Little was known about [CHARACTER.GetShortUINameNoTooltipNoFormat|U], who was considered an enigma by [CharYourHerHis(CHARACTER)] peers."
  nick_the_preserver_khand:0 "the Preserver"
  nick_the_preserver_khand_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] established [CharYourHerHimself(CHARACTER)] as High King of [khand|E] after the death of [CharYourHerHis(CHARACTER)] grandfather. Under [CharYouHerHim(CHARACTER)], the Variags were united for a long period."
  nick_the_defeated_khand:0 "the Defeated"
  nick_the_defeated_khand_desc:0 "Unlike the other High Kings of [khand|E], he brought the Variags together not by force of will, but by building a coalition against an external threat via his charisma. Unfortunately, his lack of military experience would result in his swift and disgraceful death when the Golden Realm invaded."
  nick_the_brightest_pebble:0 "the Brightest Pebble"
  nick_the_brightest_pebble_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] spectacularly inept. [CHARACTER.GetSheHe|U] was said to be the most brilliant thinker among all the pebbles on the shore of [nurn|E]. When [CharYourHerHis(CHARACTER)] father died, a coup backed by [mordor|E] saw [CharYourHerHis(CHARACTER)] clan overthrown."
  nick_the_spearmaster:0 "the Spearmaster"
  nick_the_spearmaster_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] well renowned for his skill with the spear."
  nick_gilded_star:0 "the Gilded Star"
  nick_gilded_star_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] successfully refounded the ancient realm of Szreldor, bringing dread and death to the peoples of [rhovanion|E]."
  nick_the_restless_flame:0 "the Restless Flame"
  nick_the_restless_flame_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] always quick and eager to strike, leaving behind a path of destruction."
  nick_the_lord_of_blades_unique:0 "the Lord of Blades" 
  nick_the_lord_of_blades_unique_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] famed for [CharYourHerHis(CHARACTER)] dragon scale armor. The scales were said to be so sharp that each was as deadly as any blade." 

  ### Womarin Nicknames
  # Vulmaw Nicknames
  nick_dragon_at_world_end:0 "Dragon at World's End"
  nick_dragon_at_world_end_desc:0 "Sensing opportunity, [CHARACTER.GetShortUINameNoTooltipNoFormat|U] rose among the pirates of Vulmaw with the aid of [CharYourHerHis(CHARACTER)] close friend Bhalrîm. Together [CHARACTER.GetShortUINameNoTooltipNoFormat|U] and Bhalrîm raised a fleet and set out for a place known as "Land's End" to the Vulmaw. There, [CHARACTER.GetShortUINameNoTooltipNoFormat|U] sought to exploit the weakness of the shattered Principality of Pêl."
  nick_scarlet_sword:0 "Scarlet Sword"
  nick_scarlet_sword_desc:0 "Known for the joy he took at the suffering of his foes, it is said that the only man to know [CHARACTER.GetShortUINameNoTooltipNoFormat|U] more intimately than his victims was his dear friend Szôranh."

  ### Bellakarean Nicknames
  nick_ironhand:0 "Ironhand"
  nick_ironhand_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] well known as the unifier of [bellakar|E]. According to an ancient tale, he lost his hand in battle and the gods gifted him a new one made of iron, which he could move as if it were his flesh."
  nick_league_maker:0 "League-Maker"
  nick_league_maker_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] aligned with the Ship-Kings of [gondor|E], and under him [bellakar|E] flourished and experienced a long golden age."
  nick_the_warmaker:0 "the Warmaker"
  nick_the_warmaker_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] dedicated [CharYourHerHis(CHARACTER)] life to protecting [bellakar|E] from the Tedjin invaders."
  nick_the_virtuous:0 "the Virtuous"
  nick_the_virtuous_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] known to be an exceptionally pious ruler. He funded many libraries and temples dedicated to a large variety of deities across [bellakar|E]."
  nick_the_hammer_of_doom:0 "the Hammer of Doom"
  nick_the_hammer_of_doom_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] known to wield a massive warhammer forged in Esmer."
  nick_the_prudent:0 "the Prudent"
  nick_the_prudent_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] a very cautious ruler, always carefully weighting [CharYourHerHis(CHARACTER)] options before acting. This sometimes made [CHARACTER.GetHerHim|U] slow to act, which [CharYourHerHis(CHARACTER)] enemies took advantage of more than once."
  nick_the_arrogant:0 "the Arrogant"
  nick_the_arrogant_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] exceptionally proud and vain. [CHARACTER.GetSheHe|U] had a great statue of [CHARACTER.GetHerHimself|U] carved out of marble high in the mountains, which was promptly buried in mud by a ravine a few years later."
  nick_the_sorcerer_king:0 "the Sorcerer-King"
  nick_the_sorcerer_king_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] dubbed the Sorcerer-King because he was rumored to be conducting dark rituals deep within secret catacombs of [GetTitleByKey('c_korlea').GetBaseNameNoTier]."
  nick_the_repentent:0 "the Repentent"
  nick_the_repentent_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] post-humously dubbed 'The Repentent', as his actions led to the reunification of [bellakar|E] under the [tumakveh|E]."
  nick_the_silver_crowned:0 "the Silver-Crowned"
  nick_the_silver_crowned_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] well known for her silver-white hair."
  
  ### Cult of Saints ###
  nick_the_prophet_saint:0 "$nick_the_prophet$"                # Izindubêth Saint
  nick_the_prophet_saint_desc:0 "Izindubêth Imrathôr was the greatest of saints and the founder of the Batân an-Izindi. During the Khatajate's hegemony over [bellakar|E], he called for a crusade against the invading Tedjin from his fortified monastery of Urud an-Khibil. His warriors, known as the Narduwî am-Batân, fought bitterly until they were finally defeated and their monastery was stormed."
  nick_the_militant_saint:0 "the Militant"                     # Izindubêth Saint
  nick_the_militant_saint_desc:0 "Saint [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] a revered sword-saint, who defended the faith with his blades and his word."
  nick_the_unbreakable_saint:0 "the Unbreakable"               # Izindubêth Saint
  nick_the_unbreakable_saint_desc:0  "Saint [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat] constitution was legendary. He kept his faith no matter what harm befell him, and despite all hardship lived a long life blessed by [erutheone|E]."
  nick_the_wise_saint:0 "$nick_the_wise$"
  nick_the_wise_saint_desc:0 "Saint [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] widely read theologian and political philosopher. His writings would provide much of the impetus for a growing sense of an intertwined Felayan political and religious identity that would forment the de-facto independence of the region."
  nick_the_patron_of_pilgrims:0 "the Patron of Pilgrims"       # Izindubêth Saint
  nick_the_patron_of_pilgrims_desc:0 "Saint [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] known for travelling a great portion of [middleearth|E], to view the beauty that [erutheone|E] had created and to spread the faith through pilgrimage."
  nick_the_fasting_saint:0 "the Fasting"                       # Izindubêth Saint
  nick_the_fasting_saint_desc:0 "Saint [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] a highly revered Izindubêth who fasted for extensive periods. Towards the end of his life, he was said to have subsisted on faith in [erutheone|E] alone."
  nick_the_anointed_saint:0 "$nick_the_anointed$"
  nick_the_anointed_saint_desc:0 "Saint [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] an exceptionally pious First Lord of Felaya. He often sought the advice of the Izindubêth and he was one of only a handful of secular rulers to ever be sanctified."
  nick_the_reformer_tedjin:0 "the Reformer"
  nick_the_reformer_tedjin_desc:0 "Saint [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] a great leader of the Tedjin Confederacy. [CHARACTER.GetSheHe|U] reformed the ways of [CharYourHerHis(CHARACTER)] people and was post-humously sanctified for [CharYourHerHis(CHARACTER)] great deeds."

  ### Thâni-Hazâd Nicknames ###
  nick_the_rebuilder_thani:0 "the Rebuilder"
  nick_the_rebuilder_thani_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]'s efforts saw [anbalkumagan|E] recover from the devastating losses of the Last Armada."
  nick_the_daring:0 "the Daring"
  nick_the_resplendent:0 "the Resplendent"
  nick_the_mystic:0 "the Mystic"
  nick_the_mystic_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] known to perform strange rituals to divine [CharYourHerHis(CHARACTER)] next move."
  nick_the_fierce_adunaic:0 "the Fierce"
  nick_the_fierce_adunaic_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] attempted to assert his royal authority against the Storm-Marshal. [CharYouSheHe(CHARACTER)|U] [CharWereWas(CHARACTER)] relatively unsuccessful, but rather persistent."
  nick_the_storm_caller:0 "the Storm-Caller"
  nick_the_storm_caller_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] a novice sorcerer, hell-bent on using his dark powers to summon storms and thunder. [CharYouSheHe(CHARACTER)] eventually succeeded, but unfortunately [CharYouSheHe(CHARACTER)] neglected to learn how to control the storm [CharYouSheHe(CHARACTER)] called. Tales of [CharYourHerHis(CHARACTER)] exploits were rather popular among [anbalkumagan|E]'s youth."
  nick_the_witch_doctor_unique:0 "the Witch Doctor"  
  nick_the_witch_doctor_unique_desc:0 "Legends among the northern Adena speak of a wise and powerful shaman. They say that this "Witch Doctor" lurks within the very depths of the swamps. However, locals refuse to tell any Adunaic lords their exact location. Only stating that one day they will free the Adena from their oppressive lords"
  nick_the_bandit_king_unique:0 "the Bandit King"
  nick_the_bandit_king_unique_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] driven to action by the disastrous council that shattered the [GetTitleByKey('k_pel').GetName], helped and hindered in equal measure by his giving nature. [CharYouSheHe(CHARACTER)|U] swore an oath that [CharYourHerHis(CHARACTER)] people would see freedom from all tyranny or [CharYouSheHe(CHARACTER)] would die trying."
  nick_the_moonflower:0 "the Moonflower"
  nick_the_moonflower_desc:0 "It was said [CHARACTER.GetShortUINameNoTooltipNoFormat] shunned the daylight, only ever coming out of [CharYourHerHis(CHARACTER)] chambers during the night."
  nick_the_intrigrant:0 "the Intrigrant"
  nick_the_intrigrant_desc:0 "Thorough [CharYourHerHis(CHARACTER)] life, [CHARACTER.GetShortUINameNoTooltipNoFormat] maintained a reputable and generally benevolent public image. It was only after his death that rumors about his enormous spy network, connection to a countless number of mysterious disappearances, and other shadowy plots started to circulate."
  nick_the_painter:0 "the Painter"
  nick_the_painter_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] an artist of incredible respute. Many of [CharYourHerHis(CHARACTER)] paintings were incredibly intricate and full of symbolism. Some of [CharYourHerHis(CHARACTER)] artworks were used as political gifts, and still adorn the family estates of important [balan_lai|E] council members today."
  nick_the_contentious_thani:0 "the Contentious"
  nick_the_contentious_thani_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] a gifted political scholar, most famous for [CharYourHerHis(CHARACTER)] treatise "The Prince". Written as a guide for aspiring Khâradûnai rulers, the text describes a callous and ruthlessly efficient style of rule, stripped of all ceremony and subtlety, which made [CharYouSheHe(CHARACTER)] a very controversial figure. The true meaning of their work, wether it should be taken at face value, as a critique of the [balan_lai|E] system, or as a work satirizing the [anballukkhori|E] was still widely discussed in the late [thirdage|E]."
  nick_the_peoples_prince:0 "the Peoples' Prince"
  nick_the_peoples_prince_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] implemented several policies granting more rights to the common peoples of Alsarias, greatly boosting [CharYourHerHis(CHARACTER)] popularity at the cost of antagonizing the local aristocracy."
  nick_the_conqueror_thani:0 "the Conqueror"
  nick_the_conqueror_thani_desc:0 "Though [CHARACTER.GetShortUINameNoTooltipNoFormat] never conquered any foreign lands, [CharYouSheHe(CHARACTER)] [CharWereWas(CHARACTER)] humorously dubbed so by [CharYourHerHis(CHARACTER)] court because of their love for strategy board games."
  nick_the_stranded_unique:0 "the Stranded"
  nick_the_stranded_unique_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] a [numenorean|E] naval officer tasked with bringing home tribute from the Utter South. When the [downfall|E] occurred, [CharYouSheHe(CHARACTER)] [CharWereWas(CHARACTER)] resupplying [CharYourHerHis(CHARACTER)] fleet in [GetTitleByKey('c_ayahopa').GetBaseNameNoTier], and [CharYourHerHis(CHARACTER)] remaining ships were burned by unruly natives in the ensuing chaos."
  
  ### Mag and Tûmag Nicknames ###
  nick_the_first_tamska:0 "the Daughter of Namur"
  nick_the_first_tamska_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] was the divine daughter of the Sky-God [namur|E], who descended to [middleearth|E] and became the first [tamska|E] of [GetTitleByKey('k_tumag').GetBaseNameNoTier]. [GetTitleByKey('k_mag').GetBaseNameNoTier] too soon beheld [CharYourHerHis(CHARACTER)] radiant glory, finally resulting in the creation of the [GetTitleByKey('e_mag_tumag').GetBaseName].\n\nSome priests have theorized that [CharYourHerHis(CHARACTER)] incarnation into mortal form was the cause of the [downfall|E]."
  nick_firstfound_tamska:0 "First-Found"
  nick_firstfound_tamska_desc:0 "When it was clear that Tamska Dag Ema III would die without producing an heir, the direct bloodline of Tamska Veryana was poised to abruptly come to an end. In anticipation, the priesthood gathered in a Great Council of [GetTitleByKey('c_ayahopa').GetBaseNameNoTier], and after ten days of deliberation proclaimed that the next incarnation of the [tamska|E] could be found anywhere among the people of Mag and Tûmag, for the Daughter of [namur|E] was not bound by the same laws of blood inheritance as mere mortals.\n\nAfter several months of diligent search, the council found [CHARACTER.GetShortUINameNoTooltipNoFormat], and [CharYouSheHe(CHARACTER)] would go on to ascend and become the first Tamska to be discovered this way."
  nick_the_goddess_of_light:0 "the Goddess of Light"
  nick_the_goddess_of_light_desc:0 ""
  nick_the_azure:0 "the Azure"
  nick_the_azure_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] always clad in extravagant azure dresses when holding court, a habit that soon resulted in [CharYourHerHis(CHARACTER)] epithet. According to legend, certain hues corresponded to certain moods, and wise petitioners would seek the [tamska|E]'s judgement only on favorable days, based on the subtle nuance of [CharYourHerHis(CHARACTER)] sleeves."
  nick_mariner_tamska:0 "Wave-Regent"
  nick_mariner_tamska_desc:0 "After spending [CharYourHerHis(CHARACTER)] childhood as a fisherman's daughter, [CHARACTER.GetShortUINameNoTooltipNoFormat] never lost  [CharYourHerHis(CHARACTER)] love of sailing. Much of [CharYourHerHis(CHARACTER)] reign as [tamska|E] was spent adventuring at sea, exploring the shores of [middleearth|E] while [CharYourHerHis(CHARACTER)] regent-spouse administrated the realm.\n\nMany tales are told of [CharYourHerHis(CHARACTER)] exploits, most notably the tale of [CharYourHerHis(CHARACTER)] fight against the Shimmering Empress, a great sea-[serpent|El] that plagued the Bay of Mag. Legends say that on [CharYourHerHis(CHARACTER)] final voyage, [CharYouSheHe(CHARACTER)] called upon the powers of [namur|E] to defeat the Empress in a divine struggle, defeating the scaled menace once and for all.\n\nBut this made her Tamska of both the land and the sea by right of conquest, and Namur soon presented her with an ultimatum: Relinquish one, retain the other. In the end, [CharYouSheHe(CHARACTER)] chose [CharYourHerHis(CHARACTER)] people, never setting sail again."
  nick_the_unworthy_tamska:0 "the Unworthy"
  nick_the_unworthy_tamska_desc:0 "To have a better chance of becoming [tamska|E], [CHARACTER.GetShortUINameNoTooltipNoFormat] assassinated [CharYourHerHis(CHARACTER)] sister shortly before [CharYourHerHis(CHARACTER)] mothers death. When the truth was revealed, [CharYouSheHe(CHARACTER)] became the first [tamska|E] in history to abdictate, leading to heated theological debate. [CharYourHerHis(CHARACTER)] rather radical doctrine, which stated that only blood relatives of the Tamska could succeed her, eventually led to the [valake_civil_war|E]."
  nick_the_crimson_tamska:0 "the Crimson"
  nick_the_crimson_tamska_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] crowned [CharYourHerHimself(CHARACTER)] [tamska|E] after an unsuccessful assassination attempt on the real Tamskangi, Ânjiru.\n\nWhen the priests of [GetTitleByKey('c_korul').GetBaseNameNoTier] and many other nobles refused to confirm [CharYouHerHim(CHARACTER)] ascension, and gathered in the temple-city to convene on their next move, [CharYouSheHe(CHARACTER)] ordered [CharYourHerHis(CHARACTER)] guard to slaughter the priesthood and sack the city. This event became known as the Deluge of Kôrul, as the blood of her enemies flowed down the stairs of the great pyramid unto the city below, painting the marble red."
  nick_the_winged_jackal:0 "the Winged Jackal"
  nick_the_winged_jackal_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] gained [CharYourHerHis(CHARACTER)] epithet during the [valake_civil_war|E], where [CharYouSheHe(CHARACTER)] employed devastating hit-and-run tactics to decimate the forces of [tamska|E] Valake VII. [CharYouSheHe(CHARACTER)|U] [CharWereWas(CHARACTER)] said to leap from one battlefield to another in the blink of an eye, and there were often conflicting reports of [CharYouHerHim(CHARACTER)] leading assaults in several regions."
  nick_the_strange_tamska:0 "the Sunstroked"
  nick_the_strange_tamska_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] rather eccentric, and, by some accounts, somewhat unhinged. Instead of studying to become the next [tamska|E] under the watchful eye of the council of elders, [CharYouSheHe(CHARACTER)] fled the temple shortly after being chosen, but [CharWereWas(CHARACTER)] recaptured shortly after. [CharYouSheHe(CHARACTER)|U] then escaped five more times, and [CharWereWas(CHARACTER)] found and brought back each time. After [CharYourHerHis(CHARACTER)] seventh attempt, [CharYouSheHe(CHARACTER)] vanished, seemingly having disappeared entirely. The search for [CharYouHerHim(CHARACTER)] continued for seven years, and [CharYouSheHe(CHARACTER)] [CharWereWas(CHARACTER)] eventually declared dead. Seven years later, when the elders had not yet found a new heir, [CharYouSheHe(CHARACTER)] suddendly returned, claiming to have travelled the world and seen "a sun within a mountain", "the seat of [namur|E]'s sons", and "the land where tall kings sleep"."
  nick_the_perennial_tamska:0 "the Perennial"
  nick_the_perennial_tamska_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] the longest-lived [tamska|E] of the [thirdage|E], rumored to have received a special blessing from [namur|E]. Whereas other flowers wilted, [CharYouSheHe(CHARACTER)] endured. Even centuries after [CharYourHerHis(CHARACTER)]  eventual demise, she [CharYourHerHis(CHARACTER)] name was still invoked for good health by the people of the Twin Realms."
  nick_omgeg:0 "Omgeg" # Mag. Rhino
  nick_omgeg_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] incredibly tall and strong. [CharYourHerHis(CHARACTER)] favorite pasttime were martial tournaments and contests of strength, and  [CharYouSheHe(CHARACTER)] [CharWereWas(CHARACTER)] dubbed Omgeg (mag. "Rhino") after the sacred animal of the plains."
  nick_the_shivering_storm:0 "The Shivering Storm"
  nick_the_shivering_storm_desc:0 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] mastery of the scimitar was unmatched by any other [tamska|E] in history. According to legend, [CharYouSheHe(CHARACTER)] honed [CharYourHerHis(CHARACTER)] skills within the jungles of [GetTitleByKey('e_usakan').GetBaseNameNoTier], and [CharYourHerHis(CHARACTER)] twin blades would cut the air itself when [CharYouSheHe(CHARACTER)] performed [CharYourHerHis(CHARACTER)] deadly dance."
  nick_the_pedantic_tamska:0 "the Pedantic"
  nick_the_pedantic_tamska_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] fervorously upheld the ritualistic routine of [CharYourHerHis(CHARACTER)] court. Every ceremony had to be performed exactly according to tradition, and the priesthood was held to a high standard.The [tamska|E]'s dogmatic perfectionism led [CharYouHerHim(CHARACTER)] to live a pious life, though considered boring by some."
  nick_the_wet_fish:0 "the Wet Fish"
  nick_the_wet_fish_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] always fascinated by the sea, spending many long hours staring at its alluring surface. How the moniker of the Wet Fish came to be is unknown, being only one of many of [CharYourHerHis(CHARACTER)] obscurities."

  ### Ray and Tulwang Nicknames ###
  nick_the_fierce_blade:0 "the Fierce-Blade"
  nick_the_fierce_blade_desc:0 "Taking after his father, [CHARACTER.GetShortUINameNoTooltipNoFormat|U] is a brilliant swordsman, and few can face his fearsome blade."
  nick_golden_nose:0 "Golden Nose"
  nick_the_jaguar:0 "the Jaguar" #Gái Chief
  nick_the_herald_of_the_sun:0 "the Herald of the Sun"
  nick_the_inquisitor:0 "the Inquisitor"
  nick_vatra_acolu:0 "Vâtra Acolû"
  nick_the_flame_tender:0 "the Flame-Tender"
  nick_storm_queller:0 "the Storm-Queller"
  nick_storm_queller_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] known for [CharYourHerHis(CHARACTER)] dissension against the Storm-host, attempting to bring about an end to their rule."
  nick_the_war_king:0 "the War-King"
  nick_the_war_king_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] established the kingdom of Zajantak, securing the legacy of the [CHARACTER.GetCulture.GetNameNoTooltip] people. Now, [CharYouSheHe(CHARACTER)] [CharAreIs(CHARACTER)] ready for war against the Stormhost."
  nick_west_conquerer:0 "the West-Conquerer"
  nick_west_conquerer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] rose from his humble beginings and built the realm of Mimita along the river Zaja, pushing westward into more prosperous lands."

  ### Lossoth Nicknames ###
  nick_assistant_unique:0 "the Assistant"
  nick_assistant_unique_desc:0 ""I'm not Christina and I'm not your Assistant!""
  nick_the_whaler:0 "the Whaler"
  nick_the_whaler_desc:0 "Having spent most of [CharYourHerHis(CHARACTER)] youth out on the icy sea of the cape of Forochel, [CHARACTER.GetFirstNamePossessiveNoTooltip] desire to slay the White Dread, an enormous whale, earned [CharYouHerHim(CHARACTER)] this nickname."

  ### Event Nicknames ###
  nick_serpent_slayer:0 "the Serpent-Slayer"
  nick_serpent_slayer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] famous for having slain a lesser Sea-[serpent|E]."
  nick_rhudaur_explorer:0 "the Rhudaur Explorer"
  nick_rhudaur_explorer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] explored the silent hills and valleys of [rhudaur|E]."
  nick_troll_seeker:0 "the Troll Seeker"
  nick_troll_seeker_desc:0 "On his journeys, [CHARACTER.GetShortUINameNoTooltipNoFormat|U] stumbled upon wild hill trolls."
  nick_the_emancipator:0 "the Emancipator"
  nick_loremaster:0 "the Loremaster"
  nick_loremaster_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] well known in scholarly circles for [CharYourHerHis(CHARACTER)] vast knowledge of [middleearth|E] and its history."
  nick_brightlordlady:0 "the Bright [CHARACTER.GetLadyLord|U]"
  nick_brightlordlady_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] styled themselves as the Bright [CHARACTER.GetLadyLord|U], in direct opposition of [sauronthedarklordcharacter|E]."
  nick_archivist:0 "the Archivist"
  nick_archivist_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] widely renowned as a scholar with a vast archive of ancient lore from every corner of [middleearth|E]"
  nick_the_mariner:0 "the Mariner"
  nick_the_mariner_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] spent much time at sea, and [CharWereWas(CHARACTER)] very adept at naval travel"
  nick_the_sailor:0 "the Sailor"
  nick_the_sailor_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] very fond of the sea, and didn't mind handling the ropes [CharYourHerHimself(CHARACTER)]."
  nick_the_corsair:0 "the Corsair"
  nick_the_corsair_desc:0 "The sight of [CHARACTER.GetShortUINameNoTooltipNoFormat|U]'s fleet struck fear into the hardiest of sailors. The best spoils went to [CharYourHerHimself(CHARACTER)], of course."
  nick_the_plunderer:0 "the Plunderer"
  nick_the_plunderer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] likes to take, and take, and #italic take#! some more!"

  ### Mountain Orc/ Goblin Nicknames (Scripted) ###
  nick_the_lesser:0 "the Lesser"
  nick_the_lesser_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] named after a much greater ruler, which [CharYouSheHe(CHARACTER)] did not live up to."
  nick_the_reaper:0 "the Reaper"
  nick_the_reconqueror:0 "the Reconqueror"
  nick_the_first:0 "the First"
  nick_the_first_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] the first Ashdurbúk of [gundabad|E]. [CharYouSheHe(CHARACTER)|U] [CharWereWas(CHARACTER)] legendary for his strength, cunning and might. [CharYouSheHe(CHARACTER)|U] [CharWereWas(CHARACTER)] the first to claim the Úlukai for [CharYourHerHimself(CHARACTER)]."
  nick_the_scourge:0 "the Scourge"
  nick_the_wargrider:0 "the Wargrider"
  nick_the_wargrider_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] a king of the [goblins|E] of Mount Gram in the [mistymountains|E]. He led an [orcish|E] invasion of the Shire, which was squashed in the Battle of Greenfields.\n\n[CharYouSheHe(CHARACTER)|U] [CharWereWas(CHARACTER)] famously decapitated by Bandobras Took - his head landed in a rabbit-hole a hundred yards away, supposedly inventing the game of golf."
  nick_skullkeeper:0 "Skull-Keeper"
  nick_skullkeeper_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] an [orcish|E] King of Mount Gram. He collected the skulls of his enemies and organized them into neat piles next to his throne, in the depths of the western [mistymountains|E]."
  nick_the_great_goblin:0 "the Great Goblin"
  nick_the_great_goblin_desc:0 "The Great [goblin|E] was an [orc|E] chieftain of the [mistymountains|E]. He ruled as king of Goblin Town, near the High Pass. He made the mistake of capturing Thorin and Company on their quest for [erebor|E], and in the ensuing struggle of their escape, he was killed by [gandalfcharacter|E]."
  nick_the_frenzied_gob:0 "the Frenzied"
  nick_the_frenzied_gob_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] became king of Goblin Town after the death of the Great [goblin|E]. Uniting the raiding bands once more, he repulsed attempts to subjugate the Town-Dwellers and restarted their raiding of the High Pass and low lands. [CharYouSheHe(CHARACTER)|U] [CharWereWas(CHARACTER)] known to be an ambitious and greedy individual, seeking to increase his sphere of influence."
  nick_the_shambler_gob:0 "the Shambler"
  nick_the_shambler_gob_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] murmurs strange things into the dark. Some say it whispers back."
  nick_dwarfcutter:0 "Dwarf-Cutter"
  nick_dwarfcutter_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] has killed many [dwarves|E], and intends to kill many more."
  nick_old_tooth_gob:0 "Old Tooth"
  nick_old_tooth_gob_desc:0 "Among the [goblins|E], [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] known as a sage old warrior."
  nick_the_loud_gob:0 "the Loud"
  nick_the_loud_gob_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] just can't seem to stay quiet, always bashing together crude "instruments" and yelling at his underlings."
  nick_ash_stump:0 "Ash-Stump"
  nick_ash_stump_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] has, through great willpower, managed to ritualistically burn off his entire forearm."
  nick_the_lucid_gob:0 "the Lucid"
  nick_the_lucid_gob_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] claims to have reached a true understanding of the world and his place in it. He constantly spouts out predictions and prophecies, few of which actually seem to come true."
  nick_sporelord:0 "Spore-Lord"
  nick_sporelord_desc:0 "A thick fog of fungal spores always surrounds [CHARACTER.GetShortUINameNoTooltipNoFormat], who enjoys experimenting with the many strange mushrooms that grow beneath the [mistymountains|E]."
  nick_chasmfinder:0 "Chasm-Finder"
  nick_chasmfinder_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] knew his way around the depths of the [mistymountains|E] better than any other [goblins|E] and found many hidden nooks and crannies."
  nick_the_cloughless:0 "the Cloughless"
  nick_the_cloughless_desc:0 "Brutally crushed by Mazog's quick and ruthless conquest of his tribe, [CHARACTER.GetShortUINameNoTooltipNoFormat] found [CharYourHerHimself(CHARACTER)] without a home."
  nick_the_blackguard_orc:0 "the Blackguard"
  nick_the_blackguard_orc_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] did not care for oaths or hierarchy. His brutal exploits led him to carve out his own realm in the periphery of [gundabad|E]"
  nick_guldur_herald:0 "the Herald of Dol Guldur"
  nick_guldur_herald_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] sent by [sauronthedarklordcharacter|E] from [dolguldur|E] to Goblin-town in order to "motivate" the [goblins|E] of the [mistymountains|E] to fall in line."
  nick_the_soldier_orc:0 "the Soldier"
  nick_the_soldier_orc_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)]n't much of a thinker, but he got the job done. At any cost."
  nick_the_faceless_gob:0 "the Faceless"
  nick_the_faceless_gob_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] a cunning and ruthless fighter, who led his goblins viciously. His face was griveously scarred by a much larger [orc|E], who paid the price soon after."
  nick_the_wyrm_mad:0 "the Wyrm-Mad"
  nick_the_wyrm_mad_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] had a strange obsession with the [dragons|E] that dwelled in the Iron Mountains."
  nick_dragon_axe:0 "Dragonaxe"
  nick_dragon_axe_desc:0 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] war axe actually more closely resembled a warg, but this was of little consequence for those who found themselves at its business end."
  nick_the_storm_eater:0 "the Storm-Eater"
  nick_the_storm_eater_desc:0 "During a heavy thunderstorm, [CHARACTER.GetShortUINameNoTooltipNoFormat] climbed to the peaks high above Thundercleft, where he 'Swallowed a storm-spike!'"
  nick_the_charred:0 "the Charred"
  nick_the_charred_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] had an intimate encounter with a lesser drake and lived to tell the tale."
  nick_the_blighted:0 "the Blighted"
  nick_the_blighted_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] said to be cursed, his skin rotting from his bones over the course of his reign until he began to resemble a corpse. It took his court two days to realize he had perished on his throne."
  nick_stonehead:0 "Stonehead"
  nick_the_cracked:0 "the Cracked"
  nick_the_cutthroat_orc:0 "the Cutthroat"
  nick_bateater:0 "Bat-Eater"
  nick_bateater_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] has developed a particular taste for the large bats that live deep in the [mistymountains|E]."
  nick_dwarfflayer:0 "Dwarf-Flayer" #juke note: not to be confused with his weird cousin, the dwarf-layer
  nick_dwarfflayer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] captured and tortured many [dwarves|E] during the War of the [dwarves|E] and [orcs|E], earning [CharYourHerHimself(CHARACTER)] a cruesome epithet."
  nick_the_outcast_mazog:0 "the Outcast"
  nick_the_outcast_mazog_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] grew tired of his brother's rule and attempted to seize power in [gundabad|E] by force. After he failed he fled south, deeper into the [mistymountains|E]. There he began to gather a new host with the intent to take over [moria|E], which he perceived as his birthright as an heir to Azog."
  nick_the_knowing_orc:0 "the Knowing"
  nick_the_knowing_orc_desc:0 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] hearing is impeccable. Because of this, rumors circulate that he is omniscient."
  nick_rotback:0 "Rotback"
  nick_rotback_desc:0 "Though of impressive size, [CHARACTER.GetShortUINameNoTooltipNoFormat] has long been mocked for [CharYourHerHis(CHARACTER)] physique."
  nick_brittlebrains:0 "Brittlebrains"
  nick_brittlebrains_desc:0 "Conversing with a toad would yield better results."
  nick_the_despoiler:0 "the Despoiler"
  nick_the_despoiler_desc:0 "Inspired by the fearsome nickname of Azog, or perhaps derivative of it, [CHARACTER.GetShortUINameNoTooltipNoFormat] became known as 'the Despoiler' following [CharYourHerHis(CHARACTER)] triumph over the northern realms of Men, Dwarves, and Elves."
  nick_champion_of_dragons:0 "the Champion of Dragons"
  nick_champion_of_dragons_desc:0 "Believing [CharYourHerHimself(CHARACTER)] to be chosen by the [dragons|E] of the Withered Heath and guided by their will, [CHARACTER.GetShortUINameNoTooltipNoFormat] sought to bend the lands of the North to [CharYourHerHis(CHARACTER)] rule."
  nick_whispering_one:0 "the Whispering One"
  nick_whispering_one_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] feared amongst the [goblins|E] for being extra stealthy and cunning."
  nick_greatest_goblin:0 "the Greatest Goblin"
  nick_greatest_goblin_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] styled v to be the "Greatest of all [goblins|E]", a claim only believed by [CharYourHerHis(CHARACTER)] followers."
  nick_flameflinger:0 "the Flame-flinger"
  nick_flameflinger_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] known to jab pots of incendiary powder at [CharYourHerHis(CHARACTER)] enemies, setting many of them on fire."
  nick_darkseeker:0 "Darkseeker"
  nick_darkseeker_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] a cultist of the Deep Things, fervently believing to be guided by voices originating from the oldest shadows at the roots of the [mistymountains|E]."
  nick_gate_warden:0 "the Gate-Warden"
  nick_gate_warden_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] an unusally loyal Goblin, tasked by Azog the Defiler to keep watch over the East-gate of [khazaddum|E]."
  nick_book_keeper:0 "the Book-Keeper"
  nick_book_keeper_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] a sort of intellectual among [CharYourHerHis(CHARACTER)] fellow goblins, and [CharWereWas(CHARACTER)] elevated by Azog the Defiler when he built his realm in the halls of [khazaddum|E]."
  nick_the_scrapper:0 "the Scrapper"
  nick_the_scrapper_desc:0 "Diligent for a goblin, [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] know to spend most of [CharYourHerHis(CHARACTER)] time in the mines, personally overseeing and even participating in the delving efforts."
  nick_spear_tosser:0 "Spear-Tosser"
  nick_spear_tosser_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] known to fight mostly from a distance, always keeping a full quiver of javelins and spears with him to harrass [CharYourHerHis(CHARACTER)] enemies from afar."
  nick_hand_eater:0 "the Hand-Eater"
  nick_hand_eater_desc:0 "Ever the glutton, [CHARACTER.GetShortUINameNoTooltipNoFormat] became infamous among the goblins of [moria|E] for devouring various body parts of [CharYourHerHis(CHARACTER)] fallen enemies, eventually developing a peculiar preference for feasting on severed hands."
  nick_the_amicable:0 "the Amicable"
  nick_the_amicable_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] famous among the [goblins|E] of [moria|E] for being strangely amicable. Eventually, [CharYourHerHis(CHARACTER)] "friendship" did to lead to many unexplicable disappearances, though..."
  nick_peak_watcher:0 "the Peak-Watcher"
  nick_peak_watcher_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] known to be quite a solitary individual, preferring to spend [CharYourHerHis(CHARACTER)] time atop one of the eastern peaks of the [mistymountains|E], keeping an anxious watch over the lands that lie below."
  nick_the_menacing:0 "the Menacing"
  nick_the_menacing_desc:0 "A self-styled title [CHARACTER.GetShortUINameNoTooltipNoFormat] gave to [CharYourHerHimself(CHARACTER)], even though most of [CharYourHerHis(CHARACTER)] threats have turned out to be quite empty."
  nick_the_ponderer:0 "the Ponderer"
  nick_the_ponderer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] rather quiet for a [goblin|E], only speaking when it was strictly required. Most of [CharYourHerHis(CHARACTER)] statements gave the impression of being profound, but upon further reflection would turn out to be mostly meaningless drivel."
  nick_the_fishmonger:0 "the Fishmonger"
  nick_the_fishmonger_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] began [CharYourHerHis(CHARACTER)] rise to power by selling fish caught from a hidden pool deep beneath the [mistymountains|E], known only to [CharYourHerHimself(CHARACTER)]. The moniker stuck even after becoming a powerful chieftain of the local [goblin|E] tribe." 
  nick_the_toll_collector:0 "the Toll-Collector"
  nick_the_toll_collector_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] the chieftain of the [goblins|E] that took control of the High Pass, demanding a hefty pay from passing travellers."
  nick_great_goblin_lw:0 "the Great Goblin"
  nick_great_goblin_lw_desc:0 "The title of "Great Goblin" was usually held by the strongest of the goblins of goblin-town, becoming the designated moniker of the orcs' leader in the central Misty Mountains."
  nick_gutsmasher:0 "the Gutsmasher"
  nick_gutsmasher_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] known to execute [CharYourHerHis(CHARACTER)] enemies by smashing their guts to pieces."
  nick_the_snatcher:0 "the Snatcher"
  nick_the_snatcher_desc:0 "Look out! [CHARACTER.GetShortUINameNoTooltipNoFormat] may be lurking behind the next dark corner, ready to grab you..."
  nick_the_believer:0 "the Believer"
  nick_the_believer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] a steadfast follower of the Cult of the Ulûkai, never doubting for a second that the dark gem could one day be found again."
  nick_the_obliging:0 "the Obliging"
  nick_the_obliging_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] an almost courteous individual - for a [goblin|E] - drawing in a following of admirers at [CharYourHerHis(CHARACTER)] court."
  nick_frog_skin:0 "Frog-Skin"
  nick_frog_skin_desc:0 "There's no doubt about it - [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] was repulsive to look at even for a [goblin|E]."
  nick_the_survivor:0 "the Survivor"
  nick_the_survivor_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] extremely tough for a [goblin|E], managing to rise to power against all odds at Mount Gram after the demise of Golfimbul, who was slain in a failed raid on the Shire."
  nick_the_burrower:0 "the Burrower"
  nick_the_burrower_desc:0 "Deep beneath the mountains, life is usually a sunless experience. But even among the [goblins|E], there are some who wish to dig even deeper than the deepest roots of the earth. [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] one of the most passionate individuals when it comes to digging deep."
  
  ### Orcs Nicknames ###
  nick_flamesworn:0 "Flamesworn"
  nick_flamesworn_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] defied the odds and managed to placate the Balrog of Moria, securing a peaceful co-existence with it and leading the cult that worships it."
  nick_flame_of_moria:0 "Flame of Moria" # For slaying the Balrog as an orc
  nick_flame_of_moria_desc:0 "Spectacularly, [CHARACTER.GetShortUINameNoTooltipNoFormat] felled the [balrog|E] which dwelled in the depths of [moria|E]. As a result, they are now seen as embodying its' inconceivable power."
  nick_of_uz:0 "of Ûz"
  nick_of_uz_desc:0 "Ûz was one of the mythological lands the legendary [haradrim|E] hero Iunást travelled through. It is only mentioned briefly in the context of him vanquishing of the 'Crag-King of Ûz'"
  nick_blood_painter:0 "the Blood-painter"
  nick_blood_painter_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] known to eagerly collect blood from [CharYourHerHis(CHARACTER)] victims and use it to paint intricate portraits of them, showing a surprising amount of accuracy with it."
  nick_the_fervent:0 "the Fervent"
  nick_the_fervent_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] known to be an extremely devout follower of the Cult of the Ulúkai, spending many months in impassionated search for the gem of darkness."
  nick_the_pale_orc:0 "the Pale Orc"
  nick_the_pale_orc_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] infamous among the [orcs|E] of [moria|E] for [CharYourHerHis(CHARACTER)] brutality and prowess. The mere rumour of the presence of the Pale Orc on the battlefield could sometimes be enough to put the cowardly [goblins|E] of Moria to flight."
  nick_the_gourmet:0 "the Gourmet"
  nick_the_gourmet_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] known for [CharYourHerHis(CHARACTER)] extravagant feasts which hosted a surprisingly great variety of exotic dishes."
  nick_rusty_axe:0 "Rusty-Axe"
  nick_rusty_axe_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] know to wield a variety of rusted weapons, discarding them after every battle, preferring old dwarven axes above all."
  nick_ash_skin:0 "Ash-Skin"
  nick_ash_skin_desc:0 "The skin of [CHARACTER.GetShortUINameNoTooltipNoFormat|U] is not the most pleasing."
  nick_red_eyes:0 "Red Eyes"
  nick_red_eyes_desc:0 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] eyes are like rubies."
  nick_blood_eyes:0 "Blood Eyes"
  nick_blood_eyes_desc:0 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] bloodlust is evident even in [CharYourHerHis(CHARACTER)] eyes."
  nick_fire_eyes:0 "Fire Eyes"
  nick_fire_eyes_desc:0 "The flames of Mount Doom are clear in [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] eyes."
  nick_bag_head:0 "Bag Head"
  nick_bag_head_desc:0 "Does [CharYourHerHis(CHARACTER)] head look like a bag, or should [CharYouSheHe(CHARACTER)] wear one on it?"
  nick_the_handsome_face:0 "Handsome Face"
  nick_the_handsome_face_desc:0 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] countenace is quite pleasing...if you squint."
  nick_barrel_scraper:0 "Barrel-Scraper"
  nick_barrel_scraper_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] eats from top to bottom, to the disgust of others."
  nick_the_beast_slayer:0 "Beast Slayer"
  nick_the_beast_slayer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] is a menace to the wilder creatures."
  nick_the_beastmaster:0 "Beastmaster"
  nick_the_beastmaster_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] is adept at controlling savage beasts."
  nick_berserker_master:0 "Berserker Master"
  nick_berserker_master_desc:0 "Can berserkers even have masters? [CHARACTER.GetShortUINameNoTooltipNoFormat|U] seems to think so."
  nick_black_blade:0 "Black Blade"
  nick_black_blade_desc:0 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] sword is as black as the night."
  nick_black_heart:0 "Black Heart"
  nick_black_heart_desc:0 "Empathy is a foreign concept to [CHARACTER.GetShortUINameNoTooltipNoFormat|U]."
  nick_black_thorn:0 "Black Thorn"    
  nick_black_thorn_desc:0 "Named for [CharYourHerHis(CHARACTER)] sword? Or just for that time you got pricked by one of the Mordor nettles?"        
  nick_blade_master:0 "Blade Master" 
  nick_blade_master_desc:0 "Whether daggers, cleavers, or more refined swords, wielding them is second nature to [CHARACTER.GetShortUINameNoTooltipNoFormat|U]."
  nick_the_blacksmith:0 "the Blacksmith"
  nick_the_blacksmith_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] finds as much joy in making weapons as using them."
  nick_blood_licker:0 "Blood-Licker" 
  nick_blood_licker_desc:0 "The blood of [CharYourHerHis(CHARACTER)] enemies is a welcome treat for [CHARACTER.GetShortUINameNoTooltipNoFormat|U] after any battle."
  nick_blood_axe:0 "Blood Axe"
  nick_blood_axe_desc:0 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] axe is red like the blood of Men... usually because it's drenched in it."
  nick_blood_hand:0 "Blood Hand"
  nick_blood_hand_desc:0 "Black or red, [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] is usually dripping with the gory liquid."
  nick_blood_lover:0 "Blood-Lover"
  nick_blood_lover_desc:0 "Some consider it barbaric or strange; they just don't #italic get#! [CharYourHerHis(CHARACTER)] passion for blood."
  nick_blood_storm:0 "Blood Storm"
  nick_blood_storm_desc:0 "When [CHARACTER.GetShortUINameNoTooltipNoFormat|U] gets into battle, the rivers and rain turns red!"
  nick_bone_crusher:0 "Bone-Crusher"
  nick_bone_crusher_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] loves the #italic crunch#! every time [CharYouSheHe(CHARACTER)] tramples an enemy."
  nick_bone_licker:0 "Bone-Licker" 
  nick_bone_licker_desc:0 "Well... usually it's after a battle, but [CHARACTER.GetShortUINameNoTooltipNoFormat|U] is known to lick bones during fights too."       
  nick_bone_ripper:0 "Bone-Ripper"   
  nick_bone_ripper_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] is so strong, [CharYouSheHe(CHARACTER)] can #italic rip#! bones apart like paper."        
  nick_bone_snapper:0 "Bone-Snapper"
  nick_bone_snapper_desc:0 "To [CHARACTER.GetShortUINameNoTooltipNoFormat|U], nothing is as satisfying as a #italic crack#! and a scream."
  nick_bow_master:0 "Bow Master"     
  nick_bow_master_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] loves to watch [CharYourHerHis(CHARACTER)] arrows hit home."    
  nick_brain_damaged:0 "Brain Damaged"   
  nick_brain_damaged_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] has brain damage from being dropped on the head as a child. Or was it the time [CharYouSheHe(CHARACTER)] [CharWereWas(CHARACTER)] hit on the head with a club?"     
  nick_the_brawler:0 "the Brawler"  
  nick_the_brawler_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] known for [CharYourHerHis(CHARACTER)] love of a good-old fashioned fight after downing a keg of grog."             
  nick_brawl_master:0 "Brawl Master"
  nick_brawl_master_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] ready for a fight, anytime, anywhere." 
  nick_bright_eyes:0 "Bright-Eyes"  
  nick_bright_eyes_desc:0 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] eyes glow in the dark like torches."       
  nick_broken_shield:0 "Broken-Shield"   
  nick_broken_shield_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] does not need a shield, and finds it insulting that one may think that [CharYouSheHe(CHARACTER)] does."        
  nick_warg_tamer:0 "Warg Tamer"  
  nick_warg_tamer_desc:0 "Even the most ferocious wargs are no match for [CHARACTER.GetShortUINameNoTooltipNoFormat|U]."
  nick_cave_rat:0 "Cave Rat"  
  nick_cave_rat_desc:0 "[CharYouSheHe(CHARACTER)] [CharAreIs(CHARACTER)] most at home in a damp hole, far away from the burning Sun."        
  nick_chain_driver:0 "Chain Driver"
  nick_chain_driver_desc:0 "[CharYouSheHe(CHARACTER)] don't crush your enemies or hear their lamentations, but [CharYouSheHe(CHARACTER)] [CharAreIs(CHARACTER)] very good at driving them."  
  nick_corpse_grinder:0 "Corpse Grinder"  
  nick_corpse_grinder_desc:0 "[CharYouSheHe(CHARACTER)] love to sharpen [CharYourHerHis(CHARACTER)] blades on the bones of corpses. It could be worse!"  
  nick_corpse_eater:0 "Corpse-Eater"   
  nick_corpse_eater_desc:0 "It is said that corpses are the favorite snack of [CHARACTER.GetShortUINameNoTooltipNoFormat|U]."           
  nick_dead_eye:0 "Dead Eye"
  nick_dead_eye_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] has only one good eye, but that doesn't stop [CharYouSheHe(CHARACTER)] from hitting [CharYourHerHis(CHARACTER)] mark every time."                     
  nick_death_blade:0 "Death Blade"     
  nick_death_blade_desc:0 "Even the Shriekers are scared of [CharYourHerHis(CHARACTER)] prowess with the blade. Well, that's what [CharYouSheHe(CHARACTER)] say anyways, though the Nazgûl might want to differ..."             
  nick_the_drooler:0 "the Drooler"    
  nick_the_drooler_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] doesn't have the best hygiene."             
  nick_the_dung_collector:0 "Dung-Collector"  
  nick_the_dung_collector_desc:0 "Anyone squeamish would do well to stay far, far away from [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] room."   
  nick_dwarf_eater:0 "Dwarf-Eater" 
  nick_dwarf_eater_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] quite enjoys the chewiness of the Dwarves."             
  nick_dwarf_slayer:0 "Dwarf Slayer"
  nick_dwarf_slayer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] is reviled among Dwarfkind."
  nick_eagle_eye:0 "Eagle Eye"
  nick_eagle_eye_desc:0 "No detail escapes [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] sight - always watchful, always ready to strike."
  nick_ear_collector:0 "Ear-Collector"   
  nick_ear_collector_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] likes to collect the ears of [CharYourHerHis(CHARACTER)] enemies."   
  nick_elf_eater:0 "Elf-Eater" 
  nick_elf_eater_desc:0 "Elf-flesh is a delicacy to [CHARACTER.GetShortUINameNoTooltipNoFormat|U]."
  nick_elf_slayer:0 "Elf-Slayer" 
  nick_elf_slayer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] is a bane to Elves."              
  nick_evil_eye:0 "Evil Eye"                   
  nick_the_eye_gouger:0 "Eye-Gouger"
  nick_the_eye_gouger_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] understands the blessing of sight; it's why [CharYouSheHe(CHARACTER)] start with the eyes."
  nick_fast_feet:0 "Fast Feet" 
  nick_fast_feet_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] is swifter than a warg."                 
  nick_fat_head:0 "Fat Head"
  nick_fat_head_desc:0 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] brain is regrettably not as large as it seems."
  nick_the_fire_brander:0 "the Fire Brander" 
  nick_the_fire_brander_desc:0 "Why kill your opponents when you can make them remember you forever?"       
  nick_the_fire_eater:0 "the Fire Eater"
  nick_the_fire_eater_desc:0 "Why use it to cook other food, when fire itself should be the delicacy!"
  nick_the_flesh_glutton:0 "the Flesh Glutton"  
  nick_the_flesh_glutton_desc:0 "Bird, beast, and #italic especially#! man; it's all a delicacy to [CHARACTER.GetShortUINameNoTooltipNoFormat|U]."  
  nick_flesh_picker:0 "Flesh-Picker" 
