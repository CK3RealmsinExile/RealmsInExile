  ### Númenórean Nicknames ###
  nick_minyatur:0 "Tar-Minyatur" # Elros's regnal name
  nick_minyatur_desc:0 "Tar-Minyatur was the regnal name of Elros. It meant 'High First-ruler' in [quenya|E]."
  nick_nolimon:0 "Nólimon" # Epiteth of Vardamir, son of Elros
  nick_nolimon_desc:0 "Nólimon was the epithet of Vardamir, Second King of [numenor|E]. It meant 'the Knowing' in [quenya|E]."
  nick_parmaite:0 "Parmaitë" # Epiteth of Elendil, King of Númenor
  nick_parmaite_desc:0 "Parmaitë was the epithet of Elendil, Fourth King of [numenor|E]. It meant 'Book-in-Hand' in [quenya|E]."
  nick_star_watcher:0 "Elentirmo" # Epiteth of Tar-Meneldur, 5th King of Numenor
  nick_star_watcher_desc:0 "Elentirmo was the epithet of Meneldur, Fifth King of [numenor|E]. It meant 'Star-Watcher' in [quenya|E]."
  nick_the_mariner_elros:0 "the Mariner"  #Epiteth of Tar-Aldarion, 6th King of Numenor
  nick_the_mariner_elros_desc:0 "Tar-Aldarion was the sixth King of [numenor|E]. [CharYourHerHis(CHARACTER)|U] expansion of Númenor's maritime traditions, and his exploration of [middleearth|E]'s coastal regions, earned him the epithet 'the Mariner'."
  nick_the_vigilant_elros:0 "Tirítë" #Epiteth
  nick_the_vigilant_elros_desc:0 "Tirítë was the epithet of Tar-Minastir who was the eleventh King of [numenor|E]. During [CharYourHerHis(CHARACTER)] reign, the [numenoreans|E] began to establish permanent settlements in [middleearth|E]. The epithet meant 'Vigilant' in [quenya|E]."
  nick_ship_builder_elros:0 "Ciryatamo" #Epiteth
  nick_ship_builder_elros_desc:0 "Tar-Ciryatan, known as Ar-Balkumagân in [adunaic|E], was the twelfth King of [numenor|E]. During his rule, the [numenoreans|E] first began to speak out openly against the [banofthevalar|E]. On the mainland, [CharYourHerHis(CHARACTER)|U] rule was marked by rising colonialism. [CharYouSheHe(CHARACTER)|U] greatly expanded the Númenórean navy, earning [CharYourHerHis(CHARACTER)] the epithet of 'Ciryatamo' which meant Ship-Builder in [quenya|E]."
  nick_bright_sword:0 "Ar-Belzagar" #Epiteth
  nick_bright_sword_desc:0 "Calmacil was the son of Tar-Alcarin. He was a great captain of the soldiers of Númenor and conquered wide lands along the coasts of Middle-earth in his youth. As a consequence, Sauron withdrew from the coasts and built his power in the East far from the coasts. During his reign the King's Men called him Ar-Belzagar which meant "Bright Sword" in [adunaic|E]. This was the first time that the king's name was spoken in [adunaic|E] on [numenor|E]."
  nick_jewel_gatherer:0 "Jewel Gatherer" #Epiteth of Ar-Zimrathôn, 21st king of Numenor
  nick_jewel_gatherer_desc:0 "Ar-Zimrathôn was the son and heir to Ar-Adûnakhôr, and became the twenty-first King of Númenor. His father was the first King to take his name in the [adunaic|E] tongue, and Ar-Zimrathôn continued this tradition by doing the same, though the [quenya|E] form of his name, Tar-Hostamir, was recorded in the Scroll of Kings."
  nick_shore_son:0 "Shore-Son" #Epiteth of Ar-Sakalthôr, 22nd king of Numenor
  nick_star_flame:0 "Star-Flame" #Epiteth of Gimilzôr, 23rd king of Numenor
  nick_star_flame_desc:0 "Ar-Gimilzôr was a great enemy of [faithful|E]. He completely outlawed the use of the Elven tongues. In addition, he did not permit the [eldar|E] to come to [numenor|E] and punished those who yet welcomed the Elven ships that still came secretly from Eressëa to the western shores of Númenor where most of the Faithful lived, because he considered these Elves to be the "spies of the [valar|E]" and hoped to keep his deeds and counsels hidden from the Valar. Eventually, Ar-Gimilzôr's distrust of the Faithful caused him to exile all the Faithful that he could identify to the east of Númenor near the haven of Rómenna. There he kept them under surveillance. Though the [quenya|E] form of his name, Tar-Telemnar, was recorded in the Scroll of Kings."
  nick_the_far_sighted:0 "the Far Sighted" #Epiteth of Tar-Palantir, 24th king of numenor
  nick_the_golden_pharazon:0 "the Golden" # Epiteth of Ar-Pharazon, last king of numenor
  nick_the_golden_pharazon_desc:0 "Ar-Pharazôn was the last king of [numenor|E]. He was dubbed 'the Golden' due to his great displays of wealth and power. He raised the greatest army [middleearth|E] had ever seen and his actions led to the [akallabeth|E]."
  
  ### Edain Nicknames ###
  nick_lorindol:0 "Lórindol" # Hador
  nick_lorindol_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] given the epithet Lórindol, meaning 'Goldenhead' in [sindarin|E], as a reference to [CharYourHerHis(CHARACTER)] golden hair."
  nick_turambar:0 "Turambar" # Turin
  nick_turambar_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] took up the name Turambar, 'Master of Doom' following [CharYourHerHis(CHARACTER)] arrival in Brethil, considering the curse placed on [CharYourHerHim(CHARACTER)] by Morgoth to be over."
  nick_beor:0 "Bëor" # Bëor/Balan
  nick_beor_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] known as Bëor by the [elves|E] of Nargothrond, meaning 'vassal' in the tongue of [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat] people."
  nick_aradan:0 "Aradan" # Malach
  nick_aradan_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] spent fourteen years with the Elves during the [firstage|E], being given the [sindarin|E] name Aradan, meaning 'Noble Man'."
  nick_meldis:0 "Meldis" # Zimrahin
  nick_meldis_desc:0 "Meldis was the [sindarin|E] name of [CHARACTER.GetShortUINameNoTooltipNoFormat|U], meaning 'Friend'."
  nick_thalion:0 "Thalion" # Hurin
  nick_thalion_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] known as 'Thalion', meaning 'The Steadfast' in [sindarin|E]."
  nick_lalaith:0 "Lalaith" # Urwen sister of Turin
  nick_lalaith_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] given the nickname Lalaith, meaning 'Laughter' by her parents."
  nick_niniel:0 "Níniel" # Nienor sister of Turin
  nick_niniel_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] given the name Níniel, meaning 'Maiden of Tears' by Turin Turambar, following the loss of [CharYourHerHis(CHARACTER)] memory after [CharYouSheHe(CHARACTER)|U] was cursed by the Dragon Glaurung."
  nick_erchamion:0 "Erchamion" # Beren One-Handed
  nick_erchamion_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] nicknamed Erchamion, meaning 'the One-Handed' in [sindarin|E], following the loss of [CharYourHerHis(CHARACTER)] hand to the wolf Carcharoth."
  
  ### Elven Nicknames ###
  nick_noldoran:0 "Ñoldóran" # Finwë
  nick_noldoran_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] was the first High-King of the [noldorelves|E], and was known as Ñoldóran, meaning 'King of the [noldorelves|E]'."
  nick_the_unbegotten:0 "the Unbegotten" # For elves of Cuivienen
  nick_the_unbegotten_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] among the first [elves|E] who awoke at [cuivienen|E], and thus has no parents."
  nick_the_tall:0 "the Tall" # Maedhros
  nick_the_tall_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] nicknamed 'the Tall' for [CharYourHerHis(CHARACTER)] exceptional height."
  nick_the_minstrel:0 "the Minstrel" # Maglor
  nick_the_minstrel_desc:0 "[maglor|E] was one of the [sonsoffeanor|E], known to be gifted with a mastery of both poetry and song, with few among the [eldar|E] being his equal. "
  nick_felagund:0 "Felagund" # Finrod
  nick_felagund_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] nicknamed Felagund, Maker of Caves, an honorific gifted to [CharYouHerHim(CHARACTER)] by the [dwarves|E] of the [bluemountains|E]."
  nick_the_white_lady:0 "the White Lady" # Aredhel
  nick_the_white_lady_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] the only daughter of [fingolfin|E], named for [CharYouHerHim(CHARACTER)] pale skin and [CharYouHerHim(CHARACTER)] habit of always wearing white and silver clothing."
  nick_the_wise_elven:0 "the Wise" # Turgon
  nick_the_wise_elven_desc:0 "$nick_the_wise_desc$"
  nick_the_crafty_elven:0 "the Crafty" # Curufin
  nick_the_crafty_elven_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] the favorite son of [feanor|E], resembling [CharYourHerHis(CHARACTER)] father in appearance, skill, and temperament most of all his siblings."
  nick_the_dark_elven:0 "the Dark" # Caranthir
  nick_the_dark_elven_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] the harshest and quickest to anger among the [sonsoffeanor|E]."
  nick_ambarussa:0 "Ambarussa" # Amrod and Amras
  nick_the_shipwright:0 "the Shipwright" # Cirdan
  nick_the_shipwright_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] known far and wide as a master of making and sailing ships, earning [CharYouHerHim(CHARACTER)] the nickname 'the Shipwright.'"
  nick_greycloak:0 "Greycloak" # Elu Thingol
  nick_swan_maiden:0 "the Swan-Maiden" # Eärwen, wife of Finarfin
  nick_the_elvenking:0 "the Elvenking" # Thranduil
  nick_the_elvenking_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] dubbed the Elvenking, for [CharYouSheHe(CHARACTER)] ruled over the [lasgalendrimelves|E] of Northern [mirkwood|E]."
  nick_celebrindal:0 "Celebrindal" # Idril 
  nick_celebrindal_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] had the epessë Celebrindal, meaning 'Silver-foot', due to [CharYouHerHim(CHARACTER)] habit of always walking barefoot."
  nick_tinuviel:0 "Tinúviel" # Lúthien
  nick_tinuviel_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] known as Tinúviel, meaning 'Daughter of Twilight'."
  nick_undomiel:0 "Undómiel" # Arwen
  nick_undomiel_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] had the epessë Undómiel, meaning 'Evenstar' in [quenya|E]"
  nick_eluchil:0 "Eluchíl" # Dior
  nick_eluchil_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] the son of Beren and Lúthien. [CharYouSheHe(CHARACTER)|U] [CharWereWas(CHARACTER)] later known as Eluchíl, or 'Heir of Elu', as [CharYouSheHe(CHARACTER)|U] was the heir to Elu Thingol, Lord of Doriath."
  nick_ardamire:0 "Ardamírë" # Eärendil
  nick_ardamire_desc:0 "Ardamírë was the prophetic mother-name of [CHARACTER.GetShortUINameNoTooltipNoFormat|U], meaning 'Jewel of the World'."
  nick_athrad_gillith:0 "Athrad"
  nick_athrad_gillith_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] is a master of the harp, capable of producing wondrous music that enchants even the most stern-hearted."
  nick_lordlady_of_light:0 "[CHARACTER.GetLadyLord|U] of Light"
  nick_the_bulwark_of_the_glades:0 "Bulwark of the Glades"
  nick_telpemaite:0 "Telpemaitë"
  nick_telpemaite_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] named "Silverhand" by his Mirdain brethren in Ost-in-Edhil, before he fled its ruin with Master Elrond"
  nick_the_pale_elf:0 "the Pale"
  nick_the_pale_elf_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] has a very fair complexion, preferring to stay out of prolonged sunlight."
  nick_the_garden_gnome:0 "the Garden Gnome"
  nick_the_garden_gnome_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] enjoys the act of gardening, unlike most [noldorelves|E]."
  nick_halfelven:0 "Halfelven" #Elrond
  nick_halfelven_desc:0 "Due to his half-elven heritage, [CHARACTER.GetShortUINameNoTooltipNoFormat|U] chose to be counted among the kindred of [elves|E] following the War of Wrath."
  nick_the_duckwarrior:0 "The Duck-Warrior"
  nick_the_duckwarrior_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] given nickname "the Duck-Warrior" after his helmet and chestpiece, the former of which bore duck wings and the latter which bore an image of a duck. He gained fame for this after he wore this armor into various battles during the [warlastalliance|E]"
  
  ### Maiar ###
  nick_lord_of_the_rings:0 "the Lord of the Rings"
  nick_the_dark_lord:0 "the Dark Lord"
  nick_the_deceiver_sauron:0 "$nick_the_deceiver$"
  nick_the_deceiver_sauron_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] held many titles and epithets. In the [secondage|E], under the alias of [annatarcharacter|E], he deceived the [elves|E] into creating the [ringsofpower|E]. He later tricked the [conceptracemen|E] of [numenor|E] and caused the [akallabeth|E]."
  
  ### Nazgul ###
  nick_witch_king:0 "the Witch King"
  nick_witch_king_desc:0 "[witchking|E], First of the [nazgulcharacter|E], was named so for the middle part of the [thirdage|E] by those in the North of [middleearth|E], during his years as the sorcerous ruler of [angmar|E]."
  nick_blind_sorcerer:0 "the Blind Sorcerer"
  nick_blind_sorcerer_desc:0 "[blindsorcerer|E], also known as the [stormking|E], Fifth of the [nazgulcharacter|E], was named so because he sacrificed his own eyes to attain dark sorcerous power."
  nick_golden_king:0 "the Golden King"
  nick_golden_king_desc:0 "[goldenking|E], Third of the [nazgulcharacter|E], was named so for his golden mask."
  nick_black_horseman:0 "the Black Horseman"
  nick_black_horseman_desc:0 "The Black Horseman, Ninth of the [nazgulcharacter|E], was named so because he often appeared on horseback, shrouded in darkness."
  nick_fire_king:0 "the Flaming King"
  nick_fire_king_desc:0 "The Flaming King, Eighth of the [nazgulcharacter|E], was named so as he brought fire and destruction to Khey Sârt during a series of campaigns known as the Flame-wars."
  nick_dawndeath:0 "Dawndeath"
  nick_dawndeath_desc:0 "Dawndeath, Fourth of the [nazgulcharacter|E], was named such for his habit of launching attacks at the break of dawn."
  nick_shadow_of_east:0 "the Shadow of the East"
  nick_shadow_of_east_desc:0 "[khamulshadwoftheeast|E], also known as [khamulblackeasterling|E], Second of the [nazgulcharacter|E], was named so because he served as [sauroncharacter|E]'s greatest commander in the East during the [thirdage|E]."
  nick_dog_lord:0 "the Dog Lord"
  nick_dog_lord_desc:0 "The Dog Lord, Seventh of the [nazgulcharacter|E], was named so as he employed thousands of warhounds in battle during his conquest of the isle of Waw."
  nick_ice_king:0 "the Ice-King"
  nick_ice_king_desc:0 "The Ice-King, Sixth of the [nazgulcharacter|E], was named so as he was said to have ruled Ûrd, a frozen realm in the far northeast of [middleearth|E]."
  
  ### Black Númenórean ###
  nick_mouth_of_sauron:0 "the Mouth of Sauron"
  nick_mouth_of_sauron_desc:0 "The Mouth of Sauron was one of [sauroncharacter|E]'s most devoted servants, serving as his herald and messenger, and as the Lieutenant of the Tower of Barad-dûr at the time of the War of the Ring. His true name was forgotten, even by himself."
  nick_storm_disciple:0 "the Storm Disciple"
  nick_storm_disciple_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] taught dark sorceries by the [stormking|E] and the [witchkingshort|E] himself. His rule as Storm-Marshal saw the annexation of Tulwang and the crushing of Tulwangi revolts."
  nick_black_vizier:0 "the Black Vizier"
  nick_black_vizier_desc:0 "The Black Vizier was [game_concept_goldenking|E]'s second in command. [CharYouSheHe(CHARACTER)|U] [CharWereWas(CHARACTER)] a sorceror of Black [numenorean|E] descend, taught by the Golden King himself. His cruelty was as legendary as his ressourcefulness, and much of the administration of Âbrakhan was left in his hands, which made him incredibly powerful."
  nick_the_ghost_of_belegaer:0 "Ghost of the Belegaer"
  nick_the_ghost_of_belegaer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] a legendary corsair king of Madruak. [CharYouSheHe(CHARACTER)|U] [CharWereWas(CHARACTER)] dubbed "Ghost of the Belegaer" as his ships seemingly appeared out of nowhere and vanished just as quickly."
  nick_the_sorceress_of_mirkwood:0 "the Sorceress of Mirkwood"
  nick_the_sorceress_of_mirkwood_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] a practicioner of dark sorcery and a fervent subject of [dolguldur|E]."
  nick_andrake:0 "Andrake"   # Drake of Anrast Corsair
  nick_andrake_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] an ambitious adventurer hailing from [umbar|E], who assembled a crew of blackguards and rogues and seized control of the fortress of Úlond. He then used it as a naval base to conduct raids across the coast of Andrast. This earned him the nickname "The Drake of Andrast", which was quickly shortened to 'Andrake'."
  nick_the_lost_jerman:0 "the Lost" # Jerman flavor char
  nick_the_lost_jerman_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] a notorious corsair hailing from [anbalkumagan|E]. Unfortunately, his navigational skills were not the best."
  nick_falseheir:0 "Falseheir"
  nick_falseheir_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] believed by many of his peers to not be the son of who he claimed he was, taking advantage of confusion in the wake of his predecessor's death to masquerade as his child."
  nick_the_ship_born:0 "the Ship-Born"
  nick_the_ship_born_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] born on the deck of a ship when the heirs of Castamir were retreating to [umbar|E]."
  nick_twice_bled:0 "Twice-Bled"
  nick_twice_bled_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] said to have bled only twice in his life\nOnce in his youth, when his father brutally punished him for some perceived slight and banished him from their home.\nOnce much later, when his scimitar struck his father with such force that he broke two of his fingers and cut him in half."
  nick_the_iron_handed:0 "the Iron-Handed"
  nick_the_iron_handed_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] known to pack a punch - A fearsome foe in close combat"
  nick_throng_cleaver:0 "Throng-Cleaver"
  nick_throng_cleaver_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] known to relentlessly cleave his way through large groups of enemies"
  
  ### Haruzan Nicknames ###
  #nick_serpentlord:0 "the Serpent Lord"
  nick_serpentlord:0 "the Black Serpent"
  nick_serpentlord_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] a powerful [haradrim|E] King, known and feared thorought [harad|E]. [CharYouSheHe(CHARACTER)|U] [CharWereWas(CHARACTER)] said to be chosen as Khäz-Gramaze's mortal champion, destined to claim the Long Vengeance against the [dunedain|E], which earned him the title of 'Black Serpent'."
  nick_greatking:0 "the Great-King"
  nick_greatking_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] a legendary king of Haruzan who expanded his Kingdom to reach from the Mouth of the Harnen all the way to the hills of Lurmsakûn. He founded the High Kingdom of Harwan, which dominated [nearharad|E] for several centuries."
  nick_the_serpents_shade:0 "the Serpent's Shade" #Unused
  nick_the_old_viper:0 "the Old Viper"
  nick_the_old_viper_desc:0 "Despite his old age, [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat] cunning was still feared and respected."
  nick_the_clawless:0 "the Clawless"
  nick_the_clawless_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] a puppet king installed by [gondor|E]. For this, along with his attitude, he was mocked by many of his subjects."
  nick_the_arbiter_pezar:0 "the Arbiter"
  nick_the_arbiter_pezar_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] an impartial and just ruler, known for settling a number of petty disputes between his fellow chieftains during the Southern Confederacy. Because of his rulings they eventually united under a tribal confederation, and the chieftains unanimously voted to make him their leader, thus making him the first King of [GetTitleByKey('k_pezarsan').GetBaseNameNoTier]. Modern Pezarsani law is still based on his original legal code."
  nick_the_cunning_pezar:0 "the Cunning"
  nick_the_cunning_pezar_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] conquered Haruzan, expanding his kingdom to the mouth of the Harnen."
  nick_the_kings_guide:0 "the King's Guide"
  nick_the_kings_guide_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] an important advisor and friend to Ayer, the first King of Haruzan, whose daughter he eventually married. He continued to give counsel to the next three generations of monarchs and he was rewarded handsomely for his service."
  nick_the_opportunist_harad:0 "the Opportunist"
  nick_the_opportunist_harad_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] took advantage of any chance he got to increase his families' standing. He eventually managed to install his firstborn as vassal-king of [umbar|E] with the support of their liege, the king of Haruzan. To bolster his son's claim, he for the first time in centuries played up his families' alleged descent from the old Castamiri kings of Umbar."
  
  ### Tedjin Nicknames ###
  nick_tedjinrestorer:0 "Father of the Tedjin"
  nick_tedjinrestorer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] refounded the Tedjin Katajate of Qadjajar, forever cementing [CHARACTER.GetHerselfHimself|U] as one of the greatest leaders in Tedjin history."
  nick_tedjinrestorer_female:0 "Mother of the Tedjin"
  nick_tedjinrestorer_female_desc:0 "$nick_tedjinrestorer_desc$"
  
  ### Haradrim Nicknames ###
  nick_terror_of_nafarat:0 "Terror of Nâfarat"
  nick_terror_of_nafarat_desc:0 "What was once a warrior became a dark tool, crushing all who opposed the servants of [zigur|E]"
  nick_the_camel:0 "the Camel"
  nick_the_camel_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] often mocked for her physical appearance. However, being underestimated did have its advantages..."
  nick_the_trusting:0 "the Trusting"
  nick_the_trusting_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] very trustful, something his vassals took advantage of more often than not."
  nick_the_dowser:0 "the Dowser"
  nick_the_dowser_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] a renowned mystic, who was greatly beloved for his ability to find water springs using nothing but a seemingly ordinary twig"
  nick_the_hand_of_gurzil:0 "the Hand of Gurzil"
  nick_the_hand_of_gurzil_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] said to have received a burning, radiant vision of Gurzil, who chose [CHARACTER.GetHerHim|U] to cross the mountains and cast the [dunedain|E] out of [umbar|E]." #juke note: likely influenced by sauron
  nick_the_jelut_unifier:0 "the Great Uniter"
  nick_the_jelut_unifier_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] successfully united the Jelut under one banner, for a time."
  nick_the_great_guide:0 "the Great Guide"
  nick_the_great_guide_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] wisely guided the united Jelut tribes out of their desert to descend upon the surrounding kingdoms."
  nick_gurzils_arrow:0 "Gurzil's Arrow"
  nick_gurzils_arrow_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] a great leader who united the Jelut tribes."
  nick_the_suntouched:0 "the Suntouched"
  nick_the_suntouched_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] united the Jelut tribes. [CHARACTER.GetSheHe|U] was said to have been blessed by the gods to be immune to being burned by the sun."
  
  # Dune Sea
  nick_the_sandstorm:0 "the Sandstorm"
  nick_the_sandstorm_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] a legendary king, said to have briefly unified the nomadic tribes of the Dune Sea. [CharYouSheHe(CHARACTER)|U] [CharWereWas(CHARACTER)] said to sweep over his enemies with the speed of wind.\n\nThe Ezarkia [dynasty|E] of Koanoz claim descent from him."
  nick_tribemaker:0 "Tribemaker"
  nick_tribemaker_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] united many of the Dune Sea nomads around Rakhudish and forged long-lasting friendships between them."
  nick_windrider:0 "Windrider"
  nick_windrider_desc:0 "In his youth, [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] known as a crafty but very reckless leader. His men dubbed him 'Windrider' after he constructed a wooden vehicle which rode on the sands using a great sail. He used it a few times thorough his rule, mostly to impress his vassals, though it eventually cost him his leg."
  nick_scorpion_king:0 "the Scorpion King"
  nick_scorpion_king_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] had shown himself to be a capable leader, taking on a role as a figurehead for the nomads of the Dune Sea. This, along with his fascination with the great scorpions, earned him the title of 'Scorpion King'."
  nick_mother_of_shades:0 "Mother of Shades"
  nick_mother_of_shades_desc:0 "A flurry of myths surrounded [CHARACTER.GetShortUINameNoTooltipNoFormat|U], dubbed 'The Mother of Shades'. The most common one is the tale of [the_girl_and_the_spider|E], which tells of her youth and her leadership of the Cult of Sanbaiz. The leaders of many coven-tribes in service to the great spider claim descent from her."
  nick_the_evil_dunesea:0 "the Evil"
  nick_the_evil_dunesea_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] committed many dark and evil acts, which earned her a fierce competition among the coven-tribes."
  nick_the_widow:0 "the Widow"
  nick_the_widow_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]was said to have a dark beauty capable of enchanting anyone she set her eyes upon. It is also said that none of her countless husbands lived more than a year past their wedding."
  nick_the_knowing:0 "the Knowing"
  nick_the_knowing_desc:0 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] knowledge was well respected among her sisters, but advice from her always came with a price."
  nick_the_old_crone:0 "the Old Crone"
  nick_the_old_crone_desc:0 "It is said that [CHARACTER.GetShortUINameNoTooltipNoFormat] forged a dark pact with Sanbaiz - Her life was stretched long, but thin. She then aged very quickly and was thus unable to enjoy her lengthened lifespan."
  nick_the_camel_spider:0 "the Camel Spider"
  nick_the_camel_spider_desc:0 "Ruthless, hidden and venomous - It was said that her mother exchanged [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat] soul for that of a camel spider when she was a child. She ruthlessly dipatched her opponents and seized power from the shadows."
  nick_the_hag:0 "the Hag"
  nick_the_hag_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] said to have been granted unnatural powers by Sanbaiz, but in exchange she was made hideous and deformed."
  
  ### Druedain Nicknames ###
  nick_honnin_restorer:0 "the Great Restorer"
  nick_honnin_restorer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] managed to successfully reclaim the lands the Honnin lost so long ago."
  nick_unifier_of_eryn_vorn:0 "Unifier of Eryn Vorn"
  nick_unifier_of_eryn_vorn_desc:0 "[CHARACTER.GetTitledFirstNameNoTooltip|U] managed to succesfully unite the forest of Eryn Vorn through sheer ambition and military genius."
  nick_the_son_of_darkness:0 "Son of Darkness"
  nick_the_son_of_darkness_desc:0 "[CHARACTER.GetTitledFirstNameNoTooltip|U] is said to have been the pure incarnation of evil and darkness due to his terrible slaughters on the clans of the Beffraen."
  nick_z_i_ghis_heir:0 "Heir of Zîghi"
  nick_z_i_ghis_heir_desc:0 "[CHARACTER.GetTitledFirstNameNoTooltip|U] proved to be a true heir to the great High Chieftain Zîghi by reclaiming his legacy."
  nick_viper_of_the_wood:0 "Viper of the Forest"
  nick_viper_of_the_wood_desc:0 "[CHARACTER.GetTitledFirstNameNoTooltip|U] was a legendary Spearmaster amongst the Beffraen known as the Viper of the forest as he was as quick and deadly in his strikes as those of a Viper"
  
  
  ### Rhun and Khand Nicknames ###
  nick_blackspear:0 "Blackspear"
  nick_blackspear_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] is often called Blackspear because [CharYourHerHis(CHARACTER)] preferred weapon of choice is a great spear, draped with many black bands of cloth."
  nick_the_mysterious:0 "the Mysterious"
  nick_the_mysterious_desc:0 "Little was known about [CHARACTER.GetShortUINameNoTooltipNoFormat|U], who was considered an enigma by his peers."
  nick_the_preserver_khand:0 "the Preserver"
  nick_the_preserver_khand_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] established himself as High King of [khand|E] after the death of his grandfather. Under him, the Variags were united for a long period."
  nick_the_defeated_khand:0 "the Defeated"
  nick_the_defeated_khand_desc:0 "Unlike the other High Kings of [khand|E], he brought the Variags together not by force of will, but by building a coalition against an external threat via his charisma. Unfortunately, his lack of military experience would result in his swift and disgraceful death when the Golden Realm invaded."
  nick_the_brightest_pebble:0 "the Brightest Pebble"
  nick_the_brightest_pebble_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] spectacularly inept. [CHARACTER.GetSheHe|U] was said to be the most brilliant thinker among all the pebbles on the shore of [nurn|E]. When [CharYourHerHis(CHARACTER)] father died, a coup backed by [mordor|E] saw [CharYourHerHis(CHARACTER)] clan overthrown."
  nick_the_spearmaster:0 "the Spearmaster"
  nick_the_spearmaster_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] well renowned for his skill with the spear."
  nick_gilded_star:0 "the Gilded Star"
  nick_gilded_star_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] successfully refounded the ancient realm of Szreldor, bringing dread and death to the peoples of [rhovanion|E]."
  nick_the_restless_flame:0 "the Restless Flame"
  nick_the_restless_flame_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] always quick and eager to strike, leaving behind a path of destruction."
  nick_the_lord_of_blades_unique:0 "the Lord of Blades" 
  nick_the_lord_of_blades_unique_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] famed for his dragon scale armor. The scales were said to be so sharp that each was as deadly as any blade" 

  ### Bellakarean Nicknames
  nick_ironhand:0 "Ironhand"
  nick_ironhand_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] well known as the unifier of [bellakar|E]. According to an ancient tale, he lost his hand in battle and the gods gifted him a new one made of iron, which he could move as if it were his flesh."
  nick_league_maker:0 "League-Maker"
  nick_league_maker_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] aligned with the Ship-Kings of [gondor|E], and under him [bellakar|E] flourished and experienced a long golden age."
  nick_the_virtuous:0 "the Virtuous"
  nick_the_virtuous_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] known to be an exceptionally pious ruler. He funded many libraries and temples dedicated to a large variety of deities across [bellakar|E]."
  nick_the_hammer_of_doom:0 "the Hammer of Doom"
  nick_the_hammer_of_doom_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] known to wield a massive warhammer allegedly forged in Esmer."
  nick_the_prudent:0 "the Prudent"
  nick_the_prudent_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] a very cautious ruler, always carefully weighting [CharYourHerHis(CHARACTER)] options before acting. This sometimes made [CHARACTER.GetHerHim|U] slow to act, which [CharYourHerHis(CHARACTER)] enemies took advantage of more than once."
  nick_the_arrogant:0 "the Arrogant"
  nick_the_arrogant_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] exceptionally proud and vain. [CHARACTER.GetSheHe|U] had a great statue of [CHARACTER.GetHerselfHimself|U] carved out of marble high in the mountains, which was promptly buried in mud by a ravine a few years later."
  nick_the_sorcerer_king:0 "the Sorcerer-King"
  nick_the_sorcerer_king_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] dubbed the Sorcerer-King because he was rumored to be conducting dark rituals deep within secret catacombs of [GetTitleByKey('c_korlea').GetBaseNameNoTier]."
  nick_the_repentent:0 "the Repentent"
  nick_the_repentent_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] post-humously dubbed 'The Repentent', as his actions led to the reunification of [bellakar|E] under the [tumakveh|E]."
  nick_the_silver_crowned:0 "the Silver-Crowned"
  nick_the_silver_crowned_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] well known for her silver-white hair."
  
  ### Cult of Saints ###
  nick_the_prophet_saint:0 "$nick_the_prophet$"                # Izindubêth Saint
  nick_the_prophet_saint_desc:0 "Izindubêth Imrathôr was the greatest of saints and the founder of the Batân an-Izindi. During the Khatajate's hegemony over [bellakar|E], he called for a crusade against the invading Tedjin from his fortified monastery of Urud an-Khibil. His warriors, known as the Narduwî am-Batân, fought bitterly until they were finally defeated and their monastery was stormed."
  nick_the_militant_saint:0 "the Militant"                     # Izindubêth Saint
  nick_the_militant_saint_desc:0 "Saint [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] a revered sword-saint, who defended the faith with his blades and his word."
  nick_the_unbreakable_saint:0 "the Unbreakable"               # Izindubêth Saint
  nick_the_unbreakable_saint_desc:0  "Saint [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat] constitution was legendary. He kept his faith no matter what harm befell him, and despite all hardship lived a long life blessed by [erutheone|E]."
  nick_the_wise_saint:0 "$nick_the_wise$"
  nick_the_wise_saint_desc:0 "Saint [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] widely read theologian and political philosopher. His writings would provide much of the impetus for a growing sense of an intertwined Felayan political and religious identity that would forment the de-facto independence of the region."
  nick_the_patron_of_pilgrims:0 "the Patron of Pilgrims"       # Izindubêth Saint
  nick_the_patron_of_pilgrims_desc:0 "Saint [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] known for travelling a great portion of [middleearth|E], to view the beauty that [erutheone|E] had created and to spread the faith through pilgrimage."
  nick_the_fasting_saint:0 "the Fasting"                       # Izindubêth Saint
  nick_the_fasting_saint_desc:0 "Saint [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] a highly revered Izindubêth who fasted for extensive periods. Towards the end of his life, he was said to have subsisted on faith in [erutheone|E] alone."
  nick_the_anointed_saint:0 "$nick_the_anointed$"
  nick_the_anointed_saint_desc:0 "Saint [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] an exceptionally pious First Lord of Felaya. He often sought the advice of the Izindubêth and he was one of only a handful of secular rulers to ever be sanctified."
  nick_the_reformer_tedjin:0 "the Reformer"
  nick_the_reformer_tedjin_desc:0 "Saint [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] a great leader of the Tedjin Confederacy. [CHARACTER.GetSheHe|U] reformed the ways of [CharYourHerHis(CHARACTER)] people and was post-humously sanctified for [CharYourHerHis(CHARACTER)] great deeds."

  ### Thani-Hazad Nicknames ###
  nick_the_rebuilder:0 "the Rebuilder"
  nick_the_daring:0 "the Daring"
  nick_the_resplendent:0 "the Resplendent"
  nick_the_mystic:0 "the Mystic"
  nick_the_mystic_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] known to perform strange rituals to divine [CharYourHerHis(CHARACTER)] next move."
  nick_the_fierce_adunaic:0 "the Fierce"
  nick_the_fierce_adunaic_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] attempted to assert his royal authority against the Storm-Marshal. [CharYouSheHe(CHARACTER)|U] [CharWereWas(CHARACTER)] relatively unsuccessful, but rather persistent."
  nick_the_storm_caller:0 "the Storm-Caller"
  nick_the_storm_caller_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] a novice sorcerer, hell-bent on using his dark powers to summon storms and thunder. He eventually succeeded, but unfortunately he neglected to learn how to control the storm he called. The tales of his failures were rather popular among [anbalkumagan|E]'s youth."
  nick_the_witch_doctor_unique:0 "The Witch Doctor"  
  nick_the_witch_doctor_unique_desc:0 "Legends among the northern Adena speak of a wise and powerful shaman. They say that this "Witch Doctor" lurks within the very depths of the swamps, however locals refuse to tell any Adunaic lords their exact location. Only stating that one day they will free the Adena from their opressive lords"

