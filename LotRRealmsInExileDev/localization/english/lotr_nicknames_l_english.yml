  ### Dwarven Nicknames ###
  nick_the_slug_unique:0 "Dalat 'azm-markh"
  nick_the_slug_unique_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] among the first [stiffbeard|E] [dwarves|E] to settle Nulâ Mabedkhmâ, though [CharYouSheHe(CHARACTER)] [CharWereWas(CHARACTER)] slow to realise its worth, and therefore it fell into ruin for several decades during the [secondage|E]."
