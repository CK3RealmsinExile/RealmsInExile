  ### Dwarf Nicknames ###
  nick_the_slug_unique:0 "Dalat 'azm-markh"
  nick_the_slug_unique_desc:0 "Fili was among the first [stiffbeard|E] [dwarves|E] to settle Nulâ Mabedkhmâ, though he was slow to realise its worth, and therefore it fell into ruin for several decades during the [secondage|E]."
  nick_the_watcher_unique:0 "the Watcher"
  nick_the_watcher_unique_desc:1 "Khathzâ was among the first dwarves of Úri's house. In that time before the first sunrise, he saw much and learned more. He taught his line to never place their trust in the hands of outsiders."

  ### Hobbit Nicknames ###
  nick_fatty:0 "Fatty"
  nick_fatty_desc:0 "It is widely believed that [CHARACTER.GetFirstNamePossessiveNoTooltip] girth is greater than that of [CharYourHerHis(CHARACTER)] height."
  nick_the_bullroarer:0 "the Bullroarer"
  nick_the_bullroarer_desc:0 "Being far taller than other Hobbits, [CHARACTER.GetFirstNamePossessiveNoTooltip] greater frame and stature allows [CharYouHerHim(CHARACTER)] to ride a horse, roaring while riding into battle against those that would threaten [CharYourHerHis(CHARACTER)] kinfolk."
  nick_the_old_took:0 "the Old Took"
  nick_the_old_took_desc:0 "Contrary to popular belief, [CHARACTER.GetShortUINameNoTooltipNoFormat] originally became known as 'the Old Took' not because of [CharYourHerHis(CHARACTER)] longevity, but because of [CharYourHerHis(CHARACTER)] numerous younger relatives."
  nick_deepdelver:0 "Deepdelver"
  nick_deepdelver_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] known for [CharYourHerHis(CHARACTER)] great works of construction, delving many new dwellings and expanding even more."
  nick_proudneck:0 "Proudneck"
  nick_proudneck_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] known to think [CharYouSheHe(CHARACTER)] [CharAreIs(CHARACTER)] above [CharYourHerHis(CHARACTER)] fellow hobbits, often walking among them with [CharYourHerHis(CHARACTER)] gaze raised above their heads."
  nick_masterful:0 "Masterful"
  nick_masterful_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] known to be good at just about anything [CharYouSheHe(CHARACTER)] dedicates [CharYourHerHis(CHARACTER)] mind to."
  nick_broadbelt:0 "Broadbelt"
  nick_broadbelt_desc:0 "Larger than the average hobbit, it has been a long held rumour that [CHARACTER.GetShortUINameNoTooltipNoFormat] must get [CharYourHerHis(CHARACTER)] belts specially made, just to avoid [CharYourHerHis(CHARACTER)] britches falling down."
  nick_goldfather:0 "Goldfather"
  nick_goldfather_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] known to have a particular knack for acquiring money."
  nick_scattergold:0 "Scattergold"
  nick_scattergold_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] known for [CharYourHerHis(CHARACTER)] frivolous spending habits."

  ### Eotheod Nicknames ###
  nick_the_hapless:0 "the Hapless"
  nick_hammerhand:0 "Hammerhand"
  nick_hammerhand_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] was called Hammerhand because of [CHARACTER.GetHerHis] great strength and prowess with [CHARACTER.GetHerHis] fists: [CHARACTER.GetSheHe] was known to fight barehanded. This is sometimes attributed to a superstition that if "[CHARACTER.GetSheHe] used no weapon no weapon would upon bite [CHARACTER.GetHerHim]""
  nick_leofa:0 "Léofa"
  nick_ednew:0 "Ednew"
  nick_eadig:0 "Éadig"
  nick_knight_of_the_mark:0 "Knight of the Mark"
  nick_wormtongue:0 "Wormtongue"
  nick_wormtongue_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] was known as Wormtongue, for it is said that every word that passed [CHARACTER.GetHerHis] lips was a lie."
  nick_wolfsbane:0 "Wolfsbane"
  nick_wolfsbane_desc:0 "In a fit of rage, [CHARACTER.GetFirstNameNoTooltip|U] was rumored to have decimated an entire pack of wolves on [CHARACTER.GetHerHis] own. This earned [CHARACTER.GetHerHim] the nickname Wolfsbane."
  nick_the_dragonslayer:0 "the Dragonslayer" #Fram
  nick_the_dragonslayer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] was known as the Dragonslayer because [CHARACTER.GetSheHe] slew the evil worm Scatha. [CHARACTER.GetHerHis|U] actions earned him great treasure, which the dragon had previously stolen from the [dwarves|E]."
  nick_the_unifier:0 "the Unifier"
  nick_steelsheen:0 "Steelsheen"
  
  nick_of_the_hills:0 "of the Hills"
  nick_of_the_hills_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U] spent much of [CHARACTER.GetHerHis] youth trecking through the wild hills of [rhovanion|E]. This, along with [CHARACTER.GetHerHis] reputation as a raider who suddendly ambushes traders passing through the Brownlands, earned [CHARACTER.GetHerHim] the epithet 'of the Hills'"
  nick_the_rider_that_remained:0 "the Rider that Remained"
  nick_the_rider_that_remained_desc:0 "When Eorl led the majority of the Éotheod south, some remained behind in the Vale for various reasons. They chose as their leader [CHARACTER.GetFirstNameNoTooltip|U], who was dubbed 'the Rider that Remained' by [CHARACTER.GetHerHis] kin further south. Although [CHARACTER.GetSheHe] never claimed the title of king, for [CHARACTER.GetSheHe] still considered himself a subject of the King of [rohan|E], [CHARACTER.GetSheHe] was remembered as the forefather of the modern Leofrings ('Leofr's Folk')."
  nick_the_singer_of_sagas:0 "the Singer of Sagas"
  nick_the_singer_of_sagas_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U] was an excellent bard, [CHARACTER.GetHerHis] legendary tales inspired many of the myths and sagas surrounding the Fae."
  
  ### Northmen Nicknames
  nick_the_last:0 "the Last"
  nick_the_last_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] was the last of [CHARACTER.GetHerHis] line of rulers."

  ### Dorwinion Nicknames ###
  nick_gwinaran:0 "Gwînaran"
  nick_grapeseed:0 "Grapeseed"
  nick_alphathel:0 "Alphathel"
  nick_half_full:0 "Half-full"
  nick_half_full_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U] was often mocked for [CHARACTER.GetHerHis] small statue."
  nick_anoriell:0 "Anoriell"
  nick_anoriell_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U] was dubbed Anoriell, meaning 'Sunmaiden' for her beauty and her bright nature."
  nick_elf_friend:0 "Elf Friend"
  nick_elf_friend_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U] was a very kind and open man, who in [CHARACTER.GetHerHis] youth befriended one of the [lasgalendrimelves|E] of Northern [game_concept_mirkwood|E]."
  nick_the_vine_whisperer:0 "the Vine Whisperer"
  nick_the_vine_whisperer_desc:0 "It was said that [CHARACTER.GetShortUINameNoTooltipNoFormat|U] always knew exactly what her plants needed. Under her tender care, her families' vineyards grew to be among the greatest of [dorwinion|E]."
  nick_wineblood:0 "Wineblood"
  nick_wineblood_desc:0 "Wine was said to flow in [CHARACTER.GetShortUINameNoTooltipNoFormat|U]'s veins, both because of [CHARACTER.GetHerHis] jolly nature and because of [CHARACTER.GetHerHis] blood's purple-ish hue."
  nick_the_esoteric_lotr:0 "the Esoteric"
  nick_the_esoteric_lotr_desc:0 "Many strange tales are told about [CHARACTER.GetShortUINameNoTooltipNoFormat|U]. He was said to be half fish, crawling into the sea at night to convene with [CHARACTER.GetHerHis] strange kin in the deep."
  
  ### Dale Nicknames ###
  nick_the_bowman:0 "the Bowman"
  nick_the_bowman_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] was renowned for [CHARACTER.GetHerHis] legendary marksmanship. [CHARACTER.GetHerHis] greatest deed was the defeat of Smaug. He managed to fire a black arrow into the [dragon|E]'s only weak spot, on [CHARACTER.GetHerHis] belly."
  nick_shatterstag:0 "Shatterstag"
  nick_shatterstag_desc:0 "In [CHARACTER.GetHerHis] youth, [CHARACTER.GetShortUINameNoTooltipNoFormat|U] tricked a great stag into ramming an oak tree, causing a crack in its skull, which is now mounted on the walls of [CHARACTER.GetHerHis] hall."
  
  ### Woodmen & Valemen Nicknames ###
  nick_the_wood_goer:0 "the Wood-goer"
  nick_the_wood_goer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] was known to spend much of [CHARACTER.GetHerHis] time in the woods of [rhovanion|E]."
  nick_raven_eye:0 "Raven Eye"
  nick_raven_eye_desc:0 "Even with only one remaining eye, [CHARACTER.GetShortUINameNoTooltipNoFormat|U]'s vision is rumored to be twice as sharp as usual."
  nick_honeybeard:0 "Honeybeard"
  nick_honeybeard_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] is known for [CHARACTER.GetHerHis] jolly nature and love of honey, but mocked for [CHARACTER.GetHerHis] wits."
  
