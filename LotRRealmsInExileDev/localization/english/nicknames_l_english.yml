 nick_the_german_post_mortem_desc:1 "[CharYourHerHis(CHARACTER)|U] death marked the rough transition when East Francia began to be called Germany."
 nick_the_good:0 "the Good"
 nick_the_good_desc:1 "[CharYourHerHis(CHARACTER)|U] righteous disposition and commitment to the values of [CharYourHerHis(CHARACTER)] faith causes other [CHARACTER.GetFaith.GetAdherentNamePluralNoTooltip] to regard [CHARACTER.GetShortUINameNoTooltipNoFormat] with awe."
