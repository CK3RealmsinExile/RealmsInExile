 nick_bluetooth_desc:1 "A solitary, blackened tooth gives [CHARACTER.GetShortUINameNoTooltipNoFormat] a uniquely famous grin."
 nick_canmore:1 "the Big Headed"
 nick_canmore_desc:1 "Also called "Great Chief", [CharYouSheHe(CHARACTER)] [CharAreIs(CHARACTER)] considered a strong, uniting force for the realm."
 nick_tanglehair:0 "Tanglehair"
 nick_tanglehair_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] made a vow, never to comb, cut, or clean [CharYourHerHis(CHARACTER)] hair before uniting the feuding lordlings of Norway."
