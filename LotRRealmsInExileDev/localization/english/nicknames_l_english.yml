 nick_the_crusader:0 "the Crusader"
 nick_the_crusader_desc:1 "Infidel, apostate, and heretic alike fall before [CharYourHerHis(CHARACTER)] blade."
 nick_the_destroyer:0 "the Destroyer"
 nick_the_destroyer_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] known for torching holdings, burning buildings, and leaving the land sown with salt and the bones of the dead."
 nick_the_destroyer_prophecy:0 "$nick_the_destroyer$"
 nick_the_destroyer_prophecy_desc:1 "A notable prophecy ascribes [CharYourHerHis(CHARACTER)] eponym. Whether [CharYourHerHis(CHARACTER)] fate is to tear down a corrupt order or burn a righteous one is a matter of debate."
 nick_the_devil:0 "the Devil"
 nick_the_devil_desc:1 "Ill intent shrouds [CharYourHerHis(CHARACTER)] actions like a cloak, and all the land thinks of [CharYourHerHis(CHARACTER)] deeds with the worst possible intent."
 nick_the_drunkard:0 "the Drunkard"
 nick_the_drunkard_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] spend[_s(CHARACTER)] [CharYourHerHis(CHARACTER)] life searching for clarity in the bottom of a tankard. Everyone knows [CharYouSheHe(CHARACTER)]'ll never find it."
 nick_the_fair:0 "the Fair"
 nick_the_fair_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] thought to have a pleasing countenance."
 nick_the_fat:0 "the Fat"
 nick_the_fat_desc:1 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] jowls have been reputed to disgorge whole chicken legs on occasion."
 nick_the_fearless:0 "the Fearless"
 nick_the_fearless_desc:1 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] soldiers say they've never seen [CharYouSheHe(CHARACTER)] flinch — neither to man, nor horse, nor missile. Most people believe them."
 nick_the_fowler:0 "the Fowler"
 nick_the_fowler_desc:1 "Gossip about the court says [CharYouSheHe(CHARACTER)] spend[_s(CHARACTER)] as much time hunting wild birds as [CharYouSheHe(CHARACTER)] [CharDoDoes(CHARACTER)] ruling."
 nick_the_gentle:0 "the Gentle"
 nick_the_gentle_desc:1 "When [CharYouSheHe(CHARACTER)] [CharDoDoes(CHARACTER)] things rightly, people won't be sure [CharYouSheHe(CHARACTER)] [CharHaveHas(CHARACTER)] done anything at all."
 nick_the_german:0 "the German"
