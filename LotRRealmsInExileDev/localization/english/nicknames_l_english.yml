 nick_haardraade:0 "Hard Ruler"
 nick_haardraade_desc:1 "To [CharYourHerHis(CHARACTER)] face, people call [CharYouHerHim(CHARACTER)] the $nick_haardraade$. Behind [CharYourHerHis(CHARACTER)] back, [CharYourHerHis(CHARACTER)] joyless attitude and harsh justice see them label [CharYouHerHim(CHARACTER)] $nick_the_tyrant$."
 nick_hardeknud:0 "Harthacnut"
 nick_hardeknud_desc:1 "[CharYourHerHis(CHARACTER)|U] many subjects can't seem to agree on an exact pronunciation for [CharYourHerHis(CHARACTER)] name, and [CharYouSheHe(CHARACTER)] [CharAreIs(CHARACTER)] thus known by many variants."
 nick_hildetand:0 "Wartooth"
 nick_hildetand_desc:1 "Legends abound of [CHARACTER.GetShortUINameNoTooltipNoFormat] losing teeth dramatically in battle — only to miraculously sprout two new ones."
 nick_lodbrok:1 "Loðbrók"
