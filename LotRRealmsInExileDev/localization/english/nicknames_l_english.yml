 nick_the_liberator:0 "the Liberator"
 nick_the_liberator_desc:1 "By sharpened steel or silvered words, [CharYouSheHe(CHARACTER)] [CharHaveHas(CHARACTER)] won great freedoms for those in bondage."
 nick_the_lion:0 "the Lion"
 nick_the_lion_desc:1 "Noble, fierce, majestic: if the lion is the King of Beasts, then [CharYourHerHis(CHARACTER)] obvious similarity to the animal suggests a bright destiny for [CHARACTER.GetShortUINameNoTooltipNoFormat]."
 nick_the_lionheart:0 "the Lionheart"
