 nick_the_greedy:0 "the Greedy"
 nick_the_greedy_desc:0 "What's better than one sack of silver? Two sacks of silver!"
 nick_the_monk:0 "the Monk"
 nick_the_monk_desc:1 "[CharYourHerHis(CHARACTER)|U] religious bearing and restrained lifestyle make [CHARACTER.GetShortUINameNoTooltipNoFormat] the ideal monk in the minds of many."
