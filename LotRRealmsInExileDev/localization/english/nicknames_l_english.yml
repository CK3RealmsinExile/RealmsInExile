 nick_the_hunchback:0 "the Hunchback"
 nick_the_hunchback_desc:1 "None looking at [CHARACTER.GetShortUINameNoTooltipNoFormat] can fail to notice the distinctive lump on [CharYourHerHis(CHARACTER)] back and jut of [CharYourHerHis(CHARACTER)] head. Sometimes it seems like all they can see."
 nick_the_hunter:0 "the Hunter"
 nick_the_hunter_desc:1 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] swift-shot and swifter eye are renowned for leagues in every direction. Some say [CharYourHerHis(CHARACTER)] bow can reach as far as [CharYourHerHis(CHARACTER)] name travels."
 nick_the_ironside:0 "Ironside"
 nick_the_ironside_desc:1 "Spear, axe, sword, arrow — [CharYouSheHe(CHARACTER)] [CharAreIs(CHARACTER)] reputed to be able to turn aside any blow, from the most majestic sweep to an assassin's blade."
 nick_the_just:0 "the Just"
 nick_the_just_desc:0 "Law and order are the foundation of all that is good in life. Without law, order is tyrannical, without order, law is powerless."
 nick_the_kind:0 "the Kind"
 nick_the_kind_desc:1 "A calm word, a reassuring smile, an invitation on a cold day — [CharYouSheHe(CHARACTER)] believe[_s(CHARACTER)] the world can be moved by just a little compassion."
 nick_the_lame:0 "the Lame"
 nick_the_lame_desc:1 "Plagued by a gammy leg, the world not only refuses to accommodate, they won't even let [CHARACTER.GetShortUINameNoTooltipNoFormat] forget."
 nick_the_lawgiver:0 "the Lawgiver"
 # em-dashes out in memory of Maxi.
