 nick_the_lisp_and_lame:0 "the Lisp and Lame"
 nick_the_lisp_and_lame_desc:1 "Not content with a slow, awkward gait, [CHARACTER.GetFaith.HealthGodName] has seen fit to curse [CHARACTER.GetShortUINameNoTooltipNoFormat] with a horrid lisp as well."
 nick_the_magnificent:0 "the Magnificent"
 nick_the_magnificent_desc:1 "Tales of [CharYourHerHis(CHARACTER)] splendid deeds are told from [eriador|E] to the [ray|E]." #LOTR
