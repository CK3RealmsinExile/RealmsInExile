 nick_the_bald_ironic:0 "$nick_the_bald$"
 nick_the_bald_ironic_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] spent much of [CharYourHerHis(CHARACTER)] life without a suitable crown gracing [CharYourHerHis(CHARACTER)] head, and the court refuses to let [CharYouHerHim(CHARACTER)] forget it."
 nick_the_bastard:0 "the Bastard"
 nick_the_bastard_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] born outside the boundaries of wedlock, and [CharYouSheHe(CHARACTER)] can't seem to forget it. The rest of the world surely won't."
 nick_the_betrayer:0 "the Betrayer"
 nick_the_betrayer_desc:1 "Everyone knows what [CharYouSheHe(CHARACTER)] did."
 nick_the_black:0 "the Black"
 nick_the_black_desc:1 "A cruel attitude, notoriously unfair dealings, and an all-round accursed demeanor towards [CharYourHerHis(CHARACTER)] fellow man gives [CHARACTER.GetShortUINameNoTooltipNoFormat] a poor reputation."
 nick_the_blessed:0 "the Blessed"
 nick_the_blessed_desc:1 "A righteous disposition and a steady voice in defense of the faith are all anyone can talk about when describing [CHARACTER.GetShortUINameNoTooltipNoFormat]."
 nick_the_blind:0 "the Blind"
 nick_the_blind_desc:1 "[CharYourHerHis(CHARACTER)|U] lack of vision seems to be the only thing the world can see about [CHARACTER.GetShortUINameNoTooltipNoFormat]."
 nick_the_bold:0 "the Bold"
 nick_the_bold_desc:1 "Daring, dauntless, intrepid, valorous, heroic — [CharYourHerHis(CHARACTER)] name is synonymous with direct action swiftly taken. Even [CharYourHerHis(CHARACTER)] enemies call [CHARACTER.GetShortUINameNoTooltipNoFormat] "$nick_the_bold$"; at least it stops the tidal wave of synonyms."
 nick_the_boneless:0 "the Boneless"
 nick_the_boneless_desc:1 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] frail skeleton belies the fierceness of [CharYourHerHis(CHARACTER)] mind and spirit."
 nick_the_brave:0 "the Brave"
 nick_the_brave_desc:1 "Neither quaking thigh nor trembling wrist stay [CHARACTER.GetShortUINameNoTooltipNoFormat] from [CharYourHerHis(CHARACTER)] goals."
 nick_the_chaste:0 "the Chaste"
 nick_the_chaste_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] renowned for [CharYourHerHis(CHARACTER)] preference for a good night's sleep."
 nick_the_confessor:0 "the Confessor"
 nick_the_confessor_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] renowned for [CharYourHerHis(CHARACTER)] contrition about even the slightest of sins."
 nick_the_conqueror:0 "the Conqueror"
 nick_the_conqueror_desc:1 "What mightier deed can be writ in the annals than the subjugation of an #EMP entire#! realm? [CharYouSheHe(CHARACTER)|U] certainly won't let people forget [CharYourHerHis(CHARACTER)] accomplishment."
 nick_the_cruel:0 "the Cruel"
 nick_the_cruel_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] like to think [CharYouSheHe(CHARACTER)] [CharHaveHas(CHARACTER)] a relatively sunny disposition, really. People just don't seem to get [CharYourHerHis(CHARACTER)] sense of #EMP humor#!."
 nick_the_child_of_devilgod:0 "the Spawn of [CHARACTER.GetFaith.DevilName|U]"
 # _Oh my_, an extra E? Wonder what _that_ could mean!
 ## Shh, it's fine. Leave it alone.
