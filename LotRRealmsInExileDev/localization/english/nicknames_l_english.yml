 nick_the_gouty_desc:1 "[CharYourHerHis(CHARACTER)|U] inflamed, swollen joints and painfully warped limbs mark [CHARACTER.GetShortUINameNoTooltipNoFormat] out as a member of society's luxurious upper classes. Perhaps #EMP too#! luxurious."
 nick_the_great:0 "the Great"
 nick_the_great_desc:1 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] achievements are legendary — commoners sing songs of [CharYourHerHis(CHARACTER)] deeds, and the nobility grumble about unfair expectations."
 nick_the_hammer:0 "the Hammer"
 nick_the_hammer_desc:1 "Anyone wanting to know why they call [CharYouHerHim(CHARACTER)] $nick_the_hammer$ has only to ask [CharYourHerHis(CHARACTER)] unfortunate foes."
 nick_the_handsome:0 "the Handsome"
 nick_the_handsome_desc:1 "#EMP Oh my#!. Few in the world boast that chiselled jaw, those straight shoulders, or such [CHARACTER.Custom('Eye_ArticleBlank')]beautiful [CHARACTER.Custom('EyeEyes')]."
 nick_the_heathen:0 "the Heathen"
