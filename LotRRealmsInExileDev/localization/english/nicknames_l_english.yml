 nick_the_apostle:0 "the Apostle"
 nick_the_apostle_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] one of the personal companions of Jesus Christ, accompanying him throughout life and preaching his way after his martyr."
 nick_the_avenger:0 "the Avenger"
 nick_the_avenger_desc:1 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] foes know [CharYouHerHim(CHARACTER)] as an implacable, relentless force for justice at any cost."
 nick_the_bald:0 "the Bald"
