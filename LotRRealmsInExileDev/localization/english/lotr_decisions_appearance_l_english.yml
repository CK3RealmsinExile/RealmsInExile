 lotr_wear_the_mask_decision: "Wear a Mask"
 lotr_wear_the_mask_decision_tooltip: "Cover your disfigurement with a mask to hide it from the world"
 lotr_wear_the_mask_decision_desc: "I can no longer bear to see myself in this hideous state. If my courtiers cannot look upon me without recoiling, maybe I should consider concealing my face."
 lotr_wear_the_mask_decision_confirm: "Bring me a mask"

 # Remove the Mask
 lotr_remove_the_mask_decision: "Remove Mask"
 lotr_remove_the_mask_decision_tooltip: "Remove your mask and reveal your disfigurement to the world"
 lotr_remove_the_mask_decision_desc: "I tire of hiding behind a mask. Is my face truly so grotesque that I must conceal it from the world?"
 lotr_remove_the_mask_decision_confirm: "Let them see me"