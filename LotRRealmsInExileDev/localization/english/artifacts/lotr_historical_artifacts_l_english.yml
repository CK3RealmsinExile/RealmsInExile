l_english:

 ### RINGS OF POWER ###
 
 nenya_name:0 "Nenya"
 nenya_description:0 "The Ring of Adamant and Ring of Water, [nenya|E] was wrought of [mithril|E] and set with a stone of adamant. Normally hidden, when revealed it burns bright, as a star upon the finger. In it is the power of preservation, protection, and concealment from evil. \n\nIt was given to Galadriel, and enabled her to increase her own power and to preserve [lothlorien|E] unstained by the ravages of time. There, an image of [aman|E] was preserved in [middleearth|E], and it was one of the strongest realms of the [elves|E]."

 vilya_name:0 "Vilya"
 vilya_description:0 "The Ring of Air, mightiest of the [threeringsofelvesshort|E], Vilya is a gold band with a sapphire set in it, and it softly glows with an inner light. In it is the ideal of healing, that the world might be mended from the marring. \n\nIt was originally borne by Gil-galad, before passing to [elrondshort|E]. In [vilya|E]'s domain there is an echo of the healing grace of [valinor|E], and by its power was Imladris preserved throughout the [thirdage|E]."

 narya_name:0 "Narya"
 narya_description:0 "The Red Ring, the Ring of Fire, [narya|E] is a gold band with an angular ruby inset. It is imbued with the ideal of hope, inspiring others, particularly to resist tyranny, in addition to the standard power of preserving from the ravages of time. Originally borne by Gil-galad and then entrusted by him to Cirdan, the ring's longest bearer was [gandalfcharacter|E]. \n\nIt is speculated [celebrimbor|E] originally intended to bear [narya|E] himself. \n\n#TOLKIENQUOTE "Take this ring, master, for your labours will be heavy; but it will support you in the weariness that you have taken upon yourself. For this is the Ring of Fire, and with it you may rekindle hearts in a world that grows chill." — Círdan the Shipwright to Gandalf"

 one_ring_name:0 "The One Ring"
 one_ring_description:0 "#TOLKIENQUOTE "One for the Dark Lord on his Dark Throne"#!\n\nThe [onering|E], the [masterring|E], the [rulingring|E], these are all ways to speak of the One Ring to Rule Them All. Wrought by [sauroncharacter|E] in the fires of Mount Doom, in it was poured his malice, his cruelty, and his desire to dominate all life. Amplifying power in accordance with the innate power of the bearer, it is treacherous for all but [sauroncharacter|E] to wield, for it is a part of him - he alone is its master. \n\nAll the [ringsofpower|E], including the [threeringsofelvesshort|E], [sevenringsofdwarvesshort|E], and [nineringsofmenshort|E], were bound to its fate, and if it were unmade, their power too shall fail. Only in Mount Doom can it be destroyed, in the heart of [sauroncharacter|E]'s realm. Such a little thing... \n\n#S One Ring to rule them all, One Ring to find them, One Ring to bring them all and in the darkness bind them.#!"
 
 witchking_ring_name:0 "Ûri, Ring of the Witch-King"
 khamul_ring_name:0 "Orôm, The Ring of Khamûl"
 goldenking_ring_name:0 "Sapthân, Ring of the Golden-King"
 yi_indur_ring_name:0 "Jûru, The Ring of Yí-Indûr"
 blindsorceror_ring_name:0 "Mêbat, Ring of the Blind Sorcerer"
 mauhoshat_ring_name:0 "Nitîr, The Ring of Mauhoshat"
 dendra_dwar_ring_name:0 "Sâkhla, The Ring of Dendra-Dwâr"
 ren_iey_ring_name:0 "Khânto, The Ring of Rên-Iey"
 uvatha_ring_name:0 "Adâsh, The Ring of Ûvatha"
 ring_of_men_description:0 "@warning_icon!#T Do not trust your senses: the magic of the [ringsofpower|E] changes according to the bearer's race.#!\n\n#TOLKIENQUOTE "Nine for Mortal Men doomed to die."#! \n\nWrought in [eregion|E], the Nine were counted amongst the [greaterrings|E], and as such, bound to the power of the [onering|E]. What their original purpose was has long been lost to time, but when worn by [conceptracemen|E] they grant potent magical ability, the ability to influence the will of others, and grant very long life to their bearers. \n\nNine kings and lords of men received these rings from [sauroncharacter|E], and they built mighty kingdoms with them. But in time the bearers of the rings were worn away, until all that was left were twisted wraiths, fell creatures of torment and dread - the [nazgulcharacter|E]."
 
 ring_of_longbeards_name:0 "Ring of the Longbeards"
 ring_of_firebeards_name:0 "Ring of the Firebeards"
 ring_of_broadbeams_name:0 "Ring of the Broadbeams"
 ring_of_dwarves_description:0 "@warning_icon!#T Do not trust your senses: the magic of the [ringsofpower|E] changes according to the bearer's race.#!\n\n#TOLKIENQUOTE "Seven for the Dwarf-lords in their halls of stone"#! \n\nWrought in [eregion|E], the Seven were counted amongst the [greaterrings|E], and as such, bound to the power of the [onering|E]. What their original purpose was has long been lost to time, but when worn by [dwarves|E] they grant long life and great riches, but also greatly increase the greed of their bearer.\n\nThey were seven, one for the head of each Dwarven tribe. And though some hold that they were gifted to the Dwarves by their Elven friends, others believe it was [sauronthedarklordcharacter|E] who granted them, in order to control and corrupt the children of [aulecharacter|E]"
 
 
 ### HISTORICAL ARTIFACTS ###
 
 ## Maiar ##

 sword_of_manwe_name:0 "Sword of Manwë"
 sword_of_manwe_description:0 "The blade of [manwecharactershort|E], known as [Glossary('Námalcassë','namalcasse_gloss')], refers to the weapon of the [elderkingcharacter|E], the [valagod|E] [manwecharactershort|E]. Blazing like lightning given form, it is the incarnation of the final role of the [elderkingcharacter|E] as both judge and executor of the Law. Wielded in ancient days by [manwecharactershort|E] himself, whole armies fell beneath its fury, withering and scattered like leaves before a mighty tempest.\n\nThe blade would not be seen again until the War of Wrath - when it was wielded by [manwecharactershort|E]'s herald, [eonwecharacter|E], who held it in his master's stead. It was with this blade that [morgothcharacter|E] was once more bested, and bound anew with chains to be brought before the [elderkingcharacter|E] in [Glossary('Máhanaxar','mahanaxar_gloss')]. If it should be needed again before the End, it shall once more serve as the weapon of judgement to all those who would overturn the Law, and the Order of [eru|E].\n\n#TOLKIENQUOTE It came to pass that at last the gates of [utumno|E] were broken and its halls unroofed, and [melkorcharacter|E] took refuge in the uttermost pit. Thence, seeing that all was lost (for that time), he sent forth on a sudden a host of [balrogs|E], the last of his servants that remained, and they assailed the standard of Manwë, as it were a tide of flame. But they were withered in the wind of his wrath and slain with the lightning of his sword; and Melkor stood at last alone.#!"
 
 ## Wizards ##
 
 ring_saruman_name:0 "Ring of Saruman"
 ring_saruman_description:0 "The [ringsofpower|E] were crafted during the [secondage|E] by the [elves|E] of [eregion|E], under [annatarcharacter|E]'s guidance. Surely [sarumancharacter|E] of the [istariconcept|E], student of [aulecharacter|E], is of no lesser skill than [sauroncharacter|E]? Proof is that he, for the first time in the [thirdage|E], has forged a new [ringofpower|E]."
 
 staff_saruman_name:0 "Staff of Saruman"
 staff_saruman_description:0 "The staff of [sarumancharacter|E] the White, first of the [istariconcept|E] and leader of the [whitecouncil|E]. This long sleek black staff it topped by an orb and helps the [wizard|E] to channel his powers."
 
 staff_gandalf_the_grey_name:0 "Staff of Gandalf The Grey"
 staff_gandalf_the_grey_description:0 "The staff of [gandalfcharacter|E] the Grey, the third of the [istariconcept|E] and member of the [whitecouncil|E]. A wooden staff with a white gem placed inside of it." 
  
 glamdring_name:0 "Glamdring"
 glamdring_description:0 "[Glossary('Glamdring','glamdring_gloss')] was a hand-and-a-half sword forged for Turgon, the Elven King of Gondolin during the [firstage|E]. Forged of the best [noldorin|E] steel, it shines blue like live ice when enemies are near.
 glamdring_description_gandalf:0 "After the fall of Gondolin the sword went missing for 6000 years but it was recovered and put to use by the wizard Gandalf."
 
 staff_radagast_the_brown_name:0 "Staff of Radagast The Brown"
 staff_radagast_the_brown_description:0 "The staff of [radagastcharacter|E] the Brown, one of the five [istariconcept|E] to come to [middleearth|E]. He is known for his protection of the great forests and his care for animals, worrying little with the affairs of [conceptracemen|E] and [elves|E], but was far more knowledgeable in plants, birds and beasts in the forest. A wooden staff with a green gem placed on top of it."
  
 ## Palantir ##
 
 palantir_description:0 "One of the seven '[seeingstones|E]' brought to [middleearth|E] by [elendil|E] and his sons. Originally created by [feanor|E] of the [noldorelves|E], they were gifted to [numenor|E] by the [elves|E]. Most of the stones were linked with each other and could be used to communicate over vast distances. They could also be used to witness events happening far away. They therefore provided great advantages to their owners... albeit at great risk, if one was held by powerful enemy."
 
 palantir_minasanor_name:0 "Palantír of Minas Anor"
 palantir_minasanor_description:0 "\n\nThe Anor-stone was the [gondorian|E] [palantirone|E] kept in [minastirith|E], and was named after the city's ancient title: [minasanor|E]."
 
 palantir_orthanc_name:0 "Palantír of Orthanc"
 palantir_orthanc_description:0 "\n\nThe Exiles of [numenor|E] built the Tower of [orthanc|E] on what were then the northern borders of the kingdom of [gondor|E] and placed the [palantirone|E] in that inviolable fortress."
 
 palantir_elostirion_name:0 "Palantír of Elostirion"
 palantir_elostirion_description:0 "\n\nThis [stone|E] is aligned westwards towards the Master-stone in the Tower of Avallonë in [toleressea|E], along the length of the Straight Road. Because of this, it cannot communicate with the other six of Middle-earth. [elendil|E] was able to use it to look west across the Sea and see the [undyinglands|E]; but he could not see [numenor|E] for it was covered by the bent seas for ever."
 
 palantir_minasithil_name:0 "Palantír of Minas Ithil"
 palantir_minasithil_description:0 "\n\nThe [stone|E] of [minasithil|E] was captured and brought to [mordor|E] when [isildur|E]'s city fell to the [witchkingshort|E]."
 
 palantir_amonsul_name:0 "Palantír of Amon Sûl"
 palantir_amonsul_description:0  "\n\nThe [stone|E] of Amon Sûl was lost in the bay of Forochel alongside the [palantirone|E] of Annúminas."
 
 palantir_annuminas_name:0 "Palantír of Annúminas"
 palantir_annuminas_description:0 "\n\nThe [stone|E] of Annúminas was lost in the bay of Forochel alongside the [palantirone|E] of Amon Sûl."

 palantir_osgiliath_name:0 "Palantír of Osgiliath"
 palantir_osgiliath_description:0 "\n\nThe [stone|E] of [osgiliath|E] was lost in the [anduin|E] during the [kinstrife|E]"

 
 ## Elven ##
 
 galadriel_mirror_name:0 "Mirror of Galadriel"
 galadriel_mirror_description:0 "In [Glossary('Caras Galadhon','caras_galadhon_gloss')], in the heart of [lothlorien|E], in an secret garden lies the Mirror of Galadriel. #TOLKIENQUOTE "Many things I can command the Mirror to reveal, and to some I can show what they desire to see. But the Mirror will also show things unbidden, and those are often stranger and more profitable than things we wish to behold. What you will see, if you leave the Mirror free to work, I cannot tell. For it shows things that were, and things that are, and things that yet may be. But which it is that he sees, even the wisest cannot always tell."#!"
 
 elessar_name:0 "Elessar"
 elessar_description:0 "The green gem known as [Glossary('Elessar','elessar_gloss')], was crafted during the [elderdays|E] in the city of Gondolin for High King Turgon's lovely daughter: Idril Celebrindal. When she passed across the [greatsea|E] with Tuor, she left the stone to their son Eärendil the Mariner, who bore it upon his chest when he sailed to the shores of Eldamar.\n\nIt is told that when [mithrandircharacter|E] landed in the [greyhavens|E] he brought back the green stone with him, and gifted it to the Lady Galadriel.\n\nThe [Glossary('Elessar','elessar_gloss')] is believed to greatly enhance the healing skill of its owner."
 
 narn_name:0 "Lay of the Children of Húrin"
 narn_description:0 "'Lo! The golden dragon of the God of Hell,\nthe gloom of the woods of the world now gone,\nthe woes of [conceptracemen|E], and weeping of [elves|E]\nfading faintly down forest pathways,\nis now to tell, and the name most tearful\nof Níniel the sorrowful, and the name most sad\nof Thalion's son Túrin o'erthrown by fate.'\n\nThis beautifully illuminated manuscript contains one of the earliest editions of the [Glossary('Narn i Chîn Húrin','narn_i_chin_hurin_gloss')], made for the court of king Elu Thingol of Doriath."
 
 leithian_name:0 "Lay of Leithian"
 leithian_description:0 "'Farewell, sweet earth and northern sky,\nfor ever blest, since here did lie,\nand here with lissom limbs did run,\nbeneath the moon, beneath the sun,\nLúthien Tinúviel\nmore fair than mortal tongue can tell.'\n\nThis beautifully illuminated manuscript contains one of the earliest editions of the [Glossary('Lay of Leithian','leithian_gloss')], made for the court of king Elu Thingol of Doriath."
 
 aranthel_and_ungoldagnir_name:0 "Aranthel and Ungoldagnir"
 aranthel_and_ungoldagnir_description:0 "[Glossary('Aranthel','aranthel_gloss')] and [Glossary('Ungoldagnir','ungoldagnir_gloss')], the twin blades of Thranduil, Elvenking of [greenwood|E], a present given by Lady Galadriel of [lothlorien|E] as a token of friendship. They were forged by the [noldorelves|E]in smiths of the Lady's House, engraved with runes of power and a unique blending of [sindarelves|E] and Silvan motifs, a symbol of the [woodlandrealm|E]'s own mixed heritage."
 
 crown_woodland_realm_name:0 "Crown of the Woodland Realm"
 crown_woodland_realm_description:0 "Wrought of branches and berries, the Woodland Crown changes with the seasons, remade as the forest itself dies and is reborn with the passing year."
 
 legolas_childhood_sledge_name:0 "Prince Legolas' Childhood Sledge"
 legolas_childhood_sledge_description:0 "This simple shield, fitted with a hand-brake, was Prince Legolas' favourite toy as an Elfling. He used to spend hours sliding down Aradhrynd's snowy slopes in winter, and all remember the memorable incident when he decided to take it down the main palace stairs.\n\nWhen the young prince outgrew it he left his sledge in his father's palace, who treasures it a fond reminder of joyful moments spent together."
 
 necklace_of_girion_name:0 "Necklace of Girion"
 necklace_of_girion_description:0 "The Necklace of Girion was a marvellous piece of jewellery originally owned by Girion, Lord of Dale. The necklace was studded with five hundred emeralds as green as grass."
 
 hadhafang_name:0 "Hadhafang"
 hadhafang_description:0 "“The blade of Idril of Gondolin, daughter of Turgon and mother of Eärendil. Inscribed upon the blade is [Glossary('Aen estar Hadhafang i chathol hen, thand arod dan i thang an i arwen','aen_estar_hadhafang_gloss')]. Some speculate this beautiful blade was forged by Maeglin himself before his fall. After Idril’s departure with Tuor into the [westaman|E], the blade was bequeathed to her son, who left it behind on his voyages. It would eventually come into the keeping of [elrondshort|E], Idril’s grandson, who bore it in the [warofwrath|E] and thereafter.”"
 
 silver_harp_name:0 "Silver Harp"
 silver_harp_description:0 "A simple traveler's harp wrought of silver, this innocuous harp has seen more history than many realize. Created by [maglor|E] to be used on horseback in the Gap, he would eventually bequeath it to [elrondshort|E] when he and [elrosshort|E] were returned to Gil-galad."
 
 silmaril_name:0 "Silmaril"
 silmaril_description:0 "One of three [silmarils|E], gems of immense might and beauty. Crafted of the hard-crystalline substance [Glossary('silima','silima_gloss')] as their shell and named after it, they were the masterworks of [feanor|E]. In their heart burned some of the Light of Valinor from the [twotrees|E]. After their fall, the [silmarils|E] were the only remaining remnant of the undwindled primordial light.\n\nBeautiful beyond measure, of worth beyond comprehension, all admired and desired them. Much of the great tales and tragedies of the [firstage|E] can be traced back to their creation and their later theft by [morgothcharacter|E], being the impetus of the [oathoffeanor|E]. In the end, the three were sundered, one finding its place in the sky, one in the heart of the earth, and the last in the keeping of the waters. \n\nIt is said that in the Last Days [feanor|E] shall gather them once more, break them, and by their light restore the [twotrees|E]."

 athrad_gillith_harp_name:0 "Athrad Gillith's Harp"
 athrad_gillith_harp_description:0 "This exquisite, unusually-shaped harp belongs to Lanthir "[Glossary('Athrad Gillith','athrad_gillith_gloss')]", King of the [penni|E] of [nelornieth|E] and greatest singer east of [themountains|E].\n\nOn it he composed the epic "[Glossary('Athrad Gillith','athrad_gillith_gloss')] and the Spiders from [lasgalen|E]", a mystical ballad about the tribulations of his people to their current home."

 hyandolire_name:0 "Hyandolírë"
 hyandolire_description:0 "In the disquiet of [valinor|E], [feanor|E] forged each of his [sonsoffeanorshort|E] a blade to bear if the worst should come. Though relatively unadorned, few blades since compared to these masterworks of metallurgy. Each blade was subtly different, to correspond with each son's strengths and weaknesses. \n\nThe blade of [maglor|E] was [Glossary('Hyandolírë','hyandolire_gloss')]. The name was a reference to his great voice and its power, and it seemed to sing as it cut through the air. It was one of the few possessions of Maglor to remain in his keeping even after the end of the [firstage|E], and the only known survivor of the blades of [feanor|E]."
 
 ringil_name:0 "Ringil"
 ringil_description:0 "Forged in [valinor|E] by [fingolfin|E] during the preparations for the [exileofthenoldor|E], [Glossary('Ringil','ringil_gloss')] is said to have glittered like ice in the morning sun. It served the High King of the [noldorelves|E] well in his wars against [morgothcharacter|E] until the Dagor Bragollach.\n\nSeeing what he believed to be the complete ruin of his people, Fingolfin rode to [angband|E] to fight the Black Enemy in single combat. Though he wounded him grievously seven times, the [noldo|E] king finally fell under Grond, the Hammer of the Underworld.\n\nIt was brought to Gondolin along with Fingolfin's remains by Thorondor, king of the Eagles. Though [morgothcharacter|E]'s blood had made the blade brittle and unfit for combat, it was kept as an heirloom by Turgon, and saved from the ruin of Gondolin by Tuor."
 
 rop_name:0 "The Amazing Tale of the Rings of Power"
 rop_description:0 "Finely embossed, this book contains a great series of tales concerning the [secondage|E] of [middleearth|E], particularly the forging of the [ringsofpower|E], the [elves|E], and the [numenorean|E]. Painstakingly illumined and with brilliant illustrations, it is a work of great expense without doubt.\n\nTitled 'The Amazing Tale of the Rings of Power' and alternatively known as the [Glossary('Nyárië i Túrecormaron','nyarie_i_turecormaron_gloss')], it is unlike any other work concerning the era. Much of its writings contradict the known facts of the era, and has a strange obsession with an alternate variant of the Lady Galadriel. The timeline is distorted and compressed, making it all but useless in cross referencing historical events. It has many strange digressions, such as devoting larges sections to the society of nomadic and surprisingly inhumane [halflings|E]. \n\nIt does claim to know the origins of both [mithril|El] and the means of making [ringsofpower|E], though these have been decried by what [dwarves|E] and [elves|E] alike have heard of it. It argues to possess an insight into the politics of late imperial [numenor|E], yet claims no Numenorean Empire existed before the rise of Ar-Pharazon.\n\nIn particular the piece seems to paint most Elves as highly incompetent, ranging from High-king Erenion Gil-galad's policies, Lady Galadriel's rage and arrogance, or Lord [celebrimbor|E] as a novice craftsman who needs to be taught what an alloy is. [elrondshort|E] Half-elven is portrayed as a minor lord unfit for counsel and an oathbreaker.\n\nIt is infamously known by most scholars of repute as the Book of Lies, for it contains little else. Its authors have been lost to history, but some speculate that it was the work of [sauroncharacter|E] himself - or at least those in his employ. For who else could stand to benefit from such an abject distortion of the truth of history? "
 
 aeglos_name:0 "Aeglos"
 aeglos_description:0 "[Glossary('Aeglos','aeglos_gloss')] is the spear of High King Gil-galad which was greatly feared by the enemy. Forged of the best [noldorin|E] steel, it shines blue like live ice when enemies are near."
 aeglos_description_thirdage:0 " The king wielded it in the last great battle of the [warlastalliance|E], fighting [sauronthedarklordcharacter|E] himself in front of Barad-dûr. Though he fell, burned by [sauroncharacter|E]'s hand, [Glossary('Aeglos','aeglos_gloss')] survived and was later preserved in [imladris|E]."
 
 pearl_of_ereinion_name:0 "Ereinion's Pearl"
 pearl_of_ereinion_description:0 "This stark white pearl is smooth and spotless. It glimmers softly in the light of day and dimly reflects both moon- and starlight after nightfall. \n\nThe pearl was one of the treasures found on the beaches of the isle of Balar, where the  [falathrim|E] once dwelt after the sacking of their havens of Brithombar and Eglarest. It is said that this specific pearl was gifted to the Lord of the Havens by the young Ereinion during his tenure on the Isle. \n\nWhen Gil-galad did not return from [mordor|E] after the end of the [warlastalliance|E], Círdan held onto his friend's pearl as a keepsake - and forlorn memory of the last High King of [lindon|E]."
 
 ## Dwarven ##
 
 key_of_erebor_name:0 "Key of Erebor"
 key_of_erebor_description:0 "The Key of [erebor|E] was a small curious-looking silver key with a long barrel. It was used to open the secret entrance to the [lonelymountain|E], that appeared only on Durin's Day."

 arkenstone_name:0 "Arkenstone"
 arkenstone_description:0 "The Arkenstone was a great jewel discovered beneath the roots of the [lonelymountain|E] during the reign of Thráin I and prized by his descendants as the ‘Heart of the Mountain’."

 cache_of_mithril_name:0 "Cache of Mithril"
 cache_of_mithril_description:0 "#TOLKIENQUOTE [mithril|E]! All folk desired it. It could be beaten like copper, and polished like glass; and the Dwarves could make of it a metal, light and yet harder than tempered steel. Its beauty was like to that of common silver, but the beauty of mithril did not tarnish or grow dim.#!"
 
 barazanthual_name:0 "Barazanthual"
 barazanthual_description:0 "[Glossary('Barazanthual','barazanthual_gloss')] is the unique red axe wielded by King Dáin of [erebor|E]. This axe was one of the finest weapons ever made by Dwarfdom and was rightly feared by all its enemies."
 
 orcrist_name:0 "Orcrist"
 orcrist_description:0 "[Glossary('Orcrist','orcrist_gloss')] was an Elven sword from Gondolin, the mate of [Glossary('Glamdring','glamdring_gloss')], and was possibly first owned by Ecthelion of the Fountain. Forged of the best [noldorin|E] steel, it shines blue like live ice when enemies are near."
 orcrist_description_thorin:0 "Thousands of years later, it became the sword of Thorin II Oakenshield during The Quest of [erebor|E]."
 
 axe_of_durin_name:0 "Axe of Durin"
 axe_of_durin_description:0 "The axe of [durin|E] was a precious heirloom of the [dwarven|E] clan of [durinsfolk|E]. It was the axe of Durin III, who witnessed the fall of [eregion|E] and fought [sauroncharacter|E]'s forces to defend its refugees. Wonderfully crafted of Dwarven steel, intricately decorated with [mithril|El] and runes of power traced out of [ithildin|E] by his friend [celebrimbor|E], it is believed to never lose its edge."
 axe_of_durin_description_balrog:0 "\n\nThe axe of Durin was lost when Durin VI fell to the Balrog in [khazaddum|E]."
 
 durins_helm_name:0 "Durin's Helm"
 durins_helm_description:0 "[durin|E]'s helm was crowned and masked greathelm made for himself by Durin I the Deathless, after the discovery of [mithril|El] in [khazaddum|E]. It is as light on the head as a simple hood, but not even a scratch is visible on its polished surface."
 durins_helm_description_balrog:0 "\n\nDurin VI was wearing the helm when he fell to the Balrog in [khazaddum|E]."

 cursed_sword_of_blacklocks_name:0 "Dumsuhersar" #Gloss
 cursed_sword_of_blacklocks_description:0 "Forged by Fulla VII 'Flamehand', Dumsuhersar was forged of star-metal, with an appearance ashen yet containing a hidden fire. It was meant to be a signal of a new age for the [dwarves|E] of Bizarûldûm, and a heirloom for the House of Thrár. Of such importance was his masterwork to him, Fulla VII wore the [Concept('greaterrings', 'rings')|E] of two Dwarven clans while forging it - his own, and that of his [stonefoot|E] kin on loan. It took him weeks of work, with little sleep and much agony. Yet in the end he wrought perhaps the greatest sword to ever be forged by the Dwarves of the East.\n\nBut it became an omen of doom, for but days after its completion, not one but three [dragons|E] descended upon Bizarûldûm. They sought the riches of the greatest mansion of the East, the hordes of two clans. The surprise of the Dwarves was total, for until that time, no dragon had dared come so far south as the Rôisûri. Fulla VII valiantly faced down one of the dragons himself, with his royal guard surrounding him. With rings still on finger and Dumsuhersar in hand, he wounded it deeply, but was incinerated along with the two rings. Dumsuhersar alone survived the dragon fire. His son Thrár IV rallied the [blacklocks|E] and Stonefoots, avenging his father and slaying the dragons. Yet he perished in the battles, and thus the royal line of Thrár was wiped out in Bizarûldûm. The Stonefoots retrieved Dumsuhersar in the aftermath, but considered the blade accursed. It's creation had seemingly brought nigh utter ruin upon what was once the greatest of the mansions of the East. Due to their newfound [Concept('successionofbizaruldum','feud')|E] with the Blacklock cadet branch of Nargubraz, the Stonefoots of Bizarûldûm opted to send the blade to Thrár's southern line in the Yellow Mountains. There it became the heirloom of their line, and would remain in their keeping.\n\nA folk legend later developed among the Dwarves of Bizarûldûm, saying, "the Old Line shall rule again when the North-Hammer reforges the blade of woe, cleansing it by gold."

 ## Mordor & Nazgûl ##
 
 skull_earnur_name:0 "Skull of Eärnur"
 skull_earnur_description:0 "The Skull of Eärnur, last [gondorian|E] king of the line of Anárion. After his victory over the [witchking|E] of Angmar in [arnor|E], the proud prince Eärnur returned to [gondor|E] dissatisfied, having missed his chance to fight the [ringwraith|E] in single combat. So, when the Witch King reappeared at the head of the [nazgulcharacter|E], took [minasithil|E] and issued a challenge to the king, Eärnur could not resist and went to duel the [witchking|E], never to be seen again by living Men. His skull has since decorated the dread hall of [minasmorgul|E], a testament to the pride of Men, and its consequences."
 
 sauron_defying_thunder_name:0 "Sauron Defying the Thunder"
 sauron_defying_thunder_description:0 "A richly embroidered tapestry depicting [sauroncharacter|E], on the silver dome of the Temple of [melkorcharacter|E] in [armenelos|E], defying the [valargods|E] and the thunder. This event took place shortly before the [downfallofnumenor|E], an event [sauronthedarklordcharacter|E] still considers his greatest achievement. This tapestry was manufactured in Rhûn after the rebuilding of Barad-Dûr."
 
 vasa_name:0 "Vása"
 vasa_description:0 "[Glossary('Vása','vasa_gloss')], the great mace of [sauronthedarklordcharacter|E] [sauroncharacter|E], a replica of the one he wielded during the [warlastalliance|E] and with which he mortally wounded [elendil|E] the Tall. Its inspiration is of course Grond, the Hammer of the Underworld, the weapon of [morgothcharacter|E], [sauroncharacter|E]'s master before the War of Wrath."
 
 morgul_blade_name:0 "Morgul Blade"
 morgul_blade_description:0 "This blade, made in the dread forges of [minasmorgul|E] and enchanted with spells of death and ruin, is the weapon of choice of the [nazgulcharacter|E] for enemies they want to turn to their service. After stabbing their victim, the blade will break and the shards will worm their way slowly to the heart of the victim. If not cured fast, the victim will die and turn into a lesser wraith, in thrall of the [ringwraiths|E]. There is no permanent cure to a wound caused by such a knife, save perhaps a voyage to the [undyinglands|E]."
 
 helm_witchking_name:0 "Crowned Helm of the Witch-King"
 helm_witchking_description:0 "Crowned Helm of the [witchkingshort|E], Lord of the [nazgulcharacter|E], Black Captain of [sauronthedarklordcharacter|E], made of black iron in the forges of [angmar|E] of old."
 
 helm_khamul_name:0 "Helm of Khamûl"
 helm_khamul_description:0 "The Horned Helm of [khamul|E]. Originally a fine example of an ancient [womawas_drus|E] battle helm, time and proximity to the [ringwraith|E] has made it as blackened and corrupted as the [nazgulcharacter|E] himself."

 scythe_of_khamul_name:0 "Scythe of Khamûl"
 scythe_of_khamul_description:0 "The Scythe of [khamulshort|E], crudely forged from broken elven blades taken during the sackings of [lorien|E] and [lasgalen|E]. Eight foot in length, with a cruel serrated chine, it is both a formidable weapon and a grim symbol of the brutal conquests of its wielder."

 mask_goldenking_name:0 "Mask of the Golden King"
 mask_goldenking_description:0 "Gold Mask of the [goldenkingshort|E], [nazgulcharacter|E] Overlord of Abrakhân. This ornate solid gold mask is the symbol of his prosperity and a dreaded sight for both his slaves and his enemies."
 
 hame_of_the_vampire_name:0 "Hame of the Vampire"
 hame_of_the_vampire_description:0 "A cloak made from a giant bat" 
 
 
 ## Mountain Orc ##
 
 ulukai_name:0 "Ulûkai"
 ulukai_description:0 "The [Glossary('Ulûkai','ulukai_gloss')] is an orcish artifact, an unholy gem believed to have been crafted after one of the three [silmaril|E] was stolen from [morgothcharacter|E] as a replacement. But the jewel sorely disappointed Morgoth, for it could not replace that which he had lost, for the jewel seemed to consume light, not give it. Enraged and embittered, the Dark Lord cast it into the Vaults of Angband, and it was one of the few artifacts saved from the end of the War of Wrath by orcs who fled east during the ruin of the Iron Hell. It was lost during the Great Northern War with Durin's Folk, but would be rediscovered by Skorg, the first Orc-Lord of [gundabad|E], during the Sack of Gundabad.\n\nThe Gem itself is believed to hold of some of the dark essence of Morgoth's evil spirit and whisper cruel wisdom to its bearer. The holder of the [Glossary('Ulûkai','ulukai_gloss')] is believed by the Orcs of the North to have the right and destiny to rule the Northern parts of [middleearth|E] as [Glossary('Ashdurbúk','Ashdurbuk_gloss')]."


 ## Hobbits ##
 
 sting_name:0 "Sting"
 sting_description:0 "Sting was an Elven short-sword made in Gondolin during the [firstage|E]. Bilbo Baggins discovered Sting in the year TA 2941 in a Troll-hoard, and used it during the Quest of [erebor|E]. He later passed it to his heir Frodo Baggins."
  
 red_book_of_westmarch_name:0 "Red Book of Westmarch"
 red_book_of_westmarch_description:0 "The first Red Book was written as a diary by the Hobbit Bilbo Baggins and recounted his quest for [erebor|E], which he called #italics There and Back Again#!. Within it, he also compiled Elven lore while retired in [rivendell|E]. He later gave the book to his kinsman and heir Frodo Baggins."
 
 mithril_mail_name:0 "Bilbo Baggins' Mithril Mail Shirt"
 mithril_mail_description:0 "This mail shirt, light as a feather but more durable than steel, was given to Bilbo Baggins as a gift by Thorin Oakenshield after the reclamation of [ereborrealmshort|E]. It was made of [mithril|El] in ages past, and its small size hints that it was probably made for a young Elven prince.\n\n[gandalfcharacter|E] always joked that it was probably worth more than everything in the Shire combined."

 
 ## Gondor ##

 
 stewards_rod:0 "Rod of the Stewards" 
 stewards_rod_description:0 "The Rod of the Stewards is the symbol of the office of the Stewards. Unadorned and white, it represents their servitude to the Kings of [gondor|E], but also their ability to speak in their name and authority. Upon their ascension, each steward swore to "to hold rod and rule in the name of the king, until he shall return"."
 
 crown_of_gondor_name:0 "Crown of Gondor" 
 crown_of_gondor_description:0 "The original crown of [gondor|E] was said to be a plain [numenorean|E] war-helm, the kind worn by the [numenorean|E] Kings in the [battleofdagorlad|E]. As Anárion's helm was crushed when he was killed, the war-helm of [isildur|E] was used for the crowning of the Kings of [gondor|E]. In the days of Atanatar II Alcarin it was replaced by this jewelled crown, whose shape recalls the ancient warhelm."
 crown_of_gondor_description_stewards:0 "Before replying to the challenge of the [witchking|E], Eärnur put the Crown in the lap of King Eärnil II in the Houses of the Dead and it remained there even after his loss, awaiting the return of the King. None of the Ruling Stewards have dared to don the Winged Crown, should the line of Anárion return."
 
 throne_of_gondor_name:0 "Throne of Gondor"
 throne_of_gondor_description:0 "This high white marble chair is throne of the Kings of [gondor|E]. In the days of [elendil|E] there were twin seats in [osgiliathcity|E] for his sons Anárion and [isildur|E]. After his death and that of Anárion in the [warlastalliance|E], [isildur|E] went north to [arnor|E] and left the kingship to Meneldil."
 throne_of_gondor_description_kinstrife:0 "\n\nThe throne remained in Osgiliath during the glorious days of the [southernkingdom|E], until the [kinstrife|E] and the destruction of the capital. The Kings then moved their court and their throne to [minastirith|E]."
 throne_of_gondor_description_stewards:0 " After the disappearance of the last King, Eärnur, gone to answer the challenge of [witchking|E], the high seat remained empty, awaiting the return of the King. None of the Ruling Stewards have dared to sit on the throne, should the line of Anárion return."
 
 black_chair_stewards_name:0 "Black Chair of the Stewards"
 black_chair_stewards_description:0 "The Black Chair of the Stewards, at the foot of the royal dais, is where the Ruling Stewards of [gondor|E] have ruled the realm since the days of the Kings. This simple unadorned black chair represents their faithfulness to the Line of Anárion and their continued authority over the [southernkingdom|E]."
 black_chair_replica_description:0 "The Black Chair of the Stewards, at the foot of the royal dais, is where the Ruling Stewards of [gondor|E] have ruled the realm since the days of the Kings. This simple unadorned black chair represents their faithfulness to the Line of Anárion and their continued authority over the [southernkingdom|E]. Upon his return, King Aragorn gifted this perfect replica to the faithful Steward who relinquished his charge. This chair follows the Steward wherever they hold court, except in [minastirith|E] where the original Chair is used."
 
 mithrellas_talisman_name:0 "Mithrellas' Talisman"
 mithrellas_talisman_description:0 "According to tradition this pendant contains a lock of hair from Mithrellas the Elf, wife of [imrazor|E] of [dol_amroth|E]. Preserved in imperishable crystal."
  
 lindalf_name:0 "Lindalph"
 lindalf_description:0 " [Glossary('Lindalph','lindalph_gloss')] the ancestral lance of the Princes of Dol Amroth.  Its ornate shaft is engraved with the depiction of a swan, inlaid with silver, and adorned with eyes of sapphire. Forged for Galador of [dol_amroth|E], son of [imrazor|E] and legendary Belfalathrin knight."
 
 swan_shield_name:0 "Swan Shield"
 swan_shield_description:0 "This kite shield of silvered steel was forged for one of the Knights of Belfalas. It was carried into battle by Maratar, the Avenging Swan, when he led a punitive expedition against seaborne raiders from [enedhwaith|E]."
 swan_shield_description_wotr:0 "After a long campaign in the mostly untamed wilderness of the coastal flatlands of western Enedhwaith, the leader of the brazen raiders was slain by Maratar in single combat. When he returned to Belfalas, the shield was returned to the Prince's armories. In the following centuries, many of the Knights of Dol Amroth used this famed item, until it was lost in one of the many border conflicts in southern Harondor."
 
 mace_of_anarion_name:0 "Mace of Anárion"
 mace_of_anarion_description:0 "A heavy mace wielded by Anárion, King of [gondor|E]. It is inlaid with silvered steel and has sharp edges all around the mace's head. The hilt is perfectly balanced for use in battle. This mace is especially effective at crushing armour and shields."
 mace_of_anarion_description_angmar:0 "After the fall of Anárion in the siege of Barad-dúr, his mace became an heirloom of the south-kingdom, traditionally being wielded by the heir apparent to the throne of Gondor."
 mace_of_anarion_description_wotr:0 "When the line of kings ended, the mace of Anárion was entrusted to the Sea-lords of Pelargir and has been kept as a regalia in their grand hall."
 
 horn_gondor_name:0 "Great Horn of Gondor"
 horn_gondor_description:0 "The horn was crafted before the line of the Kings of [gondor|E] was broken, when Vorondil the Hunter, father of Mardil [Glossary('Voronwë','voronwe_gloss')], hunted the wild Kine of [Glossary('Araw','araw_gloss')] in the far fields of Rhûn. It is said that if it be blown at need anywhere within the bounds of [gondor|E], as the realm was of old, its voice will not pass unheeded. The Great Horn is an heirloom of the house of Stewards, traditionally born by their firstborn."
 
 watch_chronicle_name:0 "Chronicle of the Watch on Mordor"
 watch_chronicle_description:0 "Herein is documented the history and deeds of the Watch on Mordor, founded by [isildur|E] before he departed from the realm of [gondor|E]. It lists the names and titles of the commanders of the watch, and records important events that occurred during the Watch's tenure."

 ## Arnor ##
 
 
 ring_barahir_name:0 "Ring of Barahir"
 ring_barahir_description:0 "Proud are the words, and all there turned\nto see the jewels green that burned\nin Beren’s ring. These Elves had set\nas eyes of serpents twined that met\nbeneath a golden crown of flowers\nthat one upholds and one devours:\nthe badge Finarfin made of yore\nand Felagund his son now bore.\n\nThis ring was made in [valinor|E] and given by the elven king of Nargothrond Finrod Felagund to Barahir, father of Beren, as a symbol of eternal friendship after Barahir saved him from an army [orcs|E] during the Dagor Bragollach, fought against [morgothcharacter|E] during the [firstage|E]. It became an heirloom of the House of Andunië in [numenor|E], and of the Line of [isildur|E] thereafter."
 
 shards_of_narsil_name:0 "Shards of Narsil"
 shards_of_narsil_description:0 "The shards of [narsil|E], blade of [elendil|E]. Forged by Telchar of [nogrod|E] in 'the Deeps of Time', it eventually made its way to [numenor|E], before becoming the heirloom weapon for the Lords of Andúnië. Borne out of the [downfall|E] by [elendil|E], it was said few could stand against its fury, before being shattered by [sauroncharacter|E] himself. However, the shards were still used to cut the Ring from [sauroncharacter|E]'s hand by [isildur|E], and it is prophesized that [narsil|E] shall be made whole once more, when [sauroncharacter|E] returns."
 
 narsil_name:0 "Narsil"
 narsil_description:0 "PLACEHOLDER" 
 
 anduril_name:0 "Andúril"
 anduril_description:0 "Reforged and made anew by the elven smiths of [imladris|E] from the shards of [narsil|E], the legendary blade of [elendil|E] crafted by the dwarf Telchar of [nogrod|E]. The "[flameofthewest|E]" symbolizes the renewed strength of the [dunedain|E]."
 
 sceptre_of_annuminas_name:0 "Sceptre of Annúminas"
 sceptre_of_annuminas_description:0 "The Sceptre of Annúminas was a rod of [mithril|El], originally the symbol of office of the Lords of Andúnië in [numenor|E]. It survived the [downfallofnumenor|E], and was held by the Kings of [northernkingdom|E] while that realm lasted."
 sceptre_of_annuminas_description_secession:0 "After the division of the North-kingdom, it was handed down through the generations of the Kings of [arthedain|E]."
 sceptre_of_annuminas_description_fall:0 "When the last king, Arvedui, died in T.A. 1975, the sceptre was kept in [rivendell|E]."
 
 elendilmir_elendil_name:0 "Elendilmir of Elendil"
 elendilmir_elendil_description:0 "The Star of [elendil|E] was a noble star-shaped white gem set on a [mithril|El] fillet. It dated back to the early centuries of [numenor|E], and belonged to Silmariën, the daughter of King Tar-Elendil.\n\nThe emblem of the realm of [arnor|E] was a star, symbolising [Glossary('Gil-Estel','gil_estel_gloss')], the Star of Eärendil."
 # NOTE event: This treasure is lost in the Great River at the Gladden Fields.
 
 elendilmir_valandil_name:0 "Elendilmir of Valandil"
 elendilmir_valandil_description:0 "The original Star of [elendil|E] was a noble star-shaped white gem set on a [mithril|El] fillet. A copy was made by the elven smiths of [rivendell|E] for [isildur|E]’s son Valandil after the original was lost with [isildur|E], at the [gladdenfields|E].\n\nThe emblem of the realm of [arnor|E] was a star, symbolising [Glossary('Gil-Estel','gil_estel_gloss')], the Star of Eärendil."
 elendilmir_valandil_description_secession:0 "After the division of the North-kingdom, it was handed down through the generations of the Kings of [arthedain|E]."
 elendilmir_valandil_description_fall:0 "When the last king, Arvedui, died in T.A. 1975, the star was kept in [rivendell|E]."
 
 dunachar_name:0 "Dúnacharn"
 dunachar_description:0 "[Glossary('Dúnacharn','dunacharn_gloss')] was once a sword of elven-make, then bearing the name [Glossary('Orthadel','orthadel_gloss')].  How the sword came into the possession of the [dunedain|E] of [arnor|E] has been lost to time. The blade was reforged in the royal armories of Fornost and wielded by many a strong arm in the [angmar_wars|E]. \n\nAfter the fall of [arthedain|E], the Dúnacharn became a blade of the Rangers, serving them in the defense of [eriador|E] against the many perils that now threaten the northern lands."
  
 ## Rohan & Dunland ##

 tapestry_ride_eorl_name:0 "Tapestry of the Ride of Eorl"
 tapestry_ride_eorl_description:0 "This tapestry, woven of gold and silver thread, depicts the Ride of Eorl the Young, as he came to the help of the Stewards of [gondor|E]. It was commissioned by his son King Brego of the [riddermark|E] for the decoration of the newly built Golden Hall of Meduseld"
 
 herugrim_name:0 "Herugrim"
 herugrim_description:0 "[Glossary('Herugrim','herugrim_gloss')] is the sword of the Kings of [rohan|E], dating back to Fréaláf (T.A. 2759 – 2798), first king of the second line of the House of Eorl."
 
 guthwine_name:0 "Gúthwine"
 guthwine_description:0 "[Glossary('Gúthwine','guthwine')] is the ancestral sword of the House of Eofor. It was given to Eofor by his father King Brego when he came of age, and has defended the Eastfold in many hands."
 
 horn_mark_name:0 "Horn of the Mark"
 horn_mark_description:0 "[dwarf|E]-made horn of silver with a green baldric, engraved with horsemen riding in a line from the tip to the mouth. Runes of great virtue were set into it, said to cause enemies fear and friends joy, bringing the blower's friends to him. This horn became an heirloom of the royal house of [rohan|E], brought from the north by Eorl the Young. It was originally from the hoard of the dragon Scatha the Worm, who was killed by Fram, king of the [eothed|E]."
 
 wulf_fang_name:0 "Wolf's Fang"
 wulf_fang_description:0 "This longsword of Westfold-make is an heirloom of Freca, father of King Wulf, the [dunlending|E] who took back the lands of the [Glossary('Forgoil','forgoil_gloss')] for his people. Wulf met an untimely end by Fréalaf of [rohan|E], and the [dunlendings|E] were deprived of their ancestral lands once again."
 
 
 ## Bellakar ##

 branch_name:0 "Preserved bough of Oiolairë"
 branch_description:0 "A small branch of the fragrant [oiolaire|E] tree, from sunken [numenor|E]. Brought and kept by Isilithôr of [numenor|E], whose heirs have ruled Korlea ever since."
 
 niluzagar_name:0 "Nîluzagar"
 niluzagar_description:0 "The ancestral sword of the [tumakveh|E], [Glossary('Nîluzagar','niluzagar_gloss')] has a storied history, yet somewhat mysterious origins. Of late [secondage|E] Bellakarani manufacture, it has all the hallmarks of [numenorean|E] craftsmanship. Yet the gently curving blade shows signs of being influenced by the scimitars of the [harad|E]rim. Traditional accounts hold that it was made for Zagarthôr, lord of Nîlûlôni, and wielded during the battles of the [warlastalliance|E], but scholars variously argue that it was made for the Lords of Narîk-Zadan, or that it was the ceremonial blade of the head of the [baitha|E], symbolising its rule over all the peoples of [bellakar|E].\n\nWhatever the truth, it was in the hands of the [tumakveh|E] by the time of the second King, Abâruzôr, who is depicted wielding it in contemporary portraits. Lost in the catastrophe of the Field of Black Death during the Tedjin invasion, it disappeared from history for nearly a century, before being rediscovered in the ruins of Joam after Bellakar’s sack of that city in TA 952. It remains a potent symbol of the endurance and tenacity of the [tumakveh|E]."
 
 book_baitha_name:0 "Book of the Bâitha’n-Kadîr"
 book_baitha_description:0 "Despite the recovery of Hazaj Tollin after the Tedjin occupation, parts of the city had fallen into ruin. During reconstruction, the foundations of the original Great Hall of the [baitha|E] were uncovered. Behind a sand-blocked cellar door the remnant of a library was discovered that predated even the [downfallofnumenor|E]. Many of the scrolls therein had crumbled to dust yet surviving amongst them was a bundle of illuminated manuscripts written on vellum - the founding charter of the [baitha|E], granted by Tar-Ciryatan of [numenor|E] himself. The charter was later bound into a great tome under covers of leather and gold, incorporating lengthy historical commentaries on the history of [bellakar|E], it’s governance and laws."
 
 ring_macilion_name:0 "Ring of Macilion"
 ring_macilion_description:0 "After [bellakar|E] came to [elendil|E]'s assistance in the fight against [sauronthedarklordcharacter|E], the High King of the [dunedain|E] gave Zagarthôr of Nîlûlôni this ring, naming him [Glossary('Macilion','macilion_gloss')] f [Glossary('Isillondë','isillonde_gloss')] in the elven tongue, and by this gesture he acknowledged the southern realm as a brotherly faithful land, free from the corruption of the [kingsmen|E]. [elendil|E] gave his word that if [bellakar|E] ever needed the aid of [gondor|E] that Zagarthôr and his heirs need only present the ring to the King of [gondor|E] with the words "[Glossary('Macilion','macilion_gloss')] f [Glossary('Isillondë','isillonde_gloss')] bids you repay the debt of [elendil|E].""
 

 ## Near Harad, Umbar & Dune Sea ##

 throne_of_castaher_name:0 "Throne of Castaher"
 throne_of_castaher_description:0 "The Throne of Castaher is the throne the Usurper's son had fashioned for himself upon his exile to [umbar|E], following the [kinstrife|E]. It is originally a [gondorian|E] governor's seat, that Castaher has had gilded with a heavy layer of gold plundered from [gondor|E]'s coastal towns and ships. Relegated to one of Umbar's basements after the Gondorian conquest, it has been found again and restored at great expense by the Câssimirioni rulers, to further prove their kinship with Castamir. It is a rather garish piece of furniture, but one that fits the tastes of the Corsair Realm-in-Exile."
 
 spear_sealord_name:0 "Ephalzagar-an-Azarkhôr"
 spear_sealord_description:0 "A spear plundered from his travels to the far east, the [Glossary('Ephalzagar-an-Azarkhôr','ephalzagar_an_azarkhor_gloss')] was the weapon wielded by Bûrodapan of [umbar|E]. In time, this exotic weapon became a sure fire way for people to identify Bûrodapan when first meeting him, and it became a symbol of his prowess as the greatest fighter and sailor [umbar|E] has seen in that age."
 
 serpent_headdress_name:0 "Headdress of Serpents"
 serpent_headdress_description:0 "Ancient [harad|E]rim legend speaks of a great king of old, who wore the gift of Khäz-Gramaze, a headdress made of living serpents, and no man could withstand his gaze when in wrath. King Sûladan, upon his accession to the throne of Haruzan, commissioned a glorious headdress shaped like a nest of vipers to recall that ancient legend and inspire his men to greatness."
 
 scorpion_sting_name:0 "Scorpion's Sting"
 scorpion_sting_description:0 "This spear was discovered by Ruadômirh in a cave hidden by the sands of the Dune Sea, during an antelope hunt. Its origin is mysterious but its craftmanship is beautiful, beyond anything seen before by the smiths of Kôanoz. The Scorpion King named it "Scorpion's Sting", after himself."
 
 naluzor_name:0 "Nâluzôr"
 naluzor_description:0 "[Glossary('Nâluzôr','naluzor')] a staff of black jet created for the Black Vizier in Mordor, imbued with sorcerous power. A truly terrible symbol of authority and the dark might marshalling against the enemies of Sauron."
 
 ## Tedjin ##
 
 bones_batou_joche_name:0 "Bones of Batou Jochë"
 bones_batou_joche_description:0 "The remains of the famous Tedjin kataj who conquered much of Northern [bellakar|E] during the early Third Age. They were first recovered by kataj Joam-Tuv after his own successful conquest of [bellakar|E], centuries later. The victorious kataj interred the remains near his palace in a lavish ceremony. Batou Jochë's remains, however, would not remain in [bellakar|E] forever. Hastily disinterred and carried off by fleeing Tedjin before the fall of Qadjajar during the Bellakarian reconquest, they have been preserved through the ages. Even in the late Third Age, they remain a powerful symbol to the Tedjin people."
  
 shield_malador_name:0 "Shield of Malador"
 shield_malador_description:0 "This ancient shield was the one Malador, High Marshal of Maladum and founder of the Tedjin Confederacy bore in battle. It sports the arms of house Thazij and the holy symbols of Maladum."
 
 
 ## Bozisha & Storm Host ##

 cloak_ancient_ones_name:0 "Cloak of the Ancient Ones"
 cloak_ancient_ones_description:0 "The Ancient Ones once walked these jungles, teaching the Honnin their speech and their craft. They have long since left but their memory remains in the songs and the tales of the People of the Deep Jungle. It is said that this cloak, traditionally worn by the chief of the Honnin was made by these Ancients and, though it has been many times repaired, retains some of its former magic."

 silver_sword_name:0 "Silver Sword of Iunást"
 silver_sword_description:0 "Long locked away in a forgotten chamber of the High Citadel of Kâtri, this silver sword is considerably worn and appears very old. Legend says it belonged to none other than Iunást, the great [harad|E]rim hero."
 
 heart_vatra_name:0 "Heart of Vâtra"
 heart_vatra_description:0 "During the reign of [Glossary('Vâtra Acolû','vatra_acolu_gloss')], a peasant found this glorious yellow diamond in a shallow mine and brought it to his King as a gift. It was widely accepted by the Chanters that this stone was a blessing from the Sun-God Vâtra, and hereafter known as the Heart of Vâtra."
 
 storms_wrath_name:0 "Sârazzam" # Trig - Continue glossing here
 storms_wrath_description:0 "The legendary blade of the Storm King of [anbalkumagan|E]. A sword of [numenorean|E] design known to have been wielded by Zimrubâr (T.A. 898-1,147). Claimed to have been owned by the earliest Storm Kings and of actual Númenórean manufacture, it is more likely an early [thirdage|E] blade of lesser craftmanship looted from [bellakar|E]."
 
 
 ## Rhovanion ##
 
 skull_bolg_name:0 "Skull of Bolg"
 skull_bolg_description:0 "Bolg, son of Azog, was the leader of the Orc horde at the Battle of the Five Armies. During the battle he was crushed to death by Beorn, helping to turn the tide in favour of Men, Elves and Dwarves. Beorn took Bolg’s head as a trophy and heirloom of his house, and as a simple warning to the orcs of the Misty Mountains that they should stay far from his halls, and from any that might seek his protection."
 
 telperion_chalice_name:0 "Telperion Chalice"
 telperion_chalice_description:0 "This silver chalice bears the mark of the [noldorelves|E]in silversmiths of [lindon|E]. It forms a pair with its twin, the Laurelin Chalice. They are shaped in the likeness of the [twotrees|E] of [valinor|E], [laurelin|E] the Golden and [telperion|E] the Silver."
 telperion_chalice_description_oropher:0 "\n\nIt was given, along with its golden twin, as a diplomatic present by High King Gil-Galad to Oropher of [greenwood|E] before the [warlastalliance|E]."
 telperion_chalice_description_dorwinion:0 " In turn, King Thranduil gifted the pair to the Realm-Master of [dorwinion|E] as a symbol of lasting friendship between their peoples.\n\n The Telperion Chalice has served as a symbol of office in Dorwinion ever since, and is used in ceremonies in honour of Aldena the Earth-Mother, the local name for [yavannacharacter|E].Though the Telperion Chalice made it safely to the Realm-Master's court, the river-boat transporting the Laurelin Chalice sank in the Celduin and all search for the lost treasure was in vain."
 
 bard_bow_name:0 "Bard's Bow"
 bard_bow_description:0 "This sturdy yew bow, originally a plain war bow, once belonged to Bard the Dragonslayer.\n\nBefore he was crowned king and re-founded [dale|E] on the ruins of the city destroyed by dragon fire, he used this bow to shoot at Smaug the Golden. After emptying his quiver he finally pierced his heart with the lucky Dwarven Black Arrow, saved by his ancestors from the ruin of Dale.\n\nIt now sports a rich painted decoration of flaming dragons, painted in red and gold along its haft."


 ## Rhûn and Khand ##

 throne_ovatha_name:0 "Throne of the Ôvatha"
 throne_ovatha_description:0 "This magnificent throne, made from exotic rosewood, carved and inlaid with ivory, Kine horn and gold to represent hunting and war scenes, was commissioned by the last ruling Ôvatha of Khand: Ôvatha IX.\n\nThough his descendants could not maintain his hold over the restive tribes, the throne remains a prestigious heirloom, and a reminder to everyone of the owner's claim to rule over all Variag."
 
 crown_bountig_name:0 "Crown of Bountig"
 crown_bountig_description:0 "Wrought of iron and gold, the crown of Bountig is relatively unadorned and simple, with only small embellishments. Some say that the iron in it was forged from the melted down spear of Ôvatha VIII of Khand, though these rumors have never been substantiated. It stands as a symbol of the ruler of Medloshukain, and their rightful lordship of their brethren."

 ## Thâni-Hazâd ##

 witness_of_restraint_name:0 "Witness of Restraint"
 witness_of_restraint_description:0 "A small, beautiful golden mace, Witness of Restraint is the ancestral weapon long passed down by the Adunai Lords of Uruloni, only rarely used. In many ways it is more a symbol of their office than a true weapon, resembling a sceptre at first glance.\n\nIt's name is supposedly meant to be a reminder to the Lords - though they rule, and possess the recourse of force to maintain it, restraint should ever be their first instinct. If it is wielded too oft and without care, their authority, like the gold of the mace, may be worn away, leaving only a core of iron which will rust away."

 narunuphkaran_name:0 "Narûnûphkaran"
 narunuphkaran_description:0 "Narûnûphkaran, or 'Cleaver of Foolish Folks', is a mighty axe, the preferred weapon of the lords of Hôlzôrêth. Double-headed and with a mighty oaken shaft, it was purportedly crafted by Blacklock [dwarves|E] on commission during the first An-Balkumagan and Balan-lai conflicts.\n\nIt is a weighty weapon, crafted for men of [numenorean|E] stature, and requires two hands to wield, leaving the wielder more vulnerable. But as a result, a blow from it is almost always fatal, with few armours able to absorb such mighty strikes."
 
 the_grand_concordant_name:0 "The Grand Concordant"
 the_grand_concordant_description:0 "Peace treaty, defensive pact, constitution - the Grand Concordant is all these things. Written after long negotiation between the seven youngest children of Imrazor following their triumph in the civil wars following his death, the Grand Concordant established the Balan-lai, determined how the lands of the former Princedom would be divided, as well as the customs and rules by which the Princes would rule and hold each other accountable. Eight beautifully illuminated copies of the document were created - one for each of the seven children, and one to be sent back to Numenor for safe-keeping, record, and the Sceptre's approval (which was granted).\n\nWritten on vellum and bound with fine leather, the front cover bore written in golden Tengwar, "The Grand Concordant of the Children of Imrazor", with a subscript reading "containing the agreements, boundaries, and laws by which their inheritances shall be bound". Each copy was signed by the seven new princes and princesses to show their endorsement. At the back of each copy was left blank pages, wherein future amendments (such as the later Prohibition of Unification) could be recorded."

 crown_of_imrazor_II_name:0 "Imperial Crown of Imrazor II"
 crown_of_imrazor_II_description:0 "Imrazor II, King of Gimilthani, is a polarizing figure in the history of the Balan-lai. Once, he was a great hero, valiantly leading the Princes against the ambitions of An-Balkumagan and repulsing them. Yet in his later years, he grew paranoid and ambitious in equal measure, deeply frustrated by the divisions among the Kharadunai and the stagnation of the Balan-lai. In time this led to a mighty war between the princes, Imrazor seeking to force the Balan-lai to kneel to his power, though Imrazor would ultimately lose it.\n\nTo symbolize his self-proclaimed mastery of the region, Imrazor commissioned a great crown at the start of the war. Fashioned in the style of the old colonial princes, it was meant to mark the impending rebirth of the unified Princedom of Zimrathani. Wrought of gold and silver, it had a star of mithril set on its brow - an indescribably rare metal in the southlands of Middle-earth, rumored to have come from Numenor of old. The crown would be lost with Imrazor's death, likely secreted away by an enterprising soldier. It was actually a point of distrust and intrigue for centuries after, as peddlers and princes alike would claim to either have, or know of, the crown's true location.\n\nIf it were to be found again, it would be a potent symbol indeed."

 fated_heir_name:0 "Martaryon"
 fated_heir_description:0 "[feanor|E] made for each of his sons a blade, but none greater than that of [maedhros|E]. For his heir, Feanor crafted a magnificent sword, larger than any other he made. While most of his sons' blades were simple, elegant, but finely crafted, the blade of Maedhros was different. Richly ornamented, it was no less deadly than its kin, but the very vision of it proclaimed to all its nature. A mighty jewel shaped in the winged star of [nolofinwe|E] was set in the cross guard, and it seemed to gleam with light as if a living flame was within it. In the pommel was set the Star of Feanor. For Feanor intended this blade to be a statement - that Finwe had but one true and rightful heir - Feanor. And so in turn did Feanor have but#bold one#! firstborn son, his own heir - Maedhros. By his design, Feanor meant to proclaim the continuity of the rightful authority of the Kingship of the Noldor, passed from father to son, regardless of whatever minor disagreements may arise. This was made clear in the blade's name: [Glossary('Martaryon','martaryon_gloss')]. It was a statement of trust and a proclamation of the wielder's lofty heritage - and that they were worthy of the power it granted.\n\nIt is perhaps fitting then, that the blade would disappear with Maedhros's own kingship. For when he was seized by [morgothcharacter|E] and set to torment on Thangorodrim, the blade too was taken, and cast into the vaults of [angband|E], whence it was not seen again."
 ### ADVENTURE ARTIFACTS ###
 
 ## Adventure Trinkets ##
 
 mumak_ring_name:0 "Mûmak Head Ring"
 mumak_ring_description:0 "This heavy gold ring is shaped like the head a Mûmak, one of the legendary and gigantic elephantine animals of the Far [harad|E]. Its eyes are set with twin garnets. Some might call this jewelry garish, but you just think it's neat!"
 
 gondorian_figurine_name:0 "Gondorian Figurine"
 gondorian_figurine_description:0 "Among the many ruins found along the roads of [gondor|E], testament to its former glory, can be found such trinkets as this figurine of Tar-Miriel, last Queen of [numenor|E] and protector of the [faithful|E]."
 
 belt_buckle_name:0 "Brass Belt Buckle"
 belt_buckle_description:0 "A shiny brass belt buckle, practical but unadorned, in a style as can be seen worn by warriors of both [rohan|E] and Dunland."
 
 horse_brooch_name:0 "Horse Head Brooch"
 horse_brooch_description:0 "A wrought iron fibula in the shape of a horse's head, such as is favoured by the Northron inhabitants of [rhovanion|E]."
 
 chain_necklace_name:0 "Elven Silver Chain"
 chain_necklace_description:0 "This simple, elegant silver chain is crafted in the elven style. Flowing, floral shapes blending into each other. Though quite common among Elvenfolk, those are seldom seen or worn by outsiders."
 
 orc_bauble_name:0 "Orc Bauble"
 orc_bauble_description:0 "This crude but shiny glass ball is unmistakably of [orc|E] origin. It bears the Red Eye symbol and was most likely part of a battle standard."
 
 electrum_nugget_name:0 "Electrum Nugget"
 electrum_nugget_description:0 "This uncommonly large electrum nugget was brought back from mineral-rich Bellakar by your adventurer." 
 
 dale_toy_name:0 "Dalish Toy"
 dale_toy_description:0 "This exquisitely carved and articulated wooden toy comes from the famed Toy Market of Dale."
 
 dale_brooch_name:0 "Dwarven Brooch"
 dale_brooch_description:0 "This silver Dwarven brooch was bought from the great Market of Dale."
 
 lizard_hide_name:0 "Hide of a "Drake""
 lizard_hide_description:0 "Described by your adventurer as the hide of a fearsome drake, this scaly hide is no larger than a hound's. You suspect it's from a large lizard instead."
 
 
 ## Adventure Common ##

 numenorean_figurine_name:0 "Númenórean Figurine"
 numenorean_figurine_description:0 "This exquisite stone carving, weathered by time, was discovered in a [numenorean|E] ruin, long forgotten. Its incredibly life-like appearance is a credit to the art of the craftsmen in [numenorean|E] of old." 
 
 numenorean_helm_name:0 "Númenórean Helm"
 numenorean_helm_description:0 "This ancient winged helm is of a design not seen in [middleearth|E] for many a year, not since the fading years following the [downfallofnumenor|E]. Though too fragile to be worn in battle anymore, this beautifully engraved helm is a magnificent relic of ages past." 
 
 numenorean_shield_name:0 "Númenórean Shield"
 numenorean_shield_description:0 "This ancient, faded shield bears the arms of the Kings of [numenor|E] of old, that is now lost below the sea. It was discovered in the remains of a forgotten [numenorean|E] armoury, and carefully restored to splendour by an antiquarian."
 
 numenorean_steelbow_name:0 "Númenórean Steelbow"
 numenorean_steelbow_description:0 "The [numenorean|E] Steel Bow was a legendary weapon of the [dunedain|E]. It was made of hollow steel, somewhat shorter than the average longbow. The [numenorean|E] Steel Bow became uncommon during the [thirdage|E] but some [adunaic|E] families still kept old steel bows, jealously guarded as family heirlooms. Others have occasionally been found in abandoned outposts and armouries, though in an advanced state of decay."
 
 guard_citadel_helm_name:0 "Guard of the Citadel Helm"
 guard_citadel_helm_description:0 "In the winged shape of this [mithril|E] helm can easily be recognised the gear of the élite of the [gondorian|E] Army : the Guards of the Citadel. These helms are said to be relics of [numenor|E] of old, both treasured heritage and valuable protection in battle. It makes this artifact all the more valuable that examples of those helms to be found outside of [minastirith|E] can be counted on the fingers of a single hand."
 
 statue_of_pharazon_name:0 "Statue of the Gilded King"
 statue_of_pharazon_description:0 "This ancient [numenorean|E] statue represents Ar-Pharazôn, the Golden. Many such statues were erected during his reign. And while most were destroyed or brouht down after the [downfallofnumenor|E], in the southern colonies some remained. Traces of gold paint can still be noticed under the armpits."
 
 white_tree_branch_name:0 "Branch from the White Tree"
 white_tree_branch_description:0 "This white branch comes from the White Tree of [gondor|E] in [minastirith|E], symbol of the realm and scion of Nimloth the Fair, come from the fruit of [telperion|E] of [valinor|E]. Breaking a branch from that tree is punishable by death in the lands of the King."
 
 dagger_westernesse_name:0 "Dagger of Westernesse"
 dagger_westernesse_description:0 "A masterfully wrought blade by the [dunedain|E] of [arnor|E], this sword has inlaid upon it enchantments purported to make it rustless, sharp, and fatal to servants of the Dark. Whether this is true or not is unknown, but it remains a most well crafted blade."
 
 ranger_star_name:0 "Northern star"
 ranger_star_description:0 "This silver fibula figuring a rayed star is commonly worn by the [dunedain|E] Rangers of the North. Its owner probably lost it fighting [orcs|E] or Trolls in the wild."
 
 northron_horn_name:0 "Northron Horn"
 northron_horn_description:0 "This ancient horn decorated with silver is said to be a relic from the time Eorl the Young led the [eothed|E] to answer the call of [gondor|E]."
 
 northron_fibula_name:0 "Northron Fibula"
 northron_fibula_description:0 "This ancient silver fibula figures a horse riding across a field of green enamel. The craftsmanship is easily recognised as Northron, and the brooch seems very old, though well preserved."
 
 mundburgian_shield_name:0 "Shield of Mundburg"
 mundburgian_shield_description:0 "This silver and gold fibula, bearing the Tree and Stars of [gondor|E], is given to each new warrior joining the Mundburgian Éored. This élite cavalry force is composed exclusively of [northmen|E] from [rohan|E] and the Vales of [anduin|E], who serve in the [gondorian|E] army for a time, before riding back to their homeland."
 
 elven_rope_name:0 "Roll of Elven Rope"
 elven_rope_description:0 "This length of light, silver rope was made of Hithlain by the [elves|E] of [lothlorien|E]. Though there seems to be nothing out of the ordinary about it, it is extremely strong and it occasionally seems to mysteriously follow its owner's will. No evil creature can touch Hithlain, for it burns all evil hands."
 
 elven_brooch_name:0 "Elven Brooch"
 elven_brooch_description:0 "This gorgeously crafted brooch bears the mark of an [elven|E] craftsman, as no Man or [orc|E] could craft anything so simple and yet so lovely. It is shaped like a leaf and most likely comes from either [lothlorien|E] or [mirkwood|E]."
 
 lembas_bread_name:0 "Lembas Bread"
 lembas_bread_description:0 "Lembas, the Waybread of the [elves|E], will keep fresh for months if kept in its leaf wrapping, and sustain a man for a long day of labour. The recipe of those is said to have been taught by [meliancharacter|E] to the Elves of Doriath."
 
 elven_cape_name:0 "Elven Cape"
 elven_cape_description:0 "This cape was woven by the [elves|E] of the Wood, most likely from [lothlorien|E] or [mirkwood|E]. Its colour is hard to tell, changing with the light. Sometimes the colour of rock, others that of the earth or of the forest, its wearer seems to blend with their environment."
 
 miruvor_name:0 "Flask of Miruvor"
 miruvor_description:0 "This crystal flask contains Miruvor, the cordial of [imladris|E]. A single sip of it will fortify both body and spirit, giving strength to the weary and hope to the downcast."
 
 noldorin_tools_name:0 "Set of Ñoldorin Tools"
 noldorin_tools_description:0 "These hammer and tongs are exquisitely shaped and engraved with [tengwar|E], clearly the work of [noldorelves|E] smiths."
 
 eregion_gem_name:0 "Eregion Gem"
 eregion_gem_description:0 "This exquisite white gem burns with an unusual inner fire. It must have been the work of the famed [noldorelves|E] smiths of [eregion|E]"
 
 statue_of_varda_name:0 "Statue of Varda"
 statue_of_varda_description:0 "This elven statue of [vardacharacter|E] is incredibly life-like. Her gaze follows everyone around the room, and you could swear you saw its head turning slightly, out of the corner of your eye."
 
 dwarven_tools_name:0 "Set of Dwarven Tools"
 dwarven_tools_description:0 "These sturdy hammer and tongs are artfully shaped and engraved with [cirth|E], clearly the work of [dwarven|E] smiths."
 
 mahal_figurine_name:0 "Figurine of Mahal"
 mahal_figurine_description:0 "This small golden figurine cast in the elaborate, geometrical style favoured by [dwarven|E] artists is a representation of [mahalcharacter|E], bearing his traditional attributes: full beard and smith's hammer."
 
 stonesinger_tablet_name:0 "Stonesinger's tablet"
 stonesinger_tablet_description:0 "This heavy stone tablet is carved with [cirth|E]. The sound the text is musical and rich, and raises unfamiliar echoes as it is read out loud. Unfortunately the meaning remains hidden to any who do not understand Khuzdul, the secret language of the [dwarves|E]."
 
 windlance_bolt_name:0 "Windlance Bolt"
 windlance_bolt_description:0 "An invention of the [longbeards|E], a [dwarven|E] Windlance was a special type of ballista, designed to fire great metal bolts (hence the name). These bolts were extraordinarily heavy and tough, capable of breaking stone or plate armor. No mannish lance could compare to the raw penetrating power of it. It required such power, for these were weapons designed with one purpose - to pierce scale and slay [dragons|E].\n\nLong did the dwarves feud with the [drakes|E], and nowhere more fiercely than in the far north, and the Grey Mountains. Though not all Dragons fly, many did, and the Dwarves, short but ingenious, soon devised a means of striking their foes from the skies - the Windlance. On account of the power they had to hurl their bolts with, Windlances were large and unwieldy, but functioned well as static defenses.\n\nThis is a lance from one such weapon - it has evidently seen use, and remains heavy enough a man might use it as a sort of club if pressed. Wrought of black iron, some have also named such bolts the ‘black arrows’ of the Dwarves."

 mumak_rider_insignia_name:0 "Mûmak Rider's Insignia"
 mumak_rider_insignia_description:0 "This ivory Mûmak's head is the insignia of the Mûmak Riders, an élite corps and brotherhood, selling their service and that of their gigantic war-Mûmakil throughout [harad|E]. To obtain the status of Rider is the highest honor a young man can aim for, and a privilege reserved for the very best."
 
 emblem_of_ladnoca_name:0 "Emblem of Ladnoca"
 emblem_of_ladnoca_description:0 "This silver moon-shaped ornament is the emblem of Ladnoca, the goddess of the Moon and Stars. She is revered throughout [harad|E], guiding caravans through the featureless desert by her cool light. This aspect of the [valagod|E] [vardacharactershort|E] is often opposed to Vâtra: the scorching, merciless Sun."
 
 flask_of_grog_name:0 "Flask of Grog"
 flask_of_grog_description:0 "This flask contains Grog, the vile drink favoured by the [orcs|E]. It is both invigorating and speeds up the healing process, and is the main source of relief among [sauroncharacter|E]'s servants. Orcs have no patience for those who won't take their medicine."
 
 orc_whip_name:0 "Orc Whip"
 orc_whip_description:0 "This whip is standard issue for [mordor|E]'s armies taskmasters. These [orcs|E] make liberal use of them on those unlucky enough to find themselves within reach. Dried orc blood can still seen, and smelled, on its tails."
 
 dunlending_torc_name:0 "Dunlending Torc"
 dunlending_torc_description:0 "This heavy pure gold torc is a symbol of status among the Dunlending tribes. This particular one, finely crafted and engraved, must have belonged to a powerful chieftain, who must be missing it in his barrow."

 dorwinrim_chalice_name:0 "Dorwinrim Chalice"
 dorwinrim_chalice_description:0 "This beautifully engraved gold chalice originates from [dorwinion|E], near the sea of Rhûn. It is usually used to bless the wine in ceremonies in honour of Aldena the Earth-Mother, the local name for [yavannacharacter|E]."
 
 rhunic_saddle_name:0 "Rhûnic Saddle"
 rhunic_saddle_description:0 "This beatifully engraved saddle is of a design typical of the nomads of Rhûn. It is made of Kine horn form Araw and Mûmak ivory from Far [harad|E]. It probably belonged once to a chieftain of the Balchoth host."
 
 kine_drinking_horn_name:0 "Kine Drinking Horn"
 kine_drinking_horn_description:0 "This drinking horn, finely engraved with a motif of riders spiraling from mouth to lip, was crafted from the horn of the one of the great Kines of Araw: majestic wild bulls roaming the plains around the sea of Rhûn."
 
 walrus_tooth_name:0 "Walrus Tooth"
 walrus_tooth_description:0 "This walrus tooth, carved with simple yet elegant shapes of birds and sea mammals, is a magnificent example of the art of the tribes of Forodwaith."

 totem_of_hudari_name:0 "Totem of Hudari"
 totem_of_hudari_description:0 "An imposing item carved out of hardwood, this totem bears the image of Hudari, mighty god of struggle and strength, breaker of chains and liberator of men. Such are not uncommon among his faithful, but this one is particularly large and extravagant, displaying the skill of its crafter for all to see. It would not be uncommon for one such as this to be set above a tomb, in the center of a shrine or family house, or at the gates to a village as a protector."
 
 ## Adventure Uniques ##
 
 dragon_helm_of_dor_lomin_name:0 "Dragon-Helm of Dor-Lómin"
 dragon_helm_of_dor_lomin_description:0 "Also known as the Helm of Hador, this visored steel helm, embossed and embellished with gold and runes, bears as its crest an image of the head of Glaurung the Drake of [morgothcharacter|E]. It is said to bear an enchantment that protected its wearer from wounds and struck fear into the hearts of enemies.\n\nOriginally forged for the Dwarf-Lord Azaghâl of Belegost, in the [eredluin|E] , who gave it to [maedhros|E]. Too large and heavy to be worn by an Elf, it was passed on to Hador Lórindol and became an heirloom of his house. Its last known owner, the most tragic one, was Túrin son of Húrin, the Mormegil of Nargothrond, whose high deeds and sorrows are still sung to this day."
 
 dramborleg_name:0 "Dramborleg"
 dramborleg_description:0 "This Elven greataxe, forged in Gondolin in the late [firstage|E], belonged to the legendary hero Tuor, son of Huor, of the house of Hador. It was made for him during his stay in the Hidden Kingdom, and he fought [orcs|E] and Balrogs with it during the Fall of Gondolin. He left it to his son Eärendil upon his departure for [valinor|E], and from him it passed to [elros|E] and became an heirloom of the royal house of [numenor|E]. It was believed to be lost in the [downfallofnumenor|E]."
 
 anguirel_name:0 "Anguirel"
 anguirel_description:0 "Twin sword of Anglachel, the Black Sword of Túrin, Anguirel was forged of meteorite iron by Eöl the Dark Elf, in the woods of Nan Elmoth. Taken by Maeglin his son when he fled to Gondolin with his mother, the sword stayed there with him until his betrayal of Turgon to [morgothcharacter|E]. During the Fall of Gondolin, he tried to seize Idril but was slain by her husband Tuor. No more is known of the fate of that weapon until its recent find on the shores of Belfalas."
 
 anarion_helm_name:0 "Broken Helm of Anárion"
 anarion_helm_description:0 "This richly decorated, broken [numenorean|E] war-helm once belonged to Anárion, son of [elendil|E], founder of [minastirith|E] and first King of the [southernkingdom|E] jointly with his brother [isildur|E]. He held [gondor|E] during the early years of the [warlastalliance|E] but did not live to see the final victory. The rock that crushed this helm, thrown from Barad-Dûr's battlements, also killed its owner."
 
 black_arrow_name:0 "Bard's Black Arrow"
 black_arrow_description:0 "This black steel arrow is the one that pierced Smaug the Golden's heart and killed him. Fired from Bard the Bowman's bow, it found the one weakness in the wyrm's armoured belly, that a thrush had pointed out to the archer. It was forged in [ereborrealmshort|E] before its fall and flew true and deadly. The arrow lay at the bottom of Esgaroth until a daring adventurer recovered it from the dragon's remains."
 
 smaug_scale_name:0 "Jewelled Scale of Smaug"
 smaug_scale_description:0 "Smaug the Golden rested on his bed of plundered riches for many long years after his devastation of [ereborrealmshort|E]. During that time, the gold and jewels encrusted themselves into his scaled belly until he was quite literally armoured in precious stones. After the death of the dragon, jewelled scales would sometimes wash upon the shores of Lake Esgaroth, waiting for a lucky passer-by."
 
 smaug_skull_name:0 "Skull of Smaug"
 smaug_skull_description:0 "Smaug the Golden long terrorised the lands surrounding [ereborrealmshort|E] and [dale|E]. After the death of the dragon at the hands of Bard the Bowman, the resting place of the great beast remained a place of fear and dread for the people dwelling on Esgaroth's shores. Only a daring adventurer would dare to venture to this place and return with such a dreadful prize."
 
 amroths_belt_name:0 "Belt of Amroth"
 amroths_belt_description:0 "This golden belt figuring golden Elanor flowers belonged to Amroth, last King of [lothlorien|E]. He wore it on his waist when he dived into the bay of Belfalas, after he realised that his ship has sailed without his beloved Nimrodel."
 
 nimrodel_gem_name:0 "White Gem of Nimrodel"
 nimrodel_gem_description:0 "This single white gem mounted on a chain of silver belonged to Nimrodel, maiden of [lothlorien|E] and beloved of King Amroth. She left the Golden Wood as planned but her betrothed waited for her in vain in the havens of Edhellond, on the Bay of Belfalas. When she came at last to the havens, she had lost both her gem and her lover."

 laurelin_chalice_name:0 "Laurelin Chalice"
 laurelin_chalice_description:0 "This golden chalice bears the mark of the [noldorelves|E]in goldsmiths of [lindon|E]. It forms a pair with its twin, the Telperion Chalice. They are shaped in the likeness of the [twotrees|E] of [valinor|E], [laurelin|E] the Golden and [telperion|E] the Silver."
 laurelin_chalice_description_oropher:0 "\n\nIt was given, along with its silver twin, as a diplomatic present by High King Gil-Galad to Oropher of [greenwood|E] before the [warlastalliance|E]. 
 laurelin_chalice_description_dorwinion:0 " In turn, King Thranduil gifted the pair to the Realm-Master of [dorwinion|E] as a symbol of lasting friendship between their peoples.\n\nThough the Telperion Chalice made it safely to the Realm-Master's court, the river-boat transporting the Laurelin Chalice sank in the Celduin and all search for the lost treasure was in vain."
 
 sword_joam_tuv_name:0 "Sword of Joam-Tuv"
 sword_joam_tuv_description:0 "This ancient curved sword is rumoured to have belonged to the legendary Tedjin conqueror Joam-Tuv, bane of [bellakar|E] and founder of the Qadjajar. This artifact was lost upon destruction of his capital, after the defeat of his sons."
 
 forestel_name:0 "Forestel"
 forestel_description:0 "Forestel, 'Northern Hope', was the axe forged for Eldacar of [gondor|E], passed to his son Ornendil on his majority. Fashioned with [gondorian|E] steel by the best smiths in [osgiliathcity|E], it takes its design from the axes born by the Northmen of [rhovanion|E], Eldacar's maternal kin. It was meant to symbolise the combined strengths of both peoples, embodied in the prince."
 forestel_description_kinstrife:0 "\n\nAfter the sack of Osgiliath, Ornendil was executed and his weapon lost."
 
 scroll_of_isildur_name:0 "Scroll of Isildur"
 scroll_of_isildur_description:0 "Long buried deep in the archives of [minastirith|E], this scroll was written by [isildur|E], who wished to leave an account of his finding of the [onering|E] in [gondor|E] before he left with it, bound for the road to [arnor|E] and his eventual death at the [gladdenfields|E]. It remains the only description of the physical properties of the One Ring and the writing upon it."
 
 statue_of_elros_name:0 "Statue of Elros Tar-Minyatur"
 statue_of_elros_description:0 "A beautiful marble statue of [elros|E], the first King of [numenor|E], crafted during the early days of the Kingdom of [gondor|E] to honour the memory of the [dunedain|E]'s sunken homeland and its past glory. The original statue was commissioned by King Meneldil, himself the last surviving man born on Númenor."
 
 aldarion_erendis_name:0 "Aldarion and Erendis"
 aldarion_erendis_description:0 "[elendil|E]'s own handwritten copy of the tale of Aldarion and Erendis, also called The Mariner's Wife. An old story, it describes the lives of Tar-Aldarion, the sixth King of [numenor|E], and his wife Erendis, and how Aldarion's love of the sea eventually drove them apart. Indeed, Aldarion, whose grandfather had been the very first [numenorean|E] to lead an expedition to [middleearth|E], was enamoured with the sea. As a young man, before he became king, he founded the Guild of Venturers, which would go on to have a glorious future during the Númenórean colonisation of Middle-Earth. Erendis grew bitter towards Aldarion, and she withdrew to the sheep-lands of the countryside with their daughter Ancalimë, who remained their only child. Over time, Ancalimë, nicknamed the Princess Sheperdess, would inherit her mother's disdain for men. She would go on to become the first ruling Queen of Númenor, Tar-Ancalimë. This particular copy of the tale is the oldest still in existence; it even seems likely that Elendil wrote it in Númenor, before the [downfallofnumenor|E]."
 
 giant_bear_pelt_name:0 "Pelt of the Giant Bear of the Carrock"
 giant_bear_pelt_description:0 "This black, incredibly large pelt has been brought back from the Vales of [anduin|E]. It is said to be a trophy from the hunt of a massive bear lurking in the region of a large rock formation known to the locals as "The Carrock".\n\nThe hair around its head is uncommonly long and silky, and it bears silver and gold plaits, in the fashion of the chieftains of the region. Your antiquarian assumes this is a local custom : to plait the hair of remarkable bears, in exchange for their protection.\n\nThis theory certainly makes sense, but you can't help but wonder at how #italic human #!this hair looks..."

 goblin_crown_name:0 "The Hammered Helm"
 goblin_crown_description:0 "After the Sacking of Imladris, a crude helm was created to celebrate the triumph. While the Goblins hold that they melted down the swords of their hated foes to make it, it is more likely that they used whatever scraps of metal they could find. Regardless, the Helm remains a grim reminder of their overpowering force."
 
 fram_spear_name:0 "Spear of Fram"
 fram_spear_description:0 "This short, broad headed spear is clearly of Dwarven make and design. It bears runes of prowess and of piercing, along with the name "Fram, son of Frumgar". Fram the Dragonslayer, lord of the [eothed|E], is renowned for defeating the wyrm Scatha and retrieving its great hoard. Whether this spear was used to fight the drake or originated from the dwarven treasure it guarded is uncertain."
 
 axe_faderda_name:0 "Axe of Faderda"
 axe_faderda_description:0 "This leaf-headed, discreetly engraved axe is believed to have belonged to Faderda, semi-mythical ancestor of the Woodsmen of [rhovanion|E]. Although its make is distinctly [sindarelves|E]in, the name "Faðerda" has been crudely carved in [cirth|E] runes upon the blade. Whether this inscription was added by Faderda himself, or by a later owner to give weight to their claim, remains unknown."
 
 crown_ovatha_great_name:0 "Crown of Ôvatha the Great"
 crown_ovatha_great_description:0 "This ancient gold crown, decorated with mithril and tiny dragon scales, is a splendid testimony of Variag art at its peak. It is believed to be the lost crown of Ôvatha VI "the Great", who established dominion over Nurn and Chelkar in addition to the traditional Variag domains, and whose rule is remembered in Khand as a golden age, blessed by Tumrakhi."
 
 narmacil_standard_name:0 "Narmacil II's Battle Standard"
 narmacil_standard_description:0 "When king Narmacil II of [gondor|E] marched against the Wairider army, his standard bearer flew high the royal standard, of black velvet embroidered with [mithril|E] thread, catching the light of the sun and bringing hope to the [gondorian|E] soldiers.\n\nIt was therefore a profound humiliation to the grieving kingdom when, after the death of the king on the field of battle, the wainrider army displayed this glorious trophy on their war chief's tent.\n\nAfter Calimehtar defeated the Wainriders, the standard could not be found and disappeared from history."
 
 ondoher_campaign_bed_name:0 "Ondoher's Campaign Bed"
 ondoher_campaign_bed_description:0 "This richly embroidered and gilded diwan was originally king Ondoher of [gondor|E]'s campaign bed. The patterns of the White Tree and winged crown in [gondorian|E] late royal style are easily recognisable.\n\nAfter the [gondorian|E] defeat at the battle of the Morannon, the Wainriders looted the king's campaign train and took this beautifully crafted piece of furniture for their own. It was modified to integrate a backrest and serve as a diwan for the Wainrider general's war council.\n\nWhen the Wainrider army was finally defeated the campaign bed was salvaged by a fleeing soldier and has seen various masters since."
 
 conquerors_war_chest_name:0 "The Conqueror's War Chest"
 conquerors_war_chest_description:0 "Azernakh the Conqueror, first ruler of the Balchoth empire, was famous for defeating all who opposed his inexorable march out of the eastern steppes of [rhun|E].\n\nThis ornate and gilded chest, massive but ingeniously crafted to be easily transported, received both the tribute from the new vassals and the broken crowns of the defeated would-be challengers.\n\nAzernakh's successors, more concerned with fighting [gondor|E] and consolidating their realm than endless conquest, forgot the chest deep inside their treasuries, and it was finally sold for a handsome sum to finance the war effort."
 
 laegrist_name:0 "Laegrist"
 laegrist_description:0 ""Keen Cleaver", a beautiful longsword crafted for Arador, the fourth Prince of Dol Amroth and long held by his descendants, Laegrist was traditionally gifted to the most skilled Swan-Knight to wield in times of war as a symbol of the Prince's power and reach. Its last wielder, whose name has been lost to the depths of time, fell in a great battle and the blade was lost."
 
 turann_name:0 "Turánn"
 turann_description:0 "In 1500 of the [secondage|E], Sauron befriended [celebrimbor|E] in the guise of [annatarcharacter|E], claiming to be sent by the Valar as an emissary. He presented the Elven lord with the design for an intricate mithril hammer, a tool with which ever greater marvels could be crafted. Celebrimbor, no stranger to fine works and beautiful creations, was amazed at the beauty and elegance of the idea, evidence of [annatarcharacter|E]'s incredible insights. Together they crafted the hammer, bonding in shared toil, or so the Elf thought.\n\nIt was with this hammer in hand that the heir of [feanor|E] would lead the Gwaith-i-Mirdain in their greatest work, which would eventually become the [ringsofpower|E].\n\nA smith could craft wonders, equipped with such a tool."
 
 nardring_name:0 "Nardring"
 nardring_description:0 "Nardring, meaning 'Fire-hammer', is one of the hammers of the great craftsman [feanor|E], and the only one to make the journey with him to [middleearth|E]. It was not his only hammer, and indeed, not the one which purportedly was used in the forging of the [silmarils|E]. However, this hammer was ideally sized for travelling and was said to have been gifted to him by his teacher Mahtan upon the ending of his apprenticeship. As a result, this hammer was the one most often found on [feanor|E]'s person during his travels around [valinor|E], and was brought with him into exile.\n\nIt is one of the few personal objects of [feanor|E]'s to survive the [firstage|E] in the Hither Lands, eventually making its way into the possession of Celebrimbor before being lost during the [waroftheelvesandsauron|E].\n\nA smith could craft wonders, equipped with such a tool."
 
 azaghal_helmet_name:0 "Helm of Azaghâl"
 azaghal_helmet_description:0 "The helm of Azaghâl, forged in the fiery forges of [belegost|E], is a masterpiece of [dwarven|E] craftsmanship. Forged with the purest and most resilient [mithril|El], this helmet possesses an imposing and elegant structure that reflects the fierce determination of its wearer. The crest and reliefs on the surface of the helmet are finely adorned with intricate Dwarven motifs that recount the deeds and bravery of Azaghâl in the struggle against the forces of [morgothcharacter|E]. On the forehead, an embedded gem radiates a subtle light, reminding of Azaghâl's connection to the depths of the earth and the ancestral craftsmanship of his people."
 
 lesser_ring_name:0 "Lesser Ring"
 lesser_ring_description:0 "Wrought in Eregion by the [noldorelves|E] smiths of the Gwaith-i-Mirdain as essays in the craft, the lesser rings, while nowhere as powerful as the [ringsofpower|E], were nonetheless works of wonder and magic to the people of later ages."
 
 nimphelos_name:0 "Nimphelos"
 nimphelos_description:0 "A huge pearl,the size of a dove's egg that was found along the shores of the Isle of Balar by the Falathrim. Círdan gave it, along with many lesser pearls, to his friend and ally Thingol. When Thingol called on the [dwarves|E] of [belegost|E] to aid in the building of Menegroth, Nimphelos was among the rewards he gave them, and the Lord of Belegost was said to have prized the pearl over a mountain of wealth."
 
 royal_standard_cardolan_name:0 "Royal Standard of Cardolan"
 royal_standard_cardolan_description:0 "Commissioned by King Thorondor the Magnificent, the Royal Standard of [cardolan|E] had the banner of the royal family fly from a mighty golden staff topped with Thorondor himself, the King of All Eagles.\n\nThis magnificent standard was lost during the internecine wars among the [arnorian|E] successor states, with the later Princes of Cardolan making do with a lesser recreation.\n\nThough all that remains of the original artifact is the standard pole, a new flag has been made to replace the old one."
 
 sceptre_of_umbar_name:0 "Sceptre of Umbar"
 sceptre_of_umbar_description:0 "An ivory sceptre inlaid with fine worked gold and jewels.\n\nThe office of the Governor of [umbar|E] was one appointed directly by the [numenorean|E] Crown. Often these were powerful nobles or military officers. As the symbol of their office, they received a scepter of ivory, carved and inlaid with gold and jewels. In the carvings were oaths of fealty and loyalty to the Numenorean throne, as well as a curse if its holder should ever betray the faith of the rightful King.\n\nAfter the [downfallofnumenor|E], it became the badge of office for the Lord of Umbar, the elected leader of the [black_numenoreans|E] in the Council of Umbar. The Scepter was lost during Eärnil I’s conquest of Umbar. Later Umbarean legend claimed it was destroyed by Eärnil personally, the King saying that there could be but one scepter in [middleearth|E]."
 
 crown_of_herumor_name:0 "Crown of Herumor"
 crown_of_herumor_description:0 "A heavy crown of gold, the Crown of Herumor was the symbol of the Black Numenorean king of the same name.\n\nThe crown was created shortly after Herumor’s takeover of the former [numenorean|E] outposts of Harnendor as well as his annexation of the [haradrim|E] tributary kingdom of Amrûn. Heavy and ill fitting, the crown in many ways is symbolic of Herumor’s reign. Its craftsmanship is middling by Numenorean standards, being a rush job. The crown was lost with the swift fall of his kingdom."

 crown_of_fuinur_name:0 "Crown of Fuinur"
 crown_of_fuinur_description:0 "A composite crown of silver, gold, and bronze, the Crown of Fuinur was the symbol of the [black_numenorean|E] king of the same name.\n\nThe crown was created by Fuinur melting down the crowns of the petty-kings of later Pezarsan, a symbol of their submission to his new kingdom. The new crown was unique, but the elements did not blend well, and was considered by some to be ugly. It was lost with his kingdom."
 
 badge_mirdain_name:0 "Badge of the Gwaith-i-Mírdain"
 badge_mirdain_description:0 "An elegant star wrought of [mithril|El] and inlaid with a gem in its center. These badges were the symbols of membership in the Gwaith-i-Mírdain of [eregion|E], and granted access to its resource stores and specialized laboratories. It was customary for a new member of the Guild to make the badge themselves, before presenting it for approval."
 
 gilded_armour_of_imrazor_name:0 "Gilded Armour of Imrazôr"
 gilded_armour_of_imrazor_description:0 "More a show-piece than practical protection, this armour was bequeathed to prince Imrazôr by his father Ar-Sakalthôr when he left [numenor|E] to take up his princely title. Wrought of gleaming silver and inlaid with [mithril|E] and gold, it is a stunning example of Numenorean artistry, incorporating many of its common motifs, such as ships, waves, and stars. Of particular note is a great jewel inset in the center of the chest, carved into the shape of the Star of Earendil.\n\nThe armour was inherited and then borne by Imrazôr's eldest legitimate son Adûnaphazôr following his death. However, when Adûnaphazôr falls in battle, the armour was subsequently lost to the ages."
 
 galvorn_armour_name:0 "Galvorn Armour"
 galvorn_armour_description:0 "This suit of chainmail is made of a strange metal: it is light as a feather, yet stronger than normal steel, and shines black as jet. Scholars maintain it is made of Galvorn, the fabled metal invented by Eöl the Dark Elf. Only one such armour is known to have been crafted, by Eöl for his own use. He was wearing it when cast from the walls of Gondolin for murdering his wife Aredhel."
 
 oropher_statue_name:0 "Statue of Oropher"
 oropher_statue_description:0 "This tall wooden statue of Elven make represents King Oropher of the [greenwoodshort|E]. It used to be located in one of the ELven cities of southern Mirkwood, now long overgrown by vegetation."

 
