 lasgalendrim_spear_name:0 "Lasgalendrim Spear"
 lasgalendrim_spear_description:0 "This long, leaf-bladed spear in the manner of the Elves of the Greenwood was given to the ruler of Nelornieth by the ruler of [erynlasgalen|E]. It is of exquisite make, and deadly"
 
 galadhrim_bow_name:0 "Galadhrim Bow"
 galadhrim_bow_description:0 "This great, mallorn wood bow in the manner of the Elves of the Lothlorien was given to the ruler of Nelornieth by the ruler of [lorien|E]. It is of exquisite make, and deadly"

 elven_sword_name:0 "Noldorin Sword"
 elven_sword_description:0 "This sharp, steel sword in the manner of the Noldor Elves was given to the ruler of Nelornieth. It is of exquisite make, and deadly"

