 ## Mundburgian loc
 
 single_combat.0001.stoic_veteran.general:0 "We faced tougher foes than #EMP you#! in the Éored!"
 single_combat.0001.stoic_veteran.other_mundburgian:0 "Shame to [my_foe.Custom('SignatureWeaponKillType')] a loyal Mundburgian, [my_foe.Custom('SisterBrother')]."


 ## Combat Move Option Tooltips
 single_combat.0001.tt.stoic_veteran:0 "#BOL Stoic Veteran:#! using your Mundburgian experience, you hew at [my_foe.GetFirstNameNoTooltip]"

 ##################################################
 # Combat Descs
 ## Own Combat Move Feedback
 single_combat.0001.desc.my_feedback.stoic_veteran:0 "The Mundburgian Éored doesn't encourage laxity. It takes a vigilant eye and a firm arm to excel as one of the White City's protectors, and with every blow, I show [my_foe.GetFirstNameNoTooltip] how the Riders fight."

 ## Opponent Combat Move Feedback
 single_combat.0001.desc.opponent_response.stoic_veteran:0 "[my_foe.GetFirstNamePossessiveNoTooltip] time in the Mundburgian Éored has left [my_foe.GetHerHim] stoic, brutal, and deadly with [my_foe.Custom('SignatureWeaponArticle')] [my_foe.Custom('signature_weapon')], delivering [my_foe.Custom('SignatureWeaponAttemptedHeavy')] after [my_foe.Custom('SignatureWeaponAttemptedHeavy')] to my torso."

 ##################################################
 # Outcome Event: Loser
 ## Defender Lost, Own Combat Move Feedback
 single_combat.0031.desc.sc_defender.stoic_veteran:0 "Whatever I learned in [mundburg|E], it was not enough, my opponent parrying me repeatedly."

 ## Defender Lost, Opponent Finishing Move Feedback

