 ## Aggressor Lost, Own Combat Move Feedback
 single_combat.0031.desc.sc_attacker.stoic_veteran:0 "In the Éored, we chiefly protected the Citadel against assassins, but most assassins flee at the sign of a heavily-armed Mundburgian. My opponent, to [sc_victor.GetHerHis] credit, doesn't seem phased by my intimidating appearance, and my stoic hewing is met by with determined parry after determined parry.\n\n"

