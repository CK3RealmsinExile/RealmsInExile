 # Outcome Event: Victor
 ## Defender Won, Own Combat Move Feedback
 single_combat.0041.desc.sc_defender.stoic_veteran:0 "The Éored doesn't break, not here, not ever."

 ## Defender Won, Opponent Finishing Move Feedback
 single_combat.0041.desc.opponent_response.stoic_veteran:0 "[sc_loser.GetFirstNameNoTooltip] uses [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] with all the competence typical of a Mundburgian, hewing at me with long, even strikes of [sc_loser.GetHerHis] weapon. It's difficult, but nothing I'm not able to parry well enough.\n\n"

 ## Defender Won, Opponent Finishing Move Injury

 ## Defender Lost, Opponent Finishing Move Fatality
 single_combat.0041.desc.opponent_response.stoic_veteran.fatality:0 "We fall into a tense pattern of strike-parry-riposte, with me slowly gaining the upper hand, wearing [sc_loser.GetFirstNameNoTooltip] down blow by blow, till [sc_loser.GetSheHe]'s accrued enough welts and wounds to kill most [sc_loser.GetWomenMen] twice over.\n\nEven [sc_loser.GetSheHe] has [sc_loser.GetHerHis] limits, though. And as the Mundburgian collapses to [sc_loser.GetHerHis] knees, ready for the deathblow, it becomes clear that we both know it."

