 ###Christian Pilgrimage Journey Events
 #Zealous priest giving sermon in freezing rains
 pilgrimage.3001.desc: "Even when on pilgrimage, the [ROOT.Char.Custom('DefaultPriestTitlePlural')] still hold weekly prayers. It is held out in the open when no temple is nearby, but early this morning, a storm rolled in and has not ceased.\n\nUndeterred, a zealous [ROOT.Char.Custom('DefaultPriestTitle')] is standing out in the pouring rain, giving a sermon about perseverance in the face of adversity. Despite this, the size of [zealous_priest.GetHerHis] audience is rapidly dwindling as discouraged adherents seek refuge from the torrential rain."

 ###Hindu Pilgrimage Journey Events
 #Ritual purification in a river
 pilgrimage.3201.desc: "Ritual purification is a crucial part of every [ROOT.Char.GetFaith] pilgrim's journey. A common form of this is to wash oneself in the waters of a sacred river crossing.\n\nThere is one such crossing just up ahead, but I cannot help but notice it is #EMP filled#! with commoners who have also come on pilgrimage..."

 ###Buddhist Pilgrimage Journey Events
 #Critical Wanderer
 pilgrimage.3301.c: "Ah, but a [ROOT.Char.GetTitleAsNameNoTooltip] should not travel in austerity."

 ### Dharmic Pilgrimage Journey Events
 #Brahmacharya Challenged
 pilgrimage.3401.t: "$pilgrimage_header$ Purity Challenged"
 pilgrimage.3401.desc: "Our pilgrimage has taken us to the [body_of_water.GetName] shore. Its waters glister like shreds of gold leaf in the late day sun, beckoning us to bathe.\n\nMy gaze drifts to one of my fellow pilgrims, [bather.GetName], [bather.GetHerHis] nude body robed only in the lambency of the water.\n\nWhile on [ROOT.Char.GetInvolvedActivity.GetShortName] one is meant to adopt near-perfect purity, abstaining from lustful thoughts and impulses..."
 pilgrimage.3401.a: "Desire as my guide, I bathe in [bather.GetFirstNamePossessive] beauty."
 pilgrimage.3401.b: "I step into the cool water, my passions extinguished."
 pilgrimage.3401.b.flavor: "One step closer to [ROOT.Char.GetFaith.PantheonTerm]."
 
 # Adapted for Dunlendings.
 # Norse Germanic
 pilgrimage.5901.t: "Carras!"
 pilgrimage.5901.desc: "Deep in the trackless Mouths of the Gwathló, our people were born, and they thrived until the coming of the people out of the sea. These people devastated the lands and tore down forests until the ocean swallowed them whole. But our people endure while their kingdoms in exile diminish. The Carras, as we name the great estuary of the Gwathló has retained her natural beauty, and many people make a pilgrimage to the sacred place."

 pilgrimage.5911.desc: "The world is [ROOT.Char.GetFaith.HighGodNamePossessive] temple, the great blue sky grander than the ceiling of any grand temple. Here in great open steppes of [destination_title.GetNameNoTierNoTooltip] I feel especially close to [ROOT.Char.GetFaith.PantheonTerm], and find myself reflecting on my journey to reach this sacred place."

 #Sanctity of Nature
 pilgrimage.5921.desc: "At last I have finally arrived in [destination_title.GetNameNoTierNoTooltip]. While some worship in great temples, I know the most sacred of places are in the open forest where bare feet are caressed by the soft, nourishing earth.\n\nThe old groves here are especially venerable, and I find myself wondering about my place in the natural world as I stand amongst the great trees."
 