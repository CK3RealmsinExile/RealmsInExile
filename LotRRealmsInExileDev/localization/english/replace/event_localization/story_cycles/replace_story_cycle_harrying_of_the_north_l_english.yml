l_english:
 
 county_list_tt: "Every [GetFaithByKey('faith_haruze').GetName]-owned [county|E] within [mardat.GetTitledFirstNamePossessive] [realm|E]"

 game_concept_harrying_resistance_desc: "Resistance measures the ongoing opposition to Khäz-gamaze rule in Rây from the pre-existing faiths of the realm. Assuming Resistance is #BOL higher#! than [purge_pacification|E], it bestows effects at the following levels:\n\n#S Resistance above #V 10#!#!\n$EFFECT_LIST_BULLET$Slightly increased chance of [claimant_factions|E] against the ruler of Rây\n\n#S Resistance above #V 13#!#!\n$EFFECT_LIST_BULLET$Somewhat increased chance of [claimant_factions|E] against the ruler of Rây\n$EFFECT_LIST_BULLET$[county_control|E] in all [counties|E] reduced by [EmptyScope.ScriptValue('minor_discontent_loss')|0V] every #V 3#! months for every [vassal|E] of Rây\n\n#S Resistance above #V 16#!#!\n$EFFECT_LIST_BULLET$Greatly increased chance of [claimant_factions|E] against the ruler of Rây\n$EFFECT_LIST_BULLET$[county_control|E] in all [counties|E] reduced by [EmptyScope.ScriptValue('medium_discontent_loss')|0V] every #V 3#! months for every [vassal|E] of Rây"

 game_concept_harrying_pacification_desc: "Pacification tracks how effective the new Khäz-gramaze rulers of Rây are at subduing the resentful ancient faiths of Rây. Assuming Pacification is #BOL higher#! than [purge_resistance|E], it bestows effects at the following levels:\n\n##S Pacification above #V 8#!#!\n$EFFECT_LIST_BULLET$Adds [dread_i]#V 1#! [dread|E] to the ruler of Rây per month\n\n#S Pacification above #V 11#!#!\n$EFFECT_LIST_BULLET$Adds [dread_i]#V 2#! [dread|E] to the ruler of Rây per month\n\n#S Pacification above #V 14#!#!\n$EFFECT_LIST_BULLET$Adds [dread_i]#V 3#! [dread|E] to the ruler of Rây per month"
 
 game_concept_harrying_widget_i: "@purge_widget!"
 game_concept_harrying_widget: "@purge_widget! Purge of Rây"
 game_concept_harrying_widget_desc: "Khäz-gramaze rulers and the recently-deposed ancient nobles are locked in a fierce battle for control over Rây. Such a contest won't end until one or both groups have been wholly removed from power.\n\nAs the situation progresses, actions they and other characters take will govern the [purge_resistance|E] and [purge_pacification|E] levels of the region.\n\n#TS Higher #EMP Resistance#! will lead to:#!\n$EFFECT_LIST_BULLET$Lower [county_control|E]\n$EFFECT_LIST_BULLET$A higher chance of [claimant_factions|E] or even a [civil_war|E].\n\n#TS Higher #EMP Pacification#! will lead to:#!\n$EFFECT_LIST_BULLET$Rising [dread|E] for the ruler of Rây"

