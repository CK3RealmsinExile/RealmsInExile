 # Fight between my soldiers (Diplomacy skill challenge), Sean Hughes
 martial_authority.2040.c.hashishiyah: "Sod this, I'm off to light a pipe." # LOTR

 # Deal with Deserters, by Linnéa Thimrén
 martial_authority_special.1501.t: "The Deserters"
 martial_authority_special.1501.desc: "I am leading a patrol when we spot a group of figures emerging from the darkness of night. Hooded cloaks obscure their faces, but by one's ungainly gait I recognize [deserting_soldier.GetTitledFirstName], my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('deserting_soldier') )].\n\n"My [ROOT.Char.GetLadyLord]," whispers one of my men. "They are deserting. What should we do?""
 