 stewardship_general.1054.desc:0 "Bloodstained cloth... crows' feathers... strange-smelling concoctions. This is the evidence presented to me by a group of commoners from [target_county.GetNameNoTier] as proof that [witch.GetFirstName] has been practicing [witch.Custom('MagicPracticeTerm')] in [witch.GetHerHis] hut on the outskirts of their dwellings.\n\nThe commoners claim [witch.GetHerHis] evil works must be the cause of their [witch.Custom('MagicSuperstitionTerm')] and are calling for [witch.GetHerHis] execution." # Adjusted to work for underground
