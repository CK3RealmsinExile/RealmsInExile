l_english:

 feudal_government_desc: "\n$game_concept_feudal_desc$\n\n#F The feudal system is based on the relationship between the landholder and those who provide services and labor in order to live there. The rulers who hold the land appoint vassals which are given fiefs to govern. In return, the vassals provide their liege with [soldiers|E] and [taxes|E].#!"
 
 jizya_special_rights_tax_collector: "Tax Nonbelievers" #LotR
 jizya_special_rights_tax_collector_flavor_desc: "Religious Protection taxes are imposed on religious minorities, in return for the privilege to practice their errant faith in peace." #LotR
 
 iqta_special_rights_tax_collector: "Minor Nobility" #LotR
 iqta_special_rights_tax_collector_flavor_desc: "Under a system controlled by the Minor Nobility, local nobles are given wide authority to collect taxes on behalf of the state. In return they are expected to bolster the armies of their liege." #LotR
 
 ghazi_special_rights_tax_collector: "Holy Warriors" #LotR
 ghazi_special_rights_tax_collector_flavor_desc: "Warriors of the faith and the frontier, Holy Warriors collect income from plunder and brigandage, and wage a never-ending war against the religious enemies of the state." #LotR

 deqhan_special_rights_tax_collector: "Delegated Rights" #LotR
 deqhan_special_rights_tax_collector_flavor_desc: "Delegated Rights offers a decentralized tax collection system, handing over control to local magnates to closely manage their lands and promote productivity - as well as their own prestige." #LotR

 maguh_special_rights_tax_collector: "Direct Reinvestment" #LotR
 maguh_special_rights_tax_collector_flavor_desc: "A more direct form of district administration, where a proportion of tax income is reinvested to promote local development resulting in reduced taxes to the state." #LotR

 muqata_special_rights_tax_collector: "Local Autonomy" #LotR
 muqata_special_rights_tax_collector_flavor_desc: "Local Autonomy provides a tax system where distant lands are given greater independence and taxed less, to promote stability and long-term development." #LotR
 
 strict_taxation_tax_collector: "Luxury Tax" #LotR
 strict_taxation_tax_collector_flavor_desc: "Taxes on luxuries are enforced upon the wealthy as a means to provide additional income for the state and to help those in need." #LotR

 special_contract_march: "$special_contract_march_short$ Contract"
 special_contract_castellan: "$special_contract_castellan_short$ Contract"
 special_contract_march_short: "March" #[Char.Custom('march_contract_name')]
 special_contract_castellan_short: "Castellan" #[CHARACTER.Custom('castellan_contract_name')]
 march: "March"
 castellan: "Castellan"
