l_english:
 # Saved by a Mundburgian
 murder_save.0010.t:0 "$murder_save_header$ Mundburgians"
 murder_save.0010.desc:0 "My attempt on [target.GetTitledFirstNamePossessive] life has been thwarted!\n\nThe assassin was stopped by one of those insipid Mundburgians! I suppose the [target.GetTitleAsNameNoTooltip] got [target.GetHerHis] guard after all..."
 murder_save.0010.mundburgian_dies:0 "\n\nAt least the assassin got the better of the guard. [mundburgian.GetTitledFirstName] won't get in my way again."
 murder_save.0010.a:0 "I will never get [target.GetHerHim] now!"
 murder_save.0010.b:0 "I need a new plan..."

 murder_save.1010.desc:0 "An assassin has made an attempt on my life! Thankfully, [mundburgian.GetFirstName], a member of my Mundburgian Éored, was right outside my chambers and swiftly intervened. [mundburgian.GetSheHe|U] made quick work of the assassin before I came to any harm."
 murder_save.1010.mundburgian_dies:0 "Tragically, [mundburgian.GetFirstNameNoTooltip] suffered fatal wounds in the process."
 murder_save.1010.owner_discovered:0 "\n\nThere can be no doubt that this was all the doing of [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 murder_save.1010.a:0 "Who could be behind this vicious attempt?"
 murder_save.1010.b:0 "[owner.GetSheHe|U] will pay for this!"