 tradition_nubian_warrior_queens_name: "Warrior Queens"
 tradition_nubian_warrior_queens_desc: "Those who live in $e_shayn$ well remember the great Warrior Queens who once stood against monsters and forged our kingdom. Our neighbors may insist on the superiority of males, but we track our bloodlines through our mothers, and the warcry of powerful $ambason$ women sends these foreign "men" running home."

 tradition_mountaineer_ruralism_desc: "Since the days when the [daen|E] entered into the lands of future [gondor|E] and Harondor, most in this culture know not only how to traverse the rocky lands, but handle life on a mountain with ease."