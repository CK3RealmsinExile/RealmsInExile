l_english: 
 innovation_wierdijks: "Flood Control"
 innovation_wierdijks_desc: "Building strong and reliable dikes is an essential task if we wish to live and prosper within the river valleys. New techniques of reinforcing earthen dikes with seaweed mats will increase their strength and durability."

 innovation_condottieri: "Kindilârud" # LOTR - Named after the Kindilar
 innovation_condottieri_desc: "Being both wealthy and centrally located, Bôzisha-Dâr has become a major center for mercenary companies to travel to when not on active campaign. Since they are already here, we should be able to negotiate a better rate for them than they would normally charge." # LOTR
 
 innovation_cranes_desc: "A forgotten marvel of engineering, the [numenoreans|E] used tread-wheel cranes to great effect when building their empire, and so too shall we."

 innovation_gunpowder: "Great Siege Engines" # LOTR
 innovation_gunpowder_desc: "As the scale of fortifications have increased, siege engines have had to evolve as well. These colossal siege weapons can tear down enemy walls with a force and efficiency that our ancestors could scarcely dream of." # LOTR
 culture_parameter_unlock_late_medieval_gunpowder_units: "$unlock_maa_bombard$" #LOTR
 
 innovation_muladi: "Refugee Status" #Find a better name

 innovation_seigneurialism: "Autonomous Holds" # LOTR - Dwarven Seigneurialism

 innovation_development_03_desc: "The great cities of Minas Tirith, Annuminas, and Nîlûlondê have long stood out as relics of a great, unmatchable legacy. As our infrastructure and population grow, we finally have the means to develop new settlements which rival these ancient urban centers."
 
 unlock_wind_furnaces: "Unlocks the $building_type_wind_furnace_01$ line of [buildings|E]" # LOTR

 innovation_longboats: "Dragonships" # Lotr
 innovation_longboats_desc: "Our Dragonships are formidable seafaring vessels which can travel almost anywhere and even brave rough weather, giving us exceptional mobility on the seas." # LOTR

 innovation_wootz_steel: "Ironfist Steel" #LOTR
 innovation_wootz_steel_desc: "Also known as Orocarni or Rhûnic steel, this carbon-rich metal is excellent for making weapons. Ironfist steel is widely traded and is deemed the finest steel in the world. Throughout most of history, it has drawn the attention of [khyan|E], Igath, $womaw$, and even [gondorian|E] traders."
 
 innovation_african_canoes: "Mûmakani Canoes" # LOTR
 innovation_african_canoes_desc: "The great canoes of Mûmakan are excellent for navigating rivers and allows us to quickly ferry troops to where we need them."
 
 innovation_table_of_princes: "Ephystian Code"
 innovation_table_of_princes_desc: "The Ephystian Code is more a norm than a legal code, but neverless still is followed among the $muranian_collective_noun$. Allegedly instituted by the first $emperor_harshandatt$ himself, the stipulated that titles are given to the eldest living member of the ruling dynasty."
