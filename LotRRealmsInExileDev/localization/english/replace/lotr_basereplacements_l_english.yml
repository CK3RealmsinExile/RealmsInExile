 KUMIS_GLOSS: "A fermented alcoholic beverage made from mare's milk, common across the Rhûnic Steppe. Known also as #EMP parakin#! in Easterling tongues."
 ep3_emperor_yearly.2090.desc: "In front of me stands a somehow familiar face; it's [mime.GetFirstName], the most popular [Glossary( 'gleewright', 'MIMOS_GLOSS' )] in the realm.\n\n"Great [ROOT.Char.GetTitleAsNameNoTooltip], I don't need introductions — my name is known from market square to feast-hall. Crowds hush when I step forth, and roar when I command it. You know the sway I hold over the hearts of the folk; so let us speak plainly...  we both have something to gain from a closer collaboration.""
 MIMOS_GLOSS: "A gleewright is a master of laughter and lore: part jester, part bard, part satirist. From grand halls to village fairs, they perform tales both merry and mordant, shaping public mood with wit and rhyme."