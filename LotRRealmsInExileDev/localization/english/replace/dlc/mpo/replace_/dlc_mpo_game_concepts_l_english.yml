 game_concept_obedience_desc: "In [GetGovernment( 'nomad_government' ).GetName] or [GetGovernment( 'orcish_government' ).GetName] [realms|E], obedience determines the loyalty of a [character|E] to their [liege|E], [suzerain|E] or owner of their [court|E]. Characters can only be obedient to one [ruler|E] at a time.\n\nObedient characters are less likely to participate in [hostile_schemes|E], join [wars|E] or join [factions|E] against their liege. They will always support their liege's preferences during [succession|E] and won't press their [claims|E] on them. Non-obedient [tributaries|E] may try to break free.\n\nWhen a character's score surpasses the [obedience_threshold|E] they become obedient."