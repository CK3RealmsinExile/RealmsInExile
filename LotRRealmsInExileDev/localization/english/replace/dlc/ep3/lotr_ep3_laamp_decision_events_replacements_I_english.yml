 ep3_laamp_decision_event.1031.desc_01: "#EMP "...and trapped and fearing Ungoliant, he called upon his Balrogs, who chased her away with their flaming whips."#!"
 ep3_laamp_decision_event.1031.desc_02: "#EMP "...and she sang a song that put Morgoth himself to sleep, and Beren using the knife Angrist cut a Silmaril from the Iron Crown of Morgoth."#!"
 ep3_laamp_decision_event.1031.desc_03: "#EMP "...and Ecthelion, mortally wounded, strove with his final effort against Gothmog and with his spiked helm took down the Lord of Balrogs, and they both drowned in the Fountain of the King."#!"
 ep3_laamp_decision_event.1031.desc_04.: "#EMP "...and then unlooked for Eärendil came out of the western heavens, and slew Ancalagon the Black, and in his fall the dragon smote the peaks of Thangorodrim."#!"
 ep3_laamp_decision_event.1031.desc_05: "#EMP "...and Fingolfin rode upon his steed Rochallor to Angband, and he challenged Morgoth to single combat, and in that hour he wounded the Dark Lord seven times ere he finally fell."#!"
 ep3_laamp_decision_event.1031.desc_06: "#EMP "...and then Celebrimbor realized he had been decieved, for Sauron had forged in Mount Doom One Ring to Rule Them All, and all save the Three Elven Rings were subservient to it."#!"
 ep3_laamp_decision_event.1031.desc_07: "#EMP "...and Yavanna sang and then sprouted upon Ezellohar the Two Trees, Telperion the silver and Laurelin the gold, and they were watered by the tears of Nienna, and they lighted Valinor."#!"
 ep3_laamp_decision_event.1031.desc_08: "#EMP "...and then, when she realized it was her own brother, Túrin, whom she had unknowingly married, she cast herself into the gorge and into the river Taeglin."#!"
 ep3_laamp_decision_event.1031.desc_09: "#EMP "...and then Númenor was covered by waves and fell into the abyss, and in the wrath of Eru the world was broken and remade from a plane into a sphere."#!"
 ep3_laamp_decision_event.1031.desc_10: "#EMP "...and He created first the Ainur, the children of his thought, and they were with him before aught else was made; and they made a great Music before him."#!"
 ep3_laamp_decision_event.1031.desc_11: "#EMP "...and Durin, Father of our people, awoke, and he wandered the nameless hills and dells, and drank from yet untasted wells."#!"
 ep3_laamp_decision_event.1031.desc_12: "#EMP "...and struck with grief he sprouted roots and was bound there, and his sorrow was whispered by the wind, though the Fae-King had long forgiven him."#!"
 ep3_laamp_decision_event.1031.desc_13: "#EMP "...and the Crag-King, now too fat and full to move, could only watch as Iunást and his companions marched past."#!"
 ep3_laamp_decision_event.1031.desc_14: "#EMP "...and Gurzil, the effulgent, was once more thwarted, foiled by the holy and biting venom of Shâsmekh."#!"
 ep3_laamp_decision_event.1031.desc_15: "#EMP "...and his pleas fell upon deaf ears, for he felt now the full wrath of Malíciam, and forevermore he would suffer chained the sea-floor, always drowning but never drowned."#!"
 ep3_laamp_decision_event.1031.desc_16: "#EMP "...and it was in the dead of night upon Urud an-Khibil that Izindubêth recieved this great revelation from Ilúvatar, and thereupon he brought forth the truth of the Batân an-Izindi."#!"
 ep3_laamp_decision_event.1031.desc_17: "#EMP "...and though Vâtra's wroth turned much of the world into desert, Ladnôca's tears preserved but a little of the lush land, and from this land would in many generations arise Iunást."#!"
 ep3_laamp_decision_event.1031.desc_18: "#EMP "...and due to their greed, Aamumeren Isä cursed them, and they went hungry for many winters."#!"
