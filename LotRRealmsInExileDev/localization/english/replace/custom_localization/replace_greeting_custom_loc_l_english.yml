l_english:
 greeting_supplimentary.negative.tales: "Tales of your misdeeds are told from the Door of Night to the Gate of Morning."
 greeting_supplimentary.negative.greek: "Your low character is the subject of the Tales of Beleriand."
 greeting_supplimentary.negative.insult_muslim.1: "May your Dwarf-father have his beard fall off."
 greeting_supplimentary.negative.insult_muslim.2: "May you be sewn up alive in the belly of a dead Mûmak."
 greeting_supplimentary.negative.insult_muslim.3: "May [ROOT.Char.GetFaith.HighGodName] destroy your house."
