 pilgrimage.3004.a:0 "Of Dagor Dagorath none know the day, save [ROOT.Char.GetFaith.HighGodName] only"
 pilgrimage.3302.desc: "When first entering the wild [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] of [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTier] I thought our journey through the pass would be painless. After hours of strenuous ascent I am reminded I should welcome the trials of my God.\n\nI stop to wipe the sweat from my brow and am struck by the sight of wild goats standing on the near vertical [ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')] side.\n\nA wizened local [mountain_local.GetWomanMan] turns to me,\n\n"Those greedy goats are only climbing to lick the salt.""