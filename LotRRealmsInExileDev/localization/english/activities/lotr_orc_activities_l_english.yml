 orc_feast_0001_orc_trigger:0 "Suitable orc is attending the feast" 

 orc_feast.0001.t:0 "The Orc Draught"
 orc_feast.0001.desc:0 "Feast was tiring and I almost fell asleep but then [orc_participant.GetName] went towards me with leather bag filled with some liquid.\n\n"I have brougth here my special brew. Try it." shouted at me [orc_participant.GetName] while laughting intensively.\n\nI tasted the brew. It was hard to swallow and my throat was burning becouse of it... but then great feeling of heat spread around my body and with it I felt new strength and energy in my muscles. Just one drop of the brew was enough to make me want start running around."
 orc_feast.0001.a:0 "[orc_participant.GetName], give me more of it!"
 orc_feast.0001.b:0 "That was enough for me."

