 lotr_horse_race_religious: "Religious"
 lotr_horse_race_religious_desc: "$EFFECT_LIST_BULLET$ The race will be held in honor of a local religious figure or saint.\n$EFFECT_LIST_BULLET$ #P +25%#! #V total#! [piety_i][piety|E] compared to other options\n$EFFECT_LIST_BULLET$ The [county|E] the race is held in is more likely to gain a [county_modifier|E] that increases [gold_i|E] [taxes|E]\n\n#weak Let us offer many prayers, so we may have a thrilling competition.#!"
 lotr_horse_race_civic: "Civic"
 lotr_horse_race_civic_desc: "$EFFECT_LIST_BULLET$ The race will be held to commemorate a major event in the region's history.\n$EFFECT_LIST_BULLET$ #P +25%#! #V total#! [prestige_i][prestige|E] compared to other options\n$EFFECT_LIST_BULLET$ The [county|E] the race is held in is more likely to gain a [county_modifier|E] that increases [development_i|E] [development|E]\n\n#weak By honoring our homeland's achievements, this horse race will bring us together as a community!#!"
 lotr_horse_race_dynastic: "Dynastic"
 lotr_horse_race_dynastic_desc: "$EFFECT_LIST_BULLET$ The race will be held to celebrate your [GetPlayer.GetDynastyNameNoTooltip] rule over the region.\n$EFFECT_LIST_BULLET$ #P +25%#! #V total#! [dynasty_prestige_i|E][dynasty_prestige|E] compared to other options\n$EFFECT_LIST_BULLET$ The [county|E] the race is held in is more likely to gain a [county_modifier|E] that reduces [building|E] costs\n\n#weak A thrilling day it shall be for all, and let it be known that it was by my generosity and that of my house it was given!#!"
 lotr_horse_race_champions_banner_type: "Champion's Banner"
 lotr_horse_race_champions_banner_small: "Average"
 lotr_horse_race_champions_banner_small_desc: "$EFFECT_LIST_BULLET$Gain a base #V 100#! [prestige_i|E] [prestige|E] from the race\n$EFFECT_LIST_BULLET$No increased chances of better race [county_modifiers|E]\n$EFFECT_LIST_BULLET$If a landed [house|E] wins the race, they will receive the [GetModifier('lotr_horse_race_victory_minor').GetNameWithTooltip] [modifier|E], and their dynasty will gain a small amount of [dynasty_prestige_i|E] [dynasty_prestige|E]\n\n#weak We will sponsor artisans to create the usual type of banner awarded to the winner of these horse races.#!"
 lotr_horse_race_champions_banner_medium: "Large"
