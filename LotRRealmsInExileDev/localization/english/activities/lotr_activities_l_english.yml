 activity_mining_destination_selection:0 "The type, rarity and value of underground resources varies from place to place across Middle-earth.\n\nMining Success Chance not only depends on your skill as a [GetTrait('lifestyle_miner').GetName( GetNullCharacter )], but also on the destination of your expedition."

