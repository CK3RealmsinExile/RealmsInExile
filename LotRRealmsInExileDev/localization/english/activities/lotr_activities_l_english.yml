 activity_lotr_horse_race:0 "Horse Race"
 activity_lotr_horse_race_desc:0 "Horse-racing is an ancient tradition among our peoples, so it is only fitting that I host one, whether to mark a religious occassion, major event, or in honour of my family, forefathers, and myself.."
