 lotr_horse_race_champions_banner_large: "Grand"
 lotr_horse_race_champions_banner_large_desc: "$EFFECT_LIST_BULLET$Gain a base #V 300#! [prestige_i|E] [prestige|E] from the race\n$EFFECT_LIST_BULLET$Greatly increased chances of better race [county_modifiers|E]\n$EFFECT_LIST_BULLET$If a landed [house|E] wins the race, they will receive the [GetModifier('lotr_horse_race_victory_minor').GetNameWithTooltip] [modifier|E], and their dynasty will gain a large amount of [dynasty_prestige_i|E] [dynasty_prestige|E]\n\n#weak Spare no expense! The artisans we commission will create a magnificent banner, one which shall surely motivate our contestants!.#!"
 lotr_horse_race_charity_type: "Charity Amount"
 lotr_horse_race_charity_small: "Obligatory"
