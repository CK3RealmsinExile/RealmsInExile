 #### DÚNEDAIN BUILDINGS ####
 # Garrison Tower
 building_type_garrison_tower_01:0 "Garrison Tower"
 building_type_garrison_tower_01_desc:0 "The Dúnedain honoured those men and women trained in the defence of their city. The garrison tower houses a company of soldiers, healers and staff for the kitchen, armoury and storehouse. When on duty, the Guards of the Citadel are not permitted to leave their post for any cause, save at the command of their lord."
 building_garrison_tower_01:0 "Garrison Tower"
 building_garrison_tower_01_desc:0 "The Dúnedain honoured those men and women trained in the defence of their city. The garrison tower houses a company of soldiers, healers and staff for the kitchen, armoury and storehouse. When on duty, the Guards of the Citadel are not permitted to leave their post for any cause, save at the command of their lord."
 building_garrison_tower_02:0 "Garrison Tower: Ceaseless Vigilance"
 building_garrison_tower_02_desc:0 "“Filled with arms, and garrisoned with ceaseless vigilance. Stony-faced they were, with window-holes staring north and east and west, and each window was full of sleepless eyes.”"
 building_garrison_tower_03:0 "Garrison Tower: Strong Refuge"
 building_garrison_tower_03_desc:0 "“But they could not take the Gate and many, both Dwarves and Men, took refuge in Erebor and there withstood a siege.”"
 building_garrison_tower_04:0 "Garrison Tower: Spike of Pearl"
 building_garrison_tower_04_desc:0 "“Standing high within the topmost walls shone out against the sky, glimmering like a spike of pearl and silver, tall and fair and shapely, and its pinnacle glittered as if it were wrought of crystals; and white banners broke and fluttered from the battlements in the morning breeze.”"

 # Dúnedain Courier/Messenger Stables
 building_type_courier_stables_01:0 "Courier Stables"
 building_type_courier_stables_01_desc:0 "Fair stables where swift horses are kept, hard by the lodgings of the errand-riders of the Lord: messengers always ready to go at the urgent command of the King or his steward."
 building_courier_stables_01:0 "Courier Stables"
 building_courier_stables_01_desc:0 "Fair stables where swift horses are kept, hard by the lodgings of the errand-riders of the Lord: messengers always ready to go at the urgent command of the King or his steward."
 building_courier_stables_02:0 "Courier Stables: Checkpoints"
 building_courier_stables_02_desc:0 "The lord of this country holds many lands, and they require resolute riders to summon council members, carry out errands and deliver administrative letters to-and-fro. Inns are used as checkpoints, where riders can restock provisions and exchange horses."
 building_courier_stables_03:0 "Courier Stables: The Red Arrow"
 building_courier_stables_03_desc:0 "Fearless couriers, riding through the perils of war and unfriendly terrain carry with them no sealed letters; instead, a small token they carry, and if captured or slain, these tokens may later be recovered by the intended recipient who will understand their dreadful significance.\n\nA steel-tipped arrow, with a red mark on the barb was presented to the Northron Éothéod by the Gondorians during the invasion of Gondor by the Easterlings."
 building_courier_stables_04:0 "Courier Stables: Old Friendship"
 building_courier_stables_04_desc:0 "This postal service delivers that one invaluable commodity that every being requires: hope.\n\n“My lord does not issue any command to you; he begs you only to remember old friendship and to do all that you may. For it is before our walls that the doom of our time will be decided. Our gates will be open for your coming until the enemy stands before them.”"

 # Dúnedain Trebuchet Tower
 building_type_trebuchet_tower_01:0 "Dúnedain Trebuchet Tower"
 building_type_trebuchet_tower_01_desc:0 "The trebuchets mounted on towers atop Dúnedain fortifications are huge machines, capable of hurling giant stones great distances."
 building_trebuchet_tower_01:0 "Dúnedain Trebuchet Tower"
 building_trebuchet_tower_01_desc:0 "The trebuchets mounted on towers atop Dúnedain fortifications are huge machines, capable of hurling giant stones great distances."
 building_trebuchet_tower_02:0 "Dúnedain Trebuchet Tower: Counter Siege"
 building_trebuchet_tower_02_desc:0 "Engineered for the defence of the greater fortress cities of Númenor in Exile, the Dúnedain trebuchets disrupt and terrify any foe."
 building_trebuchet_tower_03:0 "Dúnedain Trebuchet Tower: Fire Stones"
 building_trebuchet_tower_03_desc:0 "Perched high above the fields below, in tall towers on each ring of the city, these machines lay waste to the foul creatures of Morgoth with devastating missiles of rubble stone drenched in unquenchable fire, sending into the abyss the enemies of the Númenorean Realm in Exile."
 building_trebuchet_tower_04:0 "Dúnedain Trebuchet Tower: Númenorean Engineering"
 building_trebuchet_tower_04_desc:0 "At the height of the advanced Númenorean engineering these giant war machines are capable of sinking fleets and decimating armies."


 # Dúnedain Citadel
 building_type_citadel_01:0 "Citadel"
 building_type_citadel_01_desc:0 "When the Dúnedain began colonising the lands of Middle-earth they built many magnificent citadels that stand proud to this day. Extremely durable to the ravages of time; impossible to siege without numerous armies, and housing heavily armed and expert soldiers."
 building_citadel_01:0 "Citadel"
 building_citadel_01_desc:0 "When the Dúnedain began colonising the lands of Middle-earth they built many magnificent citadels that stand proud to this day. Extremely durable to the ravages of time; impossible to siege without numerous armies, and housing heavily armed and expert soldiers."
 building_citadel_02:0 "Citadel: Deep Cisterns"
 building_citadel_02_desc:0 "“You might search for a day before you found the entrance.”"
 building_citadel_03:0 "Citadel: The Eyrie"
 building_citadel_03_desc:0 "“Thus, they were taken to the castle’s eyries, accessed by a secret staircase built by the castellan. Nine long spikes of steel protrude from the outer portals, the eagles who perch here serve the lord of the castle and bring him tidings beyond the mountains.”"
 building_citadel_04:0 "Citadel: Advanced Stonework"
 building_citadel_04_desc:0 "“Raised anew by the stone masons, this citadel now boasts of their handiwork in its walls.”"
 building_citadel_05:0 "Citadel: High Tower"
 building_citadel_05_desc:0 "“Marvellously high, atop the great walls, shining out against the sky.”"
 building_citadel_06:0 "Citadel: Black Walls"
 building_citadel_06_desc:0 "“Hard and dark and smooth, gleaming with an inner glow as it faced the sun; unconquerable by steel or fire, unbreakable except by some convolution that would rend the very earth on which it stood.”"
 building_citadel_07:0 "Citadel: Table of Knights"
 building_citadel_07_desc:0 "“They are like brothers to each other; in times other than war the knights of this realm bring merriment and laughter with song and dance.”"
 building_citadel_08:0 "Citadel: Ancient Halls"
 building_citadel_08_desc:0 "“Childless lords sat in aged halls musing on heraldry or in high cold towers asking questions of the stars.”"
 
 
 
 # NOTE ^ edited from John Henry Eden
 # NOTE Alternative text: "Childless lords sat in aged halls musing on heraldry or in high cold towers asking questions of the stars."
 # Dúnedain Hallows
 building_hallowed_tombs:0 "Dúnedain Hallows"
 building_hallowed_tombs_desc:0 "A sacred place to the Dúnedain, here they come to pay their respects to their ancestors."
 # NOTE ^ edited from John Henry Eden
 # NOTE Alternative text: "Kings built tombs more splendid than the houses of the living and counted the names of their descent dearer than the names of their sons."

 # Dúnedain Stoneworker
 building_stoneworker:0 "Dúnedain Stoneworker"
 building_stoneworker_desc:0 "Connected by road to a long narrow straight valley in the mountains where men quarry stone for the city, the stoneworker shapes that material with the skill of the Dúnedain."
 # NOTE Alternative text: "The descendants of Númenor have an exceptional affinity with stone, their masons achieve beautiful works that those who bear presence to them will stand silently in awe." - edited from John Henry Eden

 # Dúnedain Houses of Healing
 building_houses_of_healing:0 "Dúnedain Houses of Healing"
 building_houses_of_healing_desc:0 "All life is doomed to fade, yet here, in the Houses of Healing surrounded by gardens, hurts are tended, and life is restored."
 # NOTE Alternative text: "The Dúnedain are experts in many arts, one of which is the art of healing. They construct dedicated houses for the sick and injured; schools for those training to become healers are nearby." - edited from John Henry Eden



 ### GENERIC LOTR BUILDINGS ###
 # Inn
 building_generic_inn_01:0 "Inn"
 building_generic_inn_01_desc:0 "Inns are establishments where travellers can seek food, drink, gossip, and all three of them at once. They are well known to the locals, and travellers look forward to the next inn on their journey."
 # NOTE ^ edited from John Henry Eden
 # NOTE Alternative text: "A building where one may wash away the gathered weariness of the road, for a price." - written by Coffing
 building_generic_inn_02:0 "Inn: Full Kitchen"
 building_generic_inn_02_desc:0 "Inns are establishments where travellers can seek food, drink, gossip, and all three of them at once. They are well known to the locals, and travellers look forward to the next inn on their journey.\n\nThe kitchen is expanded with a dizzying complement of culinary tools and staffed by a chef versed in the recipes and palate of the land."
 # NOTE ^ written by Coffing
 building_generic_inn_03:0 "Inn: Hearth Room"
 building_generic_inn_03_desc:0 "A stone fire pit is built into the wall behind a clear area for performers and storytellers. Tables ready for food rim the periphery."
 # NOTE ^ written by Coffing
 building_generic_inn_04:0 "Inn: Luxurious Personal Quarters"
 building_generic_inn_04_desc:0 "Plump bedding of soft material and large, bright windows earn this inn a deserved reputation as one most attuned to the needs of the traveller."
 # NOTE ^ written by Coffing
 
 # All-Welcome Inn
 building_type_all_welcome_inn_01:0 "All-Welcome Inn"
 building_type_all_welcome_inn_01_desc:0 "The All-Welcome Inn was an inn in the Shire, just west of Frogmorton, where the Northway met the East Road. It was to be one of the stops of Thorin and Company."
 building_all_welcome_inn_01:0 "All-Welcome Inn"
