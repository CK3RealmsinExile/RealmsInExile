 #Hobbit Court Positions
 antiquarian_court_position_hobbit: "Mathom-keeper"
 antiquarian_court_position_hobbit_desc: "A $antiquarian_court_position_hobbit$ serves as the curator and custodian of the local [mathomhouse|E], the communal repository for all the trinkets and relics that [hobbits|E] no longer use but are unwilling to discard."
 seneschal_court_position_hobbit: "Housekeeper"
 seneschal_court_position_hobbit_desc: "The most important servant in a large [hobbit|E] household. Far more than a caretaker, the $seneschal_court_position_hobbit$ manages the entire domestic court, from kitchen and cellars to guest quarters and daily staff, ensuring that every aspect of comfort, hospitality, and provision runs flawlessly. In a culture where warmth, abundance, and well-ordered routine are the heart of authority, the Housekeeper is both steward and silent power behind the hearth."
 court_jester_court_position_hobbit: "Juggler"
 court_jester_court_position_hobbit_desc: "A strolling performer who amuses the [hobbit|E]-folk with juggling, lighthearted acrobatics, or pratfalls, sings merry ditties, recites playful rhymes, or dances cheerful jigs in exchange for tossed coins, or the occasional bite and mug of ale. The $court_jester_court_position_hobbit$ traditionally carries a small bundle of props and a ready smile, brightening drizzly afternoons with wit and nimble feet."
 master_of_horse_court_position_hobbit: "Master of Ponies"
 master_of_horse_court_position_hobbit_desc: "The $master_of_horse_court_position_hobbit$ oversees the wellbeing and training of the [hobbits|E]' small herd, ensuring each mount remains fit, well‑groomed and obedient for market runs or countryside rides. Daily routines include feeding, stall upkeep and coordination with the farrier, while foaling dates and health checks support future breeding. A calm temperament, practical stable‑management skills and basic bookkeeping keep the stables running smoothly."
 chronicler_court_position_hobbit: "Scrivener"
 chronicler_court_position_hobbit_desc: "The $chronicler_court_position_hobbit$ is the keeper of records: births, weddings, harvest yields and land leases all pass through their quill. They copy ancient tales, songs and council speeches onto honey‑tinted parchment, ensuring each generation inherits its history. By safeguarding contracts and traditions, the Scrivener quietly upholds order and the [hobbits|E]’ love of home."
 royal_architect_court_position_hobbit: "Smialcrafter"
 royal_architect_court_position_hobbit_desc: "The $royal_architect_court_position_hobbit$ is the artisan who shapes every cosy [hobbit|E] dwelling: from gently rounded doorways carved into soft hillsides to warm, brick‑lined hearth rooms below. With a keen eye for both form and function, they blend earthen curves and sturdy timbers into snug homes that feel as natural as the rolling green hills themselves."
 court_gardener_court_position_hobbit: "Gardener"
 court_gardener_court_position_hobbit_desc: "The $court_gardener_court_position_hobbit$ is responsible for the well-being of the gardens belonging to their master, pouring time and skill into making them truly flourish."
 high_almoner_court_position_hobbit: "Breadkeeper"
 high_almoner_court_position_hobbit_desc: "The $high_almoner_court_position_hobbit$ is the gentle steward of the local charity: each morning they oversee the baking and sharing of fresh loaves for the needy, keep meticulous accounts of donations, and ensure that no [hobbit|E] goes hungry. With a warm smile and a flour‑dusted apron, the Breadkeeper embodies the Hobbits’ kindness, turning simple bread into a symbol of community and care."
 court_musician_court_position_hobbit: "Songweaver"
 court_musician_court_position_hobbit_desc: "The $court_musician_court_position_hobbit$ is a beloved [hobbit|E] minstrel who weaves simple tunes and tales at feasts and firesides to celebrate community and keep its legends alive. They carry news between villages, lifting spirits with cheerful refrains. Folk young and old gather to hear a Songweaver’s melodies, which bind hearts and honour the [shire|E]’s timeless traditions."
 court_artificer_court_position_hobbit: "Master Artisan"
 court_artificer_court_position_hobbit_desc: "The $court_artificer_court_position_hobbit$ is a trusted craftsman, shaping wood and metal with [hobbit|E] care. They forge everyday tools and charming keepsakes, often adorned with leaf and spiral motifs. Their workshop is usually a warm hearth where stories and tea accompany every creation. Each piece embodies Hobbit hospitality, simplicity, and a love for small, joyful pleasures."
 court_poet_court_position_hobbit: "Bard"
 court_poet_court_position_hobbit_desc: "The $court_poet_court_position_hobbit$ is the [hobbits|E]’ beloved storyteller, weaving poems and songs with rustic warmth. They celebrate harvest feasts, garden walks, and family gatherings in cheerful verse and melody. Their performances light up cozy inns and fireside circles, often accompanied by a mug of ale and each tune honors the simple joys and close-knit spirit of life of the [shire|E]."
 
 #Lossoth
 antiquarian_court_position_lossoth: "Muuttohti"
 antiquarian_court_position_lossoth_desc: "The [Glossary('Muuttohti','muuttohti_gloss')] safeguards the clan’s heirlooms and ancient tools — from finely carved sled-runners to seal-bone pendants — ensuring they survive both the biting frost and the slow erosion of time. Each object is tended as carefully as a living memory by the Muuttohti, for these relics bind the [lossoth|E] to their past."
 chronicler_court_position_lossoth: "Mullaja"
 chronicler_court_position_lossoth_desc: "The [Glossary('Mullaja','mullaja_gloss')] is the chronicler and scribe of the [lossoth|E] tribes of [forochel|E]. The Mullaja preserves genealogies, oral histories, accounts of great hunts and treaties between clans, recording them on hides, incised bone, and ceremonial wooden tablets; when needed these people recite the names of the dead and important events at tribal gatherings. Respected and neutral, the Mullaja serves as archivist, keeper of collective memory, and a bridge between past and present in their culture."  
 seneschal_court_position_lossoth: "Tujsvalta"
 seneschal_court_position_lossoth_desc: "The [Glossary('Tujsvalta','tujsvalta_gloss')]  runs the lodges’ day-to-day — food stores, guest-shelters, and the allocation of sleds and furs when clans travel. In council a Tujsvalta speaks for domestic order and ensure feasts, law-speakers, and hunts run on time."
 master_of_horse_court_position_lossoth: "Rännöjäri"
 master_of_horse_court_position_lossoth_desc: "The [Glossary('Rännöjäri','rannojari_gloss')] trains and matches reindeer to sleds, reads herd temper, and leads the spring drives across ice. The Rännöjäri is also the custodian of runners and harnesses, called whenever a seal-haul or message sprint is needed."
 court_gardener_court_position_lossoth: "Jätämi"
 court_gardener_court_position_lossoth_desc: "The [Glossary('Jätämi','jatami_gloss')] tends the sheltered cold-beds and lichen gardens that sustain the lodges through dark months: fungus pits, sea-weed storehouses, and spice-pouches. The Jätämi's craft is small miracles—bringing a bright, edible sprig to a long night."
 royal_architect_court_position_lossoth: "Kynnäjä"
 royal_architect_court_position_lossoth_desc: "The [Glossary('Kynnäjä','kynnaja_gloss')] designs the wind-breaks, snow-banks and framed huts that stand against the [forochel|E] storms, and plots the safest routes across shifting ice. The Kynnäjä's plans mix bone, drift-timber and taut skins into houses that breathe in winter and seal in summer."
 high_almoner_court_position_lossoth: "Mökkäjä"
 high_almoner_court_position_lossoth_desc: "The [Glossary('Mökkäjä','mokkaja_gloss')] oversees the clan’s sharing: who receives extra fish, fur patches, or a bed during lean seasons. More than a dispenser, a Mökkäjä mediates debt and favor, recording who gave shelter so generosity is repaid by story and work."
 court_poet_court_position_lossoth: "Runtyrrä"
 court_poet_court_position_lossoth_desc: "The [Glossary('Runtyrrä','runtyrra_gloss')] keeps the pulse of the lodge with throat-songs, drum-tapping and story-chant; their music calls hunters home, soothes the fevered, and marks births and burials. A Runtyrrä also remembers rhythms that warn of thin ice or signal the coming of whales."
 court_jester_court_position_lossoth: "Nykä"
 court_jester_court_position_lossoth_desc: "The [Glossary('Nykä','nyka_gloss')] lightens long nights with cunning games, mimicry and weather-jests that teach caution through laughter. Though a fool by station, Nykä may also speak truths the council dare not; their jests are woven with warnings that the clan listens to closely."
 master_of_hunt_court_position_lossoth: "Häkyränti"
 master_of_hunt_court_position_lossoth_desc: "The [Glossary('Häkyränti','Hakyranti_gloss')] chooses hunting parties, allocates weapons, and decides when the great drives for seal or reindeer begin. Their word carries the weight of survival for the entire clan."
 champion_court_position_lossoth: "Käsivarta"
 champion_court_position_lossoth_desc: "The [Glossary('Käsivarta','kasivarta_gloss')] fights in the ruler’s stead when honor or challenge demands it. Skilled in close combat, they stand as both shield and sword for their lord."
 bodyguard_court_position_lossoth: "Ylliköri"
 bodyguard_court_position_lossoth_desc: "The [Glossary('Ylliköri','yllikori_gloss')] remains at the ruler’s side in every hall, hunt, and voyage, watching for danger in crowd or storm. Their gaze misses nothing, and their spear is never far from hand."
 
 
 