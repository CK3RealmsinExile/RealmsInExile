 # Growing Debauchery
 court.1000.t:0 "Growing Debauchery"
 court.1000.desc.opening:0 "Safe in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] with all of [child.GetHerHis] needs provided for, [child.Custom2('MyCharacterIntroduction', ROOT.Char)] has shown little proclivity to do anything but"
 court.1000.desc.drunkard:0 "spend [child.GetHerHis] days at the tavern, drowning in an endless supply of [child.Custom('RegionalAlcoholicDrink')]."
 #court.1000.desc.hashishiyah:0 "spend [child.GetHerHis] days secluded in some corner and spaced out on an endless supply on hashish cakes."
 court.1000.desc.hashishiyah:0 "spend [child.GetHerHis] days sitting on the porch and smoking [ROOT.Char.Custom('GetPipeWeedName')]." # LOTR
 court.1000.desc.rakish:0 "spend [child.GetHerHis] days at the brothel, "entertaining" an endless stream of "guests"."
 court.1000.desc.ending:0 "\n\nForeign envoys have begun to take note of [child.GetHerHis] behavior, and I can't help but wonder what rumors are being whispered about [child.GetHerHim] in distant courts..."
 court.1000.a:0 "This behavior is unacceptable... [child.GetSheHe] must be punished. Humiliated, even."
 court.1000.a.tt:0 "Making an example of [child.GetFirstName] may prevent other courtiers from acting in similar ways"
 court.1000.b:0 "[child.GetSheHe|U] just needs some responsibility, something important to look after!"
 court.1000.b.success:0 "[child.GetFirstNamePossessiveNoTooltip] new duties keep [child.GetHerHim] occupied"
 court.1000.b.failure:0 "[child.GetFirstNameNoTooltip] continues to indulge in [child.GetHerHis] vices after work"
 court.1000.c:0 "Ha! [child.GetSheHe] sure knows how to enjoy the finer things in life!"
 court.1000.c.tt:0 "Being permissive with [child.GetFirstName] may encourage other courtiers to act in similar ways"

 court.1001.title:0 "[courtier.GetFirstName] Embraces Debauchery"

 # Daydrinking
 court.1010.t:0 "Daydrinking"
 court.1010.desc:0 "The drunken antics of [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] have been the subject of court gossip before, but lately [courtier.GetSheHe] seems to have taken them to a whole new level.\n\nGetting drunk by midmorning, passing out in the [courtier.Custom('ResidenceBuilding')] courtyard, stumbling to the tavern in the afternoon, and waking up in the stables with a hangover the next day... [courtier.GetFirstNamePossessiveNoTooltip] degenerate behavior is an embarrassment to all who reside in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 court.1010.a:0 "[courtier.GetSheHe|U] is unfit for anything — and always will be."
 court.1010.b:0 "[courtier.GetFirstNameNoTooltip] can sober up in the dungeons!"
 court.1010.c:0 "A stern talking-to will set [courtier.GetHerHim] straight."
 court.1010.c.success:0 "[courtier.GetFirstNameNoTooltip] gives up drinking... at least in excess"
 court.1010.c.failure:0 "[courtier.GetFirstNameNoTooltip] does not change [courtier.GetHerHis] behavior"
 court.1010.d:0 "If [courtier.GetFirstNameNoTooltip] wishes to act a fool, than a fool [courtier.GetSheHe] shall be!"
 court.1010.e:0 "Let the others mock [courtier.GetHerHim]... [ROOT.Char.GetFaith.NegativeAfterLife], I'll laugh with them!"

 # Long Arm of the Law
 court.1020.opening:0 "[foreign_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 court.1020.desc:0 "It has come to my attention that a lawless fugitive, [fugitive.GetTitledFirstName], has been staying in your court. Hand them over to meet my justice, "
 court.1020.desc.forgive_this:0 "and I will forgive this slight."
 court.1020.desc.forgive_all:0 "and I will forgive this slight, as well as earlier ones."
 court.1020.desc.gold:0 "and I will compensate you for your trouble."
 court.1020.desc.opinion:0 "and I will remember your cooperation for years to come."
 court.1020.a:0 "It shall be done."
 court.1020.b:0 "[fugitive.GetFirstNameNoTooltip] is my guest — and under my protection."
 court.1020.c:0 "[fugitive.GetFirstNameNoTooltip]? There is no [fugitive.GetFirstNameNoTooltip] staying here..."

 # Poor Manners
 court.1030.t:0 "Poor Manners"
 court.1030.desc:0 "#EMP ~BUrRRP~#!\n\nAs the loud belch echoes through the dining hall, all conversation abruptly ceases. [chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] pats [chaplain.GetHerHis] stomach and grins. "Ahh, better out than in, me dad always said!"\n\nVarious courtiers exchange incredulous glances, before [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] looks directly at me and exclaims "My [ROOT.Char.GetTitleAsNameNoTooltip], that was wholly inappropriate! Certainly, you must agree?""
 court.1030.a:0 "[chaplain.GetFirstNameNoTooltip] is a [chaplain.GetWomanMan] of [chaplain.GetFaith.HighGodName]. Let us treat [chaplain.GetHerHim] as such."
 court.1030.b:0 "[chaplain.Custom('GetActualBishopTitle')] or not, [chaplain.GetFirstNameNoTooltip] #EMP will#! learn proper manners..."
 court.1030.b.flavor:0 "...or else [chaplain.GetSheHe] will eat with the pigs in the sty!"
 court.1030.b.custom:0 "Every other courtier"
 court.1030.c:0 "Oh come now, like we all haven't had to let one loose before?"
