l_english:
 stress_threshold.1701.t:0 "Mental Break: Coming Home to Roost"
 stress_threshold.1701.desc.intro:0 "As I walk the corridors of my palace, frustrated, many of my courtiers seem to be droning on and on about some problem they are having in [capital_province.GetNameNoTooltip].\n\n"
 stress_threshold.1701.desc.lazy:0 "I just don't have the energy to care, and I want desperately to go back to bed!"
 stress_threshold.1701.desc.wrathful:0 "On days like these, when their words have become a dull, irksome buzzing in my ears, I feel like hanging the lot."
 stress_threshold.1701.desc.impatient:0 "I wish they would just hurry up and fix things themselves, without me having to personally deal with every. Little. Thing."
 stress_threshold.1701.desc.arrogant:0 "Honestly, at times, it feels like the entire realm would collapse if I did not run everything in it myself."
 stress_threshold.1701.desc.arbitrary:0 "Perhaps it's not even really an issue. It could be just a silly local problem of little consequence, perhaps."
 stress_threshold.1701.desc.trusting:0 "With how things have been lately, I find it difficult to focus, but I'm sure that no-one would be saying such harsh things if they were not true."
 stress_threshold.1701.desc.stubborn:0 "Honestly, this does not even sound particularly problematic. If they tried harder, they wouldn't even notice the failing."
 stress_threshold.1701.desc.fallback:0 "Sometimes it's just mentally exhausting simply being me."
 stress_threshold.1701.desc.rump:0 "\n\nSomething about the discussion sounds... Familiar, though. W-was that law not my idea? Is this #EMP my#! fault?"
 stress_threshold.1701.a.rakish.gain:0 "Sod this! I'm off to the whorehouse."
 stress_threshold.1701.a.rakish.effect:0 "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.1701.b.irritable.gain:0 "I swear to [ROOT.GetCharacter.GetFaith.HighGodName], I'll punch someone."
 stress_threshold.1701.b.irritable.effect:0 "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.1701.c.flagellant.gain:0 "I will scourge myself for my sins!"
 stress_threshold.1701.c.flagellant.effect:0 "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.1701.d.profligate.gain:0 "Maybe a new cloak would make me feel better..."
 stress_threshold.1701.d.profligate.effect:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1701.g.journaller.gain:0 "I must rid myself of these thoughts through the pen."
 stress_threshold.1701.g.journaller.effect:0 "$stress_threshold.1701.g.journaller.gain$"
 stress_threshold.1701.h.confider.gain:0 "Maybe [friend.GetFirstNameNoTooltip] will support me?"
 stress_threshold.1701.h.confider.effect:0 "[friend.GetFirstNameNoTooltip] will surely support me!"
 stress_threshold.1701.i.drunkard.gain:0 "A stiff drink solves most problems..."
 stress_threshold.1701.i.drunkard.effect:0 "$stress_threshold.1701.i.drunkard.gain$"
 #stress_threshold.1701.j.hashishiyah.gain:0 "Hashish will sooth my troubled nerves..."
 stress_threshold.1701.j.hashishiyah.gain:0 "I should buy a pipe, perhaps."
 stress_threshold.1701.j.hashishiyah.effect:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 #NOTE: Discuss w/ Sean?
 stress_threshold.1701.k:0 "It's just mindless chatter, nothing to do with me."

 stress_threshold.1711.t:0 "Mental Break: Too Busy"
 stress_threshold.1711.desc.intro:0 "By [ROOT.GetCharacter.GetFaith.FateGodName], petitioners from the realm have been queuing up lately. This work feels #EMP endless#!. Yet another one steps forward, evidently a distressed merchant of some kind.\n\n"
 stress_threshold.1711.desc.greedy:0 ""Do you have any taxes for me? No? Then I don't much care.""
 stress_threshold.1711.desc.diligent:0 ""I'll get to your problems in a few weeks, but you are not important enough for anything faster.""
 stress_threshold.1711.desc.patient:0 "$stress_threshold.1711.desc.diligent$"
 stress_threshold.1711.desc.deceitful:0 ""You do not look like one of my subjects. Go bother someone else.""
 stress_threshold.1711.desc.ambitious:0 ""You think you can wheedle a royal stamp out of me, burgher? I am a [ROOT.GetCharacter.GetTitleAsNameNoTooltip|L]!""
 stress_threshold.1711.desc.just:0 ""If you have come for justice, know that I do not overrule my judges just for petty coin.""
 stress_threshold.1711.desc.zealous:0 ""I can practically smell the reek of sin upon you, burgher!""
 stress_threshold.1711.desc.fallback:0 ""[ROOT.GetCharacter.GetFaith.HealthGodNamePossessive] mercy, not another one!""
 stress_threshold.1711.desc.rump:0 "\n\nThe merchant gawps at me, blinking rapidly in shock. Was it something I said?"
 stress_threshold.1711.a.reclusive.gain:0 "Last one. Then I want to be alone."
 stress_threshold.1711.a.reclusive.effect:0 "$stress_threshold.1711.a.reclusive.gain$"
 stress_threshold.1711.b.flagellant.gain:0 "Perhaps scourging myself would loosen the realm's sin..."
 stress_threshold.1711.b.flagellant.effect:0 "$stress_threshold.1711.b.flagellant.gain$"
 stress_threshold.1711.c.profligate.gain:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1711.c.profligate.effect:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1711.d.improvident.gain:0 "Help yourself to the treasury, burgher. You need it."
 stress_threshold.1711.d.improvident.effect:0 "$stress_threshold.1711.d.improvident.gain$"
 stress_threshold.1711.e.journaller.gain:0 "I shall seek solace in my journal."
 stress_threshold.1711.e.journaller.effect:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1711.f.athletic.gain:0 "I'm going for a ride. Now."
 stress_threshold.1711.f.athletic.effect:0 "$stress_threshold.1711.f.athletic.gain$"
 stress_threshold.1711.g.drunkard.gain:0 "Drink! This is too much for a sober mind."
 stress_threshold.1711.g.drunkard.effect:0 "$stress_threshold.1711.g.drunkard.gain$"
 #stress_threshold.1711.h.hashishiyah.gain:0 "Hashish! This is too much for a sober mind."
 stress_threshold.1711.h.hashishiyah.gain:0 "A pipe! Smoking some [ROOT.Char.Custom('GetPipeWeedName')] should help." # LOTR
 stress_threshold.1711.h.hashishiyah.effect:0 "$stress_threshold.1711.h.hashishiyah.gain$"
 stress_threshold.1711.i:0 "I am the [ROOT.GetCharacter.GetTitleAsNameNoTooltip], I can do this!"

 stress_threshold.1721.t:0 "Mental Break: Impostor!"
 stress_threshold.1721.desc.intro:1 "Recently, I feel like I am not worthy of the [ROOT.GetCharacter.GetPrimaryTitle.GetBaseNameNoTooltip]. Do other rulers doubt themselves as I doubt myself?\n\nI try to be a good, "
 stress_threshold.1721.desc.chaste:0 "chaste [ROOT.GetCharacter.GetTitleAsNameNoTooltip], but it feels like I am always tempted by the pleasures of the flesh. Those of my station should not feel these libidinous stirrings."
 stress_threshold.1721.desc.temperate:0 "temperate [ROOT.GetCharacter.GetTitleAsNameNoTooltip], but my mouth seems to water constantly. Everything makes me hungry. Why am I so damnably, uncharacteristically hungry?"
 stress_threshold.1721.desc.generous:0 "generous [ROOT.GetCharacter.GetTitleAsNameNoTooltip], but no matter how much I give away, there's always someone else with a begging bowl outside the walls. Others of my station do not seem to have these problems."
 stress_threshold.1721.desc.calm:0 "calm [ROOT.GetCharacter.GetTitleAsNameNoTooltip], but every #EMP one#! of my courtiers seems determined to fry my nerves. Small crises dominate my days, and I can feel myself cracking in a way that others of my station never do."
 stress_threshold.1721.desc.humble:0 "humble [ROOT.GetCharacter.GetTitleAsNameNoTooltip], but it feels like my every action reeks of pride. Others of my station live so modestly, but I seem to flaunt my magnificence at each opportunity, and I cannot stand it."
 stress_threshold.1721.desc.honest:0 "honest [ROOT.GetCharacter.GetTitleAsNameNoTooltip], but with every proclamation and law, I can see lies of omission and little errors twisting my meaning. Others of my station are so diligent and open, so why must I be cursed with this deceitful nature?"
 stress_threshold.1721.desc.craven:0 "noble [ROOT.GetCharacter.GetTitleAsNameNoTooltip], but I am simply too craven to act as bravely as others of my station, and it seems like my subjects notice constantly."
 stress_threshold.1721.desc.content:0 "noble [ROOT.GetCharacter.GetTitleAsNameNoTooltip], content with my lot and unburdened by needless ambition, but I feel that I act so much more jealous and prideful than others of my station."
 stress_threshold.1721.desc.cynical_no_collide:0 "rational [ROOT.GetCharacter.GetTitleAsNameNoTooltip], but my subjects always seem to adore the philosophies of others and never my own musings."
 stress_threshold.1721.desc.paranoid:0 "cautious [ROOT.GetCharacter.GetTitleAsNameNoTooltip], but I can't predict everything. There are always more traitors to find, more plotters hiding in secret rooms. Other courts never seem to have this much treason, and I can only blame myself for inspiring it."
 stress_threshold.1721.desc.callous:0 "realistic [ROOT.GetCharacter.GetTitleAsNameNoTooltip], but my subjects take everything I do as mean-spirited, fussing about petty trivialities constantly. Others of my station don't seem to have problems controlling their inferiors."
 stress_threshold.1721.desc.compassionate:0 "compassionate [ROOT.GetCharacter.GetTitleAsNameNoTooltip], but others of my station seem to be so much more beloved than I. I just cannot connect with people as well as I would like."
 stress_threshold.1721.desc.fickle:0 "flexible [ROOT.GetCharacter.GetTitleAsNameNoTooltip], but no matter how many times I change my mind, no matter how much new information I get, others of my station seem better able to change than I."
 stress_threshold.1721.desc.vengeful:0 "just [ROOT.GetCharacter.GetTitleAsNameNoTooltip], avenging slights and meting out retribution, but others of my station always seem to deliver vengeance so much swifter."
 stress_threshold.1721.desc.forgiving:0 "forgiving [ROOT.GetCharacter.GetTitleAsNameNoTooltip], but still my subjects are afraid to come to me with their problem. Others of my station seem to be the confidants to hundreds, and I don't know how I can make my people trust me like that."
 stress_threshold.1721.desc.fallback:0 "noble [ROOT.GetCharacter.GetTitleAsNameNoTooltip], but I am riddled with imperfections."
 stress_threshold.1721.desc.rump:0 "\n\nDamn this universe, for raising one so poor as me to such heights!"
 stress_threshold.1721.a.reclusive.gain:0 "I need to be alone to think about this."
 stress_threshold.1721.a.reclusive.effect:0 "$stress_threshold.1721.a.reclusive.gain$"
 stress_threshold.1721.b.irritable.gain:0 "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.1721.b.irritable.effect:0 "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.1721.c.flagellant.gain:0 "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.1721.c.flagellant.effect:0 "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.1721.d.profligate.gain:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1721.d.profligate.effect:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1721.e.improvident.gain:0 "Charity makes me a better person, right?"
 stress_threshold.1721.e.improvident.effect:0 "$stress_threshold.1721.e.improvident.gain$"
 stress_threshold.1721.f.contrite.gain:0 "I must confess my sins publicly."
 stress_threshold.1721.f.contrite.effect:0 "$stress_threshold.1721.f.contrite.gain$"
 #NOTE: Discuss w/ Sean?
 stress_threshold.1721.g.comfort_eater.gain:0 "We shall feast, feast till I feel better!"
 stress_threshold.1721.g.comfort_eater.effect:0 "Throw another feast! And another, and another!"
 stress_threshold.1721.h.inappetetic.gain:0 "Tell the cook to stop making my dinner. I don't want it."
 stress_threshold.1721.h.inappetetic.effect:0 "$stress_threshold.1721.h.inappetetic.gain$"
 stress_threshold.1721.i.journaller.gain:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1721.i.journaller.effect:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1721.j.confider.gain:0 "$stress_threshold.1701.h.confider.gain$"
 stress_threshold.1721.j.confider.effect:0 "$stress_threshold.1701.h.confider.effect$"
 stress_threshold.1721.k.drunkard.gain:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.1721.k.drunkard.effect:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.1721.l.hashishiyah.gain:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.1721.l.hashishiyah.effect:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.1721.m:0 "I'm just as good as the rest!"
 stress_threshold.1721.n:0 "Perhaps I am craving the rarest meat..."

 stress_threshold.1731.t:0 "Mental Break: No Time for Myself"
 stress_threshold.1731.desc.intro:1 "Ruling has been such exhausting work as of late. It is like no subject of [ROOT.GetCharacter.GetPrimaryTitle.GetNameNoTierNoTooltip] can wipe their arse without my express instruction!\n\nI was in the middle of planning a small get-away"
 stress_threshold.1731.desc.lustful:0 "to a local brothel, where I intend to remain till I am chafed and aching,"
 stress_threshold.1731.desc.gluttonous:0 "to a famous tavern, where I will be trying exotic foreign cuisine,"
 stress_threshold.1731.desc.brave:0 "to a distant tourney with a reputation for a particular fierceness,"
 stress_threshold.1731.desc.shy:0 "to a private estate far from the capital,"
 stress_threshold.1731.desc.gregarious:0 "to carouse with some amiable types,"
 stress_threshold.1731.desc.sadistic:0 "to a secluded dungeon stuffed with unimportant peasants,"
 stress_threshold.1731.desc.fallback:0 "far from the hustle and bustle of [capital_province.GetNameNoTooltip],"
 stress_threshold.1731.desc.rump:0 "when a servant comes rushing up to me, babbling about some new trivial catastrophe."
 stress_threshold.1731.a.rakish.gain:0 "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.1731.a.rakish.effect:0 "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.1731.b.reclusive.gain:0 "It can wait, it can all wait."
 stress_threshold.1731.b.reclusive.effect:0 "$stress_threshold.1731.b.reclusive.gain$"
 stress_threshold.1731.c.profligate.gain:0 "I'll just stop to buy a few things on the way..."
 stress_threshold.1731.c.profligate.effect:0 "$stress_threshold.1731.c.profligate.gain$"
 stress_threshold.1731.d.comfort_eater.gain:0 "I'll think about returning early over lunch"
 stress_threshold.1731.d.comfort_eater.effect:0 "$stress_threshold.1731.d.comfort_eater.gain$"
 stress_threshold.1731.e.journaller.gain:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1731.e.journaller.effect:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1731.f.confider.gain:0 "I'll talk to [friend.GetFirstNameNoTooltip] about this on the way."
 stress_threshold.1731.f.confider.effect:0 "$stress_threshold.1731.f.confider.gain$"
 stress_threshold.1731.g.athletic.gain:0 "Maybe I'll walk to my get-away..."
 stress_threshold.1731.g.athletic.effect:0 "$stress_threshold.1731.g.athletic.gain$"
 stress_threshold.1731.h.drunkard.gain:0 "I'll be drinking the entire ride, it seems."
 stress_threshold.1731.h.drunkard.effect:0 "$stress_threshold.1731.h.drunkard.gain$"
 #stress_threshold.1731.i.hashishiyah.gain:0 "Do we have hashish cakes for the ride?"
 stress_threshold.1731.i.hashishiyah.gain:0 "I'll puff some [ROOT.Char.Custom('GetPipeWeedName')] on the way." # LOTR
 stress_threshold.1731.i.hashishiyah.effect:1 "$stress_threshold.1731.i.hashishiyah.gain$"
 stress_threshold.1731.g:0 "#EMP Fine#!, I'll cancel my plans."

 stress_threshold.2301.t:0 "Mental Break: Growing Needs"
 stress_threshold.2301.desc.intro:0 "Every day seems to slip away from me recently, a never-ending train of greedy petitioners and difficult decisions. My chest tightens as another steps forward. My fingers itch and tingle at the tips, my eyes feel too small for my skull.\n\nI need to get away from this, just for a little while, I need to"
 stress_threshold.2301.desc.lustful:0 "feel the warmth of another human in my arms, just to connect with someone a little."
 stress_threshold.2301.desc.gluttonous:0 "eat something, anything, to sate this void of meaning."
 stress_threshold.2301.desc.greedy:0 "feel the reassuring hardness of cold coin between my fingers, something reliable, something that makes sense."
 stress_threshold.2301.desc.gregarious:0 "talk to someone, anyone, really #EMP talk#! and feel like they understand me."
 stress_threshold.2301.desc.fallback:0 "just breath without feeling crushed, smile without feeling hollow."
 stress_threshold.2301.desc.rump:0 "\n\nIs that so much to ask?"
 stress_threshold.2301.a.rakish.gain:0 "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.2301.a.rakish.effect:0 "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.2301.b.profligate.gain:0 "Maybe... Maybe a new bed? Or three?"
 stress_threshold.2301.b.profligate.effect:0 "$stress_threshold.2301.b.profligate.gain$"
 stress_threshold.2301.c.comfort_eater.gain:0 "$stress_threshold.1721.g.comfort_eater.gain$"
 stress_threshold.2301.c.comfort_eater.effect:0 "$stress_threshold.1721.g.comfort_eater.effect$"
 stress_threshold.2301.d.drunkard.gain:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2301.d.drunkard.effect:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2301.e.hashishiyah.gain:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2301.e.hashishiyah.effect:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2301.f:0 "I hate this."

 stress_threshold.2311.t:0 "Mental Break: Haunted by the Past"
 stress_threshold.2311.desc.intro:0 "I sit brooding on my throne, my heart heavy with memory, mulling over things I did years and years ago."
 stress_threshold.2311.desc.generous:0 "Was I truly a generous [ROOT.GetCharacter.GetTitleAsNameNoTooltip]? Did I actually help people?"
 stress_threshold.2311.desc.diligent:0 "Did I work hard enough back then? Did my toil avert trouble, or cause it?"
 stress_threshold.2311.desc.wrathful:0 "How often have I lashed out in a rage? Has my wrath been well-spent, or misdirected?"
 stress_threshold.2311.desc.patient:0 "Have I been too cautious? Has my patience been anything more than glorified indecision?"
 stress_threshold.2311.desc.arrogant:0 "Has my pride led me here? Do I have a commensurate-fall waiting to doom me?"
 stress_threshold.2311.desc.humble:0 "Was I really good enough? Would not another [ROOT.GetCharacter.GetTitleAsNameNoTooltip] have been more suited?"
 stress_threshold.2311.desc.deceitful:0 "Am I too tangled in my own lies? I thought I was clever, but perhaps my deceit is catching up with me even now?"
 stress_threshold.2311.desc.zealous:0 "Do I truly have [ROOT.GetCharacter.GetFaith.HighGodNamePossessive] eye? Has my faith been a torch in the dark, or a pyre for my own folly?"
 stress_threshold.2311.desc.fallback:0 "Was I right? Was I wrong?"
 stress_threshold.2311.desc.rump:0 "Have I ever truly done the right thing?\n\nMy head throbs. Why would [ROOT.GetCharacter.GetFaith.HighGodName] task me with ruling if [ROOT.GetCharacter.GetFaith.HighGodNameSheHe] knew it would make me this miserable?"
 stress_threshold.2311.a.rakish.gain:0 "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.2311.a.rakish.effect:0 "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.2311.b.irritable.gain:0 "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.2311.b.irritable.effect:0 "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.2311.c.flagellant.gain:0 "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.2311.c.flagellant.effect:0 "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.2311.d.improvident.gain:0 "Perhaps a charitable donation will ease my mind..."
 stress_threshold.2311.d.improvident.effect:0 "$stress_threshold.2311.d.improvident.gain$"
 stress_threshold.2311.e.contrite.gain:0 "$stress_threshold.1721.f.contrite.gain$"
 stress_threshold.2311.e.contrite.effect:0 "$stress_threshold.1721.f.contrite.gain$"
 stress_threshold.2311.f.inappetetic.gain:0 "I can't eat at a time like this."
 stress_threshold.2311.f.inappetetic.effect:0 "$stress_threshold.2311.f.inappetetic.gain$"
 stress_threshold.2311.g.journaller.gain:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.2311.g.journaller.effect:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.2311.h.confider.gain:0 "$stress_threshold.1701.h.confider.gain$"
 stress_threshold.2311.h.confider.effect:0 "$stress_threshold.1701.h.confider.effect$"
 stress_threshold.2311.i.athletic.gain:0 "$stress_threshold.1711.f.athletic.gain$"
 stress_threshold.2311.i.athletic.effect:0 "$stress_threshold.1711.f.athletic.gain$"
 stress_threshold.2311.j.drunkard.gain:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2311.j.drunkard.effect:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2311.k.hashishiyah.gain:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2311.k.hashishiyah.effect:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2311.l:0 "I cannot make mistakes, I am a [ROOT.GetCharacter.GetTitleAsNameNoTooltip]!"

 stress_threshold.2321.t:0 "Mental Break: Befuddled by Court"
 stress_threshold.2321.desc.intro:0 "Everything I do, people take advantage of!"
 stress_threshold.2321.desc.impatient:0 "My life is a constant procession of long, rambling explanations that I have no time for!"
 stress_threshold.2321.desc.honest:0 "My court lies to my face, all day, every day, commoner and noble alike!"
 stress_threshold.2321.desc.trusting:0 "$stress_threshold.2321.desc.honest$"
 stress_threshold.2321.desc.compassionate:0 "My subjects play on my compassion constantly, eager to exploit every last drop of empathy in my liver!"
 stress_threshold.2321.desc.forgiving:0 "My mercy is tested daily, sometimes twice-daily, by a legion of stinking ingrates!"
 stress_threshold.2321.desc.fallback:0 "My court is filled with parasites! Vampires! Leeches!"
 stress_threshold.2321.desc.rump:0 "It makes my blood boil!\n\nI simply cannot stand it any longer! If I don't do something about it, I'll scream!"
 stress_threshold.2321.a.irritable.gain:0 "And maybe I'll scream anyway!"
 stress_threshold.2321.a.irritable.effect:0 "$stress_threshold.2321.a.irritable.gain$"
 stress_threshold.2321.b.profligate.gain:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.2321.b.profligate.effect:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.2321.c.improvident.gain:0 "$stress_threshold.2311.d.improvident.gain$"
 stress_threshold.2321.c.improvident.effect:0 "$stress_threshold.2311.d.improvident.gain$"
 stress_threshold.2321.d.contrite.gain:0 "I cannot keep all this inside any longer!"
 stress_threshold.2321.d.contrite.effect:0 "$stress_threshold.2321.d.contrite.gain$"
 stress_threshold.2321.e.comfort_eater.gain:0 "$stress_threshold.1721.g.comfort_eater.gain$"
 stress_threshold.2321.e.comfort_eater.effect:0 "$stress_threshold.1721.g.comfort_eater.effect$"
 stress_threshold.2321.f.journaller.gain:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.2321.f.journaller.effect:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.2321.g.confider.gain:0 "$stress_threshold.1701.h.confider.gain$"
 stress_threshold.2321.g.confider.effect:0 "$stress_threshold.1701.h.confider.effect$"
 stress_threshold.2321.h.drunkard.gain:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2321.h.drunkard.effect:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2321.i.hashishiyah.gain:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2321.i.hashishiyah.effect:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2321.a.irritable.list:0 "[vassals|E] and [courtiers|E] without [GetTrait('wrathful').GetName(GetNullCharacter)], [GetTrait('callous').GetName(GetNullCharacter)], or [GetTrait('sadistic').GetName(GetNullCharacter)]"
 stress_threshold.2321.b.profligate.list:0 "[vassals|E] and [courtiers|E] without [GetTrait('fickle').GetName(GetNullCharacter)], [GetTrait('forgiving').GetName(GetNullCharacter)], or [GetTrait('trusting').GetName(GetNullCharacter)]"
 stress_threshold.2321.c.improvident.list:0 "[vassals|E] and [courtiers|E] without [GetTrait('generous').GetName(GetNullCharacter)], [GetTrait('compassionate').GetName(GetNullCharacter)], or [GetTrait('humble').GetName(GetNullCharacter)]"
 stress_threshold.2321.d.contrite.list:0 "[vassals|E] and [courtiers|E] without [GetTrait('honest').GetName(GetNullCharacter)], [GetTrait('just').GetName(GetNullCharacter)], or [GetTrait('compassionate').GetName(GetNullCharacter)]"
 stress_threshold.2321.e.comfort_eater.list:0 "[vassals|E] and [courtiers|E] without [GetTrait('gluttonous').GetName(GetNullCharacter)], [GetTrait('arbitrary').GetName(GetNullCharacter)], or [GetTrait('calm').GetName(GetNullCharacter)]"
 stress_threshold.2321.f.journaller.list:0 "[vassals|E] and [courtiers|E] without [GetTrait('patient').GetName(GetNullCharacter)], [GetTrait('scholar').GetName(GetNullCharacter)], or [GetTrait('theologian').GetName(GetNullCharacter)]"
 stress_threshold.2321.g.confider.list:0 "[vassals|E] and [courtiers|E] without [GetTrait('gregarious').GetName(GetNullCharacter)], [GetTrait('shy').GetName(GetNullCharacter)], or [GetTrait('trusting').GetName(GetNullCharacter)]"
 stress_threshold.2321.h.drunkard.list:0 "[vassals|E] and [courtiers|E] without [GetTrait('gluttonous').GetName(GetNullCharacter)], [GetTrait('forgiving').GetName(GetNullCharacter)], or [GetTrait('compassionate').GetName(GetNullCharacter)]"
 stress_threshold.2321.i.hashishiyah.list:0 "$stress_threshold.2321.h.drunkard.list$"
 stress_threshold.2321.j:0 "I grit my teeth and force a smile."

 stress_threshold.2331.t:0 "Mental Break: Estranged Authority"
 stress_threshold.2331.desc.intro:0 "Of late, my courtiers seem to avoid me at all costs. I hear whispers that "
 stress_threshold.2331.desc.calm:0 "they consider my calm outlook disturbing, devoid of emotion"
 stress_threshold.2331.desc.brave:0 "my bravery is mistaken for bloodlust"
 stress_threshold.2331.desc.ambitious:0 "they think I will stop at nothing to achieve my ambitions, that nothing is sacred to me"
 stress_threshold.2331.desc.just:0 "they think I am too stern, that I adhere too closely to the letter of the law rather than its spirit"
 stress_threshold.2331.desc.callous:0 "they say I have no heart, that I am uncaring of anyone but myself"
 stress_threshold.2331.desc.stubborn:0 "they consider me too stubborn, too inflexible, too uncompromising"
 stress_threshold.2331.desc.fallback:0 "they think me too impersonal, too distant"
 stress_threshold.2331.desc.rump:0 ", but that just means that I rule with a firm hand. It doesn't mean that I'm a monster.\n\n... Does it?"
 stress_threshold.2331.a.reclusive.gain:0 "I don't want to see #EMP them#! either!"
 stress_threshold.2331.a.reclusive.effect:0 "$stress_threshold.2331.a.reclusive.gain$"
 stress_threshold.2331.a.reclusive.opinion_list:0 "Your [courtiers|E] are forced away"
 stress_threshold.2331.b.irritable.gain:0 "Damnable ingrates!"
 stress_threshold.2331.b.irritable.effect:0 "$stress_threshold.2331.b.irritable.gain$"
 stress_threshold.2331.c.profligate.gain:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.2331.c.profligate.effect:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.2331.d.improvident.gain:0 "Gold and silver will buy me love!"
 stress_threshold.2331.d.improvident.effect:0 "$stress_threshold.2331.d.improvident.gain$"
 stress_threshold.2331.e.journaller.gain:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.2331.e.journaller.effect:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.2331.f.confider.gain:0 "$stress_threshold.1701.h.confider.gain$"
 stress_threshold.2331.f.confider.effect:0 "$stress_threshold.1701.h.confider.effect$"
 stress_threshold.2331.g.athletic.gain:0 "$stress_threshold.1711.f.athletic.gain$"
 stress_threshold.2331.g.athletic.effect:0 "$stress_threshold.1711.f.athletic.gain$"
 stress_threshold.2331.h.drunkard.gain:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2331.h.drunkard.effect:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2331.i.hashishiyah.gain:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2331.i.hashishiyah.effect:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2331.j:0 "I don't need love, just obedience."

 stress_threshold.2341.t:0 "Mental Break: Shirked Duty"
 stress_threshold.2341.desc.intro:0 "Damnation, I need time to myself too! So what if I don't come to court for a few days, or even a month? Ruling is my prerogative, and I will exercise it, or leave it, at my leisure.\n\nI am the [ROOT.GetCharacter.GetTitleAsNameNoTooltip],"
 stress_threshold.2341.desc.lazy:0 "and I require my rest!"
 stress_threshold.2341.desc.craven:0 "and if I choose not to expose myself to the dangers of courtly life, it is no-one's business but my own!"
 stress_threshold.2341.desc.shy:0 "and if I do not want to face the courtly hordes, I do not have to!"
 stress_threshold.2341.desc.arbitrary:0 "and I have no obligations save those I choose to keep!"
 stress_threshold.2341.desc.fickle:0 "$stress_threshold.2341.desc.arbitrary$"
 stress_threshold.2341.desc.fallback:0 "and my choices are inviolate!"
 stress_threshold.2341.a.reclusive.gain:0 "Be gone! All of you!"
 stress_threshold.2341.a.reclusive.effect:0 "$stress_threshold.2341.a.reclusive.gain$"
 stress_threshold.2341.a.reclusive.list_courtier:0 "$stress_threshold.2331.a.reclusive.opinion_list$"
 stress_threshold.2341.a.reclusive.list_guest:0 "Every [guest|E] leaves"
 stress_threshold.2341.b.profligate.gain:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.2341.b.profligate.effect:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.2341.c.comfort_eater.gain:0 "$stress_threshold.1721.g.comfort_eater.gain$"
 stress_threshold.2341.c.comfort_eater.effect:0 "$stress_threshold.1721.g.comfort_eater.effect$"
 stress_threshold.2341.c.comfort_eater.tt:0 "Your courtiers snicker an unpleasant nickname behind your back..."
 stress_threshold.2341.d.journaller.gain:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.2341.d.journaller.effect:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.2341.e.confider.gain:0 "$stress_threshold.1701.h.confider.gain$"
 stress_threshold.2341.e.confider.effect:0 "$stress_threshold.1701.h.confider.effect$"
 stress_threshold.2341.f.drunkard.gain:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2341.f.drunkard.effect:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2341.g.hashishiyah.gain:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2341.g.hashishiyah.effect:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2341.h:0 "Damn your petulant hides!"

 stress_threshold.2351.t:0 "Mental Break: Improprietous Remarks"
 stress_threshold.2351.desc.intro:0 "I sit, paying only a little attention, as the peasant finishes their tale of woe. Frankly, I barely even registered what they were talking about. My mind is full to bursting with my own problems.\n\n"
 stress_threshold.2351.desc.content:0 ""Can't you just be #EMP content#! with what you have left?","
 stress_threshold.2351.desc.cynical:0 ""Pfft, how can I even know you aren't #EMP lying#!?","
 stress_threshold.2351.desc.paranoid:0 ""A #EMP likely#! story. You're probably some foreign spy!","
 stress_threshold.2351.desc.sadistic:0 ""You know, I think there's a #EMP perfect#! spot in my dungeon for you","
 stress_threshold.2351.desc.vengeful:0 ""I'm sure you deserved #EMP everything#! that happened to you","
 stress_threshold.2351.desc.fallback:0 ""By [ROOT.GetCharacter.GetFaith.HighGodName], you #EMP stink#!","
 stress_threshold.2351.desc.rump:0 "I reply, without thinking.\n\nThe court around us goes utterly quiet, all eyes on the bewildered commoner and me. Evidently, that wasn't the response they expected."
 stress_threshold.2351.a.reclusive.gain:0 "#EMP Leave#!, all of you!"
 stress_threshold.2351.a.reclusive.effect:0 "$stress_threshold.2351.a.reclusive.gain$"
 stress_threshold.2351.b.irritable.gain:0 "What do you expect from me, you milk-drinkers?"
 stress_threshold.2351.b.irritable.effect:0 "$stress_threshold.2351.b.irritable.gain$"
 stress_threshold.2351.c.profligate.gain:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.2351.c.profligate.effect:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.2351.d.improvident.gain:0 "$stress_threshold.1711.d.improvident.gain$"
 stress_threshold.2351.d.improvident.effect:0 "$stress_threshold.1711.d.improvident.gain$"
 stress_threshold.2351.e.inappetetic.gain:0 "$stress_threshold.1721.h.inappetetic.gain$"
 stress_threshold.2351.e.inappetetic.effect:0 "$stress_threshold.1721.h.inappetetic.gain$"
 stress_threshold.2351.f.journaller.gain:0 "Maybe I'll sketch petitioners in my journal..."
 stress_threshold.2351.f.journaller.effect:0 "$stress_threshold.2351.f.journaller.gain$"
 stress_threshold.2351.g.drunkard.gain:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2351.g.drunkard.effect:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2351.h.hashishiyah.gain:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2351.h.hashishiyah.effect:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2351.i:0 "Apologies, now, please repeat your story..."

 stress_threshold.3401.t:0 "Mental Break: Shooting the Messenger"
 stress_threshold.3401.desc.intro:0 "My head feels like a thunderstorm trapped in an egg. I squirm, trying to get comfortable on my throne, as a messenger spins me some irrelevant sob-story about pirates, or bandits, or raiders, or some kind of commoner nonsense.\n\nThe pressure in my skull builds, demanding release somewhere, and, almost involuntary, my mouth opens to speak."
 stress_threshold.3401.desc.vengeful:0 ""Did you not throw an egg at me some years ago?"
 stress_threshold.3401.desc.wrathful:0 ""How dare you bring me such trivialities?!"
 stress_threshold.3401.desc.impatient:0 ""Spit it out, moron! Gah, too slow!"
 stress_threshold.3401.desc.arbitrary:0 ""By [ROOT.GetCharacter.GetFaith.HighGodName], I find your smell quite potent."
 stress_threshold.3401.desc.paranoid:0 ""You think I'll fall for these obvious lies? You are clearly some hired assassin!"
 stress_threshold.3401.desc.callous:0 ""I do not care about such petty problems."
 stress_threshold.3401.desc.sadistic:0 ""Your poor service sets a bad example."
 stress_threshold.3401.desc.fallback:0 "$stress_threshold.3401.desc.wrathful$"
 stress_threshold.3401.desc.rump:0 "#EMP Behead this fool!#!"\n\nThe court around us goes deadly silent."
 stress_threshold.3401.a.reclusive.gain:0 "And then all of you get out of my sight!"
 stress_threshold.3401.a.reclusive.effect:0 "$stress_threshold.3401.a.reclusive.gain$"
 stress_threshold.3401.a.reclusive.list:0 "Every [character|E] outside of your immediate household"
 stress_threshold.3401.b.irritable.gain:0 "And behead anyone else who tries to speak to me!"
 stress_threshold.3401.b.irritable.effect:0 "$stress_threshold.3401.b.irritable.gain$"
 stress_threshold.3401.c.journaller.gain:0 "Wring out the corpse! #EMP I'll have the fluids for ink!#!"
 stress_threshold.3401.c.journaller.effect:0 "$stress_threshold.3401.c.journaller.gain$"
 stress_threshold.3401.d.confider.gain:0 "$stress_threshold.1701.h.confider.gain$"
 stress_threshold.3401.d.confider.effect:0 "$stress_threshold.1701.h.confider.effect$"
 stress_threshold.3401.e.drunkard.gain:0 "And bring me a drink! And a spare!"
 stress_threshold.3401.e.drunkard.effect:0 "$stress_threshold.3401.e.drunkard.gain$"
 #stress_threshold.3401.f.hashishiyah.gain:0 "And bring out some hashish cakes!"
 stress_threshold.3401.f.hashishiyah.gain:0 "And bring me a pipe!" # LOTR
 stress_threshold.3401.f.hashishiyah.effect:0 "$stress_threshold.3401.f.hashishiyah.gain$"
 stress_threshold.3401.g:0 "And bring me the head for a footstool!"

 stress_threshold.3411.t:0 "Mental Break: I am Unworthy!"
 stress_threshold.3411.desc.intro:0 "I can't do this. I just can't do this. I can't be [ROOT.GetCharacter.GetTitleAsNameNoTooltip|L] one moment longer! How does anyone ever #EMP manage#! this seething mass of stress? No matter how"
 stress_threshold.3411.desc.generous:0 "much I give away, no matter how generous I am to my subjects, some always seem to be poor, and some always seem to hate me."
 stress_threshold.3411.desc.diligent:0 "much I work, how many sleepless nights I tarry from bed, the problems of the realm only ever seem to multiply and fester."
 stress_threshold.3411.desc.patient:0 "patiently I listen to problem after problem, I simply never seem to have good enough solutions."
 stress_threshold.3411.desc.humble:0 "little I let my pride get in the way of my duty, I still feel as though I'm being consumed alive by my own hubris."
 stress_threshold.3411.desc.shy:0 "much effort I put into holding court, the sight of thronging courtiers sends me into apoplexies of fear."
 stress_threshold.3411.desc.just:0 "just I am, no matter how fervently I pursue the rule of law, crime still festers in every corner of my domain."
 stress_threshold.3411.desc.trusting:0 "many times I forgive people, or make them loans, or give them the benefit of the doubt, something catastrophic and unpredictable always seems to happen."
 stress_threshold.3411.desc.compassionate:0 "often I try to hold court, to listen to the common folk of the land, there are always hundreds more waiting to petition my aid."
 stress_threshold.3411.desc.forgiving:0 "$stress_threshold.3411.desc.trusting$"
 stress_threshold.3411.desc.fallback:0 "hard I try, everything I do seems to be a mistake, every achievement turns to ash in my grip."
 stress_threshold.3411.desc.rump:0 "\n\nIt is clear that I will #EMP never#! be good enough to rule. Something #EMP has#! to give."
 stress_threshold.3411.a.reclusive.gain:1 "DON'T LOOK AT ME!"
 stress_threshold.3411.a.reclusive.effect:0 "$stress_threshold.2351.a.reclusive.gain$"
 stress_threshold.3411.b.flagellant.gain:0 "My flesh for forgiveness!"
 stress_threshold.3411.b.flagellant.effect:0 "$stress_threshold.3411.b.flagellant.gain$"
 stress_threshold.3411.c.profligate.gain:0 "Grand monuments will fool my subjects..."
 stress_threshold.3411.c.profligate.effect:0 "$stress_threshold.3411.c.profligate.gain$"
 stress_threshold.3411.d.improvident.gain:0 "What if the treasury belonged to everyone?"
 stress_threshold.3411.d.improvident.effect:0 "$stress_threshold.3411.d.improvident.gain$"
 stress_threshold.3411.e.contrite.gain:0 "The world #EMP must#! know of my inadequacy!"
 stress_threshold.3411.e.contrite.effect:0 "$stress_threshold.3411.e.contrite.gain$"
 stress_threshold.3411.f.inappetetic.gain:0 "Empty the larders! I deserve no tempting food."
 stress_threshold.3411.f.inappetetic.effect:0 "$stress_threshold.3411.f.inappetetic.gain$"
 stress_threshold.3411.f.inappetetic.list:0 "Every [courtier|E] and [guest|E] starved alongside you"
 stress_threshold.3411.g.journaller.gain:0 "My old journals! I must study my flaws..."
 stress_threshold.3411.g.journaller.effect:0 "$stress_threshold.3411.g.journaller.gain$"
 stress_threshold.3411.h.confider.gain:0 "$stress_threshold.1701.h.confider.gain$"
 stress_threshold.3411.h.confider.effect:0 "$stress_threshold.1701.h.confider.effect$"
 stress_threshold.3411.i.athletic.gain:0 "I can't run from this responsibility, but I can try."
 stress_threshold.3411.i.athletic.effect:0 "$stress_threshold.3411.i.athletic.gain$"
 stress_threshold.3411.j.drunkard.gain:0 "Bring me a barrel of drink to bathe my sorrows."
 stress_threshold.3411.j.drunkard.effect:0 "$stress_threshold.3411.j.drunkard.gain$"
 #stress_threshold.3411.k.hashishiyah.gain:0 "I want enough hashish to obliterate this shame."
 stress_threshold.3411.k.hashishiyah.gain:0 "So much pressure! I should light a pipe..." # LOTR
 stress_threshold.3411.k.hashishiyah.effect:0 "$stress_threshold.3411.k.hashishiyah.gain$"
 stress_threshold.3411.l:0 "That's it! I abdicate!"
 stress_threshold.3411.l.list:0 "Every [vassal|E] who does not hate you"
 stress_threshold.3411.l.tt:0 "All [claims|E] against your [titles|E] become [pressed|E]"

 stress_threshold.3421.t:0 "Mental Break: Domain of Debauchery"
 stress_threshold.3421.desc.intro:0 ""My liege", begs the servant,"won't you please do something? [burning_holding.GetNameNoTier] burns! You must send aid!".\n\n"
 stress_threshold.3421.desc.lustful:0 "I stretch, both my hands coming into contact with beautiful young flesh effortlessly. A chorus of moans behind me seem unbothered by the visitor."
 #Go full Denethor:
 stress_threshold.3421.desc.gluttonous:0 "I continue to shovel food into my mouth, only pausing my one-[ROOT.GetCharacter.GetWomanMan] feast after several awkward minutes pass and it becomes clear that the messenger is not leaving without an explicit command."
 stress_threshold.3421.desc.greedy:0 "I simply continue to count my coins, unperturbed. The gleaming piles of silver and gold ring me like the turrets of a tiny castle, sorted by size and purity, and comprise a significant portion of my wealth."
 stress_threshold.3421.desc.lazy:0 "My eyes remain shut. I swing gently in my cloth sling, alone in the tallest tower I own, save for the messenger and a [ROOT.GetCharacter.GetTitleAsNamePossessiveNoTooltip|L] ransom in soft pillows and blankets."
 stress_threshold.3421.desc.arrogant:0 "I keep at my model construction of a new, perfect version of the ideal palace. It is like me in every detail, and, because I am making it, every last detail is inherently correct."
 stress_threshold.3421.desc.craven:0 "I remain firmly secured behind a heavy, iron-banded door. It would take a dozen stout soldiers to break in here, and in this safe, windowless room I am further from danger."
 stress_threshold.3421.desc.gregarious:0 "I can barely hear them over the sounds of raucous laughter and merriment coming from behind me. My party is in full swing, and has been for several days now."
 stress_threshold.3421.desc.cynical:0 "I stare back at them from the doorway of my sanctuary, my face a mask of disbelief. Burning, honestly? A clear and obvious lie. How can I ever know this is truly one of #EMP my#! servants? They could be anyone! Best to get rid of them quickly."
 stress_threshold.3421.desc.zealous:0 "I continue reading from [ROOT.GetCharacter.GetFaith.ReligiousText], surrounded by the sacred symbols of my faith, beseeching [ROOT.GetCharacter.GetFaith.HighGodName] for guidance. Only when it becomes clear that the messenger will not leave do I turn."
 stress_threshold.3421.desc.stubborn:0 "My eyes remain shut, my bed unruffled. My routine is my routine and I will not change it without an #EMP extremely#! good reason. Only when the messenger starts to ask again do I stir."
 stress_threshold.3421.desc.fallback:0 "I stand in the tallest tower in [capital_holding.GetNameNoTier], looking down at the capital, my lips pursed. It feels like I haven't left here in days, and every time I do, something else goes dramatically wrong."
 stress_threshold.3421.desc.rump:0 "\n\n"I believe I gave strict instructions not to be disturbed", I reply. Only this room, this reality, really makes sense to my fraying mind any more."
 stress_threshold.3421.a.rakish.gain:0 "Bring me a companion, and I'll send relief."
 stress_threshold.3421.a.rakish.effect:0 "$stress_threshold.3421.a.rakish.gain$"
 stress_threshold.3421.b.reclusive.gain:0 "Deal with it yourselves! Leave me be!"
 stress_threshold.3421.b.reclusive.effect:0 "$stress_threshold.3421.b.reclusive.gain$"
 stress_threshold.3421.c.irritable.gain:0 "Damn and blast you hapless ingrates, I'll sort it!"
 stress_threshold.3421.c.irritable.effect:0 "$stress_threshold.3421.c.irritable.gain$"
 stress_threshold.3421.d.flagellant.gain:0 "What?! I must be scourged for my failure!"
 stress_threshold.3421.d.flagellant.effect:0 "$stress_threshold.3421.d.flagellant.gain$"
 stress_threshold.3421.e.profligate.gain:0 "Empty the treasury! Protect the markets!"
 stress_threshold.3421.e.profligate.effect:0 "$stress_threshold.3421.e.profligate.gain$"
 stress_threshold.3421.f.comfort_eater.gain:0 "Ready a hearty meal, I'll emerge soon."
 stress_threshold.3421.f.comfort_eater.effect:0 "$stress_threshold.3421.f.comfort_eater.gain$"
 stress_threshold.3421.g.drunkard.gain:0 "Ready a barrel of the best, I'll emerge soon."
 stress_threshold.3421.g.drunkard.effect:0 "$stress_threshold.3421.g.drunkard.gain$"
 #stress_threshold.3421.h.hashishiyah.gain:0 "Ready a platter of cakes, I'll emerge soon."
 stress_threshold.3421.h.hashishiyah.gain:0 "Bring me [ROOT.Char.Custom('GetPipeWeedName')] and a pipe." # LOTR
 stress_threshold.3421.h.hashishiyah.effect:0 "$stress_threshold.3421.h.hashishiyah.gain$"
 stress_threshold.3421.i:0 "Let them all #EMP burn#!."
 stress_threshold.3421.b.reclusive.list:0 "Every [vassal|E] with a heart"

