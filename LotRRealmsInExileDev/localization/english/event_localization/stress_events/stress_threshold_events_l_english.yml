l_english:
 stress_threshold_cooldown_message:1 "If you are still [stressed|E] in [SCOPE.ScriptValue('stress_threshold_cooldown_duration_in_years')|V0] years, you may suffer another [mental_break|E]"

 # System Messages
 stress_threshold.0010.toast:2 "Overwhelmed by Stress"
 stress_threshold.0010.text:0 "You have gained a [stress_level|E]"
 stress_threshold.0400.toast:2 "You went over your [stress|E] limit and reset to [stress_level|E] 3"

 # Level 1 Stress Events
 stress_threshold.1001.t:0 "Mental Break: Dark Thoughts"
 stress_threshold.1001.desc:0 "Guilt and shame have been plaguing me as of late. All of my sins, my flaws, my failings... these dark thoughts distract me from my responsibilities and keep me awake at night.\n\nI feel like I must do something to put an end to this mental anguish, but what could possibly help?"
 stress_threshold.1001.contrite.gain:0 "I must confess to all of my wrongdoing!"
 stress_threshold.1001.contrite.effect:0 "I cannot hide my secrets any longer!"
 stress_threshold.1001.flagellant.gain:0 "The sting of the lash will excise my sins."
 stress_threshold.1001.flagellant.effect:0 "I deserve to be punished! For everything!"
 stress_threshold.1001.improvident.gain:0 "Donating to charity will make up for my sins."
 stress_threshold.1001.improvident.effect:0 "Others need my gold more than I do!"
 stress_threshold.1001.drunkard.gain:0 "Maybe a couple of drinks will help?"
 stress_threshold.1001.drunkard.effect:0 "I will drink until these thoughts are gone."
 #stress_threshold.1001.hashishiyah.gain:0 "Some hashish will put my mind at ease..."
 stress_threshold.1001.hashishiyah.gain:0 "Lighting a pipe will put me at ease..." # LOTR
 #stress_threshold.1001.hashishiyah.effect:1 "A relaxing night with a tray of hashish cakes will help."
 stress_threshold.1001.hashishiyah.effect:1 "A relaxing night smoking [ROOT.Char.Custom('GetPipeWeedName')] will help." # LOTR
 stress_threshold.1001.journaller.gain:0 "Writing my worries down will help me focus."
 stress_threshold.1001.journaller.effect:0 "I need a night alone in my study."
 stress_threshold.1001.endure:0 "I must be strong and resist these impulses!"

 stress_threshold.1011.t:0 "Mental Break: Wanton Desires"
 stress_threshold.1011.desc:0 "Lately it feels like I am constantly being distracted by lascivious thoughts and erotic fantasies. With all the hardships of my everyday life, it is all too easy to lose myself in daydreams and forget about reality.\n\nThese desires are clearly interfering with my life, but what should I do about them?"
 stress_threshold.1011.rakish.gain:0 "A trip to the brothel will bring relief!"
 stress_threshold.1011.rakish.effect:0 "Let nobody but me enter the brothel tonight."
 stress_threshold.1011.rakish.tt:0 "Such wanton behavior has inherent risks..."
 stress_threshold.1011.reclusive.gain:0 "I must sequester myself to avoid temptation!"
 stress_threshold.1011.reclusive.effect:0 "Only in solitude will I find peace!"
 stress_threshold.1011.conversion.interfaith:0 "Perhaps a new view of [new_faith.HighGodName] will help me?"
 stress_threshold.1011.conversion.intrafaith:0 "Maybe [new_faith.HighGodName] can help me where [ROOT.Char.GetFaith.HighGodName] failed?"
 stress_threshold.1011.conversion.judaism:0 "The old commandments will help me stay pure."
 stress_threshold.1011.conversion.christianity:0 "Jesus, deliver me from these temptations!"
 stress_threshold.1011.exercise.gain:0 "Maybe a different kind of outlet will help..."
 stress_threshold.1001.exercise.effect:0 "A good workout will burn these desires away."
 stress_threshold.1011.endure:0 "I will bite my lip and try to stay focused!"

 stress_threshold.1501.t:0 "Mental Break: Nothing Matters"
 stress_threshold.1501.intro.desc:0 "With every new day it is harder to find a reason to drag myself out of bed."
 stress_threshold.1501.helper.desc:0 "[scoped_helper.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] awaits me, yet I know [scoped_helper.GetHerHis] words will give me no comfort."
 stress_threshold.1501.nohelper.desc:0 "Having dragged myself out of bed, I find no interest in the trivial business of the [ROOT.Char.Custom('GetCourt')], nor any pleasure in breaking my fast."
 stress_threshold.1501.faith.desc:0 "\n\nEven the words of the [scoped_ruler.GetFaith.AltPriestTermPlural] ring hollow to my ears."
 stress_threshold.1501.fallback.desc:0 "\n\nThe monotonous rhythm of this life has become unbearable."
 stress_threshold.1501.a:0 "I cannot stand [scoped_helper.GetHerHim] anymore!"
 stress_threshold.1501.b:0 "I think I will eschew lunch again."
 stress_threshold.1501.c:0 "I just want to be left alone."
 stress_threshold.1501.d:0 "Why eat when everything tastes like ashes?"
 stress_threshold.1501.e:0 "I cannot let these dark thoughts distract me."
 stress_threshold.1501.f:0 "Life as a [scoped_ruler.GetFaith.GetAdherentName] has no purpose."

 stress_threshold.1502.t:0 "Mental Break: Resentment"
 stress_threshold.1502.intro.desc:0 "Why must I #EMP always#! do everything myself? How can I be expected to manage the affairs of [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] when one half of my [ROOT.Char.Custom('GetCourt')|l] is incapable of following my orders, and the other doesn't even understand them?"
 stress_threshold.1502.courtier.desc:0 "\n\n[scoped_courtier.GetFirstName], in particular, has become unbearable as of recent. I can barely stand to hear my [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('scoped_courtier'))] incessant prattling."
 stress_threshold.1502.nocourtier.desc:0 ""
 stress_threshold.1502.a:0 "You are nothing but a [scoped_courtier.Custom('InsultAdjective')] [scoped_courtier.Custom('InsultNoun')]!"
 stress_threshold.1502.b:0 "Jailer! Fetch me another prisoner!"
 stress_threshold.1502.c:0 ""Why must you all be incompetent #EMP idiots#!!?""
 stress_threshold.1502.d:0 "A visit to the [ROOT.Char.Custom('GetDungeon')] will clear my head..."
 stress_threshold.1502.e:0 "I will just have to endure."
 stress_threshold.1502.f:0 "Perhaps if I kept a journal of my misfortunes?"
 stress_threshold.1502.g:0 "[scoped_ruler.GetFaith.HighGodName], I need a drink!"

 stress_threshold.1503.t:0 "Mental Break: Emptiness Inside"
 stress_threshold.1503.desc:0 "Nothing I do satisfies me anymore. Despite all my efforts, I can find neither happiness nor peace of mind. It is as though something were... missing.\n\nWhat could fill this gnawing hole in my soul?"
 stress_threshold.1503.a.a:0 "A few more jewels, perhaps?"
 stress_threshold.1503.a.b:0 "I need a bigger crown!"
 stress_threshold.1503.a.c:0 "I have grown bored of my clothes..."
 stress_threshold.1503.a.d:0 "A new mighty stallion!"
 stress_threshold.1503.a.e:0 "A new painting by a famous artist!"
 stress_threshold.1503.b:0 "Only [scoped_ruler.Custom('GetExpensiveMeal')] can heal this pain."
 stress_threshold.1503.e:0 "If only there were something I could do..."

 stress_threshold.1504.t:0 "Mental Break: Endless Toil"
 stress_threshold.1504.desc:0 "Sometimes, I feel as though the entire world rests squarely upon my shoulders. My responsibilities as [scoped_ruler.GetTitleAsNameNoTooltip] seem endless...\n\nIndeed, I have hardly a moment left for myself."
 stress_threshold.1504.a:0 "Can't people just leave me alone for a while?!"
 stress_threshold.1504.b:0 "I need something to re-balance my humors..."
 stress_threshold.1504.e:0 "This is my duty, after all."
 stress_threshold.1504.f:0 "I am surrounded by fools!"
 stress_threshold.1504.g:0 "I will recollect my thoughts in writing."
 stress_threshold.1504.h:0 "Saddle my horse, I need to go for a ride!"

 stress_threshold.1601.t:0 "Mental Break: Spinning Thoughts"
 stress_threshold.1601.desc:0 "I cannot concentrate, my thoughts are running in circles! I have to oversee the [ROOT.Char.Custom('GetCourt')|l], I have to look over the troops, I have to...\n\nHow can I find rest when even my thoughts betray me like this?!"
 stress_threshold.1601.profligate.gain:0 "If I buy something shiny to focus my thought on..."
 stress_threshold.1601.profligate.effect:0 "I always feel more focused after buying something nice!"
 stress_threshold.1601.inappetetic.gain:0 "Thoughts of food are a distraction."
 stress_threshold.1601.inappetetic.effect:0 "I will starve out all distraction!"
 stress_threshold.1601.comfort_eater.gain:0 "A full stomach might help me focus."
 stress_threshold.1601.comfort_eater.effect:0 "A full stomach always makes me feel more focused."
 stress_threshold.1601.rakish.gain:0 "Maybe I can find focus in passion..."
 stress_threshold.1601.rakish.effect:0 "A trip to a brothel will help me focus my thoughts!"
 stress_threshold.1601.reclusive.gain:0 "Maybe I could focus my thoughts if I were alone..."
 stress_threshold.1601.reclusive.effect:0 "I can always focus my thoughts when I am alone..."
 stress_threshold.1601.irritable.gain:0 "Maybe I could think if everyone could just #EMP be quiet#!!"
 stress_threshold.1601.irritable.effect:0 "I will just tell everyone to #EMP be quiet#!!"
 stress_threshold.1601.confider.gain:0 ""[friend.GetFirstNameNoTooltip], my friend, help me sort my thoughts out!""
 stress_threshold.1601.confider.effect:0 ""[friend.GetFirstNameNoTooltip], please listen to me like you always do!""
 stress_threshold.1601.athletic.gain:0 "I have heard that a healthy body begets a healthy mind..."
 stress_threshold.1601.athletic.effect:0 "I am never calmer than after some exercise!"
 stress_threshold.1601.contrite.gain:0 "I will clear my mind by confessing my wrongdoings."
 stress_threshold.1601.contrite.effect:0 "I must confess my wrongdoings! That should bring clarity."
 stress_threshold.1601.flagellant.gain:0 "Pain is supposed to sharpen the mind..."
 stress_threshold.1601.flagellant.effect:0 "There's nothing like pain to focus my thoughts."
 stress_threshold.1601.improvident.gain:0 "Perhaps a clear act of charity will free my thoughts?"
 stress_threshold.1601.improvident.effect:0 "Donating to a good cause always calms my mind."
 stress_threshold.1601.drunkard.gain:0 "Maybe I will feel more focused after some drink..."
 stress_threshold.1601.drunkard.effect:0 "I always feel more focused after some drink."
 #stress_threshold.1601.hashishiyah.gain:0 "Some hashish will hopefully calm my mind..."
 stress_threshold.1601.hashishiyah.gain:0 "Another pipe, to calm my mind..." # LOTR
 #stress_threshold.1601.hashishiyah.effect:1 "I am never calmer than after an evening with some hashish cakes."
 stress_threshold.1601.hashishiyah.effect:1 "I am never calmer than after smoking some [ROOT.Char.Custom('GetPipeWeedName')]." # LOTR
 stress_threshold.1601.journaller.gain:0 "Writing my thoughts down should bring some clarity..."
 stress_threshold.1601.journaller.effect:0 "Writing my thoughts down always brings clarity!"
 stress_threshold.1601.endure_no_option:0 "I– I must must endure. There's nothing I can do..."

 stress_threshold.1602.t:0 "Mental Break: Swirling Emotions"
 stress_threshold.1602.desc:0 "My emotions become more unstable every day that passes. All encompassing joy will replace the most profound sorrow from one moment to the next, and my [ROOT.Char.Custom('GetCourt')|l] and I both grow weary.\n\nIf I only could find a way to tame this whirlwind inside!"
 stress_threshold.1602.profligate.gain:0 "Perhaps something new – something shiny – will center me."
 stress_threshold.1602.profligate.effect:0 "Something new and shiny will bring me only clear joy!"
 stress_threshold.1602.inappetetic.gain:0 "If I do not eat I will have no energy to feel..."
 stress_threshold.1602.inappetetic.effect:0 "I will starve out all emotions."
 stress_threshold.1602.comfort_eater.gain:0 "At least food brings me a clear feeling of comfort."
 stress_threshold.1602.comfort_eater.effect:0 "When I eat I feel only comfort."
 stress_threshold.1602.rakish.gain:0 "Strong desire might keep other feelings in check..."
 stress_threshold.1602.rakish.effect:0 "Nothing centers me like strong desire and lust!"
 stress_threshold.1602.reclusive.gain:0 "Perhaps I could calm down if I were alone..."
 stress_threshold.1602.reclusive.effect:0 "I always gain clarity when I am alone."
 stress_threshold.1602.irritable.gain:0 "It would be easier if people would #EMP leave me alone#!!"
 stress_threshold.1602.irritable.effect:0 "I'll tell them what I think of their #EMP wariness#!!"
 stress_threshold.1602.confider.gain:0 "Talking about it with [friend.GetFirstNameNoTooltip] might help."
 stress_threshold.1602.confider.effect:0 "Talking to [friend.GetFirstNameNoTooltip] usually helps!"
 stress_threshold.1602.athletic.gain:0 "I will run until I feel nothing but satisfaction."
 stress_threshold.1602.athletic.effect:0 "A run always calms my emotions down."
 stress_threshold.1602.contrite.gain:0 "I might calm down if I confess my faults."
 stress_threshold.1602.contrite.effect:0 "I always feel more balanced after I confess!"
 stress_threshold.1602.flagellant.gain:0 "Maybe I can strip away all emotions but pain..."
 stress_threshold.1602.flagellant.effect:0 "I will feel only pain, nothing more."
 stress_threshold.1602.improvident.gain:0 "Gratitude from charity might overpower all else."
 stress_threshold.1602.improvident.effect:0 "I always feel more centered after I donate..."
 stress_threshold.1602.journaller.gain:0 "I will write until I feel nothing but focused."
 stress_threshold.1602.journaller.effect:0 "Writing about my feelings always works!"
 stress_threshold.1602.drunkard.gain:0 "With enough drink all emotions fade..."
 stress_threshold.1602.drunkard.effect:0 "I can always leave my emotions behind by drinking!"
 #stress_threshold.1602.hashishiyah.gain:0 "Perhaps some hashish will bring calm."
 stress_threshold.1602.hashishiyah.gain:0 "I'll puff a pipe to calm myself down." # LOTR
 #stress_threshold.1602.hashishiyah.effect:0 "Hashish always centers me."
 stress_threshold.1602.hashishiyah.effect:0 "[ROOT.Char.Custom('GetPipeWeedName')] always relaxes me." # LOTR

 # Level 2 Stress Events
 stress_threshold.2001.t:0 "Mental Break: Ingratitude"
 stress_threshold.2001.desc:0 "Ungrateful wretches! Do they not know the sacrifices I make for their sake?\n\nEvery day I endlessly slave away in the interests of this [ROOT.Char.Custom('GetRealmOrDomicile')|l], yet all anyone ever does is complain and ask for more!\n\nNow [victim.GetFirstName] goes so far as to question my orders!?"
 stress_threshold.2001.arbitrary.gain:0 "I am the [ROOT.Char.GetTitleAsNameNoTooltip], my word is law!"
 stress_threshold.2001.arbitrary.effect:0 "I decide how things are run around here!"
 stress_threshold.2001.imprison_victim:0 "Lets see how grateful [victim.GetFirstNameNoTooltip] feels in the [ROOT.Char.Custom('GetDungeon')]!"
 stress_threshold.2001.endure:0 "Come, be patient with them..."

 stress_threshold.2101.t:0 "Mental Break: Unwelcome"
 stress_threshold.2101.desc:0 "Sometimes I feel like a stranger in my own [ROOT.Char.Custom('GetCourt')|l].\n\nI can't help but notice the odd looks my [ROOT.Char.Custom('GetCourtierPlural')|l] give me, the unease that fills any [ROOT.Char.Custom('GetRoom')|l] I walk into... what happened to my life? Why am I not welcome among my own?"
 stress_threshold.2101.witch.gain:0 "I am an outcast, just like [ROOT.Char.GetFaith.WitchGodName]."
 stress_threshold.2101.witch.effect:0 "At least I know [ROOT.Char.GetFaith.WitchGodName] understands me."
 stress_threshold.2101.drunkard.effect:0 "[ROOT.Char.Custom('RegionalAlcoholicDrink')|U] may be my only true friend."
 stress_threshold.2101.hashishiyah.effect:1 "At least this hashish-topped cake won't judge me."
 stress_threshold.2101.endure:0 "Maybe this is just all in my head..."

 stress_threshold.2201.t:0 "Mental Break: Boiling Anger"
 stress_threshold.2201.desc.insult_adventurer: ""You might be my [ROOT.Char.Custom('GetCourtier')], [character_to_yell_at.GetFirstName], but you are also [character_to_yell_at.Custom('InsultAdjectiveArticle')] [character_to_yell_at.Custom('InsultNoun')]!"\n\n"
 stress_threshold.2201.desc.insult:0 ""You might be a [character_to_yell_at.GetTitleAsName], [character_to_yell_at.GetFirstName], but you are also [character_to_yell_at.Custom('InsultAdjectiveArticle')] [character_to_yell_at.Custom('InsultNoun')]!"\n\n"
 stress_threshold.2201.desc:0 "I hesitate as soon as I see the look on my [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('character_to_yell_at'))] face, but... I just feel so #EMP angry#! all the time, and everyone courts my wrath–\n\n"
 stress_threshold.2201.desc_liege:0 ""What has gotten into you, [ROOT.Char.GetTitledFirstNameNoTooltip]?! This behavior is unacceptable."
 stress_threshold.2201.desc_vassal:0 ""My liege, what is the meaning of this behavior?!"
 stress_threshold.2201.desc.calm:0 " And you're usually so calm...""
 stress_threshold.2201.desc.ending:0 """
 stress_threshold.2201.a:0 "You heard what I said!"
 stress_threshold.2201.save:0 "Tell me, how would you respond to such an attack?"
 stress_threshold.2201.save_tt:0 "I pretend I am just testing [character_to_yell_at.GetHerHim]"
 stress_threshold.2201.liege:0 "I am sorry, my liege. I will control myself better."
 stress_threshold.2201.c:0 "I am sorry. I will control myself better."

 stress_threshold.2202.t:0 "Boiling Anger"
 stress_threshold.2202.desc.liege:0 "The unprovoked anger expressed by my liege, [stress_character.GetTitledFirstName], came as a complete surprise."
 stress_threshold.2202.desc.vassal:0 "The unprovoked anger expressed by my vassal, [stress_character.GetTitledFirstName], came as a complete surprise."
 stress_threshold.2202.desc.other_relationship:0 "The unprovoked anger expressed by my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('stress_character'))], [stress_character.GetTitledFirstName], came as a complete surprise."
 stress_threshold.2202.desc:0 "[stress_character.GetSheHe|U] has been under a lot of stress lately, but"
 stress_threshold.2202.desc.rival:0 "when asked to explain [stress_character.GetHerselfHimself] [stress_character.GetSheHe] only doubled down on the insults."
 stress_threshold.2202.desc.other:0 "to behave like this..."
 stress_threshold.2202.a:0 "I will give as good as I get. "[stress_character.Custom('InsultNoun')|U]!""
 stress_threshold.2202.b:0 "That even [stress_character.GetSheHe] struggles... It's calming."

 # Level 3 Stress Events
 stress_threshold.3001.t:0 "Mental Break: The Voices"
 stress_threshold.3001.desc:0 "Where my [ROOT.Char.Custom('GetCourt')|l] deals only in lies and falsehoods, I have found those who claim to be willing to tell me the truth.\n\nThey live with me. In my head.\n\nThey say they know what the truth is...\n\nDo they really know?"
 stress_threshold.3001.possessed.gain:0 "Yes, only the voices know the real truth!"
 stress_threshold.3001.possessed.effect:0 "Yes, yes, they know the truth, the real truth..."
 stress_threshold.3001.naked_run:0 "I must exorcise these devils with a naked run!"
 stress_threshold.3001.endure:0 "Just... don't listen to them..."

 stress_threshold.3101.t:0 "Mental Break: Wrongdoing"
 stress_threshold.3101.desc:0 "Everything is... wrong. This [ROOT.Char.Custom('GetRoom')|l] is wrong. The ground is wrong. Even the air itself is wrong!\n\nWhy is it all wrong? Who has done this?\n\nWho has made everything #EMP wrong?!#!"
 stress_threshold.3101.kill_victim:0 "It is all [victim.GetFirstNamePossessiveNoTooltip] fault, I just know it!"
 stress_threshold.3101.lunatic.gain:0 "The [ROOT.Char.Custom('GetRandomRegionalSmallGamePlural')]... those devious little bastards did it!"
 stress_threshold.3101.lunatic.effect:0 "The devious [ROOT.Char.Custom('GetRandomRegionalSmallGamePlural')] are back!"
 stress_threshold.3101.lunatic.tt:0 "#F Fetch me a torch!#!"

 stress_threshold.3201.t:0 "Mental Break: Overload"
 stress_threshold.3201.desc:0 "It's all too much, why am I even trying?\n\nWe are in the middle of a dinner when it all just... falls apart. I have to go through the [ROOT.Char.Custom('GetCourt')|l] finances, I have to settle a dozen petty disputes, I have to–\n\n"Are you alright, my [ROOT.Char.GetTitleAsNameNoTooltip]?" My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))], [vassal.GetTitledFirstName], cautiously voices [vassal.GetHerHis] concern."
 stress_threshold.3201.depressed.gain:0 "What does it matter? I give up."
 stress_threshold.3201.depressed.effect:0 "It's all pointless anyway..."
 stress_threshold.3201.help:0 ""[vassal.GetFirstNameNoTooltip]... Please help me.""
 stress_threshold.3201.wrathful.gain:0 ""No you [vassal.Custom('InsultAdjective')] [vassal.Custom('InsultNoun')], I am #EMP not#! alright!""
 stress_threshold.3201.wrathful.effect:0 ""I'll show you who is #EMP alright#!, you [vassal.Custom('InsultAdjective')] [vassal.Custom('InsultNoun')]!""
 stress_threshold.3201.wrathful.effect.success:0 "You beat up [vassal.GetTitledFirstName]"
 stress_threshold.3201.wrathful.effect.failure:0 "[vassal.GetTitledFirstName] fights you off"

 stress_threshold.3301.t:0 "Mental Break: The Heart Aches"
 stress_threshold.3301.desc_man:0 "The first sign that something is wrong is a sharp pain in my chest. I stagger for support as the pain shoots down my left arm. I'm so lightheaded...\n\nI... I don't have time for this! I have things to do!\n\nAs I try to take a step, I collapse to the ground. I open my mouth to cry for help, but the only sound that escapes me is a strangled whimper.\n\nThe pain in my chest builds, and builds, and— darkness overtakes my vision, and I can #EMP feel#! my heart stutter."
 stress_threshold.3301.desc_woman:0 "The first sign that something is wrong is a heartburn that will not go away. I try all the remedies – soft wool on my abdomen, leisurely walks...\n\nSuddenly I can't seem to take a deep breath and I stagger for support. What— what's happening?! I try to cry for help, but all that I manage is a pained gasp.\n\nIt #EMP hurts#!! A sharp pain spreads from between my shoulder blades down my left arm, and as the pain grows I sink down to the ground.\n\nDarkness quickly follows."
 stress_threshold.3301.a:0 "#EMP #DIE1 Ugh...!#!#!"
