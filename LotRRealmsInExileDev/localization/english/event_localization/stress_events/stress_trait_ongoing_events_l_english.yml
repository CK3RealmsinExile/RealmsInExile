 stress_trait_ongoing.0501.t:0 "A Relaxing Evening"
 #stress_trait_ongoing.0501.desc:0 "The business of ruling the realm has been so stressful, recently. If it's not this, it's that, if it's not that, it's this. An endless parade of peasants, priests, and problems, all expecting #EMP me#! to solve their every petty concern.\n\nI deserve a day to myself, with no suiters or petitioners, no diplomats or judges. Just me and this large plate of hashish cakes..."
 stress_trait_ongoing.0501.desc:0 "The business of ruling the realm has been so stressful, recently. If it's not this, it's that, if it's not that, it's this. An endless parade of peasants, priests, and problems, all expecting #EMP me#! to solve their every petty concern.\n\nI deserve a day to myself, with no suiters or petitioners, no diplomats or judges. Just me, some [ROOT.Char.Custom('GetPipeWeedName')] and my trusty pipe" # LOTR
 stress_trait_ongoing.0501.a:0 "Back to work!"
 stress_trait_ongoing.0501.b:0 "It's just one day off..."
 overworking_diplomacy_modifier:0 "Overworking Diplomacy"
 overworking_diplomacy_modifier_desc:0 "$overworking_stewardship_modifier_desc$"
 overworking_martial_modifier:0 "Overworking Martial"
 overworking_martial_modifier_desc:0 "$overworking_stewardship_modifier_desc$"
 overworking_stewardship_modifier:0 "Overworking Stewardship"
 overworking_stewardship_modifier_desc:0 "This character is putting their work ahead of their mental health."
 overworking_intrigue_modifier:0 "Overworking Intrigue"
