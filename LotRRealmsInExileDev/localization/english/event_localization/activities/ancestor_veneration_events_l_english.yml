 activity_ancestor_veneration_name: "Venerating Ancestors"

 # Ancestor Veneration Start Event

 ancestor_veneration.0001.t: "An Area of Focus"
 ancestor_veneration.0001.desc: "As all my guests have arrived and my [GetCourtPositionType('chronicler_court_position').GetName()] makes some final arrangements, I make my way to the archives. Bundles of scrolls lie in wait, far more than I could ever read in a single lifetime. The archives hold the long histories of the [dwarves|E].\n\nChief among them accounts of the seven [dwarffathers|E] and their incarnations, who are believed to return to life until each has lived seven times.\n\nThen there are others who made a name for themselves among the seven clans, whether for honour or infamy."
 ancestor_veneration.0001.a: "The incarnations of Durin..."
 ancestor_veneration.0001.a.tt: "You will learn of the lives of [durindeathless|E], [dwarffather|E] of the [longbeards|E]"
 ancestor_veneration.0001.b: "The incarnations of Úri..."
 ancestor_veneration.0001.b.tt: "You will learn of the lives of [uriscarred|E], [dwarffather|E] of the [firebeards|E]"
 ancestor_veneration.0001.c: "The incarnations of Dwálin..."
 ancestor_veneration.0001.c.tt: "You will learn of the lives of [dwalinwise|E], [dwarffather|E] of the [broadbeams|E]"
 ancestor_veneration.0001.d: "The incarnations of Sindri..."
 ancestor_veneration.0001.d.tt: "You will learn of the lives of [sindririch|E], [dwarffather|E] of the [ironfists|E]"
 ancestor_veneration.0001.e: "The incarnations of Thúlin..."
 ancestor_veneration.0001.e.tt: "You will learn of the lives of [thulinswift|E], [dwarffather|E] of the [stiffbeards|E]"
 ancestor_veneration.0001.f: "The incarnations of Thrár..."
 ancestor_veneration.0001.f.tt: "You will learn of the lives of [thrarproud|E], [dwarffather|E] of the [blacklocks|E]"
 ancestor_veneration.0001.g: "The incarnations of Bavór..."
 ancestor_veneration.0001.g.tt: "You will learn of the lives of [bavorcold|E], [dwarffather|E] of the [stonefoots|E]"
 ancestor_veneration.0001.h: "Dwarves of great renown..."
 ancestor_veneration.0001.h.tt: "You will learn of the lives of other great Dwarves, from all seven clans"

 ancestor_veneration.0011.t: "Incarnations of Durin the Deathless"
 ancestor_veneration.0011.desc: "The first of the [dwarffathers|E], [durindeathless|E], was shaped by [mahalcharacter|E] during the [dwarfcreation|E] and awoke after the awakening of [elves|E] and [men|E], beneath the northern reaches of the [mistymountains|E]. He was the forefather of the [longbeards|E].\n\nThe accounts of his reincarnations must be many, and I marvel at how his spirit has survived through all time."
 ancestor_veneration.0011.a: "Let us turn to the stories of Durin's feats..."
 ancestor_veneration.0011.b: "On second thought..."

 ancestor_veneration.0012.t: "Incarnations of Úri the Scarred"
 ancestor_veneration.0012.desc: "One of the [dwarffathers|E], [uriscarred|E] was shaped by [mahalcharacter|E] during the [dwarfcreation|E] and awoke after the awakening of [elves|E] and [men|E], in the [west|E] beside [dwalinwise|E] of the [broadbeams|E]. He was the forefather of the [firebeards|E].\n\nWhat chronicles might exist of his repeated lives, and how his essence has withstood the passing ages?"
 ancestor_veneration.0012.a: "The time has come to recount the deeds of Úri..."
 ancestor_veneration.0012.b: "On second thought..."

 ancestor_veneration.0013.t: "Incarnations of Dwálin the Wise"
 ancestor_veneration.0013.desc: "One of the [dwarffathers|E], [dwalinwise|E] was shaped by [mahalcharacter|E] during the [dwarfcreation|E] and awoke after the awakening of [elves|E] and [men|E], in the [west|E] beside [uriscarred|E] of the [firebeards|E]. He was the forefather of the [broadbeams|E], .\n\nI cannot help but wonder what tales are told of his incarnations, and how his spirit has endured through the ages."
 ancestor_veneration.0013.a: "It's time to unfold the chronicles of Dwálin..."
 ancestor_veneration.0013.b: "On second thought..."

 ancestor_veneration.0014.t: "Incarnations of Sindri the Rich"
 ancestor_veneration.0014.desc: "One of the [dwarffathers|E], [sindririch|E] was shaped by [mahalcharacter|E] during the [dwarfcreation|E] and awoke after the awakening of [elves|E] and [men|E], in the [east|E] beside [thulinswift|E] of the [stiffbeards|E]. He was the forefather of the [ironfists|E].\n\nI find myself contemplating the histories of his incarnations and the lasting endurance of his soul."
 ancestor_veneration.0014.a: "Let the tales of Sindri's exploits be told..."
 ancestor_veneration.0014.b: "On second thought..."

 ancestor_veneration.0015.t: "Incarnations of Thúlin the Swift"
 ancestor_veneration.0015.desc: "One of the [dwarffathers|E], [thulinswift|E] was shaped by [mahalcharacter|E] during the [dwarfcreation|E] and awoke after the awakening of [elves|E] and [men|E], in the [east|E] beside [sindririch|E] of the [ironfists|E]. He was the forefather of the [stiffbeards|E].\n\nTales of his many lives surely abound, and I wonder how his spirit remains unbroken through the ages."
 ancestor_veneration.0015.a: "Now we turn our gaze to the legacy of Thúlin..."
 ancestor_veneration.0015.b: "On second thought..."

 ancestor_veneration.0016.t: "Incarnations of Thrár the Proud"
 ancestor_veneration.0016.desc: "One of the [dwarffathers|E], [thrarproud|E] was shaped by [mahalcharacter|E] during the [dwarfcreation|E] and awoke after the awakening of [elves|E] and [men|E], in the [east|E] beside [bavorcold|E] of the [stonefoots|E]. He was the forefather of the [blacklocks|E].\n\nThe legends of his incarnations fascinate me, as does the resilience of his spirit across time."
 ancestor_veneration.0016.a: "The stories of Thrár's adventures await..."
 ancestor_veneration.0016.b: "On second thought..."

 ancestor_veneration.0017.t: "Incarnations of Bavór the Cold"
 ancestor_veneration.0017.desc: "One of the [dwarffathers|E], [bavorcold|E] was shaped by [mahalcharacter|E] during the [dwarfcreation|E] and awoke after the awakening of [elves|E] and [men|E], in the [east|E] beside [thrarproud|E] of the [blacklocks|E]. He was the forefather of the [stonefoots|E].\n\nI often ponder the stories woven around his many incarnations and the strength of his enduring spirit."
 ancestor_veneration.0017.a: "It's time to unfold the legend of Bavór..."
 ancestor_veneration.0017.b: "On second thought..."

 ancestor_veneration.0018.t: "Dwarves of Great Renown"
 ancestor_veneration.0018.desc: "Beyond the tales of the seven [dwarffathers|E], the histories tell of many other [dwarves|E] of great significance from all seven clans. Warriors, craftsmen, kings, and explorers whose deeds have echoed through the ages, whether for honour, wisdom, or darker deeds.\n\nTheir lives and legacies have left deep marks on Dwarven history, shaping the fate of their people in ways both grand and subtle."
 ancestor_veneration.0018.a: "I shall study the great Dwarves of the seven clans..."
 ancestor_veneration.0018.b: "On second thought..."

 ancestor_veneration.0040.t: "Setting Things Up"
 ancestor_veneration.0040.host: "As we await the arrival of the rest of the guests, my servants have begun the preparations. The scholars are sent in search of ancient scrolls while setting up our equipment in the guest chambers and the archives.\n\n"
 ancestor_veneration.0040.guest: "As we await the arrival of the rest of the guests, [host.GetTitledFirstName] has begun the preparations. [host.GetHerHis|U] scholars are sent in search of ancient scrolls while setting up our equipment in the guest chambers and the archives.\n\n"
 ancestor_veneration.0040.standard: "The tablets of stone are made ready for the scrolls of our forebears. The veneration shall soon commence..."
 ancestor_veneration.0040.intent_arrived: "\n\n[ROOT.Char.GetIntentTarget.GetTitledFirstName] remains totally unaware of my plan to [ROOT.Char.GetInvolvedActivityIntent.GetName|l] [ROOT.Char.GetIntentTarget.GetHerHim]."
 ancestor_veneration.0040.intent: "\n\n[ROOT.Char.GetIntentTarget.GetTitledFirstName] is yet to arrive, it won't be long before my plan to [ROOT.Char.GetInvolvedActivityIntent.GetName|l] [ROOT.Char.GetIntentTarget.GetHerHim] can move forward."
 ancestor_veneration.0040.a: "Soon."
 
 #Travelling to Archives
 ancestor_veneration.0041.t: "$activity_ancestor_veneration$: $travel_start_event.1000.t$"
 ##Ancestor Veneration
 ancestor_veneration.0041.desc_ancestor_veneration: "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))] [host.GetTitledFirstName] is hosting an [ROOT.Char.GetInvolvedActivity.GetShortName] in [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] and time has come for us to depart."
 ancestor_veneration.0041.desc_ancestor_veneration_negative: "I shall have to be careful about this trip; I don't trust [host.GetTitledFirstNameNoTooltip] any further than I could throw [host.GetHerHim]."
 ancestor_veneration.0041.desc_ancestor_veneration_positive: "I look forward to getting to spend more time with [host.GetHerHim]."
 ancestor_veneration.0041.desc_ancestor_veneration_default: "I should be able to proudly represent the house of [ROOT.Char.GetHouse.GetName]."
 ancestor_veneration.0041.desc_ancestor_veneration_outro_standard: "\n\nThis should be an interesting trip, if the event is properly organized."
 ##My Ancestor Veneration
 ancestor_veneration.0041.desc_my_ancestor_veneration: "I will be hosting an [ROOT.Char.GetInvolvedActivity.GetShortName] in [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] and time has come for us to depart."
 ancestor_veneration.0041.desc_my_ancestor_veneration_archivist: "At last, a chance to fulfil the duty of honouring my forefathers."
 ancestor_veneration.0041.desc_my_ancestor_veneration_humble: "I look forward to spending time surrounded by ancient texts."
 ancestor_veneration.0041.desc_my_ancestor_veneration_arrogant: "I have no doubt I will soon be returning home, covered in glory."
 ancestor_veneration.0041.desc_my_ancestor_veneration_outro_standard: "\n\nIt's true, there is nothing quite like a good old fashioned trip to the archives!"

 ancestor_veneration.0042.t: "A Court Chronicler"
 ancestor_veneration.0042.desc.intro: "My endeavour is about to begin, and I am yet to name a [GetCourtPositionType('chronicler_court_position').GetName()]. I could see to it myself, but a good [ROOT.Char.GetTitleAsNameNoTooltip|U] knows when to trust another to see the task done."
 ancestor_veneration.0042.desc.hates_candidate_a: "As much as I am loath to admit it, the [host.Custom('InsultAdjective')] [chronicler_candidate_1.GetFirstName] is the most qualified for the position.\n\n"
 ancestor_veneration.0042.desc.candidate_a: "By far the most qualified [chronicler_candidate_1.GetWomanMan] for the job is [chronicler_candidate_1.GetName], and [chronicler_candidate_1.GetSheHe] seems eager to prove [chronicler_candidate_1.GetHerselfHimself].\n\n"
 ancestor_veneration.0042.desc.nepotism: "However, [chronicler_candidate_2.Custom2('MyCharacterIntroduction', ROOT.Char)] would make as suitable and dependable a candidate as I could ask for."
 ancestor_veneration.0042.desc.enthusiasm: "[chronicler_candidate_3.Custom2('MyCharacterIntroduction', ROOT.Char)|U] seems ardently set on the position, though [chronicler_candidate_3.GetSheHe] is not quite as apt as [chronicler_candidate_1.GetFirstNameNoTooltip]."
 ancestor_veneration.0042.desc.outro: "\n\nBut I am not forced to appoint anyone, after all."
 ancestor_veneration.0042.a: "[chronicler_candidate_1.GetFirstNameNoTooltip|U] is the best candidate."
 ancestor_veneration.0042.b: "I can trust [chronicler_candidate_2.GetFirstNameNoTooltip|U]."
 ancestor_veneration.0042.c: "[chronicler_candidate_3.GetFirstNameNoTooltip|U] is enthusiastic."
 ancestor_veneration.0042.d: "I don't need anyone."
 
 ancestor_veneration.0043.t: "An Antiquarian"
 ancestor_veneration.0043.desc.intro: "My endeavour is about to begin, and I am yet to name an [GetCourtPositionType('antiquarian_court_position').GetName()]. I could see to it myself, but a good [ROOT.Char.GetTitleAsNameNoTooltip|U] knows when to trust another to see the task done."
 ancestor_veneration.0043.desc.hates_candidate_a: "As much as I am loath to admit it, the [host.Custom('InsultAdjective')] [antiquarian_candidate_1.GetFirstName] is the most qualified for the position.\n\n"
 ancestor_veneration.0043.desc.candidate_a: "By far the most qualified [antiquarian_candidate_1.GetWomanMan] for the job is [antiquarian_candidate_1.GetName], and [antiquarian_candidate_1.GetSheHe] seems eager to prove [antiquarian_candidate_1.GetHerselfHimself].\n\n"
 ancestor_veneration.0043.desc.nepotism: "However, [antiquarian_candidate_2.Custom2('MyCharacterIntroduction', ROOT.Char)] would make as suitable and dependable a candidate as I could ask for."
 ancestor_veneration.0043.desc.enthusiasm: "[antiquarian_candidate_3.Custom2('MyCharacterIntroduction', ROOT.Char)|U] seems ardently set on the position, though [antiquarian_candidate_3.GetSheHe] is not quite as apt as [antiquarian_candidate_1.GetFirstNameNoTooltip]."
 ancestor_veneration.0043.desc.outro: "\n\nBut I am not forced to appoint anyone, after all."
 ancestor_veneration.0043.a: "[antiquarian_candidate_1.GetFirstNameNoTooltip|U] is the best candidate."
 ancestor_veneration.0043.b: "I can trust [antiquarian_candidate_2.GetFirstNameNoTooltip|U]."
 ancestor_veneration.0043.c: "[antiquarian_candidate_3.GetFirstNameNoTooltip|U] is enthusiastic."
 ancestor_veneration.0043.d: "I don't need anyone."

 ancestor_veneration.0050.t: "An End to my Study"
 ancestor_veneration.0050.desc: "Fatigue weighs on my eyes, and the embers in the hearth glow dimly. How swiftly the hours have passed. I carefully roll up the worn scrolls and set them aside. With a weary sigh, I push myself upright and prepare to continue my duties as ruler."
 ancestor_veneration.0050.a: "I shall carry the deeds of the ancestors with me as I return to rule."
 
 ancestor_veneration.0060.t: "End of Studies"
 ancestor_veneration.0060.desc.intro: "Our work comes to an end, and my scholars fold their books and pack their quills, ready to depart. They have put together"
 ancestor_veneration.0060.desc.standard: "magnificently written and illustrated compendium of the various sources we could piece together."
 ancestor_veneration.0060.desc.outro: "\n\nWhat should I do with it? Would it be better preserved in this library or in my collection?"
 ancestor_veneration.0060.a: "Leave them in the archivists' keeping; they will enrich their library."
 ancestor_veneration.0060.a.tt: "The books will be left behind."
 ancestor_veneration.0060.b: "Take it with us, of course! I'll show it to everyone at home!"
 ancestor_veneration.0060.b.tt: "You will take the book with you."
 ancestor_veneration.0060.c: "I'll take this one with me, thank you."
 ancestor_veneration.0060.d: "I think I prefer the other one."

 ancestor_veneration.0063.t: "End of Work"
 ancestor_veneration.0063.desc: "With the passing of [host.Custom2('MyCharacterIntroduction', ROOT.Char)] [host.GetHerHis] research comes to an end.\n\nAs the subdued guests leave I pray that [ROOT.Char.GetFaith.HighGodNameAlternate] welcomes [host.GetFirstName] as warmly to [ROOT.Char.GetFaith.PositiveAfterLife] as [host.GetSheHe] welcomed us to [host.GetHerHis] company."
 ancestor_veneration.0063.a: "It was such a stimulating day!"
 ancestor_veneration.0063.a.tt: "#F You know... until [host.GetSheHe] died.#!"

 ancestor_veneration.0064.desc: "Since I am now stuck behind bars, my grand endeavour will be canceled. Oh, all those hours I spent preparing it... Wasted!"
 ancestor_veneration.0064.a: "No host, no study."

 ancestor_veneration.0065.desc: "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has been imprisoned, and [host.GetHerHis] grand endeavour has come to an end. Such unlucky timing!"
 
 ancestor_veneration.0070.t: "A Research Cut Short"
 ancestor_veneration.0070.desc: "My predecessor, [host.GetNameRegnal], has shed [host.GetHerHis] mortal coil whilst organizing a historical endeavour. Tragically, [host.GetSheHe] [host.GetDeathReason].\n\n"
 ancestor_veneration.0070.desc.entourage: "$activity_system.1010.desc.entourage$"
 ancestor_veneration.0070.desc.ruler: "The fallen [host.GetTitleAsName] did not deserve to die like this."
 ancestor_veneration.0070.a: "$activity_system.1010.a$"
 ancestor_veneration.0070.tt: "[host.GetShortUINamePossessiveNoTooltip] [GetActivityType('activity_feast').GetName] has been cancelled."
 
 ancestor_veneration.0071.t: "A Poor Delegation"
 ancestor_veneration.0071.desc: "I cannot believe it. Despite my invitations and preparations, not a single guest showed up to join my research team.\n\nNo matter! I will enjoy all these books on my own, and the echo of footsteps in the library is all the company I need!"
 ancestor_veneration.0071.a: "Am I truly so alone?"
 ancestor_veneration.0071.b: "I feel a little relieved."

