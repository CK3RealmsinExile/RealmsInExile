### DURIN ###

 ancestor_veneration.0101.t: "Ancestor Veneration: Durin I, the Deathless"
 ancestor_veneration.0101.desc: "The scroll speaks of [durindeathless|E], first of the [dwarves|E] to awaken, in [Glossary('Mazalabkân','mazalabkan_gloss')], beneath Mount [gunduzbad|E]. He was the eldest of the seven [dwarffathers|E], [dwarffather|E] of the [longbeards|E] and founded the House of [GetScriptedCharacterByHistoryID('lineofdurinI').GetDynasty.GetName]. Alone [GetScriptedCharacterByHistoryID('lineofdurinI').GetFirstName] journeyed through lands where none had walked, naming the hills and dells in a world still young, as the [songofdurin|E] recalls.\n\nIn time, Durin came to the Mirrormere, where strange stars crowned the water's surface — a sign, he believed, of his purpose. There he raised Durin's Stone and founded [khazaddum|E] above the lake, hewing halls from the mountain that would become the pride of all Dwarfkind.\n\nIn the deep places beneath [GetTitleByKey('k_khazad_dum').GetNameNoTier], he discovered [metal_mithril|E], and from this rare treasure he forged for himself Durin's Helm, a regal masked greathelm, which would become a famed heirloom of his people. He lived exceptionally long for a [dwarf|E] and passed some time before the [firstage|E]'s end. His tomb lies deep within Khazad-dûm."
 ancestor_veneration.0101.a: "May my deeds honour his memory."
 ancestor_veneration.0101.b: "He understood that distant roads bring hidden riches."
 ancestor_veneration.0101.c: "The mastery of his craft was a marvel to many."

 ancestor_veneration.0102.t: "Ancestor Veneration: Durin II"
 ancestor_veneration.0102.desc: "The scroll tells of [GetScriptedCharacterByHistoryID('lineofdurinII').GetFirstNameRegnal], ruling over [khazaddum|E] during a time of peace and power. [GetScriptedCharacterByHistoryID('lineofdurinII').GetFirstName] looked beyond the mountain halls and forged bonds with the neighbouring realm of [eregion|E].\n\nIn a rare gesture of trust, he entrusted the construction of the West-gate of [GetTitleByKey('k_khazad_dum').GetNameNoTier] to the artistry of both [dwarf|E] and [elf|E], commissioning [GetScriptedCharacterByHistoryID('lineofnarvi').GetFirstName], master craftsman of Khazad-dûm, and [celebrimbor|e], the Elven-lord of [eregion|E], to construct the [doorsofdurin|E], a collaboration that would foster a lasting friendship between Durin and Celebrimbor.\n\nDuring his visits to the city of [GetTitleByKey('c_ost_in_edhil').GetNameNoTier], mainly the district of [Glossary('Arost','arost_gloss')], where Durin had been granted [Glossary('Bar Durin','bar_durin_gloss')] by [GetScriptedCharacterByHistoryID('lineoffeanor10').GetFirstName], Durin II delighted in experimenting with axe designs, refining forms that balanced function and beauty. With Celebrimbor's guidance, this culmination of craftsmanship led to the creation of Durin's Axe, a masterpiece adorned with intricate [ithildin|E] markings wrought by Celebrimbor himself. Like the creation of the Doors of Durin, this axe forever marked a rare moment of unity between the peoples of the Dwarves and Elves."
 ancestor_veneration.0102.a: "Let us honour Durin's wisdom and seek friendships beyond our halls."
 ancestor_veneration.0102.b: "The Longbeards needed no aid to find their fortune."

 ancestor_veneration.0103.t: "Ancestor Veneration: Durin III"
 ancestor_veneration.0103.desc: "The scroll speaks of [GetScriptedCharacterByHistoryID('lineofdurinIII').GetFirstNameRegnal], ruler of the [longbeards|E] in the [secondage|E], when the [dwarves|E] of [khazaddum|E] shared rare friendship with the [elves|E] of [eregion|E]. Guided by [annatarcharacter|E], 'the Lord of Gifts', the Elven-smiths under [celebrimbor|E] began forging the [ringsofpower|E]. Despite vicious rumours that it was [sauroncharacter|E] who bestowed the [Concept('sevenringsofdwarves', 'Ring of the Longbeards')|E] on [GetScriptedCharacterByHistoryID('lineofdurinIII').GetFirstName], scholars hold true that it was given by [GetScriptedCharacterByHistoryID('lineoffeanor10').GetFirstName]. When the Dark Lord revealed his true purpose in [ageSA|E] 1695 and assailed [GetTitleByKey('k_eregion').GetNameNoTier], [gundabad|E], [eriador|E], and the [greymountains|E] with [orcs|E] and Savage [men|E] from the [east|E], Dwarven warriors marched to aid the Elves, but their defence proved unsuccessful. After the fall of [eregion|E] in S.A. 1697, the [doorsofdurin|E] were shut, sealing the western passage into [GetTitleByKey('k_khazad_dum').GetNameNoTier].\n\nBy S.A. 1698, [GetTitleByKey('d_gundabad').GetNameNoTier] too was lost, despite fierce resistance, and with the influx of Eastern Men and Orcs into the region, the Dwarf-road of Greenwood was no longer safely traversable, severing the [longbeards|E] from their kin in the [ironhills|E]. The [allianceofdwarvesandmen|E], forged in the early Second Age between [GetScriptedCharacterByHistoryID('lineofdurin3').GetFirstNameRegnal], grandson of [GetScriptedCharacterByHistoryID('lineofdurinI').GetFirstNameNicknamed], and [GetScriptedCharacterByHistoryID('lineofgundemar1').GetFirstNameNicknamedRegnal] had long stood strong. Yet in the aftermath of the [waroftheelvesandsauron|E], the alliance was bloodied by grievous losses among the [northmen|E], including the death of their chieftain [GetScriptedCharacterByHistoryID('lineofolmondo9').GetFirstNameRegnal]. As the storm of war subsided, the [GetCultureByKey('dwergwine').GetCollectiveNoun] were left diminished and scattered, and the old alliance could no longer endure."
 ancestor_veneration.0103.a: "Sauron's treachery shall not be forgotten, nor left unavenged."
 ancestor_veneration.0103.b: "The Elves should have been warier of well-intentioned strangers."

 ancestor_veneration.0104.t: "Ancestor Veneration: Durin IV"
 ancestor_veneration.0104.desc: "The scroll describes [GetScriptedCharacterByHistoryID('lineofdurinIV').GetFirstNameRegnal], ruler of [khazaddum|E] and [dwarffather|E] of the [longbeards|E], who marched to war when [middleearth|E]'s doom was near and later managed to reclaim [gundabad|E], though only for the remainder of his life. At the end of the [secondage|E], he stood beside the greatest kings of [elves|E] and [men|E]. [GetScriptedCharacterByHistoryID('lineoforodreth4').GetFirstName], [GetScriptedCharacterByHistoryID('lineoforopher1').GetFirstNameNicknamedRegnal], [GetScriptedCharacterByHistoryID('lineofamdir1').GetFirstNameNicknamedRegnal] and [elendil|E] formed the [lastallianceshort|E] against the Shadow of [mordor|E], with the aid of [durinsfolk|E]. Shockingly, the [treacheryoforn|E] saw some of the [ironfists|E] join [sauroncharacter|E]'s cause, led by their King [GetScriptedCharacterByHistoryID('lineofsindri102').GetFirstNameNicknamedRegnal], who secretly bartered warriors and weapons for the Dark Lord's gold.\n\nOne by one, the great kings fell: Oropher at Dagorlad, [GetScriptedCharacterByHistoryID('lineofanarion1').GetFirstNameNicknamedRegnal] beneath [GetTitleByKey('c_barad_dur').GetNameNoTier], and Gil-galad and [GetScriptedCharacterByHistoryID('lineofelendil').GetFirstNameNicknamedRegnal] in the final battle by [GetScriptedCharacterByHistoryID('lineofsauron').GetFirstName]'s might. In the chaos, [GetScriptedCharacterByHistoryID('lineisildur0').GetFirstNameNicknamedRegnal] picked up [narsil|E] and severed the [masterring|E] from Sauron's hand, destroying him. Durin IV was one of the few kings to survive the onslaught, while Ôrn perished amid the fighting, along with his hopes for wealth.\n\nIsildur thereafter sealed his own fate by keeping the Ring and was slain by [orcs|E] near the Anduin two years later, where [Concept('onering', 'Isildur’s Bane')|E] was lost to time."
 ancestor_veneration.0104.a: "Victory demands sacrifice. We must be ready to pay its price."
 ancestor_veneration.0104.b: "Let the fallen kings rest. We endure because we stand alone."

 ancestor_veneration.0105.t: "Ancestor Veneration: Durin V"
 ancestor_veneration.0105.desc: "The scroll recalls [GetScriptedCharacterByHistoryID( 'lineofdurinV' ).GetFirstNameRegnal], ruler of [khazaddum|E] when its halls were at their grandest. Beneath the [mistymountains|E], the [longbeards|E] thrived, drawing gold, minerals, gemstones and [metal_mithril|E] from the deeps in greater abundance than ever before or since, empowered by the [Concept('sevenringsofdwarves', 'Ring of the Longbeards')|E].\n\nWhile the dark powers of earlier ages remained dormant, the [dwarves|E] laboured without fear, not knowing they would one day stir again. Their forges burned hot, their anvils rang with skilled labor, and their delvings pushed deeper into the earth. The gates of [GetTitleByKey('k_khazad_dum').GetNameNoTier] remained closed to most, but none could doubt its greatness. The name of [durin|E] carried significant weight in all corners of [middleearth|E].\n\nIn these years, the Longbeards looked seldom beyond their mountains, for they had no need to. Their realm was mighty. [dwarrowdelf|E], glorious. So passed the reign of Durin V, a time of unmatched splendour, never again seen in the days to follow."
 ancestor_veneration.0105.a: "To seek peace and prosperity is the purpose of any ruler."
 ancestor_veneration.0105.b: "A reign with conquest is meaningless."
 ancestor_veneration.0105.c: "Their mastery allowed them to delve deeper than ever before."

 ancestor_veneration.0106.t: "Ancestor Veneration: Durin VI"
 ancestor_veneration.0106.desc: "The scroll tells the tale of [GetScriptedCharacterByHistoryID( 'lineofdurinVI' ).GetFirstNameRegnal], ruler of [khazaddum|E] in its final age of grandeur. During his reign, the [longbeards|E] prospered and the veins of [metal_mithril|E] ran deep and rich. Yet in seeking ever more, the [dwarves|E] delved too greedily and too deep. There, they roused a terror of the elder days — a [balrog|E], a creature of flame and shadow. Though many fled, Durin stood his ground. He fell in battle against the creature, which the Dwarves would name Durin's Bane, and with his death, the fate of [GetTitleByKey('k_khazad_dum').GetNameNoTier] was sealed.\n\nHis son, [GetScriptedCharacterByHistoryID( 'lineofdurin73' ).GetFirstNameRegnal], ruled but a single year before he too was engulfed in flame. With his passing, the Longbeards abandoned their beloved Dwarrowdelf, and a great silence fell upon the halls of Khazad-dûm. His grandson [GetScriptedCharacterByHistoryID( 'lineofdurin74' ).GetFirstNameRegnal], would found the mansion of [GetTitleByKey('k_erebor').GetNameNoTier] in the Dalelands and become the first King Under the Mountain."
 ancestor_veneration.0106.a: "May I show such courage when my trial comes."
 ancestor_veneration.0106.b: "It was not greed, but grim chance, that brought his fall."

### ÚRI ###

 ancestor_veneration.0201.t: "Ancestor Veneration: Úri I, the Scarred"
 ancestor_veneration.0201.desc: "The ancient scroll reveals the tale of [uriscarred|E], [dwarffather|E] of the [firebeards|E] or [urisfolk|E] who awoke in the [bluemountains|E] along with [dwalinwise|E] of the [broadbeams|E] in [Glossary('Zelemabkân','zelemabkan_gloss')], beneath [GetTitleByKey('d_mount_dolmed').GetNameNoTier]. [GetScriptedCharacterByHistoryID( 'lineofuriI' ).GetFirstNameRegnal] was the founder of proud [nogrod|E] (Kh. Tumunzahar) and the House of [GetScriptedCharacterByHistoryID('lineofuriI').GetDynasty.GetName]. Úri once stood beneath a great pillar as it came crashing down, holding it aloft with unyielding might to shield a young Dwarfling, earning him his moniker and scar.\n\nSo deep was his devotion to his people and their halls that the [elves|E] referred to him as [Glossary('Barin','barin_gloss')]. It was his reign that saw the Firebeards lent their craft to [finrod|E], whom they named [Glossary('Felagund','felagund_gloss')], aiding in the construction of the stronghold of [GetTitleByKey('k_nargothrond').GetNameNoTier], where the ancient [dwarven|E] halls of Nulukkizdîn once stood. In this rare collaboration, a famed piece of jewellery was made for [GetScriptedCharacterByHistoryID( 'lineoffinarfin1' ).GetFirstName], the [nauglamir|E], the Necklace of the Dwarves, which the Elves came to know as [Glossary('Sigil Elu-naeth','sigil_elu_naeth_gloss')]."
 ancestor_veneration.0201.a: "We must protect our kin as he did."
 ancestor_veneration.0201.b: "Stories and scars won't keep us fed."

 ancestor_veneration.0202.t: "Ancestor Veneration: Úri II"
 ancestor_veneration.0202.desc: "The scroll recounts the deeds of [GetScriptedCharacterByHistoryID( 'lineofuriII' ).GetFirstNameNicknamedRegnal] of the [firebeards|E], born amidst pride and division. His father had refused [GetScriptedCharacterByHistoryID( 'lineofdurin2' ).GetFirstNameNicknamedRegnal]'s offer of sanctuary for the Firebeards in [khazaddum|E], perceiving it, though likely unintended, as a slight upon the honour and capability of the Firebeards. Half of [urisfolk|E] disagreed with [GetScriptedCharacterByHistoryID( 'lineofuri5' ).GetFirstName] and traveled east to [GetTitleByKey('k_khazad_dum').GetNameNoTier]. Among them was Thrur's brother [GetScriptedCharacterByHistoryID('secondlineofuri1').GetFirstNameNicknamedRegnal] who founded a cadet branch of [GetScriptedCharacterByHistoryID('lineofuriI').GetDynasty.GetName]'s line.\n\nThough proud, he recognised [GetScriptedCharacterByHistoryID( 'lineofdwalinII' ).GetFirstNameNicknamedRegnal]'s wisdom, for like the [broadbeams|E], the halls they clung to could no longer sustain them. Instead, Thrur led his remaining folk to establish the new mansion of [GetTitleByKey('k_buzra_dum').GetNameNoTier] in the southern [eredluin|E], distant from their Broadbeam kin and the former glory of [nogrod|E]. [GetScriptedCharacterByHistoryID( 'lineofuriII' ).GetFirstName], however, saw the folly in such estrangement. As the second ruler of Buzrâ-dûm, he sought not to reunite all [dwarves|E], but his own people. With careful words, he reopened ties with estranged Firebeards. His reign marked a quiet return to kinship, the first steps toward full reconciliation."
 ancestor_veneration.0202.a: "Sometimes, a people must stand alone to preserve their identity."
 ancestor_veneration.0202.b: "To succeed, one must have allies by their side."

 ancestor_veneration.0203.t: "Ancestor Veneration: Úri III"
 ancestor_veneration.0203.desc: "The scroll recounts the reign of [GetScriptedCharacterByHistoryID('lineofuriIII').GetFirstNameRegnal] of the [firebeards|E]. He was born in [ageSA|E] 1671, during a time of growing turmoil. Not long after his birth and the passing of his paired [dwarffather|E] [GetScriptedCharacterByHistoryID('lineofdwalinIII').GetFirstNameRegnal], a cloaked figure arrived at his father's gate bearing a gift, the [Concept('sevenringsofdwarves', 'Ring of the Firebeards')|E], forged by [celebrimbor|E] and sent following the fall of [eregion|E], the dissolution of the [allianceofdwarvesandmen|E] and the devastation of [eriador|E].\n\nThe Ring was given to his father, [GetScriptedCharacterByHistoryID('lineofuri27').GetFirstNameRegnal], lord of [GetTitleByKey('k_buzra_dum').GetNameNoTier], accepted in good faith though its purpose was unclear. As a young Dwarfling, [GetScriptedCharacterByHistoryID('lineofuriIII').GetFirstName] saw his father's court grow wary and secretive, guarding their wealth closely. This caution remained when Úri III later took up the Ring's legacy. Unlike [GetScriptedCharacterByHistoryID('lineofuriII').GetFirstNameRegnal], who pursued diplomacy with other [dwarf|E]-holds, Úri III governed inwards, cautious of outside influence. After his rule, the Ring remained an heirloom of [urisfolk|E], passed from one generation to the next as a symbol of the Firebeards' endurance in uncertain times."
 ancestor_veneration.0203.a: "No doubt this gift was fiercely protected."
 ancestor_veneration.0203.b: "Such gifts often veil darker intent."

 ancestor_veneration.0204.t: "Ancestor Veneration: Úri IV"
 ancestor_veneration.0204.desc: "This scroll speaks of [GetScriptedCharacterByHistoryID('lineofuriIV').GetFirstNameRegnal], a [dwarf|E] already long in years when the [Concept('warlastalliance', 'Last Alliance')|E] was forged. Unlike his kin of [durinsfolk|E], Úri did not march to war. For centuries, the [firebeards|E] had remained apart, rooted in pride and the memory of old betrayals. Yet during his reign, a gentle thaw began between the Dwarven houses, perhaps seeded in his youth by tales of [GetScriptedCharacterByHistoryID('lineofdwalinIV').GetFirstNameNicknamedRegnal] and his generous rule, whose final years overlapped with Úri's own early days. The Firebeards were heartened by the courage of [GetScriptedCharacterByHistoryID('lineofdurinIV').GetFirstNameRegnal] of the [longbeards|E] and some even sought to aid in the war against [GetScriptedCharacterByHistoryID('lineofsauron').GetFirstName]. Úri did not forbid those of [urisfolk|E] who wished to fight beside [men|E] and [elves|E], such as his cousin [GetScriptedCharacterByHistoryID('lineofuri45c').GetFirstNameRegnal], nor did he rebuke the smiths who forged weapons for the [arnorians|E].\n\nÚri IV would live to see the fall of [GetScriptedCharacterByHistoryID('lineoforodreth4').GetFirstName], [elendil|E], and [GetScriptedCharacterByHistoryID('lineoforopher1').GetFirstName], and the severing of the [masterring|E]. Úri's rule marked not the forging of new alliances but the easing of ancient enmities, the first cracks in walls long held firm. In his later years, most of the [firebeards|E], save for those of the [GetScriptedCharacterByHistoryID('lineofkhathzaibriz1').GetDynasty.GetName] house, would once again embrace the ancient customs of the [GetFaithByKey('faith_khazad').GetName], first kindled anew by Dwálin IV and fully stirred by the deeds of the [lastallianceshort|E]."
 ancestor_veneration.0204.a: "He trusted the patient rise of cautious renewal."
 ancestor_veneration.0204.b: "A king should fight, not hide."

 ancestor_veneration.0205.t: "Ancestor Veneration: Úri V, the Reconciler"
 ancestor_veneration.0205.desc: "The scroll unfurls to reveal the legacy of [GetScriptedCharacterByHistoryID('lineofuriV').GetFirstNameNicknamedRegnal]. He lived in a time when the [dwarven|E] clans stood divided by suspicion and pride, but his reign proved uncommonly measured and conciliatory, a striking contrast to the defiant temper of his earlier incarnations.\n\nSince the [warofwrath|E] in the [firstage|E], when [GetScriptedCharacterByHistoryID( 'lineofuri5' ).GetFirstNameRegnal] of [GetTitleByKey('k_buzra_dum').GetNameNoTier] turned the Firebeards inward and away from the other houses, aloof isolation had taken root among [urisfolk|E]. The pain of lost [nogrod|E] and pride wounded by exile hardened into mistrust that lingered through the Ages.\n\n[GetScriptedCharacterByHistoryID('lineofuriV').GetFirstNameRegnal], however, saw in kinship the path to renewal. Through diplomacy and perseverance, he reopened ancient pathways of trust and fellowship between the Firebeards, the [longbeards|E], and the [broadbeams|E]. His reign marked the mending of ties once thought broken beyond repair. Under his guidance, the Dwarven houses renewed the bonds that would endure the dark times ahead, rekindling the unity and purpose shared by all the children of [mahalcharacter|E]."
 ancestor_veneration.0205.a: "Only together can we forge a future worthy of our ancestors."
 ancestor_veneration.0205.b: "Only by embracing change can our clans truly thrive."

 ancestor_veneration.0206.t: "Ancestor Veneration: Úri VI, the Generous"
 ancestor_veneration.0206.desc: "This scroll records the life of [GetScriptedCharacterByHistoryID('lineofuriVI').GetFirstNameNicknamedRegnal], who fought alongside [GetScriptedCharacterByHistoryID('lineofdurin90').GetFirstNameNicknamedRegnal] during the [warofdwarvesandorcs|E], and the two saved each other on several occasions. Úri's twin brother, [GetScriptedCharacterByHistoryID('lineofuri116').GetFirstName], was killed in that conflict, a loss that would haunt the family.\n\nFollowing the sack of [erebor|E], Úri granted land and material support to the exiles of [GetScriptedCharacterByHistoryID('lineofdurin83').GetFirstNameNicknamedRegnal], settling them near his own hold. Though Thorin would later undertake the Quest for Erebor, some [longbeards|E] remained settled in [GetTitleByKey('c_thorins_hall').GetNameNoTier] even after his departure. In later years, Úri deepened ties with the [broadbeams|E] and with [GetScriptedCharacterByHistoryID('lineofcirdan').GetFirstNameNicknamedRegnal] of [lindon|E]. From these exchanges, the teachings of [GetFaithByKey('faith_broadbeams').GetName] spread amongst his folk. Though some resisted, Úri stood by both the faith and his outreach to the [elves|E].\n\nAfter the war, the northern reaches of [nogrod|E] were resettled by his nephew [GetScriptedCharacterByHistoryID('lineofuri122').GetFirstNameNicknamed]. Though he resented Úri for surviving when his own father had perished, the two settled their rivalry just before Úri's death following the War of the Ring's end. Full reclamation of [GetTitleByKey('k_nogrod').GetNameNoTier] would remain unachieved until the return of Úri VII."
 ancestor_veneration.0206.a: "His measured generosity built lasting peace."
 ancestor_veneration.0206.b: "His bravery forged a path forward for our people."

### DWÁLIN ###

 ancestor_veneration.0301.t: "Ancestor Veneration: Dwálin I, the Wise"
 ancestor_veneration.0301.desc: "The ancient scroll's script reveals the tale of [dwalinwise|E], [dwarffather|E] of the [broadbeams|E] or [urisfolk|E] who awoke in the [bluemountains|E] along with [uriscarred|E] of the [firebeards|E] in [Glossary('Zelemabkân','zelemabkan_gloss')], beneath [GetTitleByKey('d_mount_dolmed').GetNameNoTier]. [GetScriptedCharacterByHistoryID( 'lineofdwalinI' ).GetFirstNameRegnal] was the founder of ancient [belegost|E] (Kh. Gabilgathol) and the House of [GetScriptedCharacterByHistoryID('lineofdwalinI').GetDynasty.GetName]. He was known for his calm counsel and solemn bearing. Leading his folk not only in toil, but in song, his people shaped the caverns of [GetTitleByKey('d_menegroth').GetNameNoTier] for [elu_thingol|E] of [GetTitleByKey('k_doriath').GetNameNoTier], beneath the trees of [beleriand|E]. For this, the [elves|E] named him [Glossary('Linnar','linnar_gloss')].\n\nThrough his leadership, the [dwarves|E] of [GetTitleByKey('k_belegost').GetNameNoTier] earned the trust of the Elves, forging kinship through craft. Thereafter, the Dwarf-road of Beleriand was built by the Dwarves of the [bluemountains|E], passing under the shoulders of Mount Dolmed and serving as a trade route westward to the Elves of Beleriand and Doriath."
 ancestor_veneration.0301.a: "Let wisdom and song guide our efforts as well."
 ancestor_veneration.0301.b: "Great craftsmanship endures beyond all else."

 ancestor_veneration.0302.t: "Ancestor Veneration: Dwálin II, the Broadbeard"
 ancestor_veneration.0302.desc: "The scroll bears the record of [GetScriptedCharacterByHistoryID( 'lineofdwalinII' ).GetFirstNameNicknamedRegnal], son of the legendary [GetScriptedCharacterByHistoryID( 'lineofdwalin5' ).GetFirstName] of [belegost|E]. In the ruin left by the [warofwrath|E], Belegost lay broken. Though many cried for its reclamation, $Dw_alin$ was no king of vain pride. [GetScriptedCharacterByHistoryID( 'lineofdurin2' ).GetFirstNameRegnal], son of [durindeathless|E] offered his distant kin refuge in [khazaddum|E] and $Dw_alin$ accepted. Most [broadbeams|E] followed him, like the houses of [GetScriptedCharacterByHistoryID( 'lineofhargrim1' ).GetDynasty.GetName] and [GetScriptedCharacterByHistoryID( 'lineofmazdul1' ).GetDynasty.GetName], but a remnant stayed behind. Led by [GetScriptedCharacterByHistoryID( 'lineofdwalinII' ).GetFirstName]'s second son [GetScriptedCharacterByHistoryID( 'secondlineofdwalin1' ).GetFirstName], who established his own cadet branch of [GetScriptedCharacterByHistoryID('lineofdwalinI').GetDynasty.GetName]'s line, they carved new halls in [GetTitleByKey('d_tagakhgershad').GetNameNoTier] of the northern [bluemountains|E].\n\n[GetScriptedCharacterByHistoryID('lineofdwalin7').GetFirstNameRegnal], younger brother to Dwálin II, also remained behind in the Blue Mountains. Their relationship grew strained over Bodruith's insistence that they join the march on [GetTitleByKey('k_doriath').GetNameNoTier] after the [nauglamir|E] incident, a call that Dwálin refused, urging restraint instead. After the [firebeards|E] migrated to the southern Blue Mountains, Bodruith was amongst the few Broadbeams who was allowed to visit the realm of [GetTitleByKey('k_buzra_dum').GetNameNoTier] founded by [GetScriptedCharacterByHistoryID( 'lineofuri5' ).GetFirstNameRegnal]."
 ancestor_veneration.0302.a: "We honour the Broadbeams, who chose wisdom over pride."
 ancestor_veneration.0302.b: "Like the Firebeards, we must trust in the ability of our own people."
 ancestor_veneration.0302.c: "Remember that it was the Longbeards who opened their gates in dark times."

 ancestor_veneration.0303.t: "Ancestor Veneration: Dwálin III"
 ancestor_veneration.0303.desc: "The scroll tells of [GetScriptedCharacterByHistoryID('lineofdwalinIII').GetFirstNameRegnal], born of a union between the two great lines of [dwalin|E]: the offshoot line of Dwálin, who endured in [belegost|E], and the descendants of [GetScriptedCharacterByHistoryID('lineofdwalinII').GetFirstNameNicknamedRegnal], who returned from [khazaddum|E] to reclaim their ancient seat. Since migrating in the late [firstage|E], some [broadbeams|E] in Khazad-dûm merged with [longbeard|E] culture and chose to stay when the rest returned. While the Broadbeams upheld the ancient ways of the [GetFaithByKey('faith_khazad').GetName] in Khazad-dûm, the reunion of the Dwálin lines saw [GetFaithByKey('faith_broadbeams').GetName] rise as their chief religion, without extinguishing Khazâd worship.\n\nSoon after the passing of Dwálin III, a gift arrived for his son [GetScriptedCharacterByHistoryID('lineofdwalin29').GetFirstNameRegnal], brought by a cloaked messenger in the wake of [eregion|E]'s fall and the pillaging of [eriador|E], during a time of grief and great unrest. [sauroncharacter|E], knowing the wisest Broadbeam would not have been so easily deceived, sent the [Concept('sevenringsofdwarves', 'Ring of the Broadbeams')|E], wrought by [celebrimbor|E], in honour of Dwálin III's memory. Though the true nature of the [ringsofpower|E] was unknown at the time, whispers would later speak of darker intent woven into the forge. In the years after his passing, the Ring endured as a symbol of unity and the lasting spirit of [dwalinsfolk|E]."
 ancestor_veneration.0303.a: "In unity lies the power to reclaim our ancient glory."
 ancestor_veneration.0303.b: "Such gifts can hide secrets and should not be trusted lightly."

 ancestor_veneration.0304.t: "Ancestor Veneration: Dwálin IV, the Magnanimous"
 ancestor_veneration.0304.desc: "This scroll honours [GetScriptedCharacterByHistoryID('lineofdwalinIV').GetFirstNameNicknamedRegnal], remembered not for conquest, but for his prosperous and welcoming court that was closely tied to his kin among the [longbeards|E] and the [ironhills|E]. He pursued a policy of open-handed friendship and far-flung trade, sponsoring caravans to the [orocarni|E] alongside [khazaddum|E] that brought back rare and exotic goods. For instance, he once gifted [GetScriptedCharacterByHistoryID('lineoforodreth4').GetFirstNameNicknamedRegnal], High King of the [noldor|E], a golden tapestry woven of [orocarni|E] silk, a precious treasure from [womawas_drus|E].\n\nTo the [firebeards|E], he sent crafted works of the [stonefoots|E], including a great portrait of [mahalcharacter|E] shaping the seven [dwarffathers|E], an overture of goodwill that many later regarded as the first thaw in relations with the reclusive clan. To [durinsfolk|E], he bequeathed carved furniture of Wildwood timber, cut in the realm of the [elven|E]-Queen [GetScriptedCharacterByHistoryID('lineofnurwe3').GetFirstNameNicknamedRegnal]. His vision culminated in the golden age of [nelvorin|E], a place where [dwarves|E], Elves, and [dunedain|E] colonists traded freely without tariff or restriction. Though [GetScriptedCharacterByHistoryID('lineofuriIV').GetFirstNameRegnal] would be born only in the twilight of Dwálin IV's reign, many say that tales of his generosity left an impression on the young prince, whose later reign bore echoes of that same quiet warmth."
 ancestor_veneration.0304.a: "He guided his people into an age of prosperity."
 ancestor_veneration.0304.b: "He forged bonds that safeguarded his people for generations."

 ancestor_veneration.0305.t: "Ancestor Veneration: Dwálin V"
 ancestor_veneration.0305.desc: "This scroll recounts the grim fate of [GetScriptedCharacterByHistoryID('lineofdwalinV').GetFirstNameRegnal], last of the [broadbeam|E] kings to bear the [Concept('sevenringsofdwarves', 'Ring of the Broadbeams')|E]. During his reign, dark whispers rose from [forodwaith|E], where [GetScriptedCharacterByHistoryID('nazgul1').GetFirstNameNicknamedRegnal] of [angmar|E] gathered strength. To the east, [arthedain|E] and [cardolan|E] stood firm, but [rhudaur|E] fell to [GetScriptedCharacterByHistoryID('linebroccach').GetFirstNameNicknamedRegnal], who bartered with Angmar for power. Though Hwaldar ruled as an independent chief for a time, after his death in battle the disunited tribes of the [noi_trevan|E] were swiftly absorbed into the Witch-King's realm, their lands ruled by loyalist chiefs and [GetCultureByKey('angmarrim').GetName] overseers.\n\nIt was during this time of conflict that [GetScriptedCharacterByHistoryID('lineofdourhand17').GetFirstNameRegnal] returned from a failed attempt to reclaim [nogrod|E], scorned by his [broadbeam|E] kin for recklessly disturbing the ancient halls of the [firebeard|E] clan. Though many saw a growing darkness about Skorgrím, $Dw_alin$, ever understanding, received him. But mercy was met with treachery, for Skorgrím slew $Dw_alin$ and the Firebeard king of [GetTitleByKey('k_buzra_dum').GetNameNoTier] soon after, fleeing east with both [dwarvenrings|E] of the [bluemountains|E]. Skorgrím offered them to the Witch-King, who forsook him, granting death where promises of greatness had been made. Thus did the Ring of the Broadbeams fall into shadowed hands."
 ancestor_veneration.0305.a: "$Dw_alin$ V's end shows the peril of mistaking kinship for loyalty."
 ancestor_veneration.0305.b: "Let the tale of $Dw_alin$ V steel our hearts against deceit."

 ancestor_veneration.0306.t: "Ancestor Veneration: Dwálin VI Trollbane"
 ancestor_veneration.0306.desc: "This scroll recounts the legacy of [GetScriptedCharacterByHistoryID('lineofdwalinVI').GetFirstNameNicknamedRegnal], who ruled during the Watchful Peace. In the aftermath of [khazaddum|E]'s fall and the death of [GetScriptedCharacterByHistoryID('lineofdurinVI').GetFirstNameRegnal] by Durin's Bane, the [longbeard|E] refugees sought shelter amongst their kin of the [ironhills|E], though many of these exiles would eventually settle in the [lonelymountain|E] led by King [GetScriptedCharacterByHistoryID('lineofdurin74').GetFirstNameRegnal].\n\nDwálin took it upon himself to restore contact between the [broadbeams|E] and the recently far-flung Longbeards, recognising that unity was vital in the face of such loss. His reign was marked by cautious diplomacy, fostering renewed kinship with the fractured clan still wary from past wounds.\n\nYet despite his legacy as a skilled conciliator, most [dwarves|E] instead remember him as 'Trollbane', for he once slew three [trolls|E] singlehandedly while defending his entourage in [GetTitleByKey('d_high_pass').GetNameNoTier] of the [mistymountains|E], returning from a mission to the [ironhills|E]."
 ancestor_veneration.0306.a: "His display of compassion strengthened ties amongst kin."
 ancestor_veneration.0306.b: "His valour in battle inspired all who followed him."

### SINDRI ###

 ancestor_veneration.0401.t: "Ancestor Veneration: Sindri I, the Rich"
 ancestor_veneration.0401.desc: "The scroll speaks of [sindririch|E], the [dwarffather|E] of the [ironfists|E], or [sindrisfolk|E], who awoke alongside [thulinswift|E] of the [stiffbeards|E] in [Glossary('Kheledkhizdîn','kheledkhizdin_gloss')], and founded the mansion of [GetTitleByKey('k_gamil_nala').GetNameNoTier] and the House of [GetScriptedCharacterByHistoryID('lineofsindriI').GetDynasty.GetName]. From the earliest days, [GetScriptedCharacterByHistoryID('lineofsindriI').GetFirstNameRegnal] proved himself to be more than a founder. He was a craftsman, a tinkerer, and a master smith.\n\nHe turned his will upon the hidden nature of iron, seeking not just to forge it, but to master it. Under his hand, the Ironfists were the first to shape iron with lasting strength: tools that cut deeper, weapons that held their edge, bindings that did not fail. These secrets, fiercely guarded, became the root of their fortune. Soon, the eastern clans came bearing gold for Ironfist work — and Sindri let them pay.\n\nHis halls grew rich with the bounty of four clans. It is said the floors gleamed with riches, and his court dined on fruits and meats brought by the [hisildi|E] of [GetScriptedCharacterByHistoryID('lineofnurwe2').GetFirstName] from distant forests. Thus was he named 'the Rich', for his wealth was unmatched in that age. Yet even in his prosperity, he remained ever watchful of his forge, and never revealed all he knew, a habit the other eastern clans would grow to resent."
 ancestor_veneration.0401.a: "Let our legacy be etched in craft, as his was."
 ancestor_veneration.0401.b: "Let the forges burn, and the halls rise."

 ancestor_veneration.0402.t: "Ancestor Veneration: Sindri II, the Gilded"
 ancestor_veneration.0402.desc: "The scroll tells of [GetScriptedCharacterByHistoryID('lineofsindriII').GetFirstNameNicknamedRegnal], who ruled during a time of great prosperity for the [ironfists|E]. In the days of Sindri II, the exiled Ironfists had long dwelled in the Ered Harmal, and under his rule, [GetTitleByKey('k_kheled_nala').GetNameNoTier] swelled into a mighty hold of gold and iron.\n\nYet Sindri was not content to hoard riches behind sealed gates. He sponsored great efforts to reach the scattered Ironfist Diaspora who still wandered the wilds of [rhun|E], many of whom had been forced to bind themselves to the rulers of [men|E], bartering their craft and strength for shelter and survival. Through his envoys and coin, Sindri brought these far-flung kin into closer fellowship, while also laying the groundwork for dealings with the tribes of Men who roamed the Great Steppe. With trade formalised and routes secured, wealth flowed into Kheled-Nâla.\n\nIt was during his reign that the principle of trade neutrality was first forged, declaring that the Ironfists would take no side in the quarrels of Men, nor choose allies among them, but would trade with all equally, so long as fair coin was offered. Thus began the golden age of the Ironfists in the Ered Harmal, an age of plenty that endured even through his next incarnation."
 ancestor_veneration.0402.a: "Trade is its own craft, as he showed."
 ancestor_veneration.0402.b: "Like him, we shall temper wealth with craft and toil."

 ancestor_veneration.0403.t: "Ancestor Veneration: Sindri III"
 ancestor_veneration.0403.desc: "The scroll recounts the life of [GetScriptedCharacterByHistoryID('lineofsindriIII').GetFirstNameRegnal], who reigned in the twilight years of the [ironfists|E]' golden age of [GetTitleByKey('k_kheled_nala').GetNameNoTier] in the Ered Harmal. Grandson of King [GetScriptedCharacterByHistoryID('lineofsindri29').GetFirstNameRegnal], who first received the [Concept('sevenringsofdwarves', 'Ring of the Ironfists')|E], Sindri III inherited a realm united by trade and craft, yet stood at the edge of an age grown darker. The will of [sauroncharacter|E] stirred again in the [east|E], and the plains of [rhun|E] began to fall under its weight. As the shadow spread, Sindri was the first Ironfist monarch to extend a cautious hand toward the long-separated [dwarven|E] clans of the [redmountains|E], seeking some renewal of ancient kinship with varying degrees of success, as old distrust still lingered and full alliance remained far off.\n\nIn these uncertain days, many among the Ironfist Diaspora, those scattered among the realms of [men|E], sought livelihood through war. Sindri, wary but pragmatic, revised the customs of his forebears to permit such service on the strict condition that no oaths were sworn, no allegiance pledged, and no alliances made. Thus the principle of neutrality, once born of trade, was extended into mercenary toil.
 ancestor_veneration.0403.a: "Let us value peace and neutrality, as he once did."
 ancestor_veneration.0403.b: "It was their skill in war that secured their renown."

 ancestor_veneration.0404.t: "Ancestor Veneration: Sindri IV, the Burned"
 ancestor_veneration.0404.desc: "The scroll recalls the life of [GetScriptedCharacterByHistoryID('lineofsindriIV').GetFirstNameNicknamedRegnal], who ruled from [GetTitleByKey('k_namagaluz').GetNameNoTier] in the years after the ruin of [GetTitleByKey('k_nurunkizdin').GetNameNoTier]. There, [GetScriptedCharacterByHistoryID('lineofsindri107').GetFirstNameNicknamedRegnal], the last of [GetScriptedCharacterByHistoryID('lineofsindri102').GetFirstName]'s line, perished in [dragon|E]-fire, and with him the [Concept('sevenringsofdwarves','Ring of the Ironfists')|E]. Only thereafter was Sindri IV born, marking the end of the curse laid by [GetScriptedCharacterByHistoryID('lineofdurinIV').GetFirstNameRegnal] during the [warlastalliance|E] and the [treacheryoforn|E], that the [dwarffather|E] of the [ironfists|E] would not return before the traitor's line ended.\n\nSindri grew to be a ruler of vision and resolve. Though [GetTitleByKey('k_kheled_nala').GetNameNoTier] was still inhabited, it had greatly declined by the time he took the throne. He laboured to restore the mansion, but Kheled-Nâla would ultimately suffer the same fate as Nurunkhizdín. A [dragon|E], drawn by the gleam of new wealth, descended upon the hold. Sindri's courage was admirable, but he ultimately fell to the Dragon's flames. The Ironfists avenged him, and slew the beast, but the damage it inflicted upon Kheled-Nâla was lasting. Kheled-Nâla was abandoned shortly after, yet Sindri's name endures as one who bore the weight of a long shadow, and dared to dream despite it."
 ancestor_veneration.0404.a: "Though his dreams were buried in ash, his bravery endures in memory."
 ancestor_veneration.0404.b: "He strove tirelessly to bring prosperity back to his kin."

 ancestor_veneration.0405.t: "Ancestor Veneration: Sindri V, the Wanderer"
 ancestor_veneration.0405.desc: "The scroll recounts the journeys of [GetScriptedCharacterByHistoryID('lineofsindriV').GetFirstNameNicknamedRegnal], born in the middling years of the [thirdage|E]. As a prince, he witnessed the shadow of the Great Plague sweep across the lands, threatening the scattered kin of the [ironfists|E] across the plains of [rhun|E]. Though the sickness did not touch the [dwarves|E], thanks to their natural resistance to disease and corruption, the chaos imperiled their fragile communities and threatened the livelihoods of those living amongst hosts of [men|E], who proved far more vulnerable and were left scattered and diminished.\n\nUnwilling to remain idle, Sindri petitioned his father [GetScriptedCharacterByHistoryID('lineofsindri74').GetFirstNameRegnal] to seek out their kin, to bind the scattered holdouts into one. Even after his father's passing, he continued his long wanderings, entrusting the rule of [GetTitleByKey('k_namagaluz').GetNameNoTier] to his brothers [GetScriptedCharacterByHistoryID('lineofsindri91').GetFirstNameRegnal] and [GetScriptedCharacterByHistoryID('lineofsindri92').GetFirstNameRegnal]. His efforts saw many return from exile and diaspora, swelling the ranks of their people and helping to rebuild the halls and hearths lost in darker days.\n\nSindri V's restless spirit became a beacon of hope, and through his travels, the scattered Ironfists found their way home once more."
 ancestor_veneration.0405.a: "May our feet ever follow his restless path, seeking kin and kinship."
 ancestor_veneration.0405.b: "May we never cease to seek knowledge from unexpected places."

 ancestor_veneration.0406.t: "Ancestor Veneration: Sindri VI, the Mercenary"
 ancestor_veneration.0406.desc: "The scroll tells of [GetScriptedCharacterByHistoryID('lineofsindriVI').GetFirstNameNicknamedRegnal], born late in the [thirdage|E] when the [ironfists|E] were scattered and uncertain. Unlike his forebears who valued wealth and unity, Sindri forged a new path. He formed a company of mercenary [dwarves|E] named Sindri's Legion, inspired by the origins of the [axesofnargubraz|E] following the [warofthelie|E].\n\nAmong the warring tribes of [rhun|E], the Legion carved its name in dread and honour alike. Yet in his old age, Sindri returned to [GetTitleByKey('k_namagaluz').GetNameNoTier], trading his axe for a crown, and gave the Legion leave to choose their own path. They became the Iron Legion, wandering as sellswords and shieldbrothers until the call of vengeance stirred all Dwarves alike. During the [warofdwarvesandorcs|E], Sindri VI returned to lead his Legion. For the first time in centuries, all seven clans of the [dwarffathers|E] united to avenge the murder of [GetScriptedCharacterByHistoryID('lineofdurin81').GetFirstNameNicknamedRegnal] by [GetScriptedCharacterByHistoryID('lineofazog1').GetFirstNameNicknamedRegnal].\n\nSindri VI's reign is remembered as a time when the name of the Ironfists rang once more beyond their mountains, not in trade nor treaty, but in the brotherhood of warriors who stood beside kin in grief and wrath alike."
 ancestor_veneration.0406.a: "He ensured his company never faltered on the road."
 ancestor_veneration.0406.b: "Our strength lies in the unity of all clans, unbroken and unyielding."

### THÚLIN ###

 ancestor_veneration.0501.t: "Ancestor Veneration: Thúlin I, the Swift"
 ancestor_veneration.0501.desc: "The ancient scroll recounts the life of [thulinswift|E], [dwarffather|E] of the [stiffbeards|E], who awoke alongside [sindririch|E] of the [ironfists|E] in [Glossary('Kheledkhizdîn','kheledkhizdin_gloss')], and founded the mansion of [kibil_tarag|E] and the House of [GetScriptedCharacterByHistoryID('lineofthulinI').GetDynasty.GetName]. Its name was given for its founder, whose beard turned swiftly, first to pepper, then to silver, though it remained full and well-kept in form.\n\nSwift to speak and swifter to act, [GetScriptedCharacterByHistoryID('lineofthulinI').GetFirstNameRegnal] bore an unyielding will and met every trial with stern resolve, earning him the nickname 'the Swift'. In his reign, a terrible mining accident claimed one of his sons, [GetScriptedCharacterByHistoryID('lineofthulin0a').GetFirstName]. Overcome with grief, he laid the boy to rest beneath the mountain, thus beginning the tradition of burial in [Glossary('Kibiltumun','kibiltumun_gloss')]. Only later would this custom gain sacred weight, but its origin lies in a father's sorrow.\n\nThe Stiffbeards remember him as a remorseful yet resolute ruler whose pace set the rhythm of all Stiffbeards that followed."
 ancestor_veneration.0501.a: "Let our toil match his pace, swift and unrelenting."
 ancestor_veneration.0501.b: "As he laid his son to rest, so shall we uphold the dignity of the fallen."

 ancestor_veneration.0502.t: "Ancestor Veneration: Thúlin II, the Prolific"
 ancestor_veneration.0502.desc: "This scroll tells of [GetScriptedCharacterByHistoryID('lineofthulinII').GetFirstNameNicknamedRegnal], who reigned in the early [secondage|E] from [kibil_tarag|E]. Under his guidance, ties with distant [GetTitleByKey('d_kheled_dum').GetNameNoTier] deepened, growing from mere iron shipments into a bond carefully fostered between kin. He was also the first [stiffbeard|E] ruler to establish amicable relations with the tribes of [forodwaith|E], earning their friendship through steady counsel and an open hand. They called him [Glossary('Vanha Isä','vanha_isa_gloss')], for his age and the many beardlings that roamed his halls.\n\n[GetScriptedCharacterByHistoryID('lineofthulinII').GetFirstName]'s brother, [GetScriptedCharacterByHistoryID('lineofthulin16').GetFirstNameRegnal], was crushed beneath falling rock at a young age. Though Thúlin often struggled to see the good in life because of this tragedy, he held family above all else. This devotion led him to sire many children, a rare feat among [dwarven|E] kind, and the halls of Kibil-Tarag soon overflowed with children of their own.\n\nAmidst the bustle of a thriving realm, his youngest son [GetScriptedCharacterByHistoryID('secondlineofthulin1').GetFirstNameRegnal] sought renown in his own right and settled beyond Kibil-Tarag in [GetTitleByKey('d_murthunin').GetNameNoTier]. The Stiffbeards remember Thúlin II's legacy not for gold or arms, but for strength of kinship."
 ancestor_veneration.0502.a: "Though our kin may dwell far, family's strength keeps us united."
 ancestor_veneration.0502.b: "Through him, we are reminded that reaching outward can enrich what lies within."

 ancestor_veneration.0503.t: "Ancestor Veneration: Thúlin III, the Steadfast"
 ancestor_veneration.0503.desc: "The scroll honours the legacy of [GetScriptedCharacterByHistoryID('lineofthulinIII').GetFirstNameNicknamedRegnal], who ruled during the period of sustained assaults by [orcs|E] and [dragons|E] across the [redmountains|E] in the [secondage|E] and was a contemporary of [GetScriptedCharacterByHistoryID('lineofthrarIII').GetFirstNameNicknamedRegnal] and [GetScriptedCharacterByHistoryID('lineofbavorIII').GetFirstNameNicknamedRegnal]. As delvings fell and outlying colonies were cut off, Thúlin recalled all remaining [stiffbeard|E] kin who were not already in [kibil_tarag|E] to their ancient home. This decision, controversial at the time, effectively abandoned several minor settlements but preserved the security and resources of their royal seat.\n\nThúlin even refused to commit forces to Thrár's offensive campaign against the Orcish strongholds, a decision that led to lasting tensions with the [blacklocks|E]. Kibil-Tarag remained intact under Thúlin's leadership, even though some outer holds were lost. It was said that Thúlin's defensive example influenced Bavór when he eventually ceased offensive actions following Thrár's death. It was after the fall of [eregion|E] that [GetScriptedCharacterByHistoryID('lineofthulin56').GetFirstNameRegnal] of [GetTitleByKey('k_thulins_folk').GetNameNoTier] was entrusted with the [Concept('sevenringsofdwarves', 'Ring of the Stiffbeards')|E], which they safeguarded fiercely. With this heirloom came the discovery of vast silver veins beneath Kibil-Tarag. In honour of this, the hold was renamed [Glossary('Kibilzahar','kibilzahar_gloss')]."
 ancestor_veneration.0503.a: "His resolve preserved what fury could have doomed."
 ancestor_veneration.0503.b: "A good leader knows which battles to fight and which to let rest."

 ancestor_veneration.0504.t: "Ancestor Veneration: Thúlin IV, the Charred"
 ancestor_veneration.0504.desc: "The scroll speaks of [GetScriptedCharacterByHistoryID('lineofthulinIV').GetFirstNameNicknamedRegnal], who ruled [kibilzahar|E] in the late [secondage|E]. Under his reign, [GetTitleByKey('k_kibilzahar').GetNameNoTier] flourished. Its glory was secured by the [Concept('sevenringsofdwarves', 'Ring of the Stiffbeards')|E], through which the immense silver veins deep beneath the earth were discovered and brought to light. For a time, even as [orcs|E] ruled the northern [redmountains|E], the mansion remained unbreached, its necropolis of [Glossary('Kibiltumun','kibiltumun_gloss')] enriched by enduring wealth.\n\nIts splendour proved its undoing, for tales of silver beyond counting, from both the mined treasures and the silver-lined tombs, attracted the attention of a [dragon|E]. During [GetScriptedCharacterByHistoryID('lineofthulinIV').GetFirstName]'s reign, the defenses of Kibilzahar were breached for the first time in memory when a Dragon descended upon the hold, unleashing fire and destruction.\n\nThúlin gathered his royal guard and met the Dragon in battle. In that battle, he met his end, and with him was consumed the Ring of the Stiffbeards, the first of the [sevenringsofdwarves|E] to be lost. Though the Dragon was later slain by Thúlin's grandsons [GetScriptedCharacterByHistoryID('lineofthulin75').GetFirstName] and [GetScriptedCharacterByHistoryID('lineofthulin75a').GetFirstName], and Kibilzahar endured, its long-standing invulnerability was broken."
 ancestor_veneration.0504.a: "His bravery and sacrifice shielded our kin from utter ruin."  
 ancestor_veneration.0504.b: "In pursuing great wealth, he upheld the noble traditions of our people."  

 ancestor_veneration.0505.t: "Ancestor Veneration: Thúlin V, the Pragmatic"
 ancestor_veneration.0505.desc: "This scroll recounts the life of [GetScriptedCharacterByHistoryID('lineofthulinV').GetFirstNameNicknamedRegnal], who ruled from [kibilzahar|E] in the early [thirdage|E], several centuries after a [dragon|E] had breached the hold and killed [GetScriptedCharacterByHistoryID('lineofthulinIV').GetFirstNameNicknamedRegnal]. During [GetScriptedCharacterByHistoryID('lineofthulinIV').GetFirstName]'s rule, [GetTitleByKey('k_kibilzahar').GetNameNoTier] remained intact, but its former strength had waned. Continued assaults by [orcs|E] and Dragons across the [redmountains|E] wore down its defences, and its wealth in silver no longer ensured its security.\n\nRecognising the long-term decline of the hold and the growing threat to its survival, Thúlin V reversed the centralising policy first enacted by [GetScriptedCharacterByHistoryID('lineofthulinIII').GetFirstNameNicknamedRegnal]. Where his forebear had recalled all [stiffbeards|E] to Kibilzahar in the name of unity and defence, he authorised the reestablishment of old holds and the founding of new delvings in regions far removed from Kibilzahar, where Stiffbeards might endure should the heartland be lost.\n\nAfter the fall of Kibilzahar in the later years of the Third Age, several of these redoubts would serve as rallying points for its eventual reclamation."
 ancestor_veneration.0505.a: "His guidance created opportunities when times were hard."
 ancestor_veneration.0505.b: "His foresight laid the foundations for his people's survival."

 ancestor_veneration.0506.t: "Ancestor Veneration: Thúlin VI, the Forlorn"
 ancestor_veneration.0506.desc: "The scroll recounts the life of [GetScriptedCharacterByHistoryID('lineofthulinVI').GetFirstNameNicknamedRegnal], who ruled during a difficult time for the [stiffbeards|E]. Born in exile after the fall of [kibilzahar|E] to a fire-drake during his great-grandfather [GetScriptedCharacterByHistoryID('lineofthulin105').GetFirstName]'s reign, he never laid eyes upon his ancestral hold. In the late [thirdage|E], his reign saw the collapse of [womawas_drus|E], corruption of the folk of Urd, and rising threats in the [east|E]. After the fall of the hold, the exiled Stiffbeards founded the customs of the [GetFaithByKey('faith_stiffbeards').GetAdherentNamePlural], which held that no Stiffbeard could rest until their remains were returned to [Glossary('Kibiltumun','kibiltumun_gloss')] beneath [GetTitleByKey('k_kibilzahar').GetNameNoTier]. To preserve the dead until reburial, they adopted the practice of mummification.\n\nSteeled with unflinching resolve, Thúlin VI dedicated his life to preparing for Kibilzahar's reconquest. The Stiffbeards slew many lesser [dragons|E], aided by their legendary shields, known for blunting many assaults on their lost home, sought aid from the reclusive [hisildi|E] of the Wildwood, and established many rallying points in the war to reclaim Kibilzahar. Though Thúlin did not live to see the hold reclaimed, his sons and grandsons led the final campaign. After the reconquest, Thúlin's remains were among the first returned, laid beside [GetScriptedCharacterByHistoryID('lineofthulin0a').GetFirstNameNicknamedRegnal], for whom Kibiltumun was first made in the [yearofthetreesage|E]."
 ancestor_veneration.0506.a: "He guided his people through their hardest days, and built for their return."
 ancestor_veneration.0506.b: "He emboldened a broken people, readying them for the war to come."

### THRÁR ###

 ancestor_veneration.0601.t: "Ancestor Veneration: Thrár I, the Proud"
 ancestor_veneration.0601.desc: "The ancient scroll bears the tale of [thrarproud|E], [dwarffather|E] of the [blacklocks|E] or [thrarsfolk|E], who first awoke in the [redmountains|E] alongside [bavorcold|E] of the [stonefoots|E], in the vaulted deeps of [Glossary('Baruzkhizdîn','baruzkhizdin_gloss')].\n\nThough [GetScriptedCharacterByHistoryID('lineofthrarI').GetFirstNameRegnal] was bold and commanding, and [GetScriptedCharacterByHistoryID('lineofbavorI').GetFirstNameRegnal] was calm and measured, their paths were closely linked. Together, their strengths shaped the earliest days of the Blacklocks and Stonefoots, a bond that would endure long after their time. With a loud, booming voice and pride to match, Thrár founded the mansion of [GetTitleByKey('k_nargubraz').GetNameNoTier] and the House of [GetScriptedCharacterByHistoryID('lineofthrarI').GetDynasty.GetName].\n\nHe sought not only wealth but a greatness beyond gold. Under his bold hand, the [blacklocks|E] flourished until great calamities after his passing forced them to scatter to distant corners of the world, founding halls wherever the mountains could shelter them.\n\nThe [avari|E] named him [Glossary('Druin','druin_gloss')], while the Easterlings called him 'Sadal', 'the Rude'. To history, he remains Thrár — dauntless and ever resolute."
 ancestor_veneration.0601.a: "Let our deeds resound louder than his voice."
 ancestor_veneration.0601.b: "Even pride must kneel before wisdom."

 ancestor_veneration.0602.t: "Ancestor Veneration: Thrár II South-King"
 ancestor_veneration.0602.desc: "The scroll speaks of [GetScriptedCharacterByHistoryID('lineofthrarII').GetFirstNameNicknamedRegnal] who left the mansion of [GetTitleByKey('k_nargubraz').GetNameNoTier] ruled by his uncle [GetScriptedCharacterByHistoryID('secondlineofthrar1').GetFirstNameNicknamedRegnal] after his father [GetScriptedCharacterByHistoryID('lineofthrar17').GetFirstNameRegnal]'s passing.\n\nA host of the [blacklocks|E] followed their [dwarffather|E] south where he founded the mansion of [GetTitleByKey('e_bizaruldum').GetNameNoTier] upon stone laid by older hands.\n\n$Thr_ar$ established this realm not by conquest, but by unity. He wed [GetScriptedCharacterByHistoryID( 'lineofbavor14' ).GetFirstName], daughter of [GetScriptedCharacterByHistoryID( 'lineofbavorII' ).GetFirstNameNicknamedRegnal] of the [stonefoots|E], who himself became First-Vassal and North-King of Bizarûldûm through this union. The Blacklocks came to rule the southern reaches of Bizarûldûm, with Tumunamahal as its capital, and gave their ruler the title of South-King.\n\nThrough [GetScriptedCharacterByHistoryID('lineofthrarII').GetFirstNameNicknamedRegnal]'s first son, [GetScriptedCharacterByHistoryID('lineofthrar21').GetFirstNameRegnal], his line would rule Bizarûldûm for many centuries, enduring until the time of the [successionofbizaruldum|E]. His second son, [GetScriptedCharacterByHistoryID('thirdlineofthrar1').GetFirstNameRegnal], journeyed further south and founded the mansion of [GetTitleByKey('k_mablad_dum').GetNameNoTier]."
 ancestor_veneration.0602.a: "He built with purpose. So too shall we."
 ancestor_veneration.0602.b: "As he united houses, so shall I forge new pacts."

 ancestor_veneration.0603.t: "Ancestor Veneration: Thrár III, the Bloodstained"
 ancestor_veneration.0603.desc: "The scroll speaks of [GetScriptedCharacterByHistoryID('lineofthrarIII').GetFirstNameNicknamedRegnal] of the [blacklocks|E], who ruled in the [secondage|e] when the northern [orcs|E] began to infest the [redmountains|E]. With [GetTitleByKey('e_bizaruldum').GetNameNoTier] under growing threat, he led a great military expedition north, striking deep into enemy-held lands and relieving the strain on many [dwarven|E] holds. [GetScriptedCharacterByHistoryID('lineofthulinIII').GetFirstNameNicknamedRegnal] instead defensively recalled the [stiffbeards|E] to [GetTitleByKey('k_kibilzahar').GetNameNoTier], which frustrated Thrár III, who favoured offensive action.\n\nHe was, however, heartened to find that [GetScriptedCharacterByHistoryID('lineofbavor20').GetFirstNameNicknamedRegnal], son of Bavór III, shared his belief that the safety of the Dwarves lay in striking first rather than waiting behind their gates. Drûhar would go on to serve as one of Thrár's main generals during the war.\n\nThrár's final campaign brought short reprieve, but at great cost. $Thr_ar$ himself perished before its end, though not in battle, and while he preserved the heart of his realm, several lesser delvings were lost in the fighting. While most [dwarves|E] withdrew to safer halls, [GetScriptedCharacterByHistoryID('lineofgorovod3').GetFirstNameNicknamedRegnal], one of $Thr_ar$'s generals, and those most loyal to him remained behind to continue the fight against the Orcs and [goblins|E].\n\nIn the unrest that followed in later generations, [GetScriptedCharacterByHistoryID('lineofthrar35').GetFirstNameRegnal] of [GetTitleByKey('e_thrars_folk').GetNameNoTier] came to accept the [Concept('sevenringsofdwarves', 'Ring of the Blacklocks')|E], a gift from questionable hands that promised strength amid growing uncertainty."
 ancestor_veneration.0603.a: "Thrár's decisive leadership was praiseworthy."
 ancestor_veneration.0603.b: "He possessed the wisdom to act when the moment demanded it."

 ancestor_veneration.0604.t: "Ancestor Veneration: Thrár IV, the Three-Day King"
 ancestor_veneration.0604.desc: "The scroll describes [GetScriptedCharacterByHistoryID('lineofthrarIV').GetFirstNameNicknamedRegnal], son of [GetScriptedCharacterByHistoryID('lineofthrar51').GetFirstNameNicknamedRegnal]. His reign began in calamity and ended in fire. [GetScriptedCharacterByHistoryID('lineofthrar51').GetFirstName], a skilled but conceited smith, wrought for his son Thrár IV a new sword-heirloom of [thrarsfolk|E]: Dumsuhersar. It was Fullâ's masterwork, crafted with both the [Concept('sevenringsofdwarves', 'Ring of the Blacklocks')|E] and the loaned [Concept('sevenringsofdwarves', 'Ring of the Stonefoots')|E] upon his hands, which enhanced its capabilities.\n\nWithin days of the blade's completion however, not one but three [dragons|E] descended upon [GetTitleByKey('e_bizaruldum').GetNameNoTier], drawn by the [dwarven|E] hoards of two clans. Fullâ and his guard wounded the Dragon, but were consumed in its fire. The [dwarvenrings|E] were lost, though Dumsuhersar endured.\n\nEnraged by his father's death, $Thr_ar$ rallied his host and successfully slew the Dragons, but died on the third day of his reign. Leaving no heir but distant cousins among the Stonefoots, a bitter [Concept('successionofbizaruldum','feud')|E] followed. The failed claim of the Nargubraz royal line ultimately led to [GetScriptedCharacterByHistoryID('lineofbavor42').GetFirstNameRegnal] of the [stonefoots|E] becoming the new ruler. Deemed accursed by [bavorsfolk|E], Dumsuhersar was spurned and so passed to $Thr_ar$'s southern kin in [GetTitleByKey('k_mablad_dum').GetNameNoTier], then ruled by [GetScriptedCharacterByHistoryID('thirdlineofthrar31').GetFirstNameNicknamedRegnal]."
 ancestor_veneration.0604.a: "I too shall face great peril if duty demands it."
 ancestor_veneration.0604.b: "A shame to see such works of craftsmanship lost to time."

 ancestor_veneration.0605.t: "Ancestor Veneration: Thrár V, the Rebuilder"
 ancestor_veneration.0605.desc: "The scroll recounts [GetScriptedCharacterByHistoryID('lineofthrarV').GetFirstNameNicknamedRegnal], who rose from the ashes of a broken realm. When the mountains of [GetTitleByKey('k_mablad_dum').GetNameNoTier] erupted in Thrár's youth during the year 1004 of the [thirdage|E], few could escape. Only those at the western and eastern edges survived, while families trapped in the center were lost to the inferno, including Thrár's parents. Thrár himself survived only because he was fulfilling princely duties in the western districts at the time.\n\nThe western survivors rallied to him, and he led them to safety within the western [blacklock|E] mining colony of [GetTitleByKey('c_tuktazn_an').GetNameNoTier]. Eastern survivors sought refuge in the mining colony of [GetTitleByKey('d_nu_mekhem').GetNameNoTier], held by [GetScriptedCharacterByHistoryID('lineofkhodul61').GetFirstNameRegnal], within [GetTitleByKey('k_luzna_dum').GetNameNoTier]. Meanwhile, [orcs|E] and [goblins|E], long a persistent nuisance in the mountains, seized the opportunity to invade. Led by the fearsome warlord [GetScriptedCharacterByHistoryID('lineofulkhash1').GetFirstNameNicknamed], they massacred scattered survivors and harried the fleeing remnants, though a few refugees managed to endure.\n\nAfter a time of consolidation, the eastern and western [dwarven|E] holds came under renewed attack. It was then that Ulkaur was finally slain by Thrár V himself, but the many conflicts had inflicted heavy casualties. Having secured a foothold for his people in the Yellow Mountains, Thrár was unable to reunite with the eastern remnants cut off by the enemy, who ultimately perished in the aftermath. Emboldened by hardship, he rebuilt with the western survivors, forging a refuge from which his people could endure, which in his later years led to the construction of the mansion of [GetTitleByKey('k_barazimab_ul').GetNameNoTier]."
 ancestor_veneration.0605.a: "Ambition must sometimes give way to stability."
 ancestor_veneration.0605.b: "Endurance means little without strength to defend it."

 ancestor_veneration.0606.t: "Ancestor Veneration: Thrár VI, the Valiant"
 ancestor_veneration.0606.desc: "The scroll bears the name of [GetScriptedCharacterByHistoryID('lineofthrarVI').GetFirstNameNicknamedRegnal], who ruled in the [thirdage|E], as danger gathered around his people. Though the south had long turned inward, $Thr_ar$ rallied the [blacklocks|E] to war against the [orcish|E] dominion festering in ruined [GetTitleByKey('k_mablad_dum').GetNameNoTier]. Yet his strength lay not only in arms but also in diplomacy, for with shrewd counsel and unwavering conviction, he forged an alliance with [GetTitleByKey('k_koronande').GetNameNoTier].\n\nTogether, they turned back [GetScriptedCharacterByHistoryID('nazgul4').GetFirstNameNicknamedRegnal], the God-King of [GetTitleByKey('e_mumakan').GetNameNoTier] returned, and those who followed the [GetFaithByKey('faith_indur').GetName]. Through $Thr_ar$'s resistance, the [nazgul|E]'s ambitions of conquest were thwarted as the God-King was forced to linger in the region far longer than he had foreseen, and the republic of Kôronânde stood unbroken against his onslaught.\n\nSuch was the legacy of $Thr_ar$ VI: defiance, unity, and a will unbent by fear."
 ancestor_veneration.0606.a: "In times of darkness, unity is the weapon that ensures survival."
 ancestor_veneration.0606.b: "Unity is valuable, but strength of arms is what secures victory."

### BAVÓR ###

 ancestor_veneration.0701.t: "Ancestor Veneration: Bavór I, the Cold"
 ancestor_veneration.0701.desc: "The ancient scroll records the life of [bavorcold|E], [dwarffather|E] of the [stonefoots|E], who awoke beside [thrarproud|E] of the [blacklocks|E] in the [redmountains|E], in the vaulted deeps of [Glossary('Baruzkhizdîn','baruzkhizdin_gloss')]. Where [GetScriptedCharacterByHistoryID('lineofthrarI').GetFirstNameRegnal] was outspoken and swift to act, [GetScriptedCharacterByHistoryID('lineofbavorI').GetFirstNameRegnal] was quiet and deliberate, known for his calm, restrained manner and speaking rarely but with weight when he did.\n\nDuring his early reign, he delved the deep halls of [GetTitleByKey('k_baraz_lagil').GetNameNoTier], known for its red stone and rich gold veins, and founded the House of [GetScriptedCharacterByHistoryID('lineofbavorI').GetDynasty.GetName]. The nearby [avari|E] gave him the name [Glossary('Mallin','malln_gloss')], and maintained peaceful relations with his folk. It was also during Bavór's rule that [GetScriptedCharacterByHistoryID('lineofzabad').GetFirstNameNicknamedRegnal] founded the Jeweller's Guild, establishing a Stonefoot tradition of excellence in gemwork and ornament.\n\nThough Bavór and Thrár differed in temperament, their early cooperation laid the foundation for the shared legacy of the Blacklocks and Stonefoots. Their holds were distinct, but their alliance endured for generations."
 ancestor_veneration.0701.a: "His calm demeanour forged strong and lasting alliances."
 ancestor_veneration.0701.b: "His careful hand secured wealth and order for generations."

 ancestor_veneration.0702.t: "Ancestor Veneration: Bavór II North-King"
 ancestor_veneration.0702.desc: "This scroll records the deeds of [GetScriptedCharacterByHistoryID('lineofbavorII').GetFirstNameNicknamedRegnal] of the [stonefoots|E], who came south in the early days of [GetTitleByKey('e_bizaruldum').GetNameNoTier] to support [GetScriptedCharacterByHistoryID('lineofthrarII').GetFirstNameNicknamedRegnal] of the [blacklocks|E]. Though already aged when Thrár returned to life, Bavór brought with him wisdom, strength, and the bonds of kinship.\n\nHis daughter [GetScriptedCharacterByHistoryID('lineofbavor14').GetFirstNameRegnal] wed Thrár, and he became First-Vassal and North-King of Bizarûldûm, a title of high honour, though he never sought prominence. Where Thrár desired greatness and held the highest title as the realm's appointed ruler, Bavór was his equal in counsel, guiding quietly to keep their people united.\n\nIt is said that when Bavór arrived, Thrár laughed and declared it just as things should be: two clans, and two friends, hand in hand. Rumour says that Bavór dryly remarked that he had little choice, lest Thrar end up running headlong into foolish danger which would lead to much grief. Their partnership formed the heart of early Bizarûldûm, not ruled by one over the other, but shaped by their differences and shared trust. The strength of their union outlasted them both."
 ancestor_veneration.0702.a: "Steadfast counsel shapes the mightiest plans."
 ancestor_veneration.0702.b: "Titles fade, but true wisdom endures."

 ancestor_veneration.0703.t: "Ancestor Veneration: Bavór III, the Steward"
 ancestor_veneration.0703.desc: "This scroll recounts the reign of [GetScriptedCharacterByHistoryID('lineofbavorIII').GetFirstNameNicknamedRegnal] of the [stonefoots|E], who governed [GetTitleByKey('e_bizaruldum').GetNameNoTier] in the absence of [GetScriptedCharacterByHistoryID('lineofthrarIII').GetFirstNameNicknamedRegnal]. While Thrár embarked upon decades of campaign in the northern [redmountains|E], Bavór stewarded the realm, and was vital in keeping wealth and supplies flowing northward, both to rebuild the realms and supply the armies marching. It is said that where [blacklock|E] armies descended, [stonefoot|E] masons were not far behind, to erect fortifications and rebuild dilapidated halls.\n\nThough Bavór was a cautious ruler, his son [GetScriptedCharacterByHistoryID('lineofbavor20').GetFirstNameNicknamedRegnal] shared Thrár's conviction that the [dwarves|E] must strike first against their foes. When war came, Drûhar took up command as one of Thrár's chief generals. Despite differences in approach, both father and son showed their steadfast conviction in protecting their people, each pursuing different means to ensure the safety of the Stonefoots. When at last Thrár passed and the warring largely subsided, it was Bavór, perhaps inspired by [GetScriptedCharacterByHistoryID('lineofthulinIII').GetFirstNameNicknamedRegnal]'s unyielding defence of his ancestral mansion, who kept the strongholds intact, rebuilding halls, renewing alliances, and guiding the realm into calmer days. Divided, the flaws of both [dwarffathers_pluralshort|E] might have unraveled all they fought for. Together, they stood firm.\n\nGenerations later, after the fall of [eregion|E] in his effort to court [dwarven|E] favour and extend his influence among their kind, [sauroncharacter|E] would grant the [Concept('sevenringsofdwarves','Ring of the Stonefoots')|E] to [GetScriptedCharacterByHistoryID('lineofbavor26').GetFirstNameRegnal] of [GetTitleByKey('k_bavors_folk').GetNameNoTier], which the Stonefoots would keep as an heirloom of their people."
 ancestor_veneration.0703.a: "Victory is forged by more than swords."
 ancestor_veneration.0703.b: "His knowledge steadied the realm in difficult times."

 ancestor_veneration.0704.t: "Ancestor Veneration: Bavór IV Sole-King"
 ancestor_veneration.0704.desc: "This scroll tells of [GetScriptedCharacterByHistoryID('lineofbavorIV').GetFirstNameNicknamedRegnal], born many years after the deaths of [GetScriptedCharacterByHistoryID('lineofthrarIV').GetFirstNameNicknamedRegnal] and [GetScriptedCharacterByHistoryID('lineofthrar51').GetFirstNameNicknamedRegnal], in a realm still marked by [dragon|E]-fire, civil war, and the destruction of the [Concept('sevenringsofdwarves', 'Ring of the Blacklocks')|E] and the [Concept('sevenringsofdwarves', 'Ring of the Stonefoots')|E].\n\nThe [successionofbizaruldum|E] had kept the realm unsettled, begun centuries earlier by [GetScriptedCharacterByHistoryID('secondlineofthrar33').GetFirstNameRegnal] of [GetTitleByKey('k_nargubraz').GetNameNoTier] and descendant of [thrar|E]'s line. Yet it was only many years later, during the long and steady reign of Bavór IV that these claims ceased to be actively pressed. As King of both North and South [GetTitleByKey('e_bizaruldum').GetNameNoTier] by blood and right, Bavór inherited a fractured land torn by years of strife.\n\nWhere Thrár IV had charged forward with boldness and zeal, Bavór IV brought measured patience and steady resolve. He led his people through an age of seclusion and careful restoration, working to mend broken alliances and rebuild battered holds. Though many [blacklocks|E] still lived in Bizarûldûm, their presence remained a source of tension after the [successionofbizaruldum|E]. Bavór met this challenge with wisdom and diplomacy, laying a foundation for lasting unity between the Blacklocks and [stonefoots|E]."
 ancestor_veneration.0704.a: "He rebuilt what pride had shattered."
 ancestor_veneration.0704.b: "He guided a wounded realm toward lasting peace."

 ancestor_veneration.0705.t: "Ancestor Veneration: Bavór V, the Blessed"
 ancestor_veneration.0705.desc: "This scroll records the reign of [GetScriptedCharacterByHistoryID('lineofbavorV').GetFirstNameNicknamedRegnal], who ruled around the first millennium of the [thirdage|E]. His rule was marked by an age of peace and prosperity for his people. The [dragons|E] of the [redmountains|E] slumbered, the threat of [orcs|E] faded for a time, and the Second Empire of Lôkhas Drûs stood at its height, bound to [GetTitleByKey('e_bizaruldum').GetNameNoTier] by friendship and trade.\n\nFor the first time in many generations, Bavór could afford to turn his mind toward artistic and philosophical pursuits. Embracing his solitary nature, he devoted himself to creation, crafting masterworks in stone, paint, and ink alike. Though he sought no glory in war, his time, blessed by [mahalcharacter|E], is remembered for wisdom and artistry."
 ancestor_veneration.0705.a: "Peace is a treasure that nurtures the soul."
 ancestor_veneration.0705.b: "Through craft and wisdom, we endure beyond our years."

 ancestor_veneration.0706.t: "Ancestor Veneration: Bavór VI"
 ancestor_veneration.0706.desc: "The scroll tells of [GetScriptedCharacterByHistoryID('lineofbavorVI').GetFirstNameRegnal], born into an age of trial and turmoil during the [warofthelie|E], a conflict that tore the [stonefoots|E] and [blacklocks|E] apart. It was his father [GetScriptedCharacterByHistoryID('lineofbavor84').GetFirstName] who first opened the gates of [GetTitleByKey('e_bizaruldum').GetNameNoTier] to [GetScriptedCharacterByHistoryID('lineofbarukodlig1').GetFirstNameNicknamedRegnal] and the Exiles of [GetTitleByKey('k_nargubraz').GetNameNoTier], who would later become the [axesofnargubraz|E]. In time, $Bav_or$ showed a forgiving heart, allowing the surviving Nargubraz Blacklocks, deceived by [sauroncharacter|E], to rejoin their brethren in Bizarûldûm.\n\nAfter succeeding his father, $Bav_or$ faced the shadow of [GetScriptedCharacterByHistoryID('nazgul3').GetFirstNameNicknamedRegnal] of Waw. The [nazgul|E] had long wrested the isles from the fading Second Empire of Lôkhas Drûs, whose power had all but dissolved. With old friends dwindled and trade dried up, he shepherded the Stonefoots through an age of diminishing fortunes, preserving what remained through patient stewardship and determined action."
 ancestor_veneration.0706.a: "His axe stayed sharp, ready to meet shadow with steel."
 ancestor_veneration.0706.b: "He bore the weight of his people's future with steady hands."

