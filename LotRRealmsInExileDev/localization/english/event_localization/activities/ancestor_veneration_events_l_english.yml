### DWARVEN ANCESTORS ###
#########################

### LONGBEARDS ###

 ancestor_veneration.0110.t: "Ancestor Veneration: Thrór, King Under the Mountain"
 ancestor_veneration.0110.desc: "The scroll bears the name of [GetScriptedCharacterByHistoryID('lineofdurin81').GetFirstNameNicknamedRegnal]. In his youth, the [longbeards|E] dwelt in the [greymountains|E], but when his father [GetScriptedCharacterByHistoryID('lineofdurin79').GetFirstNameRegnal] and his brother [GetScriptedCharacterByHistoryID('lineofdurin80').GetFirstNameRegnal] were slain by a [drake|E], Thrór led his people back to [erebor|E], restoring the abandoned kingdom of [GetScriptedCharacterByHistoryID('lineofdurin74').GetFirstNameRegnal]. His younger brother [GetScriptedCharacterByHistoryID('lineofdurin88').GetFirstNameRegnal] founded a stronghold in the [ironhills|E], where his line endured. Erebor's halls shone with splendour, magnified by the radiance of the [arkenstone|E] in its depths. But pride invited peril, as Smaug 'the Terrible' descended, drawn by its wealth, scattering the [dwarves|E] into exile.\n\nHomeless yet unbowed, Thrór sought to reclaim the throne of his forefathers, bearing only his sword and the last shards of his honour. He was accompanied by a single companion, his old friend [GetScriptedCharacterByHistoryID('lineofnar1').GetFirstNameNicknamedRegnal]. Before he departed, he gave the [Concept('sevenringsofdwarves', 'Ring of the Longbeards')|E] to his son [GetScriptedCharacterByHistoryID('lineofdurin82').GetFirstNameRegnal], saying, “Keep it safe, and keep it secret!” Then he passed alone into [khazaddum|E], heedless of Nár's warnings. There he was slain by [GetScriptedCharacterByHistoryID('lineofazog1').GetFirstNameNicknamedRegnal], who decapitated him and carved the runes 'AZOG' into his head. Nár watched from afar and was sent back alive with Azog's cruel message. Nár returned in grief, bearing word of the outrage. Though he fell, Thrór's death kindled the embers necessary for the [warofdwarvesandorcs|E]."
 ancestor_veneration.0110.a: "Through his wealth, our people stood unbroken and proud."
 ancestor_veneration.0110.b: "His path forged a Dwarven fury that would not be quelled."

 ancestor_veneration.0111.t: "Ancestor Veneration: Thráin II"
 ancestor_veneration.0111.desc: "The scroll recounts the troubled path of [GetScriptedCharacterByHistoryID('lineofdurin82').GetFirstNameNicknamedRegnal]. After his father [GetScriptedCharacterByHistoryID('lineofdurin81').GetFirstName] was slain by [GetScriptedCharacterByHistoryID('lineofazog1').GetFirstNameNicknamedRegnal] at Azanulbizar, Thráin raised the banners of vengeance from his exile in [GetTitleByKey('k_dunland').GetNameNoTier]. Once gathered, the seven [dwarven|E] clans launched a fierce offensive from [khazaddum|E] to [gundabad|E]. Chief among Thráin's companions were his sons [GetScriptedCharacterByHistoryID('lineofdurin83').GetFirstName] and [GetScriptedCharacterByHistoryID('lineofdurin84').GetFirstName], [GetScriptedCharacterByHistoryID('lineofuriVI').GetFirstNameRegnal] of the [firebeards|E] and [GetScriptedCharacterByHistoryID('lineofsindriVI').GetFirstNameRegnal] of the Ironfists. Though the Dwarves triumphed at last upon the bloody field of Azanulbizar and [GetScriptedCharacterByHistoryID('lineofazog1').GetFirstName] was beheaded by [GetScriptedCharacterByHistoryID('lineofdurin90').GetFirstNameNicknamedRegnal] before the gates of [GetTitleByKey('k_khazad_dum').GetNameNoTier] in just reprisal, their victory came at grievous cost. Frerin was among those slain.\n\nWith no kingdom to reclaim, Thráin led his people into exile in the [bluemountains|E] where they found refuge through the aid of [GetScriptedCharacterByHistoryID('lineofuriVI').GetFirstNameRegnal]. There he ruled crownless and restless, burdened by the memory of [erebor|E]. He bore the last of the [sevenringsofdwarves|E], which corrupted his mind. Consumed by torment, he vanished eastward. In the dungeons of [GetTitleByKey('d_amon_lanc').GetNameNoTier], the [Concept('sauroncharacter', 'Shadow')|E] captured him and claimed the [dwarvenring|E]. Forgotten and broken, he was found near death by [gandalfcharacter|E], to whom he entrusted a key and map, tokens to guide his son Thorin back to Erebor."
 ancestor_veneration.0111.a: "Through order and preparation, we turn challenge into triumph."
 ancestor_veneration.0111.b: "Through patience and alliances, we shall endure."

 ancestor_veneration.0112.t: "Ancestor Veneration: Thorin II Oakenshield"
 ancestor_veneration.0112.desc: "The scroll mentions [GetScriptedCharacterByHistoryID( 'lineofdurin83' ).GetFirstNameNicknamedRegnal], son of [GetScriptedCharacterByHistoryID( 'lineofdurin82' ).GetFirstNameNicknamedRegnal]. To reclaim [erebor|E] he set out with twelve [dwarven|E] companions, a [hobbit|E] burglar, and a [Concept('gandalfcharacter', 'Wizard')|E], braving many perils on the road to the [lonelymountain|E]...\n\nWhen Smaug was felled, it was not the [dwarves|E], but [GetScriptedCharacterByHistoryID( 'lineofdale46' ).GetFirstNameNicknamed] who slew the beast with a great Black Arrow.\n\nErebor's riches were reclaimed, but when [men|E] and [elves|E] came to claim their share, Thorin sealed off Erebor. His defiance led to a siege, broken only by [GetScriptedCharacterByHistoryID( 'lineofdurin90' ).GetFirstNameNicknamedRegnal]'s arrival with warriors from the [ironhills|E]. Only the unexpected assault of [goblins|E] and Wargs prevented bloodshed between the Free Peoples, forcing them to unite against the sudden threat.\n\nDespite the heroic sacrifices of his sister-sons [GetScriptedCharacterByHistoryID( 'lineofdurin86' ).GetFirstName] and [GetScriptedCharacterByHistoryID( 'lineofdurin87' ).GetFirstName] to protect their [king|E] in this [battle_of_the_five_armies|E]. Thorin died soon after, remembering some things are more important than gold. He was buried with [Glossary('Orcrist','orcrist_gloss')] and his treasured [arkenstone|E]."
 ancestor_veneration.0112.a: "His bravery will not soon be forgotten."
 ancestor_veneration.0112.b: "My legacy will be even greater than this."

 ancestor_veneration.0113.t: "Ancestor Veneration: Narvi"
 ancestor_veneration.0113.desc: "The scroll I unroll tells the tale of [GetScriptedCharacterByHistoryID( 'lineofnarvi' ).GetFirstName], a master craftsman who rose to prominence during the height of [khazaddum|E]'s glory. In an unexpected collaboration with [celebrimbor|E], the [elven|E]-lord of [eregion|E], Narvi was commissioned by [GetScriptedCharacterByHistoryID( 'lineofdurinII' ).GetFirstNameRegnal] to craft the mighty [doorsofdurin|E], the grand entrance that guarded the West-gate of [GetTitleByKey('k_khazad_dum').GetNameNoTier].\n\nHis bond with the Elven artificer remains legendary, a symbol of cooperation between two proud peoples. Together, they created a masterpiece, not just of craftsmanship but of friendship that withstood time. On the door was written in the Feänorian characters according to the mode of [beleriand|E]:\n\n#help [Glossary('Ennyn Durin Aran Moria: pedo mellon a minno. Im Narvi hain echant: Celebrimbor o Eregion teithant i thiw hin.','durins_door_gloss')]#!\n\nAs I finish reading, a thought comes to mind: what still remains of the legacy of Narvi? "
 ancestor_veneration.0113.a: "We shall rebuild the friendship Narvi once had with the Elves."
 ancestor_veneration.0113.b: "The Doors of Durin stood as an invaluable safeguard of the realm."

 ancestor_veneration.0114.t: "Ancestor Veneration: Gorin I, Discoverer of Nordinbad"
 ancestor_veneration.0114.desc: "The scroll recounts the journey of [GetScriptedCharacterByHistoryID('linegorin0').GetFirstName], the first of his name, whose steps carried him deep into the northern wilds in the days when the [longbeards|E] abandoned [erebor|E], the stronghold founded by [GetScriptedCharacterByHistoryID('lineofdurin74').GetFirstNameRegnal], to follow [GetScriptedCharacterByHistoryID('lineofdurin75').GetFirstNameRegnal] into the [greymountains|E]. Among those migrants was Gorin, who beheld the hidden lake of [Glossary('Azan-zâram','azan_zaram_gloss')], still and starlit in the high cold, and there he carved the first halls of [nordinbad|E].\n\nAt that time, many of [durinsfolk|E] still toiled in the region, but doom drew near. From the [GetTitleByKey('d_withered_heath').GetNameNoTier] came cold-drakes, and in their fury they slew both [GetScriptedCharacterByHistoryID('lineofdurin79').GetFirstNameRegnal] and his son [GetScriptedCharacterByHistoryID('lineofdurin80').GetFirstName]. In the bitter years that followed, the Grey Mountains were forsaken, their holds left to ruin. Only Nordinbad endured, its people clinging to the mountain as their forefather once had.\n\nWas it fate that drew Gorin to that secret lake, or something else entirely? Whatever the truth, it is by his hand that the Longbeards' legacy was allowed to endure in the North when all else was swallowed by shadow."
 ancestor_veneration.0114.a: "His courage endures in our hearts and stone."
 ancestor_veneration.0114.b: "Gorin was a fool to settle in this forsaken place."

 ancestor_veneration.0115.t: "Ancestor Veneration: Boic Bravesoul"
 ancestor_veneration.0115.desc: "The scroll tells of [GetScriptedCharacterByHistoryID('lineofbravesoul11').GetFirstNameNicknamedRegnal], founder of a line that endures in the [ironhills|E] to this day, though its footnotes acknowledge the story's embellishments. It speaks of an age when our fathers, drunk on wealth, delved too deep and roused a terror, one born of flame, a demon of the ancient world. According to legend, the beast bound the [dwarves|E] in chains of heat, sparing only Boic, who it commanded to bring treasure to stay its wrath.\n\nHe defied the fiend, offering only his good works. In the demon's ensuing rage, Boic and the fiend battled with unrelenting fury. With a diamond bright as the sun and his hammer, he drove the gem into the beast's skull, shattering its dominion and delivering his people from doom.\n\nFrom that day, 'Wealth is found inside the soul' became the motto of Boic's house, a creed his descendants still uphold. Yet the legend did not originate from Boic's own telling, but from the writings of his great-grandson, [GetScriptedCharacterByHistoryID('lineofbravesoul17').GetFirstNameRegnal], first ruler of [GetTitleByKey('c_boicstead').GetNameNoTier]. He named his own son [GetScriptedCharacterByHistoryID('lineofbravesoul19').GetFirstNameRegnal], after the legendary ancestor. Thus, the myth took shape, woven with pride and purpose, and has endured for generations."
 ancestor_veneration.0115.a: "May Boic's bravery shape our path."
 ancestor_veneration.0115.b: "May we match his descendant's cunning in crafting legacy."

 ancestor_veneration.0116.t: "Ancestor Veneration: Róa, the Raven Keeper"
 ancestor_veneration.0116.a.desc: "The scroll recalls the deeds of [GetScriptedCharacterByHistoryID('lineofroa').GetFirstNameNicknamedRegnal], a famed [longbeard|E] envoy of [khazaddum|E] during the [secondage|E], known for her long journeys along the [dwarf|E]-road of [greenwoodshort|E] between Khazad-dûm and the [ironhills|E] in an age of growing darkness. She was the first to understand the speech of Ravens, once thought to be mere mimicry, and taught them Westron, a skill they have passed down to their kin ever since. Through her efforts, the birds became swift, sharp-eyed and trusted messengers for the Longbeards between distant holds."
 ancestor_veneration.0116.desc.erebor.settled: "\n\nLong after Róa's time, in the [thirdage|E], when [GetTitleByKey('c_ravenhill').GetNameNoTier] below the [lonelymountain|E] was first settled, her epithet lived on. The Raven Keeper became an honoured court position among the [longbeards|E] who dwelt there, a trusted voice who tended to the talking birds and bore messages of import. Though generations had passed, her name remained as both legend and office."
 ancestor_veneration.0116.b.desc: "\n\nThough not a warrior nor ruler, Róa's legacy lived on in the black-feathered couriers that crossed mountains and forests long after her passing."
 ancestor_veneration.0116.a: "She showed that diplomacy can travel on wings as well as words."
 ancestor_veneration.0116.b: "All knowledge begins with listening."

 ancestor_veneration.0117.t: "Ancestor Veneration: Uni I, the River-Seeker"
 ancestor_veneration.0117.desc: "The scroll honours [GetScriptedCharacterByHistoryID('lineofuni19').GetFirstNameRegnal], remembered as the founder of [GetTitleByKey('c_kheledul').GetNameNoTier], the tradeport of the [dwarves|E] of the [eredluin|E]. His forebears in [khazaddum|E] were esteemed as hydraulic engineers, delving aqueduct and cistern out of necessity and safety beneath the mountain's crown. Yet in Uni's heart stirred not caution but curiosity. Where they harnessed water to survive, he sought it not out of need, but for opportunity.\n\nIn the years following [GetScriptedCharacterByHistoryID('lineofdurinVI').GetFirstNameRegnal]'s death by Durin's Bane, when the Dwarves of [GetTitleByKey('k_khazad_dum').GetNameNoTier] turned from their ancient halls and sought refuge in the [lonelymountain|E], led by Durin VI's grandson [GetScriptedCharacterByHistoryID('lineofdurin74').GetFirstNameRegnal], Uni turned not to stone or gem, but to the waters of the [bluemountains|E], where he established the harbour of Kheledûl on the borders of the river Lhûn.\n\nThe [elves|E] of [GetTitleByKey('e_lindon').GetNameNoTier] called it folly, and many of our kin named it madness. Yet in time, trade flourished from the river's source in the Blue Mountains to its mouth in the Gulf of Lune, and the Dwarves bartered freely with their Elven neighbours and many others."
 ancestor_veneration.0117.a: "The water was never ours to tame. Let our kin remain bound to stone."
 ancestor_veneration.0117.b: "His was a noble pursuit, though odd it still remains."
 ancestor_veneration.0117.c: "He was right! A Dwarf's place is with the water!"

 ancestor_veneration.0118.t: "Ancestor Veneration: Vighar Roadwalker"
 ancestor_veneration.0118.desc: "The scroll recounts the deeds of [GetScriptedCharacterByHistoryID('linewili5').GetFirstNameNicknamedRegnal]. In a time of shadow and unrest, when [angmar|E] stirred in the North and travellers spoke of dark things in the [greenwood|E], he remained undeterred. From his hall near the [lonelymountain|E], he kept watch not over treasure nor stronghold, but over the road itself — the long-forged path linking [khazaddum|E] to the [ironhills|E].\n\nKnown as the Old Forest Road by the [dwarves|E], and [Glossary('Men-i-Naugrim','men_i_naugrim_gloss')] by the [elves|E], it was a lifeline of kinship and trade through perilous lands. Where others saw only danger, Vighar saw duty. He patrolled its reaches, rebuilt its stonework, and warded its waystations. Through forest gloom and mountain pass, he walked not for glory, but for the good of all kin.\n\nThough many of his time feared the rising dark, his resolve did not falter. Long after others turned inward to hoard and hide, the Roadwalker remained — a steadfast warden of the ancient trail."
 ancestor_veneration.0118.a: "His dedication and labour stand as an example to others."
 ancestor_veneration.0118.b: "Maintaining roads? Hardly the height of a Dwarf's ambition." 

 ancestor_veneration.0119.t: "Ancestor Veneration: Lóni, the Turncoat"
 ancestor_veneration.0119.desc: "The scroll tells the tale of [GetScriptedCharacterByHistoryID( 'lineofdurin641' ).GetFirstNameNicknamed], second son of [GetScriptedCharacterByHistoryID( 'lineofdurin62' ).GetFirstNameRegnal], born beneath a shadow long before he cast one of his own.\n\nWhen their father passed, it was his older brother, [GetScriptedCharacterByHistoryID( 'lineofdurin64' ).GetFirstNameRegnal], who inherited the mansion of [khazaddum|E]. Yet [GetScriptedCharacterByHistoryID( 'lineofdurin641' ).GetFirstName] believed the throne should have been his — by merit, if not by birth and his ambition would not allow for such scorn.\n\nHe acted swiftly, and failed just as fast. His attempted seizure of the throne turned kin into enemies. Exiled and disgraced along with fellow plotter [GetScriptedCharacterByHistoryID( 'lineurdak3' ).GetFirstName], he fled north, where he carved a hold of his own from long-abandoned delvings, brooding on vengeance.\n\nHis second bid for power would end no better, whether by blade or betrayal, none can say. Yet his name endures, spoken with both anger and awe. For even a traitor may carve his tale deep into the stone of dwarven memory."
 ancestor_veneration.0119.a: "His deceit turned to folly. Let his name be a warning."
 ancestor_veneration.0119.b: "His pride cost him everything, but his ambition was praiseworthy."

 ancestor_veneration.0120.t: "Ancestor Veneration: Regin, the Ram-Rider"
 ancestor_veneration.0120.desc: "The scroll tells of [GetScriptedCharacterByHistoryID('lineofregin').GetFirstNameNicknamedRegnal] of the [ironhills|E], whose youthful boldness saw him attempting to court [GetScriptedCharacterByHistoryID('lineofbori35a').GetFirstNameRegnal], a daughter of Iron Hill [longbeard|E] nobility, during the later years of the [secondage|E]. His efforts brought him more trouble than triumph, and at last his liege, [GetScriptedCharacterByHistoryID('lineofnarin35').GetFirstNameRegnal], weary of his antics, set him the task of bringing back a goat from the wild slopes as tribute.\n\nScarred by many failed attempts, Regin at last returned not with a captive, but astride a mighty ram, a feat never before seen. Impressed, [GetScriptedCharacterByHistoryID('lineofnarin35').GetFirstName] then charged him with the duty of teaching his kin the art of domesticating goats and rams, promising he would allow the marriage of Regin's desired match.\n\nFrom that day, the rams of the Iron Hills bore riders and drew chariots, their strength lending new might to the Longbeards. The spirit of Regin's defiance and daring lives on in every thundering charge."
 ancestor_veneration.0120.a: "May every rider's bond echo Regin's fearless spirit."
 ancestor_veneration.0120.b: "May every ram's charge honour Regin's wild courage."

 ancestor_veneration.0121.t: "Ancestor Veneration: Thráin I"
 ancestor_veneration.0121.desc: "The scroll bears the name of [GetScriptedCharacterByHistoryID('lineofdurin74').GetFirstNameRegnal], who ruled the [longbeards|E] after the fall of [khazaddum|E]. When [GetScriptedCharacterByHistoryID('lineofdurinVI').GetFirstNameRegnal] and his son [GetScriptedCharacterByHistoryID('lineofdurin73').GetFirstNameRegnal] were slain by Durin's Bane, awakened by the [dwarves|E] from its long sleep beneath [GetTitleByKey('k_khazad_dum').GetNameNoTier], the Longbeards were forced to abandon their ancient home. Thráin, then forty-seven years of age, became [king|E] of [durinsfolk|E] and led his people eastward from the fallen halls of their fathers.\n\nFor many years they wandered in exile, until in the year 1999 of the [thirdage|E] Thráin founded a new realm beneath the [lonelymountain|E]. There he established the Kingdom under the Mountain, and in its deep places was discovered the [arkenstone|E], later known as the Heart of the Mountain. Under Thráin's rule, [erebor|E] grew strong and prosperous, becoming once more a centre of craft and trade.\n\nThráin reigned for over two centuries, the longest of any known descendant of Durin save [GetScriptedCharacterByHistoryID('lineofdurinI').GetFirstNameNicknamed] himself. Yet the kingdom he founded did not long remain the chief seat of [GetTitleByKey('k_durins_folk').GetNameNoTier], for his heir [GetScriptedCharacterByHistoryID('lineofdurin75').GetFirstNameRegnal] later relocated his people to the [greymountains|E], seeking broader halls and richer ore veins."
 ancestor_veneration.0121.a: "He led the Longbeards through exile and hardship."
 ancestor_veneration.0121.b: "He guided their new halls toward prosperity."

 ancestor_veneration.0122.t: "Ancestor Veneration: Thorin I"
 ancestor_veneration.0122.desc: "The scroll bears the name of [GetScriptedCharacterByHistoryID('lineofdurin75').GetFirstNameRegnal], who became [king|E] of the [longbeards|E] in [ageTA|E] 2190, succeeding his father [GetScriptedCharacterByHistoryID('lineofdurin74').GetFirstNameRegnal]. Though [erebor|E] thrived under his family, Thorin learned that other [longbeards|E], including survivors of [khazaddum|E] not settled in Erebor and some from the [ironhills|E], had established themselves in the [greymountains|E], drawn by the promise of rich minerals and previously unexplored territories. In the later years of the Third Age, contact between [GetTitleByKey('k_khazad_dum').GetNameNoTier] and [GetTitleByKey('k_iron_hills').GetNameNoTier] had greatly diminished, as the [dwarf|E]-road of [mirkwood|E] had fallen into disrepair and was no longer safe to traverse.\n\nIn T.A. 2210, Thorin led his people north from Erebor to the Grey Mountains, joining with these scattered kin. There they established strongholds, explored untamed lands, and renewed the cohesion of [durinsfolk|E]. Under Thorin's leadership, the Longbeards grew in strength and number, and relations with the Iron Hills were fully reestablished."
 ancestor_veneration.0122.a: "He reunited scattered kin, restoring bonds among Durin's Folk."
 ancestor_veneration.0122.b: "He reclaimed lost wealth, securing prosperity after Khazad-dûm's fall."

 ancestor_veneration.0123.t: "Ancestor Veneration: Grór"
 ancestor_veneration.0123.desc: "The scroll bears the name of [GetScriptedCharacterByHistoryID('lineofdurin88').GetFirstNameRegnal], youngest son of King [GetScriptedCharacterByHistoryID('lineofdurin79').GetFirstNameRegnal], born in [ageTA|E] 2563 in the [greymountains|E]. Throughout his youth, [dwarves|E] there were repeatedly harried by [dragons|E], and in 2589 his father and brother [GetScriptedCharacterByHistoryID('lineofdurin80').GetFirstNameRegnal] were slain by cold-drakes, among many other victims of these attacks, prompting most of [durinsfolk|E] to abandon the Grey Mountains. Grór led a loyal following eastward, establishing themselves among the Dwarves of the [ironhills|E] and becoming their ruler, while his elder brother [GetScriptedCharacterByHistoryID('lineofdurin81').GetFirstNameRegnal] ruled [erebor|E] as heir to Dáin I.\n\nWhen Thrór was later driven from Erebor by Smaug, he refused Grór's offer of refuge and eventually travelled to [GetTitleByKey('k_khazad_dum').GetNameNoTier], where he was slain by [GetScriptedCharacterByHistoryID('lineofazog1').GetFirstNameNicknamed]. Upon hearing this, Grór sent a retinue led by his son [GetScriptedCharacterByHistoryID('lineofdurin89').GetFirstName] to aid in the [warofdwarvesandorcs|E]. Náin fell to Azog as Thrór had before the East Gate of Moria, but Grór's grandson [GetScriptedCharacterByHistoryID('lineofdurin90').GetFirstNameNicknamed], though still but a child by Dwarven reckoning, avenged them both by killing Azog and secured victory for the [longbeards|E]. Grór died shortly after the end of the War of the Dwarves and Orcs, succeeded by his grandson Dáin, leaving a stable realm and a people strengthened through hardship."
 ancestor_veneration.0123.a: "His people, unwavering, struck down those who provoked them."
 ancestor_veneration.0123.b: "Through unity and purpose, kin stood together against their foes."

 ancestor_veneration.0124.t: "Ancestor Veneration: Frerin"
 ancestor_veneration.0124.desc: "The scroll bears the name of [GetScriptedCharacterByHistoryID('lineofdurin84').GetFirstNameNicknamedRegnal] and younger brother to [GetScriptedCharacterByHistoryID('lineofdurin83').GetFirstNameNicknamedRegnal]. Though still young, he proved a fierce warrior during the [warofdwarvesandorcs|E], a campaign in which [durinsfolk|E] cleared [orcish|E] strongholds across the [mistymountains|E], including [gundabad|E]. The struggle culminated in the Battle of Azanulbizar, where the [orcs|E] were finally defeated following the death of [GetScriptedCharacterByHistoryID('lineofazog1').GetFirstNameNicknamed].\n\nThe dwarves initially rejoiced at their victories and the deaths of many of Azog's sons, one felled by Frerin's axe, who had long brought them grief. Yet the cost was severe. Among the fallen were several of the House of [GetScriptedCharacterByHistoryID('lineofdurinI').GetDynasty.GetName]: Frerin himself, then second in line to the throne of Durin, [GetScriptedCharacterByHistoryID('lineofdurin89').GetFirstNameNicknamed], and father to  [GetScriptedCharacterByHistoryID('lineofdurin90').GetFirstNameNicknamed], and [GetScriptedCharacterByHistoryID('lineofdurin94').GetFirstName], father of [GetScriptedCharacterByHistoryID('lineofdurin95').GetFirstName] and [GetScriptedCharacterByHistoryID('lineofdurin96').GetFirstName]. The heavy losses forced the [longbeards|E] to abandon any hopes of reclaiming [khazaddum|E], as Durin's Bane remained unchallenged. So distant from their halls, the Dwarves were unable to inter their dead and had to cremate them instead. From the bloodshed arose a lasting feud between the Houses of Durin and [GetScriptedCharacterByHistoryID('linepreazog1').GetDynasty.GetName], forged in vengeance and memory."
 ancestor_veneration.0124.a: "Durin's Folk endured together, kin and allies united."
 ancestor_veneration.0124.b: "Durin's Folk fought inexhaustibly against great opposition."

 ancestor_veneration.0125.t: "Ancestor Veneration: Dáin II Ironfoot"
 ancestor_veneration.0125.desc: "The scroll bears the name of [GetScriptedCharacterByHistoryID('lineofdurin90').GetFirstNameNicknamedRegnal], a king of courage, loyalty, and indomitable resolve. He first won renown in the [warofdwarvesandorcs|E], when he avenged his father [GetScriptedCharacterByHistoryID('lineofdurin89').GetFirstName] by decapitating [GetScriptedCharacterByHistoryID('lineofazog1').GetFirstNameNicknamed] at Azanulbizar while still a Dwarfling. At the [battle_of_the_five_armies|E], he marched from the [ironhills|E] to aid his cousin [GetScriptedCharacterByHistoryID('lineofdurin83').GetFirstNameNicknamedRegnal], defending [erebor|E] beside [men|E] and [elves|E]. When Thorin fell, Dáin became King under the Mountain.\n\nYears later, a [nazgul|E] emissary of [sauroncharacter|E] offered the [Concept('sevenringsofdwarves', 'Ring of the Longbeards')|E] in exchange for news of a [hobbit|E] and the [Concept('onering', 'smallest of trifles')|E]. Dáin neither accepted nor refused. His prudence bought the Free Peoples time to learn the truth of the matter, and his counsel sent [GetScriptedCharacterByHistoryID('lineofdurin100').GetFirstName] and [GetScriptedCharacterByHistoryID('lineofdurin99').GetFirstName] to the Council of [elrondshort|E], setting in motion the events that lead to the formation of the Fellowship of the Ring.\n\nIn the War of Dale and Erebor, at the age of 253, an age at which few Dwarves could still bear arms, much less wield them in battle, Dáin led the defense of the [lonelymountain|E]. There he slew [GetScriptedCharacterByHistoryID('lineofhuz189').GetFirstName] of the Easterlings, allies of Sauron, and died shielding his fallen friend [GetScriptedCharacterByHistoryID('lineofdale51').GetFirstName], king of [GetTitleByKey('k_dale').GetNameNoTier], but not before slaying countless enemy forces. Three wars had tested him, and in each he preserved the Line of [GetScriptedCharacterByHistoryID('lineofdurinI').GetDynasty.GetName] and the Free Peoples. From his legacy was born the prophecy that from Dáin's line would descend Durin VII, the final reincarnation of [GetScriptedCharacterByHistoryID('lineofdurinI').GetFirstNameNicknamed] and the future king of the [longbeards|E]. [GetScriptedCharacterByHistoryID('lineofgandalf').GetFirstName] later said that Dáin's loss was among the greatest the Dwarves had ever known."
 ancestor_veneration.0125.a: "His foresight set in motion the downfall of evil."
 ancestor_veneration.0125.b: "His courage and might ensured naught but victory in battle."

 ancestor_veneration.0126.t: "Ancestor Veneration: Farin I"
 ancestor_veneration.0126.desc: "The scroll recounts the deeds of [GetScriptedCharacterByHistoryID('lineofdurin3').GetFirstNameNicknamedRegnal] and grandson of [GetScriptedCharacterByHistoryID('lineofdurinI').GetFirstNameNicknamed]. In the earliest years of the [secondage|E], the [firebeards|E] and [broadbeams|E] had settled in [khazaddum|E] following the [warofwrath|E], at the invitation of his father. The halls were crowded with refugees and the stores of food and wealth strained under the increased need. To secure the future of coexistence with the prideful Firebeards wary of Longbeard aid, Farin wed [GetScriptedCharacterByHistoryID('lineofuri5b').GetFirstName], sister of [GetScriptedCharacterByHistoryID('lineofuri5').GetFirstName] of [GetTitleByKey('k_buzra_dum').GetNameNoTier] and [GetScriptedCharacterByHistoryID('secondlineofuri1').GetFirstNameNicknamed].\n\nThe Longbeards were spread across the North, from [GetTitleByKey('k_khazad_dum').GetNameNoTier] in the heart of the [mistymountains|E] to their northern halls at [gundabad|E], and eastward beyond the [anduinvale|E] in the [ironhills|E]. Yet their numbers were smaller than the threats that pressed upon them. [orcs|E], once commanded by [morgothcharacter|E] but now fleeing the desolation of [angband|E] and without a single leader, raided relentlessly. In the absence of a general, these enemies were cruel, savage, and reckless. Farin recognized that survival would demand alliances.\n\nHe then met with [GetScriptedCharacterByHistoryID('lineofgundemar1').GetFirstNameNicknamedRegnal] of the [GetCultureByKey('dwergwine').GetName], [northmen|E] whom the Dwarves had lived peacefully alongside, and together they forged the [allianceofdwarvesandmen|E], an agreement of mutual aid and protection. The [GetCultureByKey('dwergwine').GetCollectiveNoun] would supply food and assistance in exchange for Dwarven weapons and craftsmanship. It was a partnership born of necessity, yet tempered by foresight and honour. In its bonds, Dwarves and [men|E] found common ground, and a rare partnership that lasted for centuries."
 ancestor_veneration.0126.a: "Through shared toil, kinship is forged."
 ancestor_veneration.0126.b: "Allies may come from the most unexpected of halls."

 ancestor_veneration.0127.t: "Ancestor Veneration: Frerin I"
 ancestor_veneration.0127.desc: "The scroll recounts the reign of [GetScriptedCharacterByHistoryID('lineofdurin8').GetFirstNameNicknamedRegnal], father of [GetScriptedCharacterByHistoryID('lineofdurinII').GetFirstNameRegnal] and [king|E] of the [longbeards|E] in [khazaddum|E]. During his rule, the delvers of [GetTitleByKey('k_khazad_dum').GetNameNoTier] uncovered the first great lodes of [mithril|E] beneath the [GetTitleByKey('c_great_mines').GetNameNoTier]. It was a metal light and flexible, yet stronger than tempered steel, and seemed to glow from within. Though traces of it had been known since the days of [GetScriptedCharacterByHistoryID('lineofdurinI').GetFirstNameNicknamed], never before had such abundance been found. Frerin decreed that none of it be bartered beyond their halls, deeming it a gift of [mahalcharacter|E] to be wrought only by the hands of his own folk.\n\nYet tidings of this marvel could not be contained. Reports of the wondrous metal were said to have reached [celebrimbor|E] of the [houseoffeanor|E], whose desire to behold and trade for it stirred the founding of [eregion|E]. Even [GetScriptedCharacterByHistoryID('lineoforodreth4').GetFirstNameRegnal], High King of the [noldor|E] in [lindon|E], was said to have heard these tales, but unlike [GetScriptedCharacterByHistoryID('lineoffeanor10').GetFirstNameRegnal], he did not act in haste. Though no embassy came from the Elves in Frerin's day, their curiosity was piqued, and in later reigns such wonder would blossom into friendship and trade."
 ancestor_veneration.0127.a: "He delved deep, and wisely kept his find close."
 ancestor_veneration.0127.b: "Let us guard our treasures as Frerin once did."

### FIREBEARDS ###

 ancestor_veneration.0210.t: "Ancestor Veneration: Telchar of Nogrod"
 ancestor_veneration.0210.desc: "The scroll tells of [GetScriptedCharacterByHistoryID( 'lineoftelchar1' ).GetFirstName], master smith of [nogrod|E] and pupil of [GetScriptedCharacterByHistoryID( 'lineofgamilzirak' ).GetFirstNameNicknamed]. Among his greatest works were [angrist|E], a knife that cut through metal as if it were green wood, which [GetScriptedCharacterByHistoryID( 'lineofbeor32' ).GetFirstName] used to cut a [silmaril|E] from [morgothcharacter|E]'s crown; [narsil|E], the legendary sword later wielded by [GetScriptedCharacterByHistoryID( 'lineofelendil' ).GetFirstName] against [sauroncharacter|E] and the [dragon_helm_of_dor_lomin|E], crafted for [GetScriptedCharacterByHistoryID( 'lineofdwalin5' ).GetFirstName], Lord of [belegost|E].\n\nAzaghâl gifted the helm to [maedhros|E] when the prince of the [houseoffeanor|E] saved him from an [orc|E] ambush on the [dwarf|E]-road of [beleriand|E]. However, the helm was deemed too heavy and large for an [elf|E]. Even [men|E] found the helm too massive, and only [GetScriptedCharacterByHistoryID( 'lineofhador1' ).GetFirstName] and some of his descendants had the strength to wear it.\n\nHis works carried the weight of power, history, and legend alike. The legacy of Telchar is one that commands remembrance and reverence."
 ancestor_veneration.0210.a: "Telchar was a legendary craftsman above all."
 ancestor_veneration.0210.b: "Telchar's legacy is one of great victories first and foremost."
 ancestor_veneration.0210.c: "Telchar understood that knowledge precedes mastery."

 ancestor_veneration.0211.t: "Ancestor Veneration: Naugladur"
 ancestor_veneration.0211.desc: "The scroll remembers [GetScriptedCharacterByHistoryID('lineofuri3').GetFirstName] of [nogrod|E], a proud king who ruled when greed turned kin to oath-breakers. When [elu_thingol|E] of [GetTitleByKey('k_doriath').GetNameNoTier] sought the [nauglamir|E] reforged with a [silmaril|E], the [dwarves|E] who wrought it defied him. Desiring it for their own, they claimed only [GetScriptedCharacterByHistoryID('lineoffinarfin1').GetFirstNameNicknamed] was worthy of it. [GetScriptedCharacterByHistoryID('lineofelwe1').GetFirstName] knew they coveted the Silmaril and scorned them:\n\n#help “How do ye of uncouth race dare demand aught of me, [GetScriptedCharacterByHistoryID('lineofelwe1').GetFirstName], Lord of [beleriand|E], whose life began by the waters of Cuiviénen years uncounted ere the [Concept('dwarffathers','fathers of the stunted people')|E] awoke?”#!\n\nThe Dwarves slew Thingol and took the treasure. Two murderers escaped to Nogrod, claiming betrayal. Enraged, Naugladur marched on [GetTitleByKey('d_menegroth').GetNameNoTier], sacking Doriath and looting its treasure, ignoring the counsel of [GetScriptedCharacterByHistoryID('lineofdwalinII').GetFirstNameRegnal], who had warned of the sorrow that would follow. His triumph was short-lived, however. At Sarn Athrad, Naugladur was waylaid by [men|E] and [greenwoodshort|E] [elves|E]. Killed by [GetScriptedCharacterByHistoryID('lineofbeor32').GetFirstName], he cursed the treasure with his dying breath. It was cast into the River Ascar, save for the [Glossary('Nauglamír','nauglamir_gloss')], which Beren gave to [GetScriptedCharacterByHistoryID('lineofelwe2').GetFirstName], who wore it until the end of her days."
 ancestor_veneration.0211.a: "Those who seek too much may lose all they hold dear."
 ancestor_veneration.0211.b: "The strong are entitled to take what they deem worthy."
 
 ancestor_veneration.0212.t: "Ancestor Veneration: Khathzâ, the Watcher"
 ancestor_veneration.0212.desc: "The scroll speaks of [GetScriptedCharacterByHistoryID('lineofkhathzaibriz1').GetFirstNameNicknamedRegnal], founder of the [GetFaithByKey('faith_firebeards').GetName] faith and one of the [dwarven|E] smiths who fled Doriath after the slaying of [elu_thingol|E]. He took no part in the killing, but stood by and watched as it unfolded, said by some to have been entranced by the light of the [nauglamir|E]. Once among his kin, Khathzâ did not stay silent for long.\n\nHe spoke often and with conviction, claiming the Dwarves had been betrayed, that [GetScriptedCharacterByHistoryID('lineofelwe1').GetFirstName] had broken faith first and scorned their kind. His words, bitter and unwavering, stirred anger among the [firebeards|E]. When his liege [GetScriptedCharacterByHistoryID('lineofuri3').GetFirstName] heard his account, he gathered a host and marched upon [GetTitleByKey('d_menegroth').GetNameNoTier], loosing vengeance upon Doriath. In the days after the [warofwrath|E], with Nogrod destroyed, the Firebeards split. Khathzâ journeyed south with [GetScriptedCharacterByHistoryID('lineofuri5').GetFirstNameRegnal], and those who followed his teachings became known as the [Glossary('Mazalikân','mazalikan_gloss')]. Others, led by Thrur's brother [GetScriptedCharacterByHistoryID('secondlineofuri1').GetFirstNameRegnal], chose instead to uphold the old ways and settled in [khazaddum|E].\n\nKhathzâ's legacy remains: a deep suspicion of [elves|E] and outsiders, a belief in self-reliance, and a proud, if fractured, Firebeard identity."
 ancestor_veneration.0212.a: "His steadfastness led many to question old ties and seek a new path."
 ancestor_veneration.0212.b: "Khathzâ was right, outsiders cannot be trusted!"

 ancestor_veneration.0213.t: "Ancestor Veneration: Thrur I"
 ancestor_veneration.0213.desc: "The scroll remembers [GetScriptedCharacterByHistoryID('lineofuri5').GetFirstNameRegnal], father of [GetScriptedCharacterByHistoryID('lineofuriII').GetFirstNameRegnal], who ruled the [firebeards|E] when the [warofwrath|E] brought ruin upon [nogrod|E]. In those years, Thrur held firmly to the teachings of  [GetScriptedCharacterByHistoryID('lineofkhathzaibriz1').GetFirstNameNicknamed] after the death of [GetScriptedCharacterByHistoryID('lineofuri3').GetFirstName] in the strife over the [nauglamir|E], and he trusted no counsel from beyond his own kin. Thrur, like the other [GetFaithByKey('faith_firebeards').GetAdherentNamePlural] believed their people had been wronged and must rely solely upon themselves. Thus, when [GetScriptedCharacterByHistoryID('lineofdurin2').GetFirstNameRegnal] son of [GetScriptedCharacterByHistoryID('lineofdurinI').GetFirstNameNicknamed] offered refuge in [khazaddum|E] after [GetTitleByKey('k_nogrod').GetNameNoTier]'s fall, Thrur refused such aid.\n\nWhile his brother [GetScriptedCharacterByHistoryID('secondlineofuri1').GetFirstNameNicknamed] and half the Firebeards accepted the [longbeards|E]' shelter, Thrur could not bring himself to place his folk beneath another clan's roof. Instead, he led the rest southward to carve out [GetTitleByKey('k_buzra_dum').GetNameNoTier] in the [bluemountains|E] — a realm sturdy and proud, though never the equal of Nogrod. Thrur also began the construction of [GetBuilding('wonder_ursel_zabad').GetName], which would only be completed during the rule of Úri II.\n\nIn later years, he formed an unlikely friendship with [GetScriptedCharacterByHistoryID('lineofdwalin7').GetFirstName], brother of [GetScriptedCharacterByHistoryID('lineofdwalinII').GetFirstNameRegnal], one of the rare non-Firebeards to embrace the [GetFaithByKey('faith_firebeards').GetName] creed. Ultimately, his reign instilled the self-reliant spirit that would shape the early days of Buzrâ-dûm."
 ancestor_veneration.0213.a: "A people endure by holding fast to their own."
 ancestor_veneration.0213.b: "Even friends may hide their intent."

### BROADBEAMS ###

 ancestor_veneration.0310.t: "Ancestor Veneration: Azaghâl of Belegost"
 ancestor_veneration.0310.desc: "The timeworn scroll details the valorous deeds of [GetScriptedCharacterByHistoryID( 'lineofdwalin5' ).GetFirstName], Lord of [belegost|E] and father to [GetScriptedCharacterByHistoryID( 'lineofdwalinII' ).GetFirstNameRegnal] and [GetScriptedCharacterByHistoryID( 'lineofdwalin7' ).GetFirstNameRegnal]. Renowned among the [broadbeams|E], his friendship with the [noldor|E] deepened his devotion to [mahalcharacter|E], regarded by the Noldor as a close friend and teacher. Their veneration of [yavannacharactershort|E] moved some of the Broadbeams to start following [GetFaithByKey('faith_broadbeams').GetName], a faith emphasising reverence for all the earth's gifts. Azaghâl forged an alliance with [maedhros|E] of the [houseoffeanor|E], after the [elven|E] prince saved him from an [orc|E] ambush on the [dwarf|E]-road of [beleriand|E]. In gratitude, Azaghâl gifted him the [dragon_helm_of_dor_lomin|E], a masterpiece made by [GetScriptedCharacterByHistoryID( 'lineoftelchar1' ).GetFirstName] of [nogrod|E].\n\nThe account concludes with the [Glossary('Nirnaeth Arnoediad','nirnaeth_arnoediad_gloss')], where Azaghâl and his warriors stood against the dread [dragon|E] Glaurung. Though struck down in the clash, Azaghâl, with his dying breath, drove a knife into Glaurung's belly, wounding him grievously and forcing the dragon and his brood to retreat to [angband|E]. The Dwarves bore Azaghâl's body away, singing a deep dirge as they moved in solemn procession, and none dared attack them."
 ancestor_veneration.0310.a: "Azaghâl's valour shall inspire our own deeds."
 ancestor_veneration.0310.b: "As he forged bonds, so too shall we."
 ancestor_veneration.0310.c: "Azaghâl stood tall in his time. I shall stand taller in mine."

 ancestor_veneration.0311.t: "Ancestor Veneration: Bodruith"
 ancestor_veneration.0311.desc: "This scroll describes [GetScriptedCharacterByHistoryID('lineofdwalin7').GetFirstName], the second son of [GetScriptedCharacterByHistoryID('lineofdwalin5').GetFirstName] of [belegost|E] and younger brother to [GetScriptedCharacterByHistoryID('lineofdwalinII').GetFirstNameRegnal]. In his youth, he spent many years in the [firebeard|E] realm of [nogrod|E], reinforcing the ties of the brother-clans. It is said that he was considered a close friend of King [GetScriptedCharacterByHistoryID('lineofuri3').GetFirstNameRegnal]. As a result, when the [nauglamir|E] incident occurred and [GetScriptedCharacterByHistoryID('lineofelwe1').GetFirstNameNicknamedRegnal] was slain, he pushed strongly for his brother and ruler to join the forces of Nogrod and march on [GetTitleByKey('k_doriath').GetNameNoTier].\n\nHowever, Dwálin would not be easily pushed to war, and could perceive the tragedy that loomed. Belegost urged Nogrod to show restraint, but nonetheless, Naugladur marched on Doriath and was slain in an ambush shortly afterward. These events caused a rift between the brothers, hot-tempered, spirited Bodruith and solemn, reserved Dwálin, and in time led Bodruith to embrace the ways of the [GetFaithByKey('faith_broadbeams').GetAdherentNamePlural].\n\nAfter Dwálin II chose to lead much of his people to [khazaddum|E], Bodruith opted to remain in the [bluemountains|E] with his younger nephew [GetScriptedCharacterByHistoryID('secondlineofdwalin1').GetFirstNameRegnal]. It is said he was one of the few [broadbeams|E] still welcomed by [GetScriptedCharacterByHistoryID('lineofuri5').GetFirstNameRegnal] in the realm of [GetTitleByKey('k_buzra_dum').GetNameNoTier] founded after the [warofwrath|E]."
 ancestor_veneration.0311.a: "He worked to preserve the crucial ties between brother-clans."
 ancestor_veneration.0311.b: "He urged his kin to fight for what he believed was right."

 ancestor_veneration.0312.t: "Ancestor Veneration: $Skorgr_im$ Dourhand"
 ancestor_veneration.0312.desc: "The scroll recounts the tale of [GetScriptedCharacterByHistoryID('lineofdourhand17').GetFirstNameRegnal], born of minor [broadbeam|E] nobility yet filled with a hunger far greater than his birthright allowed.\n\nIn his youth, he sought to reclaim [nogrod|E], drawing the desperate and daring to his banner. Yet [GetTitleByKey('k_nogrod').GetNameNoTier]'s halls gave neither gold nor glory, and his kin's whispers soon turned to scorn. $Skorgr_im$'s heart turned bitter, and so he listened when [GetScriptedCharacterByHistoryID('nazgul1').GetFirstNameNicknamedRegnal] commanded him to bring the [dwarvenrings|E] of the [bluemountains|E].\n\nTo gain favour, he betrayed not one but two kings: [GetScriptedCharacterByHistoryID('lineofdwalinV').GetFirstNameRegnal], slain under false peace, and [GetScriptedCharacterByHistoryID('lineofuri67').GetFirstNameRegnal], murdered in secret council. With both ancestral rings in hand, he fled to [angmar|E], seeking his promised reward, [durin|e]'s place of awakening, [gundabad|E].\n\nBut the Witch-King's promise was treachery in truth. $Skorgr_im$ and those few still loyal to him were struck down, putting an end to his insatiable ambition."
 ancestor_veneration.0312.a: "True greatness is earned, not stolen."
 ancestor_veneration.0312.b: "Though his schemes failed, his cunning shaped the course of history."

 ancestor_veneration.0313.t: "Ancestor Veneration: Eldran I, the First Greybeard"
 ancestor_veneration.0313.desc: "The scroll honours [GetScriptedCharacterByHistoryID('lineofeldran1').GetFirstNameNicknamedRegnal], the revered founder of the Greybeards, who journeyed across stone and snow to ascend [GetTitleByKey('d_mount_dolmed').GetNameNoTier], beneath which [uriscarred|E] of the [firebeards|E] and [dwalinwise|E] of the [broadbeams|E] were first stirred in [Glossary('Zelemabkân','zelemabkan_gloss')] by [mahalcharacter|E]'s hand.\n\nIt was [GetScriptedCharacterByHistoryID('lineofeldran1').GetFirstName] who, in the [secondage|E], first set hand to stone to raise a monastery atop Mount Dolmed, sanctifying the mountain as an abode for those who have mastered the practice of Stone-Singing.\n\nIn honour of the [dwarffathers|E], Eldran called the first Greybeards to Mount Dolmed, carving a thousand steps so pilgrims might ascend in humility. There, the stone still echoes with the sacred songs taught by Mahal."
 ancestor_veneration.0313.a: "One day, we shall walk the thousand steps in his memory."
 ancestor_veneration.0313.b: "Hard-earned mastery of arms may prove as valuable as any lore." 

### IRONFISTS ###

 ancestor_veneration.0410.t: "Ancestor Veneration: Ôrn, the Avaricious"
 ancestor_veneration.0410.desc: "This scroll tells of [GetScriptedCharacterByHistoryID('lineofsindri102').GetFirstNameNicknamedRegnal], whose greed nearly broke the [ironfists|E]. After the [akallabeth|E], ruin fell on [GetTitleByKey('k_kheled_nala').GetNameNoTier]. [GetScriptedCharacterByHistoryID('lineofsindri100').GetFirstNameRegnal] was crushed by rubble, the vaults intact but vulnerable, and the Ironfists were scattered, many dwelling in the plains of [rhun|E]. In the ashes rose his son Ôrn, a prince of greed and deceit. To rebuild, he struck a bargain with [sauroncharacter|E], trading warriors for [metal_mithril|E] and gold. While leading his loyalists to war, he left his son [GetScriptedCharacterByHistoryID('lineofsindri104').GetFirstName] behind under the ruse of a trade mission to [rhun|E]. Thus began the [treacheryoforn|E]. It is said that upon uncovering the duplicity of the Ironfists, [GetScriptedCharacterByHistoryID('lineofdurinIV').GetFirstNameRegnal] cursed Ôrn's descendants, declaring that their [dwarffather|E], [sindri|E], would not walk among the Ironfists again for as long as their line endured.\n\nIn the Ered Harmal, the Ironfists established [GetScriptedCharacterByHistoryID('lineofsindri52').GetFirstNameRegnal], descendant of [GetScriptedCharacterByHistoryID('lineofsindri37').GetFirstNameNicknamedRegnal], as their new ruler, who founded [GetTitleByKey('k_namagaluz').GetNameNoTier], where the Ironfists began anew. Buldin, wearing the [Concept('sevenringsofdwarves','Ring of the Ironfists')|E], was exiled alongside his loyalists and fled northwest to the remote mining colony of [GetTitleByKey('k_nurunkizdin').GetNameNoTier]. There they drove out the Ironfist nobles settled there, carving out a bitter refuge. In time, a [dragon|E] descended upon Nurunkhizdín, drawn by tales of treasure. It devoured the hold and its people, leading to the ruin of Ôrn's line and destruction of the Ring of the Ironfists.
 ancestor_veneration.0410.a: "His fate warns us: no coin redeems a soul bartered to darkness."
 ancestor_veneration.0410.b: "Let memory keep us from the path his pride once paved."

 ancestor_veneration.0411.t: "Ancestor Veneration: Thrîs, the Peacemaker"
 ancestor_veneration.0411.desc: "The scroll tells of [GetScriptedCharacterByHistoryID('lineofsindri0csister').GetFirstNameNicknamedRegnal], born into [sindri|E]'s line in [GetTitleByKey('k_gamil_nala').GetNameNoTier]. Under the rule of her father [GetScriptedCharacterByHistoryID('lineofsindri0a').GetFirstNameRegnal], the [ironfists|E] prospered, but with fortune came overconfidence. When the other clans neared the secrets of iron, her brother [GetScriptedCharacterByHistoryID('lineofsindri0c').GetFirstNameRegnal] broke the ancient accords and seized the iron-rich hold of [GetTitleByKey('d_kheled_dum').GetNameNoTier] from its [stiffbeard|E] holder [GetScriptedCharacterByHistoryID('lineofthulin0cbrother').GetFirstNameRegnal]. In reply, the Stiffbeards, [blacklocks|E], and [stonefoots|E] formed a league, cut off trade, and uncovered the secrets for themselves. When the Ironfists demanded trade or threatened war, the league called for restitution.\n\nThus began the [warofiron|E]. The Ironfists were ultimately harshly defeated, severely underestimating their opposition and most were exiled to the Ered Harmal, and all three of Thrîs's brothers were killed in the war. This left her to rule what remained of their people, and her ascent marked an unprecedented moment - the first [dwarven|E] Queen in memory. Long opposed to the war, she made peace with the other three eastern clans, the exiled Ironfists viewed this act as dishonour. Upon her death, she was succeeded by her son [GetScriptedCharacterByHistoryID('lineofdhrim1').GetFirstNameNicknamedRegnal] who was not of Sindri's line. In the years that followed, the royal seat of the Ironfists passed instead to the exiled [GetScriptedCharacterByHistoryID('lineofsindri0e').GetFirstNameNicknamedRegnal], who founded [GetTitleByKey('k_kheled_nala').GetNameNoTier] with many of the other exiles."
 ancestor_veneration.0411.a: "Her reign proved that peace, though bitter, can bind what pride has broken."
 ancestor_veneration.0411.b: "From her sorrow we may learn what pride was unable to teach."

 ancestor_veneration.0412.t: "Ancestor Veneration: Tahm"
 ancestor_veneration.0412.desc: "The scroll recounts the life of [GetScriptedCharacterByHistoryID('lineoftahm').GetFirstName], an [ironfist|E] craftsman. In the years after the [warlastalliance|E], when many Ironfists, scattered by the ruin of their holds, sought work among [conceptracemen|E], Tahm was numbered among them. His wandering brought him to [khy|E], where [GetScriptedCharacterByHistoryID('lineofmythra').GetFirstName], remembered as both queen and goddess, long sought a crown that would please her. Many craftsmen tried, and none succeeded. Tahm entered her court, declaring he would surpass the makers of Men, yet for many years he failed.\n\nAfter seven years of failed attempts, Tahm came into possession of an emerald of rarest quality. With it he fashioned a plain circlet of gold and silver, set with the stone at its brow. When the queen received it, she was satisfied at last, and witnesses swore the emerald gave off a faint light. After her death, or her supposed ascension, the circlet dimmed, and has never shone again. Tahm remained in her service for the rest of her reign, crafting many jewels, blades, and ornaments that became heirlooms of Khy of Old. After the queen's passing, he departed, and his fate is unknown. His works passed from hand to hand in later years, many lost, though fragments still appear in old tales.\n\nSome accounts praise him as a craftsman of rare skill whose work endured beyond his lifetime. Others note that his pursuit of glory led him into a task many judged too near to the realm of the divine."
 ancestor_veneration.0412.a: "His work shows how mastery can raise a name beyond its time."
 ancestor_veneration.0412.b: "His story warns that pride in craft can lead one beyond rightful bounds."

### STIFFBEARDS ###

 ancestor_veneration.0510.t: "Ancestor Veneration: Hevdrok, the Hero"
 ancestor_veneration.0510.desc: "This scroll tells of [GetScriptedCharacterByHistoryID('lineofhevdrok').GetFirstNameNicknamedRegnal], famed among the [stiffbeards|E] of the [redmountains|E]. It was during the [secondage|E], briefly after the [waroftheelvesandsauron|E], when the Stiffbeards came into possession of a [ringofpower|E]. As the silver wealth of [kibilzahar|E], the mansion of the Stiffbeards, was newly uncovered, their realm drew the attention of great [dragons|E] from the wilds. None proved so fierce as Veznarûkh, the Flame of Ruin, half-blind due to an arrow wound.\n\nDuring one of Veznarûkh's assaults, [GetScriptedCharacterByHistoryID('lineofhevdrok').GetFirstName] stood against him. Though not alone, his courage stood apart. As others loosed arrows that could not pierce its hide, he scaled a ruined fortress and struck deep into its wing. The dragon fell, tearing off Hevdrok's arm and hurling him to the rubble. Yet Hevdrok rose once more. The half-blind beast mocked Hevdrok's missing arm, unaware of the axe he still wielded, until Hevdrok cleaved the Dragon's skull before succumbing.\n\nHis kin bore him to [Glossary('Kibiltumun','kibiltumun_gloss')] beneath [GetTitleByKey('k_kibilzahar').GetNameNoTier], the sole place from which the Stiffbeards believe [mahalcharacter|E] guides their dead to the Halls beyond. There he was laid to rest with the honours of a King, a symbol of defiance and devotion to the ancient dwelling of the Stiffbeards."
 ancestor_veneration.0510.a: "In valour and strength, our legends are born."
 ancestor_veneration.0510.b: "He struck unseen where others could not."

### BLACKLOCKS ###

 ancestor_veneration.0610.t: "Ancestor Veneration: Rôn, the Exile"
 ancestor_veneration.0610.desc: "The scroll tells of [GetScriptedCharacterByHistoryID('lineofbarukodlig1').GetFirstNameNicknamedRegnal], a distant scion of [thrar|E]'s second line and leader of the Exiles of [GetTitleByKey('k_nargubraz').GetNameNoTier] during the [warofthelie|E]. For decades, corruption spread as King [GetScriptedCharacterByHistoryID('secondlineofthrar73').GetFirstNameRegnal] and his younger sons fell under [sauroncharacter|E]'s shadow while the eldest son [GetScriptedCharacterByHistoryID('secondlineofthrar75').GetFirstNameRegnal] resisted. After Bhormûl's death in [ageTA|E] 2440, Bohûr ruled briefly before being slain by his brothers, igniting civil war.\n\nRôn led those not loyal to Sauron into exile at [GetTitleByKey('e_bizaruldum').GetNameNoTier], forging a war-host bound by vengeance. Nargubraz, allied with Ruartar, waged relentless war until the White Wizard [sarumancharacter|E] united the scattered forces near the conflict's end. Together with the [stonefoot|E] monarchs and [blacklocks|E] of Bizarûldûm, the Exiles of Nargubraz and the [men|E] of Lôkhas Drûs, Saruman's coalition defeated the shadow's proxy in T.A. 2459. Sauron fled, Ruartar's first iteration collapsed, and Nargubraz was sealed.\n\nAfter the conflict concluded, Rôn became the first Lord of the [axesofnargubraz|E]. His legacy endures through steadfast resolve and noble lineage as [GetScriptedCharacterByHistoryID('lineofbarukodlig3').GetFirstNameNicknamedRegnal] married [GetScriptedCharacterByHistoryID('secondlineofthrar77').GetFirstNameNicknamedRegnal], uniting claims and strengthening their right to lead."
 ancestor_veneration.0610.a: "The axe remembers when the blood forgets."
 ancestor_veneration.0610.b: "Not all who strayed were beyond redemption."

 ancestor_veneration.0611.t: "Ancestor Veneration: Gorovôd, the Goblinslayer"
 ancestor_veneration.0611.desc: "The scroll recounts the grim tale of [GetScriptedCharacterByHistoryID('lineofgorovod3').GetFirstNameNicknamedRegnal], a relentless warrior of the [blacklocks|E] who fought under [GetScriptedCharacterByHistoryID('lineofthrarIII').GetFirstNameNicknamedRegnal]. His hatred for [goblins|E] was not born on the battlefield but in childhood, when he watched helplessly as they took his sister [GetScriptedCharacterByHistoryID('lineofgorovod4').GetFirstNameRegnal]'s life during a raid near the northern marches. Gorovôd had always been shy in his early life, but from that day, he lived for vengeance and refused to ever take off his helmet. He joined Thrár's campaigns not for honour or coin, but to see Goblin blood spilled.\n\nWhen the armies of [GetTitleByKey('e_bizaruldum').GetNameNoTier] returned home, Gorovôd did not. He lingered in the northern deeps, hunting warbands and guarding forsaken passes long after the realm had withdrawn. When false word reached him that Thrár had fallen, his fury blazed anew, and he vanished into the dark, chasing the last echoes of war.\n\nIn his final stand, outnumbered and maimed in the lower tunnels, he ordered his companions to collapse the passage behind him. Alone, he held the line until the cave-in sealed his fate. No tomb bears his name, but in the deep places where Goblins linger, his legend remains a warning."
 ancestor_veneration.0611.a: "Some legacies are carved in blood, not stone."
 ancestor_veneration.0611.b: "His fury bought peace where none dared seek it."

### STONEFOOTS ###

 ancestor_veneration.0710.t: "Ancestor Veneration: Zabad, the Jewelwright"
 ancestor_veneration.0710.desc: "The scroll speaks of [GetScriptedCharacterByHistoryID('lineofzabad').GetFirstNameNicknamedRegnal] of the [stonefoots|E], who in the [yearofthetreesage|E], during the reign of [bavorcold|E], in the elder days of [GetTitleByKey('k_baraz_lagil').GetNameNoTier], founded the Jeweller's Guild and fashioned fineries of unmatched beauty. While the [ironfists|E] became rich through their mastery of wrought iron, the Stonefoots won wealth and fame through the art of jewelcrafting. Zabad's works, renowned for their extravagant brilliance, were prized not only by his own folk but also by the other Free Peoples.\n\nZabad broke with much of [dwarven|E] custom in his pursuit of artistic craft. Under his guidance, the Stonefoots became preferred partners of the [elven|E]-King [GetScriptedCharacterByHistoryID('lineofnurwe2').GetFirstName] of the [hisildi|E], who bartered fine woodworking and other goods of the surface for Stonefoot treasures. This trade brought rare dyes and pigments into Stonefoot hands, sparking an expansion of their skills into the arts of mural and painting, with a mastery now rivaling their gemcraft.\n\nThough his knowledge and craft brought great wealth to his kin, Zabad's greater legacy is the spirit of artistry that the Stonefoots uphold with pride to this day."
 ancestor_veneration.0710.a: "Let our hands honour his memory in craft."
 ancestor_veneration.0710.b: "His treasures shall not be forgotten."

 ancestor_veneration.0711.t: "Ancestor Veneration: Bhofôr, the Bridgemaster"
 ancestor_veneration.0711.desc: "The scroll honours [GetScriptedCharacterByHistoryID('lineofbhofor').GetFirstNameNicknamedRegnal], a master builder whose works rose in changing times. Though the kingdom of [GetTitleByKey('e_bizaruldum').GetNameNoTier] was founded in unity by [GetScriptedCharacterByHistoryID('lineofthrarII').GetFirstNameNicknamedRegnal] and [GetScriptedCharacterByHistoryID('lineofbavorII').GetFirstNameNicknamedRegnal], the realm was divided between their peoples. [bavorsfolk|E] ruled the North-Kingdom, [thrarsfolk|E] the South-Kingdom, and they often intermarried to strengthen their bonds.\n\nEven as the Blacklocks splintered, the sons of Thrár II ruled apart: one remained in Bizarûldûm, another founded [GetTitleByKey('k_mablad_dum').GetNameNoTier] in the far-flung [yellowmountains|E]. Meanwhile, the realm of [GetTitleByKey('k_nargubraz').GetNameNoTier] still held strong under the descendants of [GetScriptedCharacterByHistoryID('secondlineofthrar1').GetFirstNameNicknamedRegnal]. In this time of separation, a work of unity was begun. At the commission of [GetScriptedCharacterByHistoryID('lineofthrar21').GetFirstNameRegnal] and [GetScriptedCharacterByHistoryID('lineofbavor16').GetFirstNameRegnal], Bhofôr and masons from the [blacklocks|E] and [stonefoots|E] raised the Bridge of Unity across the central river of Bizarûldûm, joining its twin capitals of [GetTitleByKey('k_tumunamahal').GetNameNoTier] and [GetTitleByKey('k_khazad_madur').GetNameNoTier].\n\nA great festival arose to mark the union, celebrated for generations. The great city of Thisûle rose at the midpoint of the Bridge, where North and South met. There, in its great hall, a united council of Blacklocks and Stonefoots often gathered to discuss matters of the realm."
 ancestor_veneration.0711.a: "Stone may weather, but fellowship endures."
 ancestor_veneration.0711.b: "Let our next work rise as proudly as Bhofôr's bridge."

 ancestor_veneration.0712.t: "Ancestor Veneration: Shisên, the Sampler"
 ancestor_veneration.0712.desc: "The scroll remembers [GetScriptedCharacterByHistoryID('lineofshisen').GetFirstNameNicknamedRegnal], whose life spanned the early years of the [thirdage|E]. After the death of [GetScriptedCharacterByHistoryID('lineofthrarIV').GetFirstNameNicknamedRegnal] ended the [blacklock|E] line in [GetTitleByKey('e_bizaruldum').GetNameNoTier], leaving the [stonefoots|E] to assume leadership in their place. The Stonefoots ruled steadily, though their gaze turned inward. Yet their [king|E], [GetScriptedCharacterByHistoryID('lineofbavor52').GetFirstNameNicknamedRegnal], grandson of [GetScriptedCharacterByHistoryID('lineofbavorIV').GetFirstNameRegnal], cared little for matters beyond his court, even as the [warlastalliance|E] unfolded during his rule, filling his halls with unending feasts. Ghûr had grown so large that lifting him to his feet for council required the combined effort of half a dozen attendants.\n\nAmong Ghûr's subjects was Shisên, a craftsman who set his sights on the mastery of cooking. What began as an appreciation of brewery learned from the Blacklocks became a pursuit of flavor and fellowship. He traveled the [redmountains|E], tasting the smoked meats of the [ironfists|E], the roots of the [stiffbeards|E], and the herbs of the Eastern tribes of [men|E], blending their ways into dishes of rare harmony. When news of his skill reached the court, the gluttonous Ghûr summoned him to sate a hunger no craft could satisfy. Shisên served for years, until one day his liege choked upon yet another feast, and Shisên departed once more in pursuit of knowledge of food. His legacy lay not in arms or gold, but in the artful use and enjoyment of food."
 ancestor_veneration.0712.a: "Through plenty, he strengthened both hearth and realm."
 ancestor_veneration.0712.b: "Temperance at the table can bring more than indulgence ever will."

### FALSE DWARF HISTORY ###

 ancestor_veneration.9000.t: "The Petty-dwarves"
 ancestor_veneration.9000.desc: "Among the older shelves of the archive my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('overenthusiastic_researcher'))] [overenthusiastic_researcher.GetTitledFirstName] uncovers a collection of testimonies concerning the 'Petty-dwarves' of ancient [beleriand|E]. The accounts were copied from [elven|E] and [mannish|E] sources, and none of them agree with one another. One text describes a small and secretive people who carved hidden halls in the western mountains long before any of the seven [dwarffathersshort|E] stirred. Known as a stunted offshoot of our kind, the Petty-dwarves were cast out by their own kin for kinslaying, theft, and other grave crimes, and left to fend for themselves among the wild hills.\n\nA far more bitter account recalls the days when Elven hunters slew them on sight, forcing them into hiding and leaving only a few survivors like Mîm and his sons, who met tragic ends after the ruin of their last refuge. The most curious claim is that the Petty-dwarves were [mahalcharacter|E]'s first attempts at crafting children of stone, unfinished forms set aside once the true Fathers were made. The loremasters reject this interpretation, yet the old chronicler wrote as if he believed it absolutely.\n\nMy findings offer no certainty. Myth, slander, or forgotten truth, the fate of the Vanished Folk remains a riddle, as strange and sorrowful as the tales that remember them."
 ancestor_veneration.9000.a: "Let them entertain their curiosities."
 ancestor_veneration.9000.b: "Wild speculation. Nothing more."

 ancestor_veneration.9001.t: "The Dwarven Myth of Recreation"
 ancestor_veneration.9001.desc: "Among a bundle of old tales collected from wandering [men|E], one story appears again and again. It claims that [dwarves|E] do not wed, do not bear children, and do not pass their line from one generation to the next. Instead, they are said to 'spring fully formed from holes in the ground' like stones shaken loose by an earthquake. The storytellers cite the same reasoning: they never see Dwarf-women, and because females are so like the men in voice and appearance, they assume none exist. Some even insist the seven [dwarffathersshort|E] emerged this way, pushed up from the deep places of [ardaconcept|E] by the pressure of the living rock.\n\nTo our people, the idea is absurd. Yet the misconception is so widespread among Men that even their nobles repeat it with perfect seriousness. The archivists debate whether to correct the tale... or let it persist for the amusement of future generations."
 ancestor_veneration.9001.a: "Scholars err — Men worst of all."
 ancestor_veneration.9001.b: "Destroy it before somebody believes it."

 ancestor_veneration.9002.t: "The Eighth Father of the Glittering Caves"
 ancestor_veneration.9002.desc: "A strange tale has begun circulating from a local chronicler, eager to raise his family's name. He claims that his line descends not from any of the seven, but from an eighth [dwarffather|E] — a hidden ancestor [mahalcharacter|E] is said to have shaped and set to rest beneath the [GetTitleByKey('c_glittering_caves').GetNameNoTier] of Aglarond in the [whitemountains|E].\n\nAccording to the manuscript, this forgotten forefather was the smallest of the Dwarf-fathers, compact and sturdy, crafted to move unseen through the tightest seams of stone. The story describes him waking in a cradle of quartz and gemstones, teaching his kin to read the trembling of the mountain and hear the faint song in crystal veins, then vanishing back into the stone as quietly as he came.\n\nNo clan-lore records such a figure, and most of the runes the chronicler cites turn out to be decorative spirals found on cavern walls. Yet the caverns of Aglarond hold wonders beyond counting, and the thought that Mahal might have fashioned an eighth, forgotten father in some secret hour has captured the imagination of a few excitable scholars.\n\nIs this merely the boast of an ambitious scribe, or could there be a long-buried truth glimmering beneath the tale?"
 ancestor_veneration.9002.a: "Let the tale inspire wonder, if nothing else."
 ancestor_veneration.9002.b: "Mahal's hand may still linger in hidden corners of the world."

 ancestor_veneration.9003.t: "Servants of the Dark Lord"
 ancestor_veneration.9003.desc: "A bitter chronicle, apparently written by a [longbeard|E] mourning kin lost in the [warlastalliance|E], portrays the [ironfists|E] as wholly corrupt, innately drawn to the Shadow. According to the manuscript, the Ironfists were never loyal allies to their kin, eager to serve [sauroncharacter|E] and sow discord among other [dwarves|E].\n\nThe text is filled with moral judgements, dark illustrations of Ironfists in molten-eyed rage, and claims that their very hearts were twisted from birth to betray the Free Peoples. Archivists dismiss the work as slander, yet the meticulous detail and venomous tone make it a striking, if distasteful, piece of pseudo-history.\n\nNo evidence supports such a view, but it reveals the depth of grief and anger still lingering among those who fought the Shadow alongside Dwarves who now lie fallen."
 ancestor_veneration.9003.a: "An insult to our fathers — burn it at once."
 ancestor_veneration.9003.b: "A hateful fantasy, but a warning of past bitterness."

 ancestor_veneration.9004.t: "The Hidden Eighth Clan"
 ancestor_veneration.9004.desc: "A curious scroll in archaic [khuzdul|E] tells of a hidden [dwarven|E] clan said to dwell deep within the [whitemountains|E]. This group, whispered to descend from an eighth [dwarffather|E], is never confirmed and known only through the fanciful accounts of [men|E] who claim to have glimpsed strange figures moving high in the mountains, their identities obscured by distance and mist. Some descriptions alleged the figures went beardless and were adorned with odd markings across their skin, though such tales grew hazier with every retelling.\n\nThe scroll imagines their delves as marvels of craftsmanship, with glittering veins of ore, intricate halls, and silent corridors where each member could read the subtle tremors of the mountain. No Dwarf has ever claimed to meet them, and no lineage traces back to this supposed clan.\n\nSome scholars dismiss the tale as mere legend, inspired by misty sightings and tall stories. Others speculate that an eighth clan, or something like it, might still dwell unseen deep within."
 ancestor_veneration.9004.a: "A hidden tale — fascinating, if unverifiable."
 ancestor_veneration.9004.b: "Perhaps some Dwarves still trace their roots to these secret halls."

 ancestor_veneration.9005.t: "The Beardless Controversy"
 ancestor_veneration.9005.desc: "Buried among neglected chronicles lies a treatise on [dwarven|E] customs, written by a well-meaning but hopelessly confused [mannish|E] scholar. He claims that, in ancient times, Dwarves wore no beards at all, shaving their faces clean in emulation of the beardless [numenoreans|E]. Another chapter suggests that braids were later introduced as a mark of youthful rebellion or defiance. Illustrations show smooth-chinned kings, their faces unnervingly bare, and young Dwarves sporting elaborate braids in protest.\n\nThe archivists are horrified; the beard is sacred, a gift bound to our very making. No true Dwarf would represent their people with a bare chin!"
 ancestor_veneration.9005.a: "Outrageous nonsense!"
 ancestor_veneration.9005.b: "Ridiculous… but the drawings are funny."

 ancestor_veneration.9006.t: "The Westering Khuzd"
 ancestor_veneration.9006.desc: "While dusting off a neglected shelf, I find a tattered scroll chronicling the adventures of an unnamed [Glossary('Khuzd','khuzd_gloss')]. According to this text, this adventuring [dwarf|E] was not content with tunnels or mountains. He supposedly built a tiny ship and sailed west across the [belegaer_sea|E], reaching the [undyinglands|E].\n\nThe account is, frankly, impossible. It details conversations this Dwarf had with the [valar|E] themselves, his attendance at feasts with [elves|E] of old, and even his return voyage, where he reportedly brought back a remnant of the [twotrees|E] as proof of his journey. The handwriting grows increasingly florid toward the end, suggesting that the scribe himself may have believed the tale."
 ancestor_veneration.9006.a: "Clearly fiction - but what a show of imagination!"
 ancestor_veneration.9006.b: "A Dwarf's place is beneath the mountains, not chasing distant horizons."
 
 ancestor_veneration.9007.t: "A Tale of Improbable Courtship"
 ancestor_veneration.9007.desc: "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('amused_researcher'))] [amused_researcher.GetTitledFirstName] brings me a curious manuscript penned by a scandalised chronicler, possibly of the Firstborn, tells of a [dwarf|E] whose presence among [elves|E] caused more than a stir. According to the account, he possessed such charm and bearing that Elf maidens swooned and entire courts paused their councils just to observe him.\n\nThe illustrations are equally extravagant: Elves fainting into each other's arms, handkerchiefs fluttering to the ground, and instructions for grooming the Dwarf's hair to perfection. Every detail — the gleam of his beard, the sparkle of his eyes, even the shine of his boots - is described with astonishing care.\n\nWhether the story exaggerates, or whether the author harboured some private affection for his subject, the tale remains an amusing and entirely improbable account of a bond crossing the ancient divide between Dwarves and Elves."
 ancestor_veneration.9007.a: "Ha! Our kin can indeed astonish, even the lofty Elves!"
 ancestor_veneration.9007.b: "Perhaps some Dwarves do carry themselves with irresistible charm."
 
 ancestor_veneration.9008.t: "The Black Forging Theory"
 ancestor_veneration.9008.desc: "In a hidden compartment of the archive, I discover a fragmentary treatise claiming that the [dwarves|E] were not shaped by [mahalcharacter|E], but by [morgothcharacter|E], for reasons of cruelty or mischief. The author supports this startling idea with elaborate, though clearly fabricated, genealogies, misread runes, and obscure prophecies, all suggesting that Dwarves were intended as instruments of the Shadow.\n\nYet the treatise insists the Dwarves' natural stubbornness and skill in battle represents rebellion against their creator: though supposedly formed to serve evil, they resisted every tyranny, fought [dragons|E] and Dark Lords alike, and preserved their craft and freedom. Margin notes depict Dwarves in their halls, scheming to defy the will of their supposed father. The manuscript reads like a cautionary fable, and yet its audacity is strangely compelling."
 ancestor_veneration.9008.a: "Absurd... yet I admire the Dwarves' eternal defiance."
 ancestor_veneration.9008.b: "Perhaps this explains why our kind always opposes the Shadow."

 ancestor_veneration.9009.t: "A Tale of Auric Ambition"
 ancestor_veneration.9009.desc: "Among the scrolls I find a curious narrative detailing a [dwarf|E] 'alchemist', who supposedly transformed himself entirely into gold. The text describes the process in excruciating detail: heating, chanting, and bathing in veins of enchanted ores.\n\nAccording to the manuscript, he remained a statue for centuries, revered and feared in equal measure. Merchants tried to sell pieces of his golden beard, while adventurers sought to 'release' him, only to discover the gold could not be melted or chipped.\n\nThe author concludes with a moral about ambition and greed, though the text's practical reliability is, to say the least, questionable. Whether truth, allegory, or exaggeration, the tale endures."
 ancestor_veneration.9009.a: "Ridiculous… but entertaining!"
 ancestor_veneration.9009.b: "I wonder if some part of this tale could be true…"
 
 ancestor_veneration.9010.t: "The Celestial Smiths"
 ancestor_veneration.9010.desc: "Leafing through a set of star charts and obscure chronicles, I find a bold claim: that in the earliest ages, the Sun and Moon were not the works of the [valar|E], but were instead forged by the [dwarffathers|E], working together despite being scattered across the world.\n\nThe author describes enormous forges hidden beneath distant mountains, molten metal brighter than any flame, and anvils ringing with the sound of creation itself. Diagrams show the celestial orbs being hoisted into the sky by enormous chains and subtle magics, as though the stars themselves were decorations for [dwarven|E] ingenuity.\n\nThe manuscript is clearly intended as an allegory - or an elaborate joke - but the author treats it with solemn seriousness."
 ancestor_veneration.9010.a: "Preposterous, yet oddly inspiring."
 ancestor_veneration.9010.b: "If only we could forge wonders like this today..."
 
 ancestor_veneration.9011.t: "The Mineral Soul Doctrine"
 ancestor_veneration.9011.desc: "Some old accounts suggest that when a [dwarf|E] dies, their spirit does not return to the [hallsofmandos|E] reunited with [mahalcharacter|E] the Maker, nor depart to distant realms. Instead, their body transforms into gems and minerals deep within the earth. Rich veins of amethyst, ruby, and mithril may be nothing less than ancestral Dwarves resting forever in stone.\n\nWitnesses describe veins glowing faintly, dwarfish runes carved into crystal formations, and shimmering veins of gold as if alive. Certain passages claim some Dwarves rise again as diamonds, while others become simple quartz, their essence folded forever into the mountain."
 ancestor_veneration.9011.a: "These descriptions are extraordinary… yet unsettling."
 ancestor_veneration.9011.b: "Perhaps there is truth in the stone itself, waiting to be discovered."

 ancestor_veneration.9012.t: "Vertically Challenged"
 ancestor_veneration.9012.desc: "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('amused_researcher'))] [amused_researcher.GetTitledFirstName] bursts into the study, waving a manuscript wildly. 'You must see this!' they cry. On closer inspection, it describes the [ainulindale|E], the [valar|E], and contains elaborate diagrams of [elves|E], [men|E], and [dwarves|E].\n\nAccording to this fanciful account, Dwarves were once taller than even the Eldar, slim and graceful, yet still adorned with long, beautiful beards. A mysterious curse, said to punish their pride, gradually made them shorter and stockier over the ages. Some margins contain comical illustrations: a towering Dwarf attempting to hide behind a tree, only his head and flowing beard peeking out, while a bemused Elf observes."
 ancestor_veneration.9012.a: "Fascinating! This explains so much!"
 ancestor_veneration.9012.b: "Hilarious! The drawings alone are worth the read."

 ancestor_veneration.9013.t: "The Untouched Rings"
 ancestor_veneration.9013.desc: "A tale persists among scattered chronicles and oral histories, claiming that the [sevenringsofdwarves] given to the seven clans were fashioned free of corruption by [celebrimbor|E] and that [sauroncharacter|E] had no hand in their creation. Their craftsmanship is described in glowing terms: resilient, luminous, and potent, amplifying the skill and wealth of those who bore them without bending their will.\n\nThe story praises Dwarves for their vigilance and cleverness, showing how they guarded these treasures and used them wisely, untouched by the shadow that fell upon other Rings. Though details vary, the legend of these pure Dwarven Rings endures, inspiring awe and admiration alike."
 ancestor_veneration.9013.a: "Such craft surpasses even the highest praise."
 ancestor_veneration.9013.b: "Truly, Dwarves are unrivaled in skill and prudence."

 ancestor_veneration.9014.t: "The Common Stone of the Fathers"
 ancestor_veneration.9014.desc: "A recent chronicle circulating among curious scholars offers a striking claim: that the seven [dwarffathersshort|E] were not only shaped by [mahalcharacter|E] but were hewn from a single, massive vein of living rock, carved in sequence to preserve a shared essence.\n\nThe text includes illustrations showing each Father emerging from the stone, their features and bearing echoing one another, as if the mountain itself imbued them with a common strength and will.\n\nThough the notion stretches credulity, it serves to highlight the unity and enduring kinship of the Fathers, even across time and distance."
 ancestor_veneration.9014.a: "Remarkable! Even their likeness binds them through the ages."
 ancestor_veneration.9014.b: "Perhaps all greatness springs from the same root, after all."
 
 ancestor_veneration.9015.t: "Fankil and the Wicked Dwarves"
 ancestor_veneration.9015.desc: "Among scattered chronicles is a sensational account of Fankil, a malevolent figure said to be a child of [melkorcharacter|E] who perverted [men|E] and allied with [goblins|E] and 'Wicked Dwarves'. According to the tale, these Wicked Dwarves, part of the Úvanimor, were bred from the earth by Melkor. They bore dark axes and blackened shields at the [battleofpalisor|E], fighting alongside Fankil's forces against the Ilkorindi (the [elves|E]).\n\nThe story describes Fankil's host spreading estrangement and chaos among Men and [dwarves|E] alike. In truth, however, the only Dwarves reliably known to have followed him were outcasts from the [orocarni|E] clans, criminals and exiles he tempted with promises of wealth and retribution against the kin who had wronged them.\n\nThe rest of the narrative is chaotic, contradictory, and at odds with every reliable record of the battle. The author seems more enamoured with fable than truth, delighting in the notion that Dwarves could betray the Free Peoples so dramatically."
 ancestor_veneration.9015.a: "Ridiculous! Such tales dishonour the memory of our kin."
 ancestor_veneration.9015.b: "Amusing, if only for the imagination of the author."

 ancestor_veneration.9016.t: "An Unprecedented Match"
 ancestor_veneration.9016.desc: "With a cheeky grin on [amused_researcher.GetHerHis] face, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('amused_researcher'))] [amused_researcher.GetTitledFirstName] shows me a curious chronicle of a [dwarf|E] and an [elf|E] maiden who met under extraordinary circumstances, far from their kin and courts. The tale describes their daring encounters in wild forests, across hidden mountain paths, and through ancient halls, each learning the ways of the other's people.\n\nThe manuscript interweaves romance and adventure, showing them sharing feasts, exchanging gifts, and standing together in peril, despite the skepticism of those around them. Timelines and genealogies are inconsistent, yet the charm of their improbable companionship is undeniable."
 ancestor_veneration.9016.a: "This explains so much about Dwarf-Elf interactions!"
 ancestor_veneration.9016.b: "A tale of daring, love, and impossibilities - how entertaining!"

 ancestor_veneration.9017.t: "The Dwarf-moot of the Tumbling Rings"
 ancestor_veneration.9017.desc: "A small, chaotic scroll recounts a [dwarf|E]-moot of kings that supposedly never took place. The narrative begins normally: The Dwarf-kings gather, each giving a quick summary of their realm's affairs. Everything goes smoothly, food and drink are served, and the assembly appears perfectly orderly. But suddenly, one of the dwarves serving the meal trips, trying to grab hold of the table, and rips the tablecloth down with him as he falls.\n\nWhat's sitting in a box on top of that table? That's right, the seven [sevenringsofdwarves|E]. They go rolling across the moot chamber's floor, and the next thing anyone sees is all seven dignified Dwarf-kings frantically diving for their respective Rings. Perhaps one of them shouts something about 'my precious' as chaos erupts around the council table.\n\nThe scroll winks at its readers that perhaps the kings themselves agreed afterward never to speak of this meeting again, for fear of revealing their greed and the folly of tumbling over each other while protecting their Rings."
 ancestor_veneration.9017.a: "Hilarious! Who knew history could be this entertaining?"
 ancestor_veneration.9017.b: "Not even the most dignified always maintain their composure."

 ancestor_veneration.9018.t: "The Hoarders' Curse"
 ancestor_veneration.9018.desc: "An eccentric parchment presented to me by my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('overenthusiastic_researcher'))] [overenthusiastic_researcher.GetTitledFirstName] claims that the first [dragons|E] were not born of the malice of [morgothcharacter|E], but of [dwarves|E] who succumbed to a terrible curse. According to the scribe, these Dwarves hoarded gold beyond all reason, their souls twisting under the weight of greed until their bodies reshaped themselves into scaled, winged beasts. Their minds, he insists, remained dimly aware of their origins, which is why Dragons forever hunger for Dwarven treasure: they are reclaiming what was once theirs.\n\nThe manuscript cites wild stories of hoard-keepers who vanished overnight, of chambers found claw-scarred and molten as if their owner had simply... changed. Naturally, not a single reputable chronicler corroborates any of this, and the work reads more like a moral fable than a record of history — a warning that greed devours the greedy until nothing recognisable remains."
 ancestor_veneration.9018.a: "Utter nonsense — a Dwarf can never have too much gold."
 ancestor_veneration.9018.b: "Dragons as fallen Dwarves? Absurd… but strangely compelling."

 ancestor_veneration.9019.t: "From Hardy Beards to Hairy Feet"
 ancestor_veneration.9019.desc: "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('amused_researcher'))] [amused_researcher.GetTitledFirstName] arrives with a curious treatise brimming with cheerful marginal doodles and an argument so audacious it leaves me nearly speechless. The scroll states that [hobbits|E] are, in fact, a dwindled offshoot of the 'Petty-dwarves' from tales of elder days who lost the ability to grow beards - and somehow shifted this ancestral pride to the hair upon their feet.\n\nThe anonymous author claims their fondness for hearth-fires, hole-homes, and hearty meals springs from 'proto-[dwarven|E] instincts', and insists their fascination with buried things, from seedlings to tubers, is the faint echo of a forgotten delving tradition.\n\nEvery point is stitched together from happenstance and homely sayings, yet the earnestness and sheer absurdity make it difficult not to smile."
 ancestor_veneration.9019.a: "A daring thesis — misguided, but certainly memorable."
 ancestor_veneration.9019.b: "Imagine it... Hobbits as beardless cousins. Delightfully ridiculous."

 ancestor_veneration.9020.t: "The Broadbeam Implication"
 ancestor_veneration.9020.desc: "An ancient treatise, written with great confidence but little discernment, attempts to prove that both clans of the [bluemountains|E], [firebeards|E] and [broadbeams|E], took part in the [nauglamir|E] incident and the slaying of [GetScriptedCharacterByHistoryID('lineofelwe1').GetFirstName]. The [elvish|E] author leans heavily on vague phrasing like 'the [dwarf|E]-smiths of the [eredluin|E]' or 'the Dwarves of [nogrod|E] and [belegost|E]', insisting this must refer to both peoples equally.\n\nTo make the claim fit, the writer twists trade logs, misreads travel accounts, and even suggests that Broadbeams 'might have dyed their beards' to blend in with their Firebeard kin — an argument so preposterous it borders on comedy, given the unmistakable red hair of every Firebeard.\n\nThe treatise is clearly misguided, yet its very existence illustrates how easily foreign scholars conflate all Dwarves when they cannot be bothered to distinguish one clan from another."
 ancestor_veneration.9020.a: "Preposterous. Our history is not theirs to rewrite."
 ancestor_veneration.9020.b: "Elven scribes... always simplifying what they do not understand."
