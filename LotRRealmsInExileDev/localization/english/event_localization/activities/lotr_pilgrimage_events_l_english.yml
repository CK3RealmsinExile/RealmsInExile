 lotr_pilgrimage.0001.t: "[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTier]'s Radiance"
 lotr_pilgrimage.0001.desc: "I stand before the main entrance to [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTier], a true marvel of Elvendom. For a moment, I fall silent as my entourage gathers behind me. Would this be a good occasion to have such a majestic sight ignite fresh hope in their hearts? Or would I be abusing the radiant aura of this sanctuary for too shallow a goal?"
 lotr_pilgrimage.0001.a: "As long as [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTier] stands, [hope|E] shall endure."
 lotr_pilgrimage.0001.b: "Let us not linger here - the sanctuary awaits."
 
 lotr_pilgrimage.0002.t: "A Walk in the Woods"
 lotr_pilgrimage.0002.desc: "My entourage and I have followed the forest paths in [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTier] for quite a while now, and I've noticed a certain atmosphere of gloom overshadowing any merriment and song. Calling for a short rest at a secluded glade, I turn to address the [elves|E] present.\n\nIf I am to inspire them and restore [hope|E] in their hearts, I must choose my words carefully. On the other hand, I could speak reassuring words to each of them, increasing my standing with them."
 lotr_pilgrimage.0002.a: "I shall speak of [hope|E] to light their path."
 lotr_pilgrimage.0002.b: "I will speak words of encouragement to my retainers."

 pilgrimage.3005.t: "$pilgrimage_header$ The Dark Lord is Coming"
 pilgrimage.3005.desc: "As my party passes through a small town I notice a throng of people filling the market square. At the center a [doomsayer.GetWomanMan] stands on an overturned fish cart, shouting wildly to all who will listen.\n\n"The End is nigh! The Dark Lord's armies are marching to doom us all! The [ROOT.Char.GetFaith.PantheonTerm] [ROOT.Char.GetFaith.PantheonTermHasHave] abandoned us! Repent! Repent I say, or you shall be damned for all eternity!\n\nThe worried looking townsfolk nervously whisper to each other, fearful of the doomsayer's words."
 pilgrimage.3005.a: "Not as long as I have breath in my body."
 pilgrimage.3005.a.flavor: "Only when the last Faithful falls shall his victory be complete."
 pilgrimage.3005.b: "We are moving on, don't listen to him."
 pilgrimage.3005.c: "That [doomsayer.GetWomanMan] has clearly gone #EMP mad#! Cast [doomsayer.GetHerHim] down!"

 ###Generic Pilgrimage Destination Events
 #Standard arrival
 pilgrimage.4001.a.adunaic: "I have walked and experienced proof of our Greatness."

 # LOTR
 pilgrimage.5701.t: "Barad-dûr"
 pilgrimage.5701.desc.sauron: "Servants of [sauronthedarklordcharacter|E] the world over make the treacherous path through the ash-caked plains of Gorgoroth to gaze upon the site of Barad-dûr. Whether it is silent or thronging with the damned servants of the Dark, it is a place of dread awe, the power of the Darkness permeating the very air.\n\nMy legs tremble as I walk, awe and terror intermingling at being in the heart of such dread might."
 pilgrimage.5701.a: "Such terror..."
 pilgrimage.5701.b: "Praise the Dark Lord!"
 
 pilgrimage.5702.t: "Sammath Naur"
 pilgrimage.5702.desc.evil: "Ensconsed deep within the raging heat of Orodruin is Sammath Naur, the Cracks of Doom. \n\nThe heat is nigh unbearable for me - but I still press on. Here are the very forges of a God, in which have been wrought terrible and great things. \n\nThere are no guards and even fewer guests - few would brave the inferno. But as I gaze upon the blackened and arcane forges within the volcano's heart, I am in awe at it."
 pilgrimage.5702.a: "Mount Doom."
 pilgrimage.5702.a.cynical: "Mount Doom... a fitting name." 

 pilgrimage.5703.t.faithful: "Minas Ithil" 
 pilgrimage.5703.t.evil: "The City of Sorcery"
 pilgrimage.5703.desc.evil: "The former city of [isildur|E] has long been transformed. It's stoneworks now glow a pale green of undeath, the way watched by dread statues. Here come those who desire to learn the ways of Morgul, sorcery dark and profane. Few do, in the end, but even still, it is a land of divine terror. I master my terror and enter."

 pilgrimage.5705.t: "The Great Port of Pelargir"
 pilgrimage.5705.t.faithful: "Eithel Ulu"
 pilgrimage.5705.desc.adunaic: "Arriving by boat, I at last step foot on the harbor of Pelargir. All my crewmates, though many of them are rowdy and roguish, stare in silence at the great harbour, the garth of royal ships. \n\nPelargir, O Pelargir, that wondrous haven of sights from across all Middle-earth! We have restored it to the Adûnaic roots and traditions it once held so dear. Now, travellers all the world over must admit that the Adûnâi are the greatest of the races of Men, and their feats have no equal - Pelargir foremost among them.\n\nThe Great King Castamir once held Pelargir dear to his heart, and wisely tried to restore the legacy of Anadûnê - but he was vilified by the Nimruzîrî of [gondor|E], and his line cast out. In our age, however, we few Adûnâi faithful have reclaimed Pelargir, proving our superiority over the idolators of the White Tree once and for all. \n\nFor a long while, we stand in awe of the city, partaking in merriment and pleasure, as is our right. Eventually, however, it is time to return. Setting a course, we return home, leaving the great Haven of Pelargir behind us."
 pilgrimage.5705.desc.faithful: "As I enter the [tol_aerhir|E] guided by one of the chief loremasters, I feel honoured to be one of the few to ever be allowed into the grottos of [eithel_ulmo|E]. \n\nMy guide leads me through the wondrous grottos, created and designed by [ulmocharacter|E] himself, deeper and deeper down, through seemingly endless caves, until I reach a heavy steel reinforced door; The entrance to the source of [eithel_ulmo|E]. \n\nWhen I enter the room, I feel a gaze upon me, and yet I am more at ease. The crash of the waves upon the shore grows louder and more rhythmic, and my breath is as one with the ebb and flow of the tides.\n\nWhile I contemplate the trouble that faces me and my subjects, I gain sudden insights and realisations, the likes of which I have never felt before. \n\nLeaving the room, walking back up to Tol Aerhir, I can only conclude that [ulmocharacter|E] himself must have counseled me..."
 pilgrimage.5705.a.adunaic: "Thousands of Sails..." 
 pilgrimage.5705.a.faithful: "It's a long way down."

 pilgrimage.5706.t: "The Black Haven of Umbar"
 pilgrimage.5706.desc.adunaic: "I furl my ship’s sails as I approach the docks of the grand Haven of Umbar. Even my mighty ship seems but a tiny toy boat amongst the venerable towers and structures of Adûnaic stonework.\n\nAs I disembark upon the pier at the southern side of the harbor, I gaze upon the magnificent Palaces of the Sea-Lords of old Anadûnê. Further inside the city, I see the remnants of Tarma Tar Calion, the memory of the last great king of Anadûnê, Ar-Pharazôn. Will I be able to bring our people to the same heights I wonder?\n\nI continue on through the busy streets of the Market District and observe the faded statues of the great Umbarean kings of the past - amongst them I see Herumor, Fuinur and even the righteous King Castamir himself.\n\nAs the sun sets, I return to my ship filled with hope and ambition for my future. I am certain, by the grace of the Adûnaic kings of old, I shall bring our people to new heights. One day, my heirs will walk the streets of Umbar gazing upon statues of my likeness."
 pilgrimage.5706.a: "I have walked and experienced proof of our Greatness."
 pilgrimage.5706.b: "$pilgrimage.4001.b$"

 pilgrimage.5707.t: "Târikêth an-Kharat"
 pilgrimage.5707.desc: "My retinue and I arrive exhausted in Târikêth an-Kharat by horse. As I pass over the hilly farmlands, my exhaustion comes to an abrupt end as I lay my eyes upon the imposing walls of Zadan an-Adûn - the jewel of Târikêth an-Kharat.\n\nTowering over the walls, I see a magnificent work of Adûnaic stonework, a remarkable fortress with a red hue. I enter the city through the main gates. As I wander the cobbled streets, I inspect the impeccable stonework of the city. Surely this is proof that the Anbalûkkhòri are true descendants of Anadûnê.\n\nFinally I enter the walls of the Red Citadel itself. Within the imposing citadel lies the seat of the Anbalûkkhòri throne. The halls are draped with pompous artwork, as well as luxurious goods and relics of old Anadûnê displayed proudly in the many halls of the keep.\n\nAs I leave the city and trot my way home, I ponder over the many great Adûnâi, loyal to the King’s Men of old, that ruled from this seat of power in ancient times."
 pilgrimage.5707.a: "I have walked and experienced proof of our Greatness."
 pilgrimage.5707.b: "$pilgrimage.4001.b$"

 pilgrimage.5708.t: "Hazaj Tollin"
 pilgrimage.5708.desc: "Ah, Hazaj Tollin... The first Adûnaic settlement in Bellakar, established by the Adûnâi in the early years of the Second Age during the reign of the ninth king of Anadûnê, the glorious Tar-Súrion.\n\nI dismount my horse and walk along the city premises for hours, as I marvel at the Arch of Ciryandur beyond the city gates. I recall the namesake of this Arch; the honorable Adûnaic captain of the that discovered coast Bellakar and established Hazaj Tollin. I inspect the intricate details along the surface of the arch, which unlike the rest of the city remained intact after the great waves of the Akallabêth washed over this place.\n\nThe magnificent stoneworks of my ancestors are truly a sight to behold. I close my eyes and ponder over the noble deeds of my forefathers - the establishment of this settlement and the subjugation and subsequent ennoblement of the Haradrim. I am filled with a sense of pride and awe as I mount my horse and leave the city's boundaries."
 pilgrimage.5708.a: "I have walked and experienced proof of our Greatness."
 pilgrimage.5708.b: "$pilgrimage.4001.b$"

 pilgrimage.5709.t: "The Great Haven of Korlea"
 pilgrimage.5709.desc.adunaic: "I arrive at the Korelan harbor by boat. The inlet leading to the harbor is teeming with all kinds of ships, both great and small - magisterial mercantile ships, fishing boats of all sizes, military vessels and lastly; the pretentious leisure ships docked at the noble’s district pier.\n\nKorlea is a melting pot of the indigenous cultures, but beneath all the rabble, I can see the architecture and chiseled stucco of Adûnaic craft. I can sense the proud heritage of the Adûnâi as I explore the nooks and crannies of the city. Korlea was once a proud and fair city of the most loyal King’s Men of old.\n\nI stroll through the various districts until sundown, before I decide to return to my ship for a good night's sleep. My dreams take me to the near future of Korlea under firm King’s Men control. I see the silhouette of a kingly Adûnaic figure, sitting upon a Korelan throne while the masses cheer. The silhouette reminds me of... Me. The dream is intense, but I feel at ease."
 pilgrimage.5709.a.adunaic: "I have walked and experienced proof of our Greatness."
 pilgrimage.5709.b: "$pilgrimage.4001.b$"
 pilgrimage.5809.desc.neutral: "I arrive at the Korlean harbor by boat. The inlet leading to the harbor is teeming with all kinds of ships, both great and small - magisterial mercantile ships, fishing boats of all sizes, military vessels and lastly; the pretentious leisure ships docked at the noble’s district pier.\n\nKorlea is a melting pot of indigenous cultures, but the influence of [numenorean|E] architecture is still visible. I can sense the age of the stone buildings as I explore the nooks and crannies of the city.\n\nI stroll through the various districts until sundown, before I decide to return to my ship for a good night's sleep."

 pilgrimage.5710.t: "The Great City of Bôzisha-Dâr"
 pilgrimage.5710.desc: "In the early morning, I arrive in the Great City of Bôzisha-Dâr, known as the Harshport in the common tongue. The cities' markets are already full of life and merchants can be heard praising their wares in a dozen tongues all across the urban center. At the harbor, larger traders can be overheard discussing their usual business and complaining about tolls and corsairs. In the upper city, the richest nobles and merchant families dwell in their large palaces.\n\nRây is a land of many peoples and beliefs, and shrines for a large variety of [haradric|E] deities can be found."
 pilgrimage.5710.a.greedy: "It is coin that decides kings from beggars here."
 pilgrimage.5710.a.generous: "Those without coin cannot prospher here."

 pilgrimage.5801.t: "Imrazôr's Hallow"
 pilgrimage.5801.desc: "Arriving by boat, I finally spot the cove which holds the final resting place of [imrazor|E]; renowned as the sire of the Princes of [dol_amroth|E] and according to legend, the husband to an [elven|E] maiden. Even from this distance, I can smell the fragrant aroma of the [oiolaire_tree|E] for which this cove is so famed. \n\nDocking upon a hidden pier, I disembark. At the cove's entrance, a presence seems to loom over me. Weighing my intentions. After a moment, the feeling passes and I am compelled to enter the cove. Legends say that [uinencharacter|E] watches over this holy place; was that her power?  \n\nUpon entering, I behold a magnificent sight: an [oiolaire_tree|E] towers over numerous other trees surrounding an impressive mausoleum covered in flowers, a shaft of sunlight illuminating all. Standing above it, I see a striking statue of what must be [imrazor|E] himself! \n\nTaking a moment to pay my respects, I reluctantly leave the cove and return to my ship. I shall never forget what I saw, nor shall I forget the smell of the [oiolaire|E]."

