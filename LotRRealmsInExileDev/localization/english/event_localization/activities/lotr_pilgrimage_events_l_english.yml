 pilgrimage.8404.t: "Grand Palace of Amrûn"
 pilgrimage.8404.desc: "Finally, I arrive at the Great Palace of Amrûn, the beating heart of [haradrim|E] culture in Near Harad. The city streets I walk through are full of merchants and soldiers, but as I make my way towards the palace complex itself I am impressed by its sturdy construction - though clearly meant to be an administrative center, it also bolsters formidable defenses."
 
 pilgrimage.8405.t: "Oasis of Mazharath"
 pilgrimage.8405.desc: "My caravan finally arrives at the Oasis of Mazharath, one of the only places of respite in the harsh Dune Sea.\n\nAs me and my men refresh ourselves at a fountain, I reflect on everything that had to happen for [ROOT.Char.GetFaith.PantheonTerm] to bring me here, at this moment in time."
 
 pilgrimage.8406.t: "Dale"
 pilgrimage.8406.desc: "I finally arrive at the gates of [dale|E]. The [northron|E] city is one of the largest of [rhovanion|E]. I soon come upon the 'Market of Marvels', the great city square where merchants and tinkeres offer up many wares - the city is renowned for its tinkerers and toymakers.\n\nI reflect on everything that had to happen for [ROOT.Char.GetFaith.PantheonTerm] to bring me here, at this moment in time."
 
 pilgrimage.8407.t: "Lake-Town"
 pilgrimage.8407.desc: "Finally, I and my entourage arrive at Lake-Town. Known in full as 'Esgaroth upon the Long Lake', the [northron|E] city is notable for being constructed entirely of wood, resting upon wooden pillars sunk into the bed of the Long Lake.\n\nI reflect on everything that had to happen for [ROOT.Char.GetFaith.PantheonTerm] to bring me here, at this moment in time."
