 pilgrimage.5804.t: "Orthanc"
 pilgrimage.5804.desc.generic_good: "I have arrived at last. I gaze upwards at the imposing black tower named [orthanc|E], which stands tall and undaunted. At the great stone ring of [isengard|E], I am bidden entry. \n\nI am encouraged to wander the calm, beautiful [numenorean|E] gardens. Tended to by many gardeners, it is a vibrant bouquet of life, and many types of trees and plant-life can be found here. I spend a moment to fish at the river of [isengard|E], before I am eventually led tow [orthanc|E] itself."
 pilgrimage.5804.desc.saruman_good: "I have arrived at last. I gaze upwards at the imposing black tower named [orthanc|E], which stands tall and undaunted. At the great stone ring of [isengard|E], I am bidden entry. \n\nI am encouraged to wander the calm, beautiful [numenorean|E] gardens. Tended to by many gardeners, it is a vibrant bouquet of life, and many types of trees and plant-life can be found here. I spend a moment to fish at the river of [isengard|E], before I am eventually led tow [orthanc|E] itself.\n\nThere, the guardian of [isengard|E] greets me. Together, we retreat to an room further into the [Concept('orthanc','black tower')|El] where we spend many an hour talking and discussing things. I ask for council on many matters, and my host ponders these before offering their own advice and answers. Eventually, we retire to dine. The wine and salted pork they offer is particularly good."
 pilgrimage.5805.desc.postents: "I have arrived at last. I gaze upwards at the imposing black tower named [orthanc|E] which, even after so many tribulations in it's long history, stands tall and undaunted. Where before there used to be a great stone ring to protect it, now there was naught but rubble; a lasting reminder of the strength of the [ents|E]. \n\nAlthough [isengard|E]'s impressive [numenorean|E] gardens are no more, the [ents|E] have left much verdant beauty in the wake of their conquest; the Treegarth of [orthanc|E]. After the [ents|E]' victory, they got to work at breathing life back into the land which had been destroyed. By the end of their labor, the [ents|E] had seeded a formidable new forest. \n\nOrchards, glades and life now stretch out across the land. The once dammed river flows as a gentle stream leading into a lake; in the middle of which stands the [orthanc|E]. Although the tower is inaccessible to me, I take a moment to stroll and enjoy the works of the [ents|E]. \n\nI shall not forget that even if evil may despoil all, as in [isengard|E], it can always be restored."
 pilgrimage.5804.desc.evil: "About time I arrived. Dismounting, I peer up at the looming bulwark of [orthanc|E]; the Ring of [isengard|E]. An immense stone wall shaped in a ring. Peering eyes see me from atop the battlements, and I identify myself with a shout. Eyes widening, the gate-guards swiftly orders for it to be opened. \n\nEntering, the first thing to grab my attention is the massive tower of [orthanc|E]. Huge and intimidating, its size makes it visible from great distances. Where before there was greenery from the vast [numenorean|E] gardens, now there is little but dead dirt and huge foundries, endlessly fed fuel to keep the gears of industry turning. \n\nAs I wander [isengard|E], I make sure to put some of what I've seen to memory. [orthanc|E] itself is interesting to explore; although I remain only the first floor. It is expertly crafted, an impressive structure both inside and out. \n\nEventually, I decide to leave [isengard|E]. Sparing one look back at the smog-ridden skies of [orthanc|E], I ride off, starting on the journey back home."
