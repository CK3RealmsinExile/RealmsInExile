 pilgrimage.5840.t: "The Hidden Treetop-City"
 pilgrimage.5840.desc: "At first, I think that my guide has failed me, we should have reached Sairthiudabaurg already by now. But then he gives a signal and suddenly I realize that we are already standing beneath the Hidden City! With renewed interest, I take a closer look at the treetops around me - there seem to be hidden pathways in the branches of almost every large tree! An ingenious network of concealed platforms linked by artful sky-bridges and rope walkways are held aloft by a combination of ingenious carpentry and the ancient trees of the forest itself.\n\nMany hours later, I sit in a tavern mounted on the side of an ancient oak. My pilgrimage was a success, and the many hours of walking have paid off. I now need to plan my next moves."
 pilgrimage.5840.c: "What a place! Perhaps I can trade for some rare herbs nearby."
 pilgrimage.5840.ctt: "You acquire a variety of rare herbs found only in Mirkwood at the nearby market."
 pilgrimage.5840.d: "I shall seek advice from the Sage of the Woods."
 pilgrimage.5840.dtt: "You decide to make a detour to the nearby woods of Rhosgobel, hoping to stumble upon the [sageofthewoods|E]."
 
