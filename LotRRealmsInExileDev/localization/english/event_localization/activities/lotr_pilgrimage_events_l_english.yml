 lotr_pilgrimage.0001.t: "[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTier]'s Radiance"
 lotr_pilgrimage.0001.desc: "I stand before the main entrance to [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTier], a true marvel of Elvendom. For a moment, I fall silent as my entourage gathers behind me. Would this be a good occasion to have such a majestic sight ignite fresh hope in their hearts? Or would I be abusing the radiant aura of this sanctuary for too shallow a goal?"
 lotr_pilgrimage.0001.a: "As long as [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTier] stands, [hope|E] shall endure."
 lotr_pilgrimage.0001.b: "Let us not linger here - the sanctuary awaits."
