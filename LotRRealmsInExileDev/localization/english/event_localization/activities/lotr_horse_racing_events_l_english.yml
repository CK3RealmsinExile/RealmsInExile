 lotr_horse_race.0007.t:0 "A New Racing Tradition"
 lotr_horse_race.0007.desc:0 "Ever since Racing races became more popular in this region, they have become a wonderful occasion for people to get together and celebrate their hometown.\n\nVarious cities host their own races alongside other major occasions, but they can be ad hoc affairs at times. I have worked together with notables from [capital.GetNameNoTier] to inaugurate a major race there, which will be held regularly from now on, establishing a new tradition that will increase locals’ civic pride, and make [capital.GetNameNoTierNoTooltip] famous in the region.\n\nIn particular, the race will be held"
 lotr_horse_race.0007.desc.religious:0 "during a major religious holiday already popular with the local populace. This new racing tradition will thus have heavy spiritual overtones, inspiring the locals by combining solemn faith and festive excitement."
 lotr_horse_race.0007.desc.civic:0 "to commemorate a major historical event in the history of [capital.GetNameNoTierNoTooltip]. The locals’ civic pride can only deepen if they remember why they should be proud of their hometown, after all."
 lotr_horse_race.0007.desc.dynastic:0 "in honor of recent fortunate events that happened to House [ROOT.Char.GetHouse.GetName]. It is prudent to connect ourselves closely to the locals, so we may celebrate our triumphs together."
 lotr_horse_race.0007.a:0 "May this tradition last for a long, long time!"
 lotr_horse_race.0018.t:0 "The Written Legacy of the [ROOT.Char.GetDynasty.GetBaseNameNoTooltip]"
 lotr_horse_race.0018.desc:0 "Over time, the [ROOT.Char.GetCulture.GetName] people have made extensive use of written documents in order to keep track of endowments, donations, leases, purchases, litigation, and other financial and legal activities related to our religious institutions and buildings.\n\nMost [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] families of note, including the [ROOT.Char.GetDynasty.GetBaseName], have drafted a number of scrolls over the years. However, they are scattered about – some are kept at our own residences and offices, while others are stored at local [ROOT.Char.GetFaith.HouseOfWorship], and they are not always in good condition.\n\nAs such, I have ordered for us to find as many of our family’s writings and recompile them. This will have great use for us in the future, such as when we are involved in legal disputes, want to engage in various transactions like selling or buying property, or even just to show to others our family’s past charitable deeds."
 lotr_horse_race.0018.a:0 "It’s a good thing we’re doing this now!"
 lotr_horse_race.0019.t:0 "Investing in Racing Horses"
 lotr_horse_race.0019.desc.intro:0 "It is expected for great [GetPlayer.GetCulture.GetName] houses like the [GetPlayer.GetHouse.GetName] to own a stable of finely bred racehorses. Without such horses, we would not be competitive against other houses in the glorious horse races.\n\nThat is why"
 lotr_horse_race.0019.desc.investor:0 "I have taken the initiative"
 lotr_horse_race.0019.desc.other:0 "[ROOT.Char.Custom2('RelationToMe', racing_horse_investor)] has taken the initiative"
 lotr_horse_race.0019.desc.conclusion:0 "to further invest in our house’s racehorses, whether by breeding from our existing stable, buying new ones from abroad, or, most likely, both. If we play our cards right, we will dominate Racings in the region for many years to come!"
 lotr_horse_race.0019.a:0 "Our horses will win us many great victories!"
 lotr_horse_race.0019.small.tooltip:0 "For as long as your [house|E] has the [GetModifier('RICE_lotr_horse_race_Racing_horse_investment_small_modifier').GetNameWithTooltip] [modifier|E], your chances of winning a race are increased by a tiny amount"
 lotr_horse_race.0019.medium.tooltip:0 "For as long as your [house|E] has the [GetModifier('RICE_lotr_horse_race_Racing_horse_investment_medium_modifier').GetNameWithTooltip] [modifier|E], your chances of winning a race are increased by a small amount"
 lotr_horse_race.0019.large.tooltip:0 "For as long as your [house|E] has the [GetModifier('RICE_lotr_horse_race_Racing_horse_investment_large_modifier').GetNameWithTooltip] [modifier|E], your chances of winning a race are increased by a moderate amount"
 lotr_horse_race.0020.t:0 "Preparing to Leave"
 lotr_horse_race.0020.desc:0 "When I received news that [host.GetTitledFirstName] was going to host a great horse race in [location.GetName], I knew I had to attend. Dignitaries and patricians from across the region could be in attendance to observe this horse race, and it will be a festive occasion for everyone anyway.\n\nAfter making preparations for the trip, it is time to head to the horse race."
 lotr_horse_race.0020.a:0 "I hope it’ll be a lot of fun!"
 lotr_horse_race.0021.t:0 "Participating in the Horse Race?"
 lotr_horse_race.0021.desc:0 "In anticipation for the horse race, I reflect on how these races are an excellent opportunity for great Houses like the [ROOT.Char.GetHouse.GetName] to gain prestige and fame... so long as we participate in this competition by bringing one of our family's racehorses. That said, it is, of course, rather expensive to prepare horses for such a thing."
 lotr_horse_race.0021.a:0 "That's why we're only here to watch this time."
 lotr_horse_race.0021.a.tooltip:0 "Your [house|E] will not pay any rider to participate in the race, and #N forfeit#! your chances of gaining rewards from winning the race."
 lotr_horse_race.0021.b:0 "Our best racehorse is prepared for this occasion."
 lotr_horse_race.0021.b.tooltip:0 "Your [house|E] will have the default chance of winning the race. This chance can be improved if someone in your [house|E] took the [decision|E] to #V $RICE_lotr_horse_race_invest_in_racing_horses$#!."
 lotr_horse_race.0021.c:0 "I invested a lot to make sure we'll win this race!"
 lotr_horse_race.0021.c.tooltip:0 "Your [house|E] will have the #P higher#! chance of winning the race. This chance can be improved if someone in your [house|E] took the [decision|E] to #V $RICE_lotr_horse_race_invest_in_racing_horses$#!."
 lotr_horse_race.0022.t:0 "Final Preparations"
 lotr_horse_race.0022.desc:0 "I have arrived at the racing grounds in [actual_location.GetName], and not a moment too soon. The people here are abuzz with excitement, scurrying back and forth as they prepare for the horse race that will be happening soon, while visitors arrive from far and near.\n\nSuch an event is not just the race itself – the race is, after all, simply the culmination of a period of festivities, so there is a lot that needs to be done. This time, the horse race is being held"
 lotr_horse_race.0022.desc.religious.christian:0 "to celebrate a feast day of a popular [faith.GetAdjective] saint here in [actual_location.GetName]."
 lotr_horse_race.0022.desc.religious:0 "to celebrate a religious occasion in honor of a local [faith.GetAdjective] holy figure."
 lotr_horse_race.0022.desc.civic:0 "to commemorate an important anniversary in the civic history of [actual_location.GetName]."
 lotr_horse_race.0022.desc.dynastic:0 "in honor of more recent events and triumphs of House [host.GetHouse.GetName]."
 lotr_horse_race.0022.desc.horses:0 "\n\nI also check on my horse and rider who will be competing in the race later on. All seems well with them – for now. Hopefully, they’ll win this time!"
 lotr_horse_race.0022.a:0 "I should oversee the final preparations."
 lotr_horse_race.0023.a:0 "Let's get settled in."
 lotr_horse_race.0024.t:0 "Opening Banquet"
 lotr_horse_race.0024.desc:0 "Tonight, everyone here – including both residents of [actual_location.GetName] and visitors – is participating in the opening banquet, that is, the [host.GetFaith.GetAdjective] offering ceremony. So important is this ceremony that fines are imposed on local residents who fail to attend.\n\nAfter a subsequent procession through town, which includes [host.Custom('DefaultPriestTitlePlural')], entertainers, and so on, we come to one of the major municipal buildings, where a grand banquet is hosted for a large group of esteemed guests – myself included."
 lotr_horse_race.0024.a:0 "A wonderful, festive occasion!"
 lotr_horse_race.0026.t:0 "The Race Begins!"
 lotr_horse_race.0026.desc.intro.christian:0 "It is the morning of the saint’s feast day."
 lotr_horse_race.0026.desc.intro:0 "It is the morning of the holiday."
 lotr_horse_race.0026.desc:0 "We all must first witness another great procession, before offering more tribute at a major [host.GetFaith.HouseOfWorship] in [actual_location.GetName]. It’s all nice and fun, but pales in comparison to the excitement of the race.\n\nBy the time the horse race is about to start, the streets are lined with throngs of people from all walks of life, from beggars and peasants from the countryside, to merchants and nobles like myself. As the horses line up,"
 lotr_horse_race.0026.desc.horses:0 "I see the horse representing our house, the [ROOT.Char.GetHouse.GetName], wearing gear decorated with our colors! I and my retainers cheer wildly, encouraging the rider."
 lotr_horse_race.0026.desc.none:0 "I see horses wearing gear decorated with the colors of many different families, mostly nobility, but even that of a few commoners. Everyone is cheering wildly for them."
 lotr_horse_race.0026.desc.conclusion:0 "\n\nWith the blare of a trumpet, the race starts, and the horses dash into the city with supernatural speed!"
 lotr_horse_race.0026.a:0 "Go! Go! Go!"
 lotr_horse_race.0028.t:0 "To the Finish Line!"
 lotr_horse_race.0028.desc:0 "There is thunderous sound in the air: a thundering that comes not only from the galloping of swift horses approaching the finish line, but from the cheers and hollers of the excited crowd. Then, we all see it: one horse passes the finish line.\n\n"
 lotr_horse_race.0028.desc.house_host:0 "The winning horse belongs to none other than our own [house|E] [ROOT.Char.GetHouse.GetName]! I can't help but shout and laugh in glee! The other noble houses surely look at us enviously, knowing everyone else will speak our family's name in awe."
 lotr_horse_race.0028.desc.house_other:0 "The winning horse belongs to [house|E] [lotr_horse_race_winner.GetHouse.GetName], sponsored by [lotr_horse_race_winner.GetTitledFirstName]. Undoubtedly, the [lotr_horse_race_winner.GetHouse.GetNameNoTooltip] and their retainers are most pleased by this outcome."
 lotr_horse_race.0028.desc.merchant:0 "The winning horse belongs to a merchant family that clearly paid well for it. Though they aren't elite nobility like us, I must grudgingly acknowledge that their achievement is nonetheless impressive."
 lotr_horse_race.0028.desc.patrician:0 "The winning horse belongs to one of the minor noble houses in [actual_location.GetNameNoTooltip]. This will surely be a great day in their family's history."
 lotr_horse_race.0028.desc.conclusion:0 "\n\nThe rider of the victorious steed approaches the officials who organized this horse race to receive the champion's banner, as a sign of victory in this competition. A thundering sound fills the whole city, as everyone applauds and shouts in celebration."
 lotr_horse_race.0028.a:0 "The race comes to an end, but there is still more!"
 lotr_horse_race.0028.b:0 "Victory is sweet, but the festivities aren't over!"
