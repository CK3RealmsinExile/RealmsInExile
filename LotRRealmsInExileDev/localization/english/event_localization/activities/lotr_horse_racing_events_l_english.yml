 lotr_horse_race.0030.t:0 "A Great Banquet"
 lotr_horse_race.0030.desc.intro:0 "With the conclusion of the race, there is pandemonium across the city, but the good kind, as everyone engages in revelry and feasting. Such is the tradition once the race is concluded during holidays like these.\n\nLocal officials also take time to give charitable donations"
 lotr_horse_race.0030.desc.host:0 "that I provided"
 lotr_horse_race.0030.desc.guest:0 "provided by [host.GetTitledFirstName]"
 lotr_horse_race.0030.desc.conclusion:0 "to the poor and needy. Dowries are also given to impoverished young women by lottery, and some prisoners have also been pardoned and released.\n\nWithout a doubt, none shall forget the mercy and grace of [ROOT.Char.GetFaith.HighGodName]. Still, all in all, the atmosphere is vibrant and lively, and everyone is having a good time!"
 lotr_horse_race.0030.a:0 "[actual_location.GetNameNoTooltip] sure knows how to throw a party!"
 lotr_horse_race.0030.info:0 "#emphasis Historical Context:#! As horse races were often held on religious feast days, they were also an opportunity for the city and whoever organized the Racing races to perform charitable acts. These, however, also allowed the local government to play visible role in maintaining public order. For instance, providing dowries to young women would help them avoid becoming prostitutes due to desperation, and releasing prisoners would reduce overcrowding at prisons."
 lotr_horse_race.0031.t:0 "The Local Markets"
 lotr_horse_race.0031.desc:0 "The holiday and the race have come to a close, and as guests from afar are starting to pack up, the local guilds and merchants have set up a great public market, to display their wares.\n\nThis tradition, of hosting such mercantile events, is a great opportunity for people like me to go shopping for some trinkets to wind down after all the excitement.\n\nIt is strange to think that after all the fun of the past few days, it’s finally over…."
 lotr_horse_race.0031.a:0 "I have no need to shop before I leave."
 lotr_horse_race.0031.b:0 "Before I go, I’d like to buy some things here…."
 lotr_horse_race.0050.t:0 "A Very Dangerous, Special Cheese"
 lotr_horse_race.0050.desc:0 "I am at a small traditional [ROOT.Char.GetCulture.GetName] feast to reinforce solidarity and reciprocate past help. This one is being held in my honor for helping local notables in my capacity as their [ROOT.Char.GetTitleAsNameNoTooltip].\n\nThe food is delicious, featuring the delights of rustic [ROOT.Char.GetCulture.GetNameNoTooltip] cuisine, like many breads and meats which have been roasted, boiled, and stewed in all sorts of ways. The highlight of the feast is a local delicacy: putrid sheep cheese with live maggots.\n\nForeigners might find this cheese repulsive, or at least laugh at it, but we know better. It’s tasty! That said, there is no shame in putting the cheese in a bag to suffocate the wriggling grubs before eating it, though others prefer to eat them live."
 lotr_horse_race.0050.a:0 "I’m no coward, I’ll eat the cheese as is!"
 lotr_horse_race.0050.b:0 "I’ll put the cheese in the bag first."
 lotr_horse_race.0050.c:0 "On second thought, the foreigners have a point…."
 lotr_horse_race.0050.bad.toast:0 "Your stomach doesn't feel too good"
 lotr_horse_race.0051.t:0 "An Exquisite Dessert"
 lotr_horse_race.0051.desc:0 "While visiting a [culture.GetName] village in [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier], the locals gift me a traditional [culture.GetNameNoTooltip] dessert made from deep-fried dumplings filled with white cheese, lemon and orange juice and peels, and lard, then topped with honey, sugar, and salt. Despite its humble origins, it is a tasty treat."
 lotr_horse_race.0051.a:0 "A lovely blend of savory and sweet!"
 lotr_horse_race.0052.t:0 "The Nearby Ruins"
 lotr_horse_race.0052.desc:0 "[numenorean|E] ruins can be found in many places of the western lands. These stone monuments are a reminder of nobler times.\n\nEach of them has its history, a fact I’ve been discussing with some of my courtiers, who all raise different theories."
 lotr_horse_race.0052.a:0 "Clearly they were built by men larger and stronger than ourselves!"
 lotr_horse_race.0052.b:0 "The structures must be castles of ancient rulers."
 lotr_horse_race.0052.c:0 "These had to be ancient [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] [ROOT.Char.GetFaith.HouseOfWorshipPlural]."
 lotr_horse_race.0052.d:0 "Honestly, I don't know what they are nor do I care."
 lotr_horse_race.0053.t:0 "An Ominous Sighting"
 lotr_horse_race.0053.desc:0 "In [ROOT.Char.GetCulture.GetName] folklore, there are some people who are considered soothsayers, who claim they can see the dead. More specifically, they can see what is known as the procession of the dead, at moon or midnight.\n\nWe have received alarming news related to this. A local soothsayer claims that while traveling in the countryside, they saw [doomed.GetTitledFirstName] in one such procession. This is usually an ill omen: it is said any living person seen in such a procession will die within a year."
 lotr_horse_race.0053.a:0 "[doomed.GetFirstNameNoTooltip], you must pray to [ROOT.Char.GetFaith.HighGodName]!"
 lotr_horse_race.0053.a.tooltip:0 "If [doomed.GetFirstNameNoTooltip] prays hard enough, perhaps [GetPlayer.GetFaith.HighGodName] will save [doomed.GetHerHim] and prevent [ROOT.Char.GetFaith.DeathDeityName] from coming."
 lotr_horse_race.0053.b:0 "The soothsayer is silly – it’s just superstition."
 lotr_horse_race.0053.b.tooltip:0 "[doomed.GetFirstNameNoTooltip] has nothing to be afraid of! Surely the soothsayer was just seeing things. Surely nothing bad will happen. Surely."
 lotr_horse_race.0054.t:0 "Omen Fulfilled"
 lotr_horse_race.0054.desc:0 "Well…. This is something.\n\nIt seems like that soothsayer was right after all. I just received news that [doomed.GetTitledFirstName] passed away last night after a quick and sudden illness."
 lotr_horse_race.0054.a:0 "How unnerving…."
 lotr_horse_race.0055.t:0 "The Just Aradia"
 lotr_horse_race.0055.desc:0 "[dreamer.GetTitledFirstName] says the Just Aradia visited her in a dream last night.\n\nIn [ROOT.Char.GetCulture.GetName] stories, she is the leader of the good fairies, who live in the caves and stone monuments that dot the island. She is contrasted with Aradia the Demon, her evil counterpart.\n\nAnyway, the fairies reward women who are hard-working with their spinning and weaving, and punish those who are lazy. That way, women are encouraged to work harder, though the [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')] say such things are superstition.\n\nAnyhow, [dreamer.GetFirstNameNoTooltip] claims the dream [dreamer.GetSheHe] had about Aradia was a"
 lotr_horse_race.0055.desc.bad:0 "bad dream."
 lotr_horse_race.0055.desc.good:0 "good dream."
 lotr_horse_race.0055.a:0 "I’m sure Aradia was there to guide you."
 lotr_horse_race.0055.b:0 "That sounds like hocus-pocus to me."
 lotr_horse_race.0056.t:0 "The Great Hunter"
 lotr_horse_race.0056.desc:0 "My [chaplain.GetCouncilTitle] [chaplain.GetTitledFirstName] has lately suggested that I pray more fervently to Orome, the Great Hunter.\n\n“He is the patron of not only those who would hunt the beasts of the wilds, but, in essence, all riders as well,” [chaplain.GetFirstNameNoTooltip] emphasizes. “He can protect you so that we may fulfill the will of [ROOT.Char.GetFaith.HighGodName], and the locals will appreciate you for it.”"
 lotr_horse_race.0056.a:0 "I can do some private prayers here and there."
 lotr_horse_race.0056.b:0 "Public prayers to Orome would be good."
 lotr_horse_race.0057.t:0 "The Fake Letter"
 lotr_horse_race.0057.desc:0 "In a recent legal case, a family of serfs attached to a [ROOT.Char.GetFaith.HouseOfWorship] claimed that the [ROOT.Char.GetFaith.HouseOfWorship] had no right over them, and that they were free. They brought forth a letter sealed with my own signature to prove it, but this was found to be a forgery.\n\nSentencing these conceited, harebrained peasants is the obvious punishment for forging documents under #italic my#! n	ame. However, a few of my courtiers suggest that would be too harsh, and that in honor of [ROOT.Char.GetFaith.HighGodName], I should be merciful."
 lotr_horse_race.0057.a:0 "Pardon the serfs and return them to the [ROOT.Char.GetFaith.HouseOfWorship]."
 lotr_horse_race.0057.b:0 "That’ll set a bad precedent. Execute them."
 lotr_horse_race.0058.t:0 "Real or Fraud?"
 lotr_horse_race.0058.desc:0 "Among the [ROOT.Char.GetCulture.GetCollectiveNoun], records are useful writings for sorting out legal cases. Of course, that means sometimes, these documents are forged.\n\nNow, I’ve found myself in a bind. A noble and a local [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitle')] are squabbling over ownership of a serf. The noble has produced a scroll from his father’s time that claims to provide evidence for his side of the story, but none of the witnesses who signed that document are alive, conveniently enough. The [ROOT.Char.Custom('DefaultPriestTitle')] claims the document is a forgery.\n\nFollowing the legal proceedings, I need to make a determination as the [ROOT.Char.GetTitleAsNameNoTooltip]. I look through the scroll, and decide that..."
 lotr_horse_race.0058.a:0 "This noble’s document appears to be legitimate."
 lotr_horse_race.0058.b:0 "The [ROOT.Char.Custom('DefaultPriestTitle')] is right. No witnesses alive is suspicious."
 lotr_horse_race.0059.t:0 "Donations"
 lotr_horse_race.0059.desc:0 "I have identified a nearby [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship] that could use some donations of servants and animals. Once the donations are made, they’ll be recorded in writing in the [ROOT.Char.GetCulture.GetLanguage.GetName] language – thus, all will remember my donation and the generosity of House [ROOT.Char.GetHouse.GetName] for generations to come."
 lotr_horse_race.0059.a:0 "Prepare the donations!"
 lotr_horse_race.0059.b:0 "I can’t afford to do this."
 lotr_horse_race.0060.t:0 "A Less Than Stellar Reputation"
 lotr_horse_race.0060.desc:0 "I am hosting a dignitary from afar at my court today in [ROOT.Char.GetCapitalLocation.GetName]. He admits he was wary of travelling through my land, given its reputation as a land of disease and barbaric people. Such rumors are not uncommon in foreign lands."
 lotr_horse_race.0060.a:0 "As you see, our home can be beautiful, too."
 lotr_horse_race.0060.b:0 "No, you are sorely mistaken and biased."
 lotr_horse_race.0060.c:0 "Honestly, this land #italic is#! a horrible place."
 lotr_horse_race.0061.t:0 "A Promising Ruin"
 lotr_horse_race.0061.desc:0 "[ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')] in my realm have identified an ancient ruin in [county.GetNameNoTier] that shows promise as a potential site for a future small shrine to serve the nearby community. They hope I can provide funds to transform the place into a proper house of worship.\n\nIt is common for these ancient stone monuments to be reused this way, and they are frequently visited by locals, whether for religious or business reasons. Transforming one into a local [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] place of worship is a righteous and smart thing to do."
 lotr_horse_race.0061.a:0 "The [ROOT.Char.Custom('DefaultPriestTitlePlural')] shall receive funds for this effort."
 lotr_horse_race.0061.b:0 "I cannot help them at this time."
 lotr_horse_race.0062.t:0 "[culture.GetNameNoTooltip] Throat Singing"
 lotr_horse_race.0062.desc:0 "Today, some [culture.GetName] commoners from [county.GetNameNoTier] who are skilled in throat singing have arrived in my court to perform for us. \n\nFour singers stand around in a circle for most of the performance. One of them chants a poem, while the three others sing as an accompanying chorus. It is a pleasant sound, and their songs touch on a vast repertoire of topics.\n\nAt the end of the performance, I dole out rewards for these talented singers, as to be expected."
 lotr_horse_race.0062.a:0 "Thank you for the excellent performance."
 lotr_horse_race.0062.b:0 "Such skilled singers deserve more than a simple gift!"
 lotr_horse_race.0063.t:0 "Shepherds' Paths"
 lotr_horse_race.0063.desc:0 "Shepherds can be found all throughout the local lands. Recently, I have taken time to explore the so-called shepherds’ paths scattered throughout [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], winding through its rugged mountains, valleys, rivers, and more.\n\nIt was a relaxing excursion, and it is also important that I know potential roads that my officials and soldiers can take in the surrounding region."
 lotr_horse_race.0063.a:0 "This information will come in handy."
 lotr_horse_race.0064.t:0 "Wild Horses"
 lotr_horse_race.0064.desc:0 "While walking out in the countryside in [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], we came across a small herd of wild horses. For as long as anyone can remember, one can find herds of these small wild horses on the island. They go free and travel where they please across the island’s rugged terrain, and are lovely to observe."
 lotr_horse_race.0064.a:0 "They may be small, but they’re still a majestic sight!"