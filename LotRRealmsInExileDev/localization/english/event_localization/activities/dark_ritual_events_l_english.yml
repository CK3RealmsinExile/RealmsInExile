 evil.3209.t:0 "The Graug!"
 evil.3209.1.desc:0 "He caught me!"
 evil.3209.2.desc:0 "I went unnoticed"
 evil.3209.3.desc:0 "I faced him"
 evil.3209.1.a:0 "At least I escaped alive ..."
 evil.3209.2.a:0 "I managed to slip him"
 evil.3209.3.a:0 "A worthy fight ..."
 evil.3209.a.tt:0 ""

