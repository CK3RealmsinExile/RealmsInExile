 evil.3232.1.desc:0 "I lost the duel"
 evil.3232.2.desc:0 "I won the duel"
 evil.3232.1.a:0 "Oh no ..."
 evil.3232.2.a:0 "I can enter now."
 evil.3232.a.tt:0 ""

 evil.3240.t:0 "Infiltration"
 evil.3240.desc:0 "How will I get through?"
 evil.3240.a:0 "Learn turns and wait for the moment."
 evil.3240.a.tt:0 "Just waiting and have a medium success probaility"
 evil.3240.b:0 "Disguise myself as a guard."
 evil.3240.b.tt:0 "Better if you have high intrigue"
 evil.3240.c:0 "Posing as a scribe ..."
 evil.3240.c.tt:0 "Better if you have high learning"

 evil.3241.t:0 "The wait"
 evil.3241.1.desc:0 "They saw me"
 evil.3241.2.desc:0 "Keep Waiting"
 evil.3241.3.desc:0 "Pass freely"
