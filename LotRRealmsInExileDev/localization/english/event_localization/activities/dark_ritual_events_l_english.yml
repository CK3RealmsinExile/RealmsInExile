 # Tier 1 (Phase 2)
 evil.0200.t:0 "Journey to the Hidden Vale"
 evil.0200.desc:0 "The time has come to make the trip to the Library of Shadow"
 evil.0200.a:0 "I'm ready ..."
 evil.0200.a.tt:0 ""
 evil.0200.b:0 "Better not ..."
 evil.0200.b.tt:0 ""

 evil.0201.t:0 "Accident on the road!"
 evil.0201.desc:0 "ARGH"
 evil.0201.a:0 "Continue ..."
 evil.0201.a.tt:0 ""

 evil.0202.t:0 "Assaults!"
 evil.0202.desc:0 "What will I do?"
 evil.0202.a:0 "Challenge the leader and fight"
 evil.0202.a.tt:0 "can duel the lider (risk of death) or all the bandits at once"
 evil.0202.b:0 "Give them my gold"
 evil.0202.b.tt:0 "they can ask for more tho..."
 evil.0202.c:0 "Run away"
 evil.0202.c.tt:0 "low probability of success but this way you can't die"

 evil.0204.t:0 "Duel on the roads!"
 evil.0204.1.desc:0 "I lost!"
 evil.0204.2.desc:0 "I won!"
 evil.0204.1.a:0 "Crushing defeat ..."
 evil.0204.2.a:0 "I will continue on my way ..."
 evil.0204.a.tt:0 ""

 evil.0205.t:0 "Fight the bandits!"
 evil.0205.1.desc:0 "I lost!"
 evil.0205.2.desc:0 "I won!"
 evil.0205.1.a:0 "Crushing defeat ..."
 evil.0205.2.a:0 "I will continue on my way ..."
 evil.0205.a.tt:0 ""

 evil.0206.t:0 "Accepting the Toll"
 evil.0206.1.desc:0 "The Want more ??!"
 evil.0206.2.desc:0 "They Let me pass"
 evil.0206.1.a:0 "I was beaten anyway ..."
 evil.0206.2.a:0 "I will continue on my way ..."
 evil.0206.a.tt:0 ""

 evil.0207.t:0 "Run away!"
 evil.0207.1.desc:0 "They caught me and took everything from me!"
 evil.0207.2.desc:0 "I managed to give them a slip"
 evil.0207.1.a:0 "I was beaten and robbed ..."
 evil.0207.2.a:0 "I will continue on my way ..."
 evil.0207.a.tt:0 ""

 evil.0208.t:0 "A graug!"
 evil.0208.desc:0 "What will I do ?!"
 evil.0208.a:0 "Confront it ..."
 evil.0208.a.tt:0 "fight"
 evil.0208.b:0 "Wait"
 evil.0208.b.tt:0 "medium probability of escape"
 evil.0208.c:0 "Sneak around"
 evil.0208.c.tt:0 "high intrigue option"

 evil.0209.t:0 "The Graug!"
 evil.0209.1.desc:0 "He caught me!"
 evil.0209.2.desc:0 "I went unnoticed"
 evil.0209.3.desc:0 "I faced him"
 evil.0209.1.a:0 "At least I escaped alive ..."
 evil.0209.2.a:0 "I managed to slip him"
 evil.0209.3.a:0 "A worthy fight ..."
 evil.0209.a.tt:0 ""

 evil.0210.t:0 "The Hidden Vale"
 evil.0210.desc:0 "Description of the door"
 evil.0210.a:0 "Request access to the Dark Lord ..."
 evil.0210.a.tt:0 ""
 evil.0210.b:0 "Approaching the guard ..."
 evil.0210.b.tt:0 ""
 evil.0210.c:0 "Infiltrate ..."
 evil.0210.c.tt:0 ""

 evil.0220.t:0 "The Tower Lord's Permission"
 evil.0220.desc:0 "Will he let me in?"
 evil.0220.a:0 "Offer your undying loyalty."
 evil.0220.a.tt:0 "strong hook and money"
 evil.0220.b:0 "Become his vassal."
 evil.0220.b.tt:0 ""
 evil.0220.c:0 "He ask too much...Better another way ..."
 evil.0220.c.tt:0 ""

 evil.0221.t:0 "The Tower Lord's Decision"
 evil.0221.1.desc:0 "He send me to the dungeons"
 evil.0221.2.desc:0 "He accepted!"
 evil.0221.1.a:0 "Noooooo! To prison"
 evil.0221.2.a:0 "I will finally be able to enter"
 evil.0221.a.tt:0 ""

 evil.0230.t:0 "The Guard"
 evil.0230.desc:0 "How will I get through?"
 evil.0230.a:0 "Attack him!"
 evil.0230.a.tt:0 "Start a duel"
 evil.0230.b:0 "Bribe him."
 evil.0230.b.tt:0 "Pay"
 evil.0230.c:0 "Better another way ..."
 evil.0230.c.tt:0 ""

 evil.0232.t:0 "The Guard"
 evil.0232.1.desc:0 "I lost the duel"
 evil.0232.2.desc:0 "I won the duel"
 evil.0232.1.a:0 "Oh no ..."
 evil.0232.2.a:0 "I can enter now."
 evil.0232.a.tt:0 ""

 evil.0240.t:0 "Infiltration"
 evil.0240.desc:0 "How will I get through?"
 evil.0240.a:0 "Learn turns and wait for the moment."
 evil.0240.a.tt:0 "Just waiting and have a medium success probaility"
 evil.0240.b:0 "Disguise myself as a guard."
 evil.0240.b.tt:0 "Better if you have high intrigue"
 evil.0240.c:0 "Posing as a scribe ..."
 evil.0240.c.tt:0 "Better if you have high learning"

 evil.0241.t:0 "The wait"
 evil.0241.1.desc:0 "They saw me"
 evil.0241.2.desc:0 "Keep Waiting"
 evil.0241.3.desc:0 "Pass freely"
 evil.0241.1.a:0 "They captured me!"
 evil.0241.2.a:0 "I'll wait more"
 evil.0241.3.a:0 "Pass!"
 evil.0241.a.tt:0 ""
 evil.0241.b:0 "I'm tired of waiting...Better another way."
 evil.0241.b.tt:0 ""

 evil.0242.t:0 "Disguise yourself"
 evil.0242.1.desc:0 "I got caught"
 evil.0242.2.desc:0 "I snuck in like a guard"
 evil.0242.1.a:0 "They caught me!"
 evil.0242.2.a:0 "They believed it!"
 evil.0242.a.tt:0 ""

 evil.0243.t:0 "Posing as a scribe"
 evil.0243.1.desc:0 "I got caught"
 evil.0243.2.desc:0 "I snuck in like a scribe"
 evil.0243.1.a:0 "They caught me!"
 evil.0243.2.a:0 "I passed!"
 evil.0243.a.tt:0 ""

 evil.0250.t:0 "The Library of Shadow!"
 evil.0250.desc:0 "All this knowledge will be mine!"
 evil.0250.a:0 "At last I will be a great sorcerer"
 evil.0250.a.tt:0 ""

 evil.0251.t:0 "The Library of Shadow!"
 evil.0251.desc:0 "Lost in its corridors"
 evil.0251.a:0 "Learn even more..."
 evil.0251.a.tt:0 "Gain learning but increase probability of becoming crazy, then ill, then ded."
 evil.0251.b:0 "Enough is enough, I'm leaving."
 evil.0251.b.tt:0 ""

 evil.0252.t:0 "Exit the Library"
 evil.0252.1.desc:0 "LOST"
 evil.0252.2.desc:0 "ESCAPE"
 evil.0252.1.a:0 "Was it over there...?"
 evil.0252.2.a:0 "I'm finally out!!"
 evil.0252.a.tt:0 ""

 evil.0253.t:0 "The Sorcerer"
 evil.0253.desc:0 "Time to practice sorcery"
 evil.0253.a:0 "I am a sorcerer!"
