 evil.3202.a.tt:0 "can duel the lider (risk of death) or all the bandits at once"
 evil.3202.b:0 "Give them my gold"
 evil.3202.b.tt:0 "they can ask for more tho..."
 evil.3202.c:0 "Run away"
 evil.3202.c.tt:0 "low probability of success but this way you can't die"

 evil.3204.t:0 "Duel on the roads!"
