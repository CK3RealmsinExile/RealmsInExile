 evil.3243.2.a:0 "I passed!"
 evil.3243.a.tt:0 ""

 evil.3250.t:0 "The Library of Shadow!"
 evil.3250.desc:0 "All this knowledge will be mine!"
 evil.3250.a:0 "At last I will be a great sorcerer"
 evil.3250.a.tt:0 ""

 evil.3251.t:0 "The Library of Shadow!"
 evil.3251.desc:0 "Lost in its corridors"
 evil.3251.a:0 "Learn even more..."
 evil.3251.a.tt:0 "Gain learning but increase probability of becoming crazy, then ill, then ded."
 evil.3251.b:0 "Enough is enough, I'm leaving."
 evil.3251.b.tt:0 ""

 evil.3252.t:0 "Exit the Library"
 evil.3252.1.desc:0 "LOST"
 evil.3252.2.desc:0 "ESCAPE"
 evil.3252.1.a:0 "Was it over there...?"
 evil.3252.2.a:0 "I'm finally out!!"
