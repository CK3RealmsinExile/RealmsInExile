l_english:

 activity_dark_ritual:0 "Invoking the [ROOT.GetCharacter.GetFaith.PantheonTerm]"
 activity_dark_ritual_owner:0 "Sorcerer"
 activity_dark_ritual_name:0 "Invoking the [ROOT.GetCharacter.GetFaith.PantheonTerm]"

 evil.0001.t:0 "Dark Ritual"
 evil.0001.desc:0 "The time has come to force my will onto this [middleearth|E]. I have sacrificed much for [ROOT.GetCharacter.GetFaith.HighGodName] and over the years I have learnt much of the ancient lore of sorcery and magic.\n\nI will soon initiate a dark ritual to invoke the [ROOT.GetCharacter.GetFaith.PantheonTerm], yet I must plan the location first."
 evil.0001.a:0 "In a place of power, a holy site for [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]."
 evil.0001.a.tt:0 "Your ritual will be stronger, the risk less."
 evil.0001.b:0 "Deep in the wilds, an uninhabited place within my realm."
 evil.0001.b.tt:0 "Your ritual will be stronger, the risk great."
 evil.0001.c:0 "I will commune with the [ROOT.GetCharacter.GetFaith.PantheonTerm] in my chamber at [home_location.GetBaseNameNoTierNoTooltip]."
 evil.0001.c.tt:0 "Your ritual will not reach full potential, yet you will be safe."
 evil.0001.d:0 "On second thoughts, I am not ready for this."
 evil.0001.d.tt:0 "You will not perform the ritual."

 evil.0010.t:0 "Dark Ritual: A Place of Power"
 evil.0010.desc:0 "The [ROOT.GetCharacter.GetFaith.PantheonTerm] is strong at these locations and I must choose which holy site suits my designs."
 evil.0010.a:0 "A darkened chamber at [holy_site_1.GetNameNoTierNoTooltip]."
 evil.0010.a.tt:0 "After a Dark Ritual activity at this holy site, the activity cooldown will be reduced."
 evil.0010.b:0 "The temple of twilight at [holy_site_2.GetNameNoTierNoTooltip]."
 evil.0010.b.tt:0 "At this holy site, the piety cost is less."
 evil.0010.c:0 "The black altar at [holy_site_3.GetNameNoTierNoTooltip]."
 evil.0010.c.tt:0 "This holy site increases the chance of a critical success."
 evil.0010.d:0 "Another time, another place."
 evil.0010.d.tt:0 "You choose a different location."
 evil.0010.e:0 "On second thoughts, I am not ready for this."
 evil.0010.e.tt:0 "You will not perform the ritual."

 evil.0011.t:0 "Dark Ritual: A Place of Power"
 evil.0011.desc:0 "$evil.0010.desc$"
 evil.0011.a:0 "The dead of night at [holy_site_4.GetNameNoTierNoTooltip]."
 evil.0011.a.tt:0 "Dark Rituals at this holy site replace its cost of piety with gold."
 evil.0011.b:0 "In the evenfall at [holy_site_5.GetNameNoTierNoTooltip]."
 evil.0011.b.tt:0 "At this holy site, the chance of failure is lowered."
 evil.0011.c:0 "Maybe somewhere else."
 evil.0011.c.tt:0 "You will choose another destination."
 evil.0011.d:0 "On second thoughts, I am not ready for this."
 evil.0011.d.tt:0 "You will not perform the ritual."

 evil.0012.t:0 "Dark Ritual: Choice of Spell"
 evil.0012.desc:0 "Now I must choose what spell I will cast through the Dark Ritual."
 evil.0012.a:0 "#emphasis Call the Horde # ."
 evil.0012.a.tt:0 "Call armies or characters to your court."
 evil.0012.b:0 "#emphasis Summoning Ritual # ."
 evil.0012.b.tt:0 "Summon dark spirits to your service."
 evil.0012.c:0 "#emphasis Cast Spell: Spell of Power # ."
 evil.0012.c.tt:0 "Start the ritual and cast a spell."
 evil.0012.d:0 "#emphasis Crafting: Malicious Artifacts # ."
 evil.0012.d.tt:0 "The ritual will focus on crafting a unique and malicious artifact."
 evil.0012.e:0 "Maybe something else."
 evil.0012.e.tt:0 "You will choose another spell."
 evil.0012.f:0 "On second thoughts, I am not ready for this."
 evil.0012.f.tt:0 "You will not perform the ritual."

 evil.0013.t:0 "Dark Ritual: Choice of Spell"
 evil.0013.desc:0 "$evil.0012.desc$"
 evil.0013.a:0 "#emphasis Cast Spell: Houses of Lamentation # ."
 evil.0013.a.tt:0 "Spells unique to the Nazgûl."
 evil.0013.b:0 "#emphasis Cast Spell: Piercing, Opening and Treachery # ."
 evil.0013.b.tt:0 "Start the ritual and cast a spell, your fate is now uncertain."
 evil.0013.c:0 "#emphasis Cast Spell: Second Darkness # ."
 evil.0013.c.tt:0 "Start the ritual and cast a spell on a neighbouring realm."
 evil.0013.d:0 "Maybe something else."
 evil.0013.d.tt:0 "You will choose another spell."
 evil.0013.e:0 "On second thoughts, I am not ready for this."
 evil.0013.e.tt:0 "You will not perform the ritual."

 evil.0014.t:0 "Call the Horde"
 evil.0014.desc:0 "Will I try to find the souls of those black-hearted beings that roam the earth willing to join my cause?\n\nWill I address those already campaigning under my banner, infusing them with renewed vigor for battle?\n\nOr will I seek the blackest and most powerful souls in [middleearth|E] to command my armies and thus share my destiny?"
 evil.0014.a:0 "Call the Horde."
 evil.0014.a.tt:0 "Draw an army to your cause"
 evil.0014.b:0 "Mark of War."
 evil.0014.b.tt:0 "Mark your armies with a symbol of power"
 evil.0014.c:0 "Assemble the Warlords."
 evil.0014.c.tt:0 "Find a mighty warrior to lead your armies"
 evil.0014.d:0 "This is not what I have in mind..."
 evil.0014.d.tt:0 "You will change the kind of Sorcery"

 evil.0015.t:0 "Summoning Ritual"
 evil.0015.desc:0 "Old are the spirits that haunt this earth. And immeasurable is their wickedness.\n\nI will enter the dark paths of necromancy and the invocation of old terrors.\n\nWill I unleash these evils on the earth unchecked or will I be able to bind them to serve my dark purposes?"
 evil.0015.a:0 "Raise the Dead."
 evil.0015.a.tt:0 "Raise an army of the dead that does not need supplies"
 evil.0015.b:0 "Invoke the Watchers."
 evil.0015.b.tt:0 "Protect your fortress with the impassable gaze of the Watchers"
 evil.0015.c:0 "Summon a being of Darkness."
 evil.0015.c.tt:0 "Gain dominion over a creature from the ancient world"
 evil.0015.d:0 "This is not what I have in mind..."
 evil.0015.d.tt:0 "You will change the kind of Sorcery"
 evil.0015.e:0 "Summon the Guard of Abrakhân."
 evil.0015.e.tt:0 "Raise the Guard of Abrakhân"

 evil.0016.t:0 "Spell of Power"
 evil.0016.desc:0 "Few are those who were able to change reality with their own hands. And even fewer are those that remain today. I am one of them, by dark pact and damning rite.\n\nFollower of the arts of [ROOT.GetCharacter.GetFaith.HighGodName] himself, my power is unmatched in this land.\n\nWhat should my next act of high sorcery be?"
 evil.0016.a:0 "Cracks of the Earth."
 evil.0016.a.tt:0 "Break your land, burn it in the fires of industry and prepare for war"
 evil.0016.b:0 "Draw forth Dark Vitality."
 evil.0016.b.tt:0 "Feed on a soul and lengthen your life"
 evil.0016.c:0 "Words of Power."
 evil.0016.c.tt:0 "Break the defenses of your enemies (NEEDS TO BE AT WAR)"
 evil.0016.d:0 "This is not what I have in mind..."
 evil.0016.d.tt:0 "You will change the kind of Sorcery"

 evil.0017.t:0 "Malicious Artifacts"
 evil.0017.desc:0 "Like the old craftsmen of yore, forgers of powerful relics and weapons, I will craft a magical item, something that will help me achieve glory in my goals.\n\nWhat should my next work be?"
 evil.0017.a:0 "Forge Morgul weapons."
 evil.0017.a.tt:0 "Make morgul weapons for you and some of your soldiers"
 evil.0017.b:0 "This is not what I have in mind..."
 evil.0017.b.tt:0 "You will change the kind of Sorcery"

 evil.0018.t:0 "Houses of Lamentation"
 evil.0018.desc:0 "Deep in the darkest pits of Barad-dûr, [minasmorgul|E], and [dolguldur|E], are the houses of lamentation, chambers in which not even death is a release for the tormented and withered souls caught within the net of the Dark Powers. \n\nIn these halls dwell misery incarnate, torment made manifest - a constant screech of agony which strikes fear into even the bravest hearts. In these dread halls do the [nazgulcharacter|E] craft their most perverted and dark designs."
 evil.0018.a:0 "Pursue Them Relentlessly."
 evil.0018.a.tt:0 "Boost your scheme power"
 evil.0018.b:0 "Black Breath."
 evil.0018.b.tt:0 "Curse your enemies"
 evil.0018.c:0 "Dark Restoration"
 evil.0018.c.tt:0 "Come back to life"
 evil.0018.d:0 "This is not what I have in mind..."
 evil.0018.d.tt:0 "You will change the kind of Sorcery"

 evil.0019.t:0 "Piercing, Opening and Treachery"
 evil.0019.desc:0 "Not all spells are of fell face and blustering power. Sometimes the most effective ones are more subtle, more silent - like a knife in the dark. Pierce the minds of your foes, so that you might appear their friend, and uncover the foes in your midst. Shed your physical form and take on a new one to wage battle against your enemies."
 evil.0019.a:0 "Ambassador of Darkness."
 evil.0019.a.tt:0 "Change the way everyone sees you. Show yourself as friend of the free peoples"
 evil.0019.b:0 "Shapeshifting."
 evil.0019.b.tt:0 "Make for yourself a new shape of dread and might, to sunder your foes on the plains of battle!"
 evil.0019.c:0 "Reveal the Traitors."
 evil.0019.c.tt:0 "Reveal the schemes against you"
 evil.0019.d:0 "This is not what I have in mind..."
 evil.0019.d.tt:0 "You will change the kind of Sorcery"

 evil.0020.t:0 "Second Darkness"
 evil.0020.desc:0 "Too long have the domains of my foes prospered fair and beautiful, their fields bountiful and their lands pleasant. They have forgotten the terror of the natural world, the biting ice and the rasping laugh of desolation as plague rolls across the land. The chill of terror as night consumes day, and the sun is extinguished before the fury of the Darkness. \n\nAncient, primordial, these forces are not lighty tampered with - can I wield mastery of such mighty weapons?"
 evil.0020.a:0 "Cast the Darkness."
 evil.0020.a.tt:0 "Direct terrible pitch black clouds over the land of your enemies and darken their hearts"
 evil.0020.b:0 "Abnormal Winter."
 evil.0020.b.tt:0 "Send a cursed winter over your enemies"
 evil.0020.c:0 "The Plague."
 evil.0020.c.tt:0 "Free a plague to kill all the living creatures"
 evil.0020.d:0 "This is not what I have in mind..."
 evil.0020.d.tt:0 "You will change the kind of Sorcery"

 evil.0021.t:0 "Dark Ritual: A Great Accident!"
 evil.0021.desc:0 "How is it possible!?\n\nHave the dark forces abandoned me!?"
 evil.0021.a:0 "The Sorcery was a Critical Failure"

 evil.0022.t:0 "Dark Ritual: The Sorcery has Failed!"
 evil.0022.desc:0 "At least nothing bad happened to me..."
 evil.0022.a:0 "The Sorcery was a Failure"

 evil.0023.t:0 "Dark Ritual: A Success!"
 evil.0023.a:0 "The Sorcery was a Success"
 evil.0023.horde.a.desc:0 "From the dark and gloomy hills they come. Warriors to serve me, and to fight in my name. \n\nLooking down upon my new troops, I feel a dark satisfaction at my mastery of the dark arts - from my own power, legions have arisen!"
 evil.0023.horde.b.desc:0 "My troops stand alert and ready as the final sigils are inscribed. Now bearing runes of power and might, my symbol upon their breasts, they shall fight with twice the strength as before!"
 evil.0023.horde.c.desc:0 "A warrior of black cunning and fell strength stands before me, a bloodied corpse at his feet. \n\n"I have heard your call, my lord, and have come to offer my blade! Behold the proof of my fealty." \n\nWith such a warrior at the head of my armies, my host has become more fearsome than ever before."
 evil.0023.summon.a.desc:0 "From the depts of the tombs they rise. The dead, shaking and cold, grasp their swords, now inhabited by dark spirits in my service. These wraiths shall need no blades, for fear alone shall surely strike my enemies down!"
 evil.0023.summon.b.desc:0 "With a last murmured word of Black Speech, the seal is complete. The watchers at the gate of my fortress have been bound and sealed, and their malice will serve as a shield were stone fails."
 evil.0023.summon.c.desc:0 "From the skies a screech comes, and like a black whirlwind the beast comes. A fellbeast, one of the mounts of the Dark Lord himself! Fast and strong, it is a steed without peer, and a sign of my favor before the Ruinous Powers."
 evil.0023.powerspell.a.desc:0 "The earth crackles and breaks beneath my words, great pits hollowed out from which foul armaments and troops will soon gush forth. My levees have increased, and with nary a cost to myself!"
 evil.0023.powerspell.b.desc:0 "I have undertaken the most profane and sinful of acts. On a dark altar, I have strapped down my courtier, and slowly I begin to chant, until it is a howl that shakes the room.\n\nThen - they shudder, and fall, and I feel a heady, rich sensation, like I have drunk of the finest of wines. Suddenly I feel revitalized, younger, virile and strong!\n\nI turn around and stride forth, leaving behind a withered husk behind on the altar for my servants to clean up."
 evil.0023.powerspell.c.desc:0 "With black words of darkess malice, I see in my mind the fortifications of my foe. I see the stones, carefully established and piled one atop the other, and the earth which they are all piled upon. Summoning all my intent, I speak words of breaking, of falling, of ruin and desolation, and then - there is a tumble, and a crash, and the halls of my foe crumbles before my might."
 evil.0023.craft.a.desc:0 "A Morgul-blade... a foul tool, and one difficult to create. Dark runes upon it, it is brutally cold to the touch, and it inspires dread and wariness upon all who gaze upon it. Forged in a crucible of blood and suffering, with a handle wrought of bone, it is a tool with which to break even the most stalwart."
 evil.0023.lamentation.a.desc:0 "Terror is a tool more powerful than any other. So struck by fear, many will do whatever I bid, simply to escape that heart-rending terror... how simple it is, in the end."
 evil.0023.lamentation.b.desc:0 "Slinking in the night, I come across my target. My very presence sucks the warmth from the room, and I swiftly assail them. No need for weapons, not tonight - a touch alone, and they shall be made helpless, and my foes leaderless. The Black Breath claims another victim."
 evil.0023.lamentation.c.desc:0 "Back from the darkness of impotence, I come. Back to serve my master once more. There is no escape from his service. Not even."
 evil.0023.treachery.a.desc:0 "I dazzle and charm, a kindly smile upon my face and a warmness in every action. A lie, a falsehood, a tool to get my foes to lower their guard. But a potent one anyway. Such folly - to continue to hope and hold out for reproachment, even when I should know better... Let them relax for the moment, content in my apparent goodwill. My time shall come."
 evil.0023.treachery.b.desc:0 "It is a strange thing, to take the form of another. I tower over my normal body, muscled and hulking, furred and imposing, like a Werewolf from the legends of the [firstage|E]. Such potency in my hands! Such strength in my form! Let my enemies beware: now, I hunt the greatest game..."
 evil.0023.treachery.c.desc:0 "In the darkness, I divine all foes, all plots arrayed against me. And at last, I see it, and all becomes so clear - how my foes machinate against me, even in my own court! Rising, I set off to bring this traitor to account..."
 evil.0023.darkness.a.desc:0 "From my lair issues forth a dark cloud, a shade which cripples crops and demoralizes men. Under that dread night the damned and depraved march, wreaking havoc wherever they go."
 evil.0023.darkness.b.desc:0 "A cold wind is the first sign. Then, snow and a deep despair, one which saps all will to move or to make. My foes are crippled, barely able to survive the bitter cold, let alone assail me! And I laugh, and laugh again, sitting before my warm hearth, relishing in the unimagineable suffering I have wrought."
 evil.0023.darkness.c.desc:0 "It starts, as it always does, with a minor thing. A member of the court tired, then one passing away silenty in the night - surely nothing major, just a natural occurence. Well, then it happens. All at once, the courts of my foes beging to flail in panic, shutting themselves away in desperation to avoid the curse, nay the plague, which has fallen on them. Such discord can only be to my benefit..."
 evil.0023.horde.a:0 "An army has been assembled!"
 evil.0023.horde.b:0 "The Mark of War has been drawn!"
 evil.0023.horde.c:0 "Join me and be part of my destiny!"
 evil.0023.summon.a:0 "Rise and serve me!"
 evil.0023.summon.b:0 "Before the Watchers dread gaze, none shall enter my domain!"
 evil.0023.summon.c:0 "A mount worthy of me!"
 evil.0023.powerspell.a:0 "The Cracks of the Earth are roaring!"
 evil.0023.powerspell.b:0 "Your soul is mine!"
 evil.0023.powerspell.c:0 "The old words will break these walls."
 evil.0023.craft.a:0 "Morgul blades will bring death to my enemies!"
 evil.0023.lamentation.a:0 "I will not rest until I have done my task."
 evil.0023.lamentation.b:0 "Do you not know Death when you see it?"
 evil.0023.lamentation.c:0 "I will rise stronger than ever!"
 evil.0023.treachery.a:0 "Everyone will see me as a friend!"
 evil.0023.treachery.b:0 "No one will be able to face me!"
 evil.0023.treachery.c:0 "Traitors! Fools! Nothing hides from my gaze!"
 evil.0023.darkness.a:0 "A Second Darkness is Coming!"
 evil.0023.darkness.b:0 "Go out now and you will not reach my doors alive."
 evil.0023.darkness.c:0 "The winds of death blows."

 evil.0024.t:0 "Dark Ritual: A Critical Success!"
 evil.0024.a:0 "The sorcery was a Critical Success"
 evil.0024.horde.a.desc:0 "From the dark and gloomy hills they come. Vast numbers of warriors to serve me, and to fight in my name. \n\nLooking down upon my new troops, I feel a dark satisfaction at my mastery of the dark arts - from my own power, legions have arisen!"
 evil.0024.horde.b.desc:0 "My troops stand alert and ready as the final sigils are inscribed. Now bearing runes of power and might, my symbol upon their breasts, they shall fight with twice the strength as before!"
 evil.0024.horde.c.desc:0 "Warriors of black cunning and fell strength stands before me, blood siblings come to swear themselves to my service. \n\n"We have heard your call, my lord, and have come to offer our blades! Behold all we offer in your service!" \n\nThey toss gold and a corpse at my feet - a longtime troublemaker. My lips quirk up in amusement, then I nod in acceptance With such warriors at the head of my armies, my host has become more fearsome than ever before."
 evil.0024.summon.a.desc:0 "From the depts of the tombs they rise. The dead, shaking and cold, grasp their swords, now inhabited by dark spirits in my service. These wraiths shall need no blades, for fear alone shall surely strike my enemies down!"
 evil.0024.summon.b.desc:0 "With a last murmured word of Black Speech, the seal is complete. The watchers at the gate of my fortress have been bound and sealed, and their malice will serve as a shield were stone fails."
 evil.0024.summon.c.desc:0 "From the skies a roar comes, and like the winds of a hurricane it descends. A drake has heeded my summons, and my courtiers shake and bow before its might. But I stand tall and unbowed, certain in myself - for I am its master, and it knows it too. Climbing aboard its back, I feel powerful, strong enough to forge a kingdom - with fire and blood."
 evil.0024.summon.e.desc:0 "$guard_of_abrakhan_flavor$"
