 evil.0024.horde.a:0 "A great army has been assembled!"
 evil.0024.horde.b:0 "The Great Mark of War has been drawn!"
 evil.0024.horde.c:0 "Join me and be part of my glorious destiny!"
 evil.0024.summon.a:0 "Rise and serve me!"
 evil.0024.summon.b:0 "No one will cross my doors!"
 evil.0024.summon.c:0 "Heir of the great dragons, serve me!"
 evil.0024.powerspell.a:0 "Break the land!"
 evil.0024.powerspell.b:0 "Death is not for me!"
 evil.0024.powerspell.c:0 "The mightiest Words of Power to tear down all the walls!"
 evil.0024.craft.a:0 "Morgul blades will bring death to my enemies!"
 evil.0024.lamentation.a:0 "I will not rest until I have done my task."
 evil.0024.lamentation.b:0 "Do you not know Death when you see it?"
