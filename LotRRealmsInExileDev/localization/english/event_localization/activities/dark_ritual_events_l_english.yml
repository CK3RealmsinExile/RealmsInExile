 fell_beast_mount_modifier:0 "Fell Beast Mount"
 fell_beast_mount_modifier_desc:0 "This character has tamed a Fell Beast. #emphasis A winged creature, naked, and neither quill nor feather do it bore, and its vast pinions are as webs of hide between horned fingers; and it stink. A creature of an older world maybe.#!"

 drake_mount_modifier:0 "Drake Mount"
 drake_mount_modifier_desc:0 "This character has tamed a Fire Drake. #emphasis Drakes are infertile, dragon-fellbeast hybrids. While much smaller and less intelligent than their 'greater' forebears (such as Smaug the Golden, Glaurung and Ancalagon the Black), they retain the ability to breath fire and can prove a powerful force on the battlefield.#!"

 words_of_power_modifier:0 "Ruinous Words of Power"
 words_of_power_modifier_desc:0 "Black words in accursed tongue have rent heart and stone in this province."

 watchers_modifier:0 "Phantom Watchers"
 watchers_modifier_desc:0 "Dreadful spirit of vigilance live within these statues, creating an invisible barrier between them through the force of their will alone."

 cracks_of_the_earth_modifier:0 "Cracks of The Earth"
 cracks_of_the_earth_modifier_desc:0 "The ground trembles, the earth cracks, and in deep tunnels an army is forged."

 nazgul_pursue_modifier:0 "Pursuing its Prey"
 nazgul_pursue_modifier_desc:0 "This character has a mission to accomplish and will not stop until it is completed."
 nazgul_great_pursue_modifier:0 "Pursuing its Prey"
 nazgul_great_pursue_modifier_desc:0 "This character has a mission to accomplish and will not stop until it is completed."

 black_breath_modifier:0 "Suffered the Black Breath"
 black_breath_modifier_desc:0 "This character has suffered a serious condition resulting from the contact with a Nazgul."

 ambassador_of_darkness_modifier:0 "Ambassador of Darkness"
 ambassador_of_darkness_modifier_desc:0 "A fair visage, a masquerade to hide my intentions to the world."

 shapeshifter_modifier:0 "Shapeshifter"
 shapeshifter_modifier_desc:0 "This character has wrought for themselves a horrid shape of fell might."

 dark_vitality_modifier:0 "Dark Vitality"
 dark_vitality_modifier_desc:0 "In the most damning of arts, this character has stolen the vitality of another, prolonging their sinful existence."
 
 morgul_weapons:0 "Morgul Weaponry"
 morgul_weapons_desc:0 "Weapons of the vilest poisons. The blade fades after piercing the enemy, leaving a wound that will never heal."

 abnormal_winter_modifier:0 "Abnormal Winter Modifier"
 abnormal_winter_modifier_desc:0 "An extremely cold and long-lasting winter does not give truce to these lands. Characters will have a penalty to movement and knight effectiveness."

 abnormal_winter_character_modifier:0 "Abnormal Winter Modifier"
 abnormal_winter_character_modifier_desc:0 "An extremely cold and long-lasting winter that makes it almost impossible to move armies."
 
 darkness_modifier:0 "Evil Darkness"
 darkness_modifier_desc:0 "This land has suffered a terrible curse. Pitch black clouds cover the sky and grieve the hearts of those who live below them."

 the_plague_modifier:0 "Dark Diseases"
 the_plague_modifier_desc:0 "A disastrous pestilence is reaping the lives of these lands. Characters will have a random chance of getting a disease."

 savage_rampage_modifier:0 "Savage Rampage"
 savage_rampage_modifier_desc:0 "At the call of a fell summoner, a savage army has pillaged these lands."

 failed_mark_modifier:0 "A Painful Mark"
 failed_mark_modifier_desc:0 "Attempts to invigorate the troops have resulted in a rejection by the armies."

 undead_attack_modifier:0 "Uncontrolled Undead"
 undead_attack_modifier_desc:0 "The restless dead have awoken in these lands, and now turn upon all living things - regardless of allegiance."

 fell_beast_attack_modifier:0 "Uncontrolled Fell Beasts"
 fell_beast_attack_modifier_desc:0 "These beasts have made this place their hunting ground."

 foult_modifier:0 "Foults and Tremors"
 foult_modifier_desc:0 "This land suffers from abnormal upheavals."

 failed_vitality_modifier:0 "Dark Vitality Failed"
 failed_vitality_modifier_desc:0 "In their aim to steal the lifeblood of another, this character has instead simply drained themselves!"

 morgul_wound_modifier:0 "Self inflicted Morgul Wound"
 morgul_wound_modifier_desc:0 "How could I cut myself!?"

 nazgul_fail_modifier:0 "Nazgûl's Tremor"
 nazgul_fail_modifier_desc:0 "This Nazgûl suffers a magical alteration caused by trying to go further than he was prepared for."

 revealed_intentions_modifier:0 "Revealed Intentions"
 revealed_intentions_modifier_desc:0 "The masquerade of this character has not convinced anyone. Worse still, it has revealed some of the dark intentions behind it."

 broken_bones_modifier:0 "Broken Body"
 broken_bones_modifier_desc:0 "The body of this character tried to reach levels of power for which it was not prepared. Now they suffer the consequences."

 magic_sickness_modifier:0 "Magic Sickness"
 magic_sickness_modifier_desc:0 "This character has tried to change the world at his will without success."

 searching_dark_knowledge_modifier:0 "Searching Dark Knowledge"
 searching_dark_knowledge_modifier_desc:0 "This character is searching dark knowledge."

 studying_dark_arts_modifier:0 "Studying Dark Arts"
