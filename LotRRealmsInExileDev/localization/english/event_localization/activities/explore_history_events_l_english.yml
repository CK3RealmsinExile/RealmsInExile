 explore_history.0550.t:0 "Setting Things Up"
 explore_history.0550.host:0 "As we await the arrival of the rest of the guests, my servants can get started on the preparations. The scholars are sent in search of antique catalogs, while setting up our equipment in our lodings and the archives.\n\n"
