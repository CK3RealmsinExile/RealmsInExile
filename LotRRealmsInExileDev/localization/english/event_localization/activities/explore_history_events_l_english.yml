### History...? ###

 explore_history.9000.t:0 "Balrog Inflation"
 explore_history.9000.desc:0 ""[ROOT.Char.GetTitledFirstName|U], look what I've found! This is a ground-breaking discovery!"\n\nMy [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('overenthusiastic_researcher'))] [overenthusiastic_researcher.GetTitledFirstName] comes running into the room, out of breath and visibly excited. He unrolls a parchment scroll and lays it on my lectern for me to read.\n\nIt is indeed very old, written in an antiquated form of [sindarin|E]. It seems to be recounting the event of the Fall of Gondolin, but something seems a little off: the [balrog|E] in the assault are said to number in the hundreds. 'Thus five fell before Tuor's great axe Dramborleg, three before Ecthelion's sword, and two score were slain by the warriors of the king's house.'"
 
 explore_history.9000.a:0 "This is a great day in academic research!"
 explore_history.9000.b:0 "I think the author got a little carried away"
 
 explore_history.9001.t:0 "A Puzzling Family Tree"
 explore_history.9001.desc:0 "I've been poring over a copy of an ancient [quenya|E] genealogy for hours now, but I can't make either heads or tails of this. It shows the descent of the House of Finwë, but High King Gil-galad's ancestry seems unclear. There's branches coming both from High King [fingon|E], slightly smudged, and from King Orodreth of Nargothrond. Barely visible is another line coming from the [houseoffeanor|E].\n\nHow could a scribe get the High King's descent wrong, twice? Surely this is well-established?"
 
 explore_history.9001.a:0 "We all make mistakes, don't we?"
 explore_history.9001.b:0 "Burn this, it's a disgrace"
 explore_history.9001.c:0 "What if he was the secret son of Fingon and Maedhros ?"

 explore_history.9002.t:0 "His Boots are Yellow?"
 explore_history.9002.desc:0 "As I amble through the library, past shelves stuffed with ancient tomes and crumbling scrolls, my eye is drawn to a small volume bound in leather. The cover reads ‘The Songs of Iarwain Ben-adar’. Curious, I open it. A brief preamble by a forgotten [cardolani|E] scholar contains an extraordinary claim - that this is a collection of songs of power as uttered by an benevolent forest-sprite of the [northernkingdom|E], a mysterious being who has allegedly lived in [eriador|E] since the dawn of time.\n\nYet the lyrics to these ditties appear to be doggerel of the most risibile kind. I leaf through page after page of yellow boots, hoary willows, lascivious river-nymphs, and obese ponies. And then I am struck by the weirdest verse of all: “Hey dol! merry dol! ring a dong dillo! Ring a dong! hop along! Fal lal the willow! Tom Bom, jolly Tom, Tom Bombadillo!”.\n\nCan this baffling nonsense really be the work of an immortal being of great power?"
 
 explore_history.9002.a:0 "Why not? Even the Elves of Rivendell are not immune to a silly sing-song"
 explore_history.9002.b:0 "These are clearly the ravings of a madman"
 explore_history.9002.c:0 "This Tom is obviously an incarnation of Eru!"
 
 explore_history.9003.t:0 "A Prince of Cats"
 explore_history.9003.desc:0 "As I rifle through the storeroom next to the library in search of paper, I find a mysterious box. Inside is a small stack of parchment along with a few personal items that indicate that it once belonged to some forgotten librarian. As I read the papers I realise that it is an uncompleted passion project: an attempted history of the [firstage|E] written for children.\n\nIt starts well, with neat abridged summaries of the major events, accompanied by some delightful sketches by the author, who had some skill at drawing. But as the work progresses it becomes more eccentric, taking greater liberties with the more frightening elements in order to soften the tone for the intended audience.\n\nAnd then I come to it. The Tale of Beren & Luthien has evidently been judged too alarming for the young. Rather than taking the form of a terrifying werewolf, [sauroncharacter|E] - chief servant of The Enemy - is depicted as… a cat. A cat called… Tevildo."
 
 explore_history.9003.a:0 "This adaptation is simply too divorced from the source material…"
 explore_history.9003.b:0 "Curious. Maybe I should try to complete this feline adventure"
 explore_history.9003.c:0 "I knew it! Cats are servants of Morgoth!"
 
 explore_history.9004.t:0 "The Lost Road"
 explore_history.9004.desc:0 "I have encountered numerous challenging volumes in the library, many written by ageing [dunedain|E] scholars obsessing with mortality and its limits, but few are as esoteric as the tome now before me. The author makes a bold claim: that one feature of the Gift of [conceptracemen|E] is something called ‘preincarnation’, the ability of Men to inhabit the minds of earlier incarnations of themselves, and thereby effectively travel through time.\n\nThey go on to argue that [elendil|E] himself was ‘visited’ by a far-future incarnation of himself called Eädwine from a city of scholars called Mondósar. It’s an entertaining tale, but I’m really not sure what to make of it."
 
 explore_history.9004.a:0 "It must be nonsense. Men are always trying to find ways of living forever"
 explore_history.9004.b:0 "Worth exploring… perhaps I will try to commune with my own earlier incarnations"
 explore_history.9004.c:0 "It must be true, I too have seen the flying ships of Numenor is visions"
 
 explore_history.9005.t:0 "They Were Elves Once… Or Were They?"
 explore_history.9005.desc:0 "The [orcs|E] remain among the most dangerous of the perennial plagues threatening [middleearth|E]. Yet their history is not something I have ever given much thought to. And so my interest is piqued when I spot a leather-bound tome on a high shelf entitled ‘Ruined and Broken: A Brief History of the Yrch’. To my frustration the book is neither brief nor a history. Instead it provides speculation after speculation on the origin of the Orcs.\n\nCould they have been bred by [melkorcharacter|E] from subterranean heats and slime? Perhaps they were made in mockery of the Firstborn? Or were they even made from captured [elves|E] by slow arts of cruelty and wickedness? No, perhaps they are mere automata, driven by the wills of Melkor and [sauroncharacter|E]? Oh wait, they are actually corrupted [conceptracemen|E], probably Drúedain reduced to bestial primitivism by the breeding programme of the Enemy. Or are they a mix of all the above, refined by Sauron, with their upper echelons perhaps being corrupted [maiargods|E]?\n\nIt goes on and on without conclusion."
 
 explore_history.9005.a:0 "What a waste of time"
 explore_history.9005.b:0 "Some of these explanations seem at odds with the historical timeline"
 
 explore_history.9006.t:0 "The History of Galadriel & Celeborn"
 explore_history.9006.desc:0 "The Lady Galadriel of [lothlorien|E] is a figure of unbelievable age and stature to someone like me, and her history has become wrapped in endless myths and legends. I am delighted to find a scholarly work on her life and that of her noble husband, Celeborn, and sit down to read it.\n\nYet I am quickly disappointed. The scholarship is extremely sloppy, marred by contradictions in the timeline and even basic facts. When did Galadriel leave [valinor|E]? Was Celeborn born in Doriath or Valinor? What was Galadriel’s role in [eregion|E]? Exactly how many times did they move to and from Lorien? Was the elvenking Amroth their son? Who in [eru|E]’s name is ‘Teleporno’?\n\nRather than a single narrative underpinned with clear evidence, the book presents various contradictory versions. Worse, as the work enters its final stages it appears that the author has become somewhat smitten by his subject, increasingly presenting Galadriel as some sort of flawless martyr of impeccable judgement."
 
 explore_history.9006.a:0 "How frustrating! I guess we will never know the truth"
 explore_history.9006.b:0 "Perhaps a coherent tale can be spun from all of this…"
 
 explore_history.9007.t:0 "The Bellakar Delusion"
 explore_history.9007.desc:0 "As I stroll into the library I am amused to hear a manic cackling. I find my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('amused_researcher'))] [amused_researcher.GetTitledFirstName] pounding [overenthusiastic_researcher.GetHerHis] desk in paroxysms of pure hilarity.\n\nOn enquiring into the cause of [amused_researcher.GetHerHis] amusement [amused_researcher.GetSheHe] passes me a scroll that [amused_researcher.GetSheHe] has discovered, written by a Pelagirian Scholar of the sixth century of the [thirdage|E] by the name of Merpimir. The tract contains a baffling but densely-argued proposition - that everything we believe about [middleearth|E] south of [umbar|E] is a lie.\n\nThis lie is an elaborate fairy-tale spun by the sailors of the [belegaer_sea|E] in order to justify their high fees and expenses. In reality, Merpimir claims, the maps of southern Middle-Earth are fabrications unsupported by the strong evidence underpinning the cartography of more northerly lands. [bellakar|E] is singled out as being a totally invented place, with sources marshalled to argue that if there were ever colonialists from [westernesse|E] south of Umbar they would all have been of the Black [numenorean|E] variety."
 
 explore_history.9007.a:0 "How droll! To think anyone could believe such an outlandish theory"
 explore_history.9007.b:0 "This makes so much sense! No wonder Bellakar is shown on so few maps"
 
 explore_history.9008.t:0 "The Lays of Beleriand"
 explore_history.9008.desc:0 "While trying to get to grips with the winding history of [middleearth|E], I find a volume dedicated to the Lays of [beleriand|E] - alliterative verse versions of the epics tales of the [firstage|E]. The first few leaves of each poem appear to be well-thumbed, but the pristine condition of later pages show that most readers abandoned them early on. The poems are long, turgid and interminable, so dull that in most cases the author themselves clearly lost interest before completing them. Must I really read these to get a complete understanding of the history of the [elves|E] and elf-friends?"
 
 explore_history.9008.a:0 "I suppose I must try…"
 explore_history.9008.b:0 "Forget it. There must be a prose version of these I can read."
 explore_history.9008.c:0 "Maybe if I sing them out loud it will be easier?"
 
 explore_history.9009.t:0 "King... Trotter?"
 explore_history.9009.desc:0 "Since the Line of [isildur|E] returned to the Throne of [gondor|E] much has been written of the escapades of the [dunedainnorth|E] during their wilderness years. Though forgotten by most for long centuries, it seems their Rangers were instrumental in keeping the surviving peoples of [eriador|E] free of threats.\n\nYet here in the library I discover a stranger alternate history, seemingly written by a [periannath|E] scholar from The Shire. It claims that the ‘[hobbits|E]’, as they call themselves, had an outsized role in the protection of the North, sending armies to fight for the defence of Fornost, fighting off [orc|E] invaders (while also inventing the game of golf), and having myriad other adventures.\n\nThey even make the strange claim that the true leader of the Rangers of the North was a hobbit by the farcical name of ‘Trotter’, and rather imply that he should be the One True King."
 
 explore_history.9009.a:0 "Nothing but halfling half-truths…"
 explore_history.9009.b:0 "Could it be true?"
 
 explore_history.9010.t:0 "Round-Earth Society"
 explore_history.9010.desc:0 "While perusing a semi-abandoned corner of the library I discover a series of periodicals written by a secret-society of [gondorian|E] scholars from the early centuries of the [thirdage|E]. There is much within of considerable interest, for many of the authors were sailors of great experience who had been present during the first circumnavigations of [middleearth|E].\n\nYet among the essays I find a striking claim - that Middle-earth has always been a sphere, and that the legends of a flat earth in earlier ages of the world were merely Elvish myths not meant to be taken literally. Some of their proofs seem to be contrary to the normal practices of natural philosophy, and doubtless would be ridiculed today."
 
 explore_history.9010.a:0 "Bonkers. Why did these fools ignore the scholarly consensus?"
 explore_history.9010.b:0 "If only I could still subscribe to their letters of news..."
 
 explore_history.9011.t:0 "Mithril Heals Elven Fading?"
 explore_history.9011.desc:0 "Under a pile of administrative records of little interest, compiling the letters of orders from a book merchant, I find a heavy tome. It is titled 'The Amazing Tale of the Rings of Power' and has been beautifully illustrated and illuminated by master artists.\n\nBut the text itself is of very unequal quality, contradicting itself and established lore many times. Its central thesis is that [sauroncharacter|E] tricked High-King Gil-galad into believing the [elves|E] were suffering from some accelerated fading, that only [mithril|El] could cure.\n\nAmong other curious details it has [isildur|E] and [celebrimbor|E] alive simultaneously, a amnesiac Gandalf sent to [middleearth|E] in the [secondage|E], a crackpot theory on buoyancy attributed to Finrod, and a hypothetical "Southlands" collection of human villages in Gorgoroth.\n\nI wonder what to do with this."
 
 explore_history.9011.a:0 "The illustrations we can save, burn the rest."
 explore_history.9011.b:0 "I must read more! Surely there is a sequel?"