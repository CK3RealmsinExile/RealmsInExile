 # The Sundering of the Elves

 explore_history.1001.t:0 "The Awakening of the Elves"
 explore_history.1001.desc:0 "On the far eastern shores of the lost Inland Sea of Helcar, in a bay that came to be known as [cuivienen|E], the first [elves|E] awoke from the sleep of [iluvatar|E]. Here they dwelt for a time, happy under the beauty of the stars in heaven and have ever since loved starlight and revered their creator [vardacharactershort|E] above all the [valargods|E].\n\nBefore long, the fledgling elves were discovered by [melkorcharacter|E], who sent his dark agents to watch from the shadows and capture any elf that strayed too far from the Waters of Awakening. These unfortunate souls were imprisoned in the bowels of [utumno|E] and, through slow arts of cruelty were corrupted and bred to form the [orcs|E] in envy and mockery of the Elves.\n\nLater, the Elves were found by the Vala [oromecharactershort|E] in his hunts upon [middleearth|E], and he was seized with a desire to protect them. And so, it came to pass that the [powersgods|E] made war upon Melkor to deliver the Elves from the clutches of evil, forever changing the face of Middle-Earth in the conflict and imprisoning Melkor in the Halls of [mandoscharacter|E] for thousands of years."
 
 explore_history.1001.a:0 "Thank Eru for the protection of the Valar against such terrifying evil!"
 explore_history.1001.b:0 "It is right that Melkor was judged for his ill-deeds."
 explore_history.1001.c:0 "Melkor created his own race by capturing and corrupting the Elves? Intriguing..."

 explore_history.1002.t:0 "The Avari"
 explore_history.1002.desc:0 "With [melkorcharacter|E] humbled and in chains, [oromecharactershort|E] came again to the [elves|E], and passionately called them to follow him to [valinor|E], promising them safety, tutelage, and light. The Elves sent three ambassadors from among them to travel to Valinor and speak for their people: Ingwë, Finwë, and Elwë.\n\nReturning from Valinor, they were so filled with awe by the glory and majesty of the [valargods|E] and the splendour of the light of the [twotrees|E] that they urged their people to heed the summons of the Valar and make the long journey west to Valinor.\n\nThus, befell the First Sundering of the Elves. For while the kindred of Ingwë and some of the kindreds of Finwë and Elwë were willing to follow Oromë, there were many still that refused the call to leave the lands of their birth, as they loved [middleearth|E] and the starlight above the unknown West and rumours of its burning light. These Elves became known as the Avari, the Unwilling, and would not meet their kindred again until many ages were past."
 
 explore_history.1002.a:0 "A tragic parting, but the Eldar were right to journey West."
 explore_history.1002.b:0 "After seeing nothing but wrath and deception from the Ainur, who can blame the Avari?"

 explore_history.1003.t:0 "The Vanyar"
 explore_history.1003.desc:0 "Once the [elves|E] who answered the summons of the [valargods|E] set out on the [greatjourney|E], they were further split into three groups. The smallest of these groups was led by Ingwë and were the most anxious to reach [valinor|E].\n\nThe [vanyarelves|E] led the way, pushing ever westward at a great pace, becoming the first to reach the shores of the vast [belegaer_sea|E]. It was here that the Vala [ulmocharacter|E] uprooted the large island known as [toleressea|E] from the middle of the ocean and, with the help of his servants, used it to ferry the Vanyar from the shore and across the waves to the land of Valinor. For his haste and his zeal, Ingwë was crowned High-King of all the Elves.\n\nThe Vanyar loved the Valar and the light of Valinor above all else, choosing never to return to [middleearth|E], save to fight in the War of Wrath in the final overthrow of [melkorcharacter|E] at the end of the [firstage|E]."
 
 explore_history.1003.a:0 "Such devotion and unwavering dedication to a single cause is inspiring."
 explore_history.1003.b:0 "Who can blame them? I'd have been on the first boat to Valinor too!"
 explore_history.1003.c:0 "High-King of all the Elves! Sounds like a lot of work..."

 explore_history.1004.t:0 "The Ñoldor"
 explore_history.1004.desc:0 "The next to arrive were the [elves|E] known as the [noldorelves|E], led by Finwë, making good time but not bearing the same burning determination of the [vanyarelves|E]. When they arrived in [valinor|E] they built the city of Tirion upon the green hill of Túna with the help of the Vanyar in the gap of the Pelóri Mountains, and it was here that Finwë ruled over his people.\n\nThe Ñoldor are accounted as the most skilled among all the Elves in lore and smithing, the greatest among them being Finwë's son Fëanor, creator of the famed [silmarils|E]. Many Ñoldor would eventually return to [middleearth|E] to fight against Melkor and form the most well-known of the great Elven kingdoms."
 
 explore_history.1004.a:0 "The Ñoldor's mastery of craftsmanship is amazing, they have Aulë's blessing!"
 explore_history.1004.b:0 "Those gems caused more trouble than they were worth... what folly!"

 explore_history.1005.t:0 "The Teleri"
 explore_history.1005.desc:0 "Finally, came the [elves|E] known as the [telerielves|E] led by the brothers Olwë and Elwë and largest of the three kindreds who set out on [greatjourney|El]. Unlike their [vanyarelves|E] and [noldorelves|E] brethren, the Teleri were a diverse group with great portions of their disunited host settling along the way without ever making it to [valinor|E].\n\nIn the woods of [rhovanion|E] the [silvanelves|E] and Nandor settled while the Green-Elves settled the forests of Ossiriand and the [eredluin|E]. The [sindarelves|E] made their home in Doriath after tarrying there to try to find their leader Elwë, who had become enraptured with the [maiagod|E] [meliancharacter|E]. Last were the [falathrim|E] who settled the coasts of [beleriand|E], taking Nowë (in later years known as Cirdan) as their lord.\n\nFinally, those remaining few that completed the Great Journey to Valinor under the leadership of Olwë founded the city of Alqualondë, the Haven of the Swans, and became known as the [falmarielves|E]."
 
 explore_history.1005.a:0 "A lesson in perseverance, and the rewards of seeing things through to the end."
 explore_history.1005.b:0 "Why rush to Valinor when there is so much wonder in Middle-Earth!"
 explore_history.1005.c:0 "These Teleri must have been harder to herd than cats! And how can you just... lose a king?"

 # Of Fëanor and the Disquiet of the Noldor

 explore_history.1011.t:0 "The Youth of Fëanor"
 explore_history.1011.desc:0 "In [valinor|E], when the world was young, King Finwë of the [noldorelves|E] wed Míriel who was called Serindë, because of her skill in needlework. She bore him a son, whom she called [feanor|E], Spirit of Fire. But Míriel said to Finwë: "Never again shall I bear a son, for the strength that would have nourished many has gone forth into Fëanor". After which she departed to rest in the gardens of [loriencharacter|E], never to wake again.\n\nFinwë grieved much for the departure of his wife, and all his love he gave to his son. Fëanor grew fast and strong, subtle in mind and skilled in hand, the greatest in mind and body of the Children of [iluvatar|E]. He devised the [tengwar|E] which Men and [elves|E] use to this day to write their speech, marvellous gems and seeing-stones that are called [palantir|E].\n\nEarly in life Fëanor wedded Nerdanel, daughter of Mahtan, a smith beloved of [aulecharacter|E], who taught much to his son-in-law. Nerdanel was wise and patient, and alone was she able to sway Fëanor's counsel, at times. Together they sired seven [sonsoffeanorshort|E]."
 
 explore_history.1011.a:0 "Such wonders he crafted!"
 explore_history.1011.b:0 "Having seven sons is a guaranteed succession nightmare."
 explore_history.1011.c:0 "I too would have loved to rest in the gardens of Lórien, if only for a while."
 
 explore_history.1012.t:0 "The Unchaining of Morgoth"
 explore_history.1012.desc:0 "Though he loved his son greatly, Finwë desired companionship again, and new children. [manwecharactershort|E] granted his request and Finwë married Indis of the [vanyarelves|E], who bore him two sons: [fingolfin|E] the valiant, and Finarfin the wise. [feanor|E] loved his father deeply, but ever begrudged Indis, and he lived apart from them, exploring every corner of [aman|E] or busying himself with the crafting of new things.\n\nThen it came that [morgothcharacter|E] the Dark Enemy was released from bondage by the [valargods|E] after being held for three ages of the world in the Halls of [mandoscharacter|E], and he took fair form and feigned friendship with the [noldorelves|E], bringing them hidden knowledge in which they delighted. \n\nFor he hated the [elves|E], deeming them the cause for his downfall. The Vanyar would not hear his counsel, content in the light of the [twotrees|E], and the [falmarielves|E] he thought of little worth. In the Ñoldor, ever eager for knowledge and craftsmanship, he found the unknowing agents for his schemes. And Morgoth whispered to the ears of the Ñoldor and planted the seeds of strife among themselves and against the Valar. But chief of all he hated Fëanor, who refused his counsel and was wary of his words."
 
 explore_history.1012.a:0 "How could Manwë release Morgoth? It was generous but very unwise."
 explore_history.1012.b:0 "Agents who are unaware of your schemes can never betray them."
 explore_history.1012.c:0 "The Falmari were great shipwrights, that has to be worth something."
 
 explore_history.1013.t:0 "The Silmarils and the Unquiet of the Ñoldor"
 explore_history.1013.desc:0 "[feanor|E] was filled with foreboding, and feared that the blessed days of the Noontide of [valinor|E] could come to an end. He pondered how to preserve the light of the [twotrees|E], [laurelin|E] the golden and [telperion|E] the silver. He devised the [silmarils|E]: three great jewels, protecting the light of the Trees in vessels that no force or violence could break. Yet they were no mere crystals, and the light burned within them and gave them life, and they rejoiced in light received and shone all the brighter.\n\nAll rejoiced and marvelled at the work of Fëanor, and [vardacharactershort|E] blessed the Silmarils, so that no hands unclean or anything of evil might touch them without being burnt by their fire. And [morgothcharacter|E] lusted after them, and in his desire, he strove ever to destroy Fëanor and the friendship between the [elves|E] and the [valargods|E].\n\nMorgoth told the Elves that the Valar kept them in [aman|E] as in a golden cage, for they were jealous of their craft and their art, so that Men may supplant them in the Kingdoms of [middleearth|E]."
 
 explore_history.1013.a:0 "Could that material be employed for other uses? Like armouring?"
 explore_history.1013.b:0 "If the Valar hadn’t kept so much hidden from the Elves, they might not have listened."
 explore_history.1013.c:0 "He had a point; the Elves were never supposed to hide in Aman."
 
 explore_history.1014.t:0 "The Death of the Two Trees"
 explore_history.1014.desc:0 "As [morgothcharacter|E]’s lies spread among the [noldorelves|E], the unquiet turned to factionalism. [feanor|E] began to speak openly of returning to [middleearth|E], for from his people (though from Morgoth's lies, in truth), he had heard [fingolfin|E] strove to supplant him as their father's heir, with the backing of the [valargods|E]. And to Fingolfin it was told to be wary of his brother, lest he should use their father’s love towards him to strip him of everything. And so, Fingolfin came to Finwë to ask him to restrain Fëanor, disparaging his loyalty to their father; at this insult, Fëanor entered the court and pulled his sword on Fingolfin, warning him that it would prove sharper than Fingolfin's tongue.\n\nThus, the Valar finally uncovered that Morgoth was the root of the disquiet of the Ñoldor, and he fled before their pursuit. But for drawing his sword upon his brother, Fëanor was exiled from Tirion for twelve years, and with him to Formenos came his father and the [elves|E] of his house. For Finwë held himself unkinged, for the Valar had unilaterally overruled him, and in that moment the lies of Morgoth seemed to Fëanor as truth for Fingolfin reigned in Tirion as regent, and it was the Valar whose actions made it so.\n\nAt the end of his exile, Fëanor was invited to a great feast in Valimar, and near all the Elves of Aman were present, and the brothers reconciled. Morgoth took advantage of that feast to strike. With the help of the great spider Ungoliant, he caused the [darkeningofvalinor|E] by destroying the [twotrees|E], and raided the vaults of Formenos, killing Finwë and stealing the [silmarils|E] before fleeing towards Middle-Earth."
 
 explore_history.1014.a:0 "So, much strife between brothers should be avoided."
 explore_history.1014.b:0 "To hold a great banquet while the Enemy is at the gates, such foolishness."
 explore_history.1014.c:0 "Nothing like a good feast to set things right."
 
 explore_history.1015.t:0 "The Oath of Fëanor"
 explore_history.1015.desc:0 "The [valargods|E] asked [feanor|E] to give his [silmarils|E] to [yavannacharactershort|E], so that she might heal the [twotrees|E]. At this Fëanor was filled with anguish and indecision, for the jewels were as such he could never again make, and to unmake them would be to unmake himself. And then once more the lies of [morgothcharacter|E] arose anew, and Fëanor perceived the Valar too as Morgoth's kin, and that he would not yield them save by force - and that it would but prove all his fears of them right. Then messengers came bearing the news of the death of Finwë and the theft of the Silmarils. Grieved now beyond consolement (for he had loved his father above all the works of his hands), Fëanor fled into the night, whence none could find him. \n\nMany days passed, ere in darkened Tirion Fëanor appeared again, an all-consuming fire within him. He spoke words of rebuke and power, bidding his people join him in his quest for vengeance. To show their resolve, he and his [sonsoffeanorshort|E] swore a terrible oath, known only thereafter as the [oathoffeanor|E]. \n\nFëanor's will and words were so great, he prevailed against those who preached for caution, and all the hosts of the [noldorelves|E] made to depart."
 
 explore_history.1015.a:0 "Words with which to shake the world!"
 explore_history.1015.b:0 "Will the Valar ever do anything?"
 explore_history.1015.c:0 "A fool is he who swears an oath he cannot fulfil or break."

# The Flight of the Ñoldor
 
 explore_history.1021.t:0 "Setting off from Tirion"
 explore_history.1021.desc:0 "After [feanor|E] and his sons had taken their fateful [oathoffeanor|E], dissension began to arise between the [noldorelves|E]. For though they had agreed to depart, not all wished for Fëanor to assume the kingship. And so they began to muster, the [houseoffeanor|E] and the Elves from Formenos in the van, and the greater part of the host following [fingolfin|E] and Finarfin.\n\nAs the Ñoldor were fully mustered, and only one in ten would stay behind for the love of Tirion, the herald of [manwecharactershort|E] announced that the [valargods|E] would not aid or hinder the departure of the Ñoldor, but advised against it, rebuking Fëanor for the folly of his quest. Fëanor and his sons were exiled from [aman|E] on account of the oath they had taken.\n\nBut Fëanor laughed, and asked of his people whether they would see the heir of their King exiled alone, or seek their freedom with him. After, he turned to the herald and bid him tell Manwë, “If Fëanor cannot overthrow [morgothcharacter|E], at least he delays not to assault him, and sits not idle in grief. And it may be that [eru|E] has set in me a fire greater than thou knowest.”\n\nAnd the herald bowed as one answered in full by an equal, before departing. After this the Ñoldor host left the gates of Tirion."
 
 explore_history.1021.a:0 "Fëanor had such sway over his people, to mobilize them so."
 explore_history.1021.b:0 "He who defies the counsel of the Valar does so at their own risks."
 explore_history.1021.c:0 "For that many people on a long road he would need to be well supplied."
                   
 explore_history.1022.t:0 "The First Kinslaying"
 explore_history.1022.desc:0 "[feanor|E] led the host northwards, following the road [morgothcharacter|E] had taken. But as his mind cooled and he took counsel, he perceived that the great companies of the [noldorelves|E] could not travel the long leagues to the north or cross the sea without ships. He resolved to convince the [telerielves|E] to join them in their rebellion.\n\nBut the Teleri were unmoved by his words, and would not lend their ships or aid in the making of new ones against the will of the [valargods|E]. For their ships were as dear to them the gems of the Ñoldor. Fëanor was angered by these words, and once enough of the Ñoldor had joined him, he began to man the ships and to take them away by force. But the Teleri would not let them, and threw elves overboard. Swords were drawn and a battle started, known as the [firstkinslaying|E].\n\nThrice they were cast back, and thrice they came to the assault, helped by the House of [fingolfin|E]. Finding the battle joined, they came to the help of Fëanor, unaware of how it had started. Finally, the Ñoldor prevailed, and fled on the stolen ships."
 
 explore_history.1022.a:0 "Slaughter in paradise, so starts the work of Morgoth."
 explore_history.1022.b:0 "The Teleri will be re-embodied by Mandos anyway..."
 explore_history.1022.c:0 "No army could hope to make such a march."
                   
 explore_history.1023.t:0 "The Doom of Mandos"
 explore_history.1023.desc:0 "The sea rose in wrath against the Kinslayers, and many of the stolen ships were lost, but at last the greater part of the [noldorelves|E] regrouped north of Alqualondë, some on ships and some on foot. After marching a great while in the enduring night, a dark figure rose on the mountains overhead. Some say it was [mandoscharacter|E] himself, the Doomsayer of the [valargods|E]. And thus was pronounced the [doomofmandos|E].\n\nAs he heard those words, Finarfin was filled with shame and regret, and he and many of his people turned back, and returned to Tirion where he would rule the remaining Ñoldor thereafter. But [feanor|E] hardened his heart, and laid his own doom upon that of the Valar - whatever the end, the tales of the Ñoldor would endure until the end of [ardaconcept|E] itself."
 
 explore_history.1023.a:0 "The House of Fëanor is no more, but the Doom remains. Vala justice is harsh."
 explore_history.1023.b:0 "Rebellion, kinslaying, theft, how far is this going to go?"
 explore_history.1023.c:0 "Finarfin took the right decision, let’s just stay home."
                   
 explore_history.1024.t:0 "Burning his Vessels"
 explore_history.1024.desc:0 "At last the [noldorelves|E] reached the northern end of [aman|E], and they could see the first teeth of ice floating in the sea, detached from the Helcaraxë, the chaos of ice filling the strait between [valinor|E] and [middleearth|E]. As they started to feel the anguish of the cold winds and the clinging mists, the followers of [fingolfin|E] began to curse [feanor|E] as the source of all their troubles, and Fingolfin took for himself the name [finwenolofinwe|E].\n\nFëanor and his [sonsoffeanorshort|E] took counsel, for they could see but two roads ahead: the ships or the Helcaraxë. But the ships were too few, and the Helcaraxë too daunting. They resolved to sail away secretly with the members of their House, leaving the followers of Fingolfin stranded on the shore.\n\nThey quickly crossed the sea, born by a quick wind. But when [maedhros|E] asked of his father who should go and ferry the remaining Ñoldor, he laughed and ordered the ships burned, bidding those that cursed him so to return to the cages of the [valargods|E]. Seeing the great fire from the shores of Aman, the House of Fingolfin was dismayed, but they refused to turn back. Along the long deadly road of the Helcaraxë they went, and many were lost in its treacherous crevasses."
 
 explore_history.1024.a:0 "The Kinslaying was unfortunate, but this is a deliberate betrayal."
 explore_history.1024.b:0 "That is a terrible way to treat your subjects, when you claim kingship over them."
 explore_history.1024.c:0 "Better to be the traitor than the betrayed."
                   
 explore_history.1025.t:0 "The Battle Under the Stars"
 explore_history.1025.desc:0 "The House of [feanor|E] moved on from the firth of Drengist, passed into Hithlum and established their encampment on the shores of Lake Mithrim. [morgothcharacter|E], returned to his old fortress of [angband|E], had also seen the great fire of the ships. But he feared the [noldorelves|E] little, for their strength in arms was yet untested. Therefore, before their camp was full-wrought, the Elves were assaulted by the hosts of Angband.\n\nThe Ñoldor were outnumbred and taken unawares, yet they swiftly prevailed for they were deadly in anger, and their swords were long and terrible. This was called the Dagor-nuin-Giliath, the Battle under the Stars, for the Sun and Moon had not yet risen from [valinor|E]. Ten days that battle lasted, and the [orcs|E] were driven from Hithlum with great slaughter, and the havens of Círdan were relieved, and [beleriand|E] liberated. But Fëanor, in his wrath at the Enemy, pressed forward behind the remains of the army, thinking to defeat Morgoth himself, and that was his undoing.\n\nFrom the gates of Angband came forth the Balrogs, [maiargods|E] of fire descended in [ardaconcept|E] with Morgoth, fell and deadly. Against them Fëanor and his guard fought long and valiantly, but he fell under the blows of Gothmog, Lord of the Balrogs. Therefore, passed Fëanor, greatest of the Children of [iluvatar|E]."
 
 explore_history.1025.a:0 "Just imagine the wonders he could have crafted if he lived!"
 explore_history.1025.b:0 "Fëanor was valiant, if misguided."
 explore_history.1025.c:0 "This attack was reckless, but what if it had worked?"

 # The Siege of Angband and the Realms of Beleriand

 explore_history.2001.t:0 "The Siege of Angband and the Realms of Beleriand"
 explore_history.2001.desc:0 "After their victory in the Dagor Aglareb, the reunited [noldorelves|E] assumed defensive positions encircling Thangorodrim that stood upon [angband|E], unwilling yet to assail it, perceiving they could not at the time overcome it. They deemed that the time had come to make their realms in peace and grow strong over the long years. Thus, the realms of [beleriand|E] solidified into the forms they would hold for much of the [firstage|E], guarded behind the swords of the Ñoldor.\n\nIn the mountain deeps of Beleriand the Dwarven clans of the [broadbeams|E] and [firebeards|E] made their homes in the great halls of Belegost (Gabilgathol) and Nogrost (Tumunzahar). These were the westernmost mansions of the [dwarves|E], and prosperous in their day. They traded with both the [sindarelves|E] and the Ñoldor of eastern Beleriand and were counted close allies of the House of [feanor|E]. Some of the Dwarves of Nogrod aided Finrod Felagund in the creation of his subterranean city of Nargothrond."
 
 explore_history.2001.a:0 "There was wisdom in biding their time."
 explore_history.2001.b:0 "Only by the vigilance of the Ñoldor was Morgoth contained!"
 explore_history.2001.c:0 "Defence was the right choice - let the enemy break on your walls!"

 explore_history.2002.t:0 "Realms of the Seven Lords"
 explore_history.2002.desc:0 "The realms of the [noldorelves|E] in Eastern [beleriand|E] were those of the Fëanorian Host, which split amongst the Seven Lords, the [sonsoffeanor|E]. [maedhros|E] the Tall, head of the house, made his home in the great fortress of Himring, set high atop a hill east of the Pass of Aglon and west of Maglor's Gap. He dwelt there with [maglor|E], who sallied forth with his cavalry to patrol the Gap.\n\nCelegorm and Curufin made their abode in Himlad, and fortified Aglon, the pass through which one passed from Himring into Dorthonion. Caranthir and his people settled on the shores of Lake Helevorn. Through Caranthir’s land flowed all trade from the [dwarven|E] realms of Nogrod and Belegost, and through his realm came all the waves of men that would eventually come into Beleriand. He was no fan of the [dwarves|E], or of the Men that came through his lands, but they made him fabulously wealthy.\n\nAmrod and Amras, the youngest of the sons of Fëanor, made their home in the great plains of southern Beleriand. The least active of the Sons of Fëanor in the Siege, their realm was one which helped supply their northern kin with food and supplies for the war."
 
 explore_history.2002.a:0 "I wonder how Maglor could've held such a vast territory with cavalry alone?"
 explore_history.2002.b:0 "Caranthir's example is a good one - tolerance is the path to wealth."
 explore_history.2002.c:0 "I would much rather live with the Ambarussa - let them fight, I shall farm!"

 explore_history.2003.t:0 "The Realms of the House of Fingolfin"
 explore_history.2003.desc:0 "While the House of [feanor|E] took the east, the House of [fingolfin|E] held the northwest of [beleriand|E]. Fingolfin, High-King of the [noldorelves|E] in [middleearth|E] ruled from Hithlum, by the northern shores of Lake Mithrim. A misty, heavily forested land, it was also the traditional seat of the High-King. His son and heir, [fingon|E], ruled over the southern region of Hithlum, Dor-lómin, where the Edain House of Hador would eventually settle during the Long Peace. These warlike, tall, blonde Edain became an important part of the Ñoldor's defenses, most numenorous of the Men of Beleriand.\n\nTurgon settled first at Vinyamar, in Nevrast on the slopes of Mount Taras. Yet Turgon in time abandoned it in favour of the legendary hidden citadel of Gondolin, which he began to build in F.A. 64. By the 116th year of the Sun the city was full-wrought, and Vinyamar was abandoned utterly. Gondolin, the hidden city of the Ñoldor, was made in the memory of Tirion upon Tuna, and within the encircling mountains it would endure beyond all other of their realms."
 
 explore_history.2003.a:0 "It was a well-calculated move integrating the Hadorim into their forces."
 explore_history.2003.b:0 "Why would you abandon a perfectly good city like that?"
 explore_history.2003.c:0 "Turgon was farsighted indeed - secrecy was ever the best hope of the Ñoldor..."
 
 explore_history.2004.t:0 "The Realms of the House of Finarfin"
 explore_history.2004.desc:0 "Finrod son of Finarfin first established his realm in the tower of Minas Tirith, set on the island of Tol Sirion in the narrow pass between the Ered Wethrin and Dorthonion. In time, seeking to answer the dream sent unto him by [ulmocharacter|E], Finrod made his dwelling in the great underground city of Nargothrond. Minas Tirith passed to his nephew, Orodreth.\n\nThe location for his city was given to him by Elu Thingol, and the [dwarves|E] of Nogrod helped him to delve it. It was the capital of the realm of the same name, between Nenning, Narog and Teiglin, including the surrounding hills of Taur-en-Faroth and the Talath Dirnen to the north, as well as Tumhalad. From this mighty underground seat Finrod was the overlord of all the [elves|E] in the West [beleriand|E] not under the house of [fingolfin|E], save the [falathrim|E], who still acknowledged Elu Thingol as their king.\n\nAngrod and Aegnor made their abode in the highland region of Dorthonion, and it was their realm in which the men of the House of Bëor originally settled before they were overrun in the Dagor Bragollach."
 
 explore_history.2004.a:0 "Wait - Minas Tirith? As that of Gondor? How big was it?"
 explore_history.2004.b:0 "It was kind to allow the House of Bëor to settle amongst them."
 explore_history.2004.c:0 "To make a subterranean realm... how much work it must have been!"

 explore_history.2005.t:0 "Kingdoms of the Sindar"
 explore_history.2005.desc:0 "In the centre of [beleriand|E], an island in the sea of [noldorelves|E] princes, laid the forest realm of Doriath, with its great capital of Menegroth. Ruled by Elu Thingol and protected by his wife [meliancharacter|E], it was a realm sealed from the outside world, with only the House of Finarfin allowed to enter therein of all the Ñoldor. Its lord, Thingol, claimed to be the King of All Beleriand, a claim scoffed at by the Ñoldor princes. In the safety of Doriath, the [sindarelves|E] lived in peace and plenty.\n\nThe [falathrim|E] lived upon the coasts of Beleriand under their lord Círdan, primarily within the great havens of Eglarest and Brithombar. They professed continued loyalty to Elu Thingol as their rightful king, but many speculate that in reality the Falathrim felt closer to the Ñoldor they lived and fought alongside than their isolationist kin, who knew not the fears and tribulations of the Elves living outside the Girdle of Melian.\n\nLast of all were the [laiquendi|E]. They dwelt in the land of the seven rivers, Ossiriand, in the shadow of the [eredluin|E]. They lived in small, secluded refuges on the rivers and in the forests of the land, living simple lives, not fighting in the great war, though some of them were eventually counted amongst the people of Amrod and Amras."
 
 explore_history.2005.a:0 "The gall of those Ñoldor, deriding the King of Beleriand!"
 explore_history.2005.b:0 "Friendship and trust served the Falathrim better than Doriath's isolation."
 explore_history.2005.c:0 "I empathize with the Laiquendi! I just want to be left alone..."

 # Of Beren and Lúthien

 explore_history.2011.t:0 "The Meeting"
 explore_history.2011.desc:0 "Beren was the son of Barahir, Lord of Dorthonion. After the Dagor Bragollach the [elves|E] were defeated by [morgothcharacter|E] the Black Enemy and Dorthonion occupied. He and his kin formed a small band of bandits, which in turn was destroyed, except for Beren. Beren lived for a while in the woods, killing no living thing but the servants of the Enemy, until he was forced out of Dorthonion and after much toil he entered the woods of Doriath.\n\nThe elven King of Doriath, Elu Thingol and his wife, the [maiagod|E] [meliancharacter|E], had a single daughter: Lúthien. Fair of skin, grey of eyes and raven-haired, she surpassed in beauty and in loveliness all the Children of [iluvatar|E]. Her greatest pleasure was to dance in the moonlight to the music of her friend Daeron, in the secret glades of Neldoreth forest. It is thus that Beren first saw her and fell in love with her at once. Three times he tried to talk to her and three times she fled on sight, thinking him a wild beast. But the fourth, as he saw her singing, he called her Tinúviel and she looked at him, and loved him."
 
 explore_history.2011.a:0 "Beren was versed in plants and mushrooms of the woods, for he ate no meat."
 explore_history.2011.b:0 "Oh to be without a care, dancing in the moonlight to soft music..."
 explore_history.2011.c:0 "Lúthien was the daughter of a king and a Maia, well-versed in lore and magic!"

 explore_history.2012.t:0 "In Menegroth"
 explore_history.2012.desc:0 "After their meeting, Beren and Lúthien saw each other in secret in the woods of Doriath. But Lúthien’s friend Daeron was jealous of Beren, for he too was secretly in love with the princess. He reported their meetings to Thingol. Summoned to the King’s court, Beren asked for Lúthien’s hand. Scandalised by the preposterous demand, Thingol agreed but with one seemingly impossible condition: that Beren bring him one of [feanor|E]’s [silmarils|E] from the Iron Crown of [morgothcharacter|E].\n\nDespair gripped Beren, and he left the hall of Thingol and the woods of Doriath to seek the help of Finrod Felagund, King of Nargothrond, who of old had sworn to help his family when in need. Finrod was true to his word but Celegorm and Curufin, two of Fëanor’s [sonsoffeanorshort|E], guests at Nargothrond, summoned images of war and ruin should the King help Beren steal a Silmaril.\n\nAnd so Finrod relinquished his crown to his nephew Orodreth and set forth, with Beren and ten companions towards [angband|E]. On the way, disguised as [orcs|E], they passed by the tower of [sauroncharacter|E], chief servant of Morgoth, who was aware of them and had them brought before him."
 
 explore_history.2012.a:0 "He should have died for his impudence, Thingol was too lenient!"
 explore_history.2012.b:0 "Finrod was smart to disguise himself as an orc, but Sauron is master of guile."
 explore_history.2012.c:0 "Sauron is in this tale? What happened to Tevildo, Prince of cats?"

 explore_history.2013.t:0 "Beleriand has Talent"
 explore_history.2013.desc:0 "In [sauroncharacter|E]’s tower, Finrod’s power still cloaked the companions. Therefore, Sauron sang a song of Power, a song of piercing, unveiling and betraying. Finrod’s voice rose in response, singing of resisting, of secrets kept and trust unbroken. But for all his art, the elven King was no match for the [maiagod|E] Sauron, and his spell was broken. Yet Sauron still did not know their names or their purpose, and so he threw them into his deepest dungeon, and sent his werewolves to devour the companions, one after another until one would speak.\n\nHaving learned of Beren’s capture, Lúthien fled from Doriath to come to his rescue. On the eaves of Neldoreth she encountered Celegorm and Curufin, out hunting with Huan, the hound of [valinor|E] the [valagod|E] [oromecharactershort|E] had given them. She revealed herself to them upon learning their lineage, hoping to find help for Beren. Instead, they locked her in Nargothrond and planned to marry her by force to Celegorm. It was the hound Huan, whom Lúthien had befriended, who freed her and carried her as a steed to Sauron’s tower."
 
 explore_history.2013.a:0 "Finrod resisted Sauron by the power of his word alone."
 explore_history.2013.b:0 "Celegorm’s move was a classic example of under-handedness!"
 explore_history.2013.c:0 "Oromë’s creatures are wondrous indeed..."
 
 explore_history.2014.t:0 "The Humbling of Sauron"
 explore_history.2014.desc:0 "As Lúthien arrived at the foot of [sauroncharacter|E]’s tower, Finrod died fighting the werewolf that had come to devour Beren. His beloved started singing a song outside the tower and, lost in grief and believing it an illusion, Beren answered nonetheless with a song of defiance. Sauron also heard the princess’ song, and desired to capture her to bring as a prize to [morgothcharacter|E], his master. He sent his werewolves after her, one after the other. But as soon as one was though the door, each one was defeated by the great hound of [valinor|E].\n\nAs prophecy predicted that Huan would die fighting the mightiest wolf to ever walk the world, Sauron changed himself into a monstrous wolf and attacked Huan himself. But Huan’s valour and Lúthien’s magic overcame Sauron’s might, and he was made to relinquish his power over the tower, which Lúthien destroyed, freeing Beren.\n\nAs the lovers rested on their way to Doriath, they were set upon by Celegorm and Curufin. But Beren and Huan defeated the pair, taking as spoils a horse and the knife Angrist, crafted by the same hands as [elendil|E]’s sword [narsil|E]."
 
 explore_history.2014.a:0 "Those sons of Fëanor just never give up!"
 explore_history.2014.b:0 "Sauron should have sent all his werewolves at once."
 explore_history.2014.c:0 "Angrist was made by Telchar? I guess you can do a lot of damage with that!"

 explore_history.2015.t:0 "The Angband Heist"
 explore_history.2015.desc:0 "Equipped with Angrist and hidden by Lúthien’s magic in the pelts of [sauroncharacter|E]’s servants, Beren and Lúthien, after putting to sleep the giant wolf Carcharoth, entered [angband|E] and the court of [morgothcharacter|E]. While Beren hid himself, Lúthien offered herself as Morgoth’s minstrel and dancer. Intrigued and fascinated by her beauty, Morgoth let her dance for him. With the power of her song and a cloak woven from her own hair, she sent Morgoth and all his court into a deep sleep. Using Angrist to cut Morgoth’s crown, Beren stole one of the [silmarils|E]. The knife broke when he tried to cut off a second one and the lovers ran away from the Dark Lord’s court.\n\nOn their way out, the wolf Carcharoth had awoken, and as he opened his maw to attack, Beren plunged his hand holding the Silmaril between his teeth. The wolf clenched its mouth and severed the hand. The Silmaril burned his stomach, and he turned his unending rage on the countryside. As Beren and Lúthien arrived in Doriath, they heard that the wolf had breached the border and was ravaging the forest on its way to Menegroth."
 
 explore_history.2015.a:0 "Such a voice Lúthien had, to lure the most powerful!"
 explore_history.2015.b:0 "So, Thingol’s request had dire consequences for his kingdom..."
 explore_history.2015.c:0 "Why take a single Silmaril when you could have all three?"
 
 explore_history.2016.t:0 "Many Partings"
 explore_history.2016.desc:0 "When Beren told Thingol of their deeds, the King decided to set up a hunting party to put an end to the danger of Carcharoth. Thingol, Beren, Beleg Cuthalion, Mablung the Heavy-Handed and the hound Huan set forth towards the North-East, where the rumour of the ravenous beast came from.\n\nHuan found the beast but it avoided him and leapt at the King. Beren protected him with his spear but was brutally mauled in the chest. Huan attacked Carcharoth once again and they fought to the death, fulfilling the prophecy. Mablung recovered the Silmaril from the beast's belly but Beren died from his wounds.\n\nStricken with the news of the death of her lover, Lúthien died from grief and went to [mandoscharacter|E], begging for his mercy and Beren’s life. Touched by her beauty and sadness, Mandos and Manwë offered her a choice: to live forever in [valinor|E] among the [valargods|E], or to live a short life with Beren, and to share with him the Gift of Men. Lúthien chose the latter, and they both came back to life. They had a son: Dior Eluchil and lived peacefully until old age took them."
 
 explore_history.2016.a:0 "She gave up so much to be with Beren..."
 explore_history.2016.b:0 "What a hunt, it is sad these prey no longer walk the earth!"
 explore_history.2016.c:0 "Was there no way to heal Huan and Beren?"
 
 # The Children of Húrin by Brice Underhill
 
 explore_history.2021.t:0 "Nirnaeth Arnoediad"
 explore_history.2021.desc:0 "Túrin was the son of Húrin, head of the house of Hador and Lord of Dor Lómin. When Túrin was but eight years of age his father was summoned by his liege, the elven High King [fingon|E], to fight [morgothcharacter|E] the Black Enemy, of whom [sauroncharacter|E] was but a servant.\n\nHúrin Thalion did not come back from Nirnaeth Arnoediad, the Battle of Unnumbered Tears. Betrayed by agents of Morgoth, the allied host of [elves|E], men and [dwarves|E] was defeated, and Húrin and his men defended the rear while Turgon and the remains of the elven army retreated. Captured by the Balrog Gothmog, he was questioned by Morgoth. But he would not betray Turgon, now High King of the [noldorelves|E], and reveal the location of Gondolin. Furious, the Dark Lord cursed him to witness the fall of his kin."
 
 explore_history.2021.a:0 "Those men of Dor Lómin were valiant, they fought to the last man."
 explore_history.2021.b:0 "Secrecy was the only way the elves survived Morgoth."
 explore_history.2021.c:0 "Morgoth wielded powerful magic indeed, imagine having such powers."
 
 explore_history.2022.t:0 "Túrin in Doriath"
 explore_history.2022.desc:0 "After [morgothcharacter|E]’s victory Dor Lómin was occupied by his Easterling servants, and the house of Hador cruelly oppressed. To protect her son Morwen, pregnant with her third child, sent Túrin to the King of Doriath, Elu Thingol. The king of the [sindarelves|E] took him as his ward and he was taught elven-lore and warfare. As he came of age, his feats of arms brought him renown among the king’s wardens, and the friendship of Beleg Cuthalion, chief among them. \n\nAfter endless taunting by Thingol’s counsellor Saeros, his temper had the better of him and he wounded and chased the elf through the wild until Saeros fell tragically to his death. Thinking his life forfeit, Túrin fled Doriath and found refuge among bandits. After Beleg brought him news of the king’s forgiveness, they both took the head of the highwaymen’s band and turned their blows on Morgoth’s servants."
 
 explore_history.2022.a:0 "This Saeros had this coming!"
 explore_history.2022.b:0 "To be the student of Thingol and Melian, such wonder!"
 explore_history.2022.c:0 "This sounds like a lot of running around..."
 
 explore_history.2023.t:0 "The Land of the Helm and Bow"
 explore_history.2023.desc:0 "Túrin and his band had taken refuge in the home of the Petty-Dwarf Mîm, who had offered them hospitality in exchange for his life. From this hidden place they cleared the land of [orcs|E] and evil men, and Túrin’s Dragon Helm and Beleg’s iron bow became the terror of [morgothcharacter|E]’s servants. But by donning his father’s helm, Túrin betrayed his own identity to the Enemy, and Morgoth sent a host of Orcs against him. The dwarf Mîm once again bought his life for his home and led the Orcs to the hideout. All were slain, save Túrin who was captured, and Beleg who was away. \n\nBeleg, with the elf Gwindor he met on the way, tracked and killed the Orcs holding Túrin, and rescued him. Thinking him an Orc come to torment him again, Túrin wrestled his black sword Anglachel from Beleg and slew him, before he realised his mistake. Stricken with grief, Túrin was led by Gwindor to the pools of Ivrin where he recovered his senses, and then to the hidden elven city of Nargothrond."
 
 explore_history.2023.a:0 "This Mîm was ill-treated, and begrudged them. Courtesy goes a long way."
 explore_history.2023.b:0 "The Orcs trapped them inside, they had no way to escape."
 explore_history.2023.c:0 "I wonder how they supplied such a large band in the wild."
 
 explore_history.2024.t:0 "The Mormegil of Nargothrond"
 explore_history.2024.desc:0 "Túrin rose high in the esteem of King Orodreth of Nargothrond, becoming his chief counsellor in all matters of war. He convinced him to abandon his policy of secrecy, to build a great bridge in front of the city and to secure the surrounding lands. Anglachel was forged anew into Gurthang, the Iron of Death, and Túrin came to be known as Mormegil, the Black Sword of Nargothrond. Word reached the Enemy of Nargothrond’s new commander, and the [valagod|E] [ulmocharacter|E] sent messengers advising caution. His wise words were ignored, as often.\n\nFive years after his arrival, [morgothcharacter|E] sent forth a large host led by the great drake Glaurung. Orodreth’s army was crushed in the Battle of Tumhalad, and Túrin was petrified by the dragon’s gaze, while he watched Orodreth’s daughter Finduilas be dragged away in chains. Glaurung manipulated Túrin to believe his mother and sister were mistreated in Dor Lómin. Instead of rescuing the elven captives, he went north to find his family."
 
 explore_history.2024.a:0 "Fighting on the field was a mistake, focus on stealth!"
 explore_history.2024.b:0 "One does not simply ignore a warning from Ulmo."
 explore_history.2024.c:0 "He decided to face the enemy with honor, instead of hiding in caves!"
 
 explore_history.2025.t:0 "Cabed-en-Aras"
 explore_history.2025.desc:0 "In Dor Lómin, Túrin found that his mother and sister were safe in Doriath. Realising his mistake; he made with all haste south, to the rescue of Finduilas. He was sadly too late and found only her grave near the forest of Brethil. There he forsook his name and renamed himself Turambar, the Master of Fate. He joined the woodsmen of Brethil, soon rose to prominence among them and once again convinced his hosts to abandon secrecy and fight the Enemy directly. \n\nHis mother and sister, trying to join him in Nargothrond, found themselves attacked by Glaurung. He destroyed their escort and put a spell of amnesia on Nienor, Túrin’s sister. Túrin found her on Finduilas’ grave and took her in, not knowing who she was. Soon enough, the siblings fell in love, and Nienor was with child. \n\nOnce again Glaurung gathered his army to destroy the stronghold of Brethil. With three men, Túrin ambushed the flightless drake in the gorge of Cabed-en-Aras and slew him from beneath. As he agonised, Glaurung lifted the spell on Nienor and revealed to Túrin who his wife was. Filled with despair, Nienor jumped to her death in the river below, and Túrin fell on his Black Sword."
 
 explore_history.2025.a:0 "Túrin was right to once again take up arms against the enemy."
 explore_history.2025.b:0 "To defeat the worm Glaurung, a feat worthy of song."
 explore_history.2025.c:0 "Wait, he did what with his sister?"

# Of Tuor and the Fall of Gondolin by Brice Underhill
 
 explore_history.2031.t:0 "Nirnaeth Arnoediad"
 explore_history.2031.desc:0 "Huor was the brother of Húrin, lord of Dor Lómin and head of the house of Hador. When summoned by his liege, the elven High King [fingon|E], he left for war to fight [morgothcharacter|E] the Black Enemy, of whom [sauroncharacter|E] was but a servant. His young wife Rían awaited him, full with their first child. \n\nHuor did not come back from Nirnaeth Arnoediad, the Battle of Unnumbered Tears. Betrayed by agents of Morgoth, the allied host of [elves|E], men and [dwarves|E] was defeated, and Huor, standing beside his brother and his men defended the rear while Turgon and the remains of the elven army retreated. After a heroic resistance, Huor fell under the enemies’ blows, his brother alone left standing.\n\nWhen she heard of the defeat, Rían despaired and fled from Dor Lómin. She was rescued by the [sindarelves|E] Elves of Mithrim, who gave her shelter. There was born Tuor son of Huor. Hearing of her husband’s death, Rían travelled to the battlefield and died of grief upon the Haudh-en-Ndengin, the Hill of the Slain."
 
 explore_history.2031.a:0 "Those men of Dor Lómin were valiant, they fought to the last man."
 explore_history.2031.b:0 "Huor and his brother were true friends to the elven kings."
 explore_history.2031.c:0 "Sheltering the widow and her child was an honourable deed."
 
 explore_history.2032.t:0 "Tuor in Mithrim"
 explore_history.2032.desc:0 "After [morgothcharacter|E]’s victory Dor Lómin and Mithrim were occupied by his Easterling servants, and the house of Hador cruelly oppressed. The [elves|E], along with Tuor whom they now fostered, withdrew to the caves of Androth to escape their persecutions. When Tuor reached his sixteenth spring, the Elves decided to join their [falathrim|E] kin under Círdan the Shipwright, in the Havens of the river Sirion.\n\nBefore they could escape Mithrim, they were set upon by a group of [orcs|E] and Easterlings, who defeated the Elves and captured Tuor. He was brought to Dor Lómin, to serve chief Lorgan as a thrall, in his uncle’s halls. After three years of hardship, Tuor had grown into the tallest of the Edain, and managed to escape his jailors. He returned to the caves of Androth and from there harassed the Easterlings ceaselessly for four years.\n\nThen it is said [ulmocharacter|E] put a restlessness in him, and inspired him to leave the lands of his fathers through Annon-in-Gelydh, the secret tunnel built by Turgon in ages past, unbeknownst to the Enemy and his spies."
 
 explore_history.2032.a:0 "Sixteen years hiding in caves, the Sindar were masters of disguise!"
 explore_history.2032.b:0 "Tuor hunted down his enemies for four years, he was a dangerous prey."
 explore_history.2032.c:0 "Thralldom is despicable, this is no way to treat human beings."
 
 explore_history.2033.t:0 "Nevrast"
 explore_history.2033.desc:0 "Beyond the secret gate Tuor found Nevrast, the erstwhile realm of Turgon, in the time when [morgothcharacter|E] was besieged in his fortress of [angband|E] and [beleriand|E] was free of his servants. First among the Edain of old, he saw the great sea [belegaer_sea|E] and he was forever entranced. Tuor tarried all summer and autumn in deserted Nevrast, enjoying its peace and beauty after years of hardship.\n\nIn late autumn, [ulmocharacter|E] sent swans to guide his steps and he followed them to Vinyamar, the abandoned capital of Nevrast. There he found the arms and armour left by Turgon on instructions from [ulmocharacter|E], and he donned them. The [valargods|E] revealed himself to him in a great storm, bidding him bear this message to Turgon: “The [doomofmandos|E] hastens to its fulfilment, when all the works of the [noldorelves|E] will be brought to ruin. Leave this mighty city that you have built and follow the Sirion to the sea”. \n\nOut of the storm Ulmo sent Voronwë the Mariner, sole survivor of the last ship sent to [valinor|E] for aid, who would guide Tuor to the secret valley of Gondolin."
 
 explore_history.2033.a:0 "Turgon followed Ulmo’s advice, and benefited from his foresight."
 explore_history.2033.b:0 "To spend half a year at the beach, what a dream."
 explore_history.2033.c:0 "The call of the sea, I too can hear its song."
 
 explore_history.2034.t:0 "The King of Gondolin"
 explore_history.2034.desc:0 "Voronwë guided Tuor through the lands shadowed by the mountains of Ered Wethrin, passing by the pools of Ivrin where he saw from afar a black clad warrior with a black sword, unaware that it was his cousin Túrin leaving behind the ruins of Nargothrond. Finally, he reached the secret entrance of Gondolin, north of the forests of Brethil and Doriath. \n\nHe was taken to Turgon who recognised the arms of the herald of [ulmocharacter|E], and heard the message of the [valargods|E]. But Turgon had grown proud of his fair city and was loath to once again abandon the work of his people to travel through lands filled with enemies to the distant Havens of Círdan. And Turgon was encouraged always by his nephew Maeglin to remain in Gondolin, City of Seven Names. \n\nTuor stayed in Gondolin and was held in high regard by the king and his subjects. Soon, he and Turgon’s only child, Idril Silverfoot, fell in love and were wed. This came as a grievous blow to Maeglin, who secretly loved his cousin. Idril bore Tuor a son: Eärendil, whom we call the Morning Star."
 
 explore_history.2034.a:0 "To have built such a rich and fair city, while cut off from the world is quite a feat."
 explore_history.2034.b:0 "What have the Valar ever done for us?"
 explore_history.2034.c:0 "So, he married an elven princess? Is that still an option?"
 
 explore_history.2035.t:0 "The Fall of Gondolin"
 explore_history.2035.desc:0 "One day, in breach of the king’s orders, Maeglin was prospecting for metal deposits outside of the Encircling Mountains. He was captured by [morgothcharacter|E]’s spies and brought before the Dark Lord. In [angband|E], he was threatened with the worst torments, and promised the crown of Gondolin and the hand of Idril Celebrindal. His greed and his cowardice were too strong to resist: he told Morgoth of all the secrets of Gondolin.\n\nAnd so, when the people of Gondolin were celebrating the Gates of Summer, Morgoth unleashed his full might on the last free realm of [beleriand|E]. While the fight raged in the city, and lord Ecthelion of the fountain duelled to the death Gothmog, Lord of the Balrogs, Tuor rescued his wife and child from Maeglin and guided the refugees they could gather through a secret tunnel the wise Idril had had built in advance.\n\nOutside this tunnel were waiting more fell enemies, but the Elves and Tuor cut through them while [glorfindel|E] of the Golden Flower took a Balrog with him in death. And thus fell the last free kingdom of Beleriand, and its survivors fled to Círdan's Havens, at the mouths of Sirion."
 
 explore_history.2035.a:0 "Morgoth’s plan was masterful, storm the city while its defenders are distracted."
 explore_history.2035.b:0 "Two Balrogs defeated in a single battle? I’d like one of those Elves in my army."
 explore_history.2035.c:0 "Isn’t there a Glorfindel at Lord Elrond’s court? Any relation?"

 # The Lost Island of Númenor

 explore_history.3001.t:0 "The Founding of Númenor"
 explore_history.3001.desc:0 "Recognising the immense sacrifices made by the Fathers of Men in the War of Wrath and the preceding battles of [beleriand|E], the [valargods|E] decreed to raise up for them a land in which they may live in peace and plenty. From the Great Sea of [belegaer_sea|E] arose the isle of Elenna, the five-pointed Star, and upon it was established the famed kingdom of [numenor|E]. The surviving members of the three houses of the Edain made landfall there in S.A. 32 and took for their [king|E] [elrosshort|E], son of Eärendil, who took the name Tar-Minyatur (High First Ruler in the Quenya tongue).\n\nIn those early years [eonwecharacter|E], herald of [manwecharactershort|E] dwelt amongst the [numenorean|E]s, teaching them much in the ways of craft and lore. He was joined in this task by the [falmarielves|E] Elves of [toleressea|E], who would often come by ship out of the West. Great friendship there was in those days between the [elves|E] and the Men of Númenor. And so, the prosperity and wisdom of the Númenóreans grew in leaps and bounds, until Númenor resembled [valinor|E] in its bliss, remade in mannish guise."
 
 explore_history.3001.a:0 "From the generosity of Eönwë came a renaissance for Men."
 explore_history.3001.b:0 "After all the Edain endured, they were owed such recognition!"
 explore_history.3001.c:0 "How many years it must have taken to build it all!"

 explore_history.3002.t:0 "Forostar and Orrostar"
 explore_history.3002.desc:0 "[numenor|E] was divided into six regions, with its central peak and each point of the star-shaped landmass mass having their own distinct character and unique role to play in the greater [numenorean|E] state.\n\nForostar was the great Northern promontory of Númenor, a rugged land of cliffs and high moors with woods of fir and larch. Travelling North, the land became rockier and more mountainous culminating at the peak of Sorontil, where the land fell sheer into the sea forming tremendous cliffs. This was the abode of Eagles and from this rocky land came the vast quantities of stone needed to build the great cities of Númenor.\n\nOrrostar was the eastern promontory of Númenor. A range of hills ran along its northern coast which protected the region from cold North-Easterly winds. Orrostar held some of the most important farmlands of Númenor where much grain was grown."
 
 explore_history.3002.a:0 "Tall mountains and lush fields... Oh to live the simple life!"
 explore_history.3002.b:0 "Sheer cliffs with the risk of falling into deep water? Not my style..."
 explore_history.3002.c:0 "I wonder how they transported all that stone?"

 explore_history.3003.t:0 "Hyarnustar and Andustar"
 explore_history.3003.desc:0 "Hyarnustar was the southwestern region of [numenor|E] and was the wine country of the region, hosting large palatial plantations. The Southernmost section of the promontory became more mountainous but remained green throughout the year.\n\nAndustar was the western promontory of Númenor and was a fertile region. Its western shores were broken by three bays, with the northernmost of these being the Bay of Andúnië. On the high land around this bay, the [numenorean|E]s built the port and city of Andúnië, whose Lords were to be the ancestors of the Kings of [arnor|E] and [gondor|E].\n\nShared between Hyarnustar and Andustar was the region of Nísimaldar (Land of Fragrant Trees), the region surrounding the great haven of Eldalondë. In this region were the exotic plants of [toleressea|E] planted and cultivated, and the region was dominated by the great Mallorn trees, from which are descended the Mallorn trees of [lothlorien|E]."
 
 explore_history.3003.a:0 "Wine? Great idea. Fetch me another glass!"
 explore_history.3003.b:0 "Those lords sound important. I bet they could do whatever they wanted!" 
 explore_history.3003.c:0 "Mallorn trees? Few now are left of their like… a great tragedy."

 explore_history.3004.t:0 "Hyarrostar and Mittalmar"
 explore_history.3004.desc:0 "Hyarrostar was the wide promontory that spread out to the south and east of [numenor|E]. Along its Southern shores were wide beaches of white sands, and on its Western borders, where the shorelands were interrupted by the mouths of the River Siril, stood the township of Nindamos. The Hyarrostar was most famous for its trees, and it held great plantations that provided much of the wood used by Númenor's shipwrights.\n\nMittalmar was a pastoral region of grassland and pasture that lay in the central parts of the island. The eastern part of the Mittalmar was the most important region on the whole island. This was Arandor, the Kingsland, where the royal city of [armenelos|E] stood, as well as the bustling eastern port of Rómenna."
 
 explore_history.3004.a:0 "The bustling cities of the Kingsland sound too busy for my liking..."
 explore_history.3004.b:0 "I bet there was plenty of 'fun' to be had in the docks of Rómenna!"
 explore_history.3004.c:0 "Golden Armenelos… a perfect place to network and make allies."

 explore_history.3005.t:0 "The Meneltarma"
 explore_history.3005.desc:0 "From the plains of Mittalmar rose a single tall mountain, the famous [meneltarma|E], the Holy Mountain and Pillar of Heaven. Birds and animals did not approach the mountain, and only the Eagles of [manwecharactershort|E], sacred guardians of the mountain and all the land, were seen circling over its summit.\n\nThe Meneltarma was sacred to the [numenorean|E]s as a holy place devoted to [eruiluvatar|E]. All who set foot on the mountain were required to keep a solemn silence, save for the [king|E] who would utter prayers and thanksgivings on behalf of his people. The Three Prayers of Erukyermë, Erulaitalë and Eruhantalë were held to mark the passing of the seasons at its sacred peak, where attendees would dress in white and wear garlands to make bloodless offerings of fruit in thanks and praise of Ilúvatar."
 
 explore_history.3005.a:0 "A place of perfect peace and quiet contemplation."
 explore_history.3005.b:0 "Who needs grand banquets when simple fruit will suffice?"
 explore_history.3005.c:0 "Stay quiet? At a time of celebration? Were they mad?"

# The Foundation of Bellakar by RedArkady

 explore_history.3011.t:0 "The First Ships"
 explore_history.3011.desc:0 "[numenorean|E] mariners first set reached the shores of [bellakar|E] around 1100 of the Second Age. They found a thriving if primitive people living along the fertile coast who called themselves ‘the Bellanarod’, and their land ‘Bellakar’. In time the loremasters of the [dunedain|E] realised that the Bellanarod must have had some contact with Avari [elves|E] in the distant past. Indeed, the name ‘Bellakar’ appeared to have been derived from an Avarin equivalent to the Sindarin name for the sea, ‘[belegaer_sea|E]’. Similarly, the local name for the coast, ‘Felaya’, seemed related to the Sindarin word ‘Falas’. \n\nSoon, the Númenóreans began to settle among the Bellanarod, building great settlements along the coast. They taught them much lore, and in turn learned how to adapt to the arid climate of Bellakar."
 
 explore_history.3011.a:0 "Ah! To have seen Bellakar’s golden shores in those ancient days!"
 explore_history.3011.b:0 "Bellakar was a primitive place, desperately in need of civilising!"
 explore_history.3011.c:0 "The Númenóreans brought the heathen natives into the light of Eru."

 explore_history.3012.t:0 "The City-States of Bellakar"
 explore_history.3012.desc:0 "The [numenorean|E] havens developed into powerful city states. The first to be founded was Hazaj Tollin, established in 1288 of the Second Age by Ciryandur, Captain of the Venturers and cousin to Tar Súrion the [king|E]. This was followed in 1487 by the foundation of a key settlement at the inland oasis of Ithillond (later the [bellakar|E]i capital Nîlûlondê), initially to control the trade routes into the interior. Further havens were established along the coast in the following centuries: Osto Nórëanarva (Ûrêzâyan) in 1644, and Sornomar (Narîk-Zadan) in 1780, and Korlea in 1975. \n\nMany of the Adûnâi intermingled with the native Bellanarod, and a distinct people of mixed blood began to emerge - the Bellakaze. Yet in many cities the Adûnâi kept all power in their own hands, and the local oligarchies were often restricted to those with pure Adûnâi blood. In others, the Bellakaze began to exercise more influence. The Bellanarod became increasingly marginalised as the Adûnâi grew in strength and arrogance, sowing the seeds of many future conflicts. \n\nIn 2022 Tar-Ciryatan decreed the formation of the Council of Free Cities, giving the cities of Bellakar a loose confederal government."
 
 explore_history.3012.a:0 "Governing such different cities and peoples must have been a challenge."
 explore_history.3012.b:0 "We have fallen far from those glorious days..."
 explore_history.3012.c:0 "Through the blending of Númenórian and Bellanarod arose a great people!"

 explore_history.3013.t:0 "The Fifteen Years War (SA 2222-2250)"
 explore_history.3013.desc:0 "[numenor|E] still desired to extract wealth from it colonies, and the burden fell on Adûnâi, Bellakaze Bellanarod (but most heavily on the latter). The [numenorean|E]s had come as friends and teachers, but were increasingly becoming oppressors. The growth of the [kingsmen|E] faction, and the impious rebuffing of the emissaries of the [valargods|E] by Tar Atanamir, also created outrage in [bellakar|E]. In 2222, the new lord of Hazaj Tollin, Ciryandur II, took the title of Tar-Heruhyarmen, “Lord of the South”, and began a rebellion against the the Line of [elrosshort|E], claiming that they had given up any claim to rule by the Grace of the Valar. \n\nMornion II, lord of Korlea, changed his name to its [adunaic|E] form, Mûrathôr, thereby aligning himself with the party of the King’s Men, and attacked Hazaj Tollin by surprise in the hope of currying royal favour. Though Hazaj Tollin did not fall, the Royal Fleet was able to use the Korlean-controlled ports and fortresses of southern Bellakar to reassert control in a brutal fifteen-year conflict. In 2237 the rebellious cities accepted peace terms, and the Council of Free Cities was formally abolished. The victory of Mûrathôr left Bellakar bitterly polarised, for many (particularly in Hazaj Tollin and Ithillond) had learned to despise the King’s Men."
 
 explore_history.3013.a:0 "Alas! That the heirs of Eärendil should have turned against the Valar!"
 explore_history.3013.b:0 "Ciryandur was a fool to rebel against the might of Númenor." 
 explore_history.3013.c:0 "Interesting that Ciryandur held out for 15 years..."

 explore_history.3014.t:0 "The Bâitha’n-Kadîr"
 explore_history.3014.desc:0 "In 2452, Korlea concluded a treaty defining Korlea as a distinct and privileged region within [bellakar|E] dominating the key trade routes by both land and sea. However, this enriching of Korlea reduced the annual tribute reaching [numenor|E], resulting in the southern colonies being centralised under a new regime ruling from [anbalkumagan|E]. \n\nThe new lord of Anbalukkhôr, Azrubên of Rómenna, rolled back Korlean privileges to gain support in the rest of Bellakar, and reformed the Council of Free Cities (the Bâitha’n-Kadîr), headquartering it in Hazaj Tollin. This eased tensions among the Adûnâi but did little to conciliate the native element. To the Bellanarod, domination by Nîlûlôni differed little from life under the thumb of Korlea, and Númenor’s overweening pride of race caused the Bellakaze to be gradually stripped of political power, while its increasing decadence and greed crushed the Bellanarod with taxes and tribute. \n\nSauron used these dissensions provoke rebellions among the native population, which required the intervention of Pharazôn son of Gimilkhâd, kinsman of Tar-Palantir the [king|E], who led the [numenorean|E] reprisal against [sauroncharacter|E]’s incursions. It was in Bellakar that Pharazôn first gained his reputation as a fearsome soldier and leader of men."
 
 explore_history.3014.a:0 "Any ruler must understand how to balance the interests of their cities and regions."
 explore_history.3014.b:0 "If I neglect my subjects, they will be easier to manipulate by outside powers."
 explore_history.3014.c:0 "Ah Pharazon. Mightiest of soldiers, mightiest of heretics."

 explore_history.3015.t:0 "The Korlean War (SA 3319)"
 explore_history.3015.desc:0 "The ambitious Pharazôn, supported by the [kingsmen|E] faction, usurped the [sceptreofnumenor|E] in 3255. In 3262 Ar-Pharazôn elicited [sauronthedarklordcharacter|E]’s surrender at [umbar|E] and bore him back to [numenor|E] as a hostage, but within three years [sauroncharacter|E] had won the [king|E]’s trust as a counselor and persuaded him to turn to the worship of [mulkhercharacter|E], Lord of the Dark, in pursuit of immortality. This had a profound impact in [bellakar|E], where Sauron led the Adûnâi to regard other Men as nothing more than slaves. However, some of the more practical-minded citizens of Nîlûlôni, Hazaj Tollin and Narîk-Zadan sought to avoid further rebellion among the Bellakaranî, and granted them protection.\n\nThe city of Korlea, on the other hand, embraced the cult of Mulkhêr as its official religion. A temple to Mulkhêr was erected in Korlea in imitation of the one that now stood in the midst of [armenelos|E], and Ar-Pharazon incited the citizenry to impose the cult on the rest of Bellakar by any means. The conflict that ensued would decide the future of Bellakar. \n\nBelzagar of Nîlûlôni solicited the aid of the native population, and by yoking their strength the tide rapidly turned against Korlea. The Mulkhêrians were mercilessly slaughtered. The remaining defenders of the citadel of Korlea, refusing surrender, prepared to fight to the last from the sanctum of their temple. But as they called upon Mulkhêr to deliver them from their foes, a great tremor rent the earth beneath their feet, and the mighty city of Korlea was felled, collapsing in ruin. It was an omen of Númenor’s destruction, and though they did not know it, the world had been changed."
 
 explore_history.3015.a:0 "Alas for Númenor! Such beauty, such might, such arrogance."
 explore_history.3015.b:0 "Never again will The Shadow fall upon Bellakar."
 explore_history.3015.c:0 "I really should keep an eye on Korlea..."

# Of Bellakar and the Debt of Elendil by Redarkady

 explore_history.3021.t:0 "Bellakar and the Downfall of Númenor"
 explore_history.3021.desc:0 "The earthquakes and great wave that marked the [downfallofnumenor|E] wrought unimaginable havoc on [bellakar|E]. Its great cities were largely leveled, and those parts of the coastal havens that did survive sometimes found that were now some distance from the sea. It is mournfully recalled in Bellakar that “Two thousand years of civilization had been undone in a single day.” Yet it was not quite so. Many survived the cataclysm, and over the coming years their cities were rebuilt, and their harbours restored, albeit with lesser skill than the works of their fathers. Even Korlea was resettled by [faithfulshort|E] Adûnâi. \n\nLeading this great effort was Belzagar of Nîlûlôni, the first man of mixed blood to be lord of that city or head of the Council of Free Cities (the Bâitha’n-Kadîr). Yet the first concern of the Bellakari was the ominous silence from across the sea. No ships came from [numenor|E]. News from [umbar|E] and [anbalkumagan|E] told the same story of devastation, and no word from the homeland. \n\nWhen news finally came, in the spring of the following year, it was brought in ships bearing a strange new sign - a white tree. The ships came from Pelargir, and the news was devastating. Númenor was gone. Ar-Pharazon’s folly had doomed it. Both he and [sauronthedarklordcharacter|E] [sauroncharacter|E] had been destroyed. But fleeing from the wreck the Lords of Andúnië had come - [elendil|E] and his sons - claiming lordship over all of the Faithful and had been acknowledged as kings in the [numenorean|E] colonies of the north."
 
 explore_history.3021.a:0 "So, much loss, of life, of knowledge..."
 explore_history.3021.b:0 "Númenor received just payment for its blasphemy."
 explore_history.3021.c:0 "At least Elendil escaped. Without him what hope for the Faithful?"

 explore_history.3022.t:0 "The Aftermath"
 explore_history.3022.desc:0 "The message brought by [elendil|E]’s emissaries rankled: who was he to claim lordship over [faithful|E] of [bellakar|E], who had defeated the [kingsmen|E] without aid or leadership from the Lord of Andúnië? For the followers of those noble lords had principally settled in the north - in the vales of Baranduin and [anduin|E] - so as to be closer to the elven kindreds and had long regarded Bellakar as a stronghold of the King’s Men due to the dread reputation of Korlea. \n\nBereft of their ancestral homeland and the wellspring of much of their culture, the Bellakari had to forge a new identity as a people, inevitably one more rooted in the diverse traditions of Bellakar. Greater rights were given to the mixed-blood Bellakaze and the native Bellanarod, and though lordship was often reserved to the Adûnâi even they were now rarely of truly pure blood. Only in a few places, such as the re-founded Korlea, did a greater measure of pure Adûnaic lineage and culture remain."
 
 explore_history.3022.a:0 "Elendil was a great man, but with greatness comes arrogance..."
 explore_history.3022.b:0 "If Bellakar had acknowledged Elendil, the Faithful would have been united!"
 explore_history.3022.c:0 "It was wise to give the Bellekaze a share in government."

 explore_history.3023.t:0 "The Last Alliance"
 explore_history.3023.desc:0 "The [gondorian|E] emissaries had believed that [sauroncharacter|E] was destroyed forever, but this was not so. Soon rumour of his return to [mordor|E] spread far and wide, and his messengers began to spread throughout the south, recalling the surviving [kingsmen|E] in [umbar|E] and [anbalkumagan|E] to his service. It became clear that he had a single goal - the destruction of [elendil|E] and [faithful|E]. \n\nWhile [bellakar|E] was immune to his lies there was debate in the Bâitha - should Bellakar intervene in the coming war, or await its outcome while nursing her own strength? Recalling the evil done by Sauron, they chose the former. In 3429 S.A. Bellakar dispatched a fleet and army under the command of Zagarthôr, lord of Nîlûlôni and descendant of Belzagar, to the aid of [gondor|E]. It arrived unheralded to find Anárion, son of Elendil, besieged at Pelargir. \n\nIt is said in the histories that “Sauron’s mists and darkness shrouded the battlefield, masking the approach of the Bellakarian host. All who saw them appearing out of the gloom marvelled, for they bore banners and armour of old [numenor|E], heirlooms of their vanished ancestors, and a light shone around these that sorcery could not tarnish. Many thought that an army of ghosts had come out of the ancient West to the aid of its embattled heirs."
 
 explore_history.3023.a:0 "Only united will the Faithful triumph!"
 explore_history.3023.b:0 "Gondor must have been impressed by the might of Bellakar!" 
 explore_history.3023.c:0 "Maybe Bellakar should have looked to its own affairs."

 explore_history.3024.t:0 "The Debt of Elendil"
 explore_history.3024.desc:0 "The armies of Anárion and Zagarthôr were joined by those of [elendil|E] and Gil-galad out of the north. To Elendil’s great surprise, Zagarthôr asked to be placed under his command in the coming battle, saying “Lord of Andúnië, by this proof you shall know that not all Adûnâi of the Southlands have fallen under the Shadow. But know this too, Captain of [faithful|E]: as we have come freely to aid you, freely shall we return to our lands. You are lord of the Elendili, not of [bellakar|E].” \n\nIn response, Elendil addressed Zagarthôr of Nîlûlôni in the hearing of all the allies as ‘Macilion of Silmalondë’, thereby acknowledging the Bellakari to be among the Faithful, not descendants of the [kingsmen|E], saying “We did not know, cast upon the shores of this [middleearth|E], that there were others who held true to the allegiance of our forefathers. Therefore, we rejoice in your trust, and lay no claim of lordship upon the men of Bellakar, but only over those of the Westlands who have chosen to submit themselves to our authority.” \n\nThen Elendil removed from his finger a ring and set it in Zagarthôr’s hand, saying: “For the aid you have rendered for the sake of the West, now and in battles to come, receive this token of our thanks. And if a day should come when the brood of Black Númenor rises again to trouble your people, your descendants shall show this ring to mine and say: ‘Macilion of Silmalondë bids you repay the debt of Elendil.’ Then they shall bleed for you as you have bled for us."
 
 explore_history.3024.a:0 "Would Elendil have felt the same if Bellakar hadn’t sent its armies?"
 explore_history.3024.b:0 "I wonder how much that ring was worth?"
 explore_history.3024.c:0 "Zagarthôr was a military genius!"

 explore_history.3025.t:0 "Bellakar and the Ship Kings"
 explore_history.3025.desc:0 "Zagarthôr fell beside [elendil|E] on the slopes of Orodruin. But the words of Elendil were not forgotten, and his promise and his ring were returned to [bellakar|E]. Centuries later, when Bellakar was recovering from the Tedjin Occupation and seeking to restore control over its northern lands, Arzagar son of the king of Bellakar - and descendant of Zagarthôr - took ship to [gondor|E] to seek its aid. Arzagar’s ship took haven in [osgiliath|E], where he was received by King Ciryandil. There many of the court looked on him askance. But to their amaze Arzagar addressed the king in Quenya, and then cried “Why do ye marvel, Men of Gondor? For I too am a [numenorean|E] whose fathers rejected the Shadow, as they do even now in a land far from yours.” \n\nCiryandil replied “Not all have forgotten the tale of your forefather, Macilion of Silmalondë. Why do the Tumakveh seek the sons of Elendil?” Then Arzagar removed the ring from his finger and asked that it be shown to the king. “My father has sent me to say to you that Macilion of Silmalondë bids you repay the debt of Elendil.” \n\nBellakari rule was reinstated in Mardrûak with the aid of Gondor’s fleets, and thus was the Debt of Elendil repaid. And for many years thereafter, during the years of the [shipkings|E], Gondor and Bellakar maintained a powerful alliance, and Bellakar’s soldiers joined in Gondor’s campaigns along the river Harnen. Thus, for a time, Faithful of north and south were again united in common cause."
 
 explore_history.3025.a:0 "Perhaps the old alliance should be reforged?"
 explore_history.3025.b:0 "The heir of Bellakar should not have been patronised!"
 explore_history.3025.c:0 "I really should dig out that [quenya|E] dictionary..."



 # Of Eregion and the Rings of Power by BriceUnderhill

 explore_history.3031.t:0 "The founding of Lindon and Eregion"
 explore_history.3031.desc:0 "In the Great Battle of the War of Wrath and the Fall of Thangorodrim, [beleriand|E] was broken and laid waste. Many of the [elves|E] chose to sail to [valinor|E], but those of the [noldorelves|E] and [sindarelves|E] who had fought the hardest for [middleearth|E] and loved it the most decided to remain. At their head was the High King of the Ñoldor, Gil-galad, along with his herald and kinsman [elrond|E]. They settled in [lindon|E], the only lands that survived of Beleriand of old, between the mountains of [eredluin|E] and the sea of [belegaer_sea|E]. There they founded the [greyhavens|E], where with the help of Círdan they built the ships that would bear the Elves who tired of Middle-Earth to [toleressea|E] and [aman|E].\n\nGrowing restless under the High King's rule and attracted by the news of the discovery of [mithril|E] in [khazaddum|E], the Lady Galadriel, the Lord Celeborn and [celebrimbor|E]  along with many of the Ñoldor of the [houseoffeanor|E] decided to move South-East, at the foot of the [mistymountains|E]."
 
 explore_history.3031.a:0 "Elrond was there, six thousand years ago!"
 explore_history.3031.b:0 "Gil-galad and the Elves must have loved Beleriand dearly to stay behind."
 explore_history.3031.c:0 "Celebrimbor was as restless as his grandfather."
 
 explore_history.3032.t:0 "Eregion and Khazad-Dûm"
 explore_history.3032.desc:0 "In the vale West of the [mistymountains|E], linked by a high road to the [doorsofdurin|E] the [noldorelves|E] founded the realm of [eregion|E]. In their capital of [ostinedhil|E] they crafted their greatest works since the [yearofthetreesage|E], save only the works of [feanor|E]. And the greatest and most skilled among them was his grandson [celebrimbor|E]. \n\nBetween the Ñoldor and the [longbeards|E] of [khazaddum|E] a great friendship grew, between kindred craftsmen minds and students of [aulecharacter|E]. This friendship is visible to this day, to one adventurous enough to climb to the Doors of Durin, crafted by Narvi the Dwarf and inscibed by Celebrimbor. \n\nFollowing a disagreement between Galadriel and Celebrimbor regarding the leadership of the Gwaith-i-Mírdain, the guild of Jewel-Makers, Galadriel and her husband Celeborn left Eregion to settle in King Amdir's realm in Laurelindórenan, now known as Lothlórien."
 
 explore_history.3032.a:0 "Celebrimbor and Narvi were legendary craftsmen."
 explore_history.3032.b:0 "A close friendship between Elves and Dwarves? Really?"
 explore_history.3032.c:0 "Finwë's heirs can never stop quarreling it seems."
 
 explore_history.3033.t:0 "The Deception of Annatar"
 explore_history.3033.desc:0 "[sauroncharacter|E], chief servant of [morgothcharacter|E] until his final defeat, had refused the summons of the [valargods|E] to be judged in [valinor|E], and hidden himself in the East of [middleearth|E]. Where the refugees of [beleriand|E] dwelt not the lands grew wild and dangerous, the Men multiplied but were corrupted by [sauronthedarklordcharacter|E]. After a thousand years had passed of the [secondage|E], Sauron grew alarmed at the growing power of the [numenorean|E]s and the [elves|E]. He could still take fair form, and renamed himself as [annatarcharacter|E], the Lord of Gifts. \n\nTo Gil-galad and [elrondshort|E] in [lindon|E] he first went, but they would not receive him and doubted his council. By [celebrimbor|E] in [eregion|E] he was well received and said \n\n"Alas for the weakness of the great! For a mighty King is Gil-galad, and wise in all lore is Master Elrond, and yet they will not aid me in my labours. Is it not our task to labour together for the enrichment of [middleearth|E] and the raising of all the Even-kindreds that wander here untaught?". \n\nAnd once again, fair words and the promise of hidden knowledge swayed the [noldorelves|E], as they did before the [darkeningofvalinor|E]"
 
 explore_history.3033.a:0 "The Valar should not have allowed Sauron to escape judgment."
 explore_history.3033.b:0 "The Lord of Gifts and his Elven craftsmen? Doesn't that sound a bit childish?"
 explore_history.3033.c:0 "How could Celebrimbor fall for Morgoth's old trick again?"
 
 explore_history.3034.t:0 "The Forging of the Rings"
 explore_history.3034.desc:0 "The [noldorelves|E] of [eregion|E] were great in skill and craftmanship, but [annatarcharacter|E] had been a [maiagod|E] of [aulecharacter|E] before joining [morgothcharacter|E], and his craft and knowledge were even greater. With his help the smiths of [ostinedhil|E] surpassed the works they had made ever before, and they began the forging of [ringsofpower|E]. But [sauroncharacter|E] guided their work and knew their minds, for his desire was to bind the [elves|E] to his service. \n\nAnd in his dark land of [mordor|E] he forged in secret a [masterring|E], that would reveal the mind of all those who wore a Ring of Power, and bind to his own. To create that [rulingring|E] he poured much of his mind and power, for the Rings of Eregion were very powerful, and the [onering|E] would need to be even greater to rule all of them. \n\nBut as soon as Sauron put the One on his finger the wearers of the other Rings could hear his voice, and they saw that they had been deceived and took them off. \n\nWhen Sauron realised that his plan had failed, he came with war and fire upon Eregion, and demanded that the [noldorelves|E] surrender the Rings. So began the [waroftheelvesandsauron|E], and [ostinedhil|E] was burnt and [celebrimbor|E] slain, his body used as a standard by Sauron's [orcs|E]."
 
 explore_history.3034.a:0 "So falls the House of Fëanor: in fire and blood."
 explore_history.3034.b:0 "Sauron's deceit was great, and yet he failed in the end."
 explore_history.3034.c:0 "Those Rings, imagine the power I would wield with just one!"
 
 explore_history.3035.t:0 "The Three, the Seven and the Nine"
 explore_history.3035.desc:0 "Of the [greaterrings|E], the fate of the [threeringsofelvesshort|E] is unknown. They were untainted, having been wrought by [celebrimbor|E] alone and [annatarcharacter|E] had never touched them. They were the greatest of the Elven [ringsofpower|E], and could slow the decay and the weariness of the world. [vilya|E], [nenya|E] and [narya|E] were sent out from [ostinedhil|E] before the siege, and their fate has remained hidden ever since. \n\nThe remaining Rings [sauroncharacter|E] took for himself, and gifted them to those whose mind he would enslave: \n\nThe [sevenringsofdwarvesshort|E] he gave to the Dwarf-Lords, and they used them to increase their hoards ever larger, but though they were tough and hard to master, the Rings awoke in them a greed for gold that would turn to evil and serve [sauronthedarklordcharacter|E]'s purpose.\n\nThe [nineringsofmenshort|E] he gave to Men, ever prone to corruption. They became great kings and warriors in their days, and their power and wealth grew but it turned to their undoing. They had life unending it seemed, but the longer they lived the thinner they felt, like butter spread over too much bread. And in the end they became the [nazgulcharacter|E], fell wights of torment and death, enslaved to the will of the Dark Lord."
 
 explore_history.3035.a:0 "There is hope yet for Men, fighting Sauron's corruption."
 explore_history.3035.b:0 "The Elven-Lords aren't that many, figuring out who has the Three musn't be that hard."
 explore_history.3035.c:0 "The Seven seemed useful, though dangerous."
 
 # The Storm-King and the Golden King by Voskey
 
 explore_history.3041.t:0 "A Númenórean Colony"
 explore_history.3041.desc:0 "South of the Bay of Tulwang lies the land of Anbalukkhôr, also known as [anbalkumagan|E], which itself is the [adunaic|E] translation of its original name, [ciryatanore|E]. It was thus named in honor of King Tar-Ciryatan of [numenor|E], under whose reign it was founded. Like Pelargir, [umbar|E], [bellakar|E] and other such colonies further to the South, Ciryatanórë was originally settled as a coastal colony for the purposes of trading and sharing lore with the various peoples of [middleearth|E]. Soon, though, the Men of Númenor started to extract tribute from what they perceived as lesser Men.\n\nBy the reign of King Tar-Ancalimon, Ciryatanórë was governed by a mighty lord, grand-nephew of Tar-Ciryatan: Herundil, in the Adûnaic tongue Khôrahil. Under his rule, the borders of Ciryatanórë were considerably expanded, first North, encompassing all of the Teeth of Tulwang, then East, along the northern slopes of the Yellow Mountains, until he and his army found themselves on the shores of the Bay of Ormal, on the other side of [harad|E]."
 
 explore_history.3041.a:0 "More Númenórean colonies further South? I need a map…"
 explore_history.3041.b:0 "Extracting wealth from Middle-Earth made Númenor rich!"
 explore_history.3041.c:0 "Quite a bold move, to expand so considerably."
 
 explore_history.3042.t:0 "Herundil’s Ambition"
 explore_history.3042.desc:0 "For over two centuries, Herundil ruled over his greatly enlarged domain, [ciryatanore|E] becoming the most lucrative of all [numenorean|E] colonies in [middleearth|E]. It grew so prosperous in fact, and Herundil so powerful, that eyebrows started to raise back in [numenor|E], wondering whether Herundil might be tempted to break away from the rightful rule of his King.\n\nThe rulers of Númenor were right to be suspicious. In secret, Herundil had long been an ally of [sauroncharacter|E], the [lordofmordor|E], and had in fact received from him a [ringsofpower|E], one of the [nineringsofmenshort|E]. Eventually, there came a day when Herundil felt secure enough in his own power to declare independence from the rule of the Line of [elrosshort|E]. He proclaimed himself Tar-Raumoher, the [stormking|E], and claimed the lands of Ciryatanórë as his own, renaming them Dol Alagothrim, Realm of the Storm-Host."
 
 explore_history.3042.a:0 "It does seem unwise to let a mere colony get so powerful."
 explore_history.3042.b:0 "Fool! The Dark Lord has no allies, only subjects."
 explore_history.3042.c:0 "The Storm-King… It does have a certain ring to it."
 
 explore_history.3043.t:0 "Treasonous Lords"
 explore_history.3043.desc:0 "Nor was Herundil alone in his treacherous plans. Further North, in [umbar|E], resided yet another [numenorean|E] noble who allied with [sauroncharacter|E] and was granted one of the [nineringsofmenshort|E]; Adûnabêth, overlord of the Harnen, in later days known as the [goldenkingshort|E]. While Adûnabêth still maintained the outward appearance of loyalty to the King of [numenor|E] – at least for now –, together, the two traitors to the Line of [elros|E] agreed to coordinate to gain dominion over the Númenórean havens of [middleearth|E] for themselves. \n\nThe men of [bellakar|E] were quick to react to the Storm-King’s proclamation, and under the leadership of the city of Korlea, most loyal to the King of all the havens of Bellakar, the northern shores of the Bay of Tulwang were fortified in preparation for the inevitable conflict that now brewed."
 
 explore_history.3043.a:0 "I wonder what could have compelled Adûnaphel to betray the King…"
 explore_history.3043.b:0 "Umbar to the North, Ciryatanórë to the South… Bellakar could be encircled!"
 explore_history.3043.c:0 "The men of Korlea did well. One can never be ready enough."
 
 explore_history.3044.t:0 "The War of the Renegades"
 explore_history.3044.desc:0 "Eventually, Tar-Ancalimon took action. Both [umbar|E] and [bellakar|E] were instructed to provide armies to their King for this war – which came to be known as the War of the Renegades. \n\nBellakar alone answered the summons; Adûnabêth’s machinations ensured that no help would be coming from Umbar. His forces, mustered in Haruzan, marched on the Haven, forcing it to focus on its own defense. This army, however, was no match for [numenorean|E] infantry, and was quickly and decisively defeated, forcing Adûnabêth to flee into the scorching waste of the Dune Sea, from which he would eventually raise the dread realm of Abrakhan. It was at this point that he denounced his Númenórean blood (for his mother was of the Haradrim of Haruzan) and named himself anew, Harwenal Vedaraba, as he was ever after known.\n\nIn the south, the Storm-King too faced unexpected issues. Ârûzîr, the Lord of Korlea, had been successful in securing the Bozishnara as allies against him, and most importantly incited the port cities of Tulwang to rise up in revolt as well, allowing the King’s fleet to dock and his armies to land unopposed. Besieged in his capital of Barad Annun, Herundil was thought to have died when the King’s armies burned it to the ground."
 
 explore_history.3044.a:0 "Adûnabêth’s diversion did serve its purpose, but it wasn’t enough."
 explore_history.3044.b:0 "That Lord of Korlea certainly had been a busy man, huh…"
 explore_history.3044.c:0 "An enemy shouldn’t be assumed dead until their body is found."
 
 explore_history.3045.t:0 "Fates of a King and his Kingdom"
 explore_history.3045.desc:0 "Yet in truth Herundil had managed to escape, hiding in the foothills of the Yellow Mountains, seeking to muster another army. However, he soon felt a strong, irresistible drive to ride North, and while he attempted to fight against it, it proved futile. Ever further North he rode, until at last he crossed the Mountains of Shadow and passed into the Land of [mordor|E]. There, to Barad-dûr itself he came, before his Master, [sauroncharacter|E], who had called on him from afar; and the [sauronthedarklordcharacter|E] bound him to his will for all time as a [ringwraith|E].\n\nMeanwhile, Tar-Ancalimon sought to stabilize the lands of the Dol Alagothrim. Barad Annun was rebuilt; but to consolidate his rule over the shores of [middleearth|E], he changed its name to its [adunaic|E] form, Zadan an-Adun, and prompted the change from [ciryatanore|E] to Anbalukkhôr. Indeed, most of the provinces and cities from [bellakar|E] to the uttermost south acquired their current, Adûnaic names in this fashion.\n\nFinally, the Lord of Korlea, for his contributions during the war, was granted the governorship of Anbalukkhôr. Thus, the city achieved prominence in [bellakar|E]ian politics for decades to come."
 
 explore_history.3045.a:0 "In the end, the Storm-King couldn’t resist the Dark Lord’s claim upon him…"
 explore_history.3045.b:0 "So that’s when these changes in names occured!"
 explore_history.3045.c:0 "The Lord of Korlea got a just reward for serving his King well."

 # The Akallabêth by Brice Underhill
  
 explore_history.3051.t:0 "The Ban of the Valar"
 explore_history.3051.desc:0 "After the island of [numenor|E] was raised from the floor of the Great Sea [belegaer_sea|E] by [ossecharacter|E], and made beautiful by [aulecharacter|E] and [yavannacharactershort|E], the [elves|E] of [toleressea|E] brought plants and flowers to the Men of the Three Houses of the Edain who were brought there, and [eonwecharacter|E] dwelt among them awhile to teach the [numenorean|E] much lore and craft.\n\nThe Land of the Gift was a land of bliss and wholesomeness, established within view of the [undyinglands|E]. Only one restriction was set upon them: that they should not sail westwards beyond sight of Númenor.\n\nThis condition became known as the [banofthevalar|E], and in their early days Númenoréans abade by this rule without question. They sailed to the shores of [middleearth|E] and taught the Men who had stayed there many things: sowing grain, making wine and shaping stone."
 
 explore_history.3051.a:0 "I wish I could learn but a fraction of all that knowledge."
 explore_history.3051.b:0 "The Valar showed their gratefulness for the valour of the Edain."
 explore_history.3051.c:0 "Why would anyone sail away from such a place anyway, they had it all!"
 
 explore_history.3052.t:0 "The War of Sauron and the Elves"
 explore_history.3052.desc:0 "In their early days, the Men of [numenor|E] were content with their condition, and became great sailors and explorers, roaming from the icy wastes of the North to the searing heat of the South, seeking to visit new lands and meet new people. There was great friendship between the [numenorean|E] and the [elves|E], both west from [toleressea|E] and east in [lindon|E] under High King Gil-galad.\n\nAfter the fall of [ostinedhil|E] and the attack of [sauronthedarklordcharacter|E] on the kingdom of [lindon|E], the Elves sent a call for help to their friends in Númenor, and the King Tar-Minastir answered and joined the [waroftheelvesandsauron|E]. The men of [westernesse|E] built a great fleet and their hosts came to [lindon|E]'s aid, crushing [sauroncharacter|E]'s army and freeing [eriador|E] of his influence."
 
 explore_history.3052.a:0 "Ah, the call of the sea, I can't deny it either."
 explore_history.3052.b:0 "Númenor was a firm friend and ally of the elves."
 explore_history.3052.c:0 "I could use a war fleet, myself."
 
 explore_history.3053.t:0 "The Prideful Glory of Númenor"
 explore_history.3053.desc:0 "After their victory in the [waroftheelvesandsauron|E], the Men of [numenor|E] started to use [middleearth|E] for its resources. The forests of [eriador|E] were felled to build their fleets, and trading posts were installed along the shores Endor. And as their power grew, they became proud and longed ever for the [undyinglands|E] and life unending. They began to murmur in their hearts against the [banofthevalar|E], and against the Doom of Men.\n\nUnder the rule of Tar-Atanamir the [valargods|E], alerted by the [elves|E] of [toleressea|E], sent a Messenger to the [numenorean|E] King and told him : "The Doom of the World, One alone can change who made it. It is not the land of [manwecharactershort|E] that makes its people deathless, but the Deathless that dwell therein who have hallowed the land".\n\nBut the King was ill-pleased by such messages, and Men grew ever more proud and greedy, levying tribute from the peoples of [middleearth|E] instead of teaching them. First among the Kings, Tar-Atanamir clung onto the Sceptre into old age, beyond the end of all joy, and denied his son kingship in the prime of his life."
 
 explore_history.3053.a:0 "Why would the Valar keep Men away from their lands?"
 explore_history.3053.b:0 "The Elves tried do do what they could, they pitied the Númenoréans."
 explore_history.3053.c:0 "So much wealth, they must have built wonders at home."
 
 explore_history.3054.t:0 "The Rise of the King's Men"
 explore_history.3054.desc:0 "Tar-Ancalimon, the son of Tar-Atanamir, was of like mind with his father. He feared death, and craved wealth and the life of the Eldar. And in [numenor|E] the people became divided. The greater party, calling themselves the [kingsmen|E], were proud and jealous, and grew to hate the [valargods|E] and the [elves|E] in their jealousy. The smaller party, though loyal to the King and the House of [elrosshort|E], stayed true to the old ways and kept alive the friendship with the Elves, and called themselves [faithful|E].\n\nThe King's Men built great fortresses in [middleearth|E] and enslaved its people, and the practice of Elven-tongues was forbidden. The Kings forsook the ancient custom of taking their names in Quenya, instead only using their own tongue of Adûnaic. Alone amongst the great lords the House of Andunië, kin to the royal line, stayed true and welcomed their friends from [toleressea|E] in secret, until the Kings stripped them of their western lands and resettled them to eastern Númenor.\n\nIn the later days King Tar-Palantir tried to bring back the old traditions, but no Elven-ship came from [toleressea|E], and the King had no son."
 
 explore_history.3054.a:0 "If only the Elves had come back, maybe the old friendship could have been rekindled?"
 explore_history.3054.b:0 "Tragic that Númenor could turn away from such bliss."
 explore_history.3054.c:0 "It is the way of the world, that the great submit the weak"
 
 explore_history.3055.t:0 "The Humbling of Sauron, Take Two"
 explore_history.3055.desc:0 "Tar-Palantir had a single daughter, Tar-Miriel. She inherited the scepter after the [numenorean|E] fashion. But her cousin, Pharazôn the Golden, leader of the powerful [kingsmen|E] faction, wed her against her will and seized the throne, calling himself Ar-Pharazôn. Great was his might and greater his greed, as he sat on the throne of [armenelos|E]. And his councilors reported to him the rising power of [sauroncharacter|E], and his hate for [westernesse|E].\n\nThe King decided to mount an expedition against him to subjugate his forces. So great and powerful was the host of the West that Sauron's armies cowered and fled at their sight. Bereft of his slaves, [sauronthedarklordcharacter|E] humbled himself before Ar-Pharazôn, and swore him fealty. But the King was not deceived by his fair words and ordered the [maiagod|E] chained and brought to [numenor|E]. Sauron was filled with hate and envy, for the Land of Gift was greater and more beautiful than even its rumour made it out to be."
 
 explore_history.3055.a:0 "Pharazôn left Sauron no chance."
 explore_history.3055.b:0 "This man was an incestuous usurper!"
 explore_history.3055.c:0 "I don't think this is going to end well..."
 
 explore_history.3056.t:0 "The Downfall of Númenor"
 explore_history.3056.desc:0 "But so great was the cunning of [sauroncharacter|E] the deceiver that, ere three years had past, he was closest to the secret counsel of the King. And he convinced him that the [valargods|E] had lied to the [numenoreans|E], jealous of their glory and their power. And should he turn to his master [melkorcharacter|E] and march upon the [undyinglands|E], eternal life would be his.\n\nAnd so the [kingsmen|E] turned to the worship of Melkor, and a great temple was built to him in [armenelos|E], where Sauron sacrificed ever greater numbers of Men. The Lord of Andunië, Amandil father of [elendil|E], sailed West in an attempt to prevent the incoming disaster, never to be seen again. And Ar-Pharazôn began building the greatest fleet ever seen in [ardaconcept|E] to assault [valinor|E].\n\nSo on a dark day, under black stormclouds sent as a warning by [manwecharactershort|E], the Great Armament set sail due West. And as the King and the vanguard set foot on the shores of [aman|E], [manwecharactershort|E] relinquished his stewardship of Arda and [eruiluvatar|E] reshaped the world, sinking [numenor|E] and removing the [undyinglands|E] from the circles of the world. The [faithfulshort|E] had been warned by the [elves|E] to prepare ships and be ready to leave, and so were saved Elendil the Tall, his sons and the remaining Faithful of Númenor, their Nine Ships born upon the storm winds of the [akallabeth|E] towards [middleearth|E]."
 
 explore_history.3056.a:0 "Such tragic loss of knowledge and beauty! Truly one of the greatest tragedies."
 explore_history.3056.b:0 "The Lord of Lies gave Númenor the final push into madness and cruelty"
 explore_history.3056.c:0 "The Faithful were saved, their loyalty was rewarded."
 
 
 # The Last Alliance by Brice Underhill
 
 explore_history.3061.t:0 "The Downfall and the Nine Ships"
 explore_history.3061.desc:0 "Of the [downfallofnumenor|E] the Blessed the tale is told elsewhere. Out of the storm came [elendil|E] and his sons, [isildur|E] and Anárion, aboard the Nine Ships that bore what was left of [faithful|E] on [westernesse|E] to the shores of [middleearth|E]. The winds separated the sons from their father, and while Elendil landed in [lindon|E] and set about founding the [northernkingdom|E] with help from Gil-galad and the [elves|E], Isildur and Anárion landed in the south, close to the great city of Pelargir, home to a sizable population of Faithful.\n\nThe two brothers founded the [southernkingdom|E] and ruled jointly from its capital [osgiliath|E]. Nonetheless, each of them founded a fortress city that they named after themselves: Minas Anor under Mount Mindolluin and Minas Ithil against the Mountains of Shadow. These twin cities are now known as [minastirith|E] the stern and Minas Morgul the dreaded.\n\nAnd for a time the [dunedain|E] prospered, and out of the fall of their homeland one boon there seemed to be: the demise of the [numenoreans|E]' greatest enemy and the artisan of their doom: [sauronthedarklordcharacter|E] [sauroncharacter|E]."
 
 explore_history.3061.a:0 "Lhûn and Pelargir? That's some distance to sail apart!"
 explore_history.3061.b:0 "Rebuilding kingdoms as soon as they landed, they just never stopped!"
 explore_history.3061.c:0 "A reprieve was welcome after such tragedy."
 
 explore_history.3062.t:0 "The Return of the Dark Lord"
 explore_history.3062.desc:0 "But [sauroncharacter|E] did not die when [numenor|E] foundered, for he was not of mortal flesh. And though he was robbed now of this form in which he had wrought so great an evil, so that never again he could appear fair to the eyes of [conceptracemen|E] or [elves|E], yet his spirit arose out of the deep and passed as a shadow and a great wind over the sea, and came back to [middleearth|E] and to [mordor|E] that was his home\n\nThen he took up again his [masterring|E] in Barad-dûr, and dwelt there, dark and silent, until he wrought himself a new guise, an image of malice and hatred made visible; and the Eye of Sauron the Terrible few could endure. Above Gorgoroth he built his fortress, vast and strong, and there was a fiery mountain that the [elves|E] call Orodruin, the Mountain of Fire, or Amon Amarth, Mount Doom.\n\nThe fires of the mountain were awakened once more, and [sauroncharacter|E] called upon his many servants: [orcs|E] and evil Men, both scions of Númenor and Men of [harad|E] and Rhûn."
 
 explore_history.3062.a:0 "Every time you think you're safe they come back!"
 explore_history.3062.b:0 "Why did the [dunedain|E] let him grow strong again?"
 explore_history.3062.c:0 "The Haradrim had been mistreated before and were seeking revenge."
 
 explore_history.3063.t:0 "The Siege of Gondor"
 explore_history.3063.desc:0 "And when [sauroncharacter|E] saw his time he came with great force upon [gondor|E], and he took Minas Ithil and destroyed the White Tree, a seedling of Nimloth of [numenor|E] [isildur|E] had planted there. But Isildur escaped with a seedling of the Tree and sailed with his wife and sons from the mouths of the [anduin|E] to alert [elendil|E]. Meanwhile Anárion defended [osgiliath|E] and pushed Sauron's armies back to the mountains.\n\nBut he knew that he could not possibly hold back the forces of [sauronthedarklordcharacter|E] alone, as his forces grew ever stronger with the arrival of new servants every day: savage [orcs|E], spearmen and riders from Rhûn, wild [conceptracemen|E] on gigantic Mûmakil from the sands of [harad|E] and Black [numenoreans|E] from [umbar|E] and [anbalkumagan|E], tall and terrible still though diminished in numbers since the [downfallofnumenor|E]."
 
 explore_history.3063.a:0 "How did Anárion hold his ground against such odds?"
 explore_history.3063.b:0 "Isildur was faced with a hard choice: to fetch help or to fight."
 explore_history.3063.c:0 "Did the Seeing Stones not avail them?"
 
 explore_history.3064.t:0 "A Last Alliance of Elves and Men"
 explore_history.3064.desc:0 "When [isildur|E] warned his father in Annúminas, [elendil|E] took counsel with Gil-galad. They percieved that [sauroncharacter|E] would grow too strong, and overcome his enemies one by one, if they did not unite against him. And so they gathered their armies in a [lastallianceshort|E] of [elves|E] and [conceptracemen|E] and marched across [eriador|E] to [imladris|E]. It is said that the host that was there assembled was fairer and more splendid in arms that any that has since been seen in [middleearth|E], and none greater had been mustered since the host of the [valargods|E] went against Thangorodrim.\n\nAfter a pause in [rivendell|E] to muster and arm their troops, they crossed the [mistymountains|E] by many passes, and the [dwarves|E] of [khazaddum|E] joined them. The armies followed [anduin|E] the Great south, and so terrible was their wrath that all servants of [sauronthedarklordcharacter|E] fled before them. They were joined by Oropher of [greenwood|E] and Amdír of [lothlorien|E], and finally came upon the host of Sauron upon the plain of Dagorlad, before the Black Gates of [mordor|E]."
 
 explore_history.3064.a:0 "Three years to equip their army?"
 explore_history.3064.b:0 "Sauron is still around today, so they must have lost."
 explore_history.3064.c:0 "To forge that large an Alliance is a feat in itself!"
 
 explore_history.3065.t:0 "Dagorlad and the Siege of Barad-dûr"
 explore_history.3065.desc:0 "In the great [battleofdagorlad|E] all living things were divided, and some of every kind fought on either side, save the [elves|E] only. The battle began to turn ill for the [lastallianceshort|E], as the [sindarelves|E] kings Oropher and Amdír refused to place their armies under the [noldorelves|E]in king Gil-galad and charged the armies of [mordor|E]. Soon both kings lay dead on the field, and their armies bloodied.\n\nBut the servants of [sauronthedarklordcharacter|E] could not stand before the wrath of the [noldorelves|E] and the [numenoreans|E], and after days of battle and many a grievous death, the field was theirs and the Enemy routed. But they could not take Barad-dûr by storm and instead set a siege around it. For seven years they kept a watch on the fortress, during which Anárion [elendil|E]'s son fell crushed by a stone thrown from the battlements.\n\nFinally, as [sauroncharacter|E] saw that no hope remained, he donned his terrible armour and sallied to meet the High Kings in battle. Long did they fight, and Sauron suffered many wounds from Gil-galad's spear Aeglos and Elendil's sword [narsil|E]. Gil-galad died burned by a terrible flame and Elendil was killed and his sword broken. But their sacrifice was not in vain for Sauron lay defeated, and [isildur|E] cut his [masterring|E] from the black finger, banishing the Dark Lord from his physical body. But what could have been a final victory was but a reprieve, for instead of destroying the Ring as Lord [elrondshort|E] beseeched him, Isildur took it for himself and had not the will to destroy it."
 
 explore_history.3065.a:0 "Who shall sing of Gil-galad? Bright spear and starry shield."
 explore_history.3065.b:0 "Isildur was weak, he could not resist the Ring's spell."
 explore_history.3065.c:0 "If I could have but a tenth of their skill in battle!"
 
 # Of the Éothéod and the Oath of Eorl

 explore_history.4001.t:0 "Marhwini's People"
 explore_history.4001.desc:0 "After the Battle of the Plains (T.A. 1856), much of the Kingdom of [rhovanion|E] was lost to the Wainriders and its people were enslaved. The northern Lord Marhwini with the remnants of his people travelled West to the Vales of [anduin|E]. They were soon joined by fugitives from [mirkwood|E] whose lands had met a similar fate and established themselves between the bank of the River Anduin and the edge of Mirkwood Forest.\n\n[gondor|E] had also been fighting the Wainrider threat from the East and, in T.A. 1899, Marhwini warned King Calimehtar that the Wainriders were plotting to raid the [gondorian|E] province of [calenardhon|E] over the Undeeps.\n\nIn a pre-emptive strike, King Calimehtar sent a great host out of Ithilien to meet the unprepared Wainriders at the plain of Dagorlad. With the Undeeps left undefended, Marwhini's horsemen were able to ride unhindered alongside Gondorian cavalry into the enemy flank, scattering them in disarray.\n\nFollowing the battle, Marhwini's éored continued to harass their foreign overlords and led a successful rebellion to regain their freedom."
 
 explore_history.4001.a:0 "There would have been no victory without cooperation."
 explore_history.4001.b:0 "He should have hunted them to the edge of the Earth for enslaving his people!"
 explore_history.4001.c:0 "A cavalry charge to the rear? Classic move..."

 explore_history.4002.t:0 "The Éothéod"
 explore_history.4002.desc:0 "The descendants of Marhwini and his people came to become known as the [eothed|E]. In T.A. 1973, Éothéod princes led their bands of tall and fair riders from the Vales of [anduin|E] to, once again, join forces with [gondor|E] and form the Host of the West to fight against [angmar|E]. Through companionship in arms and blood shed together, the Éothéod became well-known to Gondor as a people in whom they could trust.\n\nTwo years later, after the fall of [angmar|E], Lord Frumgar led the Éothéod to a new land north of [mirkwood|E], between the [mistymountains|E] and the Forest River, away from the ravages of the Easterlings and [orcs|E]. In time, this land also came to be known as Éothéod as Frumgar's people made their homes there.\n\nSome time later their king Fram, son of Frumgar, slew the dragon Scatha and the Éothéod capital was named Framsburg in his honour."
 
 explore_history.4002.a:0 "What a time to be alive, there's so much to learn about the Witch-King from his stolen land!"
 explore_history.4002.b:0 "Few cross paths with a dragon and live to tell the tale... Such bravery is to be admired."
 explore_history.4002.c:0 "Sure... he 'slayed' a dragon. Sounds like the perfect way to get a city named after you!"

 explore_history.4003.t:0 "Stranded"
 explore_history.4003.desc:0 "In T.A. 2510, the fierce Easterlings known as the Balchoth waged open war against a weakened [gondor|E], crossing the [anduin|E] and passing into the north of [calenardhon|E]. In desperate hope, they sent word to their ancient [eothed|E] allies seeking aid, but received no response.\n\nThe Balchoth faced little resistance as they ran rampant through the mostly abandoned province, and by the time the Northern Army of Gondor sallied forth from their fortresses, the bulk of the enemy's army had already arrived. In a valiant counter attack by the ruling Steward Cirion, Gondor managed to drive the Balchoth back to the Wold, only to find themselves cut off as the reinforcing Southern Army was assailed en route by an orcish band descending from the mountains.\n\nThus, the Steward and his fellow [dunedain|E] found themselves backed against the river in a hopeless situation."
 
 explore_history.4003.a:0 "How gripping! I trust the Éothéod will come through in the end... won't they?"
 explore_history.4003.b:0 "What folly! Leaving the strength of their forts to meet the enemy in the open field..."

 explore_history.4004.t:0 "The Ride of Eorl"
 explore_history.4004.desc:0 "At this crucial time, the [eothed|E] under their leader Eorl the Young suddenly appeared, unexpected by friend or foe, responding to the call for aid and remembering their old friendship with [gondor|E]. Eorl perceived then that if Gondor should fall, no land would long live free from the Darkness, and that the Éothéod should brave even the terror of [dolguldur|E] if needed to secure that freedom.\n\nLong and hard did they ride, coming South at a speed beyond hope. The Éothéod crossed the [anduin|E] at the Undeeps of the river and with a great blaring of horns, a thundering charge came onto the rear-guard of the Balchoth.\n\nSet upon with a deep terror, the Balchoth broke before the fury of the [northmen|E] and the [gondorian|E] armies were saved, with the Éothéod continuing their foray into northern Gondor, scattering and destroying all the Balchoth in [calenardhon|E]."
 
 explore_history.4004.a:0 "Gondor called for aid, and Eorl answered."
 explore_history.4004.b:0 "Why stop there? Take the fight to their homelands and on to glory!"

 explore_history.4005.t:0 "The Oath"
 explore_history.4005.desc:0 "Following the Battle of the Field of Celebrant, Steward Cirion bid Eorl to ride with him to a secluded spot near the feet of the White Mountains. There he led him to the hidden tomb of [elendil|E] the Tall, where he offered to Eorl and his people all the lands of [calenardhon|E] from [anduin|E] to Isen, in solemn recognition of the great valour and sacrifice of the [eothed|E], with the sole condition that the Éothéod should dwell there forever a friend to [gondor|E], and that they should share friend and foe alike.\n\nAwed by the magnanimity of this gift, Eorl accepted in the name of his people and there, upon the tomb of Elendil, did the Steward and King swear a great oath, affirming what they had said before.\n\nEorl then returned to the north, to bring his people to settle Calenardhon, while Cirion returned south to Minas Tirith. Thus, was the Oaths of Eorl and Cirion sworn, and the people of Gondor and [rohan|E] bound perpetually in friendship and alliance against all foes."
 
 explore_history.4005.a:0 "An alliance in name only... what has become of that oath now?"
 explore_history.4005.b:0 "A solemn oath, forging a strong alliance of two peoples through friendship."
 explore_history.4005.c:0 "Cirion gave away a whole kingdom for THAT?"

# Of Narkuzîr and Berúthiel by Voskey

 explore_history.4011.t:0 "A Tumakveh Prince in Gondor"
 explore_history.4011.desc:0 "Ever since the days of Zagarthôr and Bellakaranî assistance in the [warlastalliance|E], relations between [gondor|E] and [bellakar|E] remained cordial. The following centuries would see regular trade between the two Realms in Exile, and both of them prospered and thrived.\n\nHowever, this had not resulted in any kind of formal alliance. Despite counting the Bellakaranî as friends, the line of [elendil|E] disapproved of the Tumakveh independence in religious matters, and claimed for themselves and themselves only the right to offer prayer to [eruiluvatar|E] in the name of all [faithful|E]. But growing conflict between Gondor and [umbar|E], and the threat to unobstructed trade that such a conflict represented, eventually increased the willingness of both sides to develop closer ties.\n\nAnd so it was that a young prince of Bellakar came to be sent to Gondor, to become the companion of the crown prince and Captain of the Hosts of Gondor, Tarannon. The Tumakveh prince’s name was Narkuzîr, and in time, he and Tarannon would become very close friends. However, the time Narkuzîr spent at the court of [osgiliath|E] left a strong impression upon him, as he came to be convinced that Gondor’s religious practises were indeed superior."
 
 explore_history.4011.a:0 "Fostering a friendship between two future kings is a shrewd way to ensure an alliance."
 explore_history.4011.b:0 "Narkuzîr was lucky. Too often, living in a foreign court means being a hostage."
 explore_history.4011.c:0 "Such arrogance from the line of Elendil split the Faithful apart..."

 explore_history.4012.t:0 "A New King’s Plans"
 explore_history.4012.desc:0 "When Narkuzîr’s father King Nîlûhîn I died, Narkuzîr left [gondor|E] to ascend to the throne of [bellakar|E]. Before he did so, he confided in his friend Tarannon about his plans to reform the Kâthasaptha, the Bellakarean form of worship of [eru|E], which he felt was corrupted by excessive syncretism with Bozishnara cults from the East, like those of Îshtra and Ladnoca.\n\nThe Kâthasaptha was established by the shrewd first Tumakveh King of Bellakar, Zimrêbal, himself a descendent of Zagarthôr, as a compromise solution between the [numenorean|E] worship of [eru|E] and the local customs and beliefs of the Bellanarod. Ultimately, Narkuzîr wished to ensure a permanent alliance between Bellakar and Gondor by reorganizing the Kâthasaptha to make it fully compatible with the traditional worship of [eruiluvatar|E] as envisioned by the line of [elendil|E].\n\nTarannon reassured his friend that he could count on his help. Once he himself ascended to the throne of Gondor, he would ensure Narkuzîr’s reforms would result in the Bellakaranî being considered full equals to the faithful of Gondor and [arnor|E], with Bellakar becoming fully recognised as a third Faithful Realm-in-Exile. For the very first time since the [downfallofnumenor|E], all [faithful|E] would finally stand united."
 
 explore_history.4012.a:0 "Letting minor religious disagreements dictate policy seems unwise."
 explore_history.4012.b:0 "Such an ambitious scheme! Secrecy must have been crucial."
 explore_history.4012.c:0 "Plans are fragile things, and expectations are easily crushed..."

 explore_history.4013.t:0 "Narkuzîr’s Reforms"
 explore_history.4013.desc:0 "It quickly became obvious that Narkuzîr wasn’t subtle about his intentions. One of his first acts as King of [bellakar|E] was to ban the utterance of the goddess Ladnoca’s name alongside [eru|E]’s on Izindutârik, the sacred mountain of the Kâthasaptha. Thankfully, the following outrage was contained by Narkuzîr’s talented brother and advisor, Artârik, but to defuse tensions both brothers had to choose a wife from the ranks of the worshippers of Îshtra, Ladnoca’s sister.\n\nDespite being forbidden to do so, the new queen, Zâirinzil, made sure to secretly educate the daughter she bore Narkuzîr, the princess Barûthhîn, in the worship of Îshtra. When Narkuzîr’s old friend Tarannon became King of [gondor|E], both mother and daughter were dismayed to learn that Barûthhîn was to become Tarannon’s wife.\n\nWith Tarannon ruling Gondor, Narkuzîr’s plan could finally come to fruition. Renouncing his family’s claim to call upon [eruiluvatar|E], he acknowledged the religious leadership of the line of [elendil|E] and abandoned the Kâthasaptha. The prestige of the Tumakveh was greatly tarnished, and Narkuzîr lost the support of his trusted brother, Artârik, who chose exile over accepting the reform. Yet for the moment the king managed to weather the widespread dissent by brandishing the resulting alliance with Gondor as a great achievement."
 
 explore_history.4013.a:0 "Good advisors like Artârik are a blessing for a King who listens."
 explore_history.4013.b:0 "So Zâirinzil was able to fool the King in his very home, under his very nose..." 
 explore_history.4013.c:0 "Successes in foreign policy can help reduce unrest at home, indeed."

 explore_history.4014.t:0 "A Short-Lived Alliance"
 explore_history.4014.desc:0 "[gondor|E] was very pleased with the reforms in [bellakar|E]. Not only did Tarannon gain a powerful ally to deal with [umbar|E], but the primacy of the line of [elendil|E] in the religious matters of the [faithful|E] was now secured. The rift caused by the Bellakaranî’s initial rejection of Elendil was mended. \n\nHowever, like most alliances, this one needed to be sealed in blood. Tarannon thus took Barûthhîn as his wife, changing her name to the [sindarelves|E]inised 'Berúthiel'. But Queen Zâirinzil’s influence over her daughter, raised in the worship of Îshtra, resulted in unfortunate consequences, as Berúthiel proved unable to adapt to the court of [osgiliath|E]. Isolated and ridiculed by the [gondorian|E]s for her heathen beliefs, she gradually became bitter and removed herself from court and from the company of her husband, choosing solitude.\n\nIn time, rumours about the Queen began to swirl, some even calling her a sorceress. And, most importantly, the Queen failed to bear Tarannon an heir. Amidst growing suspicion, and under mysterious circumstances, Tarannon eventually set Berúthiel aside, exiled her from Gondor, and left her adrift on a ship, erasing her name from the Book of the Kings.\n\nThe alliance Narkuzîr had so longed for was over."
 
 explore_history.4014.a:0 "For the good of the realm, a Queen must bear her King an heir."
 explore_history.4014.b:0 "Could the rumours about Berúthiel be true?"
 explore_history.4014.c:0 "Alliances are fickle things; being able to stand alone is preferable."

 explore_history.4015.t:0 "The End of a Golden Age"
 explore_history.4015.desc:0 "After only ten years, from the moment Tarannon wed Berúthiel to the moment she disappeared from history, the alliance between [bellakar|E] and [gondor|E] was no more. Tarannon would go on to become a powerful ruler, the first of the [shipkings|E]. But with his life’s work in shambles, Narkuzîr was deeply dismayed.\n\nWith his people still greatly upset by his reforms and deprived of his ally, the King only owed what little prestige he had left to a great victory he won over the Qarsag, invaders from the East who sought to take advantage of Bellakar’s lack of stability. However, Bellakar was still imbued with the strength of centuries of unparalleled prosperity, and the invasion was crushed. Narkuzîr managed to reconcile with his brother, Artârik, whose assistance on the battlefield helped achieve victory.\n\nJust a week later, Narkuzîr stepped down as King of Bellakar, abdicating in favor of his brother. Most of Narkuzîr’s reforms were overturned, the Kâthasaptha restored, and thus, the prestige of the Tumakveh was preserved. But never again would Bellakar be as strong and prosperous as before; the lack of alliance with Gondor and the seeds of religious instability would result in great vulnerability in the centuries to come."
 
 explore_history.4015.a:0 "Nothing like a great victory to raise your popularity!"
 explore_history.4015.b:0 "Perhaps Artârik should have just seized the throne earlier."
 explore_history.4015.c:0 "And so, yet another Realm-in-Exile started to decline..."

 # The Tedjin Conquest and Occupation of Bellakar by Voskey

 explore_history.4021.t:0 "Zagarkhâd’s Plan"
 explore_history.4021.desc:0 "Under the rule of Tarannon Falastur, the first of the [shipkings|E] of [gondor|E], the ancient haven of [umbar|E] gradually lost its hold on trade through Belegaer and became a target for [gondorian|E] expansion. One of the Umbarean nobles in the Council of Captains, Zagarkhâd, a worshipper of the Shadow, had the insight to understand that Umbar’s position, between Gondor and [bellakar|E], made it vulnerable so long as both of these great realms endured. But he also understood that Umbar couldn’t intervene against one without inviting retaliation from the other.\n\nTherefore, Zagarkhâd left Umbar, determined to secure its future through other means, in secret. He travelled far to the East, all the way to Khand, and there, found the old homeland of the Tedjin people. Most of the Tedjin had once migrated to the deserts surrounding Bellakar, and after failing to conquer the Kingdom, they had been subjugated by the Tumakveh. Zagarkhâd thought to use the remaining Tedjin of Khand, a warlike people fully devoted to the [sauronthedarklordcharacter|E], to radicalize the Tedjin of Bellakar and incite them to invade the Realm-in-Exile once more. He and his new allies spent years befriending, converting and training the Tedjin clans near Bellakar, unbeknownst to the Tumakveh."
 
 explore_history.4021.a:0 "When the enemy is too strong to face head-on, target other weaknesses."
 explore_history.4021.b:0 "How could the Tumakveh have remained blind to Zagarkhâd’s schemes?"
 explore_history.4021.c:0 "Desert people are hardy folk, and can make for great warriors!"

 explore_history.4022.t:0 "The Tedjin Invasion"
 explore_history.4022.desc:0 "Eventually, Zagarkhâd put his plans into motion, and the Tedjin attacked [bellakar|E] in force. The old King Artârik was slow to react, and disagreements between himself and his prominent nephew, Êruzagar the Warmaker, didn’t help matters, as the Tedjin, thanks to Zagarkhâd’s influence, had a good grasp on battlefield tactics and strategy.\n\nThings came to a head when the two armies met near the old haven of Hazaj Tollin. There, under the bold leadership of the chieftain Joam-Tuv, the Tedjin crushed and slaughtered the forces of Bellakar. Zagarkhâd died during the battle, and so did King Artârik, alongside most of the old Bellakarian nobility, thinning the [numenorean|E] bloodlines even further. The blood-soaked battlefield came to be called Zayan an-Âgan, the Field of the Black Death, and forever remained a sinister place. \n\nThe new King, Êruzagar, successfully defended the Bellakarian capital, Nîlûlondê, for five years. Alas, eventually, a traitor opened the gates to the Tedjin. The King managed to get his son, Adûnuzîr, to escape the city in secret and get to safety; but Nîlûlondê’s doom had come. The Bellakarians fought fiercely, the King himself slaying two of Joam-Tuv’s sons ; but it was all for naught. Captured alive, the King was fed to Joam-Tuv’s dogs. Tedjin rule over Bellakar had begun."
 
 explore_history.4022.a:0 "Leadership disputes in the middle of an enemy invasion? Were they mad?"
 explore_history.4022.b:0 "Bellakar had grown complacent. They failed to rise to the challenge."
 explore_history.4022.c:0 "So the great city of Nîlûlondê was lost through treachery... Interesting."

 explore_history.4023.t:0 "Bellakar Under Foreign Occupation"
 explore_history.4023.desc:0 "The fall of Nîlûlondê did not mean resistance to Tedjin rule throughout [bellakar|E] immediately stopped. While Joam-Tuv was chosen as the first Kataj of Bellakar, in the North, the religious leader Imrathôr, Izindubêth of the Batân an-Izindi, from his fortified monastery of Urud an-Khibil, called for a crusade against the invading Tedjin. His warriors, the Narduwî am-Batân, were mostly comprised of ordinary country folk making great use of hit-and-run tactics and their knowledge of the terrain.\n\nBut eventually, Tedjin numerical superiority prevailed. The Narduwî am-Batân were pushed all the way back to Urud an-Khibil, which was then besieged, stormed, and destroyed, its defenders massacred. Even the very monastery itself was demolished, the stones used to built the great fortress of Joam, which Joam-Tuv chose as his capital. Tedjin domination expanded to Mardrûak and the Felaya, and the Tedjin started calling the whole area Qadjajar, meaning « Land of Warriors ». \n\nAnd so, the Tedjin yoke fell upon Bellakar, although its people were preserved, since the Tedjin, being nomads, knew little of agriculture or administration, and relied upon their subjects to provide for them. Over time, intermarriages between the conquerors and the conquered in Mardrûak and the northern Felaya led to a whole new people emerging: the Sôriya."
 
 explore_history.4023.a:0 "Eru would have granted them victory if they had been virtuous."
 explore_history.4023.b:0 "Building fortresses is the way to hold the land once it is conquered!" 
 explore_history.4023.c:0 "Settling down is a much greater challenge than conquest, for a nomadic people."

 explore_history.4024.t:0 "Adûnuzîr’s Reconquest"
 explore_history.4024.desc:0 "But there was still hope for the Tumakveh, for Adûnuzîr, son of Êruzagar, had successfully found refuge on the Forest Coast, between southern Bellakar and Rây. For decades, he bided his time, waiting for the Tedjin to lower their guard. When an oppurtunity finally presented itself, Adûnuzîr, supported by the pragmatic rulers of Rây who saw a Tumakveh restoration as serving their own interests, quickly reconquered most of the cities of Southern [bellakar|E] in rapid succession, and was crowned King of Bellakar in Korlea.\n\nThanks to the skill of the warriors sent by his Bozishnara allies, Adûnuzîr successfully led Joam-Tuv and his army into a trap, and slew the Kataj himself. Even Nîlûlondê was retaken, although the city remained in ruins. The King’s son, Prince Arphazân, assembled a fleet and retook the old haven of Ûrêzâyan, leaving the Qadjajar open to invasion.\n\nHowever, the Bozishnara allies of the King, deeming their contribution sufficient, returned to Rây, and the King still lacked the strength to bring the war to Qadjajar. This, coupled with Tedjin instability following the death of Joam-Tuv meant a stalemate developed, only troubled by naval raids lauched by the Sôriya of Mardrûak, who had grown to become skillful mariners."
 
 explore_history.4024.a:0 "Why didn’t the Tedjin just have Adûnuzîr killed during his exile?"
 explore_history.4024.b:0 "The Bozishnara were shrewd to help Adûnuzîr, but shrewder still to know when to stop."
 explore_history.4024.c:0 "The Sôriya’s naval expertise must have been very useful to the Tedjin!"

 explore_history.4025.t:0 "The End of Tedjin Rule"
 explore_history.4025.desc:0 "The stalemate was only broken thirty years later, when a rogue Tedjin spy murdered King Adûnuzîr. Both [bellakar|E] and the Qadjajar mustered their troops to take advantage of the opportunity, and the newly crowned King Arphazân won a great victory, killing the new Kataj, Joam-Kator; but he failed to gather momentum, and the campaign to reconquer the Felaya stalled.\n\nSalvation for the Tumakveh, ironically, would come from [umbar|E]. The haven had recently been conquered by the [shipkings|E] at last. Nûluzîr, son of Zagarkhâd, remembering his father’s puppets, began subverting the rule of Ogtaï the new Kataj, to try and recruit his men as mercenaries to retake Umbar. Ogtaï reacted with fury, beginning a terror campaign in Mardrûak against all those who would listen to Nûluzîr, in turn alienating the local Mardrukans, the Sôriya, and even his own people.\n\nAnd so it came to be that the leaders of Mardrûak turned on Ogtaï and sent a secret embassy to King Arphazân, sealing an alliance with him. When the King launched his attack, many of Ogtaï’s people turned against him, and he couldn’t mount a significant resistance. Besieged in Joam, the Kataj accepted Arphazân’s offer to meet him in single combat. When the King slew him, after a legendary duel, the Qadjajar fell with him, and Tedjin rule over Bellakar ended once and for all."
 
 explore_history.4025.a:0 "They fell to infighting at home, just like Bellakar did."
 explore_history.4025.b:0 "And so, Bellakar endured… The Tumakveh truly are a persistent lot."
 explore_history.4025.c:0 "It seems duelling enemy leaders really is a habit for the Kings of Bellakar…"

# The Kin-Strife by Brice Underhill
 
 explore_history.4031.t:0 "Romendacil and Vidugavia"
 explore_history.4031.desc:0 "In the days of glory of [gondor|E], in the year 1250 of the [thirdage|E], King Romendacil defeated the Easterling armies around the sea of Rhûn and solidified the [southernkingdom|E]'s hold to its North-East. It was he who built the pillars of the Argonath around the falls of Rauros, and took many of the proud and fair [northmen|E] in his service in order to bolster Gondor's strength.\n\nTo secure his northern flank, the King sent his son and heir Valacar as ambassador to the Northmen and their leader: Vidugavia, king of [rhovanion|E]. His mission was to learn the language and the ways of this people, far-off kin of the [dunedain|E] through the House of Hador.\n\nBut the Prince became so enamoured with the plains of the North and its people that he decided to wed Vidugavia's daughter: Vidumavi. Though he disapproved of this choice, and shared the fears of many of Gondor's nobility that Valacar's offspring should prove as short-lived as their mother, Romendacil allowed the marriage of his son."

 explore_history.4031.a:0 "Romendacil increased Gondor's borders, and secured reliable allies."
 explore_history.4031.b:0 "Maybe Valacar took his diplomatic mission a little too far?"
 explore_history.4031.c:0 "A prince should know better than to marry for love alone."
 
 explore_history.4032.t:0 "Growing Unrest on the Coast"
 explore_history.4032.desc:0 "As Romendacil grew old he recalled his son to his court in [osgiliath|E]. The prince returned with his wife and a household of noble [northmen|E]. His son Vinitharya took the name Eldacar upon his arrival to [gondor|E]. King Valacar reigned for six years and sixty after his father's death. Under his rule the realm knew peace, and the crown prince showed no sign of aging faster than the [dunedain|E] of the royal house.\n\nBut as the King grew old, rebellion began to smoulder in the southern fiefs, where the men of [numenorean|E] descent chafed at the idea of being ruled by a man of mingled blood. The loudest voice raised in protest was that of a second cousin of the King: Castamir, Captain of the Ships and as such ruler of the great port of Pelargir."

 explore_history.4032.a:0 "Valacar proved to be a wise ruler as he aged."
 explore_history.4032.b:0 "Cadet branches, they're always plotting something!"
 explore_history.4032.c:0 "The Blessing of Númenor works in mysterious ways."
 
 explore_history.4033.t:0 "Osgiliath in Flames"
 explore_history.4033.desc:0 "The seditious lords lost no time: upon Eldacar's ascencion to the throne they immediately gathered a large army set on deposing the "Northron King". Though Eldacar fought the rebels with the valiance and fearlessness of his Northern kin, he could not resist the superior forces of the traitors.\n\nThey set a siege around the capital and took it by storm. [osgiliath|E], the City of the Host of Stars, crown jewel of the [southernkingdom|E], was set ablaze, its great bridges ruined and the Tower of the Stone toppled into the river [anduin|E]: the Master-Palantir, lost. The King managed to flee with his family to [rhovanion|E], but his son and heir Ornendil was captured by Castamir's troops, and cruelly put to death.\n\nThe rightful King deposed and in hiding, Castamir claimed the crown of Gondor for himself, and considered the matter settled."

 explore_history.4033.a:0 "Alas for white Osgiliath and its wonders!"
 explore_history.4033.b:0 "Castamir was a good but ruthless general."
 explore_history.4033.c:0 "Killing a prisoner and a kinsman is a great misdeed."
 
 explore_history.4034.t:0 "The Reign of Castamir"
 explore_history.4034.desc:0 "Eldacar out of the way, Castamir was able to put his plans into motion. He left untouched the smoking ruins of [osgiliath|E] and moved the royal court to Pelargir, the seat of his beloved fleet.\n\nHe ruled in a manner cruel and ungenerous, favouring the southern lords who had supported his rebellion, and crushing the northern fiefs under crippling taxes. He used his power to suppress opposition inside [gondor|E] and outside its borders: men of Northman or Haradrim descent suffered great sorrows under his rule.\n\nAfter ten years in exile, Eldacar had gathered in [rhovanion|E] a great force of [northmen|E] and northern [dunedain|E], willing to fight to restore their rightful King to the throne. As they entered Gondor, people of Anorien, Calenardhon and Ithilien flocked to their banners, and it was a mighty host that reached the crossings of the river Erui, where the Usurper's forces were arrayed."

 explore_history.4034.a:0 "Ill-rule and favouritism have a tendency to anger subjects."
 explore_history.4034.b:0 "That was quite a feat, crossing half of Gondor without opposition."
 explore_history.4034.c:0 "Eldacar's double heritage brought him many followers."
 
 explore_history.4035.t:0 "The Usurper's Fate"
 explore_history.4035.desc:0 "At the crossings of Erui a great battle raged. For although Eldacar had gathered many to his banners, the southern lords were rich and prosperous, and they clad their warriors in bright steel. Much of the best blood of [gondor|E] was spilt that day, until King Eldacar slew Castamir the Usurper and his supporters fled the field.\n\nBut his sons and many of his supporters managed to escape, and retreated to Pelargir. The King's army set a siege around the great port city, but they could not blocade it full. For the men of the fleet remained loyal to the sons of their former Captain, who had always favoured them. And so, after a year of stalemate, Castaher son of Castamir and his supporters boarded the ships and left for [umbar|E], where they would remain a thorn in the side of Gondor ever since.\n\nThe [kinstrife|E] had made the Kings wary of their extended family, and in later days the scorned cousins would often join the corsairs of Umbar or marry women of lesser lineage, weakening the Royal House."
 
 explore_history.4035.a:0 "A good navy is invaluable in a coastal war."
 explore_history.4035.b:0 "So many men of skill and prowess died that day, tragic!"
 explore_history.4035.c:0 "A family tree should be cultivated, not pruned."

# The Fall of Arnor by Trig and Icy
 
 explore_history.4041.t:0 "The Decline of Arnor"
 explore_history.4041.desc:0 "Of old, the North-Kingdom of [arnor|E] stretched across all Eriador. Yet the great realm of [elendil|E] would not endure, for many of her men did not return from the [warlastallianceshort|E]. So her people dwindled, and her high places stood desolate. And it came to pass that upon the death of King Eärendur, strained by internal tensions, Arnor tore itself apart. The sons of the King squabbled, and the kingdom split into three: [arthedain|E], [cardolan|E], and [rhudaur|E]. This division further weakened the struggling realm, for the kingdoms were often in strife, and the proud city of Annúminas was deserted in favour of Fornost.\n\nIn [cardolan|E], [kingtargon|E]’s strict policies led to civil war, and though he prevailed in the end, his grandchildren were assassinated by disgruntled nobles, sealing the fate of [isildur|E]’s line in [cardolan|E]. In [rhudaur|E] too the Line of [elendil|E] failed, as the ever unruly Hilmen of the Ettenmoors seethed under the harsh rule of the [dunedain|E]. Slowly gathering their strength, they finally took the throne with the rise of the ambitious Hwaldar. But this victory had come at a cost, for Hwaldar had made a bargain with a new power to the north, one whose nature none yet fully understood."

 explore_history.4041.a:0 "Ai, how the mighty have fallen!"
 explore_history.4041.b:0 "They all should have been more careful..."
 explore_history.4041.c:0 "Ill deeds beget ill deeds."
 
 explore_history.4042.t:0 "The First Assault"
 explore_history.4042.desc:0 "It was in the reign of Argeleb I of [arthedain|E], son of Malvegil, that the evil of [angmar|E] which had arisen beyond the Ettenmoors first revealed itself to all.  In [cardolan|E] and Rhudaur the line of Isildur held the kingship no longer, and so Argeleb claimed lordship on all Arnor. [cardolan|E] accepted this claim and swore allegiance to [arthedain|E], yet Rhudaur did not. For the Witch-King of [angmar|E], greatest of the Ringwraiths of Sauron, had acted in the shadows, and built his strength, and swayed many to his side. \n\nIn the year of Argeleb’s inheritance, Hwaldar, an evil lord of the Hillmen of Rhudaur, made a league with [angmar|E] in secret. He quickly seized control of Rhudaur and resisted the claim of Argeleb, with the remaining [dunedain|E] of Rhudaur fleeing to [arthedain|E]. Thus Hwaldar and the forces of [angmar|E] waged war against [arthedain|E] and [cardolan|E]. Argeleb fortified the Weather Hills, and the forces of [arthedain|E] and [cardolan|E] both held out against the forces of [angmar|E]. Yet the casualties were heavy on both sides, and in the year 1356 Argeleb was slain in battle, and prince Arveleg succeeded his father."

 explore_history.4042.a:0 "The [dunedain|E] held despite great losses!"
 explore_history.4042.b:0 "Argeleb overplayed his hand"
 explore_history.4042.c:0 "Strong alliances are key to victory"
 
 explore_history.4043.t:0 "The Devastation of 1409"
 explore_history.4043.desc:0 "Arveleg, with the help of [cardolan|E] and the Elves of [lindon|E], drove back his enemies from the Weather Hills, but this line would soon be tested. A great host came out of [angmar|E] in 1409 and, crossing the river Mitheithel, entered [cardolan|E] and surrounded Weathertop. The [dunedain|E] were defeated and Arveleg was slain. The Tower of Amon Sûl was burned and razed, but the [palantirone|E] was saved and carried back in retreat to Fornost. [cardolan|E] was ravaged by the raiders of [angmar|E], and the Last Prince fell in defence of Minas Mallost.\n\nAraphor son of Arveleg was not yet full grown, but he was valiant, and with aid from Círdan he repelled the enemy from Fornost and the North Downs. A remnant of the faithful among the [dunedain|E] of [cardolan|E] also held out in Tyrn Gorthad, or took refuge in the Forest behind. [angmar|E] was subdued for a time by the Elvenfolk coming from [lindon|E], and from [rivendell|E], for [elrondshort|E] brought help over the [mistymountains|E] out of [lorien|E].\n\nThis [devastationofcardolan|E] marked the beginning of the end for [arnor|E], from this time the land and clime of [eriador|E], especially in the east, worsened and became unfriendly. Both sides claimed a pyrrhic victory, and the [angmar_wars|E] settled down into a long period of raids and skirmishes."

 explore_history.4043.a:0 "Much can be learned from the Witch-King's skill"
 explore_history.4043.b:0 "[cardolan|E] would never recover"
 explore_history.4043.c:0 "Araphor stood frim against all odds!"
 
 explore_history.4044.t:0 "The Great Plague"
 explore_history.4044.desc:0 "Now for a period after the [devastationof1409|E ] the people of [eriador|E] had some peace, and the people of [arnor|E] slowly nursed their strength. But further misfortunes would come for the [dunedainnorth|E].\n\n For in the year 1635, a new blight arrived from far [rhun|E], rumoured to be the work of a dark [necromancer_sauron|E]: the Great Plague. It swept across [middleearth|E], gaining strength as it moved north, reaching [cardolan|E] within a year. [eriador|E] was desolated, Tharbad was shattered, and the Shire suffered greatly. Yet the greatest devastation of all was inflicted upon the already weakened lands of [cardolan|E] and Minhiriath, for most of its people perished, among them all of those still claiming ancestry from [numenor|E] of old. [arthedain|E] suffered too, but in lesser measure for its remoteness.\n\n Of the people of [cardolan|E] none now remained but the tribes of Saralain on the coast, and fell spirits sent by [witchking|E] occupied the tombs of her kings. Two hundred years later, Araval, King of [arthedain|E], would attempt to reoccupy [cardolan|E] after pushing back [angmar|E], but the Barrow-wights terrified any who attempted to settle nearby, and their haunts were renamed Tyrn Gorthad, an evil and feared name."

 explore_history.4044.a:0 "To prevent such disasters, we must study them"
 explore_history.4044.b:0 "If only the settlers of [arthedain|E] had endured before the wights"
 explore_history.4044.c:0 "Such is the frailty of life"
 
