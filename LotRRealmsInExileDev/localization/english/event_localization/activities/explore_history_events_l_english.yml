 # History Exploration Start Event

 explore_history.0001.t:0 "An Age to Study"
 explore_history.0001.desc:0 "As all my guests have arrived and my scholars are as prepared as the're likely to be, I make my way to the library. Pouring over the dusty tomes, I know I could never read them all in my lifetime. The histories of [middleearth|E] run deep into the distant past, with all manner of tales since time immemorial.\n\nWith so much to explore, I must focus my efforts on the era which interests me most."
 
 explore_history.0001.a:0 "The mythical Years of the Trees"
 explore_history.0001.b:0 "The legendary First Age"
 explore_history.0001.c:0 "The heroic Second Age"
 explore_history.0001.d:0 "The familiar Third Age"
 explore_history.0001.e:0 "I have changed my mind. Reading hurts my eyes..."

 explore_history.0010.t:0 "The Years of the Trees"
 explore_history.0010.desc:0 "The Years of the Trees, also called the Days of Bliss or the Noontide of [valinor|E], were the long years that lay between the founding of Valinor and its darkening. During this time, Valinor was lit by the light of the [twotrees|E] while [middleearth|E] lay in the Great Darkness.\n\nIt was in this age that the [elves|E] awoke and the [valargods|E] waged the Battle of the [powersgods|E], the dark fortress of [utumno|E] was destroyed, and [melkorcharacter|E] was chained within the Halls of [mandoscharacter|E] for three ages of the world. The elves of Valinor grew in skill and power, before Melkor spread lies and discord amongst them before the ultimate destruction of the Two Trees."
 
 explore_history.0010.a:0 "The Sundering of the Elves"
 explore_history.0010.b:0 "Fëanor and the Disquiet of the Ñoldor"
 explore_history.0010.c:0 "The First Kinslaying and the Exile of the Ñoldor"
 explore_history.0010.d:0 "On second thoughts, maybe a different age..."

 explore_history.0020.t:0 "The First Age"
 explore_history.0020.desc:0 "The [firstage|E] describes the events near the beginning of [loretime|E]. Also known as the [elderdays|E], the First Age saw awakening of Men on [ardaconcept|E], the flourishing of [elves|E] in [valinor|E] and [beleriand|E], their feats against [melkorcharacter|E] and his eventual overthrow by the combined armies of [valargods|E], Elves and Edain.\n\nThe first age saw some of [middleearth|E]'s greatest triumphs and tragedies, and it ended when the Valar cast Melkor beyond the Gates of Night, banishing him into the timeless [thevoid|E]."
 
 explore_history.0020.a:0 "The Siege of Angband and the Realms of Beleriand"
 explore_history.0020.b:0 "Of Beren and Lúthien"
 explore_history.0020.c:0 "The Children of Húrin"
 explore_history.0020.d:0 "Of Tuor and the Fall of Gondolin"
 explore_history.0020.e:0 "On second thoughts, maybe a different age..."

 explore_history.0030.t:0 "The Second Age"
 explore_history.0030.desc:0 "Beginning in the 584th year after the Return of the [noldorelves|E] to [middleearth|E], the [secondage|E] is the longest of the chronicled [ages|E]. Beginning after the destruction of [beleriand|E] in the War of Wrath, it saw the founding of [lindon|E] and the creation of [numenor|E]: the two major [elvish|E] and [mannish|E] kingdoms of the age.\n\nIn this age were the [ringsofpower|E] forged, which would set the stage for the events of the later Second and the entirety of the [thirdage|E]. At this time the [numenoreans|E] achieved the apex of their power and splendour before the world was remade and Númenor cast down in the [akallabeth|E]. 3441 years after it began, the Second Age ended with the defeat of [sauroncharacter|E] in the [warlastalliance|E].\n\nThe scholars in this section are extremely smug at the number of works in their field of study, enough to fill two reading rooms. Which one should I choose?"
 explore_history.0030.desc.elf:0 "Beginning in the 584th year after the Return of the [noldorelves|E] to [middleearth|E], the [secondage|E] is the longest of the chronicled Ages. Beginning after the destruction of [beleriand|E] in the War of Wrath, it saw the founding of [lindon|E] and the creation of [numenor|E]: the two major Elvish and Mannish kingdoms of the Age.\n\nIn this age were the [ringsofpower|E] forged, which would set the stage for the events of the later Second and the entirety of the [thirdage|E]. At this time the [numenorean|E]s achieved the apex of their power and splendour before the world was remade and Númenor cast down in the [akallabeth|E]. 3441 years after it began, the Second Age ended with the defeat of [sauroncharacter|E] in the [warlastalliance|E]."
 
 explore_history.0030.a:0 "Northern reading room - Númenor and the Elves"
 explore_history.0030.b:0 "Let us read of Númenor and the Elves"
 explore_history.0030.c:0 "Southern reading room - The colonies of Far Harad"
 explore_history.0030.d:0 "On second thoughts, maybe a different age..."

 explore_history.0031.t:0 "Númenor and the Elves"
 explore_history.0031.desc:0 "The books kept in this room are well documented historical chronicles regarding the [secondage|E].\n\nMainly copied from original works kept in Master [elrondshort|E]'s library in [rivendell|E], these chronicles tell of the history of [numenor|E] proper, and of the Elves in [middleearth|E].\n\nThey include such tales as the [waroftheelvesandsauron|E], the [warlastalliance|E], and the [akallabeth|E]. A few of the books cannot be consulted at the moment, as they are undergoing restoration."
 
 explore_history.0031.a:0 "The Lost Island of Númenor"
 explore_history.0031.b:0 "Of Eregion and the Rings of Power"
 explore_history.0031.c:0 "The Akallabêth"
 explore_history.0031.d:0 "The Last Alliance"
 explore_history.0031.e:0 "On second thoughts, maybe a different room..."
 explore_history.0031.f:0 "On second thoughts, maybe a different age..."

 explore_history.0032.t:0 "The Colonies of Far Harad"
 explore_history.0032.desc:0 "The books kept in this room tell of the history of the southern and eastern Endórë during the [secondage|E]. Some scholars question their validity, but they remain the most comprehensive sources on the subject . \n\nMainly copied from original works kept in the Tumakveh Library in Nîlûlondê, these chronicles tell of the history of the [numenorean|E] colonies of the South : [bellakar|E], [umbar|E] and [anbalkumagan|E]. \n\nHere are grouped the chronicles from their founding to their struggles after the [downfallofnumenor|E]."
 
 explore_history.0032.a:0 "The Foundation of Bellakar"
 explore_history.0032.b:0 "The Storm-King and the Golden King"
 explore_history.0032.c:0 "Bellakar & The Debt of Elendil"
 explore_history.0032.d:0 "On second thoughts, maybe a different room..."

 explore_history.0040.t:0 "The Third Age"
 explore_history.0040.desc:0 "The [thirdage|E] has been characterized by the rise and decline of the exiled [numenorean|E] kingdoms, and the slow recovery of [sauroncharacter|E]'s power. In the meantime, the [elves|E] and [dwarves|E] and other peoples have done little new; also known as the Fading Years, this age has marked a slow waning of the Elves.\n\nThe scribes apologise that the selection of texts is currently unexpectedly incomplete. Some of the writings on this era are being copied into new editions, but they promise to inform you whenever a new volume is finished."
 
 explore_history.0040.a:0 "Of the Éothéod and the Oath of Eorl"
 explore_history.0040.b:0 "Of Narkuzîr and Berúthiel"
 explore_history.0040.c:0 "The Tedjin Conquest and Occupation of Bellakar"
 explore_history.0040.d:0 "The Kinstrife"
 explore_history.0040.e:0 "On second thoughts, maybe a different age..."

 explore_history.0050.t:0 "An End to my Study"
 explore_history.0050.desc:0 "My eyes heavy and the candle is burning low. Where did all that time go? I place a bookmark to remember my place before finally closing the old book. With a groan I sit back in my creaking chair, stretching out my weary limbs.\n\nA fascinating pastime, studying the past, but my back is stiff and sore."
 explore_history.0050.a:0 "Perhaps now it is time to get some fresh air and a light meal…"
 
 explore_history.0060.t:0 "End of Studies"
 explore_history.0060.desc.intro:0 "Our work comes to an end and my scholars fold their books and pack their quills, ready to depart. They have put together"
 explore_history.0060.desc.propaganda:0 "a beautiful and more historically accurate work than anything that could be found in the archives here."
 explore_history.0060.desc.standard:0 "magnificently written and illustrated compendium of the various sources we could piece together."
 explore_history.0060.desc.outro:0 "\n\nWhat should I do with it ? Would it be better preserved in this library or in my court ?"
 explore_history.0060.a:0 "Leave them in the archivists' keeping, they will enrich their library"
 explore_history.0060.a.tt:0 "The books will be left behind"
 explore_history.0060.b:0 "Take it with us, of course! I'll show it to everyone at home!"
 explore_history.0060.b.tt:0 "You will take the book with you"
 explore_history.0060.c:0 "I'll take this one with me, thank you"
 explore_history.0060.d:0 "I think I prefer the other one"
 
 explore_history.0063.t:0 "End of Work"
 explore_history.0063.desc:1 "With the passing of [host.Custom2('MyCharacterIntroduction', ROOT.Char)] [host.GetHerHis] research comes to an end.\n\nAs the subdued guests leave I pray that [ROOT.Char.GetFaith.HighGodNameAlternate] welcomes [host.GetFirstName] as warmly to [ROOT.Char.GetFaith.PositiveAfterLife] as [host.GetSheHe] welcomed us to [host.GetHerHis] company."
 explore_history.0063.a:0 "It was such a stimulating day!"
 explore_history.0063.a.tt:1 "#F You know... until [host.GetSheHe] died.#!"
 
 explore_history.0064.desc:0 "Since I am now stuck behind bars my grand endeavour will be canceled. Oh, all those hours I spent preparing it... Wasted!"
 explore_history.0064.a:1 "No host, no research."

 explore_history.0065.desc:0 "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has been imprisoned, and [host.GetHerHis] grand endeavour has come to an end. Such unlucky timing!"
 
 explore_history.0070.t:1 "A Research Cut Short"
 explore_history.0070.desc:0 "My predecessor, [host.GetNameRegnal], has shed [host.GetHerHis] mortal coil whilst organizing a historical endeavour. Tragically, [host.GetSheHe] [host.GetDeathReason].\n\n"
 explore_history.0070.desc.entourage:0 "$activity_system.1010.desc.entourage$"
 explore_history.0070.desc.ruler:0 "The fallen [host.GetTitleAsName] did not deserve to die like this."
 explore_history.0070.a:0 "$activity_system.1010.a$"
 explore_history.0070.tt:0 "[host.GetShortUINamePossessiveNoTooltip] [GetActivityType('activity_feast').GetName] has been cancelled"
 
 explore_history.0110.t:0 "A Poor Delegation"
 explore_history.0110.desc:0 "I cannot believe it. Despite my invitations and preparations, not a single guest showed up to join my research team.\n\nNo matter! I will enjoy all these books on my own, and the echo of footsteps in the library is all the company I need!"
 explore_history.0110.a:0 "Am I truly so alone?"
 explore_history.0110.b:0 "I feel a little relieved."
 
 explore_history.0540.t:0 "A Chronicler"
 explore_history.0540.desc.intro:0 "My endeavour is about to begin, and I am yet to name a chronicler. I could of course take on such responsibilities myself, but every good [ROOT.Char.GetTitleAsNameNoTooltip|U] should know when to delegate."
 explore_history.0540.desc.hates_candidate_a:0 "As much as I am loathe to admit it, the [host.Custom('InsultAdjective')] [chronicler_candidate_1.GetFirstName] is the most qualified for the position.\n\n"
 explore_history.0540.desc.candidate_a:0 "By far the most qualified [chronicler_candidate_1.GetWomanMan] for the job is [chronicler_candidate_1.GetName], and [chronicler_candidate_1.GetSheHe] seems eager to prove [chronicler_candidate_1.GetHerselfHimself].\n\n"
 explore_history.0540.desc.nepotism:0 "However, [chronicler_candidate_2.Custom2('MyCharacterIntroduction', ROOT.Char)] would make as suitable and dependable candidate as I could ask for."
 explore_history.0540.desc.enthusiasm:0 "[chronicler_candidate_3.Custom2('MyCharacterIntroduction', ROOT.Char)|U] seems ardently set on the position, though [chronicler_candidate_3.GetSheHe] is not quite as apt as [chronicler_candidate_1.GetFirstNameNoTooltip]."
 explore_history.0540.desc.outro:0 "\n\nBut I am not forced to appoint anyone, afterall."
 explore_history.0540.a:0 "[chronicler_candidate_1.GetFirstNameNoTooltip|U] is the best candidate."
 explore_history.0540.b:0 "I can trust [chronicler_candidate_2.GetFirstNameNoTooltip|U]."
 explore_history.0540.c:0 "[chronicler_candidate_3.GetFirstNameNoTooltip|U] is enthusiastic."
