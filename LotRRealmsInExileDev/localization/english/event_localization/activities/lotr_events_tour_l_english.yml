 lotr_tour_events.0100.t: "A Magnanimous Dinner"
 lotr_tour_events.0100.desc: "The dinner is in full swing as I look across the table where [visiting_liege.GetName] is seated as the guest of honor. I raise my glass, preparing to give a worthy toast for all attending guests to here, and soon, all eyes are on me for a brief moment.\n\nChoosing my words carefully, I begin by thanking everyone for coming, and praising the quality of food and drinks provided by my dutiful servants. Then, I add a dramatic pause for greater effect, as I prepare to end my speech by..."
 lotr_tour_events.0100.a: "...speaking words of hope and merriment."
 lotr_tour_events.0100.b: "...underlining the great valor of [visiting_liege.GetName]!"
 
 lotr_tour_events.0101.t: "High Walls and Strong Hands"
 lotr_tour_events.0101.desc: "While touring the grounds of my court, I lead [visiting_liege.GetName] to the outer walls of the holding. From here, everyone has a great view of the surrounding lands, and I make sure that my [liege|E] sees how well-kept and strong the defenses are.\n\n[elves|E] do not go to war without good cause, but our foes have no such reservations. [orcs|E] are prone to raiding, as are some of the Men that have fallen into the Dark Lord's service."
 lotr_tour_events.0101.a: "Our vigil will never falter, [ROOT.Char.Custom('FormOfAddressForLiege')]."
 lotr_tour_events.0101.b: "We require aid in repairing these defenses."

 lotr_tour_events.0102.t: "A Memory of Days Long Past"
 lotr_tour_events.0102.desc: "The festival is in full swing, and I accompany [visiting_liege.GetName] as [visiting_liege.GetSheHe] wanders across the party grounds, taking in impressions from all the different activities and merriments that are ongoing.\n\nAs near the central festival area, [visiting_liege.GetFirstName] is seemingly quite impressed by a play depicting the heroic deeds from the First Age such as the valor of the [elves|E] that withstood many of [morgothcharacter|E]'s assaults."
 lotr_tour_events.0102.a: "We still have the strength resembling that of the heroes of old."
 lotr_tour_events.0102.b: "Such a performance should be held all across the realm!"
 
 lotr_tour_events.0500.t: "Songs by the Fireplace"
 lotr_tour_events.0500.desc: "While the dinner is in full swing, musicians and singers stand by the great fireplace that anchors the feasting hall, performing many wonderful songs. I spot [stop_host_scope.GetName], sitting across the table, watching the performances with excitement.\n\nAs yet another song ends, I pause my dining for a moment and, addressing [stop_host_scope.GetFirstName], I..."
 lotr_tour_events.0500.a: "...announce to sing the next song myself."
 lotr_tour_events.0500.b: "...compliment [stop_host_scope.GetHerHim] for arranging such pleasantries."
 
 lotr_tour_events.0501.t: "The Restless Vigil"
 lotr_tour_events.0501.desc: "As we tour the grounds of [stop_host_scope.GetName]'s holding, we are led to the outer defenses of the refuge. I am pleased to see that there are well-placed sentinels watching all approaches to the settlement, and [stop_host_scope.GetFirstName] ensures me that there are even more hidden wardens placed out of sight.\n\n"It eases my heart to know your lands are well protected, [stop_host_scope.GetFirstName]," I say, and continue by adding..."
 lotr_tour_events.0501.a: "..."No evil shall pass your restless vigil.""
 lotr_tour_events.0501.b: "..."I shall invest in your defenses.""
 
 lotr_tour_events.0502.t: "A Marvellous Performance"
 lotr_tour_events.0502.desc: "The cultural festival begins to reach its peak as [stop_host_scope.GetName] leads me gently towards the central party plaza, where a stage has been erected. As we come closer, I see that a play is being performed on it, depicting various events from the First Age.\n\nScenes are shown that speak of the valor of the [elves|E] who held their ground for many centuries against the countless assaults of [morgothcharacter|E]. As the play ends, [stop_host_scope.GetFirstName] turns to me, looking quite pleased. "Was the performance to your liking?" [stop_host_scope.GetSheHe] asks, and I reply..."
 lotr_tour_events.0502.a: ""It was marvellous indeed.""
 lotr_tour_events.0502.b: ""It should be performed all across the realm!""