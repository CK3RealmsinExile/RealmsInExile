 hunt.4040.t:1 "Marauding Band of Mountain Orcs"
 hunt.4040.desc:0 "As my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('similar_participant'))], [similar_participant.GetTitledFirstName], and I are riding through the [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')], following the trail of a [activity.Custom('GetAnimalType')], our merry hunt is stayed by fell sounds upon the air.\n\nAttracted by the raucous shouts and harsh laughter, we stumble upon a marauding band of Orcs, most likely descended from "
 hunt.4040.desc.a:0 "[orc_county.GetNameNoTier]."
 hunt.4040.a:0 "Who's your leader? Fight me!"
 hunt.4040.b:0 "We shall set an ambush.  Let us hunt some orc!"
 hunt.4040.b.critical_success:0 "We slew the orcs"
 hunt.4040.b.success:0 "We won the battle, but at what cost"
 hunt.4040.b.failure:0 "We lost the fight, but escaped"
 hunt.4040.b.critical_failure:0 "We lost the fight"
 hunt.4040.c:0 "Ride with me [similar_participant.GetTitledFirstName], we must defeat these marauders!"
 hunt.4040.c.critical_success:0 "We won the fight"
 hunt.4040.c.success:0 "We won the fight, but at what cost"
 hunt.4040.c.failure:0 "We lost the fight, but escaped"
 hunt.4040.c.critical_failure:0 "We lost the fight"
 hunt.4040.d:0 "Retreat!"
 
 hunt.4041.t:1 "Victory!"
 hunt.4041.desc:0 "As I felled the vile orclord in single combat, terror gripped the worthless snaga in the raiding party.  With a mighty roar, my companion and I set upon them, and they fled before our wrathful onslaught.  Most we hunted down, and we sang as we slew, but alas, some few eluded us... no doubt to trouble the world once more."
 hunt.4041.a:0 "Victory was inevitable!  And now, to the hunt..."
 
