l_english:
 balan_lai.3001.t:0 "Banishment"
 balan_lai.3001.desc:1 "The chamber is silent as I prepare to rise, my heart heavy with the weight of what I am about to propose. Expelling [banishment_target.GetTitledFirstName] from the [balan_lai|E] is no small matter; it requires the unanimous consent of the entire council, and such a decision could forever alter our delicate balance.\n\nI can feel the tension in the air, the weight of expectation, and the potential for division. The choice is mine alone: to press forward with the proposal and risk fracturing our unity, or to hold back, seeking another path to resolve the discord within our ranks."
 balan_lai.3001.a:0 "This must be done, no matter the cost."
 balan_lai.3001.b:0 "Perhaps it’s wiser to wait..."
 vote_header:0 "[THIS.Char.GetTitledFirstName] will vote:"
 vote_to_banish:0 "#P [THIS.Char.GetTitledFirstName] votes to expel [banishment_target.GetFirstNameNoTooltip]"
 vote_not_to_banish:0 "#N [THIS.Char.GetTitledFirstName] votes to keep [banishment_target.GetFirstNameNoTooltip]"