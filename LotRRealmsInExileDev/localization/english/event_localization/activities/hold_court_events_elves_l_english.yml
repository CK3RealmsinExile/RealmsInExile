l_english:

 hold_court_lotr.0001.t:1 "Drunken Sommelier"
 hold_court_lotr.0001.desc:1 "My guards bring me my Keeper of Cellars, [sommelier.GetHerHis] arms solidly tied behind [sommelier.GetHerHis] back.\n\n"My [ROOT.Char.GetLadyLord], we found you Keeper of Cellars [sommelier.GetFirstNameNoTooltip] sleeping against the cellar door, drunk as a [dwarf|E] and smelling strongly of wine will a whole keg of [dorwinion|E] red emptied beside [sommelier.GetHerHim]. The case was open and shut."\n\n"I'm sorry, my [ROOT.Char.GetTitleAsNameNoTooltip], I couldn't help myself, it was the finest Coteau de Lauglant 2095! A perfect combination of sunlight exposition and sea breeze, combined with an exceptionally warm summer has produced heavenly aromas of raspberry and leather! A wine worthy of Oromë himself!""
 hold_court_lotr.0001.a:1 "Dorwinion wine, eh? I could use a Cup-Bearer who knows [sommelier.GetHerHis] vintages"
 hold_court_lotr.0001.b:1 "Very amusing, you will become my Court Jester."
 hold_court_lotr.0001.c:1 "Get out of my court!"
 hold_court_lotr.0001.d:1 "A trip to the palace cells will cool your head"
 
 hold_court_lotr.0002.t:1 "Tight-Lipped Intruders"
 hold_court_lotr.0002.desc:1 "My guards bring before me a bedraggled and hairy traveler, with a hungry look in [adventurer.GetHerHis] eyes.\n\n"My [ROOT.Char.GetLadyLord], this [adventurer.GetWomanMan] is the leader of a group of travelers who have intruded on three different occasions on the woodland feasts of your subjects, on the last occasion interrupting your own high banquet.\n\nWe have seized them and interrogated them as to their purpose, which they obstinately refuse to state. They obviously come from afar, and have traveled a long road before reaching our lands.\n\nWhat should be done with them?"\n\nAll I manage to extract from my sulking prisoner is : "Our business is our own, Elf. Release us and let us be on our way!""
 hold_court_lotr.0002.a:1 "A visit to my dungeons will loosen their tongues, I can wait"
 hold_court_lotr.0002.b:1 "Adventurers, then? I could afford to hire them"
 hold_court_lotr.0002.c:1 "What do I care about a few wretched travelers? Escort them out"

 hold_court_lotr.0003.t:1 "An Unfamiliar Face"
 hold_court_lotr.0003.desc:1 "My herald announces [human_vassal.GetFullName], who bows before my throne. I know not his face, though I remember well the ruler of [human_vassal_title.GetName].\n\n"Where is my faithful [human_vassal_parent.GetFirstNameNoTooltip]? Has anything happened to [human_vassal_parent.GetHerHim]?"\n\n[human_vassal.GetFirstNameNoTooltip] looks down, saddened. "[human_vassal_parent.GetSheHe] passed away ten years ago, my [ROOT.Char.GetLadyLord], [human_vassal_parent.GetSheHe] was [human_vassal.Custom2('RelationToMeShort', SCOPE.sC('human_vassal_parent'))] I thought you knew."\n\nI could have sworn I saw [human_vassal_parent.GetHerHim] only yesterday, I'm mortified to learn the news this way. But how can I make up for it?"
 hold_court_lotr.0003.a:1 "I am in your debt for my negligence"
 hold_court_lotr.0003.b:1 "Please send your heir to be fostered in my court"
 hold_court_lotr.0003.c:1 "Please join my court as my senechal"
 hold_court_lotr.0003.d:1 "Sad news indeed, but this is the lot of mortals"
 
 hold_court_lotr.0004.t:1 "A Lost Friend"
 hold_court_lotr.0004.desc:1 "[grieving_elf.GetFirstName] bows before me, tears welling up in [grieving_elf.GetHerHis] eyes. As I enquire about the reason for such profound sadness. With a strangled voice [grieving_elf.GetFirstName] tells me:\n\n"I made a friend amongst [conceptracemen|E]. We were barely starting to know each other properly after twenty years when [dead_friend.GetSheHe] died of old age.\n\nWhy was [dead_friend.GetHerHis] life cut short? And why is the pain of [dead_friend.GetHerHis] loss so deep? I don't know how to recover from this grief.""
 hold_court_lotr.0004.a:1 "We should probably refrain from mingling with humans"
 hold_court_lotr.0004.b:1 "We have to learn to live with the loss of our friends"
 hold_court_lotr.0004.b.success:1 "You manage to console [grieving_elf.GetFirstName]"
 hold_court_lotr.0004.b.failure:1 "[grieving_elf.GetFirstName] remains inconsolable"
 hold_court_lotr.0004.c:1 "This world is too hard for you, Valinor awaits"
 hold_court_lotr.0004.c.tooltip:1 "[grieving_elf.GetFirstName] will sail away from the shores of [middleearth|E]"
 custom.every_human_vassal:0 "Every human [vassal|E]"
 
 hold_court_lotr.0005.t:1 "Elven Healing"
 hold_court_lotr.0005.desc.family:1 "My vassal [worried_vassal.GetFirstNameNoTooltip] comes up to my throne and kneels.\n\n"My liege, my [worried_vassal.Custom2('RelationToMeShort', SCOPE.sC('sick_human'))] has fallen gravely ill. I have called many physicians to [sick_human.GetHerHis] sickbed but this disease is beyond the skill of even our best healers. I beg of you, save [sick_human.GetHerHim] through the art of Elven healing!""
 hold_court_lotr.0005.desc.self:1 "My vassal [worried_vassal.GetFirstNameNoTooltip], deathly pale, stumbles to my throne and kneels.\n\n"My liege, I have fallen gravely ill. I have called many physicians to examine me but this disease is beyond the skill of even our best healers. I beg of you, save your loyal vassal through the art of Elven healing!""
 hold_court_lotr.0005.a.family:1 "Very well, my court physician will attend [sick_human.GetHerHim]"
 hold_court_lotr.0005.a.self:1 "Very well, my court physician will attend you"
 hold_court_lotr.0005.b:1 "Send your healers to my court, we will teach them what we can"
 hold_court_lotr.0005.c:1 "The skill of the Elves is not meant to fend off the Gift of Men"
 
 hold_court_lotr.0006.t:1 "A Deal With an Orc"
 hold_court_lotr.0006.desc:1 "My marshal [marshal.GetFirstNameNoTooltip] enters the room escorting a chained Orc.\n\n"My liege, your guards have captured this Orc brigand, part of a band of thieves harassing the province of [harassed_county.GetNameNoTierNoTooltip] for some time now. He offers to give us the location of his band's hideout in exchange for his freedom.\n\nWhat should be done with him?""
 hold_court_lotr.0006.a:1 "Very well, we will abide by his terms"
 hold_court_lotr.0006.a.tt:1 "You will release the Orc once he betrays his accomplices"
 hold_court_lotr.0006.b:1 "Tell me what you know and you will be freed"
 hold_court_lotr.0006.b.tt:1 "You will release this Orc's soul from its suffering"
 hold_court_lotr.0006.c:1 "I do not barter with Orcs. To the dungeons!"
 
 hold_court_lotr.0007.t:1 "Insistent Suitor"
 hold_court_lotr.0007.desc:1 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('available_child'))] enters my hall, a worried look upon [available_child.GetHerHis] face. "My liege, let me introduce [suitor.GetFirstNameNoTooltip]..."\n\n"My [ROOT.Char.GetTitleAsNameNoTooltip]", the roughly dressed and dirty [suitor.GetFirstNameNoTooltip] butts in, "I am honoured to ask you for the hand of your [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('available_child'))] in marriage. We have met some moons ago and fell in love at first sight. It is obviously fate that we should be wed!"\n\nMy Spymaster [spymaster.GetFirstNameNoTooltip] leans close to my ear and whispers "I have heard of this [suitor.GetFirstNameNoTooltip], my [ROOT.Char.GetLadyLord]. [suitor.GetSheHe|U] has repeatedly been chasing your [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('available_child'))] when [suitor.GetSheHe] comes across [available_child.GetHerHim] in the wild, professing [suitor.GetHerHis] passionate love for [available_child.GetHerHim].""
 hold_court_lotr.0007.a:1 "Fetch me a Ring of Power from the vaults of Barad-dûr to prove yourself"
 hold_court_lotr.0007.b:1 "None shall marry [available_child.GetHerHim], save the ruler of the re-united realms of Men"
 hold_court_lotr.0007.c:1 "If fate it is, bring word from Manwë that the One wills it"
 hold_court_lotr.0007.d:1 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('available_child'))] does not love you, begone from my sight!"
 
 hold_court_lotr.0008.t:1 "Scholarly emulation"
 hold_court_lotr.0008.desc:1 "Two [elves|E] come before my throne, bickering under their breaths. My Loremaster [chaplain.GetFirstNameNoTooltip] bends to my ear :\n\n"My [ROOT.Char.GetTitleAsNameNoTooltip], those two are [scholar_1.GetFirstName] and [scholar_2.GetFirstName]. While they are some of the realm's leading scholars, their constant bickering has been irritating most of your courtiers for quite some time."\n\n"It seems that any scholarly topic, whether history, philosophy, linguistics or craftsmanship sets them at odds. While the friction is resulting in complaints from your subjects who have to work with them, they seem to have an odd sort of comradery, and the quality of their work has increased due to the competition."\n\n"What should be done about it?""
 hold_court_lotr.0008.a:1 "Cut it out, both of you! You are behaving like children!"
 hold_court_lotr.0008.b:1 "Separate them, they'll have an epistolary relationship from now on"
 hold_court_lotr.0008.c:1 "Can't we work together like the sensible scholars that we are?"
 hold_court_lotr.0008.c.success:1 "You find a better way to work together"
 hold_court_lotr.0008.c.failure:1 "The scholars laugh at your ignorance"
 hold_court_lotr.0008.d:1 "Come, let's work this out"
 hold_court_lotr.0008.d.success:1 "You work out a compromise"
 hold_court_lotr.0008.d.failure:1 "You make things even worse"