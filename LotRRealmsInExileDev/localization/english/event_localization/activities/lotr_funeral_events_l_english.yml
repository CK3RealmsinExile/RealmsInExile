l_english:

 lotr_funeral.0001.t: "In Memory of the Fallen"
 lotr_funeral.0001.desc: "I come to stand next to [grieving_elf.GetFirstName], who seems to be overcome by grief. "What hope now remains without [deceased.GetName]?" [grieving_elf.GetSheHe] asks as tears run down [grieving_elf.GetHerHis] face. "What else can we do but flee to [valinor|E], where there is no death for our people?""
 lotr_funeral.0001.a: "Even with such a loss, we must continue to fight."
