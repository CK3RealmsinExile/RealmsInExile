 #Illness Event - used in health.1001
 pilgrimage.0041.t:0 "$pilgrimage.0040.t$?"
 pilgrimage.0041.desc:0 "Alas, the flesh is failing me. But the spirit is strong. Should I lay my life in the hands of [ROOT.Char.GetFaith.HealthGodName] and continue my journey towards [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]?"
 pilgrimage.0041.a:0 "I #EMP am#! blessed by [ROOT.Char.GetFaith.HighGodName]."
 pilgrimage.0041.a.tt:0 "Your [THIS.Char.GetInvolvedActivity.GetName] will continue"
 pilgrimage.0041.b:0 "No, this is too dangerous."
 #Invalidation because you bury old host back home
 pilgrimage.0042.t:0 "$pilgrimage_header$ A Burial Back Home"
 pilgrimage.0042.desc:0 "Our journey has been cut short and we will start traveling back to [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] in order to lay [old_pilgrimage_host.GetTitledFirstName] to [old_pilgrimage_host.GetHerHis] final rest."
 pilgrimage.0042.a:0 "It is what [old_pilgrimage_host.GetSheHe] would have wanted."
 #Promise your religious relative to go on a Pilgrimage
 pilgrimage.0500.t:0 "Death of a Pilgrim"
 pilgrimage.0500.desc:0 ""[first_holy_site.GetProvince.GetNameNoTooltip]. [second_holy_site.GetProvince.GetNameNoTooltip]. Ah, [second_holy_site.GetProvince.GetNameNoTooltip]...," the frail body of my [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('pilgrimage_dying_relative'))] [pilgrimage_dying_relative.GetTitledFirstName] is situated in [pilgrimage_dying_relative.GetHerHis] bed, a husk of [pilgrimage_dying_relative.GetHerHis] former self. As I inch closer towards the bed, [pilgrimage_dying_relative.GetSheHe] attempts to focus [pilgrimage_dying_relative.GetHerHis] hazy eyes on me.\n\n"[pilgrimage_dying_relative.Custom2('RelationToMe' , ROOT.Char)|U]... the things you regret are not the things you did, but the things you did not do." I lean in closer, and I can smell the decay on [pilgrimage_dying_relative.GetHerHis] breath as [pilgrimage_dying_relative.GetSheHe] continues: "Don't let every day traps keep you from your true path to [ROOT.Char.GetFaith.HighGodName]."\n\nA pained look crosses [pilgrimage_dying_relative.GetHerHis] face, and I understand that the conversation is over."
 pilgrimage.0500.a:0 "Yes, of course."
 pilgrimage.0500.a.flavor:0 "If it will make [pilgrimage_dying_relative.GetHerHim] rest easier."
 pilgrimage.0500.a.tt_pilgrimage:0 "Your next [pilgrimage|E] will be cheaper"
 pilgrimage.0500.b:0 "I am a busy [ROOT.Char.GetWomanMan] these days, [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('pilgrimage_dying_relative'))]."
 pilgrimage.0500.b.flavor:0 "I would really rather not."


 ###Generic Pilgrimage Journey Events
 # St. Elmo's Fire
 pilgrimage.1100.t.greek:0 "$pilgrimage_header$ The Flaming Helene"
 pilgrimage.1100.t.christian:0 "$pilgrimage_header$ Saint Elmo's Fire"
 pilgrimage.1100.t.pagan:0 "$pilgrimage_header$ Flames of [ROOT.Char.GetFaith.DivineRealm]"
 pilgrimage.1100.t:0 "$pilgrimage_header$ Divine Flame"
 pilgrimage.1100.t.ulmo:0 "$pilgrimage_header$ Ulmo's Flame"
 pilgrimage.1100.t.stormking:0 "$pilgrimage_header$ The Storm-King's Flame"
 pilgrimage.1100.desc:0 "The sea storm catches us completely off guard as the lightning riven sky starts pelting us with rain — and with a sudden, thunderous flash, the mastheads burst forth with blue flame, engulfing the vessel in an ethereal light.\n\n"
 pilgrimage.1100.companion:0 ""This is a sign!" my panicked [ROOT.Char.Custom2('RelationToMeShort', panicked_pilgrim)] [panicked_pilgrim.GetTitledFirstName] cries, clutching the rigging for dear-life, and barely audible above the thrashing sails. "We #EMP must#! turn back! Before it is too late!"\n\n"
 pilgrimage.1100.alone:0 "The vessel seems to float, untouched, above the violent waves, safely guided by some divine force through the tempest."
 pilgrimage.1100.a:0 "[ROOT.Char.GetFaith.HighGodNameAlternate|U] guides us! Praise be!"
 pilgrimage.1100.a.flavor:0 "Keep the bearing, helmsman!"
 pilgrimage.1100.b:0 "I will climb up to meet you, [ROOT.Char.GetFaith.HighGodName]!"
 pilgrimage.1100.b.success.t:0 "Divine Fire"
 pilgrimage.1100.b.wounded.t:0 "Wounded"
 pilgrimage.1100.b.flavor:0 "Let me feel the embrace of [ROOT.Char.GetFaith.random_DivineRealm]!"
 pilgrimage.1100.c:0 "[ROOT.Char.GetFaith.WaterGodName] demands a sacrifice!"
 pilgrimage.1100.c.flavor:0 "We must wait out this squall!"
 pilgrimage.1100.d:0 "Turn back, you fools!"
 pilgrimage.1100.d.flavor:0 "$pilgrimage.1100.c.flavor$"
 every_family_member_tt:0 "Every family member"
 pilgrimage.1100.success:0 "You are guided safely onwards"
 pilgrimage.1100.failure:0 "The storm drives you off-course"
 pilgrimage_random_pilgrim_tt:0 "A random pilgrim will die, upsetting any [family|E] members"
 pilgrimage_fell_overboard_tt:0 "[victim_pilgrim.GetFirstName] fell overboard"
 # Heathen Raiders
 #pilgrimage_joe_0200_army: "[ROOT.Char.GetFaith.WarGodPossessive] Fury"
 pilgrimage.1110.t:0 "$pilgrimage_header$ [ROOT.Char.Custom2('GetUnbelieverTerm', heathen_raider)|U] Brigandage"
 pilgrimage.1110.desc:0 "Crossing the [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] of [heathen_raider_county.GetNameNoTierNoTooltip], we spot the banners of a small host, emblazoned with the [heathen_raider.GetFaith.GetAdjective] [heathen_raider.GetFaith.ReligiousSymbol]. They are ragged vagabonds, preying on pilgrims headed to [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName].\n\nThe leader swiftly blocks our route, rearing [ROOT.Char.GetHerHis] horse and announcing [heathen_raider.GetHerselfHimself] as [heathen_raider.GetFirstName]."
 pilgrimage.1110.shared_target_heathen_hajj:0 ""Halt [ROOT.Char.Custom2('GetUnbelieverTerm', heathen_raider)]! By [ROOT.Char.GetFaith.HighGodName], the [ROOT.Char.GetFaith.GetAdherentNamePlural] must pay the Kaaba toll.""
 pilgrimage.1110.shared_target_controlled_hajj:0 ""A small payment to see the Kaaba is all I ask from its [heathen_raider.Custom2('GetUnbelieverTermAdjective', ROOT.Char)] [ROOT.Char.GetFaith.GetAdjective] stewards.""
 pilgrimage.1110.shared_target_heathen_jerusalem:0 ""Fear not [heathen_raider.Custom2('GetUnbelieverTermPlural', ROOT.Char)], the marvels of our holy city await, for a small fee.""
 pilgrimage.1110.shared_target_controlled_jerusalem:0 ""If you truly wish to see your coveted holy city, my small fee is little umbrage.""
 pilgrimage.1110.shared_target_heathen:0 ""Don't you [ROOT.Char.GetFaith.GetAdjective] dogs know? [ROOT.Char.Custom2('GetUnbelieverTermPlural', heathen_raider)|U] must offer tribute to see the sacred [heathen_raider.GetFaith.HouseOfWorshipPlural].""
 pilgrimage.1110.shared_target_controlled:0 ""Your [ROOT.Char.GetFaith.HouseOfWorshipPlural] will still be there once you pay our humble toll.""
 pilgrimage.1110.shared_heathen_controlled:0 ""Our [heathen_raider.GetFaith.HouseOfWorshipPlural] are wondrous to see, as you will find once you pay your dues.""
 pilgrimage.1110.fallback:0 ""Halt, [ROOT.Char.Custom2('GetUnbelieverTerm', heathen_raider)]. I, keep the peace on these paths, and you must pay like all the rest.""
 pilgrimage.1110.a:0 "If you want my gold, come and take it."
 pilgrimage.1110.a.fled:0 "The bandits think better of it"
 pilgrimage.1110.a.skirmish:0 "You fend off the first wave"
 pilgrimage.1110.a.beaten:0 "For your insolence, they take everything"
 pilgrimage.1110.b.religion:0 "Come [heathen_raider.Custom('SisterBrother')], we both follow [ROOT.Char.GetFaith.HighGodName]."
 pilgrimage.1110.b.unreformed:0 "Come, it is never too late for the [ROOT.Char.GetFaith.ReligiousText]."
 pilgrimage.1110.b:0 "There is no need for violence, let us talk."
 pilgrimage.1110.c:0 "You are deceived, hear the [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] truths."
 pilgrimage.1110.c.success:0 "Your words ring true"
 pilgrimage.1110.c.failure:0 "The bandit is not amused"
 pilgrimage.1110.d:0 "Take your gold, bandit."
 two_entourage_members_wounded_tt:0 "Up to two entourage members may be [GetTrait('wounded_1').GetName( GetNullCharacter )]"
 one_entourage_members_wounded_tt:0 "An entourage member may be [GetTrait('wounded_1').GetName( GetNullCharacter )]"
 two_entourage_members_die_tt:0 "Up to two entourage members may die"
 one_entourage_members_die_tt:0 "An entourage member may die"
 # Tour Church
 pilgrimage.1120.t:0 "$pilgrimage_header$ [temple_province.GetCounty.GetFaith.GetReligion.GetAdjectiveNoTooltip] Architecture"
 pilgrimage.1120.desc:0 "Passing through the [temple_province.GetTitle.GetDeJureLiege.GetNameNoTooltip], we take the opportunity to visit the [ROOT.Char.GetFaith.HouseOfWorship] of [temple_province.GetName], a [temple_liege.GetPrimaryTitle.GetAdjectiveNoTooltip] center of [temple_province.GetCounty.GetFaith.GetAdjective] authority and worship.\n\n[temple_person.GetName], a local minor [temple_person.GetFaith.PriestNeuter], gives us a tour of the grounds and buildings. [temple_person.GetSheHe|U] relates the history, and points out artworks produced by the local [temple_province.GetCounty.GetFaith.DevoteeNeuterPlural] who are now gathered in their midday prayers."
 pilgrimage.1120.a:0 "This gives me an idea..."
 pilgrimage.1120.b:0 "Now #EMP this#! is just what we need in [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!"
 pilgrimage.1120.c:0 "What a sorry excuse for a [ROOT.Char.GetFaith.HouseOfWorship]."
 pilgrimage.1120.d:0 "Yes, yes, that's quite enough, thank you."
 pilgrimage.1120.e:0 "I will join in prayer to [ROOT.Char.GetFaith.HighGodName]."
 pilgrimage.1120.f:0 "Now #EMP this#! is just what we need in [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!"
 # Roadside Shrine
 pilgrimage.1130.t:0 "$pilgrimage_header$ Roadside Shrine"
 pilgrimage.1130.desc:0 "At a fork in the road just outside [shrine_province.GetName], a forlorn [shrine_province.GetCounty.GetFaith.GetAdjective] shrine marked with a [shrine_province.GetCounty.GetFaith.ReligiousSymbol] stands amidst the [shrine_province.Custom('GetProvinceGroundDesc')].\n\nA niche shelters humble offerings left by travelers and locals, surrounded by the remains of countless candles now extinguished."
 pilgrimage.1130.both:0 "\n\nMy [ROOT.Char.Custom2('RelationToMeShort', shrine_faithist)], [shrine_faithist.GetName], stops to pray, as my [ROOT.Char.Custom2('RelationToMeShort', shrine_mocker)], [shrine_mocker.GetName], rolls [shrine_mocker.GetHerHis] eyes, tutting loudly."
 pilgrimage.1130.faithist:0 "\n\nMy [ROOT.Char.Custom2('RelationToMeShort', shrine_faithist)], [shrine_faithist.GetName], stops to pray, adding [shrine_faithist.GetHerHis] own small token to the collection."
 pilgrimage.1130.mocker:0 "\n\nMy [ROOT.Char.Custom2('RelationToMeShort', shrine_mocker)], [shrine_mocker.GetName] scoffs at the sight of it, muttering about the [shrine_mocker.GetFaith.NegativeAfterLife]."
 pilgrimage.1130.a:0 "I can spare something."
 pilgrimage.1130.a.flavor:0 "For my soul..."
 pilgrimage.1130.b:0 "Don't mind if I do..."
 pilgrimage.1130.b.flavor:0 "More useful to me, after all!"
 every_root_faith_entourage_member_tt:0 "Every [shrine_visitor.GetFaith.GetAdjective] entourage member"
 every_province_faith_entourage_member_tt:0 "Every [shrine_province.GetCounty.GetFaith.GetAdjective] entourage member"
 every_zealous_root_faith_entourage_member_tt:0 "Every [GetTrait('zealous').GetName( GetNullCharacter )] [shrine_visitor.GetFaith.GetAdjective] entourage member"
 pilgrimage.1130.c:0 "Tear down this [shrine_province.GetCounty.GetFaith.GetAdjectiveNoTooltip] foolishness!"
 pilgrimage.1130.c.flavor:0 "That'll show 'em!"
 pilgrimage.1130.d:0 "[shrine_faithist.GetFaith.HighGodName] won't get that, you know."
 pilgrimage.1130.d.flavor:0 "Since [shrine_faithist.GetFaith.HighGodName] doesn't exist!"
 pilgrimage.1130.e:0 "Keep your tongue still, [ROOT.Char.Custom2('GetUnbelieverTerm', shrine_mocker)]."
 pilgrimage.1130.f:0 "Come, let's not dawdle."
 pilgrimage.1130.f.other:0 "[ROOT.Char.GetFaith.HighGodName] waits for no [shrine_province.GetCounty.GetFaith.GetAdherentNameNoTooltip]."
 # Strength in Numbers
 pilgrimage.1140.t:0 "$pilgrimage_header$ Safety in Numbers"
 pilgrimage.1140.desc:0 "As we make our way through [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTier], we are approached by a [group_leader.GetCulture.GetName] commoner claiming to be the leader of a group of [ROOT.Char.GetFaith.GetAdjective] pilgrims.\n\n"Good [ROOT.Char.GetTitleAsNameNoTooltip], we have been on the road to [destination.GetName] for weeks, but the roads are too dangerous, and now we're short on provisions."\n\n"We would be forever grateful for your support.""
 pilgrimage.1140.a:0 "The more the merrier!"
 pilgrimage.1140.a.tt:1 "[group_leader.GetFirstName] and up to three others will join your [ROOT.Char.GetInvolvedActivity.GetName]"
 pilgrimage.1140.b:0 "[group_leader.GetCulture.GetNameNoTooltip]? Out of the question."
 pilgrimage.1140.b.flavor:0 "Never trust a [group_leader.GetCulture.GetNameNoTooltip]."
 pilgrimage.1140.c:0 "Have some coin, for your troubles."
 pilgrimage.1140.d:0 "Not a chance, peasant."
 pilgrimage.1140.d.flavor:0 "Go on! Get!"
 grateful_pilgrims_title:0 "Grateful Pilgrims"
 cultural_acceptance_rejected_pilgrims:0 "Rejected Pilgrims"
 #Heathen-hating adherent challenges you
 pilgrimage.2002.t:0 "$pilgrimage_header$ Love Thy Neighbor"
 pilgrimage.2002.desc:1 "Among my fellow pilgrims, there is a [heathen_hater.GetWomanMan] who preaches compassion and fellowship — until [heathen_hater.GetSheHe] reaches the topic of heathens.\n\nOne evening around the campfire, [heathen_hater.GetSheHe] loudly declares them to be "abominable monsters in the eyes of [ROOT.Char.GetFaith.PantheonTerm]! Deviants and child murderers all!" Most people avert their eyes when [heathen_hater.GetSheHe] looks at them. Tonight, I was not quick enough. "Do you not agree, o [ROOT.Char.GetTitleAsNameNoTooltip]?""
 pilgrimage.2002.a:0 "They are not #EMP all#! that bad."
 pilgrimage.2002.b:0 "I agree, and I would not trust anyone who came to their defense!"
 pilgrimage.2002.c:0 "Truly! They spit in the face of [ROOT.Char.GetFaith.HighGodName]!"
 #Companions are running low
 pilgrimage.2003.t:1 "$pilgrimage_header$ A Matter of Safety"
 pilgrimage.2003.desc:1 "I've had this nagging sensation for a while now. My pilgrimage has turned out to be more hazardous than I anticipated — or maybe I simply haven't endured enough trials to prove myself worthy of [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] protection just yet.\n\nI #EMP have#! however spotted a few impressive individuals in the local settlement of [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] who would surely improve the safety of the pilgrimage — in a hands-on manner."
 pilgrimage.2003.a:1 "I should hire a couple of them for my pilgrimage."
 pilgrimage.2003.b:1 "[2002_local_warrior.GetTitledFirstNameNoTooltip] seems like a fine specimen."
 pilgrimage.2003.c:0 "No. I have faith in [ROOT.Char.GetFaith.PantheonTerm]."
 #Run into a Potential Friend
 pilgrimage.2004.t:0 "$pilgrimage_header$ An Unexpected Encounter"
 pilgrimage.2004.desc:1 "As I am getting closer to [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip], I meet more and more fellow pilgrims, from all manner of places.\n\nIt is one of these pilgrims who recognizes me from afar: "[ROOT.Char.GetTitledFirstNameNoTooltip]?! Is that you?"\n\nIt is none other than [potential_friend.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 pilgrimage.2004.a:0 "We have been brought together by [ROOT.Char.GetFaith.PantheonTerm]!"
 pilgrimage.2004.b:0 "An auspicious meeting, but I must pray in solitude."
 #A peasant inadvertedly insults you
 pilgrimage.2005.t:0 "$pilgrimage_header$ A Rude Story"
 pilgrimage.2005.desc:3 "Passing by the campfire, a pilgrim from another entourage is telling a story [rude_pilgrim.GetSheHe] once heard about the [ROOT.Char.GetTitleAsNameNoTooltip]"
 pilgrimage.2005.desc_close:1 "of these lands,"
 pilgrimage.2005.desc_far:2 "of some far away place called [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip],"
 pilgrimage.2005.outro:0 "to raucous laughter.\n\nAs [rude_pilgrim.GetSheHe] notices my hesitation, the storyteller looks at me reassuringly: "Don't worry, my [ROOT.Char.GetLadyLord] — this is surely about some #EMP other#! high-and-mighty noble[ROOT.Char.GetWomanMan]!""
 pilgrimage.2005.a:0 ""Really, now? Tell me more of this [ROOT.Char.GetTitleAsNameNoTooltip].""
 pilgrimage.2005.a.flavor:0 "I take a seat by the fire."
 pilgrimage.2005.b:0 ""Guards! Fetch my whip.""
 pilgrimage.2005.c:0 "Perhaps it is time I found others to travel with."
 #You have gotten lost
 pilgrimage.2006.t:1 "$pilgrimage_header$ the Scenic Route"
 pilgrimage.2006.intro:1 "The spiritual journey has grind to a literal halt."
 pilgrimage.2006.desc_alone:0 "I keep my eyes peeled, trying to recognize the way forward — but coming up with bupkis — and am becoming slightly concerned. It #EMP was#!\n\nthis direction, wasn't it... ? I hesitantly look over yonder to a local peasant involved in chores a bit further ahead."
 pilgrimage.2006.desc_travel_leader:1 "My $travel_leader_court_position$ [caravan_master.GetTitledFirstName] is looking around, frantically searching for the way forward, and people are starting to notice.\n\n[caravan_master.GetTitledFirstNamePossessiveNoTooltip] face shifts to a grey nuance as [caravan_master.GetSheHe] turns [caravan_master.GetHerHis] gaze towards me, looking for answers as to what to do next."
 pilgrimage.2006.a:1 "I know the way to [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] like the back of my hand!"
 pilgrimage.2006.a_pious:0 "We shall let [ROOT.Char.GetFaith.HighGodNameAlternate] guide the way."
 pilgrimage.2006.b:1 "Let us enjoy [ROOT.Char.GetFaith.CreatorNamePossessive] creation for a while longer."
 pilgrimage.2006.b_cynical:0 "It's not the end of the world, I suppose."
 pilgrimage.2006.c:0 "I guess I could ask the locals for directions..."
 pilgrimage.2006.c_caravan_master:0 "Now #EMP you#! get to go ask for directions."
 #Fall ill
 pilgrimage.2008.t:0 "$pilgrimage_header$ Sickness"
 pilgrimage.2008.desc:1 "It seems I have not taken well to all this travel. Perhaps it is the strange lands filled with unfamiliar air, or perhaps my furs are not warm enough.\n\nEither way, my cough has been persistent for weeks, and this morning I could barely muster the strength to get out of bed."
 pilgrimage.2008.a:1 "If this is [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] will."
 pilgrimage.2008.a.tt:0 "Traveling while [GetTrait('ill').GetName( GetPlayer )] poses greater health risks"
 pilgrimage.2008.whole_of_body:0 "Oh, this little cough will pass quickly enough."
 pilgrimage.2008.court_physician:0 "[traveling_court_physician.GetTitledFirstNameNoTooltip|U], concoct me something."
 #Develop pneumonia
 pilgrimage.2009.t:0 "$pilgrimage_header$ Rasping Cough"
 pilgrimage.2009.desc:0 "The journey is not doing me well. My health has not improved through my quest to seek the grace of [ROOT.Char.GetFaith.PantheonTerm]. It has gotten far, far worse. I don't remember what it's like to breathe without struggle."
 pilgrimage.2009.a:1 "May [ROOT.Char.GetFaith.HighGodNameAlternate] have mercy."
 pilgrimage.2009.a.tt:0 "Traveling while [GetTrait('pneumonic').GetName( GetPlayer )] poses dangerous health risks"
 #Meet a mystic
 pilgrimage.2010.t:0 "$pilgrimage_header$ The Mystic"
 pilgrimage.2010.desc:1 "[2010_mystic.GetTitledFirstName] is one of the stranger people I have met on this journey. [2010_mystic.GetSheHe|U] seems to be a firm believer, but also expounds on the true nature of [ROOT.Char.GetFaith.HighGodName] and what it all means. At night, [2010_mystic.GetHerHis] tent is lit up by the candles within, and occasionally strange chanting and unusual incense flows from it.\n\nI am wholly unprepared when [2010_mystic.GetFirstNameNoTooltip] bids me to enter."
 pilgrimage.2010.a:0 "I am quite curious..."
 pilgrimage.2010.a.tt:0 "You enter the tent"
 pilgrimage.2010.b:0 "No thank you, this all smells of heresy to me!"
 #The Mystic has a lot to say about your faith
 pilgrimage.2011.desc:1 "Inside [2010_mystic.GetTitledFirstNamePossessive] tent, I am greeted by strong smells and an overwhelmingly hot and heavy air. "It is important that we turn our gaze within ourselves," [2010_mystic.GetSheHe] explains and takes a seat.\n\n"I want you to close your eyes and focus, as I do. Let [ROOT.Char.GetFaith.PantheonTerm] flow through you. Reach for the ecstasy of divinity!""
 pilgrimage.2011.a:0 "Yes! I can feel my connection to [ROOT.Char.GetFaith.HighGodNameAlternate]!"
 pilgrimage.2011.a.tt:0 "You experience the ecstasy of divinity"
 pilgrimage.2011.b:0 "This is so comfortable, I might just fall asleep..."
 pilgrimage.2011.b.tt:0 "You have a pleasant nap"
 pilgrimage.2011.c:0 "Tell me, how does this have anything to do with [ROOT.Char.GetFaith.HighGodName]?"
 pilgrimage.2011.c.tt:0 "You engage the mystic in debate"
 #Fallback in case something happened in between events
 pilgrimage.2012.desc:1 "I cannot quite recall what happened after I entered the mystic tent. All I can remember is vague images and a sense of wooziness.\n\nNow I ask myself whether [2010_mystic.GetSheHe] was ever here at all..."
 pilgrimage.2012.a:1 "[2010_mystic.GetSheHe|U] had a lot of strange ideas."
 #Outcome of engaging
 pilgrimage.2013.desc:1 "After following [2010_mystic.GetTitledFirstNamePossessive] instructions, I can see it all much more clearly. I can #EMP feel#! it. [ROOT.Char.GetFaith.PantheonTerm|U], the world, it has all been coursing through my body. Through my soul.\n\nWhen I emerge from the tent hours later, I have a new understanding of myself, and of life."
 pilgrimage.2013.a:0 "I was blind before, and now I see."
 #Outcome of sleeping
 pilgrimage.2014.desc:1 "When I wake up from falling asleep in [2010_mystic.GetTitledFirstNamePossessive] tent, the tent itself is gone. My servants are rousing me from the mat I fell asleep on, but there is no other trace of the mystic.\n\nAt least the sleep was invigorating!"
 pilgrimage.2014.a:0 "Why does my pouch feel curiously light?"
 pilgrimage.2014.pilfered.t:0 "Pilfered"
 pilgrimage.2014.pilfered.desc:0 "Someone tampers with your belongings"
 pilgrimage.2014.restful.t:0 "Well Rested"
 pilgrimage.2014.restful.desc:0 "You sleep safe and sound"
 pilgrimage.2014.a_restful:0 "That was a good rest."
 #Outcome of debating
 pilgrimage.2015.desc:1 "I'll be honest, I never expected [2010_mystic.GetTitledFirstName] to be able to answer for [2010_mystic.GetHerHis] strange practices as well as [2010_mystic.GetSheHe] did.\n\nI am still suspicious of... whatever it is [2010_mystic.GetSheHe] is up to, but I have certainly gotten some fresh perspectives to consider!"
 pilgrimage.2015.a:0 "How #EMP can#! you get closer to [ROOT.Char.GetFaith.PantheonTerm]?"
 pilgrimage.2015.learning.t:0 "Learning Increased"
 pilgrimage.2015.learning.desc:0 "You learn something from debating the mystic"
 pilgrimage.2015.piety.t:0 "Piety Gain"
 pilgrimage.2015.piety.desc:0 "You gain piety for debating your beliefs"
 #Pilgrimage thieves
 pilgrimage.2020.t:0 "$pilgrimage_header$ Thieves"
 pilgrimage.2020.desc:0 "I stir from my slumber as someone in the camp knocks over an iron pan. When I look around, it appears that two people dressed as pilgrims have been rifling through our supplies in search for valuables to steal."
 pilgrimage.2020.desc_adult:0 "\n\nOne of them sees me stirring and freezes in position, as the other thief turns to run away."
 pilgrimage.2020.desc_child:0 "\n\nThe smaller of the two, a harrowed child by the looks of it, sees me stirring and freezes in position while the other thief turns to run away."
 pilgrimage.2020.a:0 "You should join us for [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]."
 pilgrimage.2020.a_child:0 "Have a seat by the fire, little one."
 pilgrimage.2020.a.flavor:0 "[thief_to_convert.GetSheHe|U] is clearly an unfortunate creature."
 pilgrimage.2020.b:0 "This is not the life [ROOT.Char.GetFaith.HighGodName] wants for you."
 pilgrimage.2020.b.success.desc:0 "You convince the youngling"
 pilgrimage.2020.b.success.tt:0 "The youngling will need further guidance"
 pilgrimage.2020.b.failure.t:0 "The Thieves Run Away"
 pilgrimage.2020.b.failure.desc:0 "You do not manage to convince the youngling"
 pilgrimage.2020.c:0 "We all do what we must."
 pilgrimage.2020.c_cynical:0 "So #EMP this#! is the will of [ROOT.Char.GetFaith.HighGodNamePossessive], huh."
 pilgrimage.2020.c.flavor:0 "Who am I to interfere with [ROOT.Char.GetFaith.HighGodNamePossessive] plans."
 #Pilgrimage thief wants to repent
 pilgrimage.2021.t:0 "$pilgrimage_header$ Repenting"
 pilgrimage.2021.desc:0 "I have successfully convinced [thief_to_convert.GetTitledFirstName] to change [thief_to_convert.GetHerHis] ways. [thief_to_convert.GetSheHe|U] stands in front of me, the weight of [thief_to_convert.GetHerHis] shame making [thief_to_convert.GetHerHis] shoulders slump, as [thief_to_convert.GetSheHe] avoids meeting my gaze.\n\n"It wasn't my choice, this life," [thief_to_convert.GetFirstNameNoTooltip] says slowly. "What should I do to repent my sins?""
 pilgrimage.2021.a:0 "Spread the word of [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]."
 pilgrimage.2021.b:0 "Punishing myself always makes #EMP me#! feel better..."
 pilgrimage.2021.c:0 "Hard work solves everything."
 pilgrimage.2021.c.flavor:0 "[thief_to_convert.GetSheHe|U] will work off [thief_to_convert.GetHerHis] sins for #EMP me#!."
 #Sea: Encounter a massive rainbow
 pilgrimage.2030.t:0 "$pilgrimage_header$ Weather Phenomena"
 pilgrimage.2030.desc:0 "Traversing the sea towards our destination in [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip], I am in constant awe of its vastness and wicked whims.\n\nHaving just ridden out a storm the previous night, this morning we are greeted by a magnificent rainbow, stretching from horizon to horizon.\n\nI overhear some of the other pilgrims also contemplating the grandness of it, calling the sight #EMP divine#! and #EMP a sign from [ROOT.Char.GetFaith.HighGodName]#!."
 pilgrimage.2030.a:0 "#EMP Actually...#!"
 pilgrimage.2030.a.flavor:0 "The divine may have created rain, but rainbows are a weather phenomena, first and foremost."
 pilgrimage.2030.b:0 "Yes! Feel the presence of [ROOT.Char.GetFaith.HighGodName]!"
 pilgrimage.2030.b.flavor:0 "Surely something this beautiful #EMP has#! to be divine!"
 pilgrimage.2030.c:0 "Fascinating how nature and the divine work together."
 pilgrimage.2030.d:0 "It #EMP is#! pretty impressive, I guess."
 #Sea: Go fish
 pilgrimage.2040.t:0 "$pilgrimage_header$ Go Fish"
 pilgrimage.2040.desc:0 "As we spend our days and nights on this ship, I try to fill my time with interesting conversations, prayers, contemplating the journey or simply planning my travel forward.\n\nHowever, recently I have seen some of the pilgrims in my entourage spend their time on another quite mundane task — fishing.\n\nThey all seem quite care-free and the activity itself has a soothing aspect to it."
 pilgrimage.2040.a:0 "I'll join!"
 pilgrimage.2040.a.flavor:0 "Being a fisher[ROOT.Char.GetWomanMan] is a noble and rustic trade, after all."
 pilgrimage.2040.a.success.t:0 "Big Fish"
 pilgrimage.2040.a.success.desc:0 "You catch a big fish"
 pilgrimage.2040.a.less_success.t:0 "Small Fish"
 pilgrimage.2040.a.less_success.desc:0 "You catch a small fish"
 pilgrimage.2040.b:0 "#EMP Philestines.#! I should spend my time praying instead."
 pilgrimage.2040.c:0 "How about a nap?"
 pilgrimage.2040.d:0 "Nah, let's do something else."
 #Sea: Shipwrecked pilgrims
 pilgrimage.2050.t:0 "$pilgrimage_header$ Washed Up"
 pilgrimage.2050.desc:0 "Right before dusk falls, we hear the cries for help and as I look over the railing out onto the vast body of water, I notice a small boat with three human-like shapes.\n\nThey appear to be drifting across the sea, aimlessly going where the waves take them.\n\nI try to make out who they might be, and from my limited knowledge they look to be shipwrecked... [first_pilgrim.GetCulture.GetCollectiveNounNoTooltip]? Whatever could they be doing out here?"
 pilgrimage.2050.a:0 "Climb aboard!"
 pilgrimage.2050.a.tt:0 "You drop the pilgrims off at the closest shore"
 pilgrimage.2050.b:0 "Have you heard about the grace of [ROOT.Char.GetFaith.HighGodName]?"
 pilgrimage.2050.b.success.t:0 "Conversion"
 pilgrimage.2050.b.success.desc:0 "You convert the pilgrims to [ROOT.Char.GetFaith.GetNameNoTooltip]"
 pilgrimage.2050.b.failure.t:0 "Not Convinced"
 pilgrimage.2050.b.failure.desc:0 "The pilgrims are not convinced, but you help them to shore"
 pilgrimage.2050.c:0 "Let's just... go."

 ###BP1 Events
 #Sneaking off to a tavern with your pal
 pilgrimage.6001.t:0 "The More the Merrier"
 pilgrimage.6001.desc:1 "I am plodding along in this lengthy procession towards [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] and thinking of the comforts I left behind in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] when I hear my name shouted from the rear.\n\nMy friend [friend.GetFirstNameNoTooltip] dashes up to me and exclaims, "[ROOT.Char.GetTitledFirstNameNoTooltip]! What luck that we journey toward the very same holy site! Would you care for some company on this long and lonely path to [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]?""
 pilgrimage.6001.a:0 "My ear is always open to a friend."
 pilgrimage.6001.b:0 "I think I'd rather be alone, thanks."
 pilgrimage.6001.c:0 "Shame on you. We are here to focus on our faith!"
 #Tavern, Suggestion
 pilgrimage.6002.desc:0 "[friend.GetFirstNameNoTooltip|U] and I spend the remainder of the day's journey chatting about this and that, intrigues and jests, battles and lovers, old friends and new. We are in the midst of a riveting conversation when a tired shout comes from the head of the column: "We make camp here!"\n\n[friend.GetFirstNameNoTooltip|U] looks over at me with a sly grin on [friend.GetHerHis] face and says, "Finally! Although, how about a short detour before setting up camp? A long day's journey can make a [friend.GetWomanMan] thirsty...""
 pilgrimage.6002.a:0 "Liquid refreshment sounds divine!"
 pilgrimage.6002.a_tt:0 "Visit the local tavern"
 pilgrimage.6002.b:1 "You go on ahead..."
 pilgrimage.6002.b_tt:0 "You carry on with your journey"
 pilgrimage.6002.c:1 "What heathen would visit the tavern on a pilgrimage?"
 #Tavern, beginning
 pilgrimage.6003.desc:0 "We make our way into the packed tavern and [friend.GetFirstNameNoTooltip] immediately orders us two cups of [ROOT.Char.Custom('RegionalDrink')]. We sit and listen to a minstrel's tale and enjoy our drinks, talking intermittently of life's woes and triumphs.\n\nBy [ROOT.Char.GetFaith.HighGodName], this is refreshing after a long day of sweating and toiling on the road. I raise my cup and shout: "A toast to my friend [friend.GetFirstNamePossessiveNoTooltip] health for suggesting such a fine respite after today's journey!"\n\nThe tavern raises their cups in celebration of my fine friend and everyone drinks deeply."
 pilgrimage.6003.a:0 ""The next round is on me!""
 pilgrimage.6003.a_tt:0 "Keep reveling with [friend.GetShortUIName]"
 pilgrimage.6003.b:0 "We should return to camp, lest we are missed."
 pilgrimage.6003.b.tt:1 "You and [friend.GetFirstNameNoTooltip] call an end to the night and head back to camp"
 #Tavern, crash
 pilgrimage.6004.desc:0 "After perhaps a few too many rounds of [ROOT.Char.Custom('RegionalDrink')], [friend.GetFirstNameNoTooltip] and I inspire our fellow tavern goers to a chorus of drinking songs whilst we mark the beat upon the tables.\n\nWith a #EMP crash#! and more splinters than I care to count, we tumble through the floor and into the wine cellar, bravely adventuring where few [ROOT.Char.GetWomenMen] have gone before.\n\nAll our fellow merrymakers stare down at us from the main floor with mixed emotions of concern and schadenfreude. They are obviously looking for a report from the cellar."
 pilgrimage.6004.a:0 ""[ROOT.Char.Custom('RegionalDrink')|U] for everyone!""
 pilgrimage.6004.a.tt:1 "You tap the newly unearthed casks and share your booty with the crowd"
 pilgrimage.6004.b:0 ""I believe we've overstayed our welcome...""
 #Returning to camp
 pilgrimage.6005.desc:0 "We not-so-quietly make our way back to camp, praying earnestly that everyone has long since gone to bed. Coming upon our tents, we can see the fire still alight "
 pilgrimage.6005.desc.bad:1 "and every member of our pilgrimage turns to stare at us.\n\nWe can hardly maintain our composure for the great amount of [ROOT.Char.Custom('RegionalDrink')] in our bellies.\n\nAs we relate the ventures of our evening to anyone who will listen, a particularly zealous member of the pilgrimage camp gives me a stern look and insists that we pay for the damages at the nearby tavern."
 pilgrimage.6005.desc.good:1 "but not a single thing is stirring.\n\nThe campfire seems to have been fed directly before bed to keep the chill out of our beds."
 pilgrimage.6005.a:0 "Such kind and thoughtful traveling companions we have!"
 pilgrimage.6005.b:0 ""We should pay for our misfortunes!""
 pilgrimage.6005.c:0 ""Is it a crime to have a good time?""
 #You find out your friend is a Non-Believer
 pilgrimage.6006.desc:0 "[friend.GetFirstName] and I are nearing the end of today's journey. We are slowly making our way toward the determined stopping point, when suddenly someone ahead shouts, "Look! What a #EMP marvelous#! sunset!"\n\nEveryone surges ahead with the last bit of their strength to get a glimpse of the majestic site. "What wonders we are privileged to see in this mortal life! This is a perfect time to meditate on our faith," I say to [friend.GetFirstNameNoTooltip], but [friend.GetSheHe] seems not at all impressed, letting a harsh scoff escape [friend.GetHerHis] lips.\n\n"It is but a sunset!" [friend.GetSheHe] yells. "Must everything we do on this trip concern [ROOT.Char.GetFaith.HighGodName]? I just want to travel and see the world — I'm not even convinced [ROOT.Char.GetFaith.HighGodName] exists #EMP at all!#!""
 pilgrimage.6006.a:0 ""Your secret is safe with me, friend.""
 pilgrimage.6006.b:0 ""I shall not abide a friend who does not believe.""
 pilgrimage.6006.c:0 ""You make some good points...""
 #You and a friend are on a pilgrimage and your friend is healed in a miracle performed by a wandering priest
 pilgrimage.6007.t:0 "Living on a Prayer"
 pilgrimage.6007.desc:1 "My [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('friend'))] [friend.GetFirstName], plagued by [friend.GetHerHis] affliction, struggles to keep up with us on our pilgrimage. So, I walk alongside [friend.GetHerHim] and keep [friend.GetHerHim] company. A wandering [ROOT.Char.GetFaith.PriestNeuter] has been traveling with us for a time and notices [friend.GetFirstNamePossessiveNoTooltip] struggle.\n\n"You poor soul. A child of [ROOT.Char.GetFaith.HighGodName] should not toil so on [friend.GetHerHis] way to [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]," he says. "Perhaps [ROOT.Char.GetFaith.HealthGodName] might grant me the power to cure you of your affliction. Would you permit me to try?"\n\nMy [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('friend'))] turns to me, seeking my guidance. "What do you think, [ROOT.Char.GetFirstName]?""
 pilgrimage.6007.a:0 "[ROOT.Char.GetFaith.HighGodName] truly watches over us."
 pilgrimage.6007.a.success:0 "[friend.GetFirstNameNoTooltip] is healed"
 pilgrimage.6007.a.failure:0 "[friend.GetFirstNamePossessiveNoTooltip] condition worsens"
 pilgrimage.6007.b:0 "This [6007_healer.GetWomanMan] is not worthy of our trust."
 
 ###'Temptation/Virtue' Journey Events
 #Rakish or Lustful character considers making a pit stop, or perhaps, a detour to the local brothels
 pilgrimage.2101.t:0 "$pilgrimage_header$ A Desire for Intimacy"
 pilgrimage.2101.desc:1 "How long has it been since I last felt the warmth of another person against my skin? This pilgrimage has taken me far away from my home, as well as my comforts.\n\nOh, how I yearn for the desires of flesh. These fantasies won't stop flooding my mind, and I feel myself tempted to give in to my desires so that I can focus."
 pilgrimage.2101.desc.lust_vice:0 "\n\n[ROOT.Char.GetFaith.HighGodName], I know this feeling is sin! Why must you test me so harshly? Is my pilgrimage not enough to prove my devotion?"
 pilgrimage.2101.desc.lust_virtue:0 "\n\nSurely this must be part of [ROOT.Char.GetFaith.HighGodNamePossessive] trials! Can I remain virtuous without falling victim to possible enemies of the faith while on pilgrimage?"
 pilgrimage.2101.desc.lust_neutral:0 "This niggling feeling is an annoyance I must rid myself of! But of course, it's not without risk. These are different lands than my home, and I may be taken advantage of in this moment of weakness."
 pilgrimage.2101.a:0 "Just one night of comfort..."
 pilgrimage.2101.b:0 "Why limit myself to one brothel? Let's visit as many as we can!"
 pilgrimage.2101.c:0 "I must stay strong and focus on my pilgrimage!"
 #Persistent Beggar
 pilgrimage.2501.t:0 "$pilgrimage_header$ Wretched Pauper"
 pilgrimage.2501.desc.opening:1 "As my entourage travels through a small town, I feel a tug on the hem of my clothes. Turning to look, I see a thin, raggedy [beggar.GetWomanMan], staring up at me.\n\n"Oh great [ROOT.Char.GetLadyLord], I beg of you, could you spare some coins for a poor beggar? I am starving, and none of the locals will aid me.""
 pilgrimage.2501.desc.virtue.generous:0 "\n\nThough generosity is not in my nature, being on pilgrimage reminds me that charity is expected from all devout [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]..."
 pilgrimage.2501.desc.virtue.compassionate:0 "\n\nThough I am indifferent to [beggar.GetHerHis] plight, being on pilgrimage reminds me that compassion for the less fortunate is expected from all devout [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]..."
 pilgrimage.2501.desc.sin.generous:0 "\n\nAs pitiful as the wretch looks, I remember that [ROOT.Char.GetFaith.PantheonTerm] considers charity to be a grave sin..."
 pilgrimage.2501.a.virtue:0 "In [ROOT.Char.GetFaith.HighGodNamePossessive] name, I guess you can take these coins..."
 pilgrimage.2501.a.sin:0 "I cannot bring myself to say no!"
 pilgrimage.2501.b:0 "Bah! Go get a real job, earn your keep!"
 pilgrimage.2501.c.arrogant:0 "You dare touch my clothes, peasant!?"
 #Beggar wants another favor for their sister
 pilgrimage.2502.t:0 "$pilgrimage.2501.t$"
 pilgrimage.2502.desc.gave:0 ""Yes! Yes, thank you [ROOT.Char.Custom('LadyLordWomanMan')], thank... [ROOT.Char.GetFaith.HighGodName], was it? Thank them too! But, oh generous [ROOT.Char.Custom('LadyLordWomanMan')], if I could ask for another favor?"
 pilgrimage.2502.desc.refused:0 ""No! No my [ROOT.Char.Custom('LadyLordWomanMan')], please have mercy!"
 pilgrimage.2502.desc.end:0 "My sister is sick, and desperately needs medicine! Your money could save her life, please! We would be most grateful to you!""
 pilgrimage.2502.a:0 "Eh... yes. Okay. For the medicine."
 pilgrimage.2502.b:0 "No, I cannot! It isn't #EMP right#!!"
 pilgrimage.2502.c.gave:0 "No, I have done my part!"
 pilgrimage.2502.c.refused:0 "I said #EMP no#!! Now scram!"
 #Beggar wants favor for sisters children
 pilgrimage.2503.t:0 "$pilgrimage.2501.t$"
 pilgrimage.2503.desc:0 ""Wonderful! May she recover from her sickness soon. But if I could ask just one more favor? My sister, she has children, and well, you know how kids are. They eat so much! If you could provide some food for them as well...?""
 pilgrimage.2503.a:0 "Fine. Yes. No child should go hungry."
 pilgrimage.2503.b:0 "I think I have given enough."
 #Happy beggar
 pilgrimage.2504.t:0 "$pilgrimage.2501.t$"
 pilgrimage.2504.desc:0 "Many, many thanks upon you my [ROOT.Char.Custom('LadyLordWomanMan')]! I am eternally grateful, for I am indebted to you for something which I can never repay!\n\n[ROOT.Char.GetFaith.HighGodNamePossessive] generosity is great indeed, I shall sing [ROOT.Char.GetFaith.HighGodHerHis] praises till the end of my days!"
 pilgrimage.2504.a:0 "You forgot, I gave these also."
 pilgrimage.2504.a.flavor:0 "Would you leave the best behind?"
 pilgrimage.2504.b:0 "Indebted to me, you say? Hmm..."
 pilgrimage.2504.c.virtue:0 "You are welcome. Now go, with [ROOT.Char.GetFaith.HighGodNamePossessive] blessing."
 pilgrimage.2504.c.sin:0 "Yes, yes, just please... go."
 #Cocky Lordling
 pilgrimage.2511.t:0 "$pilgrimage_header$ Cocky Lordling"
 pilgrimage.2511.desc.start:1 "[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] attracts pilgrims from all over the [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] world, so it is not inconceivable that I would run into [lordling.Custom2('MyCharacterIntroduction', ROOT.Char)] on my journey.\n\nWhat #EMP is#! inconceivable is the insolent way [lordling.GetSheHe] has treated me, cutting off my entourage on [lordling.GetHerHis] horse and calling me a [ROOT.Char.Custom('InsultNoun')]... #EMP to my face#!, no less!"
 pilgrimage.2511.desc.wrathful:0 "\n\nMy blood boils, tempered only by the knowledge that the [ROOT.Char.GetFaith.PriestNeuterPlural] tell us to exercise restraint and not let our emotions take control."
 pilgrimage.2511.desc.vengeful:0 "\n\nIt is times like this I am reminded [ROOT.Char.GetFaith.PantheonTerm] commands us to forgive those who have wronged us."
 pilgrimage.2511.desc.vengeful.christian:0 "\n\nIt is times like this I am reminded Jesus commanded us to turn the other cheek..."
 pilgrimage.2511.a:0 "Damn it all, I'll teach that whelp a lesson!"
 pilgrimage.2511.b:0 "Breathe in... breathe out..."
 pilgrimage.2511.c:0 "There #EMP has#! to be a better way to deal with this anger."

 ###Christian Pilgrimage Journey Events
 #Zealous priest giving sermon in freezing rains
 pilgrimage.3001.t:0 "$pilgrimage_header$ Tears of [ROOT.Char.GetFaith.WaterGodName]"
 pilgrimage.3001.desc:0 "Even when on pilgrimage, the priests still hold Mass every Sunday. It is held out in the open when no church is nearby, but early this morning, a storm rolled in and has not ceased.\n\nUndeterred, a zealous [ROOT.Char.Custom('DefaultPriestTitle')] is standing out in the pouring rain, giving a sermon about perseverance in the face of adversity. Despite this, the size of [zealous_priest.GetHerHis] audience is rapidly dwindling as discouraged adherents seek refuge from the torrential rain."
 pilgrimage.3001.a:0 "What is a little rain to a faithful [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]?"
 pilgrimage.3001.a.tt:0 "$pilgrimage.2008.a.tt$"
 pilgrimage.3001.b:0 "Forget this madness, I'll be in my tent."
 #Naked preacher claiming to have reclaimed the lost innocence of Adam & Eve
 pilgrimage.3002.t:0 "$pilgrimage_header$ Adam's Innocence"
 pilgrimage.3002.desc:0 "As my party prepares to break camp, I notice a massive commotion nearby — A naked [naked_preacher.GetWomanMan] has climbed on top of a large rock and is preaching to the assembled crowd.\n\n"The original sin still stains our souls my friends, but that need not be so! If we shed our garbs, can we recover the lost innocence of Adam and Eve... then, and #EMP only#! then, will the Holy Spirit see fit to touch us and show us God's true love!""
 pilgrimage.3002.a:0 "[naked_preacher.GetSheHe|U] has the right idea! I've never felt so close to [ROOT.Char.GetFaith.HighGodName]!"
 pilgrimage.3002.b:0 "Heretic! Get [naked_preacher.GetHerHim] down from there!"
 pilgrimage.3002.c:0 "Challenge [naked_preacher.GetHerHim] to a theological debate."
 pilgrimage.3002.c.success:0 "You convince the preacher of [naked_preacher.GetHerHis] folly"
 pilgrimage.3002.c.success.tt:0 "You decide what happens next"
 pilgrimage.3002.c.failure:0 "You are unable to counter the preacher's arguments"
 pilgrimage.3002.d:0 "Ignore [naked_preacher.GetHerHim] and continue on my journey."
 #You convinced the naked preacher
 pilgrimage.3003.t:1 "$pilgrimage_header$ Adam's Guilt"
 pilgrimage.3003.desc:1 "Having been bested in theological debate, the [naked_preacher.GetWomanMan] has climbed down from the rock and is now standing in front of me, taken aback by the situation.\n\n"... I truly believed the key was in the garbs," [naked_preacher.GetSheHe] whispers, somberly. "But your perspective is truly enlightening."\n\n[naked_preacher.GetSheHe|U] blinks, suddenly remembering the crowd and [naked_preacher.GetHerHis] own bareness but keeping a brave face: "However should I progress now...""
 pilgrimage.3003.a:1 "You can put these on and join us for [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]."
 pilgrimage.3003.a.flavor:1 "You hand the naked [naked_preacher.GetWomanMan] some clothes."
 pilgrimage.3003.b:1 "Go forth and spread the #EMP correct#! word."
 #Doomsayer claiming the end is nigh!
 pilgrimage.3004.t:0 "$pilgrimage_header$ The End Is Nigh"
 pilgrimage.3004.desc:0 "As my party passes through a small town I notice a throng of people filling the market square. At the center a [doomsayer.GetWomanMan] stands on an overturned fish cart, shouting wildly to all who will listen.\n\n"The Day of Judgement is nigh! Repent! Repent I say, or you shall be damned for all eternity!"\n\nThe worried looking townsfolk nervously whisper to each other, fearful of the doomsayer's words."
 pilgrimage.3004.a:0 "I should not worry about the end of days."
 pilgrimage.3004.a.flavor:0 "Middle-earth has been on the precipice of disaster before..."
 pilgrimage.3004.b:0 "I sure am glad this pilgrimage comes with an indulgence!"
 pilgrimage.3004.c:0 "That [doomsayer.GetWomanMan] is #EMP not#! a priest! Cast [doomsayer.GetHerHim] down!"

 pilgrimage.3005.t:0 "$pilgrimage_header$ The Dark Lord is Coming"
 pilgrimage.3005.desc:0 "As my party passes through a small town I notice a throng of people filling the market square. At the center a [doomsayer.GetWomanMan] stands on an overturned fish cart, shouting wildly to all who will listen.\n\n"The End is nigh! The Dark Lord's armies are marching to doom us all! The [ROOT.Char.GetFaith.PantheonTerm] [ROOT.Char.GetFaith.PantheonTermHasHave] abandoned us! Repent! Repent I say, or you shall be damned for all eternity!\n\nThe worried looking townsfolk nervously whisper to each other, fearful of the doomsayer's words."
 pilgrimage.3005.a:0 "Not as long as I have breath in my body."
 pilgrimage.3005.a.flavor:0 "Only when the last Faithful falls shall his victory be complete."
 pilgrimage.3005.b:0 "We are moving on, don't listen to him."
 pilgrimage.3005.c:0 "That [doomsayer.GetWomanMan] has clearly gone #EMP mad#! Cast [doomsayer.GetHerHim] down!"

 ###Muslim Pilgrimage Journey Events
 #Ziyarat - Why am I taking this pilgrimage?

 pilgrimage.3102.t:0 "$pilgrimage_header$ Ziyarat"
 pilgrimage.3102.desc:1 "Though the Hajj is mandatory for all Muslims, pilgrimages to other locations are far less common. As these Ziyarat are not required by Islamic doctrine, the Muslims who chose to undertake them can have a wide variety of motivations for doing so.\n\nAs we travel along the road to [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip], I find myself thinking about what made me want to take this journey in particular..."
 pilgrimage.3102.a:0 "I want to see the entirety of Allah's glorious creation."
 pilgrimage.3102.b:0 "My zeal burns so hot that I wish to do more than just the Hajj."
 pilgrimage.3102.c:0 "The doubts I harbor compel me to look for answers in distant lands."

 ###Hindu Pilgrimage Journey Events
 #Ritual purification in a river
 pilgrimage.3201.t:0 "$pilgrimage_header$ Ritual Cleansing"
 pilgrimage.3201.desc:0 "Ritual purification is a crucial part of every [ROOT.Char.GetFaith] pilgrim's journey. A common form of this is to wash oneself in the waters of a sacred river crossing.\n\nThere is one such crossing just up ahead, but I cannot help but notice it is #EMP filled#! with commoners who have also come on pilgrimage..."
 pilgrimage.3201.a:0 "Join the other faithful in the sacred waters."
 pilgrimage.3201.b:0 "I will not bathe with #EMP peasants#!!"
 #Contemplating the universe
 pilgrimage.3202.t:0 "$pilgrimage_header$ Holiness of the Forest"
 pilgrimage.3202.desc.hinduism:0 "While the Seven Holy Cities are the most sacred of places, the wilderness itself has its own kind of sacredness. "
 pilgrimage.3202.desc.buddhism:0 "Gautama Buddha taught us that all life is sacred. While sentient beings are the highest form of life, even the smallest blade of grass still deserves respect."
 pilgrimage.3202.desc.jainism:0 "Ahiṃsā, or non-violence, is one of the main precepts of Jainism. Even violence against plants is prohibited, excluding the bare minimum needed to sustain life."
 pilgrimage.3202.desc.nature:0 "The arrogance of man has led many to believe they are above nature, but they are wrong. The natural world exists in the truest, most purest state of being."
 pilgrimage.3202.desc.end:0 "\n\nAs we pass through a simple forest clearing, it strikes me just how serene and quiet it is. No struggle, no strife... just a simple peace enjoyed by the trees and shrubs."
 pilgrimage.3202.a:0 "Let us spend some time here, and contemplate the universe."
 pilgrimage.3202.a.tt:1 "Your [THIS.Char.GetInvolvedActivity.GetName] will be #N delayed several months#!"
 pilgrimage.3202.b:0 "Hurry up, let us get on with it!"
 pilgrimage.3202.b.tt:0 "You will reach your destination #P several weeks sooner#!"

 ###Buddhist Pilgrimage Journey Events
 #Critical Wanderer
 pilgrimage.3301.t:0 "$pilgrimage_header$ Critical Bhikkhu"
 pilgrimage.3301.desc:0 "Along the pilgrim's path I see many wanderers, those who have abandoned the world and freed themselves from all worldly attachments.\n\nToday an elderly wanderer eyes my entourage as [wanderer.GetSheHe] walks beside me. "You bring too much with you. To achieve enlightenment, you must cast off your worldly possessions like me, and travel in naught but simple robes.""
 pilgrimage.3301.a:0 "I can manage that, at least for this journey."
 pilgrimage.3301.b:0 "But my tent, my blankets? It is too much. I am not ready!"
 pilgrimage.3301.c:0 "Ah, but a [ROOT.Char.GetTitleAsNameNoTooltip] should not travel in austerity."

 ###Hajj Arrival Event
 #Entering state of Ihram
 pilgrimage.3101.t:1 "Ihram"
 pilgrimage.3101.desc:1 "As I near Mecca, I find myself now standing before the Mīqāt, the boundary between the sacred spaces of Mecca and the outside world.\n\nFrom this point on I must enter a state of Ihram, undergoing a ritual cleansing and wearing only the prescribed attire. I must also refrain from sexual acts, swearing, and arrogant or rude thoughts."
 pilgrimage.3101.a:0 "I will commit to Ihram with the utmost dedication."
 pilgrimage.3101.b:0 "Ehh... it's not like anyone will know if I slip up."

 ###Generic Pilgrimage Destination Events
 #Standard arrival
 pilgrimage.4001.t:0 "The Arrival"
 pilgrimage.4001.desc:1 "I am finally here, body and soul, at the great [ROOT.Char.GetFaith.HouseOfWorship] of [ROOT.Char.GetCurrentLocation.GetNameNoTooltip].\n\nAs the [ROOT.Char.GetFaith.BishopNeuter] offers me blessings, I reflect on everything that had to happen for [ROOT.Char.GetFaith.PantheonTerm] to bring me here, at this moment in time."
 pilgrimage.4001.cynical_end:0 "\n\nA whole lot of walking."
 pilgrimage.4001.a:0 "I have walked the holy path."
 pilgrimage.4001.a_dead:0 "We have walked the holy path."
 pilgrimage.4001.a_cynical:0 "What's important is that I am seen and heard here."
 pilgrimage.4001.a.adunaic:0 "I have walked and experienced proof of our Greatness."
 #The Mystic is there!
 pilgrimage.4002.desc:1 "I am finally here, body and soul, at the end of my great pilgrimage. And who should meet me there but [2010_mystic.GetTitledFirstName], the seeker of true knowledge of the divine?\n\n"Look around you, [ROOT.Char.GetFirstNameNoTooltip]!" [2010_mystic.GetSheHe] says. "Is this glory not as I said it would be?""
 pilgrimage.4002.a:0 "Indeed it is, my friend!"
 pilgrimage.4002.a_cynical:0 "It's... something all right."
 pilgrimage.4002.b:1 "Oh yes, I do like what I'm seeing."
 #Obligatory Pilgrimage Skip Destination Event
 pilgrimage.4010.t:0 "Been There"
 pilgrimage.4010.desc:0 "Cutting corners and rushing the entourage, we have finally arrived in [ROOT.Char.GetCurrentLocation.GetNameNoTooltip].\n\nNot wanting to dillydally, as soon as the sacred duties for our [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName] have been performed, the local servants notify me that our travel is prepared and ready for the return trip."
 pilgrimage.4010.a:0 "I... I have changed my mind. This feels wrong."
 pilgrimage.4010.a.flavor:0 "Turning back now would be sacrilegious!"
 pilgrimage.4010.a.tt:0 "You will explore the destination and remain at [THIS.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] for the regular amount of time\n$EFFECT_LIST_BULLET$Your [THIS.Char.GetInvolvedActivity.GetName] conclusion and rewards will still be affected negatively"
 pilgrimage.4010.b:0 "Yes. Let us depart for [ROOT.Char.GetTravelPlan.GetData.GetFinalDestination.GetProvince.GetNameNoTooltip]."
 pilgrimage.4010.b.flavor:0 "Let's just gooo..."
 pilgrimage.4010.b.tt:0 "Your [THIS.Char.GetInvolvedActivity.GetName] will conclude and you start traveling back immediately"
 #Bury old host at Destination
 pilgrimage.4020.t:0 "Memento Mori"
 pilgrimage.4020.desc.intro:0 "As soon as we arrive at [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] I start arranging the ceremony for"
 pilgrimage.4020.desc.relation_family_liked:0 "my dearly departed [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_pilgrimage_host'))].\n\n"
 pilgrimage.4020.desc.relation_liked:0 "my dear [old_pilgrimage_host.GetFirstName].\n\n"
 pilgrimage.4020.desc.relation_family:0 "my departed [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_pilgrimage_host'))].\n\n"
 pilgrimage.4020.desc.relation_neutral:0 "[old_pilgrimage_host.GetTitledFirstName].\n\n"
 pilgrimage.4020.desc.liked:0 "I struggle to maintain my composure while searching for one of the [ROOT.Char.GetFaith.AltPriestTermPlural], ready to assist us through this final departure.\n\nAfterwards I find some peace knowing that we made it to [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] and that [old_pilgrimage_host.GetFirstName] will forever rest, closer to [ROOT.Char.GetFaith.HighGodNameAlternate], in this sacred place."
 pilgrimage.4020.desc.neutral:0 "The procession is serene and worthy, and the local [ROOT.Char.GetFaith.AltPriestTermPlural] assure me that [old_pilgrimage_host.GetSheHe] is in a better place now that [old_pilgrimage_host.GetSheHe] is laid to rest here in [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], closer to [ROOT.Char.GetFaith.HighGodName]."
 pilgrimage.4020.a:0 "This was the right decision."
 pilgrimage.4020.a.flavor:0 "May [old_pilgrimage_host.GetSheHe] be at peace now."

 ###Specific Pilgrimage Destination Events
 ###Christian
 #Rome
 pilgrimage.5001.t:0 "All Roads Lead to Rome"
 pilgrimage.5001.desc:0 "Pilgrims flock to Rome from all over the Christian world. Some follow the Via Francigena; others take less well known paths. In the end, we all converge here, at St. Peter's Basilica, where the great man himself was put to rest.\n\nStanding here with the other pilgrims, I sense a feeling of solemn unity and fellowship shared amongst the gathered, all having overcoming various trials and tribulations along their journey."
 #Jerusalem
 pilgrimage.5011.t:0 "O Jerusalem, Jerusalem!"
 pilgrimage.5011.desc.beginning:0 "No other city in the world has a history quite like Jerusalem. In addition to the many other holy sites there, the city contains "
 pilgrimage.5011.desc.christian:0 "the Church of the Holy Sepulchre, built over the combined places where Jesus was crucified, buried, and resurrected."
 pilgrimage.5011.desc.muslim:0 "the Haram esh-Sharif, the site where Muhammad ascended to Heaven after his time on earth."
 pilgrimage.5011.desc.jewish:0 "the Temple Mount, the location of the Holy of Holies, and the site where the Third Temple is prophecized to be rebuilt."
 pilgrimage.5011.desc.end:0 "\n\nStanding outside of the Temple Mount, with my hand on the Western Wall, I find myself reflecting on everything that happened on my journey to this city of legend."
 #Constantinople
 pilgrimage.5021.t:0 "The City of the World's Desire!"
 pilgrimage.5021.desc:0 "I finally stand on the hills outside Constantinople, a glimmering jewel of civilization that echoes with the glory of the Roman Empire. It is truly a site to behold!\n\nNear the center I can see the Hagia Sophia, the great center of worship, which is often the considered the epitome of Byzantine architecture.\n\nIt is far from the only wonder here though, and as I gaze out over the city I marvel at the glories of [ROOT.Char.GetFaith.CreatorNamePossessive] creation."
 #Alexandria
 pilgrimage.5031.t:0 "Alexandria!"
 pilgrimage.5031.desc:0 "At last I have arrived in Alexandria, the home of Christian monasticism. The very first monks and hermits began their journeys in the desert caves around the city, which are still in use today.\n\nThough not as famous as Jerusalem or Rome, Alexandria has a long history as a center of theology and learning. Even after centuries of Islamic occupation, enclaves of Christians living within the city still keep their faith strong."
 ###Jewish
 #Mount Sinai
 pilgrimage.5101.t:0 "Sinai and Horeb"
 pilgrimage.5101.desc:1 "[ROOT.Char.GetFaith.HighGodName] first spoke to Moses on the top of Mt. Sinai, taking on the form of a burning bush. Later, on the same mountain, [ROOT.Char.GetFaith.HighGodNameSheHe|U] delivered onto him the Ten Commandments, which have formed the foundation of all Abrahamic doctrine.\n\nIt is without question that [ROOT.Char.GetFaith.HighGodName] favors this place, and I find myself wondering if [ROOT.Char.GetFaith.HighGodNameSheHe|U] is looking down at me as I stand on these sacred slopes..."
 ###Muslim
 #Medina
 pilgrimage.5201.t:0 "The Hegira"
 pilgrimage.5201.desc:0 "Muhammad was not always beloved, and in the earliest days of the Muslim faith many rejected him and his teachings.\n\nAfter being warned of an assassination plot, he left Mecca to travel to Yathrib, where a growing group of Muslims welcomed him with open arms. This journey was known as the Hegira, and in his new home Muhammad was able to rally the warring tribes around him in submission to Allah.\n\nYathrib would go on to be renamed Medina, the city of the Prophet, in honor of this. Now here I am, ready to honor his journey myself."
 ###Hindu
 #Varanasi
 pilgrimage.5301.t:0 "Varanasi"
 pilgrimage.5301.desc:0 "At last I have arrived in Varanasi. Founded by the god Shiva in far-back antiquity, the great city attracts pilgrims from long and far.\n\nIt is not just Hindu pilgrims who travel here though, as the city is near the site where Gautama Buddha first taught his disciples.\n\nSeeing this mixing of the faithful first-hand, and the knowledge and discussion that flow from it, makes me newly aware of how we all live in this world together."
 #Ayodhya
 pilgrimage.5311.t:0 "Ayodhya"
 pilgrimage.5311.desc:1 "At long last I have arrived in Ayodhya, birthplace of the god Rama and setting of the great epic Ramayana. As an incarnation of Vishnu, Rama's birth and life are considered to be a shining example of dharma in action.\n\nAs a tale which has inspired generations of Hindus, being at the place of the Ramayana makes me wonder what kind of mark my own legacy will leave on history..."
 #Mathura
 pilgrimage.5321.t:0 "Mathura"
 pilgrimage.5321.desc:0 "I have finally arrived at my destination, Mathura. It is here that the god Krishna was born, the deity compassion, love, and tenderness.\n\nLooking around, I can see all of those aspects displayed by the pilgrims who flock here to worship at the Krishna Janmasthan Temple Complex, one of the most splendid and grand pieces of religious architecture build to date."
 #Haridwar
 pilgrimage.5331.t:0 "Haridwar"
 pilgrimage.5331.desc:0 "At long last I have arrived at the source of the sacred Ganges River, Haridwar.\n\nThe city was built upon the site where the goddess Ganga herself descended when Lord Shiva released the mighty river from his locks of hair.\n\nKnown for being able to wash away sins, pilgrims from all over the world flock here to bathe in the waters of the river. Now I will be one of them."
 #Kanchipuram
 pilgrimage.5341.t:0 "Kanchipuram"
 pilgrimage.5341.desc:1 "At long last I have arrived in Kanchipuram, home of the Kamakshi Amman Temple.\n\nDedicated to the mother goddess, this temple is known as a place of peace and prosperity, and remains one of the seven holiest sites in Hinduism. "
 #Ujjayini
 pilgrimage.5351.t:0 "Ujjayini"
 pilgrimage.5351.desc:0 "Arriving in the ancient city of Ujjain, I begin making my way towards the Mahakaleshwar Jyotirlinga.\n\nDedicated to Lord Shiva in his incarnation as Mahakaleshwar, the city has long been both a pilgrimage and administrative center, creating a great bustling metropolis that pulses with the lives of the faithful.\n\nAfter arriving at the great temple I seek the blessing of the [ROOT.Char.GetFaith.BishopNeuter], cleaning my soul of its sins."
 #Dwarka
 pilgrimage.5361.t:0 "Dwarka"
 pilgrimage.5361.desc:0 "At last I am on the threshold of the Gateway City, Dwarka, one of the greatest sites in Hinduism.\n\nAccording to legend, Vishnu's incarnation of Krishna reclaimed great swathes of land from the sea itself so that the city could be built here. Since then, the city has grown substantially, becoming a religious and economic hub that attracts pilgrims from all over... myself among them."
 ###Buddhism
 #Bodh Gaya
 pilgrimage.5401.t:0 "Bodh Gaya"
 pilgrimage.5401.desc:0 "I have arrived in the holiest place in the world for Buddhists, Bodh Gaya is the place where [ROOT.Char.GetFaith.HighGodName] [ROOT.Char.GetFaith.HighGodHerselfHimself] attained enlightenment under the Bodhi Tree.\n\nSince then the elaborate Mahabodi Temple was constructed around the sacred tree, and pilgrims from all over the world flock here to learn more of [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] story and celebrate [ROOT.Char.GetFaith.HighGodHerHis] life."
 #Kushinagar
 pilgrimage.5411.t:0 "Kushinagar"
 pilgrimage.5411.desc:0 "At last I have arrived in Kushinagar, where it is said [ROOT.Char.GetFaith.HighGodName] passed on from the mortal world.\n\nHaving attained Nirvana in life, [ROOT.Char.GetFaith.HighGodHerHis] death is to be celebrated, as [ROOT.Char.GetFaith.HighGodNameSheHe] attained Parinirvana after dying and broke free from the chains of rebirth. This moksha, or liberation, is the ultimate goal of a devout Buddhist."
 #Sarnath
 pilgrimage.5421.t:0 "Sarnath"
 pilgrimage.5421.desc:0 "My journey has finally brought me to Sarnath, the site where [ROOT.Char.GetFaith.HighGodName] first taught the four noble truths to [ROOT.Char.GetFaith.HighGodHerHis] followers as well as the teachings associated with it.\n\nIt was here that the first Buddhist school was founded, which even today attracts pilgrims from all over the world."
 ###Jainism
 #Shikharj
 pilgrimage.5501.t:0 "Shikharji"
 pilgrimage.5501.desc:1 "According to the Nirvana Kanda, twenty of the twenty-four Jain tirthankaras attained Moksha here on the mountain of Shikharji. Such a storied history has made this place the most important pilgrimage site in the Jain community, and as my gaze wanders from the highest peaks to the lowest reaches I find myself reflecting on my own journey here and what it means for my life."
 ###Zoroastrian
 #Ushi-darena
 pilgrimage.5601.t:0 "The Divine Consciousness"
 pilgrimage.5601.desc:0 "As I stand upon the slopes of Mount Ushi-darena, the vista of the lower reaches spreads out before me. Faced with the awe-inspiring sight, I cannot help but think about how Zoroaster attained illumination here, receiving the knowledge of Ahura Mazda to spread to the world below. Like most pilgrims here I feel no divine spark of prophecy, yet even still I cannot help but marvel at what lay before me."
 
 # LOTR
 pilgrimage.5701.t:0 "Barad-dûr"
 pilgrimage.5701.desc.sauron:0 "Servants of [sauronthedarklordcharacter|E] the world over make the treacherous path through the ash-caked plains of Gorgoroth to gaze upon the site of Barad-dûr. Whether it is silent or thronging with the damned servants of the Dark, it is a place of dread awe, the power of the Darkness permeating the very air.\n\nMy legs tremble as I walk, awe and terror intermingling at being in the heart of such dread might."
 pilgrimage.5701.a:0 "Such terror..."
 pilgrimage.5701.b:0 "Praise the Dark Lord!"
 
 pilgrimage.5702.t:0 "Sammath Naur"
 pilgrimage.5702.desc.evil:0 "Ensconsed deep within the raging heat of Orodruin is Sammath Naur, the Cracks of Doom. \n\nThe heat is nigh unbearable for me - but I still press on. Here are the very forges of a God, in which have been wrought terrible and great things. \n\nThere are no guards and even fewer guests - few would brave the inferno. But as I gaze upon the blackened and arcane forges within the volcano's heart, I am in awe at it."
 pilgrimage.5702.a:0 "Mount Doom."
 pilgrimage.5702.a.cynical:0 "Mount Doom... a fitting name." 

 pilgrimage.5703.t.faithful:0 "Minas Ithil" 
 pilgrimage.5703.t.evil:0 "The City of Sorcery"
 pilgrimage.5703.desc.evil:0 "The former city of [isildur|E] has long been transformed. It's stoneworks now glow a pale green of undeath, the way watched by dread statues. Here come those who desire to learn the ways of Morgul, sorcery dark and profane. Few do, in the end, but even still, it is a land of divine terror. I master my terror and enter."

 pilgrimage.5705.t:0 "The Great Port of Pelargir"
 pilgrimage.5705.t.faithful:0 "Eithel Ulmo"
 pilgrimage.5705.desc.adunaic:0 "Arriving by boat, I at last step foot on the harbor of Pelargir. \n\nI wander the huge harbor; there is a constant stream of ships arriving at this place, dropping off exotic trade goods, supplies and plunder.  Our people are exposed to wonders from the world over, all arriving at Pelargir. Yet they in turn are exposed to the wonders of Pelargir and spread word of it's glory far across the world, now returned to it's Adûnaic roots and traditions; Pelargir can be said to be among the greatest surviving legacies of lost Anadûnê. \n\nThe Great King Castimir once held Pelargir dear to his heart, and wisely tried to restore Pelargir's Adûnaic legacy; for which he was vilified by the Nimruzîrim of [gondor|E] and his line cast out. In our age, however, we Adûnaic faithful have reclaimed Pelargir, proving our superiority over the Adorators of the White Tree once and for all. \n\nEventually, however, it is time to return. Setting a course, we return home, leaving the great Haven of Pelargir behind us."
 pilgrimage.5705.desc.faithful:0 "As I enter the [tol_aerhir|E] guided by one of the chief loremasters, I feel honoured to be one of the few to ever be allowed into the grottos of [eithel_ulmo|E]. \n\nMy guide leads me through the wondrous grottos, created and designed by [ulmocharacter|E] himself, deeper and deeper down, through seemingly endless caves, until I reach a heavy steel reinforced door; The entrance to the source of [eithel_ulmo|E]. \n\nWhen I enter the room, I feel watched, but not in a suspicious manner. Instead, I feel completely at ease, as if guided by an old and wise spirit. \n\nWhile I contemplate the trouble that faces me and my subjects, I gain sudden insights and realisations, the likes of which I have never felt before. \n\nLeaving the room, walking back up to Tol Aerhir, you can only conclude that [ulmocharacter|E] himself must have counseled me..."
 pilgrimage.5705.a.adunaic:0 "Thousands of Sails..." 
 pilgrimage.5705.a.faithful:0 "It's a long way down."

 pilgrimage.5706.t:0 "The Black Haven of Umbar"
 pilgrimage.5706.desc.adunaic:0 "I furl my ship’s sails as I approach the docks of the grand Haven of Umbar. Even my mighty ship seems but a tiny toy boat amongst the venerable towers and structures of Adûnaic stonework.\n\nAs I disembark upon the pier at the southern side of the harbor, I gaze upon the magnificent Palaces of the Sea-Lords of old Anadûnê. Further inside the city, I see the remnants of Tarma Tar Calion, the memory of the last great king of Anadûnê, Ar-Pharazôn. Will I be able to bring our people to the same heights I wonder?\n\nI continue on through the busy streets of the Market District and observe the faded statues of the great Umbarean kings of the past - amongst them I see Herumor, Fuinur and even the righteous King Castamir himself.\n\nAs the sun sets, I return to my ship filled with hope and ambition for my future. I am certain, by the grace of the Adûnaic kings of old, I shall bring our people to new heights. One day, my heirs will walk the streets of Umbar gazing upon statues of my likeness."
 pilgrimage.5706.a:0 "I have walked and experienced proof of our Greatness."
 pilgrimage.5706.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5707.t:0 "Târikêth an-Kharat"
 pilgrimage.5707.desc:0 "My retinue and I arrive exhausted in Târikêth an-Kharat by horse. As I pass over the hilly farmlands, my exhaustion comes to an abrupt end as I lay my eyes upon the imposing walls of Zadan an-Adûn - the jewel of Târikêth an-Kharat.\n\nTowering over the walls, I see a magnificent work of Adûnaic stonework, a remarkable fortress with a red hue. I enter the city through the main gates. As I wander the cobbled streets, I inspect the impeccable stonework of the city. Surely this is proof that the Anbalûkkhòri are true descendants of Anadûnê.\n\nFinally I enter the walls of the Red Citadel itself. Within the imposing citadel lies the seat of the Anbalûkkhòri throne. The halls are draped with pompous artwork, as well as luxurious goods and relics of old Anadûnê displayed proudly in the many halls of the keep.\n\nAs I leave the city and trot my way home, I ponder over the many great Adûnai, loyal to the King’s Men of old, that ruled from this seat of power in ancient times."
 pilgrimage.5707.a:0 "I have walked and experienced proof of our Greatness."
 pilgrimage.5707.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5708.t:0 "Hazaj Tollin"
 pilgrimage.5708.desc:0 "Ah, Hazaj Tollin... The first Adûnaic settlement in Bellakar, established by the Adûnai in the early years of the Second Age during the reign of the ninth king of Anadûnê, the glorious Tar-Súrion.\n\nI dismount my horse and walk along the city premises for hours, as I marvel at the Arch of Ciryandur beyond the city gates. I recall the namesake of this Arch; the honorable Adûnaic captain of the that discovered coast Bellakar and established Hazaj Tollin. I inspect the intricate details along the surface of the arch, which unlike the rest of the city remained intact after the great waves of the Akallabêth washed over this place.\n\nThe magnificent stoneworks of my ancestors are truly a sight to behold. I close my eyes and ponder over the noble deeds of my forefathers - the establishment of this settlement and the subjugation and subsequent ennoblement of the Haradrim. I am filled with a sense of pride and awe as I mount my horse and leave the city's boundaries."
 pilgrimage.5708.a:0 "I have walked and experienced proof of our Greatness."
 pilgrimage.5708.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5709.t:0 "The Great Haven of Korlea"
 pilgrimage.5709.desc.adunaic:0 "I arrive at the Korelan harbor by boat. The inlet leading to the harbor is teeming with all kinds of ships, both great and small - magisterial mercantile ships, fishing boats of all sizes, military vessels and lastly; the pretentious leisure ships docked at the noble’s district pier.\n\nKorlea is a melting pot of the indigenous cultures, but beneath all the rabble, I can see the architecture and chiseled stucco of Adûnaic craft. I can sense the proud heritage of the Adûnaim as I explore the nooks and crannies of the city. Korlea was once a proud and fair city of the most loyal King’s Men of old.\n\nI stroll through the various districts until sundown, before I decide to return to my ship for a good night's sleep. My dreams take me to the near future of Korlea under firm King’s Men control. I see the silhouette of a kingly Adûnaic figure, sitting upon a Korelan throne while the masses cheer. The silhouette reminds me of... Me. The dream is intense, but I feel at ease."
 pilgrimage.5709.a.adunaic:0 "I have walked and experienced proof of our Greatness."
 pilgrimage.5709.b:0 "$pilgrimage.4001.b$"
 pilgrimage.5809.desc.neutral:0 "I arrive at the Korlean harbor by boat. The inlet leading to the harbor is teeming with all kinds of ships, both great and small - magisterial mercantile ships, fishing boats of all sizes, military vessels and lastly; the pretentious leisure ships docked at the noble’s district pier.\n\nKorlea is a melting pot of indigenous cultures, but the influence of [numenorean|E] architecture is still visible. I can sense the age of the stone buildings as I explore the nooks and crannies of the city.\n\nI stroll through the various districts until sundown, before I decide to return to my ship for a good night's sleep."

 pilgrimage.5710.t:0 "The Great City of Bôzisha-Dâr"
 pilgrimage.5710.desc:0 "In the early morning, I arrive in the Great City of Bôzisha-Dâr, known as the Harshport in the common tongue. The cities' markets are already full of life and merchants can be heard praising their wares in a dozen tongues all across the urban center. At the harbor, larger traders can be overheard discussing their usual business and complaining about tolls and corsairs. In the upper city, the richest nobles and merchant families dwell in their large palaces.\n\nRây is a land of many peoples and beliefs, and shrines for a large variety of [haradric|E] deities can be found."
 pilgrimage.5710.a.greedy:0 "It is coin that decides kings from beggars here."
 pilgrimage.5710.a.generous:0 "Those without coin cannot prospher here."

 pilgrimage.5801.t:0 "Imrazôr's Hallow"
 pilgrimage.5801.desc:0 "Arriving by boat, I finally spot the cove which holds the final resting place of [imrazor|E]; renowned as the sire of the Princes of [dol_amroth|E] and according to legend, the husband to an [elven|E] maiden. Even from this distance, I can smell the fragrant aroma of the [oiolare_tree|E] for which this cove is so famed. \n\nDocking upon a hidden pier, I disembark. At the cove's entrance, a presence seems to loom over me. Weighing my intentions. After a moment, the feeling passes and I am compelled to enter the cove. Legends say that [uinencharacter|E] watches over this holy place; was that her power?  \n\nUpon entering, I behold a magnificent sight: an [oiolare_tree|E] towers over numerous other trees surrounding an impressive mausoleum covered in flowers, a shaft of sunlight illuminating all. Standing above it, I see a striking statue of what must be [imrazor|E] himself! \n\nTaking a moment to pay my respects, I reluctantly leave the cove and return to my ship. I shall never forget what I saw, nor shall I forget the smell of the [oiolare|E]."

 pilgrimage.5803.t:0 "Minas Tirith"
 pilgrimage.5803.t.faithful:0 "Mindolluin, the Sacred Mountain"
 pilgrimage.5803.desc.faithful:0 "$pilgrimage.4001.desc$"
 pilgrimage.5803.desc.adunaic:0 "$pilgrimage.4001.desc$"

 pilgrimage.5804.t:0 "Orthanc"
 pilgrimage.5804.desc.generic_good:0 "I have arrived at last. I gaze upwards at the imposing black tower named [orthanc|E], which stands tall and undaunted. At the great stone ring of [isengard|E], I am bidden entry. \n\nI am encouraged to wander the calm, beautiful [numenorean|E] gardens. Tended to by many gardeners, it is a vibrant bouquet of life, and many types of trees and plant-life can be found here. I spend a moment to fish at the river of [isengard|E], before I am eventually led tow [orthanc|E] itself."
 pilgrimage.5804.desc.saruman_good:0 "I have arrived at last. I gaze upwards at the imposing black tower named [orthanc|E], which stands tall and undaunted. At the great stone ring of [isengard|E], I am bidden entry. \n\nI am encouraged to wander the calm, beautiful [numenorean|E] gardens. Tended to by many gardeners, it is a vibrant bouquet of life, and many types of trees and plant-life can be found here. I spend a moment to fish at the river of [isengard|E], before I am eventually led tow [orthanc|E] itself.\n\nThere, the guardian of [isengard|E] greets me. Together, we retreat to an room further into the [Concept('orthanc','black tower')|El] where we spend many an hour talking and discussing things. I ask for council on many matters, and my host ponders these before offering their own advice and answers. Eventually, we retire to dine. The wine and salted pork they offer is particularly good."
 pilgrimage.5805.desc.postents:0 "I have arrived at last. I gaze upwards at the imposing black tower named [orthanc|E] which, even after so many tribulations in it's long history, stands tall and undaunted. Where before there used to be a great stone ring to protect it, now there was naught but rubble; a lasting reminder of the strength of the [ents|E]. \n\nAlthough [isengard|E]'s impressive [numenorean|E] gardens are no more, the [ents|E] have left much verdant beauty in the wake of their conquest; the Treegarth of [orthanc|E]. After the [ents|E]' victory, they got to work at breathing life back into the land which had been destroyed. By the end of their labor, the [ents|E] had seeded a formidable new forest. \n\nOrchards, glades and life now stretch out across the land. The once dammed river flows as a gentle stream leading into a lake; in the middle of which stands the [orthanc|E]. Although the tower is inaccessible to me, I take a moment to stroll and enjoy the works of the [ents|E]. \n\nI shall not forget that even if evil may despoil all, as in [isengard|E], it can always be restored."
 pilgrimage.5804.desc.evil:0 "About time I arrived. Dismounting, I peer up at the looming bulwark of [orthanc|E]; the Ring of [isengard|E]. An immense stone wall shaped in a ring. Peering eyes see me from atop the battlements, and I identify myself with a shout. Eyes widening, the gate-guards swiftly orders for it to be opened. \n\nEntering, the first thing to grab my attention is the massive tower of [orthanc|E]. Huge and intimidating, its size makes it visible from great distances. Where before there was greenery from the vast [numenorean|E] gardens, now there is little but dead dirt and huge foundries, endlessly fed fuel to keep the gears of industry turning. \n\nAs I wander [isengard|E], I make sure to put some of what I've seen to memory. [orthanc|E] itself is interesting to explore; although I remain only the first floor. It is expertly crafted, an impressive structure both inside and out. \n\nEventually, I decide to leave [isengard|E]. Sparing one look back at the smog-ridden skies of [orthanc|E], I ride off, starting on the journey back home."
