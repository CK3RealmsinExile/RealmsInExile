l_english:

 orc_feast_0001_orc_trigger: "Suitable orc is attending the feast" 

 lotr_feast.0001.t: "The Orc Draught"
 lotr_feast.0001.desc: "The feast is tiring, and I am in danger of falling asleep when [orc_participant.GetFirstName] suddenly comes towards me with a large leather bag filled with some liquid.\n\n"I've brought you my special brew! Try it!" [orc_participant.GetFirstNameNoTooltip] shouts at me while laughing intensely.\n\nAt first, it is hard to swallow, and my throat feels like it's burning... but then a great feeling of heat spreads around my body, and suddenly, I feel new strength and energy in my muscles. Just one drop of the brew was enough to make me want to run laps around the hall."
 lotr_feast.0001.a: "[orc_participant.GetFirstNameNoTooltip], pour me another!"
 lotr_feast.0001.b: "That was enough for me."

 empowered_by_orc_brew_1_modifier: "Refreshing Orcish Brew"
 empowered_by_orc_brew_1_modifier_desc: "This character has been refreshed by a questionable [orcish|E] drink."
 empowered_by_orc_brew_2_modifier: "Invigorating Orcish Brew"
 empowered_by_orc_brew_2_modifier_desc: "This character has been invigorated by a questionable [orcish|E] drink."
 empowered_by_orc_brew_3_modifier: "Empowering Orcish Brew"
 empowered_by_orc_brew_3_modifier_desc: "This character has been empowered by a questionable [orcish|E] drink."
 empowered_by_orc_brew_4_modifier: "Overwhelming Orcish Brew"
 empowered_by_orc_brew_4_modifier_desc: "This character has been overwhelmed by a questionable [orcish|E] drink."

 exempt_from_balrog_struggle: "Exempt from Struggle of Moria"
 exempt_from_balrog_struggle_desc: ""
 
 lotr_feast.0050.t: "An Opportune Moment"
 lotr_feast.0050.desc: "I walk past [listening_elf.GetName] and [attentive_elf.GetName] who are deep in conversation with each other. Many other guests are nearby, and a few heads turn towards me. I realize that this might be a good opportunity to make a speech in order to inspire [hope|E] in the attendees - but can I find the right words so quickly?"
 lotr_feast.0050.a: "I know exactly what to say..."
 lotr_feast.0050.b: "No, the timing is not right..."

