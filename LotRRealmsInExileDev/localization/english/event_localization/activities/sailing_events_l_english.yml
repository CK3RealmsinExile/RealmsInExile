 sailing.9131.t:0 "Captain [dueled_pirate.GetFirstName] Humbled"
 sailing.9131.desc:0 "After a vicious duel, I finally stand over my defeated enemy as [dueled_pirate.GetSheHe] lies crumpled on the deck. Both crews appear to be frozen where they stand, staring at me intently as I savour the moment. The reverie is broken by an anguished whimper from my opponent, who begins to beg me for quarter. \n\nNow I must decide how best to take advantage of the situation. I have proven my prowess, but there may be further opportunity here…"
 sailing.9131.a:0 "[dueled_pirate.GetFirstName], to the brig you go!"
 sailing.9131.b:0 "The Sea suffers no weakness. [dueled_pirate.GetFirstName] will walk the plank!"
 sailing.9131.c:0 "You fought well, [dueled_pirate.GetFirstName]. Join my crew!"
 sailing.9131.toast.c.success:0 " [dueled_pirate.GetName] bribed!"
 sailing.9131.d:0 "A skilled crew you have there, [dueled_pirate.GetFirstName]..."
 sailing.9131.d.success:0 "You recruit the enemy crew"
 sailing.9131.toast.d.success:0 "Crew recruited!"
