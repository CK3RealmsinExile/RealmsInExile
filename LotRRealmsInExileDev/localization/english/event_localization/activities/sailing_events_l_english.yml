 # Sailing: Go on a raid
 sailing.9100.t:0 "Piratical Preparations"
 sailing.9100.desc:0 "I stride down to the docks, drawing the salty sea air into my lungs. It invigorates me, but not as much as the sight of my vessel at anchor. Both deck and dockside are a hive of activity, as my crew load provisions while singing bawdy songs. \n\nThe quartermaster sees me approach and bows with an exaggerated flourish. I smile and nod in return as I cross the gangplank. My first mate cries out “Captain on deck!” to general cheers from the crew. They seem ready and hungry for action. \n\nNow all that remains is to decide on our mission. Will we sail out into open waters in search of a prize, or launch a raid into hostile territory?"
 sailing.9100.a:0 "We're going on a coastal raid!"
 sailing.9100.b:0 "We'll prowl the open waters!"

 sailing.9110.t:0 "Choosing a Target"
 sailing.9110.desc:0 "My officers gather in the wardroom, where I have unrolled a collection of maps across the long oak table. I've informed them that we will be taking the ship on a raid, but that I am yet to decide upon a destination. I judge that giving them a say in the mission will bolster their morale, and listen as they debate the merits of each target.\n\nAfter an hour the discussion begins to get heated, and I decide it’s time to settle the matter. I slam my goblet down on the table, and the men fall silent and stare at me in anticipation."
 sailing.9110.a:0 "Let's raid [piracy_destination_1.GetName]"
 sailing.9110.b:0 "We will plunder [piracy_destination_2.GetName]!"
 sailing.9110.c:0 "How about sabotaging [piracy_destination_3.GetName]?"

 sailing.9111.t:0 "Naval Patrol Sighted!"
 sailing.9111.desc:0 "As we approach our target, the sense of anticipation rises. The black sails have been unfurled, and a tail wind drives us forward, the prow of the ship cutting through the waves like a whetted cudgel.\n\nSuddenly a cry goes up from the crow's nest - a patrol ship has been sighted. It is sleek and bristling with armed crewmen. I have a decision to make - attack the ship head on, seek to outmanoeuvre it, or turn tail and head for home…."
 sailing.9111.a:0 "Make ready, sailors! We engage them!"
