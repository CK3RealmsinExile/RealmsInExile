 mining.8001.desc.start:0 "After many months spent analysing rock samples and tracing uncovered seams, we have finally found something substantial...\n\n"
 mining.8001.desc.mithril:0 "In the dimly lit cavern, a wondrous sight beholds us. With torchlight flickering upon the walls, we venture deeper into the heart of the earth. There, amidst the ancient stones and shadows, we find it – Mithril! Its shimmering surface, akin to moonlight caught in solid form, adorns the walls like the armor of the Valar themselves. A metal of such rare beauty and strength that all can scarce believe their eyes."
 mining.8001.desc.gold:0 "As we toil beneath the rocky embrace of the mountains, the earth yields up one of its most coveted treasures – Gold! Gleaming like the first rays of dawn upon a still lake, the veins of this lustrous metal dance through the dark stone like a hidden river of wealth. With each strike of the pickaxe, we unearth more of this gilded bounty, and our hearts sing with the promise of riches untold."
 mining.8001.desc.silver:0 "Silver, the metal of the moon, reveals its splendor to us in a secluded alcove deep within a large cavern. Its veins glisten like frozen streams, their purity rivaling the light of Eärendil himself. I know that this discovery will bring prosperity to my people, for silver is not only a treasure but a symbol of grace and elegance."
 mining.8001.desc.lead:0 "In the darkest recesses of the caverns, we stumble upon Lead, a heavy and unyielding metal. Its presence feels like the weight of the world upon our shoulders. Lead, though not as coveted as others, has its own uses and significance. We know that our diligence in extracting it will be rewarded."
 mining.8001.desc.tin:0 "Amidst the craggy walls and echoing chambers, we find Tin, the humble companion of other metals. Its unassuming luster, a pale silver-gray, holds the promise of alloying with other treasures to create materials of even greater worth."
 mining.8001.desc.copper:0 "Deeper into the tunnels, where the air grows heavy with the scent of earth and metal, we stumble upon a deposit of Copper. Its reddish hue, like the autumn leaves of Lothlórien, hints at the fire within. Copper, the metal of warmth and vitality, will grace our hearths and find purpose in our craftsmanship."
 mining.8001.desc.iron:0 "In the bowels of the earth, where molten rock meets stubborn stone, we unearth the lifeblood of our forges – Iron! Its rugged presence, a stark contrast to the beauty of other ores and jewels, promises strength and utility. Each chunk of iron ore, holds within it the potential to craft strong weapons and tools."
 mining.8001.desc.diamond:0 "Beneath layers of stone and earth, we discover the most exquisite of treasures – Diamonds! Their crystalline facets sparkle like stars in the midnight sky, a testament to Middle-earth's artistry. We marvel at these gems, knowing they will adorn the crowns of kings and queens."
 mining.8001.desc.ruby:0 "As we delve deeper, the fiery spirit of the earth reveals itself in the form of Rubies. These crimson gems blaze with an inner fire, as if the very heart of Aulë has been captured in the earth's embrace. We know that these stones will become symbols of passion and power."
 mining.8001.desc.sapphire:0 "In a hidden chamber, we uncover Sapphires that shimmer like the depths of the sea. Their deep blue hue, like the eyes of the Valar gazing upon Arda, holds a serene beauty that enchants all who behold them. Sapphires, gems of wisdom and tranquility, will surely grace our most revered artifacts."
 mining.8001.desc.emerald:0 "Amidst the roots of the mountains, we find Emeralds that gleam with the vibrant green of untouched forests. Their radiance, like the light of the Two Trees, fills our hearts with awe. Emeralds, symbols of nature's enduring beauty, will adorn our most cherished relics."
 mining.8001.desc.amethyst:0 "Deep within a hidden chamber, Amethysts reveal themselves to us. Their violet hues seem to hold the very essence of enchantment, casting a spell of wonder upon all who gaze upon them. We know that these gems will be revered for their mystic qualities."
 mining.8001.desc.onyx:0 "In the deepest, darkest recesses of the mine, we uncover Onyx, as black as the midnight sky. Its polished surface seems to absorb all light, creating an aura of mystery and power. Onyx, stones of shadow and strength, will find their place in the most solemn of occasions."
 mining.8001.desc.peridot:0 "In a hidden alcove, we stumble upon Peridots, gems of fresh green like the first leaves of spring. Their vibrant color speaks of renewal and hope, a welcome sight in the depths of the earth. Peridots, stones of optimism and growth, will bring a sense of life to our craftsmanship."
 mining.8001.desc.quartz:0 "In the crystalline heart of the caverns, we find Quartz, its clear and transparent beauty like the purest waters of the Anduin. Its clarity hints at truth and insight, and we know that this Quartz will become prized for its ability to reveal the hidden secrets of the world."
 mining.8001.desc.unknown:0 "In a deep secluded chamber we find many beautiful gems and treasures, a great relief as we approach the end of my expedition."

 mining.8001.a:0 "Great success!"

 mining.8002.t:0 "Empty Handed"
 mining.8002.desc:0 "The end of my expedition approaches, and my prospecting efforts have yielded nothing more than a few shallow veins and false hope. There is an air of disappointment in camp as my team begins to pack up our equipment for the journey home."
 mining.8002.a:0 "There's always next time..."

 mining.8003.t.5:0 "Resplendent Riches"
 mining.8003.desc.5:0 "As I stand amidst the resplendent chambers of the mines, my heart swells with jubilation, for my mining expedition has proved to be a resounding triumph, exceeding my loftiest expectations. The depths of this ancient realm have yielded a veritable treasure trove of material, their brilliance rivaled only by the gleam in my miners' eyes.\n\nThe riches flowing forth from these great caverns have more than compensated for the expenses incurred, filling my coffers to overflowing. This venture shall be recounted as a shining testament to the fortune that smiles upon the venturesome, and my house shall bask in the glow of unparalleled success."
 mining.8003.t.3:0 "A Healthy Bounty"
 mining.8003.desc.3:0 "Amidst the echoing expanse of the sprawling mines, I find myself in a state of measured satisfaction as I appraise the results of my mining expedition. While not an overwhelming success, our efforts have borne fruit, yielding a respectable cache of material. The costs incurred in the venture have been covered, with a modest surplus to my name.\n\nIt is a satisfactory outcome, though not one that will have bards composing epic ballads in our honor. In the depths of the earth, where fortune is often as capricious as the shifting shadows, I have found a measure of prosperity."
 mining.8003.t.1:0 "A Modest Success"
 mining.8003.desc.1:0 "In the shadowed recesses of the cavernous mines, I stand with a hint of resignation as I survey the outcome of my mining expedition. Though not a complete disappointment, our endeavors have yielded only a modest amount of material.\n\nThe meager returns barely cover the expenses incurred in my venture, leaving little to celebrate. In the labyrinthine depths of these ancient caverns, fortune has proven elusive, and my gains remain but a faint glimmer in the dark."
 mining.8003.a:0 "Let's finish packing and head home!"

 mining.8004.t.5:0 "Total Failure"
 mining.8004.desc.5:0 "As the last of my team wearily steps out of the mine, I look upon the paltry haul of my ill-fated expedition. A heavy heart weighs upon me, for this venture has proven naught but a dire folly. Those echoing chambers yielded not the treasures I sought, but instead swallowed my fortune and ambition whole.\n\nOur pickaxes, once wielded with hopeful vigor, have grown heavy with futility, as the riches we had dreamed of remain locked in the unyielding grasp of the earth. The coffers of my house, now bereft of wealth, mockingly reflect the dimming embers of my once-proud dreams, and I, the noble leader, must bear the weight of our costly misadventure."
 mining.8004.t.3:0 "A Lackluster Yield"
 mining.8004.desc.3:0 "As I stand amidst the dimly lit tunnels of the mines, a heavy sigh escapes my lips, and my brow furrows in disappointment. My mining expedition, while not an unmitigated disaster, has proven to be a middling endeavor at best. The riches that we had hoped to uncover were scarce, and the costs incurred in setting up our operations far exceeded the modest gains.\n\nMy coffers are not entirely emptied, but they are far from brimming with the riches I had envisioned. It is a somber reckoning, a reminder that the whims of fate do not always favor the venturesome."
 mining.8004.t.1:0 "A Mild Disappointment"
 mining.8004.desc.1:0 "Amidst the echoing chambers of the mines, I find myself grappling with a sense of mild vexation as I assess the outcome of my mining expedition. While not an unequivocal triumph, it would be an exaggeration to label it a failure of great magnitude. My miners, with their unwavering determination, did manage to unearth some modest caches, enough to recoup a portion of my investment, though not as abundant as my initial hopes had suggested.\n\nThe cost of the expedition remains a burden, yet it is one I can bear without grave consequences. In this venture, I have learned that the depths of the earth are as capricious as they are mysterious, sometimes yielding treasures in moderation."
 mining.8004.a:0 "Let's finish packing and head home."

