l_english:
 mining.0002.t:0 "Cut Short"
 mining.0002.imprisoned_self:1 "Safely locked away by [ROOT.Char.GetImprisonedBy.GetTitledFirstName], my expedition seems to be quite finished..."
 mining.0002.imprisoned:0 "With [host.GetTitledFirstName] safely locked away by [host.GetImprisonedBy.GetTitledFirstName], it seems we will have to return home empty-handed..."
 mining.0002.a:0 "Under lock and key..."

 mining.0003.t:0 "Cut Short"
 mining.0003.assassination:1 "The day is going well until [invalidated_flavor.GetTitledFirstName] suddenly insists we call off the hunt, claiming [invalidated_flavor.GetSheHe] is fearful for [invalidated_flavor.GetHerHis] life after a close call. Rumors of an assassination attempt abound."
 mining.0003.assassination_culprit:1 "We were hard at work at the rock face when a fearful looking [invalidated_flavor.GetTitledFirstName] bursts into view — [invalidated_flavor.GetHerHis] absence until now unnoticed.\n\nBetween gasps for breath, [invalidated_flavor.GetSheHe] claims to have barely escaped an attempt on [invalidated_flavor.GetHerHis] life! Even more shocking, is the target of [invalidated_flavor.GetHerHis] accusation: [invalidated_culprit.GetTitledFirstName]!\n\nThe accused is nowhere to be found, seemingly having fled the scene..."
 mining.0003.a:0 "Horrible!"
 mining.0003.b:1 "Unthinkable! This expedition is over!"

 mining.0100.t:0 "An Overseer"
 mining.0100.desc.intro:0 "My mining expedition is about to begin, and I am yet to name an Overseer of the Mines. I could of course oversee every aspect of the task before us, but every good [ROOT.Char.GetTitleAsNameNoTooltip|U] should know when to delegate."
 mining.0100.desc.hates_candidate_a:0 "As much as I am loathe to admit it, the [host.Custom('InsultAdjective')] [ootm_candidate_1.GetFirstName] is the most qualified for the position.\n\n"
 mining.0100.desc.candidate_a:0 "[ootm_candidate_1.GetName] is by far the most qualified for the job, and [ootm_candidate_1.GetSheHe] seems eager to prove [ootm_candidate_1.GetHerselfHimself].\n\n"
 mining.0100.desc.nepotism:0 "However, [ootm_candidate_2.Custom2('MyCharacterIntroduction', ROOT.Char)] would make as suitable and dependable candidate as I could ask for."
 mining.0100.desc.enthusiasm:0 "[ootm_candidate_3.Custom2('MyCharacterIntroduction', ROOT.Char)|U] seems ardently set on the position, though [ootm_candidate_3.GetSheHe] is not quite as apt as [ootm_candidate_1.GetFirstNameNoTooltip]."
 mining.0100.desc.outro:0 "\n\nBut I am not forced to appoint anyone, afterall."
 mining.0100.a:0 "[ootm_candidate_1.GetFirstNameNoTooltip|U] is the best candidate."
 mining.0100.b:0 "I can trust [ootm_candidate_2.GetFirstNameNoTooltip|U]."
 mining.0100.c:0 "[ootm_candidate_3.GetFirstNameNoTooltip|U] is enthusiastic."
 mining.0100.d:0 "I don't need anyone."

 mining.0101.t:0 "A Stone Singer"
 mining.0101.desc.intro:0 "My mining expedition is about to begin, and I am yet to name a Stone Singer. I could of course oversee every aspect of the task before us, but every good [ROOT.Char.GetTitleAsNameNoTooltip|U] should know when to delegate."
 mining.0101.desc.hates_candidate_a:0 "As much as I am loathe to admit it, the [host.Custom('InsultAdjective')] [stone_singer_candidate_1.GetFirstName] is the most qualified for the position.\n\n"
 mining.0101.desc.candidate_a:0 "[stone_singer_candidate_1.GetName] is by far the most qualified for the job, and [stone_singer_candidate_1.GetSheHe] seems eager to prove [stone_singer_candidate_1.GetHerselfHimself].\n\n"
 mining.0101.desc.nepotism:0 "However, [stone_singer_candidate_2.Custom2('MyCharacterIntroduction', ROOT.Char)] would make as suitable and dependable candidate as I could ask for."
 mining.0101.desc.enthusiasm:0 "[stone_singer_candidate_3.Custom2('MyCharacterIntroduction', ROOT.Char)|U] seems ardently set on the position, though [stone_singer_candidate_3.GetSheHe] is not quite as apt as [stone_singer_candidate_1.GetFirstNameNoTooltip]."
 mining.0101.desc.outro:0 "\n\nBut I am not forced to appoint anyone, afterall."
 mining.0101.a:0 "[stone_singer_candidate_1.GetFirstNameNoTooltip|U] is the best candidate."
 mining.0101.b:0 "I can trust [stone_singer_candidate_2.GetFirstNameNoTooltip|U]."
 mining.0101.c:0 "[stone_singer_candidate_3.GetFirstNameNoTooltip|U] is enthusiastic."
 mining.0101.d:0 "I don't need anyone."

 mining.0200.t:1 "An Air of Expectation"
 mining.0200.desc:1 "It has been a long and arduous journey, but we have finally made it. We lost our way once or twice, the old maps not accounting for rockslides and other shifts in terrain, but nothing we could not handle.\n\nA humble but hearty fire has already begun to blaze in the center of the camp, tents rising up. It will be good to not have to move them again soon. As the last of the tents are erected, stakes digging deep into the rocky ground, the expedition members begin to gather around, a low hum of chatter filling the air.\n\nQuickly finding a sturdy box, I get atop it. A quick sharp whistle pierces the air, and swiftly the expedition members quiet down and give me their attention. Here we are at the precipice of the real work, and how I speak may well set the mood of the rest of the expedition. All eyes are on me, awaiting instruction. After taking a fortifying breath, I begin to speak."
 mining.0200.a:0 "Motivate them with an inspirational speech!"
 mining.0200.b:0 "Draw up a strategy to search the caverns."
 mining.0200.c:0 "Let them know what will happen should they fail..."
 mining.0200.d:0 "Introduce my [GetCourtPositionType('overseer_of_the_mines_court_position').GetName()], [ootm_character.GetFirstNameNoTooltip]."
 mining.0200.f:0 "Introduce my [GetCourtPositionType('stone_singer_court_position').GetName()], [ootm_character.GetFirstNameNoTooltip]."
 mining.0200.e:0 "Enough standing around, let's just get on with it."
 EFFECT_DREAD_CHALLENGE:0 "@dread_icon![dread|E] Challenge"
 EFFECT_APTITUDE_CHALLENGE:0 "@law_icon![aptitude|E] Challenge"
