l_english:

 hold_court_lotr.1001.t:1 "The Superior Beard"
 hold_court_lotr.1001.desc:1 "I hear [dwarven_char_a.GetName] and [dwarven_char_b.GetName]'s shouts across the court. All of my courtiers pay attention as the pair approaches me.\n\n"I clearly have the best beard and this imbecilic goat of a dwarf won't accept it!" they both shout at me in perfect unison, growing even madder at each other.\n\nIt seems I am now called upon to rule on which dwarf has the better beard."
 hold_court_lotr.1001.a:1 "[dwarven_char_a.GetName] clearly has a better beard."
 hold_court_lotr.1001.b:1 "I am certain that [dwarven_char_b.GetName] has a better beard."
 hold_court_lotr.1001.c:1 "Both have magnificent beards in their own way."
 dwarven_yearly.1001.c.success:1 "They liked my arguments."
 dwarven_yearly.1001.c.failure:1 "Only one can be the best."
 hold_court_lotr.1001.d:1 "I have the BEST beard!"
 hold_court_lotr.1001.e:1 "They will have no beard."
 hold_court_lotr.1001.b.befriend_reason:0 "became friends over their beards"
 hold_court_lotr.1001.a.befriend_reason:0 "$hold_court_lotr.1001.b.befriend_reason$"

