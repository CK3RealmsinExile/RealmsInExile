 lotr_orc_government_single_combat.0001.desc.capstone.intro.deadly:0 "Only one of us is walking away from here today, and I intend it to be me."
 lotr_orc_government_single_combat.0001.desc.sc_attacker.intro:1 "For a few brief moments, [sc_defender.GetTitledFirstName] and I pace in lazy half-circles, each watching for an opening. I [sc_attacker.Custom('SignatureWeaponAction')] my [sc_attacker.Custom('SignatureWeaponNameOrType')], ready to defend myself, while [sc_defender.GetSheHe] clutches [sc_defender.GetHerHis] [sc_defender.Custom('SignatureWeaponNameOrType')] firmly to hand."
