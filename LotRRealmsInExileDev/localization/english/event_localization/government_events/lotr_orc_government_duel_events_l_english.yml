 ## Defender Won, Opponent Finishing Move Feedback
 lotr_orc_government_single_combat.0041.desc.opponent_response.wait_and_hope:0 "When [sc_loser.GetFirstNameNoTooltip] simply freezes on the spot, I'm almost stunned myself! But, if [sc_loser.GetSheHe]'s not going to fight, that's not going to stop me, and I lunge forward with a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\n"
 lotr_orc_government_single_combat.0041.desc.opponent_response.unsure_attack:0 "[sc_loser.GetFirstNameNoTooltip] tries a couple of perfunctory [sc_loser.Custom('SignatureWeaponAttemptedLightPlural')], but nothing I can't easily dodge away from.\n\n"
 lotr_orc_government_single_combat.0041.desc.opponent_response.enthusiastic_onslaught:0 "[sc_loser.GetFirstNameNoTooltip] flies at me, screaming incoherently and [sc_loser.Custom('SignatureWeaponFlourishPresentParticiple')] [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] with all the enthusiasm of the desperate amateur.\n\n"
 lotr_orc_government_single_combat.0041.desc.opponent_response.hail_mary:0 "[sc_loser.GetFirstNameNoTooltip] throws [sc_loser.GetHerselfHimself] into an all-or-nothing attack, [sc_loser.Custom('signature_weapon')] out, ready to win or die with a barrage of [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')].\n\nUnfortunately for [sc_loser.GetHerHim],"
 lotr_orc_government_single_combat.0041.desc.opponent_response.pocket_sand:0 "[sc_loser.GetFirstNameNoTooltip] goes to grab a handful of [sc_defender.Custom('GritType')] from the ground, but, when [sc_loser.GetSheHe] attempts to throw it at me, a gust of wind blows it right back in [sc_loser.GetHerHis] [sc_loser.Custom('MaskFace')].\n\n"
 lotr_orc_government_single_combat.0041.desc.opponent_response.nut_em:0 "Brashly, [sc_loser.GetFirstNameNoTooltip] hurtles at me, [sc_loser.Custom('signature_weapon')] hung slack, clearly trying to give me a vigorous skulling.\n\n"
 lotr_orc_government_single_combat.0041.desc.opponent_response.guard:0 "[sc_loser.GetFirstNameNoTooltip] maintains a decent guard, but not an impenetrable one. It takes work, but eventually I'm able to"
 lotr_orc_government_single_combat.0041.desc.opponent_response.probing_attack:0 "[sc_loser.GetFirstNameNoTooltip] tries to keep me at bay with careful [sc_loser.Custom('SignatureWeaponAttemptedLightPlural')]. Clever for a little while, but foolish in the long run, as it gives me control over the pacing of our bout.\n\nEventually, I'm able to parry one hard enough to"
 lotr_orc_government_single_combat.0041.desc.opponent_response.onslaught:0 "[sc_loser.GetFirstNameNoTooltip] goes heavily on the offensive, raining down [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')] on me, making it a nightmare to parry each.\n\nIt's only by stepping sideways fortunately mid-blink that I get out from under the hail of strikes,"
 lotr_orc_government_single_combat.0041.desc.opponent_response.surprise_attack:0 "[sc_loser.GetFirstNameNoTooltip] tries to change the arc of [sc_loser.GetHerHis] next swing mid-blow, clearly hoping to take me by surprise, but I'm able to get in a solid parry that sends [sc_loser.GetHerHim] reeling."
 lotr_orc_government_single_combat.0041.desc.opponent_response.taunt:0 "[sc_loser.GetFirstNameNoTooltip] pulls back, the makings of a cruel smile doubtless about to start framing [sc_loser.GetHerHis] face. Whatever little taunt [sc_loser.GetSheHe] has to say, I don't want to hear it, and I launch into a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] near-reflexively.\n\n"
 lotr_orc_government_single_combat.0041.desc.opponent_response.put_the_boot_in.peg_leg:0 "[sc_loser.GetFirstNameNoTooltip] hits me with a ferociously [sc_loser.Custom('SignatureWeaponAttemptedHeavy')], following up the successful blow by attempting to kick me with [sc_loser.GetHerHis] fake leg.\n\nWithout thinking, I bring my [sc_victor.Custom('signature_weapon')]'s [sc_victor.Custom('SignatureWeaponEndType')] down so hard that the fake leg comes away and my opponent topples to the ground."
 lotr_orc_government_single_combat.0041.desc.opponent_response.put_the_boot_in.fallback:0 "[sc_loser.GetFirstNameNoTooltip] hits me with a ferociously [sc_loser.Custom('SignatureWeaponAttemptedHeavy')], following up the successful blow by attempting to kick me. I dodge sideways, slamming in a [sc_victor.Custom('SignatureWeaponAttemptedLight')] on [sc_loser.GetHerHis] back as [sc_loser.GetSheHe] passes, and my opponent tumbles to the floor.\n\n"
 lotr_orc_government_single_combat.0041.desc.opponent_response.strict_guard:0 "Whatever else [sc_loser.GetFirstNameNoTooltip] may be, [sc_loser.GetSheHe]'s damned good at holding [sc_loser.GetHerHis] guard. It's more luck than skill when I finally manage to"
 lotr_orc_government_single_combat.0041.desc.opponent_response.confident_attack:0 "[sc_loser.GetFirstNameNoTooltip] is a skilled [sc_loser.Custom('signature_weapon')]-wielder, but every warrior has to take risks to win, and it's in the middle of one particularly-dicey [sc_loser.Custom('SignatureWeaponAttemptedLight')] that I"
 lotr_orc_government_single_combat.0041.desc.opponent_response.expert_onslaught:0 "[sc_loser.GetFirstNameNoTooltip] fights like a [sc_loser.GetWomanMan] possessed, lashing out with a never-ending storm of [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')] that force me back and back and back.\n\nIt's not till [sc_loser.GetSheHe] takes a second to exult in [sc_loser.GetHerHis] imminent victory that"
 lotr_orc_government_single_combat.0041.desc.opponent_response.attempt_disarm:0 "[sc_loser.GetFirstNameNoTooltip] springs for me, a single almighty [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] almost ripping the [sc_victor.Custom('signature_weapon')] from my hand, but I hold firm and lean into the strike.\n\nEvidently I caught [sc_loser.GetHerHis] weapon at the wrong angle, because"
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 lotr_orc_government_single_combat.0041.desc.opponent_response.tire_opponent:0 "[sc_loser.GetFirstNameNoTooltip] feints forward repeatedly, seemingly giving me opportunities to attack, only to dart away. Sensing opportunity, I press further and harder with each [sc_victor.Custom('SignatureWeaponAttemptedLight')], eventually catching [sc_loser.GetHerHim] several times.\n\n"
 lotr_orc_government_single_combat.0041.desc.opponent_response.reason_you_suck_speech:0 "Everyone knows [sc_loser.GetFirstNameNoTooltip] is an orator, and it's clear from [sc_loser.GetHerHis] stance that [sc_loser.GetSheHe]'s about to take this opportunity to launch into a lecture. Well, time to show [sc_loser.GetHerHim] how well a silver tongue does against a steel [sc_victor.Custom('signature_weapon')].\n\n"
 lotr_orc_government_single_combat.0041.desc.opponent_response.technique_from_legend:0 "[sc_loser.GetFirstNameNoTooltip] strikes an awkwardly-dramatic pose."
 lotr_orc_government_single_combat.0041.desc.opponent_response.like_a_viper:0 "Moving so fast I barely register [sc_loser.GetHerHis] plan, [sc_loser.GetFirstNameNoTooltip] lunges #EMP inside#! my guard, [sc_loser.Custom('signature_weapon')] flying straight for my heart. I have barely a moment to react before certain death.\n\n"
 lotr_orc_government_single_combat.0041.desc.opponent_response.pocket_silver:0 "[sc_loser.GetFirstNameNoTooltip] snatches something from around [sc_loser.GetHerHis] waist and hurls it at me. Before I can even process what it is, I reflexively annihilate it with a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], causing a veritable shower of heavy silver coins to rain down on my foe.\n\nWith my opponent momentarily blinded,"
 lotr_orc_government_single_combat.0041.desc.opponent_response.martial_voice:0 "[sc_loser.GetFirstNameNoTooltip], whether from rage or arrogance, lays into me, berating me as though I were a dirt-covered commoner. My hackles start to rise, but I hold myself till [sc_loser.GetSheHe] pauses for a deep breath.\n\n"
 lotr_orc_government_single_combat.0041.desc.opponent_response.mocking_boast:0 "[sc_loser.GetFirstNameNoTooltip] keeps [sc_loser.GetHerHis] distance, retreating from my every strike. Instead, [sc_loser.GetSheHe] simply makes snide comment after snide comment about my worldly fame till my patience utterly frays.\n\n"You know what's a good way to earn a reputation?" I ask, to no response. "Killing someone famous".\n\n[sc_loser.GetFirstNamePossessiveNoTooltip] momentary shock is all I need to"
 lotr_orc_government_single_combat.0041.desc.opponent_response.is_that_a_crocodile:0 "Without warning, [sc_loser.GetFirstNameNoTooltip] starts retreating hastily, looking like [sc_loser.GetSheHe]'s seen a ghost. Suspecting a ploy, I press the opportunity undeterred."
 lotr_orc_government_single_combat.0041.desc.opponent_response.desert_warrior:0 "This heat, this #EMP sapping#!, #EMP wasting#! heat! It's killing me slowly, but I persevere on pure willpower. [sc_loser.GetFirstNameNoTooltip] seems almost unaffected, but is nevertheless increasing taken aback by my tenacity.\n\nWhen [sc_loser.GetHerHis] guard slackens just a little,"
 lotr_orc_government_single_combat.0041.desc.opponent_response.jungle_stalker:0 "For all that the jungle can be a mess to fight in, [sc_loser.GetFirstNameNoTooltip] makes it look #EMP effortless#!. At least, till [sc_loser.GetSheHe] gets [sc_loser.GetHerHis] foot stuck in a vine.\n\n"
 lotr_orc_government_single_combat.0041.desc.opponent_response.open_terrain_expert:0 "[sc_loser.GetFirstNameNoTooltip] fights best in the open, and [sc_loser.GetSheHe] knows it, giving ground wherever it suits [sc_loser.GetHerHim]. It makes for a frustrating fight, till I spot a large, sharp-looking rock nearby, at #EMP just#! about shin-height.\n\nPatiently, I herd my foe towards the minor hazard, banking on [sc_loser.GetHerHis] arrogant repositioning."
 lotr_orc_government_single_combat.0041.desc.opponent_response.rough_terrain_expert.rocky:0 "[sc_loser.GetFirstNameNoTooltip] is a veteran of slope-fighting, skilled at battling in hills and mountains, and [sc_loser.GetSheHe] makes a point of showing it. Time and again I have to gird myself against a firm shove designed to send me tumbling,\n\n"
 lotr_orc_government_single_combat.0041.desc.opponent_response.rough_terrain_expert.boggy:0 "In bogs, [sc_loser.GetFirstNameNoTooltip] fights like [sc_victor.GetFaith.DevilName] [sc_victor.GetFaith.DevilHerselfHimself], and drives me repeatedly into the area's stinking waters. Fortunately for me, no pool proves especially deep.\n\nIt's almost ironic, then, that the first swamp-water [sc_loser.GetSheHe] risks stepping in engulfs [sc_loser.GetHerHis] leg up to the knee.\n\n"
 lotr_orc_government_single_combat.0041.desc.opponent_response.forest_fighter:0 "For all that [sc_loser.GetFirstNameNoTooltip] is reputedly a proficient woods[sc_loser.GetWomanMan], not all forests offer much in the way of advantage.\n\nThe current patch of woodlands we're in seems downright idyllic, and searching for some way to leverage [sc_loser.GetHerHis] experience is obviously a huge distraction for [sc_loser.GetFirstNameNoTooltip]."
 lotr_orc_government_single_combat.0041.desc.opponent_response.raaargh:0 "[sc_loser.GetFirstNameNoTooltip] quivers, pausing on the spot for a few tense seconds, before #EMP exploding#! with rage.\n\nAll fear for [sc_loser.GetHerHis] safety gone, the berserker hurls [sc_loser.GetHerselfHimself] at me, a whirl of uncontained [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')], punches, kicks, and gnashing teeth.\n\n"
 lotr_orc_government_single_combat.0041.desc.opponent_response.hard_grit:0 "[sc_loser.GetFirstNameNoTooltip] fights well, giving no quarter and brooking no mistakes. Every gap is exploited, every weakness charges a toll in pain and effort.\n\nOnly by playing things conservatively, matching [sc_loser.GetHerHim] blow for blow and no more, can I keep up, waiting till #EMP [sc_loser.GetSheHe]#! makes a mistake before I"
 lotr_orc_government_single_combat.0041.desc.opponent_response.feint_and_stab:0 "[sc_loser.GetFirstNameNoTooltip] throws a [sc_loser.Custom('SignatureWeaponAttemptedLight')] at me with [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')], but it seems ill-focused.\n\nIt doesn't take too much effort to knock the weapon from my opponent's hand, and it's only then that I see the gleam of an off-hand dagger in [sc_loser.GetHerHis] other fist."
 lotr_orc_government_single_combat.0041.desc.opponent_response.butchery:1 "Despite [sc_loser.GetFirstNamePossessiveNoTooltip] fearsome reputation, [sc_loser.GetHerHis] viciously [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')] seem... sloppy, for lack of a better word. They're easily parried, and though each blow stings like [sc_victor.GetFaith.NegativeAfterLife], having a weapon in hand makes the feared pillager much more manageable.\n\n"
 lotr_orc_government_single_combat.0041.desc.opponent_response.stoic_veteran:0 "[sc_loser.GetFirstNameNoTooltip] uses [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] with all the competence typical of a Varangian, hewing at me with long, even strikes of [sc_loser.GetHerHis] weapon. It's difficult, but nothing I'm not able to parry well enough.\n\n"
 lotr_orc_government_single_combat.0041.desc.opponent_response.blade_dance:0 "[sc_loser.GetFirstNameNoTooltip] may be renowned for [sc_loser.GetHerHis] skill with [sc_loser.Custom('SignatureWeaponArticle')] [sc_loser.Custom('signature_weapon')], but [sc_loser.GetSheHe]'s clearly a little too impressed by [sc_loser.GetHerHis] own prowess.\n\nOne opportunistically-[sc_victor.Custom('SignatureWeaponAttemptedLight')] to [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')]-hand later, and [sc_loser.GetHerHis] stance is shattered,"
 lotr_orc_government_single_combat.0041.desc.opponent_response.wrath_of_highgod:0 "Howling [sc_loser.GetHerHis] devotion to [sc_loser.GetFaith.HighGodName], [sc_loser.GetFirstNameNoTooltip] lets [sc_loser.GetHerHis] attention stray entirely from our bout.\n\nWith a quick shrug to acknowledge the absurd arrogance of my foe, I step forward and"
 lotr_orc_government_single_combat.0041.desc.opponent_response.hurt_me_better:0 "[sc_victor.GetFaith.HealthGodName] alone knows exactly what face [sc_loser.GetFirstNameNoTooltip] is pulling right now. Fear? Pain? Lust? Confusion? I'll likely never know.\n\nWhatever it is, it transmutes into a series of meekly inoffensive [sc_loser.Custom('SignatureWeaponAttemptedLightPlural')],"
 lotr_orc_government_single_combat.0041.desc.opponent_response.special_fallback:0 "From nowhere, [sc_loser.GetFirstNameNoTooltip] flies forwards, aiming a vicious kick exactly at where my shin #EMP was#! a moment ago. Surprised by my unexpected shift, my foe sails past me, utterly off-balance.\n\n"
 lotr_orc_government_single_combat.0041.desc.opponent_response.something_to_hide:0 "[sc_loser.GetFirstNameNoTooltip] is halfway through some pathetically-arch attempt to unsettle me, replete with spooky voice and flowery threats, when I lose patience and whack [sc_loser.GetHerHim] in the jaw with my [sc_victor.Custom('signature_weapon')]'s [sc_victor.Custom('SignatureWeaponEndType')].\n\n[sc_loser.GetSheHe|U] falters backwards immediately,"

 ## Defender Won, Opponent Finishing Move Injury
 lotr_orc_government_single_combat.0041.desc.opponent_response.wait_and_hope.injury:0 "No parry meets me, no dodge evades me, and I have to pull myself back at the last instant to avoid [sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonPresentGendered',SCOPE.sC('sc_loser'))].\n\nInstead, I simply rest my [sc_victor.Custom('signature_weapon')] against it. Once more, [sc_loser.GetFirstNameNoTooltip] freezes, but it's clear I've won."
 lotr_orc_government_single_combat.0041.desc.opponent_response.unsure_attack.injury:0 "Gambling on [sc_loser.GetFirstNamePossessiveNoTooltip] timidness, I lunge forward with a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] that knocks [sc_loser.GetHerHim] totally off-balance. Not stopping to breath, I boot [sc_loser.GetHerHim], hard, in the knee, and [sc_loser.GetFirstNameNoTooltip] falls with a heavy #EMP thud#!\n\n This gives me ample time to position myself for a gruesome kill. [sc_loser.GetSheHe|U] yields within seconds."
 lotr_orc_government_single_combat.0041.desc.opponent_response.enthusiastic_onslaught.injury:0 "Picking my moment, I manage to get in a sharp crack across [sc_loser.GetHerHis] temple with my [sc_victor.Custom('signature_weapon')]'s [sc_victor.Custom('SignatureWeaponEndType')], and [sc_loser.GetSheHe] goes down like a brained sheep.\n\nI take a second or two to take in the pitiable sight of the [sc_loser.GetWomanMan] groaning in the [sc_defender.Custom('GroundType')] before me, then ready myself for the killing stroke.\n\n[sc_loser.GetFirstNameNoTooltip] croaks out a yield with seconds left to spare."
 lotr_orc_government_single_combat.0041.desc.opponent_response.hail_mary.injury:0 "desperation and ineptitude make awkward bedfellows. [sc_loser.GetHerHis|U] strikes mostly miss, and those that don't are easily parried or off of my [sc_victor.Custom('signature_weapon')], causing [sc_loser.GetFirstNameNoTooltip] to rapidly lose [sc_loser.GetHerHis] footing.\n\nWhen [sc_loser.GetSheHe] accidentally smacks [sc_loser.GetHerselfHimself] in the [sc_loser.Custom('MaskFace')] with [sc_loser.GetHerHis] own flailing hand, I take pity and knock the weapon from [sc_loser.GetHerHis] hand.\n\nThe yield comes quickly."
 lotr_orc_government_single_combat.0041.desc.opponent_response.pocket_sand.injury:0 "[sc_loser.GetSheHe|U]'s too busy spluttering to notice or avoid my [sc_victor.Custom('signature_weapon')]'s [sc_victor.Custom('SignatureWeaponEndType')] as I drive it into [sc_loser.GetHerHis] throat, and topples into the [sc_defender.Custom('GroundType')] immediately.\n\nI leave my weapon resting gently on [sc_loser.GetFirstNamePossessiveNoTooltip] stomach, waiting patiently for [sc_loser.GetHerHim] to notice and yield. It doesn't take long."
 lotr_orc_government_single_combat.0041.desc.opponent_response.nut_em.injury:0 "With nary a second thought, I ram my knee into [sc_loser.GetHerHis] belly, and the idiot crumples.\n\nTo [sc_loser.GetHerHis] credit, [sc_loser.GetFirstNameNoTooltip] lands as well as could be expected, and is already scrabbling to [sc_loser.GetHerHis] feet by the time I've swung round after [sc_loser.GetHerHim].\n\nA few vicious kicks and my [sc_victor.Custom('signature_weapon')] pressing into [sc_loser.GetHerHis] spine convince [sc_loser.GetHerHim] to hold still and yield, though."
 lotr_orc_government_single_combat.0041.desc.opponent_response.guard.injury:0 "open a nicely-sized gap in [sc_loser.GetHerHis] guard.\n\nFrom there, it's just a small flurry of [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] before I'm able to knock the [sc_loser.Custom('signature_weapon')] from [sc_loser.GetHerHis] hand.\n\nI ready myself for a killing blow, but [sc_loser.GetFirstNameNoTooltip] yields before it becomes necessary."
 lotr_orc_government_single_combat.0041.desc.opponent_response.probing_attack.injury:0 "tear the [sc_loser.Custom('signature_weapon')] from [sc_loser.GetHerHis] grasp. The weapon sails beautifully through the air, leaving just me, [sc_loser.GetFirstNameNoTooltip], and #EMP my#! [sc_victor.Custom('signature_weapon')].\n\nThe yield comes as soon as I move my arm."
 lotr_orc_government_single_combat.0041.desc.opponent_response.onslaught.injury:0 "leaving my foe's [sc_loser.Custom('signature_weapon')] cutting frictionless air. I drive a foot into the back of [sc_loser.GetFirstNamePossessiveNoTooltip] knee and push, punching [sc_loser.GetHerHim] square in the jaw when [sc_loser.GetSheHe] haphazardly swings round to face me.\n\nWith [sc_loser.GetFirstNameNoTooltip] reeling, all it takes is a [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] to send [sc_loser.GetHerHis] weapon flying. I generously give the [sc_loser.GetWomanMan] a few seconds to collect [sc_loser.GetHerselfHimself] before [sc_loser.GetSheHe] yields."
 lotr_orc_government_single_combat.0041.desc.opponent_response.surprise_attack.injury:0 "Rather than following up with a riposte, I drive my knee into [sc_loser.GetFirstNamePossessiveNoTooltip] belly, doubling [sc_loser.GetHerHim] over as the air is forced from [sc_loser.GetHerHis] lungs.\n\nThis presents me with the back of my foe's head, and I couple my gut-shot with a vicious elbow to the back of the head.\n\n[sc_loser.GetFirstNameNoTooltip] crumples into the [sc_defender.Custom('GroundType')]. I'm almost surprised [sc_loser.GetSheHe]'s able to choke out a yield without vomiting."
 lotr_orc_government_single_combat.0041.desc.opponent_response.taunt.injury:0 "It's about as effective as it needs to be, leaving my opponent dazed on the ground.\n\nA slightly-groggy yield follows soon after."
 lotr_orc_government_single_combat.0041.desc.opponent_response.put_the_boot_in.injury:0 "\n\nThe [sc_loser.GetWomanMan] tries to stagger up, but a swift blow from my [sc_victor.Custom('signature_weapon')] keeps [sc_loser.GetHerHim] down. I let loose an audible sneer to let [sc_loser.GetHerHim] know [sc_loser.GetHerHis] time is up, and get a muffled yield for my troubles."
 lotr_orc_government_single_combat.0041.desc.opponent_response.strict_guard.injury:0 "break through with a [sc_victor.Custom('SignatureWeaponAttemptedLight')], pushing my [sc_victor.Custom('signature_weapon')]'s [sc_victor.Custom('SignatureWeaponTipType')] up against [sc_loser.GetHerHis] throat.\n\nWe both stay frozen for far too long while [sc_loser.GetFirstNameNoTooltip] evaluates [sc_loser.GetHerHis] options. It takes a wild-eyed look and a sudden twitch to force a yield from the stubborn [sc_loser.GetWomanMan]."
 lotr_orc_government_single_combat.0041.desc.opponent_response.confident_attack.injury:0 "manage to parry hard enough to shunt [sc_loser.GetHerHis] own weapon straight back at [sc_loser.GetHerHim].\n\nIn order to dodge [sc_loser.GetHerHis] own [sc_loser.Custom('signature_weapon')], [sc_loser.GetFirstNameNoTooltip] has to put [sc_loser.GetHerselfHimself] in the path of my own [sc_victor.Custom('signature_weapon')]. It's hardly a lethal blow, but it topples [sc_loser.GetHerHim] nonetheless.\n\nWith [sc_loser.GetHerHis] weapon lost in the fall, [sc_loser.GetFirstNameNoTooltip] has no choice but to yield."
 lotr_orc_government_single_combat.0041.desc.opponent_response.expert_onslaught.injury:0 "I'm able to land a desperate blow to [sc_loser.GetHerHis] temple with the [sc_victor.Custom('SignatureWeaponEndType')] of my [sc_victor.Custom('signature_weapon')].\n\n[sc_loser.GetFirstNameNoTooltip] staggers back, blindsided, giving me a solid opening to swipe [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] away with a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nWith no weapon left, my opponent is at my mercy, and [sc_loser.GetSheHe] knows it. A bitter yield is mine in moments."
 lotr_orc_government_single_combat.0041.desc.opponent_response.attempt_disarm.injury:0 "it only takes a bit of a wrench from me to send [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] flying away like a comically oversized arrow.\n\nThe embarrassed yield comes just as soon as [sc_loser.GetFirstNameNoTooltip] processes what just happened."
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 lotr_orc_government_single_combat.0041.desc.opponent_response.tire_opponent.injury:0 "Unbalanced, [sc_loser.GetFirstNameNoTooltip] trips and spins awkwardly into the [sc_defender.Custom('GroundType')].\n\nStaying on top of my opponent, I let loose a flurry of [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] [sc_victor.Custom('signature_weapon')].\n\nMy opponent stays resolute at first, only yielding when it becomes clear I'm about to [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 lotr_orc_government_single_combat.0041.desc.opponent_response.reason_you_suck_speech.injury:0 "Stepping forward, I bash [sc_loser.GetHerHim] in the neck with my weapon's [sc_victor.Custom('SignatureWeaponEndType')]. [sc_loser.GetFirstNameNoTooltip] immediately begins choking up a storm, trying to force air through a windpipe that's just been manually jammed shut.\n\nAfter that, it's easy enough to wind up a strike that'll obviously [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))] and force a yield."
 lotr_orc_government_single_combat.0041.desc.opponent_response.technique_from_legend.injury:0 "For a moment, I stand confused, unsure quite what's happening, till I hear a clatter behind me and figure it out.\n\n[sc_loser.GetFirstNameNoTooltip] shifted stance so dramatically, and so #EMP very#! sloppily, that [sc_loser.GetSheHe] actually #EMP lost#! [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] in the process.\n\nBarely able to contain my raucous laughter, I simply waggle my own weapon a little to prompt a yield."
 lotr_orc_government_single_combat.0041.desc.opponent_response.like_a_viper.injury:0 "Acting on instinct, I lean into the strike with all my might, just #EMP barely#! managing to redirect the blow to glance over my shoulder, and follow through with a swift knee to the gut.\n\n[sc_loser.GetFirstNameNoTooltip] crumples. My breath comes out in short, ragged gasps, brain still processing my literal brush with death, but I'm still able to press my [sc_victor.Custom('signature_weapon')] to [sc_loser.GetHerHis] gullet before [sc_loser.GetSheHe] can recover.\n\nThis bout is mine."
 lotr_orc_government_single_combat.0041.desc.opponent_response.pocket_silver.injury:0 "I surge straight into the attack, unleashing a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] that tears the [sc_loser.Custom('signature_weapon')] from [sc_loser.GetHerHis] hand.\n\n[sc_loser.GetFirstNameNoTooltip] stands stunned. Gently, [sc_loser.GetSheHe] spits out a single silver coin, and submits a yield."
 lotr_orc_government_single_combat.0041.desc.opponent_response.martial_voice.injury:0 "Then, and only then, do I spring forward with a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] that knocks [sc_loser.GetHerHim] straight onto [sc_loser.GetHerHis] arse.\n\nThough dazed, [sc_loser.GetFirstNameNoTooltip] looks willing to keep fighting at first. When it becomes clear that I'm about to [sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonFutureGendered',SCOPE.sC('sc_loser'))], however, [sc_loser.GetSheHe] yields."
 lotr_orc_government_single_combat.0041.desc.opponent_response.mocking_boast.injury:0 "attack with a [sc_victor.Custom('SignatureWeaponAttemptedLight')] straight to [sc_loser.GetHerHis] chest.\n\nWith the wind knocked out of [sc_loser.GetHerHim], [sc_loser.GetFirstNameNoTooltip] isn't able to put up much of a fight when I knock [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] away with my next strike.\n\nThe resulting yield is equal parts humbled and bitter."
 ### No need for an is_that_a_crocodile, as it's never just an injury.
 lotr_orc_government_single_combat.0041.desc.opponent_response.desert_warrior.injury:0 "I let loose a barrage of [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], surprising my opponent so much that [sc_loser.GetSheHe] trips face-down into the [sc_defender.Custom('GroundType')].\n\nPlanting my [sc_victor.Custom('signature_weapon')] in [sc_loser.GetHerHis] neck gets me a muffled yield rather quickly."
 lotr_orc_government_single_combat.0041.desc.opponent_response.jungle_stalker.injury:0 "Seizing the opportunity, I send my foe's [sc_loser.Custom('signature_weapon')] tumbling away into the undergrowth with a riskily-[sc_victor.Custom('SignatureWeaponAttemptedLight')], then swing into position to [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip] yields immediately."
 lotr_orc_government_single_combat.0041.desc.opponent_response.open_terrain_expert.injury:0 "[sc_loser.GetSheHe|U] doesn't suspect a thing, and trips exactly as I'd hoped.\n\nA carefully placed [sc_victor.Custom('SignatureWeaponAttemptedLight')] turns the stumble into a full-blown topple, [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] flying away as [sc_loser.GetSheHe] falls.\n\nMy boot on [sc_loser.GetHerHis] neck turns the topple into a yield."
 lotr_orc_government_single_combat.0041.desc.opponent_response.rough_terrain_expert.injury.rocky:0 "but I just about manage to stand my ground.\n\nWhen the opportunity comes by for a counter-blow, I take it, knocking [sc_loser.GetFirstNameNoTooltip] uphill with a [sc_victor.Custom('SignatureWeaponAttemptedLight')].\n\nIt's not much, as falls go, but [sc_loser.GetSheHe]'s prone enough that I can [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))] easily.\n\nI get my yield."
 lotr_orc_government_single_combat.0041.desc.opponent_response.rough_terrain_expert.injury.boggy:0 "Fortunately, both the distraction and the situation make disarming [sc_loser.GetHerHim] almost comically easy, especially in contrast to the earlier melee.\n\nA yield has rarely tasted sweeter."
 lotr_orc_government_single_combat.0041.desc.opponent_response.forest_fighter.injury:0 "Taking crucial extra seconds to aim, I unleash a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] that almost knocks my opponent senseless.\n\nFloored, it's easy enough to kick [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] into the brush. Comprehension starts to swim back into [sc_loser.GetFirstNamePossessiveNoTooltip] [my_foe.Custom('EyeEyes')] just after I press my weapon's [sc_victor.Custom('SignatureWeaponTipAdjective')] [sc_victor.Custom('SignatureWeaponTipType')] to [sc_loser.GetHerHis] jugular, and the yield comes quickly."
 lotr_orc_government_single_combat.0041.desc.opponent_response.raaargh.injury:0 "For all [sc_loser.GetHerHis] fury, [sc_loser.GetSheHe]'s actually not #EMP that#! difficult to dodge: an overabundance of rage also creates a deficit of finesse, and keeping back is an option in a duel that it simply isn't in a whorling melee.\n\nWhen [sc_loser.GetFirstNameNoTooltip] emerges from [sc_loser.GetHerHis] trance, it's almost an anti-climax. Somewhere in [sc_loser.GetHerHis] rage, [sc_loser.GetSheHe] seems to have [sc_loser.Custom('SignatureWeaponBreaksVerbPastTense2')] of [sc_loser.GetHerHis] [sc_loser.Custom('SignatureWeaponTipType')]. The yield is delivered through clenched teeth."
 lotr_orc_government_single_combat.0041.desc.opponent_response.hard_grit.injury:0 "press the attack.\n\nIt's a grueling, exhausting battle of wills and minor details, but I'm eventually able to knock the [sc_loser.Custom('ShieldPersonFemaleMale')] to the ground and disarm [sc_loser.GetHerHim] in the same motion.\n\nThe yield is begrudging, but respectful."
 lotr_orc_government_single_combat.0041.desc.opponent_response.feint_and_stab.injury:0 "Thinking quickly, I slam my [sc_victor.Custom('signature_weapon')]'s [sc_victor.Custom('SignatureWeaponEndType')] into [sc_victor.GetHerHis] other hand on my back-swing, sending the hidden blade flying off.\n\nNot wanting to risk more trickery, I move to [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]. [sc_loser.GetFirstNameNoTooltip] only narrowly avoids a messy death with one of the fastest yields I've ever seen."
 lotr_orc_government_single_combat.0041.desc.opponent_response.butchery.injury:0 "In the middle of a particularly-showy [sc_loser.Custom('SignatureWeaponAttemptedHeavy')], I step easily inside [sc_loser.GetFirstNamePossessiveNoTooltip] guard and tear the [sc_loser.Custom('signature_weapon')] from [sc_loser.GetHerHis] grasp with one [sc_victor.Custom('SignatureWeaponAttemptedLight')].\n\n[sc_loser.GetSheHe|U] tries desperately to maintain an intimidating aura, but it's futile when I've still got my [sc_victor.Custom('signature_weapon')].\n\nWhen [sc_loser.GetSheHe] yields, I'm not ashamed to find it #EMP incredibly#! satisfying."
 lotr_orc_government_single_combat.0041.desc.opponent_response.stoic_veteran.injury:0 "Our bout descends into an endurance contest, each willing the other to break first. Fortunately for me, [sc_loser.GetFirstNameNoTooltip] slips before I do, opening [sc_loser.GetHerselfHimself] up for a riposte that sends [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] skidding away.\n\nStoic in even in defeat, [sc_loser.GetHerHis] muscles relax and [sc_loser.GetSheHe] yields immediately."
 lotr_orc_government_single_combat.0041.desc.opponent_response.blade_dance.injury:0 "[sc_loser.GetHerHis] weapon arcing far out of reach.\n\nMaster of the [sc_loser.Custom('signature_weapon')] or not, panic still spreads over [sc_loser.GetFirstNamePossessiveNoTooltip] features when [sc_loser.GetSheHe] realizes [sc_loser.GetSheHe]'s got no weapon.\n\nGiving my opponent a little time to process what just happened, I simply pose smugly with my [sc_victor.Custom('signature_weapon')]. The resulting yield is stammered out in pure disbelief."
 lotr_orc_government_single_combat.0041.desc.opponent_response.wrath_of_highgod.injury:0 "kick [sc_loser.GetHerHim] squarely in the groin.\n\n[sc_loser.GetFirstNamePossessiveNoTooltip] shouted prayer becomes a squeaked scream, and [sc_loser.GetSheHe] collapses in a pile of flailing limbs. The resulting pile of angry [sc_loser.GetWomanMan] half-hisses, half-shrieks reprimands for my blasphemy, but I simply rest my [sc_victor.Custom('signature_weapon')] next to [sc_loser.GetHerHis] [sc_loser.Custom('MaskFace')] and wait for [sc_loser.GetFaith.HighGodName] to smite me down.\n\nDivine justice never quite comes, but a furious yield certainly does."
 lotr_orc_government_single_combat.0041.desc.opponent_response.hurt_me_better.injury:0 "and I almost feel a surge of pity as I knock the [sc_loser.Custom('signature_weapon')] from [sc_loser.GetHerHis] grasp.\n\nIt takes quite a bit of prodding to focus [sc_loser.GetFirstNameNoTooltip] enough for a formal yield, but we get there."
 lotr_orc_government_single_combat.0041.desc.opponent_response.special_fallback.injury:0 "Seeing a good spot to end the bout, I put the boot into the resulting heap, kicking furiously until I hear a strangulated yield."
 lotr_orc_government_single_combat.0041.desc.opponent_response.something_to_hide.injury:0 "crumpling stunned to the ground, retching the whole time.\n\nI kick the [sc_loser.Custom('signature_weapon')] from [sc_loser.GetHerHis] hand, and [sc_loser.GetSheHe] chokes out a yield #EMP immediately#!."

 ## Defender Lost, Opponent Finishing Move Fatality
 lotr_orc_government_single_combat.0041.desc.opponent_response.wait_and_hope.fatality:1 "The blow takes my opponent in the throat, tearing a bloody, bruised gash in [sc_loser.GetHerHis] gullet. Crimson blood begins pouring out of the wound, [sc_loser.GetFirstNamePossessiveNoTooltip] face tilting down to watch in horror as [sc_loser.GetHerHis] life wells out of [sc_loser.GetHerHis] neck and down [sc_loser.GetHerHis] chest.\n\n[sc_loser.GetFirstNameNoTooltip] collapses to [sc_loser.GetHerHis] knees. It's not long before [sc_loser.GetSheHe]'s stilled."
 lotr_orc_government_single_combat.0041.desc.opponent_response.unsure_attack.fatality:0 "Since [sc_loser.GetSheHe] still seems to be figuring things out, I risk a quick lunge. The [sc_victor.Custom('SignatureWeaponAttemptedLight')] catches a soft spot in [sc_loser.GetHerHis] chest, [sc_victor.Custom2('SignatureWeaponKillTypeTorso2ThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))] at an angle and carrying on deep into the [sc_loser.GetWomanMan]'s chest cavity.\n\n[sc_loser.GetFirstNameNoTooltip] freezes immediately, all movement lost to the riot of agony that must be consuming [sc_loser.GetHerHim].\n\nBy the time I pull my [sc_victor.Custom('signature_weapon')] lose, [sc_loser.GetSheHe]'s gone, and [sc_loser.GetHerHis] corpse topples awkwardly into the [sc_defender.Custom('GroundType')]."
 lotr_orc_government_single_combat.0041.desc.opponent_response.enthusiastic_onslaught.fatality:0 "I meet the charge with a well-calculated [sc_victor.Custom('SignatureWeaponAttemptedLight')] that takes my opponent in the chest, [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))] before ripping free in a spray of bone shards and gory strips of flesh.\n\n[sc_loser.GetFirstNameNoTooltip] pirouettes, more from momentum than anything else, spinning down into a tangled pile. The shock is still intermingling with pain in [sc_loser.GetHerHis] desperate spasms, each jerky movement half-grasping for some way out, as [sc_loser.GetHerHis] heart pumps its last."
 lotr_orc_government_single_combat.0041.desc.opponent_response.hail_mary.fatality:0 "I don't take chances, spinning out of the way of the very first blow and whirling my [sc_victor.Custom('signature_weapon')] round to [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonFutureGendered',SCOPE.sC('sc_loser'))] with a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nThe paralysis is immediate, my opponent toppling into the [sc_defender.Custom('GroundType')] as [sc_loser.GetHerHis] legs lose function. I kick [sc_loser.GetHerHim] over, giving the [sc_loser.GetWomanMan] a final nod of recognition before [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))]."
 lotr_orc_government_single_combat.0041.desc.opponent_response.pocket_sand.fatality:0 "Not one to pass up an opportunity, I slam my [sc_victor.Custom('signature_weapon')] into [sc_loser.GetHerHis] chest, [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))] in one quick move.\n\nMy opponent teeters backwards, spurts of blood spraying erratically from [sc_loser.GetHerHis] ruined torso.\n\nI wrench my weapon out of [sc_loser.GetFirstNamePossessiveNoTooltip] body for a coup de grâce: [sc_loser.GetSheHe]'s already dead, no need to drag it out."
 lotr_orc_government_single_combat.0041.desc.opponent_response.nut_em.fatality:0 "Bold, but [sc_victor.GetFaith.WarGodName] rewards caution. I bring my [sc_victor.Custom('signature_weapon')] up for a [sc_victor.Custom('SignatureWeaponAttemptedLight')] that [sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonActiveGendered',SCOPE.sC('sc_loser'))].\n\nThe resulting #EMP explosion#! of gore is met with a nightmarish half-scream, half-gurgle from [sc_loser.GetFirstNameNoTooltip], who continues to stagger forwards.\n\nWhile [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] is in hand, I can't risk going in for a mercy kill. Instead, [sc_loser.GetFirstNameNoTooltip] and I simply stare at each other, till the tide of spilling blood takes the light from [sc_loser.GetHerHis] [my_foe.Custom('EyeEyes')]."
 lotr_orc_government_single_combat.0041.desc.opponent_response.guard.fatality:0 "deliver a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] that tears through [sc_loser.GetHerHis] inner thigh, ripping through an artery.\n\nFueled by adrenaline, [sc_loser.GetFirstNameNoTooltip] fights on for twenty to thirty seconds before the blood loss starts to set in.\n\n[sc_loser.GetSheHe|U] doesn't see what's happened at first, and looks down to find [sc_loser.GetHerselfHimself] increasingly soaked in [sc_loser.GetHerHis] own gore. Disbelief gives way to drowsiness, and my opponent topples unceremoniously to the ground. Dispatching [sc_loser.GetHerHim] is quick and painless."
 lotr_orc_government_single_combat.0041.desc.opponent_response.probing_attack.fatality:0 "[sc_loser.Custom('SignatureWeaponBreaksVerbPastTense')] of [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')].\n\nFrom there, it's just a flurry of [sc_loser.Custom('SignatureWeaponAttemptedLightPlural')] till I'm able to [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\nIt's not a quick death."
 lotr_orc_government_single_combat.0041.desc.opponent_response.onslaught.fatality:0 "reflexively following up with a [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] to the back of [sc_loser.GetHerHis] knee that floors [sc_loser.GetHerHim].\n\nClever footwork keeps me behind my opponent as [sc_loser.GetSheHe] staggers to [sc_loser.GetHerHis] feet, and with a well-placed strike I [sc_victor.Custom2('SignatureWeaponKillTypeRearHeadThirdPersonPresentGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip] dies instantly."
 lotr_orc_government_single_combat.0041.desc.opponent_response.surprise_attack.fatality:0 "\n\nMy riposte tears the [sc_loser.Custom('signature_weapon')] from [sc_loser.GetHerHis] hand, and [sc_loser.GetFirstNameNoTooltip] freezes in panic.\n\nThat seals the [sc_loser.GetWomanMan]'s doom, as I [sc_victor.Custom('SignatureWeaponWoundVerb5')] my [sc_loser.Custom('signature_weapon')] into [sc_loser.GetHerHis] shoulder. Something vital tears, and [sc_loser.GetFirstNameNoTooltip] goes limp in an instant.\n\n[sc_loser.GetSheHe|U]'s dead before [sc_loser.GetSheHe] hits the [sc_defender.Custom('GroundType')]."
 lotr_orc_government_single_combat.0041.desc.opponent_response.taunt.fatality:0 "It takes him in the torso, harder than I expected, and I'm showered in a rain of viscera and shattered ribs.\n\n[sc_loser.GetFirstNameNoTooltip] never quite makes it to the taunting. [sc_loser.GetSheHe|U] just shifts his weight and staggers a few paces till falling down dead."
 lotr_orc_government_single_combat.0041.desc.opponent_response.put_the_boot_in.fatality:0 "Staying on the offensive, I [sc_victor.Custom2('SignatureWeaponKillTypeTorso2ThirdPersonSimplePresentGendered',SCOPE.sC('sc_loser'))] with a firm strike of my [sc_victor.Custom('signature_weapon')].\n\n[sc_loser.GetFirstNameNoTooltip] vomits a thick spray of blood and stomach acid immediately, choking and spluttering [sc_loser.GetHerHis] last as the concoction rains down on [sc_loser.GetHerHim], trickling back into [sc_loser.GetHerHis] mouth and nostrils. It's not long before the choking stops."
 lotr_orc_government_single_combat.0041.desc.opponent_response.strict_guard.fatality:0 "sneak a [sc_victor.Custom('SignatureWeaponAttemptedLight')] through the wall of parries.\n\nOne blow turns out to be all that's needed, my [sc_victor.Custom('signature_weapon')] [sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip] seems to be so unable to process the blood pumping from [sc_loser.GetHerHis] torn jugular that [sc_loser.GetSheHe] actually still reflexively parries my next blow.\n\nI have just enough time to be taken aback by the sheer #EMP tenacity#! before the light goes from [sc_loser.GetHerHis] [my_foe.Custom('EyeEyes')] forever."
 lotr_orc_government_single_combat.0041.desc.opponent_response.confident_attack.fatality:0 "get in a solid strike to [sc_loser.GetHerHis] belly.\n\nThe blow tears through skin, fat, and muscle, spilling ropy intestines into the gore-slicked [sc_defender.Custom('GroundType')], and [sc_loser.GetFirstNameNoTooltip] slips and trips backwards with a scream.\n\nI step forward, [sc_victor.Custom('signature_weapon')] raised to end my foe's plight."
 lotr_orc_government_single_combat.0041.desc.opponent_response.expert_onslaught.fatality:0 "I'm able to pull off a surprisingly-firm parry. The block deflects [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] back into [sc_loser.GetHerHis] [sc_loser.Custom('MaskFace')], [sc_loser.Custom('SignatureWeaponWoundVerb6PresentParticiple')] down to the bone.\n\nI waste no time, sweeping [sc_loser.GetFirstNamePossessiveNoTooltip] feet out with a hooked leg and swinging straight into [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))], [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonPresentParticipleGendered_Aftermath',SCOPE.sC('sc_loser'))].\n\nThe [sc_loser.GetWomanMan]'s screams take a little too long to fade."
 lotr_orc_government_single_combat.0041.desc.opponent_response.attempt_disarm.fatality:0 "the [sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')].\n\n[sc_loser.GetHerHis|U] weapon useless, [sc_loser.GetFirstNameNoTooltip] is easily [sc_victor.Custom('SignatureWeaponKillTypePastTense')]."
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 lotr_orc_government_single_combat.0041.desc.opponent_response.tire_opponent.fatality:0 "Once [sc_loser.GetFirstNameNoTooltip] seems unstable, I let loose a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] that topples [sc_loser.GetHerHim] entirely.\n\nTo [sc_loser.GetHerHis] credit, [sc_loser.GetSheHe] parries the next blow. The one after that [sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonActiveGendered',SCOPE.sC('sc_loser'))]: strangulated screeching gives way to calm stillness quickly."
 lotr_orc_government_single_combat.0041.desc.opponent_response.reason_you_suck_speech.fatality:0 "Stepping forwards, I throw out a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] that [sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonActiveGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip] hurtles backwards, blood spraying from [sc_loser.GetHerHis] ruined gullet. For a moment, it seems like [sc_loser.GetSheHe] might right [sc_loser.GetHerselfHimself], perhaps even continue fighting somehow.\n\nThen [sc_loser.GetSheHe] crumples."
 lotr_orc_government_single_combat.0041.desc.opponent_response.technique_from_legend.fatality:0 "\n\nI'm not quite sure #EMP why#! [sc_loser.GetSheHe]'s standing like that, but I reward the strangeness with a speedy trip followed by my [sc_victor.Custom('signature_weapon')] [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))].\n\nNo master-stroke or hidden trap springs, so I suppose the strange stance was just... strange.\n\nWith a shrug, I kick [sc_loser.GetFirstNameNoTooltip] onto [sc_loser.GetHerHis] back for the deathblow."
 lotr_orc_government_single_combat.0041.desc.opponent_response.like_a_viper.fatality:0 "Lightning-fast, I sweep my [sc_victor.Custom('signature_weapon')] back and straight for [sc_loser.GetFirstNameNoTooltip]. The weapon [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonActiveGendered',SCOPE.sC('sc_loser'))] in one fell swoop, knocking [sc_loser.GetHerHim] away into the [sc_defender.Custom('GroundType')].\n\nMy opponent struggles at first, trying to get up, to move, to resist. [sc_loser.GetSheHe|U] doesn't get beyond rolling onto [sc_loser.GetHerHis] back before the blood loss overtakes [sc_loser.GetHerHim]."
 lotr_orc_government_single_combat.0041.desc.opponent_response.pocket_silver.fatality:0 "I act quickly, shoving [sc_loser.GetHerHim] to the ground.\n\nBefore [sc_loser.GetSheHe] can recover, I gird myself for brutality and start [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))].\n\nThe screams die out long before [sc_loser.GetFirstNameNoTooltip] dies."
 lotr_orc_government_single_combat.0041.desc.opponent_response.martial_voice.fatality:0 "Then, I simply step forward and [sc_victor.Custom('SignatureWeaponWoundVerb4')] [sc_loser.GetHerHis] throat with one blow from my [sc_victor.Custom('signature_weapon')].\n\n[sc_loser.GetFirstNameNoTooltip] seems... confused. Scared. Angry. It's difficult to express one emotion when your neck is a bloody ruin.\n\nI simply watch [sc_loser.GetHerHim] as he slowly chokes on [sc_loser.GetHerHis] own blood."
 lotr_orc_government_single_combat.0041.desc.opponent_response.mocking_boast.fatality:0 "feint, get [sc_loser.GetHerHim] to spin [sc_loser.GetHerHis] back to me, then [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\nMy foe collapses instantly, and the shock takes [sc_loser.GetHerHim] not long after that."
 lotr_orc_government_single_combat.0041.desc.opponent_response.is_that_a_crocodile.fatality:0 "\n\nMy [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] sails straight through [sc_loser.GetFirstNamePossessiveNoTooltip] guard and into [sc_loser.GetHerHis] upper chest. Between force, chance, and my opponent's broken concentration, the blow is #EMP devastating#!, sending blood and bone flying everywhere.\n\n[sc_loser.GetFirstNameNoTooltip] crumples backwards, convulsing, twitching, a ruin of a [sc_loser.GetWomanMan]. It's far too long before [sc_loser.GetSheHe] actually dies."
 lotr_orc_government_single_combat.0041.desc.opponent_response.desert_warrior.fatality:0 "I lunge into a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] that knocks [sc_loser.GetHerHim] straight down. The follow-up blow [sc_victor.Custom('SignatureWeaponWoundVerb5ThirdPersonPresent')] messily into [sc_loser.GetHerHis] neck.\n\nHardly a pleasant or dignified death, but at least it's fast."
 lotr_orc_government_single_combat.0041.desc.opponent_response.jungle_stalker.fatality:0 "The distraction is all the time I need to throw a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] right at [sc_loser.GetHerHis] unprotected stomach, sending [sc_loser.GetHerHim] screaming to the ground.\n\nThe struggle that follows is brief but bloody. At least, for [sc_loser.GetFirstNameNoTooltip]."
 lotr_orc_government_single_combat.0041.desc.opponent_response.open_terrain_expert.fatality:0 "When [sc_loser.GetSheHe] trips, [sc_loser.GetSheHe] trips hard, and I'm on [sc_loser.GetHerHim] in an instant.\n\nA swift kick in the groin keeps [sc_loser.GetFirstNameNoTooltip] floored long enough for me to [sc_victor.Custom2('SignatureWeaponKillTypeTorso2ThirdPersonSimplePresentGendered',SCOPE.sC('sc_loser'))] with my [sc_victor.Custom('signature_weapon')].\n\n[sc_loser.GetSheHe|U] struggles for a while, but eventually lays back and lets death take [sc_loser.GetHerHim]."
 lotr_orc_government_single_combat.0041.desc.opponent_response.rough_terrain_expert.fatality.rocky:0 "but I stay upright.\n\nWhen [sc_loser.GetFirstNameNoTooltip] fails to notice a small precipice behind [sc_loser.GetHerHim], I try a counter-push, and the veteran hill fighter topples back hard.\n\nI hear a crack and a scream as [sc_loser.GetSheHe] falls over the edge, and, rushing down myself, find [sc_loser.GetHerHim] half impaled on [sc_loser.GetHerHis] own shattered femur. The mercy kill doesn't take long."
 lotr_orc_government_single_combat.0041.desc.opponent_response.rough_terrain_expert.fatality.boggy:0 "I circle, looking for a good spot to strike. [sc_loser.GetFirstNameNoTooltip] manages to scrabble loose, only to pitch face-first into another, deeper pool, and I spot my moment: one swift blow to [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\nThe paralysis is instant, [sc_loser.GetFirstNameNoTooltip] slipping down further into the foetid bog. It's quite a while before the bubbles stop."
 lotr_orc_government_single_combat.0041.desc.opponent_response.forest_fighter.fatality:0 "\n\nI fly at [sc_loser.GetHerHim] with a barrage of [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]. At first, it seems my opponent fends me off well, till [sc_loser.GetSheHe] starts to slow, blood pouring from... somewhere. I must have nicked an artery.\n\nWithin a minute, [sc_loser.GetFirstNameNoTooltip] has passed out. I make short work of [sc_loser.GetHerHim]."
 lotr_orc_government_single_combat.0041.desc.opponent_response.raaargh.fatality:0 "I keep my distance, darting forwards only when [sc_loser.GetFirstNameNoTooltip] peaks to carve chunks of flesh away, and we dance like this for a time.\n\nEventually, however, [sc_loser.GetHerHis] frenzy subsides, and the [sc_loser.GetWomanMan], not the berserker, sways in front of me, the number and severity of [sc_loser.GetHerHis] wounds crashing down on [sc_loser.GetHerHim] one by one till..."
 lotr_orc_government_single_combat.0041.desc.opponent_response.hard_grit.fatality:0 "sneak in a [sc_victor.Custom('SignatureWeaponAttemptedLight')] that embeds itself in [sc_victor.GetHerHis] stomach.\n\nA painful death, [sc_loser.GetFirstNameNoTooltip] accepts it with dignity, fighting through the pain to the very end."
 lotr_orc_government_single_combat.0041.desc.opponent_response.feint_and_stab.fatality:0 "\n\nBefore [sc_loser.GetFirstNameNoTooltip] can bring [sc_loser.GetHerHis] secondary weapon to bear, I swing my own [sc_victor.Custom('signature_weapon')] round to [sc_victor.Custom2('SignatureWeaponKillTypeTorso2ThirdPersonSimplePresentGendered',SCOPE.sC('sc_loser'))]. [sc_loser.GetHerHis|U] battered body is hurled backwards, spasming and bleeding into the [sc_defender.Custom('GroundType')].\n\nWithin the minute, all movement stops."
 lotr_orc_government_single_combat.0041.desc.opponent_response.butchery.fatality:0 "Cautiously, wary of a trap, I step inside an obvious gap in [sc_loser.GetHerHis] guard and lash out with a [sc_victor.Custom('SignatureWeaponAttemptedLight')] that gruesomely [sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonActiveGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip] immediately starts gagging on the wellspring of blood that results, dropping [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] to clutch at the wound.\n\n[sc_loser.GetSheHe|U]'s still clutching when [sc_loser.GetSheHe] expires, a full minute later."
 lotr_orc_government_single_combat.0041.desc.opponent_response.stoic_veteran.fatality:0 "We fall into a tense pattern of strike-parry-riposte, with me slowly gaining the upper hand, wearing [sc_loser.GetFirstNameNoTooltip] down blow by blow, till [sc_loser.GetSheHe]'s accrued enough welts and wounds to kill most [sc_loser.GetWomenMen] twice over.\n\nEven [sc_loser.GetSheHe] has [sc_loser.GetHerHis] limits, though. And as the Varangian collapses to [sc_loser.GetHerHis] knees, ready for the deathblow, it becomes clear that we both know it."
 lotr_orc_government_single_combat.0041.desc.opponent_response.blade_dance.fatality:0 "while I'm already on my back-swing.\n\nOutrage spreads across [sc_loser.GetFirstNameNoTooltip] features, presumably at my impudence, but I've no interest in letting it go any further.\n\nMy [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponWoundVerb1ThirdPersonPresent')] fatally deep into the blademaster's chest."
 lotr_orc_government_single_combat.0041.desc.opponent_response.wrath_of_highgod.fatality:1 "ram my [sc_victor.Custom('signature_weapon')]'s [sc_victor.Custom('SignatureWeaponEndType')] into [sc_loser.GetHerHis] [sc_loser.Custom('MaskFace')].\n\nScreaming in rage at this blasphemy, [sc_loser.GetFirstNameNoTooltip] stumbles backwards, a foul curse on [sc_loser.GetHerHis] lips right up until the moment I [sc_victor.Custom('SignatureWeaponWoundVerb5')] my weapon into [sc_loser.GetHerHis] lung.\n\nAfter that, everything is spluttering, gagging, then silence."
 lotr_orc_government_single_combat.0041.desc.opponent_response.hurt_me_better.fatality:0 "and I think we both know that [sc_loser.GetSheHe] can neither pose much of a threat nor stop me retaliating.\n\nA single firm strike and I [sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 lotr_orc_government_single_combat.0041.desc.opponent_response.special_fallback.fatality:0 "With a completely clear shot at [sc_loser.GetHerHis] back, I let loose a rain of [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] on [sc_loser.GetFirstNameNoTooltip], beating [sc_loser.GetHerHim] to the ground.\n\n[sc_loser.GetSheHe|U] lands hard on [sc_loser.GetHerHis] side, coughing up gobbets of blood for a while till [sc_loser.GetSheHe] rasps out an exhausted death rattle."
 ### No need for a something_to_hide, as it's never fatal.

 ## Aggressor Won, Own Combat Move Feedback
 lotr_orc_government_single_combat.0041.desc.sc_attacker.wait_and_hope:0 "I wait, patiently hoping for a perfect moment to present itself.\n\nWhen none does, I try a positively #EMP tepid#! [sc_victor.Custom('SignatureWeaponAttemptedLight')] that"
 lotr_orc_government_single_combat.0041.desc.sc_attacker.unsure_attack:0 "The best guard is a solid attack, but even a half-hearted one helps. With this in mind, I try a tentative [sc_victor.Custom('SignatureWeaponAttemptedLight')].\n\n"
 lotr_orc_government_single_combat.0041.desc.sc_attacker.enthusiastic_onslaught:0 "Roaring my defiance, I throw myself wholeheartedly into a bevy of [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')], raining blow after blow down on my opponent.\n\n"
 lotr_orc_government_single_combat.0041.desc.sc_attacker.hail_mary:0 "This is not a bout I expect to win. With that in mind, I've no reason to play it safe, and throw myself forward [sc_victor.Custom('signature_weapon')]-first.\n\n"
 lotr_orc_government_single_combat.0041.desc.sc_attacker.pocket_sand:0 "Ducking low, I snatch up a handful of [sc_defender.Custom('GritType')] and hurl it straight into my opponent's [sc_loser.Custom('MaskFace')]. [sc_loser.GetSheHe|U]'s taken totally by surprise,"
 lotr_orc_government_single_combat.0041.desc.sc_attacker.nut_em:1 "Spotting a #EMP perfect#! gap in my opponent's guard, I step forwards and bring my [sc_victor.Custom('MaskFace')] down on [sc_loser.GetHerHim] #EMP hard#!."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.guard:0 "[sc_victor.Custom('signature_weapon')|U] held vigilantly ahead of me, I stride forwards, parrying blow after blow from my opponent,"
 lotr_orc_government_single_combat.0041.desc.sc_attacker.probing_attack:0 "Fighting tactically, I keep most of my attacks as feints, only leaning in to the strikes that will hit hardest."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.onslaught:0 "[sc_victor.Custom('signature_weapon')|U] flying, I throw a hail of [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')] at my opponent."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.surprise_attack:0 "A dramatic sweep of my [sc_victor.Custom('signature_weapon')] in one direction gives way to a change of arc, and a [sc_victor.Custom('SignatureWeaponAttemptedLight')] that takes my opponent by surprise.\n\n"
 lotr_orc_government_single_combat.0041.desc.sc_attacker.taunt:0 "With casual disregard I throw insult, mockery, and scorn at my opponent.\n\nLittle wonder, then,"
 lotr_orc_government_single_combat.0041.desc.sc_attacker.put_the_boot_in.peg_leg:0 "Determined to see my opponent toppled no matter the risk, I throw my entire weight into a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] that sends [sc_loser.GetHerHim] reeling, following up with a vicious kick from my fake leg.\n\n"
 lotr_orc_government_single_combat.0041.desc.sc_attacker.put_the_boot_in.fallback:0 "Determined to see my opponent toppled, I throw my entire weight into a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] that sends [sc_loser.GetHerHim] reeling, following up with a vicious kick.\n\n"
 lotr_orc_government_single_combat.0041.desc.sc_attacker.strict_guard:0 "No foe breaks my guard, and my opponent today is no exception. I force [sc_loser.GetHerHim] back time and again with a chain of perfect parries, only offering a devastating [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] when [sc_loser.GetSheHe]'s utterly exhausted.\n\n"
 lotr_orc_government_single_combat.0041.desc.sc_attacker.confident_attack:0 "Confidence is half of any fight, and I throw out fluidly [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] with all the confidence of the seasoned expert."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.expert_onslaught:0 "My [sc_victor.Custom('signature_weapon')]-arm moves fast as lightning, and strikes as hard as sundered stone."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.attempt_disarm:0 "Spotting the perfect opportunity to disarm my opponent, I bring my [sc_victor.Custom('signature_weapon')] down in a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] that wrenches [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] from [sc_loser.GetHerHis] grasp.\n\n"
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 lotr_orc_government_single_combat.0041.desc.sc_attacker.tire_opponent:0 "Taking my time, staying calm, mixing relentless parrying with infuriating dodges, I inexorably erode my opponent's energy.\n\n"
 lotr_orc_government_single_combat.0041.desc.sc_attacker.reason_you_suck_speech:0 "I meet each blow of my opponent's [sc_loser.Custom('signature_weapon')] with a barbed quip and a leap backwards.\n\n"
 lotr_orc_government_single_combat.0041.desc.sc_attacker.technique_from_legend:0 "I will my body to match the vivid mental picture of legend, shifting into an awkward stance while [sc_victor.Custom('SignatureWeaponFlourishPresentParticiple')] my [sc_victor.Custom('signature_weapon')].\n\n"
 lotr_orc_government_single_combat.0041.desc.sc_attacker.like_a_viper:0 "With unerring accuracy, I hurl myself [sc_victor.Custom('signature_weapon')]-first at a blind spot in my opponent's guard."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.pocket_silver:0 "Snatching a heavy purse of silver from my belt, I hurl it at my opponent's [sc_loser.Custom('MaskFace')]."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.martial_voice:0 "Commanding the unwashed is a slightly different art to commanding those of higher birth, but the tools it's given me prove effective nonetheless, as I thunder out insults and threats at the top of my lungs."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.mocking_boast:0 "It's beautiful, really, using someone's cringe at their own inadequacy to"
 lotr_orc_government_single_combat.0041.desc.sc_attacker.is_that_a_crocodile:0 "I backpedal, with my opponent hot on my heels the whole way, pressing [sc_loser.GetHerHis] attack the entire time. Behind [sc_loser.GetHerHim], the reptilian monster"
 lotr_orc_government_single_combat.0041.desc.sc_attacker.desert_warrior:0 "I know this game well, and simply dance away from my opponent when [sc_loser.GetSheHe] approaches, staying close enough to strike at but never close enough to hit. It's not long till the desert does my work for me,"
 lotr_orc_government_single_combat.0041.desc.sc_attacker.jungle_stalker:0 "The jungle is a solid ally in any fight, and I simply have to wait for it to ensnare my foe somehow. When [sc_loser.GetSheHe] snags [sc_loser.GetHerHis] foot in a vine, I strike.\n\n"
 lotr_orc_government_single_combat.0041.desc.sc_attacker.open_terrain_expert:0 "Space is traditionally one of the most valuable commodities in a duel, but I give ground to my opponent like water to rock. And, like water on rock, I wear [sc_loser.GetHerHim] down with strike after strike.\n\n"
 lotr_orc_government_single_combat.0041.desc.sc_attacker.rough_terrain_expert.rocky:0 "Hills and mountains are difficult to fight in at the best of times, but my experience with such areas makes this bout absolutely miserable for my opponent.\n\n"
 lotr_orc_government_single_combat.0041.desc.sc_attacker.rough_terrain_expert.boggy:0 "Bogs and fens are difficult to fight in at the best of times, but my experience with such areas makes this bout absolutely miserable for my opponent.\n\n"
 lotr_orc_government_single_combat.0041.desc.sc_attacker.forest_fighter:0 "There's an art to woodland fighting, an intermingling of the subtle and the savage that only comes with bitter experience. I'm more than happy to help my opponent build that experience,"
 lotr_orc_government_single_combat.0041.desc.sc_attacker.raaargh:0 "Rage, anger, and the insatiable need to #BER kill#! well up inside me, tearing a #BER bloody hole#! in my psyche. I feel the #EMP berserkergang#! #BER overtaking me#!, #EMP but it is a#! #BER good pain! RAAARGH!#!\n\n"
 lotr_orc_government_single_combat.0041.desc.sc_attacker.hard_grit:0 "In the heat of battle, there can be no forgiveness. Every mistake my foe makes is punished tenfold, every sloppy error paid back with interest. My [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')] carve away at my opponent, each one forcing [sc_loser.GetHerHim] closer to the precipice of defeat.\n\n"
 lotr_orc_government_single_combat.0041.desc.sc_attacker.feint_and_stab:0 "I swing my [sc_victor.Custom('signature_weapon')] in an almost lazy feint. My opponent doesn't see my off-hand dagger until it's too late, when it's already"
 lotr_orc_government_single_combat.0041.desc.sc_attacker.butchery:0 "A grim smile curls over my lips as I launch into a blistering series of [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')], each strike putting more focus on pain than victory.\n\n"
 lotr_orc_government_single_combat.0041.desc.sc_attacker.stoic_veteran:0 "[sc_victor.Custom('signature_weapon')|U] in hand, I hew at my opponent, long, even strikes that force [sc_loser.GetHerHim] back again and again."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.blade_dance:0 "I whirl my [sc_victor.Custom('signature_weapon')] with a deadly flourish, weaving a song of pain across my opponent with every blow."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.wrath_of_highgod:0 "I bellow my devotion to [sc_victor.GetFaith.HighGodName], [sc_victor.Custom('signature_weapon')] upraised in votive offering."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.hurt_me_better:0 "My opponent seems to think that [sc_loser.GetSheHe]'s hurting me with [sc_loser.GetHerHis] petty little blows, but every spike of pain simply drives me to fight harder, faster.\n\n"
 lotr_orc_government_single_combat.0041.desc.sc_attacker.special_fallback:0 "Spotting a momentary lapse in my opponent's guard, I aim a vicious kick at [sc_loser.GetHerHis] shin."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.something_to_hide:0 "Voice just above a creaking whisper, I hiss out an unmistakable reminder of the hold I have over my opponent, causing [sc_loser.GetHerHim] to freeze up immediately.\n\n"

 ## Aggressor Won, Own Combat Move Injury
 lotr_orc_government_single_combat.0041.desc.sc_attacker.wait_and_hope.injury:0 "nevertheless catches [sc_loser.GetFirstNameNoTooltip] on the knuckles of [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')]-hand. Reflexively, the knuckles open, and [sc_loser.GetHerHis] weapon clatters to the ground.\n\n[sc_loser.GetFirstNameNoTooltip] and I stare at each other wide-eyed; clearly, [sc_loser.GetSheHe]'s as surprised by this as I am.\n\nIt feels like an eternity before I remember to demand a yield."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.unsure_attack.injury:0 "Miracle of miracles, the blow actually connects with [sc_loser.GetFirstNameNoTooltip] at an awkward angle, knocking [sc_loser.GetHerHim] over!\n\nBy the time the [sc_loser.GetWomanMan] has scrambled to [sc_loser.GetHerHis] feet, I've positioned my [sc_victor.Custom('signature_weapon')] to [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]. The yield follows quickly."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.enthusiastic_onslaught.injury:0 "Predictably, it's not long before I force [sc_loser.GetFirstNameNoTooltip] to [sc_loser.GetHerHis] knees, and from there it's just one long, lazy swing to bring my [sc_victor.Custom('signature_weapon')]'s [sc_victor.Custom('SignatureWeaponTipType')] up to [sc_loser.GetHerHis] throat.\n\nThe yield comes the second the cold metal touches [sc_loser.GetHerHis] neck."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.hail_mary.injury:0 "[sc_loser.GetFirstNameNoTooltip] watches, derision in [sc_loser.GetHerHis] [my_foe.Custom('EyeEyes')], making no movement to dodge but effortlessly swinging [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] round to parry my weapon.\n\nIt's almost on instinct that I sweep a foot around one of [sc_loser.GetHerHis] knees and pull, but it actually works! My opponent topples, and I rush to ready myself for a kill-shot.\n\nA panicked, surprised yield arrives just as I start to swing my [sc_victor.Custom('signature_weapon')]."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.pocket_sand.injury:0 "coughing and spluttering as it goes half-way down [sc_loser.GetHerHis] windpipe.\n\nI waste no time knocking [sc_loser.GetFirstNamePossessiveNoTooltip] knees out from under him with a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], and the [sc_loser.GetWomanMan] goes down, still writhing and trying to clear the [sc_defender.Custom('GritType')] from [sc_loser.GetHerHis] [sc_defender.Custom('EyeEyes')].\n\nBy the time [sc_loser.GetSheHe]'s succeeded, I'm readying myself to [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\nThe yield is rather rapid."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.nut_em.injury:0 "Some might call it a risky or foolish move, but a skull to the face robs most detractors of their best arguments, even if it does cane for me too.\n\nNo matter how bad I feel, [sc_loser.GetFirstNameNoTooltip] clearly feels worse, writhing on the ground, gasping and clutching at [sc_loser.GetHerHis] [sc_loser.Custom('MaskFace')].\n\nI have to steady myself a bit, but I'm still able to ready my [sc_victor.Custom('signature_weapon')] to [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))] in time to force a yield."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.guard.injury:0 "till I'm given the #EMP perfect#! momentary opening.\n\nWith a lightning-fast parry and riposte, I manage to twist the [sc_loser.Custom('signature_weapon')] from [sc_loser.GetFirstNamePossessiveNoTooltip] hand, sending it flying.\n\nMy opponent is aghast as I ready myself for a second shot, this time ready for the kill. Further violence proves unnecessary, as I get my yield just as soon as [sc_loser.GetFirstNameNoTooltip] processes how few options [sc_loser.GetSheHe] has."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.probing_attack.injury:0 "\n\nThe result is a nasty battle of attrition, at least from [sc_loser.GetFirstNamePossessiveNoTooltip] point of view, that eventually ends in my smacking the [sc_loser.Custom('signature_weapon')] from [sc_loser.GetHerHis] tired hand.\n\nFortunately for [sc_loser.GetFirstNameNoTooltip], we both could see how this bout was going to end some time ago, and [sc_loser.GetSheHe]'s quick off the mark with a yield once disarmed."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.onslaught.injury:0 "Each blow takes a fearsome toll, requiring parries so hard that sweat is starting to pour down the [sc_loser.GetWomanMan]'s [sc_loser.Custom('MaskFace')] just from defending [sc_loser.GetHerselfHimself] alone.\n\nNo one can keep up that level of effort for that long, and, eventually, [sc_loser.GetFirstNameNoTooltip] crumples into the [sc_defender.Custom('GroundType')].\n\nI [sc_victor.Custom('SignatureWeaponAction')] my [sc_victor.Custom('signature_weapon')], and receive an exhausted yield for my troubles."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.surprise_attack.injury:0 "The attack hits harder than I'd anticipated, near spinning [sc_loser.GetFirstNameNoTooltip] entirely around and #EMP almost#! toppling [sc_loser.GetHerHim] over entirely.\n\n[sc_loser.GetSheHe|U] pulls it together at the last moment, but I've already positioned my [sc_victor.Custom('signature_weapon')] to [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))] [sc_loser.GetHerHim].\n\nA tense stalemate ensues as [sc_loser.GetFirstNameNoTooltip] weighs [sc_loser.GetHerHis] options, but eventually [sc_loser.GetSheHe] squeaks out a bitter yield."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.taunt.injury:0 "that [sc_loser.GetSheHe] eventually becomes so enraged that [sc_loser.GetSheHe] disregards the trappings of sensible combat and throws [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] to the ground, intent on killing me with [sc_loser.GetHerHis] bare [sc_loser.Custom('HandHands')].\n\nIt only takes a little waggle of my [sc_victor.Custom('signature_weapon')] to remind [sc_loser.GetFirstNameNoTooltip] where [sc_loser.GetSheHe] is, and I rapidly receive a yield choked out betwixt clenched teeth."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.put_the_boot_in.injury:0 "[sc_loser.GetFirstNameNoTooltip] is sent reeling, and I don't let the opportunity go to waste, flying in a storm of [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] that beat [sc_loser.GetHerHim] screaming into the [sc_defender.Custom('GroundType')].\n\nWeakly, my foe twitches [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')]-hand, trying to muster up the will to defy me further.\n\nI simply ready my weapon to [sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonFutureGendered',SCOPE.sC('sc_loser'))], at least till I hear a trembling yield."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.strict_guard.injury:0 "As [sc_loser.GetFirstNameNoTooltip] hurtles backwards, I hurtle with [sc_loser.GetHerHim], bringing my [sc_victor.Custom('signature_weapon')]'s [sc_victor.Custom('SignatureWeaponEndType')] down on [sc_loser.GetHerHis] [sc_loser.Custom('MaskFace')]. There are few #EMP crunches#! quite as viscerally satisfying as #EMP that#!.\n\nStunned and sapped, my opponent collapses to the floor, losing [sc_loser.GetHerHis] weapon in the process. [sc_loser.GetSheHe]'s so tired that it takes a modest amount of studious kicking to get an official yield."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.confident_attack.injury:0 "[sc_loser.GetFirstNameNoTooltip] does [sc_loser.GetHerHis] best to ward me off, but [sc_loser.GetSheHe]'s entirely on the defensive, and [sc_loser.GetHerHis] guard is only getting weaker and sloppier with each blow.\n\nWhen the opportunity presents itself, I knock [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] flying with one [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]. And like that, the bout is decided.\n\nI get my yield before I've even entered my back-swing."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.expert_onslaught.injury:0 "Blow by blow, I beat my opponent into bloody, concussed submission, hammering [sc_loser.GetHerHim] into the ground with all the fury [sc_victor.GetFaith.WarGodName] can lend me.\n\nWhen all that's left is a quivering pile of bleeding [sc_loser.GetWomanMan], I wonder if I've gone too far. Then [sc_loser.GetFirstNameNoTooltip] coughs hard enough to lose [sc_loser.GetHerHis] grip on [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')], and I allow myself a little sigh of relief.\n\nWith the worry over, I kick my foe's weapon away, and lay my own against [sc_loser.GetHerHis] throat. It takes a few tries, but [sc_loser.GetFirstNameNoTooltip] gets the yield out eventually."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.attempt_disarm.injury:0 "That... went surprisingly smoothly, all things told. [sc_loser.GetFirstNameNoTooltip] and I are just left staring awkwardly at each other: [sc_loser.GetSheHe], unsure whether to bolt after the weapon or surrender, me, unprepared for such a perfect execution.\n\nSpeaking of, I put paid to any thought [sc_loser.GetFirstNameNoTooltip] may have of continuing to fight with a raised eyebrow and a [sc_victor.Custom('SignatureWeaponAction')] of my [sc_victor.Custom('signature_weapon')].\n\nThe yield is embarrassed, but speedy."
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 lotr_orc_government_single_combat.0041.desc.sc_attacker.tire_opponent.injury:0 "To [sc_loser.GetFirstNamePossessiveNoTooltip] credit, it takes longer than I would have thought, but eventually the sheer duration of our bout begins to take a visible stance on [sc_loser.GetHerHim].\n\nI leave it a while longer just to be certain, goading my foe to keep attacking with occasional [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], then smack the [sc_loser.Custom('signature_weapon')] from [sc_loser.GetHerHis] hand with a single [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nExhausted, [sc_loser.GetFirstNameNoTooltip] yields, then careens [sc_loser.Custom('MaskFace')]-first into the [sc_defender.Custom('GroundType')]."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.reason_you_suck_speech.injury:1 "Line by line, I worm my way inside [sc_loser.GetHerHis] ego and make a feast of [sc_loser.GetHerHis] insecurities, till [sc_loser.GetHerHis] guard grows sloppy from pure irritation.\n\nOnly when [sc_loser.GetFirstNamePossessiveNoTooltip] annoyance has reached its apogee do I spring forwards, tearing away [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] with a [sc_victor.Custom('SignatureWeaponAttemptedLight')].\n\nOne final comment on [sc_loser.GetHerHis] steadfastness under pressure, then I wait for the bitter, bitter yield. Salty tears have never tasted so sweet."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.technique_from_legend.injury:0 "Then, somehow, everything just... works. I brush aside [sc_loser.GetFirstNamePossessiveNoTooltip] guard with ease, knock the [sc_loser.Custom('signature_weapon')] from [sc_loser.GetHerHis] hand, and send [sc_loser.GetHerHim] plummeting to the ground.\n\nBefore I know it, I'm getting ready to [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]. Surprised, confused, and increasingly terrified, it's all [sc_loser.GetFirstNameNoTooltip] can do to stammer out a yield."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.like_a_viper.injury:0 "[sc_loser.GetFirstNameNoTooltip], presumably seeing [sc_loser.GetHerHis] life flash before [sc_loser.GetHerHis] eyes as my weapon dives towards [sc_loser.GetHerHis] heart, rushes to parry.\n\nI allow myself a crooked smile, hooking my weapon into [sc_loser.GetHerHis] awkwardly, and, with a hefty flick, turn a kill-shot into a disarming. [sc_loser.GetFirstNamePossessiveNoTooltip] [sc_loser.Custom('signature_weapon')] sails off and away through the air.\n\nThe bout won, I make a rather-showy point of laying my weapon's [sc_victor.Custom('SignatureWeaponTipType')] against my foe's heart. The yield is almost as quick as my initial [sc_victor.Custom('signature_weapon')]-blow."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.pocket_silver.injury:0 "\n\nThough [sc_loser.GetFirstNameNoTooltip] manages to dodge the projectile, I use the time to bring my [sc_victor.Custom('signature_weapon')] to bear #EMP inside#! [sc_loser.GetHerHis] guard, ramming its [sc_victor.Custom('SignatureWeaponTipAdjective')] [sc_victor.Custom('SignatureWeaponTipType')] against the [sc_loser.GetWomanMan]'s throat.\n\n[sc_loser.GetFirstNameNoTooltip] doesn't surrender immediately. For an instant, it even looks like [sc_loser.GetSheHe] might try something with [sc_loser.GetHerHis] own weapon, but a scowl and a shifting of my weight makes it clear that that can only end one way.\n\nI get the yield."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.martial_voice.injury:0 "[sc_loser.GetFirstNameNoTooltip] is taken completely by surprise when I switch from thunderous bawling to [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], jumping backwards in reflexive fear.\n\nInstinct is fast, but it lacks finesse, and my foe shows this by dropping [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] as [sc_loser.GetSheHe] springs away.\n\nI'm already mid-way through preparing a killing blow when [sc_loser.GetFirstNameNoTooltip] hastily yields."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.mocking_boast.injury:0 "open a gap in their guard. The definition of a self-fulfilling prophecy, albeit with a little help.\n\nFrom there, a single solid blow to [sc_loser.GetFirstNamePossessiveNoTooltip] [sc_loser.Custom('signature_weapon')]-hand knocks [sc_loser.GetHerHis] weapon loose. I whirl my own [sc_victor.Custom('signature_weapon')] with a flourish, preparing to [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]. I can't resist the urge to get in one final jab.\n\n"Now, what does the loser say?"\n\nYield, as it turns out. Yield, yield, yield."
 ### No need for an is_that_a_crocodile, as it's never just an injury.
 lotr_orc_government_single_combat.0041.desc.sc_attacker.desert_warrior.injury:0 "leaving [sc_loser.GetFirstNameNoTooltip] teetering on the edge of exhaustion.\n\nI only attack when the oppressive heat has beaten [sc_loser.GetHerHim] down almost entirely, flying into a series of [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] that catapult my opponent into the [sc_defender.Custom('GroundType')].\n\nBy the time [sc_loser.GetFirstNameNoTooltip] has rolled onto [sc_loser.GetHerHis] back, I've already readied my [sc_victor.Custom('signature_weapon')] to [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]. [sc_loser.GetSheHe|U] spits out a mouthful of [sc_defender.Custom('GroundType')] and yields."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.jungle_stalker.injury:0 "A swift kick to the groin fells my opponent, shrieking, into the undergrowth. [sc_loser.GetFirstNameNoTooltip] thrashes at first, but stills rapidly when I lay my [sc_victor.Custom('signature_weapon')]'s [sc_victor.Custom('SignatureWeaponTipType')] flush with [sc_loser.GetHerHis] [sc_loser.Custom('MaskFace')].\n\nThe yield takes no time at all."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.open_terrain_expert.injury:0 "Eventually, [sc_loser.GetFirstNameNoTooltip] stumbles from sheer exhaustion, and I spring to action with a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] that hurls [sc_loser.GetHerHim] to the ground.\n\nMy opponent tries to lurch to [sc_loser.GetHerHis] feet, but the struggle fades to panic when I bring my boot down on [sc_loser.GetHerHis] head.\n\nI raise my [sc_victor.Custom('signature_weapon')] to [sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonFutureGendered',SCOPE.sC('sc_loser'))], and get a groggy yield for my troubles."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.rough_terrain_expert.injury.rocky:0 "Time and again, I knock [sc_loser.GetFirstNameNoTooltip] backwards, and time and again, [sc_loser.GetSheHe] manages a last-second recovery. At least, till [sc_loser.GetSheHe] doesn't, and is sent careening backwards over a small incline.\n\nI rush after my foe, and have my [sc_victor.Custom('signature_weapon')] pressed to the back of [sc_loser.GetHerHis] neck before [sc_loser.GetSheHe] can collect [sc_loser.GetHerselfHimself]. A somewhat-battered yield is offered without hesitation."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.rough_terrain_expert.injury.boggy:0 "It takes quite a few attempts, but at length, I'm able to shunt [sc_loser.GetFirstNameNoTooltip] into a knee-deep pool of foetid swamp water. [sc_loser.GetSheHe|U] slips, losing [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] as she goes, and falls beneath the surface with a rank splash.\n\nIt's easy enough to hover a boot over [sc_loser.GetHerHis] [sc_loser.Custom('MaskFace')] from solid ground, and the threat of suffocation in the stinking fen fetches me a quick, if partially burbled, yield."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.forest_fighter.injury:0 "weaving through and around the brambles and trees of the wood with wild abandon.\n\n[sc_loser.GetFirstNameNoTooltip] never even sees the rotting stump I herd [sc_loser.GetHerHim] towards, tripping over it backwards with a surprised yell, sending [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] skidding off through the undergrowth.\n\nA sturdy kick to the chest and a final [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] are all that's necessary to get a yield after that."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.raaargh.injury:0 "Flying forwards like a [sc_victor.GetWomanMan] possessed, I sunder my foe's guard and tear the [sc_loser.Custom('signature_weapon')] from [sc_loser.GetHerHis] grasp with a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nFaster than I can see, hard enough that #EMP my#! bones quake, I rain down a hate-filled barrage of blows that tosses [sc_loser.GetHerHim] to the ground with ease.\n\nAs fast as it came over me, my rage evaporates, leaving me shaken but compos mentis. [sc_loser.GetFirstNameNoTooltip] all but screams out a yield while [sc_loser.GetSheHe] still can."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.hard_grit.injury:0 "Before long, I'm able to knock the [sc_loser.Custom('signature_weapon')] from [sc_loser.GetHerHis] grasp with a well-placed [sc_victor.Custom('SignatureWeaponAttemptedLight')].\n\n[sc_loser.GetFirstNameNoTooltip] is stunned briefly, but stammers out a yield before I [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.feint_and_stab.injury:0 "sailing pommel-first for [sc_loser.GetHerHis] [sc_loser.Custom('MaskFace')].\n\nThe blow impacts [sc_loser.GetFirstNameNoTooltip] #EMP hard#!, slamming so deep I swear I can feel the bone bruise, and [sc_loser.GetSheHe] staggers backwards in a daze.\n\nWhen the [sc_loser.Custom('signature_weapon')] drops from [sc_loser.GetHerHis] hand, my opponent stammers out a yield without me needing to do anything."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.butchery.injury:0 "[sc_loser.GetFirstNameNoTooltip] staggers and sags with each blow, but every ripple of delightful pain that courses through [sc_loser.GetHerHim] only spurs me to fight harder.\n\nBy the time [sc_loser.GetSheHe] collapses, [sc_loser.GetSheHe]'s gasping for breath and spitting up thick ropes of blood.\n\nI prepare to lazily [sc_victor.Custom2('SignatureWeaponKillTypeRearHeadThirdPersonPresentGendered',SCOPE.sC('sc_loser'))]. I'm almost disappointed to hear a tortured yield before my [sc_victor.Custom('signature_weapon')] can fall."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.stoic_veteran.injury:0 "It's all [sc_loser.GetFirstNameNoTooltip] can do to keep pace with me, till one of my blows hits [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] so hard it actually [sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent2')].\n\nStuttering, weaponless, my foe backs up a couple of paces while reality sets in.\n\nIt's a quick yield."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.blade_dance.injury:0 "There is an art to true combat, and I am nothing if not artistic.\n\nOnly when [sc_loser.GetFirstNameNoTooltip] has been beaten into a near-stupor do I deliver the final blow, disarming [sc_loser.GetHerHim] with one smoothly [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] that sends the [sc_loser.GetWomanMan]'s [sc_loser.Custom('signature_weapon')] flying.\n\nI prepare myself, mentally and physically, to [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))], pausing perfectly the second my opponent yields."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.wrath_of_highgod.injury:0 "My foe apparently thinks the prayer is going to be longer than it is, because [sc_loser.GetSheHe]'s taken totally by surprise when I switch seamlessly into a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] that almost topples [sc_loser.GetHerHim] to the ground.\n\nWhile [sc_loser.GetFirstNameNoTooltip] rights [sc_loser.GetHerselfHimself], I sweep forwards, sliding the [sc_victor.Custom('SignatureWeaponTipType')] of my [sc_victor.Custom('signature_weapon')] up to within an inch of [sc_loser.GetHerHis] [sc_loser.Custom('MaskFace')].\n\nA yield never feels more satisfying than when it's dedicated to [sc_victor.GetFaith.HighGodName]."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.hurt_me_better.injury:0 "Slowly, the agony and adrenaline spiral towards a crescendo, I let out an almighty-roar and rush into a wave of [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')] that drive [sc_loser.GetFirstNameNoTooltip] to [sc_loser.GetHerHis] knees.\n\nMy opponent tries to parry, totally failing to notice my knee sail straight into [sc_loser.GetHerHis] [sc_loser.Custom('MaskFace')]. [sc_loser.GetSheHe|U] collapses backwards, gasping for air.\n\n[sc_loser.GetFirstNameNoTooltip] is still gasping when [sc_loser.GetSheHe] rattles out a yield seconds later, eyes locked on my plunging [sc_victor.Custom('signature_weapon')]."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.special_fallback.injury:0 "It seems to catch [sc_loser.GetHerHim] unawares, and [sc_loser.GetSheHe] stumbles, hard.\n\nI take the opportunity to gently rest my [sc_victor.Custom('signature_weapon')]'s [sc_victor.Custom('SignatureWeaponTipType')] against [sc_loser.GetFirstNamePossessiveNoTooltip] face.\n\nI get a yield just as soon as the shock wears off."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.something_to_hide.injury:0 "As [sc_loser.GetFirstNameNoTooltip] stands lost in thought, I throw out a [sc_victor.Custom('SignatureWeaponAttemptedLight')] that throws [sc_loser.GetHerHim] backwards, then a second strike that jerks the [sc_loser.Custom('signature_weapon')] from [sc_loser.GetHerHis] hand.\n\nWeaponless, within easy [sc_victor.Custom('SignatureWeaponWoundVerb1PresentParticiple')] range, and seconds from death at my hands, [sc_loser.GetFirstNameNoTooltip] yields."

 ## Aggressor Won, Own Combat Move Fatality
 lotr_orc_government_single_combat.0041.desc.sc_attacker.wait_and_hope.fatality:0 "nevertheless passes straight through [sc_loser.GetFirstNamePossessiveNoTooltip] guard and [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonActiveGendered',SCOPE.sC('sc_loser'))].\n\nMy foe staggers awkwardly backwards, pulling my [sc_victor.Custom('signature_weapon')] free with a disgusting schlurp. Blood wells, then floods, out of the wound, drenching the ground around [sc_loser.GetHerHim]. The [sc_loser.GetWomanMan]'s mouth twitches and sags, spasming as though trying to form words through the pain.\n\n[sc_loser.GetFirstNameNoTooltip] looks just as stunned as me."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.unsure_attack.fatality:0 "For the life of me, I couldn't point out exactly #EMP where#! it caught [sc_loser.GetFirstNameNoTooltip], but it must have, because [sc_loser.GetSheHe] stumble backwards from the blow. Blood pours from somewhere on [sc_loser.GetHerHis] chest, blood that [sc_loser.GetSheHe] pauses to stare at in disbelief.\n\nI know how this ends, and refuse to risk my opponent taking me to the grave with [sc_loser.GetHerHim]. [sc_victor.Custom('signature_weapon')|U] held high, I lunge forwards for the death-blow."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.enthusiastic_onslaught.fatality:0 "Enthusiasm can compensate for many things, and here it manages to totally supersede skill, tearing the [sc_loser.Custom('signature_weapon')] from [sc_loser.GetFirstNamePossessiveNoTooltip] grasp with raw power alone.\n\nI waste no time in stepping towards my disarmed opponent, already shielding [sc_loser.GetHerselfHimself] with [sc_loser.GetHerHis] [sc_loser.Custom('HandHands')], and, with ruthless efficiency, [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\nThe screams stop long before the tide of gore does."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.hail_mary.fatality:0 "It's not till I've committed to my lunge that I register that I'm striking too high. In a panic, I try to whip my weapon lower, and the surprise spasm of motion jerks past [sc_loser.GetFirstNamePossessiveNoTooltip] guard and directly down onto [sc_loser.GetHerHis] skull.\n\nThe blow [sc_victor.Custom('SignatureWeaponWoundVerb1ThirdPersonPresent')] straight through the bone and into the brain, killing [sc_loser.GetHerHim] instantly.\n\nFor a moment, [sc_loser.GetFirstNamePossessiveNoTooltip] corpse staggers and sways, held aloft by my [sc_victor.Custom('signature_weapon')]-arm, before crumpling awkwardly into the [sc_defender.Custom('GroundType')]."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.pocket_sand.fatality:0 "and I take advantage of the momentary lapse to ram my [sc_victor.Custom('signature_weapon')] into the [sc_loser.GetWomanMan]'s belly as hard as I can.\n\nAs [sc_loser.GetFirstNameNoTooltip] topples backwards, blind and bleeding, I lunge in with a killing blow that cleaves deep into [sc_loser.GetHerHis] neckline. Flesh tears like butcher's meat, spraying both of us with warm blood.\n\n[sc_loser.GetSheHe|U]'s dead within a minute of hitting the ground."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.nut_em.fatality:0 "As with every headbutt, it's almost as painful to me as it is to [sc_loser.GetHerHim], but [sc_loser.GetFirstNameNoTooltip] seems... off, afterwards. As though the blow has scrambled [sc_loser.GetHerHis] mind.\n\nAfter a couple of [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] to test my opponent's guard, I risk a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]. The strike [sc_victor.Custom('SignatureWeaponWoundVerb1ThirdPersonPresent')] deep into [sc_loser.GetHerHis] shoulder, punching through to the vital meats of the chest cavity.\n\nBlood and shattered bone spray from the wound as I pull my [sc_victor.Custom('signature_weapon')] free. [sc_loser.GetFirstNameNoTooltip] staggers, sways, topples, and is still."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.guard.fatality:0 "till a poorly-judged strike lets me flick [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] away.\n\nBefore [sc_loser.GetFirstNameNoTooltip] can protest, I launch into a series of [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], extracting a toll in blood and pain for [sc_loser.GetHerHis] poor judgement.\n\nIt's not long till my foe is driven to [sc_loser.GetHerHis] knees, [sc_loser.Custom('MaskFace')] caked in ropes of bloody spit. With all the staid reserve of an executioner, I finally [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.probing_attack.fatality:0 "Gradually, I chip away at [sc_loser.GetFirstNamePossessiveNoTooltip] form till I'm able to knock [sc_loser.GetHerHim] flying with a [sc_victor.Custom('SignatureWeaponAttemptedLight')].\n\nThe second my enemy is in the air, I put all my weight into a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] that connects the instant [sc_loser.GetSheHe] hits the ground, [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))] with one fierce strike.\n\n[sc_loser.GetFirstNameNoTooltip] expires quickly."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.onslaught.fatality:0 "Each blow robs [sc_loser.GetHerHim] of something: [sc_loser.GetHerHis] stance, the air in [sc_loser.GetHerHis] lungs, [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')], chunks of [sc_loser.GetHerHis] flesh.\n\nIt's only when [sc_loser.GetSheHe]'s almost totally helpless that I let my weapon [sc_victor.Custom('SignatureWeaponWoundVerb2')] lethally into [sc_loser.GetFirstNamePossessiveNoTooltip] chest.\n\n[sc_loser.GetSheHe|U] doesn't quite seem to appreciate the mercy, convulsing in feeble spasms as [sc_loser.GetSheHe] falls backward into the spreading pool of [sc_loser.GetHerHis] life's blood."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.surprise_attack.fatality:0 "So much so, apparently, that [sc_loser.GetSheHe] loses [sc_loser.GetHerHis] grip on [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')], which skids away into the [sc_defender.Custom('GroundType')]. Not one to waste an advantage, I leap forwards, [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))] in one smooth motion.\n\n[sc_loser.GetFirstNameNoTooltip] collapses to the floor, life draining fast. [sc_loser.GetSheHe|U] maintains looks me right in the [sc_victor.Custom('EyeEyes')] till the very end."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.taunt.fatality:0 "that [sc_loser.GetFirstNameNoTooltip] grows so incensed that [sc_loser.GetHerHis] guard breaks entirely in a fit of pique.\n\nGiven an open path to [sc_loser.GetHerHis] belly, I reward [sc_loser.GetHerHis] impatience with a slow death."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.put_the_boot_in.fatality:0 "The dual-strike shreds [sc_loser.GetFirstNamePossessiveNoTooltip] guard, and I'm able to first disarm [sc_loser.GetHerHim] with a [sc_victor.Custom('SignatureWeaponAttemptedLight')], then transition swiftly into a lethal chest-shot that gouges a bloody wedge straight through to [sc_loser.GetHerHis] heart.\n\nThere are slower deaths to be had."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.strict_guard.fatality:0 "The first strike smashes a gaping hole in [sc_loser.GetFirstNamePossessiveNoTooltip] guard, the second robs [sc_loser.GetHerHim] of the use of [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')]-arm. My opponent stumbles, lucidity fading amidst an avalanche of pain.\n\nI take my time lining up the next blow, [sc_victor.Custom('SignatureWeaponWoundVerb1PresentParticiple')] deep into the [sc_loser.GetWomanMan]'s chest with my [sc_victor.Custom('signature_weapon')].\n\nThe next attack simply cuts the pain short."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.confident_attack.fatality:0 "When I judge the time to be right, I switch up my pattern with a surprise side-swipe that takes [sc_loser.GetFirstNameNoTooltip] right in the belly.\n\nThe strike hurls my foe backwards, something red and vital looking sliding limply out of the new hole as [sc_loser.GetSheHe] topples to the ground.\n\nI approach with some caution, but it soon becomes clear that shock is setting in. Taking a moment to kick away [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] just in case, I prepare to put [sc_loser.GetFirstNameNoTooltip] out of [sc_loser.GetHerHis] misery."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.expert_onslaught.fatality:0 "Honestly, it's admirable that [sc_loser.GetFirstNameNoTooltip] is able to withstand as many [sc_victor.Custom('signature_weapon')]-blows as [sc_loser.GetSheHe] does, as I rain down on [sc_loser.GetHerHim] with all the fury of a thunderous storm.\n\nIt takes a minute or two, but I eventually beat [sc_loser.GetHerHim] into a bloody, twisted, #EMP screaming#! heap.\n\nOnly when I'm satisfied there'll be no last-second chance for revenge do I administer the killing blow."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.attempt_disarm.fatality:0 "Giving no quarter, I throw myself into a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] that [sc_victor.Custom('SignatureWeaponWoundVerb4ThirdPersonPresent')] clean through [sc_loser.GetHerHis] rib cage.\n\nI continue to attack [sc_loser.GetFirstNameNoTooltip] as [sc_loser.GetSheHe] staggers to the ground, sluggish and listless, stopping only when the only movements the corpse makes are from my blows."
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 lotr_orc_government_single_combat.0041.desc.sc_attacker.tire_opponent.fatality:0 "It's quite a while before a suitable gap opens in [sc_loser.GetFirstNamePossessiveNoTooltip] guard, but when it does, it's all I need. With a single [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] from my [sc_victor.Custom('signature_weapon')], I tear through [sc_loser.GetHerHis] belly and into [sc_loser.GetHerHis] stomach.\n\nGore, bile, and my opponent's last meal flood out, showering my lower half, and [sc_loser.GetSheHe] lets out an ear-splitting scream.\n\nIt is, perhaps, a kindness when I end [sc_loser.GetFirstNamePossessiveNoTooltip] suffering early."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.reason_you_suck_speech.fatality:0 "[sc_loser.GetHerHis|U] strikes grow increasingly hurried, frustrating building visibly in the sloppiness of [sc_loser.GetHerHis] blows, till [sc_loser.GetFirstNameNoTooltip] lets loose a scream of frustration.\n\nAt that exact moment, I brush past [sc_loser.GetHerHis] guard, [sc_victor.Custom('SignatureWeaponWoundVerb5PresentParticiple')] my [sc_victor.Custom('signature_weapon')] deep into [sc_loser.GetHerHis] throat.\n\nThe bloody, torn mess left afterwards is painful just to look at. Thankfully, [sc_loser.GetFirstNameNoTooltip] falls dead face-down, sparing us both the misery."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.technique_from_legend.fatality:0 "With more hope than belief, I charge [sc_loser.GetFirstNameNoTooltip], [sc_victor.Custom('signature_weapon')] out in perfect imitation of the stories, eyes screwed shut by reflex.\n\nThere's a sudden stone-hard force to my [sc_victor.Custom('signature_weapon')], the sound of wet flesh sheared in half, and a spasm passes up my arm. I open my eyes, almost certain I'll see my own doom, only to be met with the #EMP annihilated#! neck stump of [sc_loser.GetFirstNameNoTooltip], fountaining blood into the air with reckless abandon.\n\nBy the time I've located [sc_loser.GetHerHis] head, the light has long since gone from the [sc_loser.GetWomanMan]'s [sc_loser.Custom('EyeEyes')]."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.like_a_viper.fatality:0 "[sc_loser.GetFirstNameNoTooltip] rushes to parry, but isn't even close to stopping me.\n\nI sail straight past [sc_loser.GetHerHis] feeble block, [sc_victor.Custom('signature_weapon')]-[sc_victor.Custom('SignatureWeaponTipType')] plunging into the [sc_loser.GetWomanMan]'s chest.\n\nHard cracks and wet pops mark bones breaking and organs puncturing for what feels like an eternity, till my weapon punches clean through to the other side.\n\nIt's almost impossible to tell at which point in the blow [sc_loser.GetFirstNameNoTooltip] died."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.pocket_silver.fatality:0 "[sc_loser.GetFirstNameNoTooltip] dodges the purse, but doesn't see my follow-up blow.\n\nThe [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] takes [sc_loser.GetHerHim] right in the jaw, ripping loose flesh, teeth, and bone. [sc_loser.GetSheHe|U] tries to scream, but can't through [sc_loser.GetHerHis] ruin of a mouth.\n\nIt's arguably a kindness when I put [sc_loser.GetHerHim] out of [sc_loser.GetHerHis] misery."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.martial_voice.fatality:0 "\n\nWith zero forewarning, my screamed obscenities turn to a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]. [sc_loser.GetFirstNameNoTooltip] is still so lost in horror at my words that [sc_loser.GetSheHe] doesn't even try to parry the blow.\n\nMetal meets flesh and bone, [sc_victor.Custom('SignatureWeaponWoundVerb2PresentParticiple')] deep into my foe's shoulder. We both know the blood flow that results is too heavy to be survived."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.mocking_boast.fatality:0 "kill them. [sc_loser.GetFirstNameNoTooltip] is so stunned by my remarks that [sc_loser.GetSheHe] fails to stop me wrenching the [sc_loser.Custom('signature_weapon')] from [sc_loser.GetHerHis] grip.\n\nMy foe has just enough time to register exactly how things are going to end before I [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.is_that_a_crocodile.fatality:0 "gains ground till it tackles [sc_loser.GetHerHim] to the ground, sending [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] skittering away in the process.\n\nTime seems to yawn as slow and wide as the beast's maw, [sc_loser.GetFirstNameNoTooltip] staring into that stinking mouth for what seems like an eternity.\n\nThen time, and the crocodile's mouth, both snap.\n\nI fancy I hear [sc_loser.GetFirstNamePossessiveNoTooltip] panicked screams from within the leviathan long after [sc_loser.GetHerHis] limbs have been severed by its teeth."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.desert_warrior.fatality:0 "and all I have to do is kick the knees out from under [sc_loser.GetFirstNameNoTooltip].\n\nThe second [sc_loser.GetSheHe]'s in the [sc_defender.Custom('GroundType')], it's over. One [sc_victor.Custom('SignatureWeaponAttemptedLight')] [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonActiveGendered',SCOPE.sC('sc_loser'))].\n\nAfter that, there's nothing left for [sc_loser.GetFirstNameNoTooltip] to do but die."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.jungle_stalker.fatality:0 "Throwing my [sc_victor.Custom('signature_weapon')]'s [sc_victor.Custom('SignatureWeaponEndType')] into [sc_loser.GetFirstNamePossessiveNoTooltip] eye, it's almost too easy to knock [sc_loser.GetHerHis] own [sc_loser.Custom('signature_weapon')] away.\n\nWith no way to fend me off, I make short work of [sc_loser.GetFirstNameNoTooltip]."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.open_terrain_expert.fatality:0 "Inevitably, [sc_loser.GetFirstNameNoTooltip] overextends [sc_loser.GetHerselfHimself], and, when [sc_loser.GetSheHe] does, I'm quick to take advantage with a lightning-fast [sc_victor.Custom('SignatureWeaponAttemptedLight')] to [sc_loser.GetHerHis] side.\n\nMy [sc_victor.Custom('signature_weapon')]'s [sc_victor.Custom('SignatureWeaponTipType')] comes back wet with blood and trailing viscera. My opponent crumples within seconds, overwhelmed by excruciating pain.\n\nI raise my weapon for the coup de grâce."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.rough_terrain_expert.fatality.rocky:0 "It takes more effort than I'd like, but I'm eventually able to force [sc_loser.GetFirstNameNoTooltip] backwards over a small drop, causing [sc_loser.GetHerHim] to cascade down the incline in a cacophony of suddenly-broken limbs.\n\nBy the time I've caught up with [sc_loser.GetHerHim], my [sc_victor.Custom('signature_weapon')]'s bite is more welcome release than anything else."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.rough_terrain_expert.fatality.boggy:0 "With sufficient shoving, I'm eventually able to send [sc_loser.GetFirstNameNoTooltip] face-first into a deep pool of foetid water.\n\n[sc_loser.GetHerHis|U] weapon is lost straight away, and with deliberate expertise I plant a boot on the back of the [sc_loser.GetWomanMan]'s neck.\n\nStruggle as [sc_loser.GetSheHe] might, between my [sc_victor.Custom('signature_weapon')] and my foot, [sc_loser.GetFirstNameNoTooltip] can't bring [sc_loser.GetHerHis] head above water. It's not too long before [sc_loser.GetHerHis] struggles cease entirely."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.forest_fighter.fatality:0 "harrying [sc_loser.GetHerHim] through the tree line like a demon.\n\nWhen [sc_loser.GetFirstNameNoTooltip] trips, I have my best shot at winning, and dart forwards. My [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponWoundVerb5ThirdPersonPresent')] down, [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))] with one [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nI kick [sc_loser.GetHerHim] on to [sc_loser.GetHerHis] back. [sc_loser.GetFirstNameNoTooltip] is just about alive enough to look me in the [sc_victor.Custom('EyeEyes')] as I kill [sc_loser.GetHerHim]."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.raaargh.fatality:0 "Red mist clouds my vision, so much so that I see almost-still scenes of my actions more than the actual deeds. [sc_loser.GetFirstNamePossessiveNoTooltip] weapon useless as the [sc_victor.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')]. [sc_loser.GetHerHis|U] [sc_loser.Custom('ArmArms')] snapping almost in two as I smash them aside. [sc_loser.GetHerHis|U] face a bloody mess dripping cracked teeth and rent gums as I pull my fist back for another blow.\n\nWhen I come to, there's something sticky and wet under my heel. A glance confirms it to be what's left of [sc_loser.GetFirstNamePossessiveNoTooltip] skull."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.hard_grit.fatality:0 "With no chance to reclaim control of the bout, [sc_loser.GetFirstNamePossessiveNoTooltip] demise is a matter of when, not if.\n\nEventually, [sc_loser.GetSheHe] makes a crucial mistake, and [sc_loser.GetHerHis] guard opens for a second. It's all I need, as one more strike fatally [sc_victor.Custom('SignatureWeaponWoundVerb4ThirdPersonPresent')] [sc_loser.GetHerHis] neck.\n\n[sc_loser.GetFirstNameNoTooltip] chokes to death in short order."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.feint_and_stab.fatality:1 "sailing through [sc_loser.GetHerHis] guard and straight into [sc_loser.GetHerHis] chest.\n\n[sc_loser.GetFirstNameNoTooltip] staggers back, my off-hand dagger pulling loose as [sc_loser.GetSheHe] does, spraying gore and fragments of bone all over the floor.\n\n[sc_loser.GetSheHe|U] bleeds out quickly, though not exactly painlessly."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.butchery.fatality:1 "Bit by bit, [sc_loser.GetFirstNameNoTooltip] spirit breaks, each lick of agony ripping away at any sense of stalwart prowess [sc_loser.GetSheHe] might have tried to retain. I break [sc_loser.GetHerHim] down to quivering mess, screaming and gushing blood onto the [sc_defender.Custom('GroundType')].\n\nEven for me, eventually, enough is enough. A final [sc_victor.Custom('SignatureWeaponAttemptedLight')] hastens [sc_loser.GetFirstNamePossessiveNoTooltip] demise significantly, but not #EMP too#! significantly."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.stoic_veteran.fatality:1 "\n\nA keen eye spots opportunities in combat, and mine gifts me the chance to [sc_loser.Custom('SignatureWeaponBreaksVerbPastTense')] of [sc_loser.GetFirstNamePossessiveNoTooltip] [sc_loser.Custom('signature_weapon')]. Disarmed, my foe poses little threat, and my next blow is free to [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\nWith that, [sc_loser.GetFirstNameNoTooltip] is dead, [sc_loser.GetSheHe] just hasn't completely died yet.\n\nI let [sc_loser.GetHerHis] soon-to-be corpse topple backwards with my [sc_victor.Custom('signature_weapon')] still embedded in [sc_loser.GetHerHis] chest."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.blade_dance.fatality:0 "Stroke by stroke, my symphony of pain takes shape over [sc_loser.GetFirstNamePossessiveNoTooltip] every nerve, drawing screams like choir song punctuated with the ring of steel-on-steel.\n\nWhen my inspiration begins to run dry, I cut my dance short, allowing my foe to collapse to [sc_loser.GetHerHis] knees. Blood pours off of [sc_loser.GetHerHim], so much so that [sc_loser.GetFirstNameNoTooltip] can barely muster the energy to look up at me.\n\nI do [sc_loser.GetHerHim] the courtesy of returning [sc_loser.GetHerHis] gaze, then ready my [sc_victor.Custom('signature_weapon')] for the symphony's final note."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.wrath_of_highgod.fatality:0 "Before [sc_loser.GetFirstNameNoTooltip] has a chance to take advantage of my pious moment, I lunge into a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], [sc_loser.Custom('SignatureWeaponBreaksVerbPresentParticiple')] of [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')].\n\nMy foe is struck dumb by this evidence of [sc_victor.GetFaith.WarGodNamePossessive] protection. It only lasts a second, but that's all I need to [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.hurt_me_better.fatality:0 "As the battle trance takes me, I launch into a flurry of [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], flawlessly switching between ruthless parries and near-deadly blows, my pain tolerance throwing off [sc_loser.GetFirstNamePossessiveNoTooltip] every calculation.\n\nIt's not long before I manage to get in a lethal attack, punching a terrible hole in my foe's side.\n\n[sc_loser.GetSheHe|U] bleeds out within a minute."
 lotr_orc_government_single_combat.0041.desc.sc_attacker.special_fallback.fatality:0 "[sc_loser.GetFirstNameNoTooltip] stumbles, just long enough for me to bring my [sc_victor.Custom('signature_weapon')]'s [sc_victor.Custom('SignatureWeaponEndType')] to bear for a blow to [sc_loser.GetHerHis] face.\n\n[sc_loser.GetHerHis|U] stumble becomes an outright-topple, weapon tumbling away as [sc_loser.GetSheHe] falls. I kick the stunned [sc_loser.GetWomanMan] onto [sc_loser.GetHerHis] back and, with one ruthless strike, [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
