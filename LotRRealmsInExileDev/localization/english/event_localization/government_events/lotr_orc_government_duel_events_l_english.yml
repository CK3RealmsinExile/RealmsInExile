 ## Intro Spiels
 lotr_orc_government_single_combat.0001.desc.sc_defender.intro:1 "[sc_attacker.GetTitledFirstName] and I stalk round each other, each weighing our options. [sc_attacker.GetSheHe|U] [sc_attacker.Custom('SignatureWeaponActionThirdPerson')] a fearsome [sc_attacker.Custom('SignatureWeaponNameOrType')], while I grip my own [sc_defender.Custom('SignatureWeaponNameOrType')] tightly. The deadly weapon feels cool and weighty in my grasp.\n\n"
