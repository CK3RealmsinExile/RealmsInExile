 lotr_orc_government_single_combat.0031.desc.sc_attacker.unsure_attack.injury:0 "lunge in with a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] that knocks me completely off-balance.\n\nBefore I can right myself, a follow-up kick sends me hurtling to the ground, and I'm staring up at [sc_victor.Custom('SignatureWeaponArticle')] [sc_victor.Custom('signature_weapon')] ready to plunge down on my neck."
 lotr_orc_government_single_combat.0031.desc.sc_attacker.enthusiastic_onslaught.injury:0 "I don't so much see the [sc_victor.Custom('SignatureWeaponEndType')]-blow to the side of my head as I feel it, a blast of white-hot pain in my temple accompanied by a sudden shift in perspective as I topple sideways.\n\n[sc_victor.GetFirstNamePossessiveNoTooltip] feet come into view in front of me, shifting into a combat stance after a pity-laden pause.\n\nI have just enough fortitude to croak out a single line."
 lotr_orc_government_single_combat.0031.desc.sc_attacker.hail_mary.injury:0 "a cavalcade of cock-ups.\n\nStrikes miss or rebound off of [sc_victor.GetFirstNamePossessiveNoTooltip] parries to hit me, I lose my footing, and even manage to smack myself in the [sc_loser.Custom('MaskFace')] with my own flailing hand.\n\nIt's practically a mercy when my opponent all-but-gently smacks the [sc_loser.Custom('signature_weapon')] from my grasp."
 lotr_orc_government_single_combat.0031.desc.sc_attacker.pocket_sand.injury:0 "Choking and spluttering, I'm easy prey for [sc_victor.GetFirstNameNoTooltip], who whacks me straight in the throat with the [sc_victor.Custom('SignatureWeaponEndType')] of [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')], catapulting me into the [sc_defender.Custom('GroundType')].\n\nI've just about got my breath back by the time I feel [sc_victor.GetHerHis] weapon come to rest against my exposed belly."
 lotr_orc_government_single_combat.0031.desc.sc_attacker.nut_em.injury:0 "hard in the belly, sending me crashing through empty space face-first to the ground.\n\nI scrabble, trying to get to my feet, but several vicious kicks swiftly show me the error of my ways. The [sc_victor.Custom('signature_weapon')] gently pressed against the nape of my neck doesn't hurt, either."
 lotr_orc_government_single_combat.0031.desc.sc_attacker.guard.injury:0 "several well-placed [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], with the final strike knocking my weapon away.\n\n[sc_victor.GetFirstNameNoTooltip] wastes no time in readying [sc_victor.GetHerHis] own [sc_victor.Custom('signature_weapon')] for a killing blow."
 lotr_orc_government_single_combat.0031.desc.sc_attacker.probing_attack.injury:0 "I lose my grip.\n\nMy [sc_loser.Custom('signature_weapon')] arcs gracefully away, end over end, leaving me unarmed in close quarters.\n\n[sc_victor.GetFirstNameNoTooltip] only has to [sc_victor.Custom('SignatureWeaponAction')] [sc_victor.GetHerHis] own [sc_victor.Custom('signature_weapon')] to make it clear who has won this bout."
 lotr_orc_government_single_combat.0031.desc.sc_attacker.onslaught.injury:0 "Instead, my [sc_loser.Custom('signature_weapon')] scythes into pure nothingness, and I feel something weighty hook round the back of my knee and pull. I awkwardly half-swing round, trying to bring my weapon to bear, and get a [sc_loser.Custom('MaskFace')] full of fist for my troubles.\n\nAs I reel, a firm blow wrenches my [sc_loser.Custom('signature_weapon')] away, and it becomes immediately clear that I've lost."
 lotr_orc_government_single_combat.0031.desc.sc_attacker.surprise_attack.injury:0 "Before I can swing my [sc_loser.Custom('signature_weapon')] round to defend against the inevitable riposte, I'm met with an unexpected knee to the stomach. Doubling over in pain only nets me an additional elbow to the back of the head, and I topple, near-blind from pain, to the ground."
 lotr_orc_government_single_combat.0031.desc.sc_attacker.taunt.injury:0 "slam into me, and I go down with a heavy #EMP thud#!.\n\nFace-down in the [sc_defender.Custom('GroundType')], I'm just about able to murmur a sentence or so."
 lotr_orc_government_single_combat.0031.desc.sc_attacker.put_the_boot_in.injury:0 "I rock to the side, trying to shoot back up, but a cruel blow from [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')] catches me in the spine and pushes me prone.\n\nSomewhere behind and above me, I hear [sc_victor.GetHerHim] winding up a killing shot with an audible sneer."
 lotr_orc_government_single_combat.0031.desc.sc_attacker.strict_guard.injury:0 "All that really matters is that, after just a few [sc_victor.Custom('signature_weapon')]-blows, [sc_victor.GetFirstNamePossessiveNoTooltip] weapon is resting coldly against my throat, the [sc_victor.Custom('SignatureWeaponTipAdjective')] [sc_victor.Custom('SignatureWeaponTipType')] pushing up against my jugular.\n\nAs I contemplate my options, [sc_victor.GetFirstNameNoTooltip] twitches impatiently."
 lotr_orc_government_single_combat.0031.desc.sc_attacker.confident_attack.injury:0 "shunts my own weapon back at me with a well-placed parry.\n\nDodging my [sc_loser.Custom('signature_weapon')] puts me squarely in the path of [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')], and though the blow stops short of lethal harm, it still sends me hurtling to the ground. My weapon flies off as I fall."
 lotr_orc_government_single_combat.0031.desc.sc_attacker.expert_onslaught.injury:0 "Yet, as I take a moment to enjoy the sweet sensation, a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] out of nowhere catches me hard in the temple. Momentarily stunned, I stagger, and the next blow leaves me weaponless, utterly at [sc_victor.GetFirstNamePossessiveNoTooltip] mercy.\n\nHaggard yet triumphant, my foe [sc_victor.Custom('SignatureWeaponActionThirdPerson')] [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] for the killing blow."
 lotr_orc_government_single_combat.0031.desc.sc_attacker.attempt_disarm.injury:0 "sending the weapon flying.\n\nHelpless, I have just a moment to admit defeat before [sc_victor.GetFirstNameNoTooltip] [sc_victor.Custom('SignatureWeaponKillTypeThirdPersonActive')]."
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 lotr_orc_government_single_combat.0031.desc.sc_attacker.tire_opponent.injury:0 "knock me so hard off balance I simply topple over.\n\n[sc_victor.GetFirstNameNoTooltip] doesn't let up, and soon stands over me, ready to [sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')]."
 lotr_orc_government_single_combat.0031.desc.sc_attacker.reason_you_suck_speech.injury:0 "[sc_victor.GetSheHe] catches me in the neck with a backhanded [sc_victor.Custom('SignatureWeaponEndType')]-smack.\n\nAs I choke and splutter, trying to suck air down my bruised gullet, [sc_victor.GetFirstNameNoTooltip] has all the time in the world to wind up the perfect shot.\n\nIn just a second, [sc_victor.GetSheHe]'ll surely [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 lotr_orc_government_single_combat.0031.desc.sc_attacker.technique_from_legend.injury:0 "Far from being a fight-ending master-stroke, I find myself striking a dramatic pose and completely losing my grip on my [sc_loser.Custom('signature_weapon')]! The weapon arcs gracefully off into the distance.\n\nBemused but happy, [sc_victor.GetFirstNameNoTooltip] simply waggles [sc_victor.GetHerHis] own [sc_victor.Custom('signature_weapon')] vaguely in my direction."
 lotr_orc_government_single_combat.0031.desc.sc_attacker.like_a_viper.injury:0 "[sc_victor.GetHerHis] sheer #EMP tenacity#!.\n\nLeaning into my strike, not away from it, [sc_victor.GetFirstNameNoTooltip] is able to redirect me just far enough away to #EMP barely#! miss, opening me up for a swift knee to the gut.\n\nI drop, and there's [sc_victor.Custom('SignatureWeaponArticle')] [sc_victor.Custom('signature_weapon')]-[sc_victor.Custom('SignatureWeaponTipType')] pressed to my throat before I can even think about recovery."
 lotr_orc_government_single_combat.0031.desc.sc_attacker.pocket_silver.injury:0 "[sc_victor.GetFirstNameNoTooltip] presses [sc_victor.GetHerHis] advantage, wrenching the [sc_loser.Custom('signature_weapon')] from my grip. Now helpless, I gently spit out a silver coin."
 lotr_orc_government_single_combat.0031.desc.sc_attacker.martial_voice.injury:0 "launches a blisteringly [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nSurprised and out of breath, I'm felled without issue. [sc_victor.GetFirstNameNoTooltip] steps over me, readying [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] to [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 lotr_orc_government_single_combat.0031.desc.sc_attacker.mocking_boast.injury:0 "strike me in the chest with a [sc_victor.Custom('SignatureWeaponAttemptedLight')]. Surprised and winded, I pose little resistance to the next blow, which takes my [sc_loser.Custom('signature_weapon')], and [sc_victor.GetFirstNameNoTooltip] prepares to [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] with [sc_victor.GetHerHis] next attack."
 ### No need for an is_that_a_crocodile, as it's never just an injury.
 lotr_orc_government_single_combat.0031.desc.sc_attacker.desert_warrior.injury:0 "Several unexpectedly [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] from [sc_victor.GetFirstNameNoTooltip] later, I trip and fall face-first into the [sc_defender.Custom('GroundType')]. [sc_victor.GetHerHis|U] [sc_victor.Custom('signature_weapon')] is on the back of my neck in an instant."
 lotr_orc_government_single_combat.0031.desc.sc_attacker.jungle_stalker.injury:0 "I try to free myself with my [sc_loser.Custom('signature_weapon')], but I'm not fast enough, and [sc_victor.GetFirstNameNoTooltip] catches me with a [sc_victor.Custom('SignatureWeaponAttemptedLight')] that embeds my weapon in the jungle floor.\n\nI've got perhaps a few seconds before the duel is ended for me."
 lotr_orc_government_single_combat.0031.desc.sc_attacker.open_terrain_expert.injury:0 "My [sc_loser.Custom('signature_weapon')] flies out of my grasp, and [sc_victor.GetFirstNamePossessiveNoTooltip] foot comes down on my neck before I can even see where it lands."
 lotr_orc_government_single_combat.0031.desc.sc_attacker.rough_terrain_expert.injury.rocky:0 "An unfortunately [sc_victor.Custom('SignatureWeaponAttemptedLight')] causes me to fall upwards onto the slope. Gentle, by the standards, but all the gap that [sc_victor.GetFirstNameNoTooltip] needs to [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] if allowed."
 lotr_orc_government_single_combat.0031.desc.sc_attacker.rough_terrain_expert.injury.boggy:0 "It's child's play for [sc_victor.GetFirstNameNoTooltip] to disarm me after this, leaving me totally at [sc_victor.GetHerHis] mercy."
 lotr_orc_government_single_combat.0031.desc.sc_attacker.forest_fighter.injury:0 "catches me with a devastatingly [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] that damned-near knocks me unconscious.\n\nBy the time my wits return, my [sc_loser.Custom('signature_weapon')] is gone and there's a weapon pressed tight to my throat."
 lotr_orc_government_single_combat.0031.desc.sc_attacker.raaargh.injury:0 "that I've managed to [sc_loser.Custom('SignatureWeaponBreaksVerbPastTense')] of my [sc_loser.Custom('signature_weapon')]!\n\n[sc_victor.GetFirstNameNoTooltip] stands a little ways off, not much worse for wear compared to when I went berserk, watching me warily. Crucially, [sc_victor.GetSheHe] still has a weapon, and one not too far away for a solid lunge."
 lotr_orc_government_single_combat.0031.desc.sc_attacker.hard_grit.injury:0 "It's a tense struggle, but eventually, I fall for one such feint too hard to recover. Instead, I'm left sprawling on the ground, weaponless."
 lotr_orc_government_single_combat.0031.desc.sc_attacker.feint_and_stab.injury:0 "only for #EMP that#! weapon to be smashed away from me by [sc_victor.GetFirstNamePossessiveNoTooltip] back-swing.\n\nBereft of weapon, backup weapon, and with my opponent preparing to [sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')], there's only one thing to do."
 lotr_orc_government_single_combat.0031.desc.sc_attacker.butchery.injury:0 "disarm me with alarming ease.\n\nMy posturing and intimidation ring hollow now, any dramatic stance easily countered by a whirl of [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')]."
 lotr_orc_government_single_combat.0031.desc.sc_attacker.stoic_veteran.injury:0 "I do my best, but it was only a matter of time before something went wrong, and [sc_victor.GetFirstNameNoTooltip] is eventually able to get in a riposte that twists the [sc_loser.Custom('signature_weapon')] right out of my hand.\n\nWith that, the bout is decided."
 lotr_orc_government_single_combat.0031.desc.sc_attacker.blade_dance.injury:0 "I have to focus, I have to recover, I can win, I just need to, I just, I- I'm facing a decidedly-smug [sc_victor.GetFirstNameNoTooltip], who [sc_victor.Custom('SignatureWeaponActionThirdPerson')] the [sc_victor.Custom('signature_weapon')] still #EMP very much#! in [sc_victor.GetHerHis] [sc_victor.Custom('HandHands')] with an air of deliberate menace."
 lotr_orc_government_single_combat.0031.desc.sc_attacker.wrath_of_highgod.injury:0 "aim a forceful kick at my groin, and I collapse like a sack of cabbages.\n\nWheezing my anger at [sc_victor.GetHerHis] blasphemy does me no good, and before I can recover I'm [sc_loser.Custom('MaskFace')] to face with the [sc_victor.Custom('SignatureWeaponTipType')] of an [sc_victor.Custom('signature_weapon')]."
 lotr_orc_government_single_combat.0031.desc.sc_attacker.hurt_me_better.injury:0 "At this point, with my mind preoccupied, it doesn't take much for [sc_victor.GetFirstNameNoTooltip] to parry my blows, disarm me, and force a surrender."
 lotr_orc_government_single_combat.0031.desc.sc_attacker.special_fallback.injury:0 "[sc_victor.GetFirstNameNoTooltip] takes easy advantage, letting me fly forwards before kicking my remaining leg out from under me. I land in a tangle, and a couple of malicious kicks thereafter keep me that way."
 lotr_orc_government_single_combat.0031.desc.sc_attacker.something_to_hide.injury:0 "spitting gobbets of blood from a thoroughly-split lip.\n\nThe next hit catches me in the belly, collapsing me heavily to the ground. Breathless, I gasp and retch, only feeling my [sc_loser.Custom('signature_weapon')] leave my grasp at the last moment."

 ## Aggressor Lost, Own Combat Move Fatality
 lotr_orc_government_single_combat.0031.desc.sc_attacker.wait_and_hope.fatality:0 "[sc_victor.Custom('SignatureWeaponWoundVerb1ThirdPersonPresent')] straight into my throat. I watch in horror for a second or two as my life's blood spurts out in wet jets, before dying down to a dim pulse rapidly wetting my chest.\n\nI collapse to my knees. The world is so dim. Was it always this dim?\n\nSo numb."
 lotr_orc_government_single_combat.0031.desc.sc_attacker.unsure_attack.fatality:0 "lunge at me unexpectedly.\n\nA [sc_victor.Custom('SignatureWeaponAttemptedLight')] to the side catches a soft spot in my chest, [sc_victor.Custom('SignatureWeaponKillTypeTorso2PresentParticiple')] diagonally. I feel crippling pain and overwhelming numbness at the same time as my body instantly begins failing from half a dozen fatally damaged organs.\n\nThe only thing keeping me stable is the [sc_victor.Custom('signature_weapon')] lodged in my chest cavity."
 lotr_orc_government_single_combat.0031.desc.sc_attacker.enthusiastic_onslaught.fatality:0 "I'm not more than a few blows in when something [sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')] deep into my chest. I spin, balance totally gone, and see [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')] pull free from my body in a spray of gory and bone fragments.\n\nThe pain hits a fraction of a second after the disbelief stops. A screaming, white-hot agony rapidly overtaken by an all-consuming numbness spreading inexorably out from my fatal chest wound."
 lotr_orc_government_single_combat.0031.desc.sc_attacker.hail_mary.fatality:0 "a defeat so swift I'm not even sure my first strike connected.\n\nOne moment, I'm attacking [sc_victor.GetFirstNameNoTooltip] with everything I've got, the next, I can't feel my [sc_loser.Custom('signature_weapon')]-hand. Something... something to my spine, maybe? I can't move a muscle as I topple into the [sc_defender.Custom('GroundType')].\n\nI'm kicked onto my back, at least given the dignity of looking my killer in the eye.\n\nThen [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] plunges down."
 lotr_orc_government_single_combat.0031.desc.sc_attacker.pocket_sand.fatality:0 "The distraction lets [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')] slam into my torso, [sc_victor.Custom('SignatureWeaponKillTypeTorsoPresentParticiple')] with brutal efficiency.\n\nMy body erupts in agony, and I totter backwards. Wh-what? How did that? I...\n\nBlood jets from my chest in hot, wet arcs. I gurgle something unintelligible through my ruined lungs; even #EMP I'm#! not sure quite what. The mercy kill comes far too slowly."
 lotr_orc_government_single_combat.0031.desc.sc_attacker.nut_em.fatality:0 "around the chin, [sc_victor.Custom('SignatureWeaponKillTypeHead2PresentParticiple')].\n\n[sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')] comes away soaked in my blood. I half-scream, half-gurgle a cry of horror, but my arms still work too well for my foe to consider a mercy kill.\n\nInstead, I stagger for torturous moments, still reflexively clutching my own [sc_loser.Custom('signature_weapon')] for security, till I can stagger no more."
 lotr_orc_government_single_combat.0031.desc.sc_attacker.guard.fatality:0 "a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] from my opponent that bites deep into the flesh of my thigh.\n\nWe trade several more blows, till I notice an alarming wetting sensation around the waist. For a moment, I think my courage has failed me in the midst of battle, till a glance downwards shows my leg to be #EMP drenched#! in blood.\n\nAll at once, it hits me, and I topple to the ground, still twitching."
 lotr_orc_government_single_combat.0031.desc.sc_attacker.probing_attack.fatality:0 "my [sc_loser.Custom('signature_weapon')]'s [sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')].\n\nI have just enough time to register exactly how bad things are before [sc_victor.GetFirstNameNoTooltip] [sc_victor.Custom('SignatureWeaponKillTypeThirdPersonActive')] with a series of [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')].\n\nTorn flesh weeping, I stagger. I clutch at my wounds, but the hand just comes away wet with my own blood.\n\nThis... this is the end."
 lotr_orc_government_single_combat.0031.desc.sc_attacker.onslaught.fatality:0 "Something cracks across my knee, and I topple to the ground. Though I roll over as fast as I can, flailing my [sc_loser.Custom('signature_weapon')] to ward off [sc_victor.GetFirstNameNoTooltip], I can't seem to #EMP see#! [sc_victor.GetHerHim] anywhere. Where did [sc_victor.GetSheHe] go, [sc_victor.GetSheHe] has to be here somewh-"
 lotr_orc_government_single_combat.0031.desc.sc_attacker.surprise_attack.fatality:0 "I try to regain a measure of control, but [sc_victor.GetHerHis] next strike manages to wrench the [sc_loser.Custom('signature_weapon')] from my hand. For an instant, everything is panic, and then the duel is decided.\n\n[sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')] deep into my shoulder, carving through the collarbone and ripping something vital loose. The numbness is immediate: the panic, the pain, the everything just... ceases to be a factor."
 lotr_orc_government_single_combat.0031.desc.sc_attacker.taunt.fatality:0 "hit me.\n\nI just feel the pain ricocheting around my body, a thousand nerve endings screaming in agony as I stagger and die."
 lotr_orc_government_single_combat.0031.desc.sc_attacker.put_the_boot_in.fatality:0 "[sc_victor.GetFirstNameNoTooltip] gives me no time to recover, [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponKillTypeTorso2PresentParticiple')] with a [sc_victor.Custom('SignatureWeaponAttemptedLight')]. Blood erupts up my throat and out my mouth, splattering back down on my [sc_loser.Custom('MaskFace')] in a sticky smear.\n\nSomewhere beneath the layers and layers of pain, I feel my heart still beating, still pumping blood through torn veins and out of shattered arteries. There's no coming back from this."
 lotr_orc_government_single_combat.0031.desc.sc_attacker.strict_guard.fatality:0 "In the end, it matters little. My shattered ruin of a throat is testament enough that it happened, and the how is immaterial.\n\nI teeter, life draining. One moment I am, the next..."
 lotr_orc_government_single_combat.0031.desc.sc_attacker.confident_attack.fatality:0 "gets in a solid [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] to my stomach, tearing open the fragile flesh and sloppily spilling my guts to the ground.\n\nI slip in the mess of my own intestines, tripping backwards with a scream, body aflame with anguish.\n\nThe coup de grâce can't come fast enough."
 lotr_orc_government_single_combat.0031.desc.sc_attacker.expert_onslaught.fatality:0 "Till a surprise-parry deflects into my [sc_loser.Custom('MaskFace')], [sc_loser.Custom('SignatureWeaponWoundVerb6PresentParticiple')] a wound down to the bone and staggering me backwards. I let out a cry of surprised agony, rearing away from the clashing weapons, when my feet are swept from under me.\n\nThere's just enough time to scream a protest before [sc_victor.GetSheHe] [sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive')], [sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive_Aftermath')].\n\nDeath is a release."
 lotr_orc_government_single_combat.0031.desc.sc_attacker.attempt_disarm.fatality:0 "actually [sc_loser.Custom('SignatureWeaponBreaksVerbPresentParticiple')].\n\nIt's child's play for [sc_victor.GetFirstNameNoTooltip] to [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] with [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] after that, and my world shrinks to narrow pinpricks of light and pain."
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 lotr_orc_government_single_combat.0031.desc.sc_attacker.tire_opponent.fatality:0 "throw me totally off-balance.\n\nStottering and stumbling, a solid [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] throws me right into the [sc_defender.Custom('GroundType')]. Even with a broken weapon, I manage to fend off [sc_victor.GetFirstNamePossessiveNoTooltip] next blow, but the one after that [sc_victor.Custom('SignatureWeaponKillTypeHead2ThirdPersonActive')].\n\nMy horrendous cries don't last long, as the pain claims my consciousness before death does."
 lotr_orc_government_single_combat.0031.desc.sc_attacker.reason_you_suck_speech.fatality:0 "[sc_victor.GetFirstNameNoTooltip] uses my distracted focus to line up a solidly [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] that [sc_victor.Custom('SignatureWeaponKillTypeHead2ThirdPersonActive')].\n\nI careen backwards, gushing like a macabre fountain. This can't be it. It wasn't supposed to end this way. I could have... I could still... I can...\n\nI can do nothing. I stagger down to my gore-slicked grave."
 lotr_orc_government_single_combat.0031.desc.sc_attacker.technique_from_legend.fatality:0 "Far from being an instant victory, I find myself catapulted to the floor face-first. I barely have time to squirm before [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponKillTypeRearTorsoThirdPersonActive')].\n\nThe adrenaline nullifies a lot of the pain, but not all of it, and I scream as I'm kicked onto my back for the inevitable deathblow."
 lotr_orc_government_single_combat.0031.desc.sc_attacker.like_a_viper.fatality:0 "the arc of [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')], which scythes into my chest from the side, [sc_victor.Custom('SignatureWeaponKillTypeTorsoPresentParticiple')] with one [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nTossed away by the counter-assault and my own momentum, I hurtle into the [sc_defender.Custom('GroundType')]. My arms still work, but they already feel... so weak. So heavy. It's all I can do to turn over, sticky red blood flooding out of my chest."
 lotr_orc_government_single_combat.0031.desc.sc_attacker.pocket_silver.fatality:0 "[sc_victor.GetFirstNameNoTooltip] moves fast, knocking me to the ground before I can see what's happening. One terrible moment later, and [sc_victor.GetSheHe] [sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive')], [sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive_Aftermath')].\n\nI scream at first, but my lungs fail me faster than I'd expect, and soon all I can do is wordlessly #EMP endure#!."
 lotr_orc_government_single_combat.0031.desc.sc_attacker.martial_voice.fatality:0 "steps forward and quite calmly [sc_victor.Custom('SignatureWeaponWoundVerb4ThirdPersonPresent')] out my throat with one quick motion.\n\nThe end is almost... anticlimactic. There are no flourishes, no screams, no signs of the supernal come to collect me.\n\nJust blossoming pain, my own wet gurgling, and [sc_victor.GetFirstNamePossessiveNoTooltip] dispassionate [my_foe.Custom('EyeEyes')] watching me die."
 lotr_orc_government_single_combat.0031.desc.sc_attacker.mocking_boast.fatality:0 "launch into a cunning feint, spinning my back to face [sc_victor.GetFirstNameNoTooltip] as I try to parry in the wrong direction.\n\nLess than a second later, my foe's [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponKillTypeRearTorsoThirdPersonActive')] with a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]. I crumple, folded the wrong way over my legs, agony rippling through whatever bits of gutted flesh and bone can still connect to my shattered nerves."
 lotr_orc_government_single_combat.0031.desc.sc_attacker.is_that_a_crocodile.fatality:0 "An opportunistic lunge from [sc_victor.GetFirstNameNoTooltip] goes straight through my guard, letting [sc_victor.GetHerHim] [sc_victor.Custom('SignatureWeaponWoundVerb3')] the upper half of my body with an almightily-[sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nI crumple backwards, shredded flesh and strips of gore flying as the weapon is pulled out of me. What is. I didn't. This can't be. Help.\n\n#EMP Help.#!"
 lotr_orc_government_single_combat.0031.desc.sc_attacker.desert_warrior.fatality:0 "It's only when I stop to wick a bead of sweat out of #EMP my#! [sc_loser.Custom('EyeEyes')] that things start to go badly wrong: [sc_victor.GetFirstNameNoTooltip] picks that #EMP exact#! moment to strike me with a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]. I'm knocked down before I can right myself, and the next blow [sc_victor.Custom('SignatureWeaponWoundVerb5ThirdPersonPresent')] messily into my neck.\n\nI gurgle through my ruined throat, blowing messy bubbles of bloody-spit as I try to get out something, anything. For all the heat, I feel so cold."
 lotr_orc_government_single_combat.0031.desc.sc_attacker.jungle_stalker.fatality:0 "The glance proves to be my undoing. [sc_victor.GetFirstNameNoTooltip] leaps on the opportunity with glee, and by the time I look back up a split-second later, there's [sc_victor.Custom('SignatureWeaponArticle')] [sc_victor.Custom('signature_weapon')]-[sc_victor.Custom('SignatureWeaponTipType')] about to [sc_victor.Custom('SignatureWeaponWoundVerb1')] into my stomach.\n\nI scream in pain, but it's too late. Even if the first wound wasn't fatal, [sc_victor.GetFirstNameNoTooltip] looks to strike truer with [sc_victor.GetHerHis] next blow."
 lotr_orc_government_single_combat.0031.desc.sc_attacker.open_terrain_expert.fatality:0 "Landing is soft, but [sc_victor.GetFirstNamePossessiveNoTooltip] foot in my groin is not, and I'm still stunned for a vital instant. That's all it takes to [sc_victor.Custom('SignatureWeaponKillTypeTorsoFirstPersonFuture')] with [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')].\n\nMy heart's blood pumps furiously up and out of my chest, spilling down my ribs, pooling in the [sc_defender.Custom('GroundType')] around me.\n\nAt least I die where I can see the open sky."
 lotr_orc_government_single_combat.0031.desc.sc_attacker.rough_terrain_expert.fatality.rocky:0 "Ultimately, this proves to be my undoing. One push too many sends me over a small precipice, landing heavily on just one leg and mangling it utterly.\n\nBy the time [sc_victor.GetFirstNameNoTooltip] has scrambled down the ledge to join me, I've damned-near passed out from the pain. There's no fighting in this state. My foe raises [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')]: at least my suffering will end quickly."
 lotr_orc_government_single_combat.0031.desc.sc_attacker.rough_terrain_expert.fatality.boggy:0 "It's only with the most desperate scrabbling of my life that I manage to pull free, but my luck turns out to be short-lived. As I lurch out of one pool, I fall into another, face-first. Something up above [sc_victor.Custom('SignatureWeaponKillTypeRearTorsoThirdPersonActive')].\n\n I can't move. I can't struggle. I try to scream, but green water fills my lungs, and I slip further into the deep, marshy abyss."
 lotr_orc_government_single_combat.0031.desc.sc_attacker.forest_fighter.fatality:0 "launches into a flurry of [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')].\n\nI don't know exactly which one nicks an artery where, but it's not long before I slow, soaked in my own blood from shoulder to wrist. With little ceremony, I topple backwards. I'm so tired. I can't keep... I can't keep..."
 lotr_orc_government_single_combat.0031.desc.sc_attacker.raaargh.fatality:0 "[sc_victor.GetFirstNameNoTooltip] standing alarmingly close to me.\n\nI will my arms to reach out for [sc_victor.GetHerHim], noting with only passing interest that I've dropped my [sc_loser.Custom('signature_weapon')], but... nothing. Where did all this blood come from? Is that chunk of flesh mine? Why do I feel so... so numb?\n\nOh."
 lotr_orc_government_single_combat.0031.desc.sc_attacker.hard_grit.fatality:0 "It takes a while before one of us makes a mistake the other can exploit, but it happens eventually. I commit too much to a [sc_loser.Custom('SignatureWeaponAttemptedLight')], and before I can dodge, there's [sc_victor.Custom('SignatureWeaponArticle')] [sc_victor.Custom('signature_weapon')] lodged in my guts.\n\nSo it goes."
 lotr_orc_government_single_combat.0031.desc.sc_attacker.feint_and_stab.fatality:0 "which distracts me just long enough that I don't notice the follow-up [sc_victor.Custom('SignatureWeaponAttemptedLight')] before it's [sc_victor.Custom('SignatureWeaponKillTypeTorso2PresentParticiple')].\n\nI stagger, then topple backwards into the [sc_defender.Custom('GroundType')], convulsing, trying to scream but unable to manage more than a hoarse whisper. How could anyone survive this much #EMP pain#!?\n\nThey couldn't."
 lotr_orc_government_single_combat.0031.desc.sc_attacker.butchery.fatality:0 "step inside my guard and [sc_victor.Custom('SignatureWeaponKillTypeHead2FirstPersonFuture')].\n\nI stumble forwards, wordless, gagging on my own blood, even dropping my own [sc_loser.Custom('signature_weapon')] to focus on trying to plug up the wound fountaining my lifeblood into the [sc_defender.Custom('GroundType')].\n\nIs- is this what it was like? So... so many times..."
 lotr_orc_government_single_combat.0031.desc.sc_attacker.stoic_veteran.fatality:0 "It takes more than a few successful ripostes before I finally falter, blood oozing from half a dozen torn welts and ragged cuts all over my torso. If nothing else, no one can say I went down easily, but every [sc_loser.GetWomanMan] has [sc_victor.GetHerHis] limits.\n\nI collapse to my knees, ready for [sc_victor.GetFirstNamePossessiveNoTooltip] killing stroke. It seems I've hit mine."
 lotr_orc_government_single_combat.0031.desc.sc_attacker.blade_dance.fatality:0 "What does this impudent twerp think [sc_victor.GetSheHe]'s up to, I-\n\nI have [sc_victor.Custom('SignatureWeaponArticle')] [sc_victor.Custom('signature_weapon')] lodged in my chest. How did. Where did. But I'm... I'm an artist."
 lotr_orc_government_single_combat.0031.desc.sc_attacker.wrath_of_highgod.fatality:0 "deck me in the [sc_loser.Custom('MaskFace')] with [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')]'s [sc_victor.Custom('SignatureWeaponEndType')].\n\nI stagger backwards, snarling in blind rage at the blasphemy, but my rage is also cut short as [sc_victor.GetFirstNameNoTooltip] [sc_victor.Custom('SignatureWeaponWoundVerb5ThirdPersonPresent')] [sc_victor.GetHerHis] weapon into my lung. I splutter, choking, just barely able to make a sound as blood starts to fill up my chest cavity."
 lotr_orc_government_single_combat.0031.desc.sc_attacker.hurt_me_better.fatality:0 "No matter who, any [sc_loser.GetWomanMan] can only shed so much blood, and I've simply shed too much, it seems.\n\n[sc_victor.GetFirstNameNoTooltip] readies [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] to [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 lotr_orc_government_single_combat.0031.desc.sc_attacker.special_fallback.fatality:0 "With unimpeded access to my back, it's easy enough for [sc_victor.GetFirstNameNoTooltip] to [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] with a flurry of [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')].\n\nI topple into the [sc_defender.Custom('GroundType')], landing on my side, hacking and wheezing through snapped bones and torn organs. So much pain. So much pain. Fading to cold, fading to numbness, fading to... fading..."
