 lotr_orc_government_single_combat.0031.desc.opponent_response.reason_you_suck_speech.injury:0 "my guard cracks from sheer frustration.\n\nAt that #EMP exact#! moment [sc_victor.GetSheHe] strikes, a [sc_victor.Custom('SignatureWeaponAttemptedLight')] ripping my [sc_loser.Custom('signature_weapon')] from my grasp with a practiced flourish.\n\n"Don't fret, [sc_victor.GetFirstNameNoTooltip]; you still have a better grip on your [sc_loser.Custom('signature_weapon')] than your [sc_loser.GetPrimaryTitle.GetTierAsNameNoTooltip]"."
 lotr_orc_government_single_combat.0031.desc.opponent_response.technique_from_legend.injury:0 "In a scene so picturesque it might be straight out of legend, my opponent sweeps aside my guard, wrenching my [sc_loser.Custom('signature_weapon')] from my hand before delivering a devastatingly [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] that knocks me to the floor.\n\n[sc_victor.Custom('signature_weapon')|U] raised, unheeding of my dropped jaw, [sc_victor.GetSheHe] prepares to [sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')]."
 lotr_orc_government_single_combat.0031.desc.opponent_response.like_a_viper.injury:0 "I try to deflect this viper's blow, but it's useless. My opponent uses the opportunity to hook my [sc_loser.Custom('signature_weapon')] and bend it the wrong way, flicking the weapon pathetically far out of my reach.\n\n[sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')] comes to rest on my chest, just in front of my quick-beating heart."
 lotr_orc_government_single_combat.0031.desc.opponent_response.pocket_silver.injury:0 "[sc_victor.GetSheHe]'s brought [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] up #EMP inside#! my guard, right under my throat.\n\nI twitch my [sc_loser.Custom('signature_weapon')] reflexively, weighing my options in awkward silence.\n\n[sc_victor.GetFirstNameNoTooltip] scowls at me, and [sc_victor.GetHerHis] muscles tense ready to strike."
 lotr_orc_government_single_combat.0031.desc.opponent_response.martial_voice.injury:0 "Jumping backwards so fast I near leave my skin behind, it's a fraction of a second before I realize that my [sc_loser.Custom('signature_weapon')] hasn't jumped with me, spinning away through the air where I dropped it, leaving me helpless as [sc_victor.GetFirstNameNoTooltip] winds up a second shot."
 lotr_orc_government_single_combat.0031.desc.opponent_response.mocking_boast.injury:0 "get in a solid blow to my [sc_loser.Custom('signature_weapon')]-hand with the [sc_victor.Custom('SignatureWeaponEndType')] of [sc_victor.GetHerHis] own [sc_loser.Custom('signature_weapon')], sending the weapon tumbling out of my grip.\n\nMy opponent prepares to [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] with a flourish and a smirk.\n\n"Now, what does the loser say?""
 ### No need for an is_that_a_crocodile, as it's never just an injury.
 lotr_orc_government_single_combat.0031.desc.opponent_response.desert_warrior.injury:0 "making a series of pinpoint [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] that topple me, exhausted, into the [sc_defender.Custom('GroundType')].\n\nI roll over to find [sc_victor.GetFirstNameNoTooltip] getting ready to [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')], [sc_victor.Custom('signature_weapon')] already held high."
 lotr_orc_government_single_combat.0031.desc.opponent_response.jungle_stalker.injury:0 "kicking me #EMP hard#! in the groin, bowling me over with a shriek.\n\nOn the ground, I thrash for a few seconds, trying to get free of whatever this accursed devil-plant is, cursing the searing pain in my loins, only to abruptly stop when I feel the cool metal of [sc_victor.Custom('SignatureWeaponArticle')] [sc_victor.Custom('signature_weapon')]-[sc_victor.Custom('SignatureWeaponTipType')] pressed against my forehead."
 lotr_orc_government_single_combat.0031.desc.opponent_response.open_terrain_expert.injury:0 "It's not long before I stagger, exhausted, and my opponent sends me tumbling to the ground with a single [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nI try to get up, but [sc_victor.GetFirstNamePossessiveNoTooltip] boot comes down on my chest, and [sc_victor.GetSheHe] raises [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] to [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 lotr_orc_government_single_combat.0031.desc.opponent_response.rough_terrain_expert.injury.rocky:0 "I fall backwards over a small incline, landing badly amongst the rocks, narrowly missing my own [sc_loser.Custom('signature_weapon')].\n\nI lurch to my feet as best I can, but the cold metal of [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')] is already pressed to the nape of my neck."
 lotr_orc_government_single_combat.0031.desc.opponent_response.rough_terrain_expert.injury.boggy:0 "I fall backwards straight into a patch of muddy bog water.\n\nMy [sc_loser.Custom('signature_weapon')] slips from my grasp immediately, and I thrash to get my head above water, to suck in air and spit out fetid swamp.\n\nA boot treads gently on my [sc_loser.Custom('MaskFace')], keeping me just barely above the surface, threatening to push me down."
 lotr_orc_government_single_combat.0031.desc.opponent_response.forest_fighter.injury:0 "the tree stump [sc_victor.GetSheHe] shoves me into backwards.\n\nI stumble arse-over-face, [sc_loser.Custom('signature_weapon')] flying off into the undergrowth. Before I can right myself, a heavy kick knocks me flat amongst the leaves, and a cold metal [sc_victor.Custom('signature_weapon')] presses hard against my throat."
 lotr_orc_government_single_combat.0031.desc.opponent_response.raaargh.injury:0 "tossing me around like a ragdoll.\n\nI topple backwards, losing my [sc_victor.Custom('signature_weapon')], and [sc_victor.GetSheHe] looms over me, murderous animalistic #EMP hate#! in [sc_victor.GetHerHis] [sc_victor.Custom('EyeEyes')]. This... this is how I die.\n\nAs quickly as it came, the rage disappears, leaving [sc_victor.GetFirstNameNoTooltip] swaying gently, still just about ready to [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] despite the momentary calm."
 lotr_orc_government_single_combat.0031.desc.opponent_response.hard_grit.injury:0 "With professional competency, [sc_victor.GetFirstNameNoTooltip] herds me this way and that, each blow knocking me about till [sc_victor.GetSheHe] can twist the [sc_loser.Custom('signature_weapon')] right out of my [sc_loser.Custom('HandHands')].\n\nFor an instant, I'm left stunned."
 lotr_orc_government_single_combat.0031.desc.opponent_response.feint_and_stab.injury:0 "I try to switch to an appropriate parry, but it's too late, and the dagger's pommel catches me hard in the cheek.\n\nMy grip on my weapon slacks, and I feel it clatter out of my hand, vision swimming from the blow."
 lotr_orc_government_single_combat.0031.desc.opponent_response.butchery.injury:0 "I can all but feel minor bones breaking, blood rushing through bruised arteries, pushing back at battered flesh. My vision grows hazy, swimming. How long have we been fighting? When did I fall to the ground?\n\n[sc_victor.GetFirstNameNoTooltip] looms over me, [sc_victor.Custom('signature_weapon')] held high, ready to [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 lotr_orc_government_single_combat.0031.desc.opponent_response.stoic_veteran.injury:0 "each one tearing into the [sc_loser.Custom('SignatureWeaponEndMaterial')] of my [sc_loser.Custom('signature_weapon')] till the weapon's [sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')].\n\nAfter that, it's child's play for [sc_victor.GetFirstNameNoTooltip] to disarm me of my broken [sc_loser.Custom('signature_weapon')], leaving me naked and vulnerable to whatever blow may come next."
 lotr_orc_government_single_combat.0031.desc.opponent_response.blade_dance.injury:0 "dancing towards my strikes only to pull away at the last instant.\n\nI'm almost entranced, then, my [sc_loser.Custom('signature_weapon')] is gone in a flash. The weapon clatters away, leaving me helpless as [sc_victor.GetFirstNameNoTooltip] prepares to [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]."
 lotr_orc_government_single_combat.0031.desc.opponent_response.wrath_of_highgod.injury:0 "an unexpectedly-[sc_victor.Custom('SignatureWeaponAttemptedHeavy')] that utterly throws my balance.\n\n[sc_victor.GetFirstNameNoTooltip] sweeps forward, bringing [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] to within an inch of my [sc_loser.Custom('MaskFace')].\n\n"Yield, by [sc_victor.GetFaith.WarGodName], or die!""
 lotr_orc_government_single_combat.0031.desc.opponent_response.hurt_me_better.injury:0 "culminating in a throaty roar and a barrage of [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')] that force me to my knees.\n\nI try to swing my [sc_loser.Custom('signature_weapon')] up to parry another devastating blow, only to take a swift knee straight to the [sc_loser.Custom('MaskFace')].\n\nI fold backwards into the [sc_defender.Custom('GroundType')], vision swimming, just as the gleam of [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')]-[sc_victor.Custom('SignatureWeaponTipType')] comes into focus."
 lotr_orc_government_single_combat.0031.desc.opponent_response.special_fallback.injury:0 "the [sc_victor.Custom('SignatureWeaponTipType')] of [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] pushed up against my [sc_loser.Custom('MaskFace')], inescapably close."
 lotr_orc_government_single_combat.0031.desc.opponent_response.something_to_hide.injury:0 "jolting me back painful reality.\n\nBefore I can get my guard back up, [sc_victor.GetFirstNamePossessiveNoTooltip] follow-up blow wrenches the [sc_loser.Custom('signature_weapon')] from my hand, leaving me open and vulnerable."

 ## Defender Lost, Opponent Finishing Move Fatality
 lotr_orc_government_single_combat.0031.desc.opponent_response.wait_and_hope.fatality:0 "that somehow slips right past my guard and [sc_victor.Custom('SignatureWeaponKillTypeTorsoThirdPersonActive')].\n\nI stagger backwards, my opponent's [sc_victor.Custom('signature_weapon')] pulling out with a wet schlurp as I go. Blood begins to pour from the wound, drenching the ground at my feet, and my mouth flaps wordlessly.\n\n[sc_victor.GetFirstNameNoTooltip] looks just as shocked as I am."
 lotr_orc_government_single_combat.0031.desc.opponent_response.unsure_attack.fatality:0 "and I stagger backwards.\n\n[sc_victor.GetSheHe|U] must have caught me somewhere, but the sudden pain is too intense to tell exactly where. I feel hot wet blood welling up from my chest, agony blossoming in knots, spreading through my upper torso.\n\n[sc_victor.GetFirstNameNoTooltip] flourishes [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')], lunging forwards to [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]."
 lotr_orc_government_single_combat.0031.desc.opponent_response.enthusiastic_onslaught.fatality:0 "that seem laughable. At least, until one catches my [sc_loser.Custom('signature_weapon')]-hand, sending my weapon tumbling away.\n\nI have just enough time to throw a protective hand up when [sc_victor.GetFirstNameNoTooltip] steps close and [sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive')] with [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')], [sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive_Aftermath')].\n\nMy mouth flaps wordlessly, the pain too intense to do more than choke."
 lotr_orc_government_single_combat.0031.desc.opponent_response.hail_mary.fatality:0 "[sc_victor.GetHerHis|U] aim is far too high for such a tactic, the amateur! I pity [sc_victor.GetHerHim], really. If anything, a blow like that would hit me in the forehe-"
 lotr_orc_government_single_combat.0031.desc.opponent_response.pocket_sand.fatality:0 "there's a blast of pure torment straight to my guts.\n\nI topple backwards, and something catches me under the chin, cleaving deep into my jaw bone. Arterial blood wells freely from the wound, my life seeping out into the [sc_defender.Custom('GroundType')] as I collapse to the ground."
 lotr_orc_government_single_combat.0031.desc.opponent_response.nut_em.fatality:0 "and everything goes dark. My [sc_loser.Custom('EyeEyes')] just... stop working. I wave my [sc_loser.Custom('signature_weapon')] desperately, trying to ward off the hostile [sc_victor.GetWomanMan] attempting to kill me.\n\nIt does no good, as I feel something [sc_victor.Custom('SignatureWeaponWoundVerb1')] deep into my shoulder, carving a bloody path through my body.\n\nI stagger and sway, coughing up a mess of coppery phlegm: [sc_victor.GetFirstNameNoTooltip] must have hit a lung."
 lotr_orc_government_single_combat.0031.desc.opponent_response.guard.fatality:0 "till a misplaced strike from my own [sc_loser.Custom('signature_weapon')] twists the weapon out of my grasp.\n\n[sc_victor.GetFirstNameNoTooltip] wastes no time unleashing a series of [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], each one tearing bloody strips from my flesh.\n\nI fall to my knees, wheezing, coughing up thick red ropes of spit. [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('MaskFace')] is dispassionate as [sc_victor.GetSheHe] prepares for the killing blow."
 lotr_orc_government_single_combat.0031.desc.opponent_response.probing_attack.fatality:0 "knocking me subtly further and further off-balance till an errant strike sends me tumbling.\n\nI never make it off the ground, [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponKillTypeRearTorsoPresentParticiple')] with one [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]."
 lotr_orc_government_single_combat.0031.desc.opponent_response.onslaught.fatality:0 "too many to fend off. I parry the first two or three, but [sc_victor.GetHerHis] fourth strike knocks the [sc_loser.Custom('signature_weapon')] from my [sc_loser.Custom('HandHands')], and the fifth takes the breath from my lungs.\n\nI have barely a moment to register what's happening before [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')] deep into my rib cage, shattering bone and tearing flesh.\n\nI collapse backwards, gasping, dying. My chest is burning hot and my limbs already cold, my consciousness itself seeming to drain out of the gaping wound."
 lotr_orc_government_single_combat.0031.desc.opponent_response.surprise_attack.fatality:0 "sending my [sc_loser.Custom('signature_weapon')] spinning from my grasp.\n\nI back away quickly, but not as quickly as [sc_victor.GetFirstNameNoTooltip] can lunge, [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonPresentParticiple')] in one quick motion.\n\nLife pumping out of me, I crumple, just enough lucidity left to look my killer in the eye."
 lotr_orc_government_single_combat.0031.desc.opponent_response.taunt.fatality:0 "abandon my guard and throw myself at [sc_victor.GetHerHim].\n\nIt's no surprise when my reckless attack gives [sc_victor.GetFirstNameNoTooltip] an open shot at my belly."
 lotr_orc_government_single_combat.0031.desc.opponent_response.put_the_boot_in.fatality:0 "Using the opening well, [sc_victor.GetFirstNameNoTooltip] moves smoothly into a [sc_victor.Custom('SignatureWeaponAttemptedLight')] that tears the [sc_loser.Custom('signature_weapon')] from my grasp.\n\n[sc_victor.GetSheHe|U]'s on [sc_victor.GetHerHis] back-swing before I can dodge, [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponWoundVerb1PresentParticiple')] lethally into my chest."
 lotr_orc_government_single_combat.0031.desc.opponent_response.strict_guard.fatality:0 "rips open my guard. Another sends a jolt of chilling pain through my chest, and my [sc_loser.Custom('signature_weapon')]-arm lolls uselessly by my side.\n\nI can't feel the limb, I can't will my legs to move, I can't do anything.\n\nAnother [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] [sc_victor.Custom('SignatureWeaponCriticalPresent')] my chest, and I stagger, swaying on the spot.\n\n[sc_victor.GetFirstNameNoTooltip] readies [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] for the final blow."
 lotr_orc_government_single_combat.0031.desc.opponent_response.confident_attack.fatality:0 "till an unexpected side-swipe gashes me right in the guts.\n\nThe blow knocks me backwards, something fleshy and deep-red sliding out through the wound as I collapse into the [sc_defender.Custom('GroundType')].\n\nPain overwhelms me. Have I ever bled this much before? My [sc_loser.Custom('signature_weapon')] is kicked away, but I can't bring myself to care.\n\nAbove me, [sc_victor.GetFirstNameNoTooltip] readies [sc_victor.GetHerHis] final [sc_victor.Custom('signature_weapon')]-strike."
 lotr_orc_government_single_combat.0031.desc.opponent_response.expert_onslaught.fatality:0 "beat me down, forcing me to the ground in a screaming, broken heap.\n\nMy vision swims, eyesight receding beneath pain, but I can still make out battered gobbets of my flesh clinging to [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')].\n\nThe next blow takes me by the throat, cutting my screams short with bloody mercy."
 lotr_orc_government_single_combat.0031.desc.opponent_response.attempt_disarm.fatality:0 "Before I can protest, [sc_victor.GetFirstNameNoTooltip] sails a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] into my rib cage, and everything is reduced to burning pain.\n\nI feel the next couple of blows, but dimly, as through a fog or thick shroud. My vision fades to a point."
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 lotr_orc_government_single_combat.0031.desc.opponent_response.tire_opponent.fatality:0 "a suitable gap opens in my guard.\n\nThe next blow rips a gaping wound in my stomach, sending gore, bile, and half-digested food tumbling out over my boots.\n\nI scream, the pain unimaginable, clutching at my exposed guts. Perhaps it's all in my mind, but I fancy a flash of pity comes across [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('MaskFace')] as [sc_victor.GetSheHe] raises [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] to end my suffering."
 lotr_orc_government_single_combat.0031.desc.opponent_response.reason_you_suck_speech.fatality:0 "I scream in frustration.\n\nThis seems to have been #EMP exactly#! what [sc_victor.GetFirstNameNoTooltip] was waiting for, as it's this momentary distraction that [sc_victor.GetSheHe] uses to sweep through my guard and [sc_victor.Custom('SignatureWeaponWoundVerb5')] [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] into my throat.\n\nI begin gagging and choking almost immediately, but the air never comes. Only blood. Clots of thick, spittle-filled blood, welling up my throat and out of my mouth."
 lotr_orc_government_single_combat.0031.desc.opponent_response.technique_from_legend.fatality:0 "I move to block, but miscalculate... something. My world spins, and I feel giddy, sickening motion overtaking me till my head slams into something with a meaty #EMP thunk#!.\n\nI can't feel anything. I can't speak. I... I see my body lying some feet away, blood fountaining from its neck stump.\n\nI'm..."
 lotr_orc_government_single_combat.0031.desc.opponent_response.like_a_viper.fatality:0 "Time seems to slow. I can feel my [sc_loser.Custom('signature_weapon')]-arm moving, too sluggish to intercede, but my vision locks on the deadly weapon getting ready to [sc_victor.Custom('SignatureWeaponWoundVerb3')] my chest.\n\nThen it hits.\n\nFlesh tears. Bones splinter, then shatter. I feel something stab out through my back, but whether it's me or metal I can't tell. I can't... I can't breath. I can't feel. I can't."
 lotr_orc_government_single_combat.0031.desc.opponent_response.pocket_silver.fatality:0 "there's [sc_victor.Custom('SignatureWeaponArticle')] [sc_victor.Custom('signature_weapon')]-[sc_victor.Custom('SignatureWeaponTipType')] rising to meet me.\n\nThe weapon hits me square in the mouth in an explosion of teeth and bloody gobbets of flesh. My jaw dangles limp and useless. I stagger, trying to scream, but only choked sobs come out.\n\nI never even see [sc_victor.GetFirstNamePossessiveNoTooltip] mercy-blow."
 lotr_orc_government_single_combat.0031.desc.opponent_response.martial_voice.fatality:0 "There's something about that voice that freezes me up, like a buck at the sound of the hunter's horn. The blow should be easy to parry, or dodge, or... anything, really.\n\nBut I don't.\n\nInstead, it [sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')] deep into my shoulder, pushing apart bone and spraying us both with arterial blood."
 lotr_orc_government_single_combat.0031.desc.opponent_response.mocking_boast.fatality:0 "bat the [sc_loser.Custom('signature_weapon')] from my hand as though it were a child's toy.\n\n[sc_loser.Custom('EyeEyes')|U] wide with fear, I panic, but it's already too late. [sc_victor.GetHerHis|U] [sc_victor.Custom('signature_weapon')] is arcing forwards, ready to [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] with one swift strike."
 lotr_orc_government_single_combat.0031.desc.opponent_response.is_that_a_crocodile.fatality:0 "barrels into me, toppling me to the ground.\n\nMy [sc_loser.Custom('signature_weapon')] goes flying. For a split second, I stare right down the open gullet of the terrible reptile.\n\nThen everything goes dark and wet and painful: I struggle, I choke, I try to scream, but no sound escapes the beast's maw save the cracking of crushed bones and squirting marrow."
 lotr_orc_government_single_combat.0031.desc.opponent_response.desert_warrior.fatality:0 "deftly kicking my knees out from under me.\n\nTossed into the [sc_defender.Custom('GroundType')], I struggle to get up, totally out of breath.\n\n[sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')] into my chest from above, and, just like that, it's over. My limbs twitch pathetically, but the fight has left my body."
 lotr_orc_government_single_combat.0031.desc.opponent_response.jungle_stalker.fatality:0 "whacking me square in the eye with the [sc_victor.Custom('SignatureWeaponEndType')] of [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')].\n\nSurprised and already struggling against the foliage, my own [sc_loser.Custom('signature_weapon')] comes loose from my grasp.\n\nUndefended, I'm easy prey for [sc_victor.GetFirstNameNoTooltip], and a series of [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')] steadily eviscerate me."
 lotr_orc_government_single_combat.0031.desc.opponent_response.open_terrain_expert.fatality:0 "It's not till I overextend that I see what [sc_victor.GetSheHe]'s doing. My [sc_loser.Custom('signature_weapon')] flung too far in front of me, [sc_victor.GetFirstNameNoTooltip] whirls [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] back around, and white-hot pain explodes in my side.\n\nI crumple, wheezing and coughing, gulping down strangulated gasps of air. It's all pointless.\n\n[sc_victor.GetFirstNameNoTooltip] [sc_victor.Custom('SignatureWeaponActionThirdPerson')] [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] for the death-blow."
 lotr_orc_government_single_combat.0031.desc.opponent_response.rough_terrain_expert.fatality.rocky:0 "I trip, slip, and fall down the slope, limbs akimbo.\n\nSomething sharp, rock or weapon, catches me in the spine, and my lower half goes numb while my upper half screams in agony. The world spins to a sudden halt. My arm is bending the wrong way, blood is filling up my eye, and I'm just so cold.\n\n[sc_victor.GetFirstNameNoTooltip] looms above me, ready to end my misery."
 lotr_orc_government_single_combat.0031.desc.opponent_response.rough_terrain_expert.fatality.boggy:0 "I slip and trip into a deep pool of brackish water.\n\nMy [sc_loser.Custom('signature_weapon')] is lost immediately, and as I flounder, a heavy boot comes down on the back of my neck, holding me beneath the foetid pool.\n\nMy every struggle is met with a casual swing of [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')], till I lack the strength to even try to force [sc_victor.GetHerHim] away from me."
 lotr_orc_government_single_combat.0031.desc.opponent_response.forest_fighter.fatality:0 "the tree branch before I trip over it, tumbling into the undergrowth.\n\nThorns and brambles scrape my [sc_loser.Custom('MaskFace')], something tough tugs my [sc_loser.Custom('signature_weapon')] almost from my grasp. I fight to free it, bent double on the ground, when something cold as death [sc_victor.Custom('SignatureWeaponKillTypeRearTorsoThirdPersonActive')].\n\nMy collapse is immediate, dirt and rotting plants filling my mouth. I can't feel my legs and my arms have turned to mallow.\n\n[sc_victor.GetFirstNameNoTooltip] kicks me onto my back for the killing blow."
 lotr_orc_government_single_combat.0031.desc.opponent_response.raaargh.fatality:0 "[sc_loser.Custom('SignatureWeaponBreaksVerbPresentParticiple')] of my [sc_loser.Custom('signature_weapon')] with a single [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\n[sc_victor.GetFirstNameNoTooltip] charges forwards, punching me so hard in the [sc_loser.Custom('MaskFace')] that I swallow several teeth and fly backwards, pivoting about my head.\n\nI hit the [sc_defender.Custom('GroundType')] hard, totally unable to process what's happening. By the time I've returned to my senses, there's a boot descending viciously-fast on my [sc_loser.Custom('MaskFace')].\n\nAnd again and again and again..."
 lotr_orc_government_single_combat.0031.desc.opponent_response.hard_grit.fatality:0 "It's not long before I'm forced to face reality. [sc_victor.GetSheHe|U]'s got me on the back-foot with no opening to reclaim ground, and I can't keep blocking forever.\n\nWhen death comes, at least it's quick, as [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponWoundVerb4ThirdPersonPresent')] my neck into a bloody ruin."
 lotr_orc_government_single_combat.0031.desc.opponent_response.feint_and_stab.fatality:0 "The blow carves into my chest, and a veritable fountain of gore pours from the wound.\n\nPerhaps it was folly going up against a [sc_victor.GetWomanMan] who kills for sport so regularly? Maybe so, maybe not. Either way, the fast-spreading numbness in my limbs tells me I don't have long to rue my mistakes."
 lotr_orc_government_single_combat.0031.desc.opponent_response.butchery.fatality:0 "It's not long before I'm a quivering wreck, [sc_loser.Custom('EyeEyes')] wild with pain. I wish I felt numbness but this just seems to get more intense with every blow of [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')].\n\nIt's practically a mercy by the time [sc_victor.GetSheHe] grabs me by the back of the head and [sc_victor.Custom('SignatureWeaponKillTypeHead2ThirdPersonActive')]; at least I die faster."
 lotr_orc_government_single_combat.0031.desc.opponent_response.stoic_veteran.fatality:0 "till a final heave against my [sc_loser.Custom('signature_weapon')] [sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent2')].\n\nI'm not left long to contemplate my misfortune, as the next strike hits me square in the chest and [sc_victor.Custom('SignatureWeaponKillTypeTorsoThirdPersonActive')].\n\nI collapse to the ground, life draining by the second, mouth moving more by accident than choice. [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')] is still embedded in me."
 lotr_orc_government_single_combat.0031.desc.opponent_response.blade_dance.fatality:0 "carving bloody strokes into my fore[sc_loser.Custom('ArmArms')] and upper chest, drawing my blood like well-water.\n\nIt only becomes clear that I'm a game to [sc_victor.GetHerHim] when [sc_victor.GetSheHe]'s finished playing.\n\nDrained, dying, I collapse to my knees. A pool of my own blood warms me as I struggle to look up at my killer.\n\n[sc_victor.GetFirstNameNoTooltip] returns my gaze with barren disinterest. [sc_victor.GetHerHis|U] [sc_victor.Custom('signature_weapon')] starts to fall terribly downwards."
 lotr_orc_government_single_combat.0031.desc.opponent_response.wrath_of_highgod.fatality:0 "a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] that hits so hard my [sc_loser.Custom('signature_weapon')]'s [sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')].\n\nStunned, I freeze up, dropping the worthless weapon into the [sc_defender.Custom('GroundType')]. It only lasts a second, but a second is all [sc_victor.GetFirstNameNoTooltip] needs to [sc_loser.Custom('SignatureWeaponKillTypeFirstPersonFuture')]."
 lotr_orc_government_single_combat.0031.desc.opponent_response.hurt_me_better.fatality:0 "culminating in a series of [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] that knock me about like a newborn pup.\n\nMy every counter-blow seems ineffective, my opponent willing to take an absurd amount of punishment provided [sc_victor.GetSheHe] can return it with interest.\n\nI don't see the killing blow, just feel it [sc_victor.Custom('SignatureWeaponWoundVerb2PresentParticiple')] into my side. Hot, wet blood starts pulsing down my waist as I topple into the [sc_defender.Custom('GroundType')]."
 lotr_orc_government_single_combat.0031.desc.opponent_response.special_fallback.fatality:0 "the [sc_victor.Custom('SignatureWeaponEndType')] of [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')] sailing straight into my [sc_loser.Custom('MaskFace')]. I fall flat with a wheeze, my [sc_loser.Custom('signature_weapon')] skittering away as I collapse, and my opponent kicks me onto my back.\n\nBefore I have time to protest, [sc_victor.GetSheHe] [sc_victor.Custom('SignatureWeaponKillTypeThirdPersonActive')] with [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')]. My stomach #EMP sings#! in agony, my limbs go numb, my face grows cold.\n\nThis... this is it."
