 lotr_orc_government_single_combat.0041.desc.sc_defender.expert_onslaught:0 "Few [sc_loser.GetWomenMen] can withstand my barrage of [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')], and my opponent is no exception."
