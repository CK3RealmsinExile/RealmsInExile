 lotr_orc_government_single_combat.0001.desc.my_feedback.wait_and_hope.will_die:0 "I freeze up. I could die here. If I don't do something, I #EMP will#! die here. I can't bring myself to move, trembling as I pray for [my_foe.GetFirstNameNoTooltip] to trip and fall so I have an opening."
 lotr_orc_government_single_combat.0001.desc.my_feedback.wait_and_hope.will_live:0 "I bide my time, waiting. I may not be the best fighter, but perhaps, given enough rope, [my_foe.GetFirstNameNoTooltip] will hang [my_foe.GetHerselfHimself]."
 lotr_orc_government_single_combat.0001.desc.my_feedback.unsure_attack:0 "I try a few perfunctory [myself.Custom('SignatureWeaponAttemptedLightPlural')], focusing mostly on trying not to lose my [myself.Custom('signature_weapon')], but nothing really even gets close to my foe."
 lotr_orc_government_single_combat.0001.desc.my_feedback.enthusiastic_onslaught:0 "I have [myself.Custom('SignatureWeaponArticle')] [myself.Custom('signature_weapon')], I have an enemy, and I'm determined to introduce the two by any means. Wild swings, backhanded smacks, flailing strikes from my weapon's [myself.Custom('SignatureWeaponEndType')], anything to batter my foe."
 lotr_orc_government_single_combat.0001.desc.my_feedback.hail_mary:0 "[myself.Custom('SignatureWeaponFlourishPresentParticiple')|U] my [myself.Custom('signature_weapon')] wildly, I rush straight at [my_foe.GetFirstNameNoTooltip]. If I'm to die, I'll make it a hard fight, and [my_foe.GetFirstNameNoTooltip] is driven back by my desperate enthusiasm."
 lotr_orc_government_single_combat.0001.desc.my_feedback.pocket_sand:0 "Snatching up a handful of [sc_defender.Custom('GritType')], I toss it straight at [my_foe.GetFirstNamePossessiveNoTooltip] [my_foe.Custom('MaskFace')], sending [my_foe.GetHerHim] spluttering backwards."
 lotr_orc_government_single_combat.0001.desc.my_feedback.nut_em:0 "Batting aside [my_foe.GetFirstNamePossessiveNoTooltip] [my_foe.Custom('signature_weapon')] for a crucial instant, I step inside [my_foe.GetHerHis] guard and bring my skull down on [my_foe.GetHersHis] with a sickening crunch."
 lotr_orc_government_single_combat.0001.desc.my_feedback.guard:0 "With deft swings of my [myself.Custom('signature_weapon')], I bat aside several attempted attacks, keeping [my_foe.GetFirstNameNoTooltip] at arm's length."
 lotr_orc_government_single_combat.0001.desc.my_feedback.probing_attack:0 "Picking my moments carefully, I make several quick strikes, knocking [my_foe.GetFirstNameNoTooltip] this way and that, slowly widening [my_foe.GetHerHis] guard."
 lotr_orc_government_single_combat.0001.desc.my_feedback.onslaught:0 "[myself.Custom('signature_weapon')|U] in hand, I rain [myself.Custom('SignatureWeaponAttemptedLightPlural')] down on [my_foe.GetFirstNameNoTooltip], leaving [my_foe.GetHerHim] no quarter between blows."
 lotr_orc_government_single_combat.0001.desc.my_feedback.surprise_attack:0 "Spotting a weakness, I throw myself at [my_foe.GetFirstNameNoTooltip], [myself.Custom('SignatureWeaponActionPresentParticiple')] my [myself.Custom('signature_weapon')] and driving [my_foe.GetHerHim] back with one [my_foe.Custom('SignatureWeaponAttemptedHeavy')]."
 lotr_orc_government_single_combat.0001.desc.my_feedback.taunt:1 ""Furthermore", I cry, "you are [my_foe.Custom2('InsultAdjectiveArticle', ROOT.Char)], [my_foe.Custom2('InsultAdjective', ROOT.Char)] [my_foe.Custom2('InsultNoun', ROOT.Char)] whose [my_foe.Custom2('PointOfRidicule', ROOT.Char)] is the laughing stock of the land!"."
 lotr_orc_government_single_combat.0001.desc.my_feedback.put_the_boot_in:0 "With a [myself.Custom('SignatureWeaponAttemptedHeavy')] from my [myself.Custom('signature_weapon')], I send [my_foe.GetFirstNameNoTooltip] reeling backwards, then step into the blow and kick [my_foe.GetHerHim] straight in the chest."
 lotr_orc_government_single_combat.0001.desc.my_feedback.strict_guard:0 "My [myself.Custom('signature_weapon')] is a better protector than any shield, parrying, countering, and guarding against [my_foe.GetFirstNamePossessiveNoTooltip] every move. Wherever [my_foe.GetSheHe] moves [my_foe.GetHerHis] [my_foe.Custom('signature_weapon')], my [myself.Custom('signature_weapon')] is there, waiting."
 lotr_orc_government_single_combat.0001.desc.my_feedback.confident_attack:0 "My [myself.Custom('signature_weapon')] flows around [my_foe.GetFirstNameNoTooltip] like water, each strike chaining fluidly into the next, a series of perfectly timed attacks."
 lotr_orc_government_single_combat.0001.desc.my_feedback.expert_onslaught:0 "I leap into action, launching a flurry of [myself.Custom('SignatureWeaponAttemptedLightPlural')], driving myself hard against [my_foe.GetFirstNamePossessiveNoTooltip] guard, wearing [my_foe.GetHerHim] down with each expertly-timed strike."
 lotr_orc_government_single_combat.0001.desc.my_feedback.attempt_disarm:0 "One colossal [myself.Custom('SignatureWeaponAttemptedHeavy')] from my [myself.Custom('signature_weapon')] is almost enough to wrench [my_foe.GetFirstNamePossessiveNoTooltip] [my_foe.Custom('signature_weapon')] away from [my_foe.GetHerHim], but [my_foe.GetSheHe] #EMP just#! manages to recover."
 lotr_orc_government_single_combat.0001.desc.my_feedback.lightning_assault:0 "Putting all my strength into my first strike, I leap straight for [my_foe.GetFirstNameNoTooltip], [myself.Custom('SignatureWeaponActionPresentParticiple')] my [myself.Custom('signature_weapon')] high into a [myself.Custom('SignatureWeaponAttemptedHeavy')] that sends [my_foe.GetHerHim] reeling."
 lotr_orc_government_single_combat.0001.desc.my_feedback.tire_opponent:0 "Time and again, I backpedal, dodge, and weave, always keeping just within tempting target distance: soon, [my_foe.GetFirstNamePossessiveNoTooltip] showing signs of exhaustion."
 #^possessive used here in lieu of a contracted "it's".
 lotr_orc_government_single_combat.0001.desc.my_feedback.reason_you_suck_speech:0 "Some might call me mad to critique every aspects of [my_foe.GetFirstNamePossessiveNoTooltip] life in detail while [my_foe.GetSheHe] attacks me. They don't know the #EMP satisfaction#! of a captive audience."
 lotr_orc_government_single_combat.0001.desc.my_feedback.technique_from_legend:0 "I do my best to recall the legends in the spur of the moment, and try to [myself.Custom('SignatureWeaponAction')] my [myself.Custom('signature_weapon')] as the heroes of old. It's enough for a solid blow against my surprised foe."
 lotr_orc_government_single_combat.0001.desc.my_feedback.like_a_viper:0 "With all my strength, I surge past [my_foe.GetFirstNamePossessiveNoTooltip] guard and launch a fervent strike with my [myself.Custom('signature_weapon')], aiming to [myself.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('my_foe'))]. Only the narrowest of margins stops me from claiming bloody victory."
 lotr_orc_government_single_combat.0001.desc.my_feedback.pocket_silver:0 "Snatching a heavy purse of monies from my waist, I lob it at [my_foe.GetFirstNameNoTooltip]. It hits [my_foe.GetHerHim] right in the [my_foe.Custom('MaskFace')], giving me a brief opening for a [myself.Custom('SignatureWeaponAttemptedLight')] with my [myself.Custom('signature_weapon')]."
 lotr_orc_government_single_combat.0001.desc.my_feedback.martial_voice:0 "Commanding the rabble in battle is an exercise in shouting and intimidation, and I demonstrate this to [my_foe.GetFirstNameNoTooltip] by screaming foulness at the top of my considerable-lungs."
 lotr_orc_government_single_combat.0001.desc.my_feedback.mocking_boast:0 "My words cut deep into [my_foe.GetFirstNamePossessiveNoTooltip] ego. #EMP Everyone#! knows of my fame, my prestige, and [my_foe.GetHerHis] reputation #EMP pales#! by comparison."
 lotr_orc_government_single_combat.0001.desc.my_feedback.is_that_a_crocodile:0 "With a roar, the beast surges out of the water, rushing us both. I dart backwards, leaving [my_foe.GetFirstNameNoTooltip] [myself.Custom('SignatureWeaponFlourishPresentParticiple')] at it with [my_foe.GetHerHis] [my_foe.Custom('signature_weapon')] in panic. By the time the crocodile retreats, I'm closing in on [my_foe.GetHerHis] back."
 lotr_orc_government_single_combat.0001.desc.my_feedback.desert_warrior:0 "Out here in the heat, it takes a hardy [myself.GetWomanMan] to fight. [my_foe.GetFirstNameNoTooltip] #EMP drips#! with sweat, and [my_foe.GetHerHis] breathing is utterly ragged; it's child's play to exhaust [my_foe.GetHerHim] with occasional [myself.Custom('SignatureWeaponAttemptedLightPlural')]."
 lotr_orc_government_single_combat.0001.desc.my_feedback.jungle_stalker:0 "The jungle's thick foliage makes movement slow at best, impossible at worst, and shadows are rarely more than a quick bit of footwork away. Where [my_foe.GetFirstNameNoTooltip] struggles, I excel, fading away only to reappear with a [myself.Custom('SignatureWeaponAttemptedHeavy')]."
 lotr_orc_government_single_combat.0001.desc.my_feedback.open_terrain_expert:0 "With all the space in the world to fight, I run languid circles around [my_foe.GetFirstNameNoTooltip], giving worthless ground with every blow [my_foe.GetSheHe] makes and retreating effortlessly after my every attack."
 lotr_orc_government_single_combat.0001.desc.my_feedback.rough_terrain_expert.rocky:0 "The rocky landscape we fight in is hazardous. Either of us could trip and fall to our death, and a violent shove here is as dangerous as a sword-point. I take great delight in demonstrating this to [my_foe.GetFirstNameNoTooltip] time and again."
 lotr_orc_government_single_combat.0001.desc.my_feedback.rough_terrain_expert.boggy:0 "Bogs are notoriously treacherous at the best of times, and this one is no exception. Though I haven't managed to push [my_foe.GetFirstNameNoTooltip] into the brackish water yet, [my_foe.GetSheHe]'s come #EMP very#! close."
 lotr_orc_government_single_combat.0001.desc.my_feedback.forest_fighter:0 "The woods offer many opportunities for advantage. I duck backwards, putting a patch of briars between me and [my_foe.GetFirstNameNoTooltip], then double back to launch a vicious, [myself.Custom('SignatureWeaponAttemptedLight')] at [my_foe.GetHerHim]."
 lotr_orc_government_single_combat.0001.desc.my_feedback.raaargh:0 "Spittle flying, [myself.Custom('signature_weapon')] [myself.Custom('SignatureWeaponFlourishPresentParticiple')] manically, I launch myself at my foe. A red mist rips through my mind, and everything is rage, blood, and blissful catharsis."
 lotr_orc_government_single_combat.0001.desc.my_feedback.hard_grit:0 "With practiced ease, I evade a strike from [my_foe.GetFirstNameNoTooltip], stepping into the blow and bringing my [myself.Custom('signature_weapon')] up for a [myself.Custom('SignatureWeaponAttemptedHeavy')], before darting back out to a safe distance."
 lotr_orc_government_single_combat.0001.desc.my_feedback.feint_and_stab:0 "My [myself.Custom('signature_weapon')] makes a [myself.Custom('SignatureWeaponAttemptedLight')] one way, only for me to draw a fresh dagger with my off-hand and lunge at [my_foe.GetFirstNameNoTooltip] as [my_foe.GetSheHe] attempts to parry."
 lotr_orc_government_single_combat.0001.desc.my_feedback.butchery:0 "I can't count how many people I've [myself.Custom('SignatureWeaponKillTypePastParticiple')] with my [myself.Custom('signature_weapon')]. Maybe [my_foe.GetFirstName] will be the next, maybe not, but my rain of savage blows must have [my_foe.GetHerHim] worried about it."
 lotr_orc_government_single_combat.0001.desc.my_feedback.stoic_veteran:0 "The Varangian Guard doesn't encourage laxity. It takes a vigilant eye and a firm arm to excel as one of the Emperor's bodyguards, and with every blow, I show [my_foe.GetFirstNameNoTooltip] how the Axe-Bearers fight."
 lotr_orc_government_single_combat.0001.desc.my_feedback.blade_dance:0 "In battle, I'm an artist. Every strike is a brush stroke, every fallen foe or gout of blood a splash of paint. As I brandish my [myself.Custom('signature_weapon')], switching seamlessly between flourish and strike, I paint a picture of agony across my foe."
 lotr_orc_government_single_combat.0001.desc.my_feedback.wrath_of_highgod:0 "[myself.GetFaith.HighGodName] is wise, and [myself.GetFaith.HighGodHerHis|U] wroth is on #EMP my#! side. I shout my devotion to the heavens, that [my_foe.GetFirstNameNoTooltip] might tremble in fear before my faith."
 lotr_orc_government_single_combat.0001.desc.my_feedback.hurt_me_better:0 "Nothing quite gets the blood pumping like the sting of sweet agony, and no one understands pain quite like I do. Fueled by my wounds, I rush [my_foe.GetFirstNameNoTooltip], unleashing a barrage of savage, [myself.Custom('SignatureWeaponAttemptedLightPlural')] with my [myself.Custom('signature_weapon')]."
 lotr_orc_government_single_combat.0001.desc.my_feedback.special_fallback:0 "Spotting a moment of opportunity, I deliver a fierce kick, right at [my_foe.GetFirstNamePossessiveNoTooltip] shin, nearly hobbling [my_foe.GetHerHim]."
 lotr_orc_government_single_combat.0001.desc.my_feedback.something_to_hide:0 "For a moment, [my_foe.GetFirstNameNoTooltip] is still. Then, something seems to click in [my_foe.GetHerHis] head, and [my_foe.GetHerHis] body flags noticeably at the weight of remembering my hold over [my_foe.GetHerHim]."

 ## Opponent Combat Move Feedback
 lotr_orc_government_single_combat.0001.desc.opponent_response.wait_and_hope:1 "[my_foe.GetFirstNameNoTooltip] stays stock-still, seemingly hoping I'll just throw down my [myself.Custom('signature_weapon')]."
 lotr_orc_government_single_combat.0001.desc.opponent_response.unsure_attack:0 "[my_foe.GetFirstNameNoTooltip] tries, hesitantly, to launch a [myself.Custom('SignatureWeaponAttemptedLight')] at me, but the blow is easily swatted away."
 lotr_orc_government_single_combat.0001.desc.opponent_response.enthusiastic_onslaught.banned_house:0 ""#EMP [my_foe.GetFullNameNoTooltip]!#!" $lotr_orc_government_single_combat.0001.desc.opponent_response.enthusiastic_onslaught.epilogue$"
 lotr_orc_government_single_combat.0001.desc.opponent_response.enthusiastic_onslaught.own_house:0 ""You are a disgrace to the [my_foe.GetHouse.GetNameNoTooltip] name!" $lotr_orc_government_single_combat.0001.desc.opponent_response.enthusiastic_onslaught.epilogue$"
 lotr_orc_government_single_combat.0001.desc.opponent_response.enthusiastic_onslaught.motto:0 ""#EMP [my_foe.GetHouse.GetMotto]#!, scum!" $lotr_orc_government_single_combat.0001.desc.opponent_response.enthusiastic_onslaught.epilogue$"
 lotr_orc_government_single_combat.0001.desc.opponent_response.enthusiastic_onslaught.epilogue:0 "screams my opponent, [my_foe.Custom('SignatureWeaponFlourishPresentParticiple')] [my_foe.GetHerHis] [my_foe.Custom('signature_weapon')] furiously at, around, and near me."
 lotr_orc_government_single_combat.0001.desc.opponent_response.hail_mary:0 "Well aware that [my_foe.GetSheHe] is utterly outmatched, [my_foe.GetFirstNameNoTooltip] hurls [my_foe.GetHerselfHimself] at me bodily, forcing me backwards with all the desperation of the doomed."
 lotr_orc_government_single_combat.0001.desc.opponent_response.pocket_sand:0 "One moment we're fighting, the next, there's a cry of "#EMP Huyah!#!" My [myself.Custom('EyeEyes')] sting, my vision blurs, and my mouth tastes of hurled [sc_defender.Custom('GritType')]."
 lotr_orc_government_single_combat.0001.desc.opponent_response.nut_em:0 "Spotting an opportunity, [my_foe.GetFirstNameNoTooltip] lunges forwards and headbutts me, hard, in the [myself.Custom('MaskFace')]. I reel backwards, wrong-footed."
 lotr_orc_government_single_combat.0001.desc.opponent_response.guard:0 "[my_foe.GetFirstNameNoTooltip] adopts a defensive stance, doing [my_foe.GetHerHis] absolute best to ward me off. The [my_foe.GetWomanMan]'s [my_foe.Custom('EyeEyes')] following my every movement."
 lotr_orc_government_single_combat.0001.desc.opponent_response.probing_attack:0 "[my_foe.GetFirstNamePossessiveNoTooltip] retort is carefully calculated, waiting for precisely the right point to reply with several [my_foe.Custom('SignatureWeaponAttemptedLightPlural')] of [my_foe.GetHerHis] [my_foe.Custom('signature_weapon')]."
 lotr_orc_government_single_combat.0001.desc.opponent_response.onslaught:0 "[my_foe.GetFirstNameNoTooltip] cracks [my_foe.GetHerHis] neck, then starts raining blows against my guard, a marathon of [my_foe.Custom('SignatureWeaponAttemptedHeavyPlural')] that almost break me with their relentless ferocity."
 lotr_orc_government_single_combat.0001.desc.opponent_response.surprise_attack:0 "[my_foe.GetFirstNameNoTooltip] suddenly shifts direction, throwing [my_foe.GetHerselfHimself] sideways and into a [my_foe.Custom('SignatureWeaponAttemptedHeavy')] that I'm just barely able to dodge."
 lotr_orc_government_single_combat.0001.desc.opponent_response.taunt:0 "[my_foe.GetFirstNameNoTooltip], apparently disdaining actual fighting, chooses to make a number of hurtful, personal comments about myself, my family, and the way I eat asparagus."
 lotr_orc_government_single_combat.0001.desc.opponent_response.put_the_boot_in:0 "[my_foe.GetFirstNameNoTooltip] surges forwards, forcing me back with a [my_foe.Custom('SignatureWeaponAttemptedLight')] before bringing a high kick up to my chest. I almost topple."
 lotr_orc_government_single_combat.0001.desc.opponent_response.strict_guard:0 "[my_foe.GetFirstNameNoTooltip] shifts into a defensive stance, [my_foe.GetHerHis] [my_foe.Custom('signature_weapon')] forming a damned-near impenetrable wall of perfect parries between me and [my_foe.GetHerHim]."
 lotr_orc_government_single_combat.0001.desc.opponent_response.confident_attack:0 "[my_foe.GetFirstNameNoTooltip] retaliates with a smooth-flowing series of [my_foe.Custom('SignatureWeaponAttemptedLightPlural')] and [my_foe.Custom('SignatureWeaponAttemptedHeavyPlural')], each strike forcing me back a little more."
 lotr_orc_government_single_combat.0001.desc.opponent_response.expert_onslaught:0 "[my_foe.GetFirstNameNoTooltip] counters with a fierce hail of [my_foe.Custom('SignatureWeaponAttemptedLightPlural')], almost [my_foe.Custom('SignatureWeaponKillTypeFirstPersonPresentParticiple')] repeatedly."
 lotr_orc_government_single_combat.0001.desc.opponent_response.attempt_disarm:0 "With surprising speed, [my_foe.GetFirstNameNoTooltip] unleashes a [my_foe.Custom('SignatureWeaponAttemptedHeavy')] of [my_foe.GetHerHis] [my_foe.Custom('signature_weapon')], nearly knocking my [myself.Custom('signature_weapon')] loose."
 lotr_orc_government_single_combat.0001.desc.opponent_response.lightning_assault:0 "[my_foe.GetFirstNameNoTooltip] wastes no time, meeting me with an intense series of [my_foe.Custom('SignatureWeaponAttemptedHeavyPlural')] that force me back step by step."
 lotr_orc_government_single_combat.0001.desc.opponent_response.tire_opponent:0 "[my_foe.GetFirstNameNoTooltip] pulls back from my every blow, letting me attack without getting another solid hit in. It's not long before I can feel myself begin to tire."
 lotr_orc_government_single_combat.0001.desc.opponent_response.reason_you_suck_speech:0 "In a bid to humiliate me, [my_foe.GetFirstNameNoTooltip] simply backs away whenever I get close, insulting me in detailed depth, #EMP well aware#! that I can't ignore [my_foe.GetHerHim]."
 lotr_orc_government_single_combat.0001.desc.opponent_response.technique_from_legend:0 "[my_foe.GetFirstNameNoTooltip] [my_foe.Custom('SignatureWeaponActionThirdPerson')] [my_foe.GetHerHis] [my_foe.Custom('signature_weapon')] in a strangely familiar fashion, then executes a near-perfect [my_foe.Custom('SignatureWeaponAttemptedHeavy')] that I could swear I've seen before."
 lotr_orc_government_single_combat.0001.desc.opponent_response.like_a_viper:0 "Before I know it, [my_foe.GetFirstNameNoTooltip] is somehow #EMP inside#! my guard, [my_foe.GetHerHis] [my_foe.Custom('signature_weapon')] speeding towards my heart. It's only by the narrowest of margins that I dodge backwards."
 lotr_orc_government_single_combat.0001.desc.opponent_response.pocket_silver:0 "Out of nowhere, [my_foe.GetFirstNameNoTooltip] hurls a heavy purse at my [myself.Custom('MaskFace')], which connects with a #EMP crunch#!. By the time I've recovered, [my_foe.GetSheHe]'s pressing [my_foe.GetHerHis] advantage against me."
 lotr_orc_government_single_combat.0001.desc.opponent_response.martial_voice:0 "[my_foe.GetFirstNamePossessiveNoTooltip] [my_foe.Custom('signature_weapon')] moves into a lazy defensive position, and [my_foe.GetSheHe] begins shouting me down, [my_foe.GetHerHis] tone what one would use for a misbehaving serf, not a [myself.GetTitleAsNameNoTooltip]."
 lotr_orc_government_single_combat.0001.desc.opponent_response.mocking_boast:0 "[my_foe.GetFirstNameNoTooltip] pulls back from me, creating a small lull. The temporary calm is filled with boasts of [my_foe.GetHerHis] fame, and attacks on my worth, enough to infuriate me."
 lotr_orc_government_single_combat.0001.desc.opponent_response.is_that_a_crocodile:0 "An unexpected reptilian hiss reveals an angry crocodile, freshly burst from a nearby waterway, and it's only with several [my_foe.Custom('SignatureWeaponAttemptedHeavyPlural')] that I fend it off."
 lotr_orc_government_single_combat.0001.desc.opponent_response.desert_warrior:0 "While I tire fighting in this heat, [my_foe.GetFirstNameNoTooltip] seems to stay fresh and limber, content to offer only the occasional [my_foe.Custom('SignatureWeaponAttemptedLight')]."
 lotr_orc_government_single_combat.0001.desc.opponent_response.jungle_stalker:0 "[my_foe.GetFirstNameNoTooltip] proves a slippery foe, melting away from my attacks and moving through the dense underbrush with an ease that I simply can't."
 lotr_orc_government_single_combat.0001.desc.opponent_response.open_terrain_expert:0 "[my_foe.GetFirstNameNoTooltip] makes excellent use of the open environment, delivering [my_foe.Custom('SignatureWeaponAttemptedLightPlural')] before retreating into the ample space."
 lotr_orc_government_single_combat.0001.desc.opponent_response.rough_terrain_expert.rocky:0 "An expert in fighting on rocky inclines, [my_foe.GetFirstNameNoTooltip] wastes no time claiming the high ground, such an advantage [my_foe.GetSheHe] #EMP nearly#! removes multiple of my limbs."
 lotr_orc_government_single_combat.0001.desc.opponent_response.rough_terrain_expert.boggy:0 "Better used to fighting in these boggy wetlands than myself, [my_foe.GetFirstNameNoTooltip] tries again and again to force me into the brackish water, almost successfully."
 lotr_orc_government_single_combat.0001.desc.opponent_response.forest_fighter:0 "A skilled woods[my_foe.GetWomanMan], [my_foe.GetFirstNameNoTooltip] seems to pass through briars and bushes with no issue, leaving me to force myself through the hazards after [my_foe.GetHerHim]."
 lotr_orc_government_single_combat.0001.desc.opponent_response.raaargh:0 "[my_foe.GetFirstNameNoTooltip] seems to vibrate for a second, then [my_foe.GetSheHe] explodes with fury, screaming loud enough to shake the Earth, and throwing [my_foe.GetHerselfHimself] at me with a rare #EMP savagery#!."
 lotr_orc_government_single_combat.0001.desc.opponent_response.hard_grit:0 "[my_foe.GetFirstNameNoTooltip] is a worryingly competent fighter, as time and again [my_foe.GetSheHe] evades or parries even solid strikes, then turns them back on me."
 lotr_orc_government_single_combat.0001.desc.opponent_response.feint_and_stab:0 "[my_foe.GetFirstNameNoTooltip] tries to feint left with [my_foe.GetHerHis] [my_foe.Custom('signature_weapon')], only to strike for my heart with a concealed dagger in [my_foe.GetHerHis] off-hand."
 lotr_orc_government_single_combat.0001.desc.opponent_response.butchery:0 "A cruel smile spreads across [my_foe.GetFirstNamePossessiveNoTooltip] lips, and before I can adjust my guard, I'm almost buckling under a savage hail of [my_foe.Custom('SignatureWeaponAttemptedLightPlural')]."
 lotr_orc_government_single_combat.0001.desc.opponent_response.stoic_veteran:0 "[my_foe.GetFirstNamePossessiveNoTooltip] time in the Varangian Guard has left [my_foe.GetHerHim] stoic, brutal, and deadly with [my_foe.Custom('SignatureWeaponArticle')] [my_foe.Custom('signature_weapon')], delivering [my_foe.Custom('SignatureWeaponAttemptedHeavy')] after [my_foe.Custom('SignatureWeaponAttemptedHeavy')] to my torso."
 lotr_orc_government_single_combat.0001.desc.opponent_response.blade_dance:0 "[my_foe.GetFirstNameNoTooltip] is famed for [my_foe.GetHerHis] abilities with [my_foe.Custom('SignatureWeaponArticle')] [my_foe.Custom('signature_weapon')], and [my_foe.GetSheHe] reminds me of this with a perfect flowing chain of [my_foe.Custom('SignatureWeaponAttemptedLightPlural')], punctuated by the occasional terrifying [my_foe.Custom('SignatureWeaponAttemptedHeavy')]."
 lotr_orc_government_single_combat.0001.desc.opponent_response.wrath_of_highgod:0 ""For [my_foe.GetFaith.HighGodNameAlternate] and [my_foe.GetFaith.WarGodName], suffer blasphemer!" shrieks [my_foe.GetFirstNameNoTooltip], [my_foe.Custom('SignatureWeaponActionPresentParticiple')] [my_foe.GetHerHis] [my_foe.Custom('signature_weapon')] to the heavens."
