 ## Aggressor Lost, Own Combat Move Feedback
 lotr_orc_government_single_combat.0031.desc.sc_attacker.wait_and_hope:0 "Hoping for my opponent to do [sc_victor.GetHerselfHimself] in turns out to have been a bad idea.\n\nFrozen in indecision, I'm easy prey for a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] that"
 lotr_orc_government_single_combat.0031.desc.sc_attacker.unsure_attack:0 "With more hope than skill, I try a tentative [sc_loser.Custom('SignatureWeaponAttemptedLight')] that gets me nowhere. My opponent has little trouble pulling back from my strike, only to"
 lotr_orc_government_single_combat.0031.desc.sc_attacker.enthusiastic_onslaught:0 "I throw myself at my opponent, [sc_loser.Custom('signature_weapon')] [sc_loser.Custom('SignatureWeaponFlourishPresentParticiple')], determined to strike [sc_loser.GetHerHim] down with as many wild attacks as it takes.\n\n"
 lotr_orc_government_single_combat.0031.desc.sc_attacker.hail_mary:0 "Sometimes, when fighting, you simply know you're outmatched. That's the case here, as my desperate gambit turns from a wild barrage of [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')] into"
 lotr_orc_government_single_combat.0031.desc.sc_attacker.pocket_sand:0 "Snatching up a handful of [sc_defender.Custom('GritType')], I hurl it at my opponent, only for a gust of wind to off-put me and send the [sc_defender.Custom('GritType')] flying straight back into #EMP my#! [sc_loser.Custom('MaskFace')].\n\n"
 lotr_orc_government_single_combat.0031.desc.sc_attacker.nut_em:0 "I could have sworn I saw a gap in my opponent's guard, but as I throw myself forwards to ram my skull into [sc_victor.GetHerHis] [sc_loser.Custom('MaskFace')], something catches me"
 lotr_orc_government_single_combat.0031.desc.sc_attacker.guard:0 "I do my absolute best to maintain a solid defensive stance, but it's no good. A glaring gap in my parries opens me up for"
 lotr_orc_government_single_combat.0031.desc.sc_attacker.probing_attack:0 "My attempt to conserve my strength goes awry rapidly when one of my probing attacks is parried so heavily that"
 lotr_orc_government_single_combat.0031.desc.sc_attacker.onslaught:0 "I throw [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] after [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] at my opponent, a ceaseless hail of blows that connect devastatingly. Till they don't.\n\n"
 lotr_orc_government_single_combat.0031.desc.sc_attacker.surprise_attack:0 "Though I veiled my actions as best I could, my opponent sees through my surprise attack, parrying me unexpectedly and throwing me onto the back-foot.\n\n"
 lotr_orc_government_single_combat.0031.desc.sc_attacker.taunt:0 "I draw back, ready to insult the living daylights out of my opponent, but allow myself to be momentarily distracted.\n\nI never even see the [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]"
 lotr_orc_government_single_combat.0031.desc.sc_attacker.put_the_boot_in.peg_leg:0 "Though my [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] staggers my opponent, [sc_victor.GetSheHe] retaliates before my kick even connects: a [sc_victor.Custom('SignatureWeaponAttemptedLight')] so vicious it knocks my fake leg off and sends me tumbling to the ground.\n\n"
 lotr_orc_government_single_combat.0031.desc.sc_attacker.put_the_boot_in.fallback:0 "Though my [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] staggers my opponent, the follow-up kick misses entirely, and one retaliatory [sc_victor.Custom('SignatureWeaponAttemptedLight')] later I'm left breathless on the ground.\n\n"
 lotr_orc_government_single_combat.0031.desc.sc_attacker.strict_guard:0 "There are few who'd argue that my guard is anything less than nigh-impossible to break, yet somehow my opponent manages it, possibly by skill, possibly by luck.\n\n"
 lotr_orc_government_single_combat.0031.desc.sc_attacker.confident_attack:0 "I wield my [sc_loser.Custom('signature_weapon')] with expertise and grace, but even an expert makes mistakes. In the middle of a calculatedly-risky [sc_loser.Custom('SignatureWeaponAttemptedLight')], my opponent"
 lotr_orc_government_single_combat.0031.desc.sc_attacker.expert_onslaught:0 "With deadly skill, I throw a veritable barrage of [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')] at my opponent, forcing [sc_victor.GetHerHim] back step-by-step. Victory is so close I can taste it!\n\n"
 lotr_orc_government_single_combat.0031.desc.sc_attacker.attempt_disarm:0 "Calculating now to be my best chance for an easy victory, I attempt to sweep the [sc_victor.Custom('signature_weapon')] from my opponent's hand with one almighty [sc_loser.Custom('SignatureWeaponAttemptedHeavy')]. It's almost a surprise when [sc_victor.GetSheHe] catches my [sc_loser.Custom('signature_weapon')] at the wrong angle,"
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 lotr_orc_government_single_combat.0031.desc.sc_attacker.tire_opponent:0 "Playing for time, I backpedal away from my opponent, attempting to weave through [sc_victor.GetHerHis] strikes till [sc_victor.GetSheHe] tires. A dangerous strategy at the best of times, I find myself caught by several [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] that"
 lotr_orc_government_single_combat.0031.desc.sc_attacker.reason_you_suck_speech:0 "Some might call me a fool for critiquing my opponent's lifestyle while we both wield deadly weapons. They'd certainly feel vindicated when"
 lotr_orc_government_single_combat.0031.desc.sc_attacker.technique_from_legend:0 "I have often wondered whether a [sc_loser.GetLadyLord]'s written word or sharp sword is mightier. For my opponent, at least, it seems to be [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')], as [sc_victor.GetSheHe] makes a mockery of my legendary imitation.\n\n"
 lotr_orc_government_single_combat.0031.desc.sc_attacker.like_a_viper:0 "I lunge, hard, towards the gap in my opponent's guard, [sc_loser.Custom('signature_weapon')]-[sc_loser.Custom('SignatureWeaponTipType')] gleaming, ready to end this. What I failed to account for was"
 lotr_orc_government_single_combat.0031.desc.sc_attacker.pocket_silver:0 "With all the dexterity I can muster, I grab a purse of monies from my waist and lob it straight for my opponent. Unfortunately, [sc_victor.GetSheHe] reacts on instinct faster than I'd imagined, annihilating the bag with a reflexive [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] that showers me in heavy silver coins.\n\nDespite the surprise,"
 lotr_orc_government_single_combat.0031.desc.sc_attacker.martial_voice:0 "Commanding the rabble and commanding high-born soldiers prove to be depressingly separate skill sets. More incensed than taken aback by my screaming, my opponent waits for me to be out of breath, then"
 lotr_orc_government_single_combat.0031.desc.sc_attacker.mocking_boast:0 ""You know what's a good way to earn a reputation?" asks my opponent, [my_foe.Custom('EyeEyes')] narrowing in response to my mocking boasts, "killing someone famous".\n\nI... [sc_victor.GetSheHe]'s not wrong. My hesitation gives [sc_victor.GetHerHim] #EMP just#! the right opportunity to"
 lotr_orc_government_single_combat.0031.desc.sc_attacker.is_that_a_crocodile:0 "I dodge backwards, giving ground wildly to put myself out of the beast's range. Except, it doesn't move.\n\nIt's a rock. It's a only a bloody #EMP rock#!, not a bloody crocodile, and now my opponent has me unbalanced and reeling.\n\n"
 lotr_orc_government_single_combat.0031.desc.sc_attacker.desert_warrior:0 "I wait and wait and wait for my opponent to tire from the desert heat, but [sc_victor.GetSheHe] just seems to keep sweating, keep fighting, and my consternation makes my guard weak.\n\n"
 lotr_orc_government_single_combat.0031.desc.sc_attacker.jungle_stalker:0 "The jungle makes many aspects of fighting difficult, but a patient amateur can overcome some of its worst obstacles simply by keeping [sc_loser.GetHerHis] cool. It's while waiting for my opponent's temperament to break that I feel something begin to wrap around my leg, and glance down to see that I've become entangled in a heavy vine.\n\n"
 lotr_orc_government_single_combat.0031.desc.sc_attacker.open_terrain_expert:0 "With plenty of space to fight in, I back up and up and up, trading ground for my opponent's frustration. It's not till I trip that I register [sc_victor.GetSheHe]'s been herding me towards something. I see the rock for the first time as I fall backwards.\n\n"
 lotr_orc_government_single_combat.0031.desc.sc_attacker.rough_terrain_expert.rocky:0 "Despite my opponent being nowhere near as used to fighting in such an uneven, rocky environment as me, [sc_victor.GetSheHe] holds [sc_victor.GetHerHis] stance extremely well, allowing my shoves to do nothing save mess with #EMP my#! balance.\n\n"
 lotr_orc_government_single_combat.0031.desc.sc_attacker.rough_terrain_expert.boggy:0 "Even for a veteran like myself, bogs and marshes offer many hazards that are difficult to gauge. Every pool I push my opponent towards turns out to be shallow to the point of harmlessness, but the first time I risk a step into the water, I plunge in up to my knee!\n\n"
 lotr_orc_government_single_combat.0031.desc.sc_attacker.forest_fighter:0 "Sometimes, forests are so thick and foreboding that only a fool thinks to step foot in them alone. Sometimes, they're so unassumingly idyllic that children faint at the mere thought of getting to play there.\n\nOur current patch of woodland tends towards the latter, and while I cast about for some environmental hazard to take advantage of, my opponent"
 lotr_orc_government_single_combat.0031.desc.sc_attacker.raaargh:0 "Screaming bloody murder, I hurl myself at my opponent, flailing, bashing, biting, kicking, a storm of rage and violence that seems to go on forever.\n\nWhen it lifts, I find"
 lotr_orc_government_single_combat.0031.desc.sc_attacker.hard_grit:0 "In combat, I make an easy habit of exploiting my foe's arrogance. Unwarranted confidence is best punished with swift defeat. My opponent now, however, seems determined to match me blow for blow and no more, leaving gaps only to lure me into overextending myself.\n\n"
 lotr_orc_government_single_combat.0031.desc.sc_attacker.feint_and_stab:0 "Splitting my attention between two strikes proves to have been... ambitious. I'm first aware of the [sc_loser.Custom('signature_weapon')] being ripped from my grasp when my offhand-dagger jerks towards it involuntarily,"
 lotr_orc_government_single_combat.0031.desc.sc_attacker.butchery:0 "As it transpires, killing terrified peasants at the head of an army of professional raiders is somewhat different to single combat with one staunch foe.\n\nTechniques that terrify children, the ill, and the old simply don't have the same effect on my opponent, who takes advantage of my easy over-confidence to"
 lotr_orc_government_single_combat.0031.desc.sc_attacker.stoic_veteran:0 "In the Guard, we chiefly protected the Emperor against assassins, but most assassins flee at the sign of a heavily-armed Varangian. My opponent, to [sc_victor.GetHerHis] credit, doesn't seem phased by my intimidating appearance, and my stoic hewing is met by with determined parry after determined parry.\n\n"
 lotr_orc_government_single_combat.0031.desc.sc_attacker.blade_dance:0 "In battle, I'm an artist. Every strike is a brush stroke, every fallen fo- #EMP shit#!, ow, shit, my [sc_loser.Custom('signature_weapon')]-hand, [sc_victor.GetSheHe] hit me #EMP right#! in my [sc_loser.Custom('signature_weapon')]-hand, that's not supposed to happen!\n\n"
 lotr_orc_government_single_combat.0031.desc.sc_attacker.wrath_of_highgod:0 "I have no doubt that [sc_loser.GetFaith.HighGodName] intends for me to win this bout, and I say as much in my shouted prayer. Unfortunately, my opponent takes advantage of my divided attentions to"
 lotr_orc_government_single_combat.0031.desc.sc_attacker.hurt_me_better:0 "I am no stranger to pain, and do my best to draw off of the injuries my opponent has given me. Even for me, though, these prove to be too much, and my mind focuses less on the sweet sting of agony and more on the purely-discomforting sensation of torn flesh.\n\nAs my focus goes, what was supposed to be an enthusiastic rush becomes a sad parade of [sc_loser.Custom('SignatureWeaponAttemptedLightPlural')] instead.\n\n"
 lotr_orc_government_single_combat.0031.desc.sc_attacker.special_fallback:0 "With all the fury I can muster, I launch a blistering kick for my opponent's shin, only to feel my balance give out utterly as I #EMP completely#! miss, sending my body hurling after the errant foot.\n\n"
 lotr_orc_government_single_combat.0031.desc.sc_attacker.something_to_hide:0 "I'm just barely half-way through my subtle reference to my opponent's debts when [sc_victor.GetHerHis] weapon's [sc_victor.Custom('SignatureWeaponEndType')] catches me right in the jaw. I stumble backwards,"

