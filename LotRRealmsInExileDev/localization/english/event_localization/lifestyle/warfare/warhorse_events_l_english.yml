l_english:
 warhorse.0001.t:0 "The Warhorse"
 warhorse.0001.desc:0 "Admiring the [ROOT.Char.Custom('HorseStoryMareStallion')] that now follows my every command I muse upon what to call [ROOT.Char.Custom('HorseStoryHerHim')]..."
 warhorse.0001.a:0 "A name inspired by history!"
 warhorse.0001.b:0 "The Ages are full of awe inspiring horse names!"
 warhorse.0001.c:0 "It is just a horse, and it should be named as such."

 warhorse.0002.desc:0 "Inspired by the famous horses belonging to leaders and heroes of old I will name my [ROOT.Char.Custom('HorseStoryMareStallion')] after one of them."
 warhorse.0002.a:0 "Rochallor — as High King Fingolfin's horse, on which he rode to the gates of Angband!"
 warhorse.0002.b:0 "Asfaloth — as the horse of the mighty Glorfindel!"
 warhorse.0002.c:0 "Felaróf —  after the first of the Mearas that rode Eorl the Young to the aid of Gondor!"
 warhorse.0002.d:0 "Arroch — for Húrin's horse that led him to the great battle Nírnaeth Arnoediad!"
 warhorse.0002.e:0 "Fatty Lumpkin — as the pony that is ridden by the mysterious Tom Bombadil!"
 warhorse.0002.go_back:0 "Hm, another theme for the name would fit better..."

 warhorse.0003.desc:0 "The mythological world is rich in grandeur, and names for horses."
 warhorse.0003.llamrei:0 "Nahar — as the legendary steed ridden by Oromë, the Huntsman of the Valar!"
 warhorse.0003.sleipnir:0 "Ancalagon — after the greatest of all winged dragons!"
 warhorse.0003.uchchaihshravas:0 "Glaurung — as the Father of Dragons and servant of Morgoth!"
 warhorse.0003.dadhi_kra:0 "Thorondor — Lord of the Eagles!"
 warhorse.0005.devadatta:0 "Ungoliant — the primordial and first giant spider of Arda!"
 warhorse.0005.keshi:0 "Angainor — in honor of the chain used by the valiant Vala Tulkas to contain Morgoth!"
 warhorse.0005.kanthaka:0 "Bauglir — the Sindarin word for tyrant, attributed to The Enemy!"
 warhorse.0005.burko:0 "Gothmog — after the Lord of the Balrogs, killer of Fëanor!"
 warhorse.0006.aranjagaan:0 "Silmaril — surely the Oath of Fëanor is harmless now!"
 warhorse.0006.haizum:0 "Gurthang — as the weapon used by Túrin Turambar to slay Glaurung!"
 warhorse.0006.buraq:0 "Narsil — after the sword of King Elendil of the Dúnedain!"
 warhorse.0006.balius:0 "Grond — the name of Morgoth's mace that killed Fingolfin!"
 warhorse.0007.xanthos:0 "Ringil — as the sword wielded by Fingolfin in the War of the Jewels!"
 warhorse.0007.boreas:0 "Dailir — like the arrow favoured by Beleg, the greatest bowman of the First Age!"
 warhorse.0003.go_on:0 "Hm, maybe something else..."

 warhorse.0004.desc:0 "A horse should be named as the base creature that it is."
 warhorse.0004.a:0 "Charger"
 warhorse.0004.b:0 "Abbot"
 warhorse.0004.c:0 "Prancer"
 warhorse.0004.d:0 "Glitterhoof"

 warhorse.1001.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Trusty [ROOT.Char.Custom('HorseStoryMareStallion')|U]"
 warhorse.1001.desc:0 "A renowned trainer has approached me after hearing rumors of my mighty [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')], and offers [ROOT.Char.Custom('RandomHerHis')] services.\n\n"All I ask in return is a small compensation.""
 warhorse.1001.a:0 "[ROOT.Char.Custom('HorseStorySheHe')|U] needs to be stronger."
 warhorse.1001.b:0 "To move more swiftly is something [ROOT.Char.Custom('HorseStorySheHe')] needs to learn."
 warhorse.1001.c:0 "[ROOT.Char.Custom('HorseStorySheHe')|U] needs to work on [ROOT.Char.Custom('HorseStoryHerHis')] endurance."
 warhorse.1001.d:0 "If there is one thing [ROOT.Char.Custom('HorseStorySheHe')] is lacking it is fierceness!"
 warhorse.1001.e:0 "I am not interested."
 warhorse.1001.e.tt:1 "#F "[THIS.Char.Custom('WarhorseStoryName')] needs no other trainer than me!"#!"
 warhorse.1001.f:0 "That's what I pay a $master_of_horse_court_position$ for!"
 warhorse.1001.f.tt:1 "Your $master_of_horse_court_position$ starts training [THIS.Char.Custom('WarhorseStoryName')]"
 warhorse.1001.f.failure:0 "You overestimated your $master_of_horse_court_position$"
 warhorse.1001.f.failure.tt:0 "[m_horse.GetTitledFirstNameNoTooltip] fails at training [ROOT.Char.Custom('WarhorseStoryName')]."

 warhorse.1002.desc:0 "[ROOT.Char.Custom('WarhorseStoryName')] took to [ROOT.Char.Custom('HorseStoryHerHis')] training well, and results could be seen instantly!"
 warhorse.1002.a:0 "That was money well spent!"

 warhorse.1101.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Sunny Day"
 warhorse.1101.desc:0 "As I make my way to the stable I am greeted by the happy neighs of [ROOT.Char.Custom('WarhorseStoryName')]. [ROOT.Char.Custom('HorseStorySheHe')|U] seems eager to stretch [ROOT.Char.Custom('HorseStoryHerHis')] legs in the beautiful weather, and I can do nothing but agree."
 warhorse.1101.a:0 "I must take every moment to practice!"
 warhorse.1101.b:0 "The day is too fine to not be appreciated properly!"
 
 warhorse.1102.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: A New Friendship"
 warhorse.1102.desc:0 "I give free rein to [ROOT.Char.Custom('WarhorseStoryName')], and watch the hills and the plains flash past. I can feel the rush of excitement running through [ROOT.Char.Custom('HorseStoryHerHis')] neck beneath my hands, and can't help but share that emotion.\n\nAs we slow to a halt, both tired and exhilarated, I can see in [ROOT.Char.Custom('HorseStoryHerHis')] eyes how incredibly intelligent [ROOT.Char.Custom('HorseStorySheHe')] is, and how close we have become.\n\nI have found a true friend in [ROOT.Char.Custom('WarhorseStoryName')|U], just as our ancestors Eorl and Felaróf found each other."
 warhorse.1102.a:0 "Our fates are bound to each other now."

 warhorse.1201.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: The Sick [ROOT.Char.Custom('HorseStoryMareStallion')|U]"
 warhorse.1201.desc:0 "As [ROOT.Char.Custom('WarhorseStoryName')] trudges out of the stable, dragging [ROOT.Char.Custom('HorseStoryHerHis')] legs and hanging [ROOT.Char.Custom('HorseStoryHerHis')] head, there can be no doubt — the [ROOT.Char.Custom('HorseStoryMareStallion')] is sick.\n\nThe stablemaster assures me there is a cure to be found for what ails [ROOT.Char.Custom('HorseStoryHerHim')], but it comes at a hefty price."
 warhorse.1201.a:0 "No price is too steep for my beloved [ROOT.Char.Custom('WarhorseStoryName')]!"
 warhorse.1201.b:0 "Whatever happens is the will of [ROOT.Char.GetFaith.HighGodName]."
 warhorse.1201.b_good:1 "[ROOT.Char.Custom('WarhorseStoryName')] pulls through"
 warhorse.1201.b.tt:1 "[THIS.Char.Custom('HorseStorySheHe')|U] seems to trust you less, though"
 warhorse.1201.b_bad:1 "[ROOT.Char.Custom('WarhorseStoryName')] dies of the sickness"

 warhorse.1301.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Horse Enthusiast"
 warhorse.1301.desc:1 "[horse_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] looks [ROOT.Char.Custom('WarhorseStoryName')] up and down, nodding approvingly.\n\n"It is a mighty fine [ROOT.Char.Custom('HorseStoryMareStallion')] you have here, my [ROOT.Char.GetTitleTierName]! If you would allow me to take [ROOT.Char.Custom('HorseStoryHerHim')] for a ride I would be very grateful.""
 warhorse.1301.a:0 "Enjoy yourself!"
 warhorse.1301.a.tt:0 "[THIS.Char.Custom('WarhorseStoryName')] is a fierce steed, and [horse_vassal.GetFirstNameNoTooltip] is not known for [horse_vassal.GetHerHis] prowess — will [horse_vassal.GetSheHe] be alright?"
 warhorse.1301.b:0 "No one rides [ROOT.Char.Custom('WarhorseStoryName')] but me!"

 warhorse.1401.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Equine Horror"
 warhorse.1401.desc:0 "As darkness falls I find myself mostly alone in the stables, the quiet of the night only broken by the stomping of my [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')]. There is something strange about [ROOT.Char.Custom('HorseStoryHerHis')] eyes, something... #EMP threatening#!.\n\n[ROOT.Char.Custom('HorseStoryHerHis')|U] gaze follows me as I turn to leave, and the chill that runs down my spine lingers long into the night."
 warhorse.1401.a:0 "This is ridiculous – [ROOT.Char.Custom('HorseStorySheHe')] is just a horse."
 warhorse.1401.a.tt:1 "#F But why do you still feel [THIS.Char.Custom('HorseStoryHerHis')] eyes upon you?#!"
 warhorse.1401.b:0 "[ROOT.Char.Custom('HorseStorySheHe')|U] is surely cursed, get rid of [ROOT.Char.Custom('HorseStoryHerHim')]!"

 warhorse.1402.desc:0 "Feet bruised by hooves, hands bleeding from snapping teeth, body bruised from being thrown... [ROOT.Char.Custom('WarhorseStoryName')] neighs merrily as [ROOT.Char.Custom('HorseStorySheHe')] almost throws me onto a soldier's lance, and I do not know how much more of this I can take."
 warhorse.1402.a:0 "I will not be bested by a horse!"
 warhorse.1402.b:0 "The story of [ROOT.Char.Custom('WarhorseStoryName')] ends here."
 
 warhorse.1499.desc:0 "It happens when we are just returning from a short outing on horseback — what I have dreaded ever since I saw the malice in my [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')]'s eyes for the first time. [ROOT.Char.Custom('HorseStorySheHe')|U] throws me just as we are riding past a collection of sharp rocks, and I fall headfirst straight onto an edge. Lost in the blinding pain I can only hear loud neighs before it all goes away..."
 warhorse.1499.a:0 "[ROOT.Char.Custom('WarhorseStoryName')]... why?"
 
 warhorse.1501.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Morning With a Friend"
 warhorse.1501.desc:0 "The daily strain of ruling takes a toll on me, and every day my thoughts turn to my friend [ROOT.Char.Custom('WarhorseStoryName')] and the blissfuly careless moments we spend riding out. [ROOT.Char.Custom('HorseStorySheHe')|U] seems always willing to go for a stroll, and I wonder whether we shouldn't make our morning rides a routine."
 warhorse.1501.a:0 "My time is better spent training with my knights!"
 warhorse.1501.b:0 "Why not? A ruler needs to wind off too."
 
 warhorse.1502.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: A New Foal!"
 warhorse.1502.desc:0 "The hunting encounter between [ROOT.Char.Custom('WarhorseStoryName')] and [ROOT.Char.Custom('HorseStoryHerHis')] mate happened nearly a year ago, and I've known for a while they have been expecting a birth.\n\nThis morning, as I enter the courtyard I can see a new foal running around hesitantly, under the watchful eye of its parents.\n\nI wonder what should be done with this new scion of Felaróf?"
 warhorse.1502.a:0 "It would make a splendid mount for my heir."
 warhorse.1502.b:0 "My spouse has long wanted a Meara for a horse."
 warhorse.1502.c:0 "I will let it roam free, and choose a rider of its own."
 
 warhorse.1503.t:1 "Mearas: A New Foal!"
 warhorse.1503.desc:0 "Answering my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('event_liege'))]'s summons, I meet [event_liege.GetHerHim] in the courtyard of [event_liege.GetHerHis] castle.\n\n'I have someone I want to introduce to you, the newest foal of the line of Felaróf. Our lines have been companions and friends since the days of Eorl and I want you to keep this tradition alive.'\n\nThe young foal is magnificent, and seems to understand what is happening. It comes closer to me, sniffs my hand, and gives an approving neigh. It seems I have a new horse now!"
 warhorse.1503.a:0 "What a kingly gift!"


 warhorse.8001.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: The End of a Life"
 warhorse.8001.desc:0 "My trusted [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')] is getting old. [ROOT.Char.Custom('HorseStoryHerHis')|U] stride is not as swift as it once were, and the fire in [ROOT.Char.Custom('HorseStoryHerHis')] eyes is fading.\n\nIf I want to keep [ROOT.Char.Custom('HorseStoryHerHis')] lineage alive I should find a good match for [ROOT.Char.Custom('HorseStoryHerHim')]."
 warhorse.8001.a:0 "I will find a strong [ROOT.Char.Custom('HorseStoryOppositeMareStallion')]."
 warhorse.8001.b:0 "Search for an agile [ROOT.Char.Custom('HorseStoryOppositeMareStallion')]."
 warhorse.8001.c:0 "The most important aspect in a [ROOT.Char.Custom('HorseStoryOppositeMareStallion')] is endurance."
 warhorse.8001.d:0 "Scour the lands for the fiercest [ROOT.Char.Custom('HorseStoryOppositeMareStallion')]!"
 warhorse.8001.e:0 "I will let [ROOT.Char.Custom('HorseStoryHerHim')] spend [ROOT.Char.Custom('HorseStoryHerHis')] last days quietly."

 warhorse.8002.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: The Circle of Life"
 warhorse.8002.desc:0 "My beloved [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')] has passed away, but [ROOT.Char.Custom('HorseStorySheHe')] leaves a strong foal behind! I can already see [ROOT.Char.Custom('HorseStoryHerHis')] personality in the young one — my friend is still with me in a sense."
 warhorse.8002.a:0 "Rest easy [ROOT.Char.Custom('WarhorseStoryName')]."

 warhorse.8003.desc:0 "As I visit the stables I am greeted by the sad message that my beloved [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')] passed away during the night, leaving nothing behind but an emptiness in my heart."
 warhorse.8003.a:0 "Oh [ROOT.Char.Custom('WarhorseStoryName')], I will miss you!"
