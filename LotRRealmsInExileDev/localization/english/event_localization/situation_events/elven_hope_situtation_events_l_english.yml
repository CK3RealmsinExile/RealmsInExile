l_english:

 elven_hope.0001.t: "The Long Defeat"
 elven_hope.0001.desc: "#TOLKIENQUOTE: “I have seen three ages in the West of the world, and many defeats, and many fruitless victories.” #!\n\nThe [elves|E] have long dwelt in [middleearth|E]. From their awakening at [cuivienen|E] to the present, they have born witness to countless triumphs, and innumerable failures. Ever more do they grapple with the course of the world, for the [elderdays|E] are passing, and their strength wanes. Many of their number have begun to consider departing to the undying lands of [valinor|E] beyond the sea.\n\nYet not all hold that the Dominion of [men|E] is inevitable; many still love Middle-earth fiercely, in all its beauty and terrors. When this [age|E] finally passes, what shall come of the Elves? Shall they accept the Doom long-foreseen, or defy it, seeking still to make a home in Middle-earth, fair and free?"
 elven_hope.0001.a: "May the [valargods|E] guide us."
 
 elven_hope.0010.t: "[my_subregion.GetName]: [my_subregion.GetCurrentPhase.GetName]"
 elven_hope.0010.desc: "[my_subregion.GetName] entered the [my_subregion.GetCurrentPhase.GetName] [situation_phase|E]"
 elven_hope.0010.a: "Our days are passing. The sea calls us."
 elven_hope.0010.tt: "[my_subregion.GetName] entered the [my_subregion.GetCurrentPhase.GetName] [situation_phase|E]"
 
