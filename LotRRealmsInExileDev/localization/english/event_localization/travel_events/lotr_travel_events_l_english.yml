 ### Black Flags ###
 lotr_travel_events.0101.t: "$travel_danger_prefix$ Black Flags"
 lotr_travel_events.0101.desc: "As I travel with my entourage alongside the coast, the keenest of my crew suddenly spots a grim ship sailing towards us, black flags raised. As they get closer, it becomes clear that this is a band of Corsairs! The pirates of the Belegaer have set upon us at last - but as I ready the forces I have with me, the captain of this dread galleon shouts across the bow.\n\n"Well met, penny-packing worms! Give up yer loot and jools and [corsair_leader.GetName] and [corsair_leader.GetHerHis] lads will let you keep your heads!" [corsair_leader.GetHerHis|U] crew laughs raucously, and begin to draw their steel.\n\nI consider my options. Shall I leap across the gap and fight [corsair_leader.GetNameNoTooltip] to the death? Can we outmaneuver [corsair_leader.GetHerHim]? Maybe I could even convince [corsair_leader.GetHerHim] to join me..."
 lotr_travel_events.0101.a: "Have at thee, [corsair_leader.Custom2('InsultNoun', ROOT.Char)]!"
 lotr_travel_events.0101.a.tt.duel_begins: "You will immediately duel [corsair_leader.GetNameNoTooltip] to the death"
 lotr_travel_events.0101.b: "Ready at arms, you bilge rats! Take [corsair_leader.GetHerHim] captive!"
 lotr_travel_events.0101.b.tt.crit_success.tt: "Masterful Victory"
 lotr_travel_events.0101.b.tt.crit_success: "You imprison [corsair_leader.GetNameNoTooltip] and take some loot"
 lotr_travel_events.0101.b.tt.success.tt: "Victory"
 lotr_travel_events.0101.b.tt.success: "[corsair_leader.GetNameNoTooltip|U] is sent to [ROOT.Char.GetFaith.WaterGodName]"
 lotr_travel_events.0101.b.tt.failure.tt: "Defeat"
 lotr_travel_events.0101.b.tt.failure: "[corsair_leader.GetNameNoTooltip|U] makes off with your gold"
 lotr_travel_events.0101.c: "I need a steady sea-hand."
 lotr_travel_events.0101.c.tt.success.tt: "Victory"
 lotr_travel_events.0101.c.tt.success: "[corsair_leader.GetNameNoTooltip|U] joins your merry crew"
 lotr_travel_events.0101.c.tt.failure.tt: "Defeat"
 lotr_travel_events.0101.c.tt.failure: "[corsair_leader.GetNameNoTooltip|U] spits on you, and takes your gold"

 ### Nothing Ever Happens ###
 lotr_travel_events.0102.t: "$travel_event_prefix$ Nothing Ever Happens"
 lotr_travel_events.0102.desc: "The [thanihazad|E] exist as if untouched by time, stuck fast in the annals of history though elsewhere the world moves about them, and the great princes of the [balan_lai|E] have played their games of handshaking and backstabbing for longer than in living memory. \n\nHowever, as we travel across the Seven Lands, we come upon one of the locals instead - a [bored_peasant.GetCulture.GetNameNoTooltip] [bored_peasant.GetWomanMan] sitting idly on a log, swinging [bored_peasant.GetHerHis] feet and looking up at the sky. As we approach [bored_peasant.GetHerHim], [bored_peasant.GetSheHe] languidly waves us over to enjoy the peace of the day. "Yesterday I was bored, today I am bored... I wonder what tomorrow will bring?" I ponder these words as we pass by."
 lotr_travel_events.0102.a: "Nothing ever happens in the [thanihazad|E]."
 lotr_travel_events.0102.b: "I can't abide this sloth! Something #italic must#! happen!"

 ### Raiders of the Ship-lords ###
 lotr_travel_events.0103.t: "$travel_danger_prefix$ Raiders of the Ship-Lords"
 lotr_travel_events.0103.desc.pref: "We are passing through the lands of [location.GetName], humid and sweating darts on our travels. Suddenly, shadows fall across our path. It is a pack of [anbaluk_leader.GetCulture.GetNameNoTooltip] slavers!"
 lotr_travel_events.0103.desc.adunaic: "\n\nI recognize these slavers, and they recognize me, and in the eyes of their captain fear begins to shine as [anbaluk_leader.GetSheHe] orders them to lower their weapons. This is [anbaluk_leader.GetName], a warrior of high renown amongst the [adunai|E] - and yet, [anbaluk_leader.GetHerHis] blood is mingled and [anbaluk_leader.GetHerHis] station is just that of a [Glossary('nardû','nardu_gloss')] - much lower than mine."
 lotr_travel_events.0103.desc.tulbel: "\n\nWith a shock, it comes to me that I recognize these slavers, and they recognize me in turn. Their leader, the vile and infamous [anbaluk_leader.GetName], snarls and grins a cat's grin, and [anbaluk_leader.GetHerHis] soldiers lower their weapons. "I would have lesser men such as you in shackles already, [ROOT.Char.GetTitledFirstName] - but today I will settle for coin! Ha! Ha!""
 lotr_travel_events.0103.desc.normal: "\n\nOne of the warriors whispers to their leader, and with a wicked grin he lowers his weapon. "You may know me as [anbaluk_leader.GetName], friend - but today you may also call me magnanimous! I would have taken your lives or freedom, but today I will settle for coin!""
 lotr_travel_events.0103.desc.end: "\n\nMy soldiers look to me for guidance, and I consider my options. Shall I leap forwards and fight [anbaluk_leader.GetNameNoTooltip] to the death? Can we take [anbaluk_leader.GetHerHim] and [anbaluk_leader.GetHerHis] forces? Should we pay up? There are many possibilities..."
 lotr_travel_events.0103.a: "Fall, you [anbaluk_leader.Custom2('InsultNoun', ROOT.Char)]!"
 lotr_travel_events.0103.a.tt.duel_begins: "You will immediately duel [anbaluk_leader.GetNameNoTooltip] to the death"
 lotr_travel_events.0103.b: "Soldiers! Cut [anbaluk_leader.GetHerHim] down!"
 lotr_travel_events.0103.b.tt.crit_success.tt: "Masterful Victory"
 lotr_travel_events.0103.b.tt.crit_success: "You imprison [anbaluk_leader.GetNameNoTooltip] and [anbaluk_leader.GetHerHis] captains and take some loot"
 lotr_travel_events.0103.b.tt.success.tt: "Victory"
 lotr_travel_events.0103.b.tt.success: "[anbaluk_leader.GetNameNoTooltip|U] and [anbaluk_leader.GetHerHis] captains are no more"
 lotr_travel_events.0103.b.tt.failure.tt: "Defeat"
 lotr_travel_events.0103.b.tt.failure: "[anbaluk_leader.GetNameNoTooltip|U] makes off with your gold"
 lotr_travel_events.0103.c: "We need not fight, [Glossary('nardû','nardu_gloss')] - I need your sword!"
 lotr_travel_events.0103.c.tt.crit_success.tt: "Masterful Victory"
 lotr_travel_events.0103.c.tt.crit_success: "[anbaluk_leader.GetNameNoTooltip|U] and [anbaluk_leader.GetHerHis] captains enter your service"
 lotr_travel_events.0103.c.tt.success.tt: "Victory"
 lotr_travel_events.0103.c.tt.success: "One of [anbaluk_leader.GetNameNoTooltip|U]'s captains enters your service"
 lotr_travel_events.0103.c.tt.failure.tt: "Defeat"
 lotr_travel_events.0103.c.tt.failure: "[anbaluk_leader.GetNameNoTooltip|U] leaves, unimpressed"
 lotr_travel_events.0103.d: "Take this and leave us be, vagabond!"


 ### Lover's Point - Belfalas ###
 lotr_travel_events.0200.t: "$travel_event_prefix$ Old Flames"
 lotr_travel_events.0200.desc: "As we pass along the coasts of Belfalas, our road comes upon a high cliftop, white and unmarred. At the edge stands the ruins of what appears to have been a tower, now blacked and burnt, yet covered in thick carpets of poppy and anemones.\n\n'Aye, ‘tis a beautiful place,' I hear [storyteller.GetName] saying to the others, 'yet the tales are enough to shake the strongest heart. Nigh on century ago, a lighthouse stood upon this very cape, called [Glossary('Ras Megor','ras_megor_gloss')], facing the sea-ways to Umbar. It was a popular posting with the soldiers, for the city is not far off, and many of the womenfolk of Dol Amroth would sneak up the paths at night to visit their loved ones when the men could not leave their posts, and for that, they called it '[Glossary('Ras Melethyr','ras_melethyr_gloss')]'.\n\n'But one night, for reasons unknown, the lighthouse caught fire and while most made it out unharmed, the lookout upon the peak was caught in the blaze. His betrothed was coming that very night to visit him, and when she saw the flames from afar, she raced up the cliffside with all speed. Upon reaching the still-soldering ruins the survivors told her of his fate, and she was inconsolable. In despair, she cast herself from the cliffside, rejoining her love in the cold embrace of death.'\n\n'Or at least, that’s how the story goes!' [storyteller.GetSheHe] finishes, smiling. 'Whether it is true or not, it is certainly believed, and few brave this cliffside. No soldier will man the location, for they say the ghosts of the two lovers keep watch still from the broken tower...'"
 lotr_travel_events.0200.a: "The course of true love never did run smooth..."
 lotr_travel_events.0200.b: "Ghosts, here?!"
 lotr_travel_events.0200.c: "Such senseless loss..."
 lotr_travel_events.0200.d: "At least only two died that night."
 lotr_travel_events.0200.e: "This tragedy could be been prevented."


 ### Elven Travel Events ###
 lotr_travel_events.0500.t: "$travel_event_prefix$ An Abandoned Village"
 lotr_travel_events.0500.desc: "Our path through the [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip] of [location.GetName], takes us into rural and remote areas, and for a while not even my Elf eyes could spot a sign of civilization. Yet as the road turns and crests a hillock, my companions descry a village ahead, on our way. Yet there seems to be no sign of life.\n\nAs we get closer, this fact becomes apparent, and I cannot but slow down as we pass through. The old houses are crumbling and drooping, mold and rot having infested the wooden wattle. Eaves lay broken on the earth, and the chipped, cracked mud-and-clay mortar bears the scars of many summers and winters of sun and rain. At the town's center is a broken heap of rock, what I guess are the remains of the well.\n\nThe fate of this village I cannot guess, whether plague or war or famine, but it is another reminder of the vicissitudes of [middleearth|E]."
 lotr_travel_events.0500.a: "How much of this Middle-earth lies decaying so?"

 lotr_travel_events.0501.t: "$travel_event_prefix$ The Call of the Gulls"
 lotr_travel_events.0501.desc: "Our travel takes us to [location.GetName], on the sea. It is early when we arrive, and the weather is mixed. Far on the landward horizon roll black storm clouds, unleashing their torrents, above the sky is grey and dreary, but occasionally a thin beam of golden light breaks through.\n\nThe gray-blue sea gleams and glimmers. Each great, heaving wave mesmerizes me, and I watch as they disappear in foam; and ever so often my eyes are drawn to the calm spots where the wind does not blow and I see past the sapphire into the gloom of the depths. And then I hear the gulls. In my heart and soul flashes the image of Eldamar, of the [uttermostwest|E] beyond the Sea, of Elvenhome. The pearl tower of Tirion flashes like a bolt of lightning, and the vision ends. But the sea-longing, the Unquiet of [ulmocharacter|E], does not disappear. I am called West."
 lotr_travel_events.0501.a: "Aman is our home and destiny."
 lotr_travel_events.0501.b: "Middle-earth is my home!"

 lotr_travel_events.0502.t: "$travel_event_prefix$ An Indigent Village"
 lotr_travel_events.0502.desc: "Our path through the [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip] of [location.GetName], takes us into a rural area, and for long stretches we encounter no others. We are accompanied only by the birds that fly overhead. At last, just past noon, we encounter a village, if it could be called that, on our way.\n\nIt is a sorry sight. A handful of drooping wooden houses haphazardly surround a central road and pond, and many of their rooves bear gaping holes covered at most by sticks and leaves. The inhabitants are just as ragged, wearing threadbare clothes and appearing gaunt and bony, their skin burnt by the sun. Some beg on the streets. I hear a dog bark in an alley.\n\n"Let's give them some alms, at least!" I hear one of my companions say. "It is our duty as the Firstborn.""
 lotr_travel_events.0502.a: "It is the way of the world."
 lotr_travel_events.0502.b: "It is small acts of kindness that keep the Darkness at bay."

 lotr_travel_events.0503.t: "$travel_event_prefix$ Towering Peaks"
 lotr_travel_events.0503.desc: "It is dawn in [location.GetName], and the world is arising from its slumber. My company stops to let the horses graze and drink from a stream, and I wait. The peaks of high mountains cast long shadows, and at last the first rays of the sun are visible.\n\nThey turn the mountaintops red, and the sky is a blaze of pink and rose and orange, and the morning clouds burn like fires painted in the sky. Now the snow gleams in the twilight, and the black mountains seem to rise beyond heaven, and at this sight I feel small and insignificant as an ant. Am I not an ant before the vastness of [creation|E], of Eä?"
 lotr_travel_events.0503.a: "For all its faults, how can I leave or scorn this Middle-earth?"
 lotr_travel_events.0503.b: "I feel inspiration bubbling within me!"

 lotr_travel_events.0504.t: "$travel_event_prefix$ Sunset over the Savannah"
 lotr_travel_events.0504.desc: "We are passing through the wide [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip] of [location.GetName], and for leagues in either direction all is flat. It is dusk, and night is soon to fall. Already the moon is in the sky, accompanied by a few stars. The shadows lengthen\n\nThe company suddenly halts, and I look ahead to see what has happened. Many of my companions look and point west, and I turn too. The sky burns vivid orange and gold, and the sun has begun to set, dissipating in a fiery haze at the horizon. Indeed, it is a stunning view, and a sunset of this like I have not seen in a while, but we have places to be. My companions' gazes are fixed on the sunset."
 lotr_travel_events.0504.a: "We are immortal, why hurry? Let's take in the view."
 lotr_travel_events.0504.b: "The sun sets every night, time to move!"

 lotr_travel_events.0505.t: "$travel_event_prefix$ The Straggler"
 lotr_travel_events.0505.desc: "We are passing along a remote road in the [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip] of [location.GetName], and for a while we have descried no fellow travellers. Yet as the sun reaches its peak in the sky and it grows hot, one of my companions spots far ahead a bedraggled man limping forward. As soon as he spots us, he rushes forth, begging for help.\n\n"Please, help me! I was part of a caravan, but got lost some time ago, and for days I've had but a few scraps of food and drops of water. Please, have a heart!" Before we can speak, his eyes widen in terror, and he falls to his knees. "You're Elves! Oh no, oh no, please don't put a curse on me! I have a family!" He is evidently considering whether to make a run for it."
 lotr_travel_events.0505.a: "Out of our way."
 lotr_travel_events.0505.b: "Here, have some food and water at least."
 lotr_travel_events.0505.c: "Join us, you'll have food, water, and safety at least."

 lotr_travel_events.0506.t: "$travel_event_prefix$ A Realization"
 lotr_travel_events.0506.desc: "It has been a long, dready week of travel, and as dusk approaches I stop off at a flowing river to bathe. The water is cool and refreshing, and I feel myself relax as the dust washes off, and I hear the melody of the water babbling over rocks and pebbles. I open my eyes, and a realization enters my mind.\n\nAll this toil and weariness has made these happy and peaceful moments all the sweeter. Often I think of departing [middleearth|E], departing all worries and hurts and resting in the light of the [valargods|E]. What a sweet draught that would be! But what good is sweetness if you cannot taste sourness? What good is peace if you do not know the alternative? How can one rest when one does not know weariness?"
 lotr_travel_events.0506.a: "The One shall reward our toils, I am sure of this now."

