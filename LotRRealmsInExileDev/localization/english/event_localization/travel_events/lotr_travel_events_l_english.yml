 ### A Colossal Wreck ###
 lotr_travel_events.0001.t: "$travel_event_prefix$ A Colossal Wreck"
 lotr_travel_events.0001.desc: "As we make our way through the [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] of [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], I find myself falling behind the rest of the group. After some time, I eventually come across a colossal wreck - Two vast and trunkless legs of stone stand on a pedestal in the desert.\nNear them, on the sand, half sunk, a shattered visage lies. On the pedestal, these words appear:\n\n#V "MY NAME IS AR-ZÎMANDÂS, KING OF KINGS: LOOK ON MY WORKS, YE MIGHTY, AND DESPAIR!"#!\n\nNothing else remains beside that colossal wreck. The lone and level sands stretch far away."
 lotr_travel_events.0001.a: "My struggles will pass with the passage of time."
 lotr_travel_events.0001.b: "Perhaps decline is inevitable."
 lotr_travel_events.0001.c: "All my great works...will they fall to ruin too?"
 harad_0017_ozymandias_good_modifier: "Thoughtful Reflection"
 harad_0017_ozymandias_good_modifier_desc: "Your worries seem so small compared to the ravages of time."
 harad_0017_ozymandias_bad_modifier: "Inevitable Decline"
 harad_0017_ozymandias_bad_modifier_desc: "You worry that everything you have wrought will inevitably fall to ruin."
 
 ### Giant Scorpion Attack ###
 lotr_travel_events.0002.t: "$travel_danger_prefix$ Giant Scorpion Attack"
 lotr_travel_events.0002.desc: "Dawn is setting as we make our way through the seemingly endless Dune Sea. Suddenly, I notice the sands beginning to shift a short distance to my left. A smooth, black shell appears, then three pairs of burning red eyes. Two giant pincers and a deadly stinger, large enough to impale a man, arise from the dunes.\n\nJust as I and my companions spring back, a giant scorpion emerges from its hiding spot, raising its claws and chittering angrily. My companions are terrified, why did we choose this path!?"
 lotr_travel_events.0002.desc.again: "The sun is still high in the sky as we continue to make our way through the seemingly endless Dune Sea. Suddenly, I notice the sands beginning to shift a short distance to my right, with some now oh-so familiar chittering sounds.\n\nThis time, three giant scorpions burst from the sands, giant pincers clacking and with deadly stingers large enough to impale a man. These things must really hold a grudge!"
 lotr_travel_events.0002.desc.victim: "\n\n#EMP "WATCH OUT!"#!, [beast_victim.GetFirstName] yells, raising [beast_victim.GetHerHis] spear towards the monstrous foe."
 lotr_travel_events.0002.d: "Nobody move! They can sense the shifting sands."
 lotr_travel_events.0002.d.tt: "You use your peoples' ancient knowledge of the Dune Sea to evade the giant scorpion."
 lotr_travel_events.0002.sneak: "Your caravan manages to evade the giant scorpion"
 lotr_travel_events.0002.a: "Try to encircle it! We won't go down today!"
 lotr_travel_events.0002.b: "[beast_victim.GetFirstName], distract it!"
 lotr_travel_events.0002.c: "RUN! RUN FOR YOUR LIVES!"
 lotr_travel_events.0002.ran: "You successfully escape the giant scorpion"
 lotr_travel_events.0002.success: "The threat is repelled by [ROOT.Char.GetShortUINamePossessiveNoTooltipNoFormat] blade"
 lotr_travel_events.0002.wound: "A giant scorpion injures [ROOT.Char.GetShortUINameNoTooltipNoFormat]"
 lotr_travel_events.0002.failure: "A giant scorpion crushes [ROOT.Char.GetShortUINameNoTooltipNoFormat]"
 
 ### Sandstorm! ###
 lotr_travel_events.0003.t:1 "$travel_danger_prefix$ Sandstorm!"
 lotr_travel_events.0003.desc: "As we make our way through the endless ocean of sand, dubbed the "Mirror of Fire" by the locals, we see something strange on the horizon: A great wall seems to stretch across the entire horizon in front of us. No, not a wall... a storm!\n\nPanic breaks out among my people, as we begin to hastily set camp - The Dune Sea is feared for its deathly dust storms known as the 'Breath of Sanbaiz'. I fear I shall not live to see another day if I try to survive on luck alone."
 lotr_travel_events.0003.a: "Our guide is organizing our camp! I will be fine."
 lotr_travel_events.0003.b: "I am the [ROOT.Char.GetNameRegnal]! I shall organize the camp myself!"
 lotr_travel_events.0003.c: "I must save myself! Out of the way!"
 
 sandstorm_survived: "You survive the sandstorm"
 sandstorm_someone_dies: "Someone is killed by the sandstorm"
 sandstorm_many_die: "Many entourage members are killed by the sandstorm"
 sandstorm_you_die: "You are killed by the sandstorm."
 
 ### Encounter in Rhosgobel
 lotr_travel_events.0004.t: "$travel_event_prefix$ The Woods of Rhosgobel"
 lotr_travel_events.0004.desc: "Today, my entourage makes their way past the woods of Rhosgobel. The birds are chirping and we are rather relaxed.\n\nPerhaps I could spend some time relaxing in the woods by myself? They do not seem particularly dangerous, and this could be a good moment to reflect."
 lotr_travel_events.0004.desc.sage: " Who knows, I may even stumble upon the [sageofthewoods|E]!"
 lotr_travel_events.0004.a: "No time! We move on swiftly, folks."
 lotr_travel_events.0004.b: "Some time in the woods will help me clear my mind."
 lotr_travel_events.0004.btt: "You decide to spend some time strolling through the woods of Rhosgobel, with a chance to stumble upon the [sageofthewoods|E]."
 
 lotr_travel_events.0005.t: "$travel_event_prefix$ Nothing but Brambles and Bark"
 lotr_travel_events.0005.desc: "Soon I am back on the road, although this road is more of an overgrown path, and on my way through Rhosgobel. I spend many hours in the forest, inhabited by an unusually large number of animals and I reflect on my rule and the life behind me.\nEventually I turn back out of the forest and prepare to return to my entourage."
 lotr_travel_events.0005.a: "At least the weather was nice."
 lotr_travel_events.0005.att: "You return to your travel companions"
 
 lotr_travel_events.0006.t: "$travel_event_prefix$ An Encounter in Rhosgobel"
 #lotr_travel_events.0006.desc.intro: "Soon I am back on the road and on my way through Rhosgobel. I spend many hours in the forest, which seems to be house an unusually large number of animals. It is a nice day, though I can only barely make out the sun through the crowns of the trees."
 lotr_travel_events.0006.desc.intro: "I spend many hours in the forest. It is a nice day, though I can only barely make out the sun through the crowns of the trees."
 lotr_travel_events.0006.desc.advice1: " I walk deeper and deeper into the woods, and eventually I realize I have gotten lost. After a while, I encounter a peculiar wanderer, an old man clad in brown garb wearing an unusual hat. He seems to be collecting mushrooms. I greet him and respectfully ask for a way out of the forest. He replies, though he doesn't really seem to pay attention to me:\n\n"Out of the forest? Very simple, just climb up a tree and look around! Ooh, this is a nice one..."\n\nI follow his advice and from the top of the tree I am able to make out the road! When I climb down, I realize he has disappeared and it slowly dawns on me this may have been the [sageofthewoods|E] himself! But did his advice have any deeper meaning?"
 lotr_travel_events.0006.desc.advice2: " As I make my way through a dense bush, I suddenly spot an odd figure, an old man clad in brown garb and wearing an unusual hat, some distance away. He appears to be mumbling at someone else, though I can only make out a few words: \n\n"...there, there, I have enough. Hah! You are a funny one. Yes, perhaps they truly are the pinnacle of creation!"\n\nUpon closer inspection, he appears to be feeding acorns to a large deer. Moments later, he seems to have disappeared between two trees. It slowly dawns on me that this may have been the [sageofthewoods|E] himself! But do his words have any deeper meaning?"
 lotr_travel_events.0006.desc.advice3: " Eventually an old man, clad in brown garb and wearing an unusual hat, appears from the foliage to my right, intending to cross the road. He seems to be upset. As we cross paths he grumbles something vaguely directed at me:\n\n"Ho there! Have you seen my hat? Its a nice hat, very big, but I lost it!" He then lets out a long sigh. "Well, it can't be that far! It'll show up again eventually, always does, so I suppose it's not too bad."\n\nI am too baffled to respond to him and he passes me quickly, going off into the deep woods to my left. It slowly dawns on me that this may have been the [sageofthewoods|E] himself! But do his words have any deeper meaning?" 
 lotr_travel_events.0006.desc.advice4: " Eventually, I come across a large bush of blueberries and decide to rest for a bit. While I am holding my impromptu berry-feast, a peculiar wanderer, an old man clad in brown garb wearing an unusual hat, walks by. He takes a moment to smell the bush, then picks a single berry and puts it into his mouth.\n\n"I like blueberries, but they taste sweetest when you eat them one at a time!"\n\nWith that, he continues to make his way through the forest, soon disappearing between two trees. After I finish my rest, it slowly dawns on me that this may have been the [sageofthewoods|E] himself! But do his words have any deeper meaning?"
 
 lotr_travel_events.0006.b: "I am reading too much into this."
 lotr_travel_events.0006.a: "But what does this mean?"
 lotr_travel_events.0006.att: "You ponder the deeper meaning of the sage advice you have been granted."
 lotr_travel_events.0006.a.success: "You successfully interpret his sage advice"
 lotr_travel_events.0006.a.failure: "You fail to interpret his strange ramblings"
 lotr_travel_events.0006.a.success.toast.t: "You successfully interpret his sage advice"
 lotr_travel_events.0006.a.failure.toast.t: "You fail to interpret his strange ramblings"

 ### Travelling Past Fangorn
 lotr_travel_events.0007.t: "$travel_event_prefix$ The Forest of Fangorn"
 lotr_travel_events.0007.desc: "As my entourage travels past the edge of the deep and dark Forest of Fangorn, I cannot help but feel uneasy. The locals told us that nobody ever enters the forest, because it is haunted. Suddenly, I am startled - What was that noise? Did those branches just move? I notice that my courtiers seem to be uneasy too, exchanging fearful looks."
 lotr_travel_events.0007.a: "It's just a forest! Get a grip."
 lotr_travel_events.0007.a.tt: "You are just imaginging things, surely."
 lotr_travel_events.0007.b: "We should take a detour..."
 lotr_travel_events.0007.b.tt: "You order your entourage to take a detour, to travel further away from the edge of the forest."

 ### Endless Darkness
 lotr_travel_events.0008.t: "$travel_event_prefix$ Endless Darkness"
 lotr_travel_events.0008.desc.dwarfhold: "Mostly shrouded in darkness, it is hard to admire the works of dwarven masonry that surround us as we cross through their halls."
 lotr_travel_events.0008.desc.caverns: "The labyrinthine caverns seemingly twist endlessly into the dark, offshoots and crevices surrounding us on all sides."
 lotr_travel_events.0008.desc.outro: "\nHow long have we been travelling through these tunnels? Has it been days? weeks? months? This deep, it is impossible to tell the flow of time.\n\n[caravan_leader.GetFirstName] approaches me: "The darkness seems impenetrable. I hope we can escape this blackened abyss soon."\n[caravan_leader.GetSheHe|U] is most certainly correct. The lack of sunlight is starting to get to me and I find my mind drifting off more and more often. I need some way to distract myself!"
 lotr_travel_events.0008.a: "I actually find the darkness rather comforting."
 lotr_travel_events.0008.b: "Discretely push [chasm_victim.GetFirstName] into a chasm."
 lotr_travel_events.0008.c: "At least this place has some interesting fungi!"
 lotr_travel_events.0008.d: "Thoughts of my beloved [beloved.GetFirstName] warm my heart."
 lotr_travel_events.0008.d.tt: "The promise of [beloved.GetName]'s embrace keep you sane"
 lotr_travel_events.0008.e: "Let's just move on..."
 
 ### Local Storyteller ###
 lotr_travel_events.0009.t: "Local Storyteller: "
 lotr_travel_events.0009.desc.intro: "As we travel through [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], we come across [storyteller.GetFirstNameNoTooltip], a local storyteller, entertaining a small audience:\n\n"
 
 lotr_travel_events.0009.tale_stout_men.t: "The Swift and the Stout Men" #by Juke
 lotr_travel_events.0009.tale_stout_men.desc: "#italic \"In ancient times, two peoples shared this land. In the plains and forests dwelled the Swift Men, our distant forebears, who could run as fast as the autumn winds. And in the mountains and hills dwelled the Stout Men, who were of small statue and made of rock. In friendship, they made a pact in stone and bronze, carved into the great gate dividing their homelands.\n\nBut one day, a deep, unending fog appeared, from which came forth dark creatures, monsters, and goblins, who sought to destroy both of their realms! Together, the two peoples fought valiantly, and after many great battles, too mighty to recount, they came close to defeating their foes once and for all. But in the final hour before their victory, the monsters smashed the pact-gate.\n\nTheir bond now broken, the Swift Men and the Stout Men began to squabble, and the Stout Men dug themselves deep into the rock, where they began brooding far from the sun. The terrors came upon the Swift Men, who fought valiantly, but eventually had to flee to the fae realm, where the King of Spring and his wife, the Queen of Autumn granted them refuge. The terrors then swarmed unto the Stout Men, destroying their remaining dwellings atop the mountains and driving them deeper and deeper into the earth, until they became one with the rock and disappeared for many centuries.\"#!"
 
 lotr_travel_events.0009.tale_woodmen_king.t: "The Sorrow of Faderda" #by Juke
 lotr_travel_events.0009.tale_woodmen_king.desc: "#italic \"...is just one of the tales on the origin of the [woodmen_scope.GetName]. Another claims that [tale_character_center.GetFirstNameNicknamedRegnal]'s mother made a pact with the Fae-King of the Woods, who ruled all the trees in the world and was himself a mighty oak, as large as the [mistymountains|E]! She gave him her firstborn child to raise in exchange for wealth and many horses, to feed her starving children. The Fae-King then spoke to [tale_character_center.GetFirstNameNoTooltip]: 'Thou shall liveth as we do, thy hair shall turn to leaf, and thou shall never die of old age, as long as thou respect the forest and its trees!'\n\nThus he was raised among the fae, drinking their tree-sap for nourishment. He learned to speak the language of the winds, to craft magical tools out of moss and to live in the wood as they do. Over twelve centuries, he sired twelve sons and many more, and he was crowned king of these men. But when his children came of age, they took their axes and began to cut down the trees, who whispered in fear and cried to their king for help. Thus the Fae-King spoke, with a booming voice: 'Thou hath broken our trust and cut down thine elders! For this, I banish thee and thy kin to the edge of the woods for twelve dozen moons!'\n\n[tale_character_center.GetFirstNameNoTooltip] was devastated, for he realized he had failed to teach his children how to act among the woods. He and his kin moved to the edge of the forest, where he took great care in educating them for twelve moons. But he began to fade and his leaves turned orange and brown. Eventually, he sat down upon a hill in the south, from whence he could see the heart of the woods. Struck with grief, he sprouted roots and remained there, forever whispering his sorrow into the winds. Though he would never know this, the Fae-King had long forgiven him, for his children were moved deeply by his teachings, and had sworn to forever protect the forest and its inhabitants from harm. His descendants still dwell there, now known to us as the [woodmen_scope.GetName] of [mirkwood|E]!\"#!"
 
 lotr_travel_events.0009.tale_bridge_troll.t: "The Bridge-Troll of Brittlebridge" #by Juke
 lotr_travel_events.0009.tale_bridge_troll.desc: "#italic \"Hear ye, the classic tale of the Bridge-[troll|E] of Brittlebridge:\n\nBy a bridge, there once dwelt a Troll,\nfive times the size of us regular folk!\nThis Troll's name was Buck,\nthough he dwelt in the Muck,\nHe thought of himself as the very best:\nOf all Trollkind, he was the cleverest!\n\nHe would think of a scheme, a riddle, oh woe,\na password so secret, even he didn't know!\nDay and Night he would guard the old bridge,\nfor he was known well coast to coast.\nAnd if anyone came on their way to Hogsridge,\nhe would jump out to blabber and boast:\n\n#V 'I am mighty Buck, the cleverest Troll!\nMy riddle will now be heard:\nDo ya' know the secret password?\nIf ya' don't, ya' must pay the Troll-toll!'#!\n\n#V 'Yes, I do!'#!, each passerby would say,\nbefore going downroad on their merry way.\nEach time Buck was left,\nof treasure bereft,\nbewildered, his riddle they knew!\"#!"
 
 lotr_travel_events.0009.tale_captain_suramir.t: "Captain Sûramir and the Sunken Folk" #by Juke
 lotr_travel_events.0009.tale_captain_suramir.desc: "#italic \"...on his ninth voyage, Captain Sûramir came into a great storm. It blew him far off course, for [storyteller.GetFaith.WaterGodName] held a grudge against him for deflowering his daughter, the fair nymph Kîrmael. Four of his ship were sunk that night, but his flagship, the 'Unreliant', which he had stolen from the Ashen Harbour of the Nereids, prevailed. Its' hull, from bow to stern, was painted with liquid moonlight and was thus unsinkable, for the moon's reflection can't ever sink beneath the waves!\n\nAfter seven days and seven nights, he came upon a strange towering figure, rising from the depths. It was a king's visage, long weathered from the tides, that arose next to his ship from the deep but clear waters, its' stone-carved body submerged below its chin. There, beneath the waves, he saw a great metropolis with large, domed structures, citadels of great beauty and high towers, emerging from further below. He had come upon the great sunken empire of Vanwa Atalantë, where the fish-folk had since ages past dwelled in old splendor.\n\nLong ago, it had been a great and powerful dominion of Men - Until, out of envy, the gods awoke a great water-beast known as the Belraeg, which laid waste to the great realm, before falling asleep upon its corpse - raising the water levels, creating the Belegaer as we know it today. Those few who survived were known as the Atalantëatani, the Sunken Folk, cursed by the gods to become creatures of the deep, never to breathe air again.\n\nCaptain Sûramir knew this, of course, as he had learned the secret knowledge of ages past from the great Craken Tûrmak during his voyage to the ocean beneath the great grottos of Rûrk. His silver eye soon spotted some of the Sunken Folk, bloated and scaly, who were known to drown sailors with their nets, which they threw out beneath the waves. He heroically drew his saber and jumped overboard, eagerly challenging their leader to a duel of wits...\"#!"
 
 lotr_travel_events.0009.tale_weeping_pass.t: "The Battle of the Weeping Pass" #by Juke
 lotr_travel_events.0009.tale_weeping_pass.desc: "#italic \"Let me recount the Battle of the Weeping Pass next. Hear that at this time, [khand|E] was contested by several warlords, some of which had entered into an alliance under [tale_character_left.GetFirstNameNicknamed], who had consolidated a large part of [GetTitleByKey('k_upper_khand').GetNameNoTier] under his realm. He was opposed by [tale_character_right.GetFirstNameNicknamed], who had earned a reputation as a cunning mercenary during his time as captain of the company known as the Middle Army. These two gathered their hosts near [GetTitleByKey('b_obamarl').GetNameNoTier]. [tale_character_left.GetFirstNameNoTooltip] had gained the support of [tale_character_center.GetFirstNameNicknamed], as well as several minor lords, two mercenary warbands known as the 'Reckless Sons' and the 'Blood-Drunk Host' and a sizeable number of [igath_scope.GetName] Auxiliaries. [tale_character_right.GetFirstNameNoTooltip] was outnumbered three to one, but his warriors were much better experienced, having skirmished with the [chelkari_scope.GetName] for much of their life. It was also said they could outrun a heavy charriot on foot.\n\nThe battle was finally opened by [tale_character_left.GetFirstNameNoTooltip], who ordered his warriors to charge their enemy, hoping to simply overpower them with their superior numbers. Immediately, the thundering sound of thousands of warriors charging into battle reverberated through the gap. [tale_character_right.GetFirstNameNoTooltip] had of course hoped for this, and sacrificed twenty eagles the week prior in hopes of gaining the favor of Tûmrakhi. The ground had become wet and unsturdy from the ensuing rain, and with a gushing sound like that of an opened wound, a great part of the muddied terrain began to come loose and slide down, causing the charge to falter and the men to stumble and fall. [tale_character_right.GetFirstNameNoTooltip] then dissolved his formation, and his lightly armored veterans, some on horseback, descended upon their enemies in a bloody dance of death, sowing death wherever they came. While his commanders were trying to restore order among the now panicked soldiers, [tale_character_left.GetFirstNameNoTooltip] was forced to bring his reserve units in early, so that the men at the front could not flee from battle.\n\nHowever, [tale_character_left.GetFirstNameNoTooltip] had not anticipated the enemy within. [tale_character_center.GetFirstNameNoTooltip], sensing that the battle was lost, betrayed him alongside what remained of the Blood-Drunk Host. Four hours later, [tale_character_left.GetFirstNameNoTooltip]'s head and spine were presented to [tale_character_right.GetFirstNameNoTooltip] and a pact was signed. Eighteen Thousand men lied dead in the mud, and the Gap's sands are still red from their blood today. [tale_character_left.GetFirstNameNoTooltip]'s domain was carved up by his enemies, with [tale_character_center.GetFirstNameNoTooltip] absorbing the  remaining clans into his own realm. So young warriors, heed my warning: Favorable terrain and devotion to the gods goes a long way in securing victory! [tale_character_right.GetFirstNameNoTooltip] went on to reign honorably in Central Khand for the next three decades, nigh undisputed exept for the War of Stray Mares, a tale for a different campfire...\"#!"
 
 lotr_travel_events.0009.tale_razarac.t: "The Mirror of Fire" #by Juke
 lotr_travel_events.0009.tale_razarac.desc: "#italic \"Long ago, in the days when the moon's light shone brighter and the winds tasted sweeter, a dark creature awoke beneath the the lush lands of Old [harad|E]. Razarac, 'Drought-Bringer', the old tribes called it. For wherever it came, it brought pain and destruction. Its' breath unleashed droughts and its' gaze drained oases. It was cursed by the gods with unending thirst, never to be sated. So it sought out life where it could, to drain the springs and rivers of [harad|E]. A great many tribes were sundered until the Windlord heard the peoples' cries and chose a champion, brave and resolute, to face the demon. His champion's name was Tarik and he was a legendary swordsman - In combat, he wielded three scimitars, and no foe had ever escaped his blade. Blessed by the Windlord with unending resolve, he set out to face the creature and to bring it to ruin, guided by a great eagle along his path. After many days of travel, he finally found Razarac in the ruins of a great city. Mere days ago it was a bustling metropolis, now ruined by its' evil.\n\n'Face me, Destroyer!', called Tarek, for he was a man of few words and many blades. Razarac glared at him with disgust and silence, for its throat had long dried out and it was unable to speak. A great battle ensued, and Tarek swiftly engaged his foe,  cutting his foe with blades swift as the wind. They fought fiercely, from dawn to dusk and dusk to dawn. The demon struck with the might of earth and thunder and it's hide was fierce and coarse as sand. But Tarek's strikes were quick, precise, and, like a scorpion's, always found a weak spot. Eventually, he had worn down Razarac enough to land a finishing blow. He felled it and pierced it's foul heart, destroying its mortal form. But the creature was cunning and with its last rattling breath, whispered it's spirit into the sandy winds, where he knew no mortal could harm it.\n\nBut the Windlord had seen this coming and had his eagle whisper the true name of the winds into Tarek's ear, allowing him to pursue the demon. And so, wherever Razarac's vile spirit rests to regain his strength, Tarek is sure to soon follow and engage in combat once more in a great cycle. Their divine duels appear to us as the great sandstorms that bring drought and destruction. They are fiercest in the dunes where Razarac's form was felled, in the eternal battlefield now known as the Dune Sea, as the Mirror of Fire.\"#!"
 
 lotr_travel_events.0009.tale_kings_kettle.t: "The Old King's Seeing Kettle" #by Juke
 lotr_travel_events.0009.tale_kings_kettle.desc: "To be told..." #TBD - Had a fun idea about a hobbit folktale about the Old King living in his tower by the lake and his magic seeing kettle (a vague memory of the palantir). Whenever he cooks soup, he can see things from faraway in it. Also considered including angmar by having the old summer king be opposed by the evil winter king (who is trying to steal christmas). Overall some fun ideas, but nothing came of it (yet).
 
 lotr_travel_events.0009.tale_vision_iunast.t: "Iunást's Vision" #by Juke
 lotr_travel_events.0009.tale_vision_iunast.desc: "#italic \"Let us start [tale_character_center.GetFirstName]'s legend with his humble beginnings. Born in the hills of [GetTitleByKey('d_briy_miyesec').GetNameNoTier], he was once a simple goatherder, like some of you, a shepherd providing for his tribe in those days. During his nineteenth year, while he slept beneath the bright sky and the full moon, he had a vague strange dream: He saw a flame, searingly hot and yet bitterly cold, threatening to burn a palm tree.\n\nHe thought little of it until a full cycle later, he had the same dream, clearer this time, whilst once again sleeping under the starry moonlit sky: He saw a fiery figure,  inconceivably dark and yet blindingly bright, laying waste to a beautiful garden.\n\nFinally, after another cycle had passed, he received his third and final vision, his purpose made clear: He saw the sun god Vâtra, inconceivably powerful and yet momentarily vulnerable, despoiling the lands of [farharad|E] with his presence. It was then that Ladnôca, moon goddess,  spouse of Vâtra, and caring mother of mankind, revealed herself to him: The words she chose are known only to Iunást, but her voice is said to have been so beautiful that once he awoke, he found himself resting in a blooming field of flowers. His purpose was made clear: He had to travel to the Land of the Sun, where Vâtra was attempting to channel his terrible strength into a physical avatar. While it was forming there, it was still vulnerable, and so perhaps his plan to could still be prevented.\n\nThe following day, Iunást told his tribe of the divine mission he had received from the goddess. Gatara, who was in those days already a well known seer and mystic, quickly proclaimed that he would accompany his childhood friend on his arduous journey north. In total twelve of his tribe, his closest friends, chose to accompany him on his travels. Yet only one of them would return to tell the tale...\"#!"
 
 lotr_travel_events.0009.tale_crag_king.t: "Iunást and the Crag-King of Ûz" #by Juke
 lotr_travel_events.0009.tale_crag_king.desc: "#italic \"After he had escaped the clutches of Hiz-Arél, the fearsome Mistress of Panthers, [tale_character_center.GetFirstName]'s great journey to the Land of the Sun continued north. After a day of travel, the roads led him into the great rocklands of Ûz. To all sides treacherous, jagged rock spikes pierced the ground. Eventually, his party was stopped by a great and mighty monster, crudely carved from the rock itself. "Halt!", the brutish warrior grunted with his terrible voice. "I am the [tale_character_right.GetFirstName], and I rule this land. All who cross through Ûz must pay me rightful tribute, or suffer my wrath!"\n\n"Let us take care of this foul beast, oh Chosen of the Moon-Lady!", Iunást's companions Hirek and Puzîk yelled with one voice. But Iunást knew them to be fierce yet reckless, and implored them to wait.\n\nTo the Crag-King, the hero offered three goats from his herd, which the former swiftly devoured. "More!", he cried, knowing well he would never be satisfied, as he had been created through Vâtra's will to stop Iunást's mission. And so, the hero offered three more goats to the Crag-King, which he devoured just as swiftly. "...More!", the monstrous king demanded, now swollen and sluggish. His companions were now worried, but the clever Iunást began to smile. For a third time, he complied, and three more goats were quickly devoured.\n\nJust as the now bloated and utterly immobile Crag-King raised his voice to demand another tribute, Iunást picked up his satchel and addressed his companions: "See how its greed has crippled it! It is now no more than a pebble on the side of the road." Hirek, Puzîk, and the other companions began to laugh as they continued on their journey. The monster, utterly unable to move, could only stare at them with malice. It is said that it had become so bloated that it turned back to stone soon after.\"#!"
 
 lotr_travel_events.0009.tale_merchant_prince.t: "Merchant Prince of the Dâr" #by Juke
 lotr_travel_events.0009.tale_merchant_prince.desc: "#italic \"...But our brave hero did not falter! For fourteen days, Tíri coerced, bribed, outwitted and seduced his way through the Lords' courts, until the final draft of the trade deal was finally agreed upon by both parties. The bargain between the aspiring Merchant Prince Tíri and the Fig Lords of [GetTitleByKey('b_dezful').GetNameNoTier] would help both of them stabilize their shares of the northern route, and help push back against the rising influence of the Korlean Guild in the ongoing olive trade dispute.\N\NWhat the Fig Lords did not realize, was that Tíri's fleet actually mustered fourty three ships, eighteen more than he had revealed during the negotiations. By agreeing to share their large fleets' cargo space with Tíri for the next three moons, they had allowed him to free up significantly more storage capacity than they had thought, allowing Tíri to cleverly begin his next venture: A lucrative new enterprise exporting cheaply painted, clay-cut pottery from southern Tûlwang (Which was the latest fad among the Kharadûnâi!) to [GetGeographicalRegion('middleearth_uttersouth_thanihazad').GetName], where suspiciously well funded recent corsair attacks around the Cape of Drêl had created a shortage of goods normally imported from the [GetGeographicalRegion('middleearth_uttersouth').GetName].\N\NThrough this cunning strategy, the Merchant Prince made fast returns on his investment, emboldened by the excellent exchange rates of [bellakarean|E] silver, as well as the low market tax in [GetTitleByKey('b_har_shulam').GetNameNoTier] at the time, merely around two to the thirtieth. His investment was quickly tripled, and he also received a number of gifts from the Princes of the [sevenlands|E], most notably a herd of beautiful flying lions, which he later sold to the...\"#!\N\NYou find yourself dosing off at the endless economic babbling of the storyteller. Do these merchant-folk never think of anything else?"
 
 lotr_travel_events.0009.tale_zildur_king.t: "Zildur-King, Alendilson" #by RedArkady
 lotr_travel_events.0009.tale_zildur_king.desc: "#italic \"Listen! Men of Wood and Vale\NGather round now, all and one\NTo hear a sad and lonesome tale\NOf [Concept('isildur','Zildur-King')|E], [Concept('elendil','Alendilson')|E]\N\NZildur came from [Concept('numenor','drown-ed isle')|E]\NWith [Concept('palantir','seven stones')|E], a silver tree\NTo build a [Concept('realm_in_exile','kingdom in exile')|E]\NBetween the mountains and the sea \N \NBut [Concept('sauroncharacter','Shadow')|E] rose in fiery land \NAnd smote at Zildur’s father’s son \NBesieged in lands at river’s end \NThe Stoneland King, Enaryon \N \NThrough mountain pass and river vale \NWith Elven-King, his spear bright \NCame Zildur-King, his sigil pale \NTheir hosts assembled in full might \N \NFor ten long years they waged their strife \N‘Til Shadow failed and tower shaken \NThough [elf|E] and Stone-Kings lost their life \NZildur-King, with weregeld taken \N \NMarch-ed north in haste and pride \NTo seek his mighty hearth and hall \NA [Concept('goblin','goblin')|E] horde yet checked his stride \NTwas then, alas, he met his fall \N \NThough woodmen came, they came too late \NBut drove the goblins from their plunder \NYet Zildur-King had found his fate \NDrown-ed, like his isle long-sundered. \N \NSo hearken men of Wood and Vale \NBe not too bold when fight is won \NLest you too find you share the tale \NOf Zildur-King, Alendilson""
  
 lotr_travel_events.0009.tale_sirayn_storm.t: "When the Storm Fell" #by Juke
 lotr_travel_events.0009.tale_sirayn_storm.desc: "#italic \"In an age long past, six clans dwelt in [GetGeographicalRegion('middleearth_harad_bayoformal_sirayn').GetName], all of the same proud lineage too distant to recount. The land was rich and lush, and the dowry yet unsundered. Each of these clans built their dwellings from the gifts they had received: bone, gold, copper, jewels, bronze, and spice.\n\nAll was good for twenty cycles and six, but eventually, disaster brewed. Rumors reached through the Dâr road, rumors of a great flood far in the west, and that the Isle of Restless Winds had been swallowed by the elements. This was terrible, as the Isle was known in these days as the home of a great many wind spirits, which had been terribly upset. The wind spirits thus rode the eastward currents, until they came upon the rain men, a people that dwelt at those shores, whom they mantled. Some even fled into the Bay, where they sought refuge and warned the clans of their wrathful kin in the west.\n\nThe rain men, wrathful and upset, had become the storm men, an unkind folk of baleful temperament. That spring, they blew east across the mountains into Sîrayn, where the clans were given little time to prepare. When the storm fell upon them, they could do little but pray to the gods and seek shelter in their homes. In its blind rage, the ravenous storm first fell upon the warlike among them, destroying their houses of bone. The prideful among them, who'd built their homes of jewels and precious metals, were devoured next, though they too fought bravely. Finally, the storm fell upon the last clan, those who built their home out of spice. But when it tore apart their dwelling, preparing to devour them as well, the winds took in their spices, and they quickly spread throughout the storm. The storm men, utterly unprepared, all began to sneeze violently. Their assault quickly collapsed, causing the storm men, who had never tasted something so intense, to flee.\n\nNow it was the storm's turn to fall. The clan celebrated with a great feast, and then decided to act quickly - They set out in great caravans, and spread their gifts to all the peoples of the world. Everywhere they came, the people welcomed them, for they too had been plagued by thunder, wind, and lightning. After three cycles, the world was freed, and the gods were pleased. Yet now that they were sharing their spices with the world, they had not enough left to build themselves a home. So the gods took pity on them and, as a gift, taught them [mud_masonry|E], so they could mold the earth into abstract forms.\"#!"

 lotr_travel_events.0009.tale_seafolks_folly.t: "The Sea-Peoples' Folly" #by Juke
 lotr_travel_events.0009.tale_seafolks_folly.desc: "#italic \"At the dawn of time, the gods created [men|E], and sought to divide the world between them. Some men saw the wild lands chosen for them and were happy, recognizing the hardships they would endure could well only heighten the joys they'd experience. But some men were angry, and demanded the gods grant them better lands, more lush and richer in jewels and silver. In their wisdom, the Gods elected to fulfill their request, seeking to teach them humility. Nadi-Manyë tasked Irandi, a minor god taking the form of a bright star on the firmament, with raising an isle from the sea, more beautiful and prosperous than any other. Its trees were made of marble, its flowers bloomed with jewels, and in its center rose a mountain higher than any other, upon which the Great Eagle Alrúz roosted to keep watch upon them. This isle the gods granted to the ill-content men.\n\nFor a time, both peoples lived in peace. But soon, the Peoples of the Isle grew decadent and dissatisfied. Though they lived in great excess, they needn't labor for it, and thus the sweetest fruits to them were sour. They turned their idle hands against one another, ever discontent with their endless abundance. So the Gods had foreseen it, enacting judgement through passivity. But in the shadows, an ancient beast stirred from its slumber - The Golden Dragon Apharâz had awoken. He seduced most of the Peoples of the Isle, and in exchange for the knowledge to craft vessels capable of crossing the Great Sea, they made him their King. Apharâz' breath clouded the isle in a dense mist, and so the Old Eagle Alrúz could not see what conspired below.\n\nDriven by their endless envy, the [sea_peoples|E] fell upon the shores of [middleearth|E]. They slaughtered and enslaved the surprised folk if the shores, and carried off their wealth to appease their ever-hungry King in his golden hoard. The island grew heavy with their tainted spoils, and heavy with blood. In their desperation, the downtrodden peoples of the mainland prayed to Nadi-Manyë, who sent a great wind. At once, the mist cleared and Alrúz was apalled to see what was transpiring under his watch. He sent his flock to the mainland, alongs with the few men still loyal to the gods. Then Eagle and Dragon fought, and in the frenzy of their struggle the isle, already crumbling under the weight of the Sea-Peoples' treasure, finally collapsed, drowning the evil men that had corrupted it in an act of divine punishment.\"#!"

 lotr_travel_events.0009.t.fallback: "Unknown Tale" # Fallback
