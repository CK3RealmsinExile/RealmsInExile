 ### Nemesis Orc - Defeated ###
 lotr_travel_events.0025.t: "$travel_danger_prefix$ A Familiar Face"
 lotr_travel_events.0025.desc: "As my caravan makes its way through the [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] of [ROOT.Char.GetCurrentLocation.GetName] I feel a certain feeling of dread of which I'm not sure where it came from. Soon enough, the reason for my uneasiness is revealed as the caravan comes to a halt and a group of [orcs|E] blocks the path. They are led by an Orc I recognize almost instantly...\n\n"You! [ROOT.Char.GetCulture.GetNameNoTooltip] filth!" he roars as he notices me. "Come back for some more pain? I'm happy to provide... unless you'd rather pay the toll this time instead of jumping into a fight you know you can't win, eh?"
