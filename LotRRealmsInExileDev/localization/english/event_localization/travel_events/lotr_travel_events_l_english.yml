 ep3_travel_events.8010.desc.dwarven: "As we continue through [location.GetName], I stumble upon an old chamber of [dwarven|E] origin. The tomb appears to be old, very old, likely from the [secondage|E]. From within, I see the glimmer of some unknown treasure.\n\nNone but my party appear to be around, and surely whomever once owned the contents of this tomb would not cast judgement on me for taking what would go otherwise unused?"
 ep3_travel_events.8010.desc.elven: "As we continue through [location.GetName], I come across an elegantly constructed, partially collapsed [elven|E] ruin, likely abandoned since the [secondage|E]. Could this be some sort of tomb? From within I see the glimmer of some unknown treasure.\n\nNone but my party appear to be around, and surely whomever once owned the contents of this tomb would not cast judgement on me for taking what would go otherwise unused?"
