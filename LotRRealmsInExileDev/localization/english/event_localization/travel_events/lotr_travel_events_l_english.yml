 ### Nemesis Orc - Cheated Death ###
 lotr_travel_events.0023.t: "$travel_danger_prefix$ Revenge From Beyond the Grave"
 lotr_travel_events.0023.desc: "The road that leads through the [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] of [ROOT.Char.GetCurrentLocation.GetName] keeps winding on and on, but suddenly, our caravan comes to a halt. As I investigate the cause of this, I find the road blocked by a threatening band of [orcs|E] who've tossed a large tree right across the road. As I notice the Orcs' leader, I can hardly believe my eyes. Didn't I ... slay him?\n\n"YOU!" he screams. "You should've made sure I was dead... But it takes more than some lousy bladework to get rid of me! Here I am , and the toll still needs to be paid..."
 lotr_travel_events.0023.desc.killed_again: "The road that leads through the [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] of [ROOT.Char.GetCurrentLocation.GetName] keeps winding on and on, but suddenly, our caravan comes to a halt. As I investigate the cause of this, I find the road blocked by a threatening band of [orcs|E] who've tossed a large tree right across the road. As I notice the Orcs' leader, disbelief overcomes me. It cannot be. It cannot be him again...\n\n"YOU LEFT ME FOR DEAD, you stinking [ROOT.Char.GetCulture.GetNameNoTooltip] swine!" he roars. "But that was not my end, NO! I'm back from the grave, back to collect what is MINE!"\n\nMy entourage members look at me, expecting a decision of how to deal with this situation..."
 lotr_travel_events.0023.desc.immortal: "I'm riding at the front of the caravan as it passes through the [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] of [ROOT.Char.GetCurrentLocation.GetName] when I suddenly feel a chill in the air. Up ahead, a lone figure blocks my path. Getting closer, I realize that it is an [orc|E], his face a ruin held together by screws and nails. I freeze. It... it couldn't be... How many times do I have to slay him?\n\n"Thought I'd be done for this time, this time for good, eh?" I see him smile through broken teeth. I do not know how he endured, but there's an unholy fire in his eyes. "I will NEVER stop coming back. I'm [nemesis_orc.GetName]! I AM ETERNAL!"
 lotr_travel_events.0023.a: "I guess we'll pay the toll..."
 lotr_travel_events.0023.b: "To arms!"
 lotr_travel_events.0023.b.success: "You slay the Orc leader"
 lotr_travel_events.0023.b.failure: "You are beaten and robbed"
 lotr_travel_events.0023.c: "Retreat! Flee while you can!"
 lotr_travel_events.0023.d: "You #italic dare#! threaten #italic me#!?"
 lotr_travel_events.0023.d.tt: "You scare off the Orcs"
 lotr_travel_events.0023.e: "I could use someone like you..."
 
 ### Nemesis Orc - Intimidated ###
 lotr_travel_events.0024.t: "$travel_danger_prefix$ A Familiar Face"
 lotr_travel_events.0024.desc: "I look out at the road leading through [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] of [ROOT.Char.GetCurrentLocation.GetName] when I realize that the passage up ahead has been blocked. It is a large group of [orcs|E] that have erected a crude blockade of the road, and as I notice their leader, I'm surprised to recognize him. I've driven him and his band off in our previous encounter...\n\nI see recognition in his eyes along with fear, but also determination. He grabs his spear and screams: "Not this time! No! You'll play the toll, like everyone else!"
 lotr_travel_events.0024.desc.lunatic: "I look out at the road leading through [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] of [ROOT.Char.GetCurrentLocation.GetName] when I realize that the passage up ahead has been blocked. It is a large group of [orcs|E] that have erected a crude blockade of the road, and as I notice their leader, I shake my head in disbelief. How many times do I have to teach this Orc this same lesson over and over again?\n\nHe recoils at my sight and screams: "It's [ROOT.Char.GetCulture.GetNameNoTooltip] swine! Garn! Th-this time will be different, you hear me? No more tricks! You'll pay, you'll pay the toll this time!"
