 lotr_travel_events.0011.desc.black_troll: "As my entourage travels through the desolate lands of [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], a broad, dark figure suddenly jumps out from an ambush - a massive [troll.GetCulture.GetName]! It spits out a curse in its' terrible, guttural tongue, Black Speech, and then addresses us properly:\n\n"Umbri ânai zadyash! You dare tresspass by my post? You WILL pay tribute, azh Bûrz-Durbagu. Olog makha marna mat!"\n\nIt is clear that it is hungry, and intends to fill its belly one way or another. My entourage is clearly terrified of the huge beast and look to me for guidance."
 lotr_travel_events.0011.desc.cave_troll: "As my entourage travels through the depths of [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], what we had thought to be an ordinary boulder along the rocky wall suddenly stands up to block our passage - a massive [troll.GetCulture.GetName]! It addresses us with a series of grunts, barely resembling a language:\n\n"Whats this? Sum tasty little treats? I'm [troll.GetFirstName], an' this 's my tunnel! Ya' lot 's lookin' awsfully tasty..."\n\nIt is clear that it is hungry, and intends to fill its belly one way or another. My entourage is clearly terrified of the huge beast and look to me for guidance."
 lotr_travel_events.0011.desc.sand_troll: "As my entourage travels through [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], something huge suddenly emerges from a nearby sand pit - a massive [troll.GetCulture.GetName]! It addresses us with a series of grunts, barely resembling a language:\n\n"You... roam thru' my dunes. Mine! You must pay me, in tribute, ay?"\n\nIt is clear that it is hungry, and intends to fill its belly one way or another. My entourage is clearly terrified of the huge beast and look to me for guidance."
 lotr_travel_events.0011.desc.snow_troll: "As my entourage travels through the snowy wastes of [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], a huge, pale figure suddenly emerges from a large nearby snow pile to block our passage - a massive [troll.GetCulture.GetName]! It addresses us with a series of sighs and gestures:\n\nFirst, it raises its arms, showing us the frozen landscape around it. Then, it raises its thumb to its forehead, before pointing at us and then at its belly. This is its territory, we tresspass here and must pay it tribute.\n\nIt is clear that it is hungry, and intends to fill its belly one way or another. My entourage is clearly terrified of the huge beast and look to me for guidance."
 lotr_travel_events.0011.desc.mountain_troll: "As my entourage travels through the depths of [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], what we had had taken for an ordinary rocky outcrop suddenly rises up to block our passage - a massive [troll.GetCulture.GetName]! It addresses us with a series of grunts, barely resembling a language:\n\n"Whats this? Sum tasty little treats? I'm [troll.GetFirstName], an' this 'ere pass belongs to me! Ya' lot 's lookin' awsfully tasty..."\n\nIt is clear that it is hungry, and intends to fill its belly one way or another. My entourage is clearly terrified of the huge beast and look to me for guidance."
