 ### Mount Doom's Breath
 lotr_travel_events.0010.t: "$travel_danger_prefix$ Mount Doom's Breath"
 lotr_travel_events.0010.desc: "It's the air! The damnable air of [mordor|E]. The thundering breath of Mount Doom sweeps across the [GetTerrain( 'volcanic_plains' ).GetName] relentlessly. It burns my throat from the inside, it makes my eyes weep, it dries my lips and it deafens my ears. Sometimes it feels like the very land itself hates me."
 lotr_travel_events.0010.a: "We need to press on!"
 lotr_travel_events.0010.a.orc: "Keep moving you dregs!"
 
