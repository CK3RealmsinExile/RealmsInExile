 ### Wonders of a Mallorn Forest ###
 
 lotr_travel_events.0012.t: "$travel_event_prefix$ The Wonders of a Mallorn Forest"
 lotr_travel_events.0012.desc: "Much has been said of the towering Mallorn Trees of [lothlorien|E], yet it was only today that we would encounter them at [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. At midday we arrived at the eaves of the forest, and for seemingly an hour my entourage travelled wordlessly.\n\nAll about us they towered, great trunks of silver and grey reaching out to the sky. Some extended even beyond sight, their branches and boughs bearing golden leaves through which fall rays of gleaming light.\n\nThe silence ends as a member of my group exclaims, his hand on a tree's trunk.\n\n"I feel the life of this tree!" He says excitedly. "Master, let us sit a few moments here, for I have never seen such beauty in my days.""
 lotr_travel_events.0012.a: "It is surely a wondrous sight."
 lotr_travel_events.0012.b: "Let us make camp so we may fully savor the sight."
 lotr_travel_events.0012.c: "They are big trees, and nothing worth fussing over."

 lothlorien_mallorn_modifier_positive: "Amazed by Mallorn Forest"
 lothlorien_mallorn_modifier_positive_desc: "This character has been amazed by the wonders of a Mallorn Forest while on their travels."

 lothlorien_mallorn_modifier_positive_2: "Awed by Mallorn Forest"
 lothlorien_mallorn_modifier_positive_2_desc: "This character has been totally awed by the wonders and majesty of a Mallorn Forest."

 lothlorien_mallorn_modifier_negative: "Apathetic to Mallorn Forest"
 lothlorien_mallorn_modifier_negative_desc: "Unlike many others, this character fails to see the beauty in nature."

 ### Call of the Sea ###
 lotr_travel_events.0013.t: "$travel_event_prefix$ Call of the Sea"
 lotr_travel_events.0013.desc: "As we travel near the coast, my eyes turn to the sea. It is a marvel to look at. \n\nMy caravan master, [caravan_leader.GetFirstName], approaches me. "Quite the sight, is it not?" [caravan_leader.GetSheHe] asks. \n\nI find myself wondering what answer to give."
 lotr_travel_events.0013.desc.solo: "As we travel near the coast, my eyes turn to the sea. It is a marvel to look at. I find myself wondering how much water it would take to fill even a small portion of the sea our ship is currently passing through. \n\n"Quite the sight," I mutter to myself."
 lotr_travel_events.0013.a: "How I long to command my own ship once more..."
 lotr_travel_events.0013.b: "I... am deeply moved by the call of the gulls..."
 lotr_travel_events.0013.c: "Quite the sight indeed! I wish to stay awhile longer."
 lotr_travel_events.0013.d: "Yes, yes. But we must move on now."
 lotr_travel_events.0013.e: "It is... strangely soothing to look at."
 
  ### Ruins of the North ###
 lotr_travel_events.0014.t: "$travel_event_prefix$ Ruins of the North"
 lotr_travel_events.0014.desc: "As we traverse the desolate [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip] of [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], my entourage and I pass near a set of ruins upon a nearby hill, and we stop to rest a moment.\n\nWeather-worn columns stand tall, and remains of crumbling walls look out. In the center of the ruins remain the roads and pathways, and the facades of towers and houses and still stand.\n\nIt is an [arnorian|E] ruin, broken and blackened by rain and wind and time, standing alone in the emptiness."
 lotr_travel_events.0014.a: "May all the wretched Dúnedain fall into obscurity!"
 lotr_travel_events.0014.b: "I remember the old stories of a King ruling these lands"
 lotr_travel_events.0014.c: "May I fight as valiantly as my forefathers!"
 lotr_travel_events.0014.d: "We should stay a while and study these ruins."
 lotr_travel_events.0014.e: "Who knows what ghosts still lurk here; let's not dally!"
 lotr_travel_events.0014.f: "There might be valuables that still lie forgotten here!"
 
  ### Flies and Spiders ###
 lotr_travel_events.0015.t: "$travel_event_prefix$ Flies and Spiders"
 lotr_travel_events.0015.desc: "Since we have elected to pass beneath the mighty boughs of [mirkwood|E], we must now travel through the [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip] of [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. It is a mostly unpleasant journey, since the thick canopy above us seems to block most of the lights, be it sun or moon. \n\nMy companions are uneasy and many keep their weapons close. "There are eyes in the dark," my caravan leader [caravan_leader.GetFirstName] tells me in hushed whispers, turning [caravan_leader.GetHerHis] head from one side of the road to the other.\n\nAs if to confirm [caravan_leader.GetHerHis] words, the underbrush to our right parts for a second, revealing an alarmingly large spider..."
 lotr_travel_events.0015.a: "This creature might make a unseful ally if we capture it."
 lotr_travel_events.0015.b: "It would be best try and move unseen for the remainder of our trip."
 lotr_travel_events.0015.c: "Foes are upon us! Arm yourselves!"
 lotr_travel_events.0015.d: "Stay on the path! Stay on the path at all cost!"
 lotr_travel_events.0015.e: "We'll... wait here until it is gone..."
 lotr_travel_events.0015.f: "Hack down the forest to clear a new path around it!"

 ### Haunted Ruins in Eregion ###
 lotr_travel_events.0016.t: "$travel_event_prefix$ The Haunted Ruins"
 lotr_travel_events.0016.desc: "As we stop for a break while traversing the [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip] of [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], I notice my caravan master [caravan_leader.GetFirstName] staring at a map while mumbling worriedly to [caravan_leader.GetHerselfHimself].\n\n"My [ROOT.Char.GetNameRegnal], I was looking at our travel route when I realized that our camp tonight shall be right at the eaves of an ancient [elven|E] settlement, now in ruins." [caravan_leader.GetSheHe] says. "I have heard many stories of the ancient specters that still haunt these ruins, preying on unsuspecting travellers!"\n\n[caravan_leader.GetSheHe] calms down, before continuing. "I have found a longer, alternate route that avoids the ruin! Please, Master, let us not risk disturbing these ancient ghosts.""
 lotr_travel_events.0016.a: "You're right, best not to risk it."
 lotr_travel_events.0016.b: "Cowards like you in my entourage will be severly punished."
 lotr_travel_events.0016.b.tt: "You whip your guide for cowardice and decide to camp at the ruins"
 lotr_travel_events.0016.c: "Don't be silly, it'll be perfectly safe."
 lotr_travel_events.0016.c.neutral: "You get a good night's rest"
 lotr_travel_events.0016.c.failure: "You hear eerie sounds through the night"
 lotr_travel_events.0016.c.critical.failure: "There is horror yet lingering in the ruins"

 ### Shuddering Earth ###
 lotr_travel_events.0017.t: "$travel_danger_prefix$ The Shuddering Earth"
 lotr_travel_events.0017.desc: "The ashen plains of [mordor|E] stretch as far as the eye can see, its pits spitting noxious fumes that obscure the dreary, dark horizon. Yet as we travel through [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], the monotony is suddenly broken.\n\nThe black earth shudders, jolting alive and throwing us all back. We can barely get to our feet as the ground rumbles violently, and around us new pits and chasms are formed rapidly, joining the already-existing ones that now spew forth even more vile and putrid substances high into the air. We have precious little time to act."
 lotr_travel_events.0017.a: "All of you, get down and brace!"
 lotr_travel_events.0017.b: "We must seek higher, more stable ground!"
 lotr_travel_events.0017.b.success: "You manage to find sturdy ground"
 lotr_travel_events.0017.b.success.tt: "You escape the earthquake's onslaught"
 lotr_travel_events.0017.b.failure: "You do not manage to get to sturdy ground"
 lotr_travel_events.0017.b.failure.tt: "You do not escape the earthquake's onslaught"
 lotr_travel_events.0017.c: "Oh mighty [darklord|E], I kneel before thee!"
 lotr_travel_events.0017.c.tt: "You shamefully cast some of your belongings into the pits as a sacrifice to [sauroncharacter|E], hoping for respite."
 lotr_travel_events.0017.d: "O [ROOT.Char.GetFaith.HighGodName], accept my prostration and sacrifice!"
 lotr_travel_events.0017.d.tt: "You pray and cast some of your belongings into the pits as a sacrifice, hoping for a respite."
 
 ### A Gruesome Cave ###
 lotr_travel_events.0018.t: "$travel_event_prefix$ A Gruesome Cave"
 lotr_travel_events.0018.desc: "While travelling through the [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] of [ROOT.Char.GetCurrentLocation.GetName], my companions and I come across a grim scene. Bodies are strewn across blood-soaked ground, and the corpse of a large bear rests nearby, right outside the entrance to a dark cave.\n\nIt seems clear what happened here. The beast slaughtered these unlucky souls, but not without sustaining mortal wounds, succumbing to them soon after. As I inspect the dead travellers, my gaze is drawn towards the cave. Surely this is where this fearsome bear came from?\n\n"We can't just leave them like that," one of my companions remarks, directing my attention back to the bodies of the slain."
 lotr_travel_events.0018.a: "I think we should get going. Another bear may be near."
 lotr_travel_events.0018.b: "You're right. We shall bury the dead."
 lotr_travel_events.0018.c: "We'll pick these bones clean!"
 lotr_travel_events.0018.d: "That cave seems worth investigating..."
 lotr_travel_events.0018.d.tt: "You interrupt your travel to investigate the dark cave"

 ### A Gruesome Cave - Follow-up ###
 lotr_travel_events.0019.t: "$travel_event_prefix$ Denizen of the Bear-cave"
 lotr_travel_events.0019.desc: "Exploring the cave takes longer than I originally expected. The cavern winds ever deeper into the sheer rock, showing clear signs of bear activity at every corner. Skulls lie scattered about, belonging to both humans and animals, and the smell is hard to bear. Finally, we reach the final chamber.\n\nA ray of light illuminates the cave, seeping in through a large crack above our heads. We find another dead bear, half-decayed, and next to it... a child.\n\nIt seems feral, but not aggressive. Taking a few steps closer, I get the impression that I might be able to convince the child to come with us, if I wished."
 lotr_travel_events.0019.a: "There is nothing for us here."
 lotr_travel_events.0019.b: "Come, little one. You're safe now."
 
 ### The Tongue of Trade ###
 lotr_travel_events.0020.t: "$travel_event_prefix$ The Tongue of Trade"
 lotr_travel_events.0020.desc: "Along the trade routes of Inner [harad|E], many people meet, united by the mutual desire to barter. This has even led to the development of pidgin languages, practiced to facilitate the exchange of goods despite diverse backgrounds of the [trans_haradric_merchants|E]. As I relax in my tent, weary from a long day of travel and enjoying some [ROOT.Char.Custom('GetExpensiveDessert')], [tongue_merchant.GetFirstName] makes me an interesting offer:\n\n"I could teach you the tongue of salt, spice and gold, an invaluable skill on the road. You could learn how to speak sideways, how to wrap driftwood in ivory, and how to recognize the second call of the camel. In exchange for some compensation, of course."
 lotr_travel_events.0020.a: "I am familiar, but it's been a while."
 lotr_travel_events.0020.b: "Teach me, [tongue_merchant.GetFirstName]."
 lotr_travel_events.0020.c: "I'd be more interested in the tongue of your people."
 lotr_travel_events.0020.d: "Lets just enjoy this moment of respite."

 ### Random Orc Encounter ###
 lotr_travel_events.0021.t: "$travel_danger_prefix$ Orcish Waylayers"
 lotr_travel_events.0021.desc: "As my travelling company makes its way through the [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] of [ROOT.Char.GetCurrentLocation.GetName], we find the road blocked by a threatening band of [orcs|E]. Their leader steps forward, while his followers draw their weapons.\n\n"What've we got 'ere? Travellers who've forgotten who owns this road?" he snarls. "Well, let me remind you! I'm [nemesis_orc.GetName], and this 'ere road belongs to me 'n me boys! And there's a toll to be paid for those who want to pass..."\n\nMy entourage members look at me, expecting a decision of how to deal with this situation..."
 lotr_travel_events.0021.a: "I guess we'll pay the toll..."
 lotr_travel_events.0021.b: "To arms!"
 lotr_travel_events.0021.b.success: "You slay the Orc leader"
 lotr_travel_events.0021.b.failure: "You are beaten and robbed"
 lotr_travel_events.0021.c: "Retreat! Flee while you can!"
 lotr_travel_events.0021.d: "You #italic dare#! threaten #italic me#!?"
 lotr_travel_events.0021.d.tt: "You scare off the Orcs"
 lotr_travel_events.0021.e: "I could use someone like you..."
 lotr_travel_events.0021.f: "[traveling_bodyguard.GetFirstName], slay him!"
 
 ### Nemesis Orc - Ran away or paid him ###
 lotr_travel_events.0022.t: "$travel_danger_prefix$ A Familiar Face"
 lotr_travel_events.0022.desc: "I look out at the road leading through [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] of [ROOT.Char.GetCurrentLocation.GetName] when I realize that the passage up ahead has been blocked. It is a large group of [orcs|E] that have erected a crude blockade of the road, and as I notice their leader, a cold realization overcomes me. I've met him before...\n\n"What's this now?" he bellows. "Well , well, well... look who it is! It's the cowardly [ROOT.Char.GetCulture.GetNameNoTooltip] swine! We meet again... and the toll still need paying."
 lotr_travel_events.0022.desc.craven: "I look out at the road leading through [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] of [ROOT.Char.GetCurrentLocation.GetName] when I realize that the passage up ahead has been blocked. It is a large group of [orcs|E] that have erected a crude blockade of the road, and as I notice their leader, a cold shiver runs down my spine. It cannot be... not him again!\n\nThe Orc brute laughs deviously. "It must be fate that brings us together yet again, [ROOT.Char.GetCulture.GetNameNoTooltip] filth! Well, you know what happens next... the toll doesn't pay itself!"
 lotr_travel_events.0022.a: "I guess we'll pay the toll..."
 lotr_travel_events.0022.b: "To arms!"
 lotr_travel_events.0022.b.success: "You slay the Orc leader"
