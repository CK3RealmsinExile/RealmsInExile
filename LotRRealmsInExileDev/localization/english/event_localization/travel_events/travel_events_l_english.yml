 travel_events.5001.t: "Whispered Tales"
 travel_events.5001.desc: "This is the third time today I've heard a local nattering about a certain tale as we pass them. [travelling_character.GetFirstName] sees my confusion.\n\n"It is a regional story, my [ROOT.Char.GetLadyLord]. [potential_legend.GetName], they call it." [travelling_character.GetSheHe|U] confides.\n\nWell. It certainly sounds quite interesting..."
 travel_events.5001.a: "I will take up this tale!"
 travel_events.5001.b: "I'll surely end up talking about it myself."
 travel_events.5001.b.flavor: "At very least it will make a fun story for anyone I should meet on my travels!"
 travel_events.5001.c: "This is nonsense."
