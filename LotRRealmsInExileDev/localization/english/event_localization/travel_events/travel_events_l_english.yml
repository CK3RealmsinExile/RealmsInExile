 travel_events.1005.a.tt.success:0 "Your Caravan Master successfully saves the artifact."
 travel_events.1005.a.tt.failure:0 "Your Caravan Master dies trying to save the artifact."

 travel_events.1010.t:1 "[GetCourtPositionType('travel_leader_court_position').GetNameNoTooltip()]"
 travel_events.1010.desc:0 "As per my request, my servants have assembled two options for me to consider for the role of Caravan Master. [great_travel_leader_option.GetName] is said to be the more experienced of the two, but [good_travel_leader_option.GetName] is of course cheaper. "
 travel_events.1010.a:1 "[great_travel_leader_option.GetNameNoTooltip] is a fine choice."
 travel_events.1010.b:1 "[good_travel_leader_option.GetNameNoTooltip] will do."
 travel_events.1010.c:0 "None of these choices are adequate."
 travel_events.1010.a.aptitude:0 "[great_travel_leader_option.GetFirstNamePossessiveNoTooltip] [aptitude|E] is [great_travel_leader_option.GetCourtPositionAptitude( GetCourtPositionType( 'travel_leader_court_position' ) )]"
 travel_events.1010.b.aptitude:0 "[good_travel_leader_option.GetFirstNamePossessiveNoTooltip] [aptitude|E] is [good_travel_leader_option.GetCourtPositionAptitude( GetCourtPositionType( 'travel_leader_court_position' ) )]"

 travel_events.1020.t:0 "A New [GetCourtPositionType('travel_leader_court_position').GetNameNoTooltip()]"
 travel_events.1020.intro.prev_leader_dead:0 "My old [GetCourtPositionType('travel_leader_court_position').GetName()] [old_travel_leader.GetFirstName] shed [old_travel_leader.GetHerHis] mortal coil when [old_travel_leader.GetSheHe] [old_travel_leader.GetDeathReason]. It behooves me to choose someone else to lead my entourage.\n\n"
 travel_events.1020.intro.fallback:0 "With the position of [GetCourtPositionType('travel_leader_court_position').GetName()] now vacant, I look to my entourage. Is there anyone who might serve well, at least until I am home again and can search for a proper replacement?\n\n"
 travel_events.1020.desc.two_entourage_members:0 "In fact, there are two who could easily fill [old_travel_leader.GetFirstNamePossessiveNoTooltip] shoes: either my [ROOT.Char.Custom2('RelationToMeShort',temp_caravan_master_option_1)] [temp_caravan_master_option_1.GetName] or my [ROOT.Char.Custom2('RelationToMeShort',temp_caravan_master_option_2)] [temp_caravan_master_option_2.GetName] would both serve me well in a pinch."
 travel_events.1020.desc.one_entourage_member:0 "There is only one in my entourage who could take up the mantle: my [ROOT.Char.Custom2('RelationToMeShort',temp_caravan_master_option_1)] [temp_caravan_master_option_1.GetFirstName]. A local named [temp_caravan_master_option_2.GetName] has also offered [temp_caravan_master_option_2.GetHerHis] services, however."
 travel_events.1020.desc.fallback:0 "Unfortunately, I would trust none of this sorry lot to find their way home from the market, much less to lead a journey to [next_destination.GetName]. Luckily two locals have offered their services."
 travel_events.1020.a:0 "I'll take [temp_caravan_master_option_1.GetFirstNameNoTooltip]."
 travel_events.1020.b:0 "[temp_caravan_master_option_2.GetFirstNameNoTooltip|U] will do just fine."
 travel_events.1020.a.aptitude:0 "[temp_caravan_master_option_1.GetFirstNamePossessiveNoTooltip] [aptitude|E] is [temp_caravan_master_option_1.GetCourtPositionAptitude( GetCourtPositionType( 'travel_leader_court_position' ) )]"
 travel_events.1020.b.aptitude:0 "[temp_caravan_master_option_2.GetFirstNamePossessiveNoTooltip] [aptitude|E] is [temp_caravan_master_option_2.GetCourtPositionAptitude( GetCourtPositionType( 'travel_leader_court_position' ) )]"

 travel_events.2200.t:0 "A Duel Demanded"
 travel_events.2200.desc:0 "An imposing [local_knight.GetWomanMan] is standing on the road ahead of us.\n\n"I am [local_knight.GetName] of [local_knight.GetCurrentLocation.GetNameNoTooltip]! I have bested dozens of [ROOT.Char.GetWomenMen] in combat! And honestly, all those fights were dull. So here I am, on this road, looking for someone better than me, someone I can learn from.\n\nIf you can best me in combat, I will become a valuable and loyal servant. And so, on this day, I demand to meet one of you in a fair fight!""
 travel_events.2200.desc.orc:0 "An imposing [orc|E] is standing on the road ahead of us.\n\n"Oy! I'm [local_knight.GetName] of [local_knight.GetCurrentLocation.GetNameNoTooltip]! I've cut down dozens of maggots in combat! None of them were able to match me. But you! You look like ya' got some guts in ya!.\n\nIf ya can defeat me, I'll serve ya as your loyal captain. One of ya lot, fight me already!"" #LOTR
 travel_events.2200.a:0 "I have no interest in either you or a fair fight."
 travel_events.2200.a.desc:0 "Your whole entourage tramples [local_knight.GetName]"
 travel_events.2200.a.success.tt:0 "[local_knight.GetName] was swiftly trampled by your entourage"
 travel_events.2200.a.success:0 "Charge successful!"
 travel_events.2200.a.failure.tt:0 "[adult_victim.GetName] was accidentally trampled by your entourage"
 travel_events.2200.a.failure:0 "Charge almost successful!"
 travel_events.2200.b:0 "You might be less valuable after I win!"
 travel_events.2200.b.success:0 "You win the fight!"
 travel_events.2200.b.failure:0 "[local_knight.GetName] wins the fight!"
 travel_events.2200.c:0 "[travel_duel_champion.GetTitledFirstNameNoTooltip] will show you how its done."
 travel_events.2200.c.success:0 "[travel_duel_champion.GetName] wins the fight!"
 travel_events.2200.c.failure:0 "[local_knight.GetNameNoTooltip] wins the fight!"

 travel_events.4050.t: "Almost Home"
 travel_events.4050.interpreter: "I've granted a cadre of [foreign_county.GetAdjective] notables an impromptu audience on the road, a few moments to pay their respects.\n\nI find myself distracted by [friendly_child.GetName]: my young [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friendly_child'))] is acting as translator for some companions, switching between languages and manners with nuance and ease, fostering a lively exchange.\n\nFrom what I gather, the [friendly_child.Custom('GirlBoy')] is growing into something of a natural emissary."
 travel_events.4050.religious: "I've granted a gaggle of [foreign_county.GetAdjective] [friendly_child.GetFaith.AltPriestTermPlural] an impromptu audience on the road, a few moments to share blessings and [friendly_child.GetFaith.GetAdjective] wisdoms.\n\nI find myself distracted by [friendly_child.GetName], for my young [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friendly_child'))] has gathered a crowd of junior devotees, and amidst them sagely expounds the nature of their common faith.\n\nFrom what I gather, being taught both the ways of my creed and [friendly_child.GetHerHis] own has afforded the [friendly_child.Custom('GirlBoy')] some insights."
 travel_events.4050.singing: "I've granted a few [foreign_county.GetAdjective] landholders an impromptu audience on the road, a few moments to exercise their manners while eying me nervously.\n\nI find myself distracted by [friendly_child.GetName]: my young [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friendly_child'))] is having a wonderful time, singing common songs, dancing jigs, and lauding [friendly_child.GetCulture.GetHeritage.GetName] heroes of old with some [friendly_child.GetCulture.GetName] youths.\n\nBeing ensconced in my court seems only to have deepened the [friendly_child.Custom('GirlBoy')]'s interest in practicing his own culture."

 travel_events.4050.a: "A talent to foster."

 travel_events.4050.b: "I should put a stop to this..."
 travel_events.4050.b.tt: "The child belongs to my court — to my people."
 travel_events.4050.c.interpreter: "[friendly_child.Custom('GirlBoy')|U]! Come regale us in [friendly_child.GetCulture.GetLanguage.GetNameNoTooltip]."
 travel_events.4050.c.religious: "[friendly_child.Custom('GirlBoy')|U]! Come impress these [friendly_child.GetFaith.GetAdherentNamePluralNoTooltip]."
 travel_events.4050.c.singing: "[friendly_child.Custom('GirlBoy')|U]! Come amuse these [friendly_child.GetCulture.GetCollectiveNounNoTooltip]."
 travel_events.4050.c.tt: ""Do me proud, [friendly_child.Custom('GetLassLad')]!""

