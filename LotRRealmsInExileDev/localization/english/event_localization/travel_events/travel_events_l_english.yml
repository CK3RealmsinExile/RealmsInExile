
l_english:
#Travel Flavor Events

# Travel event prefix
 travel_event_prefix:0 "Travel:"

# Travel Death Events 
 travel_events.0010.t:0 "End of the Road"
 travel_events.0010.intro:0 "I am sat at my table, about to break my fast, but all hunger has left me. Something feels amiss and I know this to be true when I see my [ROOT.Char.Custom2('RelationToMe',messenger)], [messenger.GetFirstNameNoTooltip], somberly approaching.\n\n"My [ROOT.Char.GetTitleAsNameNoTooltip], a messenger arrived in the night bearing grievous news," [messenger.GetSheHe] says softly.\n\n"I'm afraid... I'm afraid your [ROOT.Char.Custom2('RelationToMe',predecessor)], [predecessor.GetTitledFirstNameNoTooltip], [predecessor.GetDeathReason]. "
 travel_events.0010.to_activity:0 "[predecessor.GetSheHe|U] was in [predecessor_location.GetName] on the road toward [travel_destination.GetNameNoTooltip] "
 travel_events.0010.at_destination:0 "[predecessor.GetSheHe|U] was in [predecessor_location.GetName] "
 travel_events.0010.from_activity:0 "[predecessor.GetSheHe|U] was homeward bound in the province of [predecessor_location.GetName] after visiting [travel_destination.GetNameNoTooltip] "
 travel_events.0010.desc:0 "$travel_events.0011.desc$""
 travel_events.0010.a:0 "[predecessor.GetSheHe|U] did not deserve to die so far from home..."

 travel_events.0011.desc_opening:0 "[messenger.Custom2('AppropriateGreeting', ROOT.Char)]"
 travel_events.0011.intro:0 "I am sorry to write with such grave news, but we just received word that your [ROOT.Char.Custom2('RelationToMe',predecessor)], [predecessor.GetTitledFirstNameNoTooltip], [predecessor.GetDeathReason].\n\n"
 travel_events.0011.desc:0 "when [predecessor.GetSheHe] perished. My sincere condolences, my [ROOT.Char.GetLadyLord]."

#Travel lifestyle trait adoption
 travel_events.0050.t:0 "Call of the Road"
 travel_events.0050.landed: "Since leaving home [ROOT.Char.Custom('GetPeriodOfTimeWord')] ago"
 travel_events.0050.adventurer: "Since setting out from [ROOT.Char.GetTravelPlan.GetData.GetDepartureLocation.GetName] [ROOT.Char.Custom('GetPeriodOfTimeWord')] ago"
 travel_events.0050.desc:1 "I have seen highs and lows ―  reveled in the wind blowing through my hair and lamented the rocks in my boots.\n\nThere are so many places, so many things I have yet to see. Out there, on the open road, I feel free of the confinement of [ROOT.Char.Custom('GetCourt')], if only for a little while.\n\nThe roads are full of pilgrims and wanderers, perhaps it is among #EMP them#! that I will find peace of mind.\n\n"
 travel_events.0050.a:0 "Out here, I am truly free."

#Peasant with no shoes
 travel_events.1000.t:0 "Poor Sole"
 travel_events.1000.desc:0 "As the procession rolls through the [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] of [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], I spot a peasant walking along side the road with no shoes. [shoeless_peasant.GetHerHis|U] feet are bloodied and swollen: [shoeless_peasant.GetSheHe|U] clearly must have been walking for a long time.\n\nAs I pass [shoeless_peasant.GetHerHim], I look closely at [shoeless_peasant.GetHerHis] face, the sad, sad eyes, the grimace of pain. Perhaps I could help somehow? "
 travel_events.1000.a:0 "Get [shoeless_peasant.GetHerHim] some shoes!"
 travel_events.1000.b:0 "Perhaps [shoeless_peasant.GetSheHe] would like to join us?"
 travel_events.1000.c:0 "Not really my issue is it?"
 travel_events.1001.title:0 "A Noble in Disguise!"
 travel_events.1001.desc:0 "With shoes now covering [shoeless_peasant.GetHerHis] calloused feet, the peasant gives me a knowing smile and walks to match my pace.\n\n"You are a good and kind [ROOT.Char.GetTitleAsNameNoTooltip|U], and that kindness will be rewarded! I am [shoeless_peasant.GetName] of house [shoeless_peasant.GetDynastyName] and I always reward those with kind hearts.""
 travel_events.1001.desc.outro.poet:0 "\n\nIt would seem this [shoeless_peasant.GetWomanMan] is not a peasant at all, but a poet of great renown!"
 travel_events.1001.desc.outro:0 "\n\nIt would seem this [shoeless_peasant.GetWomanMan] is not a peasant at all, but a noble of great wealth!"
 travel_events.1001.a:0 "I graciously accept."
 travel_events.1001.c:0 "Let us go forward as friends!"
 travel_events.1002.title:0 "$travel_events.1001.title$"
 travel_events.1002.desc:0 "As we ride past, the peasant grabs my clothes with [shoeless_peasant.GetHerHis] grubby hands, and stares deep into my eyes.\n\n"This is not behavior fitting a [ROOT.Char.GetTitleAsNameNoTooltip|U], is it? Had you known who I was, you wouldn't have let me go on like this!"\n\n[shoeless_peasant.GetSheHe|U] reveals [shoeless_peasant.GetHerselfHimself] to be a noble from house [shoeless_peasant.GetDynastyName] and seems to hold me now in the highest of contempt."
 travel_events.1002.a:0 "How was I to know?"
 friend_showed_charity:0 "[CHARACTER.GetShortUIName|U] showed [TARGET_CHARACTER.GetShortUIName] great charity"
 friend_showed_charity_corresponding:0 "[TARGET_CHARACTER.GetShortUIName|U] showed [CHARACTER.GetShortUIName] great charity"
 rival_ungenerous:0 "[CHARACTER.GetShortUIName|U] refused to help [TARGET_CHARACTER.GetShortUIName] charity in [TARGET_CHARACTER.GetHerHis] time of need"
 rival_ungenerous_corresponding:0 "[TARGET_CHARACTER.GetShortUIName|U] refused to help [CHARACTER.GetShortUIName] charity in [CHARACTER.GetHerHis] time of need"

#Bandit attack
 travel_events.1003.t:0 "$travel_danger_prefix$ Toll Collectors"
 travel_events.1003.desc:1 "We have stayed on the road slightly too long and the sun is starting to dip below the horizon. Out of the surrounding terrain shapes start to merge and form into angry-looking, armed figures. \n\n"This ere road has a toll, pay up" says the biggest and frankly ugliest of the bunch.\n\nMy [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('travel_leader'))] [travel_leader.GetFirstName] steps forward weapon raised and looks to me for direction."

 travel_events.1003.a:0 "Ah, of course the toll."
 travel_events.1003.b:0 "Perhaps you take payment in blood?"
 travel_events.1003.c:0 "Tolls are for peasants and I am a [ROOT.Char.GetTitleAsNameNoTooltip]."
 travel_events.1003.a.success:0 "Intimidated, they let you pass."
 travel_events.1003.a.failure:0 "You will still have to fight your way through."

 travel_events.1005.t:1 "$travel_danger_prefix$ [ROOT.Char.GetFaith.WaterGodNamePossessive] Toll"
 travel_events.1005.desc:0 "Sharp gusts and lingering squalls have kept the ship tipping and rolling for hours and as I stand on the deck clutching firmly onto the mast, I see the chest carrying my [overboard_artifact.GetName] has come loose!\n\nI'm too far to save it myself, but [travel_leader.GetFirstName] is within reach. However [travel_leader.GetSheHe] would be at risk of falling overboard."
 travel_events.1005.a:0 "Save it!"
 travel_events.1005.b:0 "It's not worth the risk."

 travel_events.4000.t:0 "Of Travels to Come"
 travel_events.4000.desc.intro:0 "Journeying through [ROOT.Char.GetCurrentLocation.GetName], I pass by a peculiar looking tent splayed open with its yet more peculiar looking occupant inside.\n\n"Come in, oh mighty [ROOT.Char.GetTitleAsNameNoTooltip|U]."
 travel_events.4000.desc.mid.long_to_go:0 "I can tell you have many miles to go,"
 travel_events.4000.desc.mid.travelled_far:0 "I can see you have come from far far away,"
 travel_events.4000.desc.outro:0 "and I can offer you a reading of your future travels, for a modest price."\n\nThe strange [mystic_scope.GetWomanMan] has piqued the interest of my entourage, but am I willing to pay for a 'reading'?"
 travel_events.4000.a:0 "Tell me my future, wise one."
 travel_events.4000.b:0 "Come experience the future #EMP with#! me."
 travel_events.4000.c:0 "I'm not interested."
 travel_events.4000.d:0 "Seal the tent and have this witch burned!"
 travel.good_reading:0 "Your Travel Bodes Well"
 travel.bad_reading:0 "Your Travel Bodes Ill"

 travel_events.4001.t:0 "The Fanatic"
 travel_events.4001.desc:1 "My entourage passes through [ROOT.Char.GetCurrentLocation.GetName] without issue, until I hear some commotion coming from around my guards. Eventually, a stranger manages to push through and stand at my side, beaming as if blessed by [ROOT.Char.GetFaith.HighGodName] [ROOT.Char.GetFaith.HighGodHerselfHimself].\n\n"By [loyal_fan_scope.GetFaith.random_GoodGodNames]! By [loyal_fan_scope.GetFaith.random_GoodGodNames]! By [loyal_fan_scope.GetFaith.random_GoodGodNames]! It's the [ROOT.Char.GetTitleAsNameNoTooltip|U] of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]! I desire nothing more than to serve you unconditionally for the rest of my life!"\n\nMy guards stand at the ready to throw [loyal_fan_scope.GetHerHim] back into the mud, but [loyal_fan_scope.GetSheHe] would certainly make for a loyal courtier."
 travel_events.4001.a:0 "Join me."
 travel_events.4001.b:0 "Here, some coin for your loyalty."
 travel_events.4001.c:0 "Back to the gutter from whence you came."

 travel_events.4002.t:0 "[local_beauty_scope.GetCulture.GetNameNoTooltip] [local_beauty_scope.GetWomenMen|U]"
 travel_events.4002.desc:0 "I have seen the world and beheld its many wonders in my travels, but never have I beheld such beauties as the ones I've seen in [ROOT.Char.GetCurrentLocation.GetName]. Truly, [local_beauty_scope.GetCulture.GetName] [local_beauty_scope.GetWomenMen] are a cut above all the rest.\n\nOne particularly fascinating specimen has taken my eye as late, a peasant [local_beauty_scope.GetWomanMan] by the name of [local_beauty_scope.GetName].\n\nA pretty little [local_beauty_scope.Custom('LoverPetName')], [local_beauty_scope.GetSheHe] is far too pleasing to my eye to spend [local_beauty_scope.GetHerHis] days slaving away in [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]."
 travel_events.4002.a:0 "My new paramour."
 travel_events.4002.b:0 "[local_beauty_scope.GetSheHe|U] must be by my side forever."
 travel_events.4002.c:0 "We must marry at once!"
 travel_events.4002.d:0 "Alas, I cannot give my love so freely."

 travel_events.4003.t:0 "A Monster on the Horizon"
 travel_events.4003.desc.intro:0 "The seas are thick with mist, rocks and waves materializing and vanishing in the blink of an eye. A monstrous silhouette appears on the horizon, and all seems calm until the great beast peaks out of the fog into plain view.\n\n"
 travel_events.4003.desc.viking:1 "The head of a dragon approaches our vessel, with a ferocious crew of northmen jeering on its back!"
 travel_events.4003.desc.berber_pirate:1 "A great dark ship heavy with plunder emerges on the horizon. Lowlifes from the shores of Umbar and Mardruak brandish their blades. Their banners are black, these must be the Black Corsairs of [umbar|E]!"
 travel_events.4003.desc.regular_pirate:1 "A ship filled to the brim with ragged brigands and thieves approaches us, their toothless grins eager to lay their salty fingers on our riches."
 travel_events.4003.a:0 "We'll fight them off!"
 travel_events.4003.b:0 "Just let them take what they want."
 travel_events.4003.c:0 "Attempt to lose them in the fog!"
 travel_events.4003.d:0 "My silver tongue will make allies of them yet!"
 travel_events.4003.offer_accepted:0 " [viking_scope.GetFirstName] accepts your offer"
 travel_events.4003.offer_refused:0 " [viking_scope.GetFirstName] refuses your offer"

 travel_events.4004.t:0 "Fish in the Sea"
 travel_events.4004.desc:0 "I've heard it said that [fishermen_county_scope.GetCountyData.GetCulture.GetName] fishermen are famed the world over for their ability to strip the ocean of its most bountiful and delicious plunder. Today, by the shores of [fishermen_county_scope.GetNameNoTierNoTooltip], I am fortunate enough to come across a [fishermen_county_scope.GetCountyData.GetCulture.GetNameNoTooltip] fishing fleet!\n\nOur entourage sails close to a stray member of the fleet, and I am greeted immediately by the pungent odor of its captain.\n\n"An honor, me [ROOT.Char.GetLadyLord]. Can I interest ye in our finest catches of the day?""
 travel_events.4004.a:0 "We will eat well tonight!"
 travel_events.4004.b:0 "Your fish or your life, sailor!"
 travel_events.4004.c:0 "Not today."

 travel_events.4005.t:0 "Rare Trinkets"
 travel_events.4005.desc:0 "The seas around here are thick with [merchant_character_scope.GetCulture.GetName] traders going about their usual craft, carrying rare and exotic goods from one port to another.\n\nOne such merchant ship holds an item within it that immediately takes my interest. The moment I lay eyes upon the [merchant_artifact_scope.GetName], I know I could never find anything like it back in [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] and it simply must be mine."
 travel_events.4005.a:0 "And mine it shall be!"
 travel_events.4005.b:0 "I'll steal it!"
 travel_events.4005.b_corsair:0 "We are corsairs, are we not? Lets give them a show!"
 travel_events.4005.c:0 "Alas, I cannot justify such reckless spending."

 travel_events.4006.t:0 "A Winged Thief"
 travel_events.4006.desc:0 "I am stirred from my relaxing trip across the great blue sea by a sudden shriek! I sprint into the stores below deck and am horrified to find a [ROOT.Char.Custom('GetRandomMigratoryBird')] beside the shredded remains of our supplies, its feathers stretched thin against its foul bloated belly.\n\nIn my rage, I could have killed the repugnant winged menace right there, but I am stopped by [superstituous_caravan_member.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n"Hark! Stay your hand, you [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')]! Don't you know it's bad luck to kill a bird at sea?""
 travel_events.4006.a:0 "I'll show mercy."
 travel_events.4006.b:0 "Nothing will stop me from killing this blasted bird!"

 travel_events.4007.t:1 "$travel_danger_prefix$ Stormy Weather"
 travel_events.4007.desc:0 "[ROOT.Char.GetFaith.WaterGodName] clearly does not favor our voyage, as waves the size of castles come crashing down upon our humble vessel! The ship is rocked back and forth, men and women alike cling to whatever they can to keep from turning overboard as the ship grows closer and closer to capsizing.\n\nI am of course stashed away with the other nobles in the safest part of the ship, but as the sky burns with thunder and the sea crashes down on us with all its strength, I fear I shall not live to see another day if I try to survive on faith alone."
 travel_events.4007.a:0 "I trust our captain."
 travel_events.4007.b:0 "By [ROOT.Char.GetFaith.WaterGodName], I will take the helm myself!"
 travel_events.4007.c:0 "Tail some local ships through the storm."

 travel_events.4008.t:1 "Derelict Ship"
 travel_events.4008.desc:0 "The sea is calm and forgiving today, still as a boulder and a powerful wind at our back to boot. It seems it'll be an easy day for the rowers below, but then I spot the mangled corpse of a ship buried nose-first into some jagged rocks just ahead.\n\nThere doesn't appear to be any survivors, and the rocks would be no trivial thing to navigate, yet I feel compelled to go and investigate this mysterious wreck."
 travel_events.4008.a:0 "Let's investigate."
 travel_events.4008.b:0 "There's nothing but death that way."

 travel_events.4009.t:1 "Derelict Ship: A Trinket"
 travel_events.4009.desc:0 "As suspected, the wreckage contains no life, save for a few birds pecking away at the half-eaten corpses of the travelers which came before us.\n\nUpon closer inspection, I see something shining in the bloodied beak of a bird. With a high-pitched squawk, it drops the object into the wreckage and flies away, leaving me to collect this intriguing object."
 travel_events.4009.a:0 "A splendid thing!"

 travel_events.4010.t:1 "Derelict Ship: Riches"
 travel_events.4010.desc:0 "Just as everyone had assumed, there were no survivors of the wreck, however the clothes and goods left on the corpses would indicate that this was once a wealth trading ship!\n\nAmong the wreckage, I see exotic goods and luxurious clothing still intact, save for being a little wet. No doubt, these items will fetch a good price once we make it ashore."
 travel_events.4010.a:0 "A good find!"

 travel_events.4011.t:1 "Derelict Ship: A Survivor"
 travel_events.4011.desc:0 "Much to my surprise, I begin to hear a voice hailing our ship as we approach the wreckage. The [castaway_scope.GetWomanMan] appears to be a wealthy noble floating around on the remains of a door.\n\n"Hail! I thought I was never to see another soul again before the sea would claim me, as it did my companions."\n\n[castaway_scope.GetSheHe|U] introduces [castaway_scope.GetHerselfHimself] as [castaway_scope.GetName], claims to be a noble from the [nearby_coast_scope.GetName] and has offered to pay for safe passage and company."
 travel_events.4011.a:0 "We shall help you to shore."
 travel_events.4011.b:0 "Join us on our travels!"
 travel_events.4011.c:0 "I'm afraid I can't hear you..."

 travel_events.4012.t:0 "[feral_child_scope.GetFirstNameNoTooltip], the [feral_child_scope.Custom('GetAnimalType')|U] [feral_child_scope.Custom('GirlBoy')|U]"
 travel_events.4012.desc:1 "As we travel through the wild lands of [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], I find myself with the distinct feeling of being watched. Hiding, though poorly, I see a frail, dirty [feral_child_scope.Custom('GirlBoy')], watching our entourage.\n\nA member of our caravan informs me that the locals say these lands are haunted by someone they call [feral_child_scope.GetFirstNameNoTooltip], who is said to have been raised far away from human society by a [feral_child_scope.Custom('GetAnimalType')].\n\nApparently, the poor creature has taken a fascination with us and has even started to speak some basic [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip], though not to any meaningful proficiency."
 travel_events.4012.a:0 "I'll train the [feral_child_scope.Custom('GirlBoy')]!"
 travel_events.4012.b:0 "Just ignore [feral_child_scope.GetHerHim]."
 travel_events.4012.c:0 "Chase [feral_child_scope.GetHerHim] back to [feral_child_scope.GetHerHis] [feral_child_scope.Custom('GetAnimalType')] friends!"

 travel_events.4013.t:0 "[feral_child_scope.GetFirstNameNoTooltip], a Breakthrough"
 travel_events.4013.desc:0 "Though nobody ever dared to dream it, it appears that there has been a breakthrough in [feral_child_scope.GetFirstNamePossessive] development!\n\nOnce a simple child cradled by none but feral beasts, the [feral_child_scope.Custom('GirlBoy')] is at last showing progress. [feral_child_scope.GetFirstNameNoTooltip] speaks in complete sentences and plays with other children [feral_child_scope.GetHerHis] age as if [feral_child_scope.GetSheHe] had always been one of them.\n\nToday after our usual lessons, [feral_child_scope.GetSheHe] even asked me to be [feral_child_scope.GetHerHis] [ROOT.Char.GetMotherFather]."
 travel_events.4013.a:0 "[feral_child_scope.GetSheHe|U] is a [feral_child_scope.Custom('GetDaughterSon')] to me, blood or no."
 travel_events.4013.b:0 "What a triumph!"

 travel_events.4014.t:0 "[feral_child_scope.GetFirstNameNoTooltip], Longing for the Wild"
 travel_events.4014.desc:0 "[feral_child_scope.GetFirstName] has been a real challenge to mentor, that much is certain. [feral_child_scope.GetSheHe|U] is scarcely able to string a sentence together, and still prowls around like a beast. Life indoors seems to cause [feral_child_scope.GetHerHim] a great deal of stress, and when [feral_child_scope.GetSheHe] does decide to speak, [feral_child_scope.GetSheHe] speaks almost exclusively of returning to the wilderness.\n\nI watch as [feral_child_scope.GetSheHe] stands uncomfortably on two legs and motions to leave, and somehow I know that this time, [feral_child_scope.GetSheHe] is leaving for good."
 travel_events.4014.a:0 "Wait! Just give me one more chance!"
 travel_events.4014.b:0 "I'll never forget you, [feral_child_scope.GetFirstNameNoTooltip]."

 travel_events.4015.t:0 "The Language Barrier"
 travel_events.4015.desc:0 "It seems that our caravan has become a little lost in these foreign lands.\n\n[travel_leader_scope.GetName] has been trailing us around [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] for hours, and though [travel_leader_scope.GetSheHe] at last swallowed [travel_leader_scope.GetHerHis] pride and asked for directions, [travel_leader_scope.GetSheHe] does not appear to be an expert [ROOT.Char.GetCurrentLocation.GetCulture.GetLanguage.GetNameNoTooltip] speaker."
 travel_events.4015.a:0 "Let me try."
 travel_events.4015.b:0 "Fortunately, I'm fluent in [ROOT.Char.GetCurrentLocation.GetCulture.GetLanguage.GetNameNoTooltip]!"

 travel_events.4016.t:1 "$travel_danger_prefix$ Too Bloody Warm"
 travel_events.4016.desc.intro:0 "I have traveled far from home, and the ice-cold winds are far behind. Though at first the change in climate was pleasant and wondrous for my complexion,"
 travel_events.4016.desc.mid.dry_heat:0 "my skin has started to turn crimson and water goes through me like sand through a sieve."
 travel_events.4016.desc.mid.humid_heat:0 "the air thick with moisture makes me feel as if I'm breathing through a damp cloth."
 travel_events.4016.desc.outro:0 "\n\nThe water is cooling and invigorating, and helps greatly to offset this heat exhaustion, but it simply isn't enough."
 travel_events.4016.a:0 "Sun, do your worst!"
 travel.got_heatstroke:0 "You overheated"
 travel.found_a_place_to_cool:0 "You found a cooling river"
 travel_events.4016.b:0 "I need water!"
 every_entourage_tt:0 "Every entourage member"
 travel.stole_water:0 "You stole a cooling sip of water"
 travel.caught_stealing_water:0 "You were caught!"

 travel_events.4017.t:0 "Blades for Hire"
 travel_events.4017.desc.intro:0 "I have heard tell of the military exploits of the legendary [ROOT.Char.GetCurrentLocation.GetCulture.GetName] mercenaries, and passing through [ROOT.Char.GetCurrentLocation.GetName], I am fortuitous enough to come across a highly skilled mercenary commander!\n\n"
 travel_events.4017.desc.mid.nomad:0 "[warrior_scope.GetName] touts [warrior_scope.GetHerselfHimself] as being the most terrifying warrior in all of the steppe"
 travel_events.4017.desc.mid.swordsman:0 "[warrior_scope.GetName] claims that [warrior_scope.GetSheHe] is the finest [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip] swords[warrior_scope.GetWomanMan] in the world"
 travel_events.4017.desc.outro:0 "and would be honored to serve, for the right price."
 travel_events.4017.a:0 "And the right price [warrior_scope.GetSheHe] shall have!"
 travel_events.4017.b:0 "I'm sure we can negotiate this."
 travel.haggle_succesful:0 "You haggle successfully!"
 travel.haggle_failed:0 "[warrior_scope.GetName] is insulted"
 travel_events.4017.c:0 "Perhaps we may use this connection for a future deal..."
 travel_events.4017.d:0 "I think not."

 travel_events.4018.t:0 "A [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip] Mendicant"
 travel_events.4018.desc.intro:1 "We have heard that [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetHolder.GetPrimaryTitle.GetNameNoTierNoTooltip] is a land lousy with holy men traveling in impoverished conditions, living often on faith alone.\n\nOne such mendicant has approached our caravan,"
 travel_events.4018.desc.mid.mystic:0 "preaching [mystic_scope.GetHerHis] own mystical esoteric philosophy at any who will listen."
 travel_events.4018.desc.mid.preacher:0 "speaking of [mystic_scope.GetHerHis] interpretation of [mystic_scope.GetFaith.HighGodNamePossessive] will and how to lead a pious existence."
 travel_events.4018.desc.outro:0 "\n\nThe impoverished creature seems loathe to part with our party, but perhaps I can get rid of [mystic_scope.GetHerHim]..."
 travel_events.4018.a:0 "I am a master debater."
 travel.debate_won:0 "You won the debate!"
 travel.debate_lost:0 "You lost the debate."
 travel_events.4018.b:0 "[mystic_scope.GetSheHe|U] does make some good points..."
 travel_events.4018.c:0 "I'm sure they'll leave eventually."
 travel_events.4018.d:0 "A good heretic burning is in order!"

 travel_events.4019.t:0 "A Lowly Delicacy"
 travel_events.4019.desc:0 "On our way through [ROOT.Char.GetCurrentLocation.GetName], we appear to have stumbled into a local food market! Everywhere, peasants and nobles of every culture and tongue clamor around exotic food stalls, the air thick with fragrances I never had imagined.\n\nMy nose is drawn to a lowly stall stacked with a dish I could only dream of. I am pulled out of my haze by the halting grasp of [pompous_courtier.GetName].\n\n"Do not waste your palate on this slop, my [ROOT.Char.GetLadyLord]. [ROOT.Char.Custom('GetLocalStreetFoodPlural')|U] are for peasants, we have much finer foods at home.""
 travel_events.4019.a:0 "I am the [ROOT.Char.GetTitleAsNameNoTooltip] and I want my [ROOT.Char.Custom('GetLocalStreetFood')]!"
 travel.good_food:0 "The food was amazing"
 travel.bad_food:0 "The food was disgusting"
 travel.food_poisoning:0 "You contracted food poisoning"
 travel_events.4019.b:0 "I can't believe I almost ate this garbage!"
 travel_events.4019.c:0 "Perhaps I could get the recipe!"

 travel_events.4020.t:1 "$travel_danger_prefix$ [ROOT.Char.GetFirstNameNoTooltip], the Outlander"
 travel_events.4020.desc:0 "It is known that the [ROOT.Char.GetCurrentLocation.GetCounty.GetCulture.GetName] people are ardent believers in the [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdjective] faith and do not take kindly to non-believers. Nevertheless, [ROOT.Char.GetCurrentLocation.GetName] is on our route so we must pass through.\n\nQuickly though, the villagers' vengeful eyes set upon us like a [ROOT.Char.Custom('GetAnimalType')] prowling its meal. Before we have a chance to react, the local [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.PriestNeuter] descends upon us with a mob of raging fanatics, screeching about our alleged "heretical beliefs" and demanding we pay atonement for passing through these "holy lands"."
 travel_events.4020.a:0 "Foolish [strong_believer_scope.GetWomanMan], it is #EMP you#! who is the heretic!"
 travel_events.4020.b:0 "It's easier if we just pay."
 travel_events.4020.c:0 "Burn these lunatics."

 travel_events.4021.t:0 "The Altar of [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HighGodName]"
 travel_events.4021.desc.intro:1 "I had been warned that the [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdherentNamePlural] practiced human sacrifice, but never had I imagined that I would bear witness to such a sacrifice. On a stone altar, I see a [sacrificed_person_scope.GetWomanMan] stripped nude, laminated to the surface with tightly wound ropes.\n\n"
 travel_events.4021.desc.mid.sadist:0 "I am truly fortunate to get to witness this sacred barbarism with my own eyes. [sacrificed_person_scope.GetSheHe|U] writhes and struggles so pleasingly, I lament that I cannot drive the knife through [sacrificed_person_scope.GetHerHis] heart and deliver [sacrificed_person_scope.GetHerHim] to [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HighGodName] myself!\n\n"
 travel_events.4021.desc.mid:1 "I simply can't believe what I'm witnessing. [sacrificed_person_scope.GetSheHe|U] pulsates rapidly with each rapid breath, [sacrificed_person_scope.GetHerHis] bloody eyes pleading with me to interfere.\n\n"
 travel_events.4021.desc.outro.cannibal:0 "I can only hope I get the opportunity to feast on [sacrificed_person_scope.GetHerHis] flesh when this is all done."
 travel_events.4021.desc.outro.sadist:0 "I watch gleefully, my eyes fixed on the knife as it delivers [sacrificed_person_scope.GetHerHim] to oblivion."
 travel_events.4021.desc.outro:0 "I watch helplessly, longing to stay the knife and postpone [sacrificed_person_scope.GetHerHis] journey to oblivion."
 travel_events.4021.a:0 "I must simply look away."
 travel_events.4021.a.sadist:0 "I'll try not to miss a moment of this!"
 travel_events.4021.b:0 "Perhaps I can buy this wretch's freedom!"
 travel_events.4021.c:0 "Stop! Take [rival_to_sacrifice.GetName] instead!"

 travel_events.4022.t:0 "The Holy Tree"
 travel_events.4022.desc:1 "I am told that nature is venerated here in [ROOT.Char.GetCurrentLocation.GetName] as an extension of the will of [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.PantheonTerm].\n\nWe watch as the locals adorn an old tree in fine materials and jewelry, as if they were courting it. Many in my entourage are satisfied to watch from a distance, but I feel compelled to do something more..."
 travel_events.4022.a:0 "Fascinating."
 travel_events.4022.a.not_so_different:0 "We are not so different."
 travel_events.4022.a.ignore_heretics:0 "I shall not involve myself in the business of heretics."
 travel_events.4022.b:0 "Have the tree burned!"
 travel.burn_the_tree:0 "The tree is set ablaze"
 travel.beaten_by_peasants:0 "You are beaten back by the faithful"
 travel_events.4022.c:0 "I should join in the celebration!"
 cultural_acceptance_participated_in_festival:0 "Participated in a festival"

 travel_events.4023.t:2 "The Lost [prester_john_scope.GetFaith.GetReligion.GetAdherentNamePluralNoTooltip|U]"
 travel_events.4023.desc.intro:0 "There are legends of a distant [ROOT.Char.GetFaith.GetReligion.GetAdjective] [prester_john_scope.GetPrimaryTitle.GetTierAsNameNoTooltip] surrounded by the heretical and faithless. One day, this [prester_john_scope.GetPrimaryTitle.GetTierAsNameNoTooltip]'s legendary [prester_john_scope.GetTitleAsNameNoTooltip] will take up arms against the wicked and smite them with holy fury!\n\n"
 travel_events.4023.desc.mid.john:0 "The legends name him "Prester John", and"
 travel_events.4023.desc.mid.joan:0 "The legends name him "Prester John", but perhaps they meant to say "Prester Joan"! Either way,"
 travel_events.4023.desc.mid:0 "This legendary figure has remained nameless, but"
 travel_events.4023.desc.outro:0 "as I spend more and more time in [prester_john_scope.GetPrimaryTitle.GetNameNoTierNoTooltip], I become more and more convinced that [prester_john_scope.GetName] is this legendary [prester_john_scope.GetTitleAsNameNoTooltip]!"
 travel_events.4023.a:0 "I must meet [prester_john_scope.GetHerHim] at once!"
 travel_events.4023.b:0 "[prester_john_scope.GetSheHe|U] must be reminded of [prester_john_scope.GetHerHis] duty to fight heresy!"
 travel_events.4023.c:0 "[prester_john_scope.GetFaith.GetName] is a mere perversion of [ROOT.Char.GetFaith.GetName]!"
 travel_events.4023.d:0 "Fascinating. Moving on."

 travel_events.4024.t:0 "A Foreign [ROOT.Char.GetFaith.GetReligion.GetAdherentNameNoTooltip|U]"
 travel_events.4024.desc.intro:0 "I have received a letter written in an exotic tongue from someone who claims to be a distant [foreign_visitor.GetTitleAsNameNoTooltip], home to the "[foreign_visitor.GetFaith.GetAdherentNamePluralNoTooltip]", a faraway group of [ROOT.Char.GetFaith.GetReligion.GetAdherentNameNoTooltip]."
 travel_events.4024.desc.mid:0 "\n\n[foreign_visitor.GetSheHe|U] claims that I am a legendary figure to these [foreign_visitor.GetFaith.GetAdherentNamePluralNoTooltip], a true [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.GetTitleAsNameNoTooltip|U] besieged by godless heathens."
 travel_events.4024.a:0 "[foreign_visitor.GetSheHe|U] shall be a legend to us too!"
 travel_events.4024.b:0 "[foreign_visitor.GetFaith.GetName]? Sounds like heresy!"
 travel_events.4024.c:0 "Perhaps [chaplain_scope.GetName] can teach them all about [ROOT.Char.GetFaith.GetName]!"
 travel.gift_from_john:0 "A gift from [prester_john_scope.GetName]"
 travel_events.4024.d:0 "How nice..."
 travel.turned_away_from_john:0 "You were turned away"

 travel_events.4025.t:0 "Take the Holy Sword"
 travel_events.4025.desc.mid:1 "[foreign_visitor.GetSheHe|U] claims that I am a legendary figure destined to take up the sword against non-believers in [ROOT.Char.GetFaith.HighGodNamePossessive] name and deliver the wretched to [ROOT.Char.GetFaith.NegativeAfterLife] where they belong.\n\nI have many neighbors of all sorts of faiths, would [ROOT.Char.GetFaith.HighGodName] truly wish me to commit violence in [ROOT.Char.GetFaith.HighGodHerHis|U] name?"
 travel_events.4025.a:1 "Of course [ROOT.Char.GetFaith.HighGodNameSheHe|U] would!"
 travel_events.4025.b:0 "There are many paths to [ROOT.Char.GetFaith.PositiveAfterLife]"
 travel.visitor_rejected_me:0 "[prester_john_scope.GetName] refuses to fight heresy"
 travel_events.4025.different_religion_neighbors_and_vassals:0 "Every [vassal|E] and neighboring [ruler|E] of a different [religion|E]"

 travel_events.4026.t:0 "Friends From a Distance"
 travel_events.4026.desc:0 "[prester_john_scope.GetName] has returned my letter and has expressed [prester_john_scope.GetHerHis] mutual admiration for myself and the [ROOT.Char.GetFaith.GetAdjective] faith.\n\n[prester_john_scope.GetSheHe|U] goes on to say that if [ROOT.Char.GetFaith.HighGodName] wills it, we may meet again, and in the meantime, we should remain mutual admirers from a distance."
 travel_events.4026.a:0 "That sounds wonderful!"
 travel.became_friends_with_visitor:0 "[foreign_visitor.GetName] has become your friend!"
 travel.visitor_rejected_friendship:0 "[foreign_visitor.GetName] refuses to become friends"
 travel_events.4026.b:0 "Long distance doesn't really work for me."

 travel_events.4027.t:0 "Visiting Heretics"
 travel_events.4027.desc:0 "A band of traveling [foreign_visitor.GetFaith.GetAdherentNamePlural] is passing through [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] and today, a prominent [foreign_visitor.GetFaith.GetAdherentNameNoTooltip] [foreign_visitor.GetTitleAsNameNoTooltip|U] amidst their ranks have accused me of heresy!\n\n[foreign_visitor.GetSheHe|U] claims that not only am I perverting [ROOT.Char.GetFaith.HighGodNamePossessive] will, but that the entire [ROOT.Char.GetFaith.GetAdjective] faith is but an ugly mockery of [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]!"
 travel_events.4027.a:0 "Why that pompous fundamentalist! We'll see who mocks who!"

 travel_events.4028.t:0 "A Runestone"
 travel_events.4028.desc:1 "The countryside of [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] is known to be littered with runestones: towering monoliths etched with written records of events, both legendary and historical.\n\nIn our travels, we encounter a particularly grandiose runestone adorned with complex patterns and what is no-doubt a legend written in a language I cannot understand.\n\nPerhaps with the time and patience, I could decipher the meaning..."
 travel_events.4028.a:0 "I'll give it a try!"
 travel.read_runestone:0 "You read the Runestone!"
 travel.failed_to_read_runestone:0 "You failed to read the Runestone"
 travel_events.4028.b:0 "This profane symbol should be torn down!"
 travel_events.4028.c:0 "I don't have time for this."

 travel_events.4029.t:0 "The Macabre Scarecrow of [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]"
 travel_events.4029.desc.intro:0 "Strolling through the [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] countryside is not quite the peaceful lark I had imagined. The sky is black with clouds and the farmland fields are deathly silent.\n\nThat is until we hear ear-wrenching wails of agony coming from deep within the fields. As we draw nearer, we find a [brainless_character.GetWomanMan] strung up on a post as if [brainless_character.GetSheHe] were a scarecrow.\n\n"
 travel_events.4029.desc.mid.christian:0 "[brainless_character.GetSheHe|U] is the very image of Christly suffering, strung up on [brainless_character.GetHerHis] farmyard crucifix."
 travel_events.4029.desc.mid:0 "From [brainless_character.GetHerHis] dry lips and pale skin, it is apparent that [brainless_character.GetSheHe] has been here for a while."
 travel_events.4029.desc.outro:0 "Some of the members of my entourage implore me to cut [brainless_character.GetHerHim] down, but is it really my concern?"
 travel_events.4029.a:0 "Show mercy to this creature!"
 travel_events.4029.b:0 "[brainless_character.GetSheHe|U] is clearly a criminal."
 travel_events.4029.c:0 "Leave [brainless_character.GetHerHim]."

 travel_events.4030.t:0 "$travel_events.4029.t$"
 travel_events.4030.desc.intro:1 "The [brainless_character.GetWomanMan] grovels pitifully at my feet, bloodying the soil with [brainless_character.GetHerHis] hands. Soon, members of my entourage hoist [brainless_character.GetHerHim] onto [brainless_character.GetHerHis] unsteady feet, pleading to hear how [brainless_character.GetSheHe] came to be there.\n\n"
 travel_events.4030.desc.mid.lowborn:1 ""Oh it was me mother, y'see. She tells me I'm so slow and useless I'd make a better scarecrow than a farmhand, so she tied me up. I thought I'd be alright, but it was torture.""
 travel_events.4030.desc.mid.noble:1 ""Oh I was just here to collect taxes. The peasants told me the gold were buried out here, and before I knew it, they descended upon me and strung me up like a scarecrow!""
 travel_events.4030.desc.outro:0 "\n\nIntellect is clearly not [brainless_character.GetHerHis] strength, but [brainless_character.GetSheHe] offers me a small sum of wealth for my assistance regardless."
 travel_events.4030.a:0 "[brainless_character.GetSheHe|U] is clearly in danger here, come with me!"
 travel_events.4030.b:0 "A good reward for a good deed."
 travel_events.4030.c:0 "I need no reward."

 travel_events.4031.t:0 "The Metal [heartless_knight_scope.GetWomanMan|U]"
 travel_events.4031.desc.intro:1 "Truly, a stroll through [ROOT.Char.GetCurrentLocation.GetName] is a gift from [ROOT.Char.GetFaith.CreatorName]. The tranquility of this place is suddenly and abruptly broken by the furious grunts and clattering of armor!\n\n"Hark! Get me out of this metal prison! My squire took offense at my manner, even going so far as to call me 'heartless' and has abandoned me!"\n\n"
 travel_events.4031.desc.mid.callous:0 "I try to stifle my laughter, but the image of this fool clattering across the countryside is just too much."
 travel_events.4031.desc.mid:0 "Whatever this strange [heartless_knight_scope.GetWomanMan] did could not have been enough to justify being stuck forever in [heartless_knight_scope.GetHerHis] armor."
 travel_events.4031.desc.outro:0 "I could of course have someone help [heartless_knight_scope.GetHerHim], but is it truly worth it?"
 travel_events.4031.a:0 "Consider the armor gone, for a price."
 travel_events.4031.b:0 "Offer [heartless_knight_scope.GetHerHim] loyal squires, for [heartless_knight_scope.GetHerHis] fealty."
 travel_events.4031.c:0 "I leave [heartless_knight_scope.GetHerHim] to [heartless_knight_scope.GetHerHis] fate."

 travel_events.4032.t:2 "[ROOT.Char.Custom('GetAnimalType')|U] Struggle"
 travel_events.4032.desc:2 "Our journey is violently interrupted by the sound of tearing flesh and gnashing jaws, and the desperate cries of a [cowardly_knight_scope.GetWomanMan] about to meet [cowardly_knight_scope.GetHerHis] end! The noise is so horrific it must have come from the depths of [ROOT.Char.GetFaith.NegativeAfterLife]!\n\nAttempting to track the source we find a desperate $knight_culture_player_no_tooltip_lowercase$ struggling with a wild [ROOT.Char.Custom('GetAnimalType')]! [cowardly_knight_scope.GetHerHis|U] blade is wedged between the beast's jaws, but [cowardly_knight_scope.GetHerHis] grip is beginning to falter."
 travel_events.4032.a:1 "This [cowardly_knight_scope.GetWomanMan] deserves my help!"
 travel.beat_back_lion:1 "You beat the [ROOT.Char.Custom('GetAnimalType')]"
 travel.mauled_by_animal:1 "You were mauled by the [ROOT.Char.Custom('GetAnimalType')]"
 travel_events.4032.b:1 "Help [cowardly_knight_scope.GetHerHim] [entourage_helper.GetNameNoTooltip]!"
 travel_events.4032.c:0 "I won't risk my life for this."
 
 travel_events.4033.t:0 "The [witch_scope.Custom('MagicUserTerm')|U] of [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]"
 travel_events.4033.desc.intro:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip] is a land of strange and obscure custom to me. The practices of the [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdjective] faith are strange and unimaginably different from [ROOT.Char.GetFaith.GetName], and nowhere is that more apparent than in their attitude towards the practice of magic.\n\nRight in the middle of the town, there is a [witch_scope.GetWomanMan] chanting incantations and offering blessings as if [witch_scope.GetSheHe] were a [ROOT.Char.GetFaith.PriestNeuter]!"
 travel_events.4033.desc.mid.zealous:0 "The very sight of this degenerate heresy is enough to make me sick and I can feel my witch-burning hand begin to tremble with rage."
 travel_events.4033.desc.mid:0 "It is strange to me, but the people appear positively jubilant to be in [witch_scope.GetHerHis] presence."
 travel_events.4033.a:0 "They must be made to understand that [witch_scope.Custom('MagicPracticeTerm')] is a sin."
 travel_events.4033.b:0 "I have so much to learn, teach me!"
 travel_events.4033.c:0 "This is really none of my concern."
 travel_events.4033.d:0 "[witch_scope.Custom('MagicPracticeTerm')|U]! [witch_scope.GetSheHe|U] will repent, or [witch_scope.GetSheHe] will burn!"
 travel.burned_witch:0 "You captured and burned the [witch_scope.Custom('MagicUserTerm')]"
 travel.beaten_by_locals:0 "You were stopped by the locals"
 
 travel_events.4034.t:0 "Ashes to Treasures"
 travel_events.4034.desc.intro:0 "The wicked [witch_scope.Custom('MagicUserTerm')] of [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] has been rightfully burned for [witch_scope.GetHerHis] crimes against [ROOT.Char.GetFaith.HighGodName], and as the smoke clears, I see this [witch_scope.Custom('InsultAdjective')] [witch_scope.GetWomanMan] has left something behind.\n\n"
 travel_events.4034.desc.mid.bones:0 "Buried among the ashes are [witch_scope.GetHerHis] bones, immaculately preserved in spite of the intensity of the flames. No doubt, this was some final act of vile magic."
 travel_events.4034.desc.mid:0 "Glistening in the ashes is a marvelous object, miraculously spared from the intense flames. Perhaps this is a gift from [ROOT.Char.GetFaith.HighGodName] for my service, or some final act of magic from the vile witch."
 travel_events.4034.desc.outro:0 "The artifact is recovered from the ashes and cleaned up by a member of my entourage, to be mine forever."
 travel_events.4034.a:0 "A fine addition to my collection."

 travel_events.4035.t:1 "Not in [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] Anymore"
 travel_events.4035.desc.intro:1 "As a loyal servant of [ROOT.Char.GetFaith.WitchGodName], travel means performing rituals and incantations to safeguard my entourage against evil spirits.\n\nHere in [ROOT.Char.GetCurrentLocation.GetNameNoTooltip],"
 travel_events.4035.desc.mid.zealous:1 "the vile heretics"
 travel_events.4035.desc.mid:1 "people"
 travel_events.4035.desc.outro:1 "believe all magic and miracles done by any but their clerics to be witchcraft.\n\nAccordingly, the local [zealous_priest_scope.GetFaith.PriestNeuter] now descends upon my procession like a beast, scrubbing away my protective symbols and raving about the alleged evil of my ways."
 travel_events.4035.a:1 "Perhaps [zealous_priest_scope.GetSheHe] will listen to reason?"
 travel_events.4035.b:0 "I repent my evil ways!"
 travel_events.4035.c:0 "Run away!"
 travel_events.4035.d:0 "I will fight my way out of this!"
 travel.beat_zealot:0 "You defeated the angry mob"

 travel_events.4036.t:0 "[ROOT.Char.GetCurrentLocation.GetCounty.GetCulture.GetNameNoTooltip] Caravaneers"
 travel_events.4036.desc:1 "As we wind along the outskirts of [ROOT.Char.GetCurrentLocation.GetCounty.GetName], I see a trail of caravan camels in the distance and soon we meet with their strange leader.\n\n"Good evening to you, worthy friend. Come in! Come in! I promise you that what I have in my stall, like [kingdom_scope.GetBaseNameNoTierNoTooltip] herself are for more than they seem," [merchant_character_scope.GetSheHe] says, showcasing countless shining trinkets before my eyes."
 travel_events.4036.a:0 "I'll pay whatever you wish!"
 travel_events.4036.b:0 "I'll steal it!"
 travel_events.4036.d:0 "Maybe we can make a deal."
 travel_events.4036.c:0 "I'm not interested in [ROOT.Char.GetCurrentLocation.GetCounty.GetCulture.GetNameNoTooltip] trinkets."
 
 travel_events.4037.t:0 "[ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip] and [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetNameNoTooltip]"
 travel_events.4037.desc:0 "I had heard that the people of [ROOT.Char.GetCurrentLocation.GetCounty.GetName] practice [ROOT.Char.GetFaith.GetReligion.GetName] in conjunction with their own [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdjective] beliefs, and now that I'm here, I can see that religious interweaving everywhere.\n\nA peculiar and enthusiastic peasant calling [fanboy_character_scope.GetHerselfHimself] [fanboy_character_scope.GetFirstName] enthusiastically approaches my entourage and begins studying our religious iconography with vigor.\n\n"By [fanboy_character_scope.GetFaith.HighGodName], a group of [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] here of all places! Pray tell me, my [ROOT.Char.GetLadyLord], would you teach us of the [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] ways of worship?""
 travel_events.4037.a:0 "I will teach them!"
 travel.good_cermon:0 "You delivered a good sermon"
 travel.bad_cermon:0 "You delivered a bad sermon"
 travel_events.4037.b:0 "I am more interested in hearing about [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetNameNoTooltip]."
 travel_events.4037.c:0 "Begone, heathen!"

 travel_events.4038.t:0 "[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip] Among Us"
 travel_events.4038.desc:0 "In the [ROOT.Char.GetFaith.GetAdjective] faith, we observe our own rituals and our own beliefs, but we still hold [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetReligion.GetName] above all other religions and express a kinship for their beliefs.\n\nIt is quite common for [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] to practice [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetReligion.GetNameNoTooltip] in conjunction with traditional [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] worship, and now that I am here in [ROOT.Char.GetCurrentLocation.GetCounty.GetName] I have an opportunity to attend a sermon and learn all about the [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdjective] faith."
 travel_events.4038.a:0 "I simply must attend!"
 travel_events.4038.b:0 "Perhaps I can interest them in our ways!"
 travel_events.4038.c:0 "I'm not interested."

 travel_events.4039.t:0 "Hospitality for a Day"
 travel_events.4039.desc:0 "The journey has been long and tiresome, and my feet ache so much that my ancestors must feel it. As I feel I'm about to collapse from exhaustion, I feel something heavy weigh on my neck!\n\nBefore long, I am adorned from head-to-toe in traditional [ROOT.Char.GetCurrentLocation.GetCounty.GetCulture.GetName] garbs, the streets alive with jubilation! Every house head beacons me to come inside and rest my weary laurels. It would only take a moment to regain my stamina, and I would be welcomed as the guest of honor.\n\n[ROOT.Char.GetCurrentLocation.GetCounty.GetCulture.GetNameNoTooltip] hospitality is legendary, can I really afford #EMP not#! to see it for myself?"
 travel_events.4039.a:0 "Perhaps just a short rest..."
 travel_events.4039.b:0 "I must keep moving!"
 
 travel_events.4040.t:0 "A Cultural Fascination"
 travel_events.4040.desc:1 "Ever since entering [ROOT.Char.GetCurrentLocation.GetCounty.GetName], I have been treated much like an animal in a spectacular garden. The people stare in amazement at the mere way I speak and carry myself.\n\nAs we make our way through, I am suddenly approached by a peculiar and enthusiastic [fanboy_character_scope.GetWomanMan] who, unlike the rest of the crowd, seems to speak [ROOT.Char.GetCulture.GetLanguage.GetName].\n\n"My word, so it's true! A [ROOT.Char.GetCulture.GetName] [ROOT.Char.GetTitleAsNameNoTooltip] here of all places! I have long admired [ROOT.Char.GetCulture.GetNameNoTooltip] customs, and I've even learned [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] in my own time! What an honor it is!""
 travel_events.4040.a:0 "The honor is all yours."
 travel_events.4040.b:0 "Teach me about #EMP your#! people."
