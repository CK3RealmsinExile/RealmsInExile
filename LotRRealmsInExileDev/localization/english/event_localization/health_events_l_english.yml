 # Suicide events, by Linnéa Thimrén 
 health.6001.t:0 "The Attempt"
 health.6001.desc_opening:0 "I will end my life. I cannot help the sorrow rising in my heart thinking of all that I will leave behind, but my mind is set."
 health.6001.desc_depression:0 "The suffering seems endless."
 health.6001.desc_sickness:0 "My body has become a prison, wasting away..."
 health.6001.desc_lunacy:0 "The shadows have spoken, and I will soon join them."
 health.6001.desc_loss:0 "I cannot stand another loss."
 health.6001.desc_stress:0 "I cannot take this any more."
 health.6001.desc_ending:0 "\n\nWhat I have yet to decide is how I will go about it..."
 health.6001.warning:0 "There is always a chance that the attempt will fail"
 health.6001.a:0 "I will find a building high enough."
 health.6001.a_tribal:0 "I will find a cliff high enough."
 health.6001.b:0 "Tea, brewed on a lethal plant... Sounds almost palatable."
 health.6001.c:0 "A warm bath and a sharp knife should do it."
 health.6001.d:0 "I am no longer certain this is what I want to do."
 health.6001.d_tt:0 "I do not make an attempt"

 health.6002.desc_fall:0 "As I move closer to the edge the wind catch the fabric of my [ROOT.Char.Custom('GetClothingArticle')] and it whips around me. It is a long way down."
 health.6002.desc_poison:0 "As the tea boils the air fills with a foul stench as if to remind me of its purpose. I pour the liquid into a cup. It cools quickly, and I raise the cup towards my lips."
 health.6002.desc_knife:0 "Sitting in the warm bath I inhale the steam as I reach for the sharp knife beside me."
 health.6002.desc_ending:1 "\n\n"[ROOT.Char.GetFirstNameNoTooltip]! Don't do it, [friendly_person.Custom2('RelationToMeShort', ROOT.Char)]!"\n\nI turn around to find [friendly_person.GetTitledFirstName] standing there, reaching towards me with a terrified expression. "Please, this is not the way.""
 health.6002.a:0 "There is nothing you can do to stop me."
 health.6002.a_success:0 "Your attempt succeeds"
 health.6002.a_failure:0 "Your attempt fails"
 health.6002.b:0 "You are right. Things might still get better."

 health.6004.desc:0 "A small step out over the edge, that is all it takes. With the wind screaming around me I raise my foot and move forward.\n\nFor a moment it feels like I am suspended in the air, the world spinning around me, and then it all goes very fast. The wind in my ears, the sensation of falling, the ground rising up to meet me..."
 health.6004.a:0 "Free, at last."

 health.6005.desc:0 "A small step out over the edge, that is all it takes. With the wind screaming around me I raise my foot and–\n\nI am abruptly yanked backwards, a guard holding me down. "
 health.6005.desc_ending:0 ""I am sorry, my [ROOT.Char.GetLadyLord], but you are not in your right mind!""
 health.6005.a:0 "My plans, foiled..."

 health.6007.desc:0 "I breathe in the vapors coming from the cup of tea I hold in my hands, and close my eyes. Slowly I raise the rim to my lips and take a long sip. I swallow.\n\nSoon the world starts to go gray and indistinct, darkness creeping into the edge of my vision, and I lay my head down onto the table. I feel my breath coming shorter and shorter. I close my eyes."
 
 health.6008.desc:0 "I breathe in the vapors coming from the cup of tea I hold in my hands, and close my eyes. Slowly I raise the rim to my lips and–\n\nThe cup is yanked out of my hand and thrown to the floor where it shatters. A guard stands above me, panic in [dummy_gender.GetHerHis] eyes."

 health.6010.desc:0 "The steam from my hot bath is wafting around me and I breathe in deeply as I pick up the knife beside me. I rest it gently upon one arm, and then I press. Hard.\n\nWhen I have two identical cuts on both arms I let them sink back into the rapidly reddening water. I lean my head back and sigh as the world starts to spin. It won't be long now..."
 
 health.6011.desc:0 "Just as I am about to cut into my arm with the knife, the steam of the hot bath wafting around me, guards barge in and quickly wrestle the knife from my hands.\n\n"

 health.6100.desc:0 ""Hello [ROOT.Char.GetTitledFirstNameNoTooltip]. I just wanted to pay you a visit, to ask how you are doing since... the incident a while ago."\n\n[friendly_person.GetTitledFirstName] asks me with genuine warmth, and not even the mention of my attempted suicide can quell it completely."
 health.6100.a:0 "I am doing better, thank you."
 health.6100.b:0 "How I'm doing is none of your business."

 health.6200.desc_opening:0 "In a rare moment of clarity I sense someone at my bedside."
 health.6200.desc_close_person:0 "\n\nIt must be my [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('close_person'))] [close_person.GetTitledFirstName], one of the few people coming to see me nowadays. I try to reach for [close_person.GetHerHim], but my hands won't even twitch..."
 health.6200.desc:0 "The only people coming to visit me nowadays are servants, but I need #EMP someone#! to free me..."
 health.6200.a:0 ""[close_person.GetFirstNameNoTooltip]... Please... End this...""
 health.6200.a_success:0 "[close_person.GetSheHe|U] agrees to do it"
 health.6200.a_failure:0 "[close_person.GetSheHe|U] denies me"
 health.6200.a_failure_tt:0 "You do not die"
 health.6200.b:0 "I cannot ask this of [close_person.GetHerHim]. A servant must do it..."
 health.6200.b_2:0 "A servant must do it..."
 health.6200.b_success:0 "A servant fulfills your wish"
 health.6200.b_failure:0 "No servant agrees"

 health.6203.desc:0 "I sit by [incapable_person.GetTitledFirstNamePossessive] bedside when [incapable_person.GetSheHe] suddenly seems to stir almost awake, eyes roaming upwards. Ever since [incapable_person.GetSheHe] became bound to this bed [incapable_person.GetSheHe] has barely said a word, but suddenly the silence is broken by a wheezy voice.\n\n"[ROOT.Char.GetFirstNameNoTooltip]? [ROOT.Char.GetFirstNameNoTooltip] please... End this. Mercy...""
 health.6203.desc_murder:0 "\n\n[incapable_person.GetSheHe] has no idea [incapable_person.GetSheHe] is playing right into my plans!"
 health.6203.a:0 "I... I understand..."
 health.6203.b:0 "No! How can you ask such a thing of me?!"

 health.6204.desc_opening:0 "I cannot make out [close_person.GetTitledFirstNamePossessive] response, but [close_person.GetSheHe] does not leave my side.\n\n"
 health.6204.desc_1:0 "After a while I sense movement, and then I feel a soft pressure against my face. The pressure grows, and I find that I cannot breathe, and I am filled with nothing but... Gratitude. [close_person.GetSheHe|U] agreed. [close_person.GetSheHe|U]..."
 health.6204.desc_2:0 "After a while I sense movement, and then I feel a cold, sharp, pressure against my neck. I barely feel the cut. But I hear [close_person.GetHerHis] intake of breath, hear the knife clatter to the floor, hear a whining noise in my ears... And then... Nothing."
 health.6204.a:0 "Free, at last..."

 health.6205.desc_1:0 "After a while I sense movement, and then I feel a soft pressure against my face. The pressure grows, and I find that I cannot breathe, and I am filled with nothing but... Gratitude. Just as I am about to drift off air rushes back into my lungs. I hear crying and a hysterical voice. I hear steps leaving the [ROOT.Char.Custom('GetRoom')]."
 health.6205.desc_2:0 "After a while I sense movement, and then I feel a cold, sharp, pressure against my neck. The pressure increases and– and I hear the knife clatter to the ground. I hear crying, a pleading voice, footsteps leaving the [ROOT.Char.Custom('GetRoom')]."
 health.6205.a:0 "No... Please... Come back..."

 health.6206.desc:0 ""[ROOT.Char.GetFirstNameNoTooltip]..."\n\nI hear [close_person.GetFirstNamePossessive] voice as if from across a great void. "[ROOT.Char.GetFirstNameNoTooltip], I... I can't."\n\nDespair fills me, and only the sound of crying, of footsteps leaving, breaks through the fog in my mind."

 health.6207.desc:0 "The next time a servant comes into the [ROOT.Char.Custom('GetRoom')] I struggle to rise above the fog in my mind, the lethargy of my body.\n\n"You... Who...?"\n\n"Me, my [ROOT.Char.GetLadyLord]?" Steps quickly reach my bedside. "I am [servant.GetFirstName]. Is there anything I can do for you?""
 health.6207.a:0 ""[servant.GetFirstNameNoTooltip]... Please... End this...""
 health.6207.a_success:0 "[servant.GetSheHe|U] agrees to do it"
 health.6207.a_failure:0 "[servant.GetSheHe|U] denies me"

 health.6209.desc_refusal:0 ""My [ROOT.Char.GetLadyLord]! I..."\n\n"
 health.6209.desc:0 ""My [ROOT.Char.GetLadyLord]! I could never...! How can you even ask such a..."\n\nDespair fills me, and only the sound of crying, of footsteps leaving, breaks through the fog in my mind."

 health.6210.desc:0 "I am waiting. That I can remember even through the fog of my mind – I am waiting for the delivery [close_person.GetTitledFirstName] can grant me, but it does not come. Why...? Why won't [close_person.GetSheHe] come?"
 health.6210.a:0 "Has [close_person.GetSheHe] too left me behind...?"

 # Infirm events
 health.7000.t:0 "A Prisoner In My Own Body"
 health.7000.desc:0 "I knew that getting older would mean doing everything slower, but I didn't think it would all come to a halt until my death. Lately, I feel a constant malaise and everything takes more effort than before. I'm worried that if I lie down, I might not be able to get up again. There is no doubt that my time is running out."
 health.7000.desc_collapse:0 "I know I was pushing it – I should've just listened to what my body was telling me, but I chose to ignore it. "I'll finish this before going to bed; just a couple more, then I'll rest." Suddenly I felt light-headed, and as I got up, my vision went black.\n\nThe next day, I awoke in my bed, unable to get up as my body refuses to listen to me. Perhaps [ROOT.Char.GetFaith.HighGodName] decided to punish me for not treating this vessel meant to serve [ROOT.Char.GetFaith.HighGodNameAlternate] with respect."
 health.7000.desc_closing:0 "\n\nI feel like I can do naught but to await death's sweet embrace to claim me."
 health.7000.a:0 "How long will I have to wait?"
 health.7000.a.lazy:0 "At least I get to lie in bed all day..."
 health.7100.desc:0 "What day is it? How long have I been resting this time?\n\nI find myself searching the faces of my frequent visitors for any indication – wrinkles or scars – #bold anything#! to serve as proof that time still passes. Somehow the interactions I have with others feel like they're talking #bold at#! me, not #bold to#! me.\n\nAm I still me, or a soul removed from my body? Am I living, or just merely existing?"
 health.7100.a:0 "My existence is torture."
