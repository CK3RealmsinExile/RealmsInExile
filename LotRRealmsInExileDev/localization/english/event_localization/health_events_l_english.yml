 #Recovery events, by Linnéa Thimrén and Petter Vilberg
 health.0001.desc:0 "My Wound Has Healed"

 health_wounded_title:0 "Wounded:"
 health.0002.t:1 "$health_wounded_title$ Healing"
 health.0002.desc:0 "My injuries are slowly getting better and pain is no longer my constant companion. I am still weakened, but today I am capable of many things that were impossible just a moon ago."
 health.0002.a:0 "I look forward to my complete recovery."

 health.0003.t:1 "$health_wounded_title$ A Brush with Death"
 health.0003.desc:0 "It seems that the worst has passed. My gaping wounds and broken bones have started to slowly knit themselves together."
 health.0003.a:0 "I might just make it through this."

 health.0004.t:1 "$health_wounded_title$ The Fire Ends"
 health.0004.desc:0 "The skin around is hardened, but the burning sensation in my wound has passed. It seems the infection is gone."
 health.0004.a:1 "Thank [ROOT.Char.GetFaith.HealthGodName]."

 health.wounded_1_success:0 "Successful Wound Treatment"
 health.wounded_1_failure:0 "Failed Wound Treatment"

 # Becoming wounded, by Linnéa Thimrén and Petter Vilberg
 health.0102.t:1 "$health_wounded_title$ Deeply Cut"
 health.0102.desc:0 "Pain shoots up my body with every step, and even the smallest of movements leave me gasping. As I bring a hand up to gingerly touch my wound it comes away bloody, and I tremble as blood drips down my side."
 health.0102.court_physician.desc:0 "\n\n"Not to worry, my [ROOT.Char.GetLadyLord]. Your wound is deep, but my knowledge is deeper.""
 health.0102.a:0 "I just need to sit down for a while..."

 health.0104.t:1 "$health_wounded_title$ Grievously Injured"
 health.0104.desc:0 "Is that bone that I see embedded in my flesh, or something that should be hidden even deeper? As my skin yawns like the hungry maws of death, I am transfixed by the river of blood that spills forth."
 health.0104.court_physician.desc:0 "\n\n"You are gravely injured, my [ROOT.Char.GetLadyLord]. We need to tend to you at once!""
 health.0104.a:1 "[ROOT.Char.GetFaith.HealthGodName|U], deliver me from this pain!"

 # Infection/gangrene, by Linnéa Thimrén and Petter Vilberg
 health.0201.desc:0 "Infected Wound"

 health.0202.t:1 "$health_wounded_title$ A Taint Within"
 health.0202.desc:0 "I feel as if a hundred knives are slicing through my wound! With flesh becoming dark and blood becoming pale, it is clear that the injury is infected."
 health.0202.unintelligent:0 "It is as if many knives are cutting my skin around my wound whenever I touch it. The flesh is tender, and I think the blood is the wrong color."
 health.0202.court_physician.desc:0 "\n\n"Your wound has become infected, my [ROOT.Char.GetLadyLord]. But do not worry, I will see you through this.""
 health.0202.a:0 "I hope I live through this."

 health.0203.desc:0 "Gangrenous Wound"

 health.0204.t:1 "$health_wounded_title$ Dark Tidings"
 health.0204.desc:0 "A wound is supposed to hurt, and some swelling is not unusual, so I assumed my wound was healing. However, now there are blisters marring my skin, and the redness is turning black. My body is rotting before my eyes!"
 health.0204.court_physician.desc:0 "\n\n"You have contracted gangrene, my [ROOT.Char.GetLadyLord]. This is most serious... We must treat you at once!""

 # Disease Contraction, by Mathilda Bjarnehed
 health.1001.t:1 "[SCOPE.Custom('EventTitleDisease')]: My Mortal Body"
 health.1001.desc:0 "[ROOT.Char.GetTitleAsNameNoTooltip] or peasant, high or low, it does not matter. In the end, we are all mortal.\n\nI was reminded of this as I woke coughing in the early morning hours, a dull ache pounding through my head and throat. My body is wracked by shivers and weakness, my head leaking from every orifice.\n\n"
 health.1001.nophysician.desc: "Surely there must be someone in the realm I can get to fix this cursed condition..."
 health.1001.court_physician.desc:0 ""I heard that wheezing from across the [ROOT.Char.Custom('GetCourt')], my [ROOT.Char.GetLadyLord]!" [physician.GetFirstName], my physician, pokes [physician.GetHerHis] head into my [ROOT.Char.Custom('GetChamber')]. "Should you require it, I know a fair number of suitable remedies.""
 health.1001.a:0 "All I want is to stay in bed..."
 health.1001.b:0 "I must return home #EMP at once!#!"

 health.1002.t:1 "[SCOPE.Custom('EventTitleDisease')]: As Sharp As A Knife"
 health.1002.desc:0 "Breathing is such an easy, wonderful thing — a little miracle one rarely gives a moment's thought. Now, as I struggle to keep my breath even and the cough attacks are followed by stabbing chest pain, it is constantly at the forefront of my mind."
 health.1002.court_physician.desc:0 "\n\nMy physician [physician.GetFirstName] looks me up and down. "It is pneumonia, my [ROOT.Char.GetLadyLord]. Not to be taken lightly. How shall we proceed?""
 health.1002.a:0 "Please, do not let this be the end!"

 health.1003.t:1 "[SCOPE.Custom('EventTitleDisdease')]: The Price of Indulgence"
 health.1003.court_amenities_gout.desc:0 "My court is renowned for having luxuriant, relentless servings of food. As my feet start swelling, it dawns that many of us might have to prepare for relentless pain, too."
 health.1003.desc:0 "They call it "the disease of kings" as if there was something luxurious or enviable about my swollen, aching joints.\n\nMy big toe in particular is painfully distended, leaving me limping.\n\nWhen my pains reach their peak, I cannot help but wish I was but a simple peasant."
 health.1003.court_physician.desc:0 "\n\nMy physician, [physician.GetFirstName], sets down some salves beside me. "You have my sympathies, my [ROOT.Char.GetLadyLord]. I have a few ideas which might lessen the symptoms of your gout.""
 health.1003.a:0 "Fetch me some salves! Quickly!"

 health.1004.t:1 "[SCOPE.Custom('EventTitleDisease')]: Averted Eyes"
 health.1004.desc:0 "The first symptoms were subtle, and I quickly put them out of my mind. Perhaps I was too scared to see the truth. Yet, this horrendous mark on my face, this lesion... It is something I can no longer ignore.\n\nMy [ROOT.Char.Custom('GetCourtierPlural')|l] still follow my commands, but something has changed in how they look at me. Is that fear in their eyes? Pity? Disgust?"
 health.1004.court_physician.desc:0 "\n\n"I am sorry — leprosy is a permanent affliction, my [ROOT.Char.GetLadyLord]. However, I have methods to ease your symptoms.""
 health.1004.a:0 "What have I done to deserve this curse?"

 health.1005.t:1 "[SCOPE.Custom('EventTitleDisease')]: Camp Fever"
 health.1005.desc:0 "I have heard stories about brave soldiers dying like flies before they even set foot on the battlefield. But me, a [ROOT.Char.GetTitleAsNameNoTooltip]? This aching, feverish nightmare is not a fate meant for me.\n\nAs yet another meal forces its way up my throat, I pray for redemption, my nostrils stinging with the sharp stench of bile."
 health.1005.court_physician.desc:0 "\n\n"Do not worry, my [ROOT.Char.GetLadyLord]! Typhus is treatable, I assure you.""
 health.1005.a:0 "I beg, let it end!"

 health.1006.t:1 "[SCOPE.Custom('EventTitleDisease')]: Little By Little"
 health.1006.desc:0 "A crimson stain, so stark against the pale cloth. I stare at it in disbelief, suppressing another cough. Did it...? Did I...?\n\nI wipe my fingers against my lips, my hand trembling as I pull it back. I can feel the warm wetness, but I dread to look."
 health.1006.court_physician.desc:0 "\n\n"I am afraid you have contracted the plague, my [ROOT.Char.GetLadyLord]. I will treat you immediately.""
 health.1006.a:0 "Is this my fate? To slowly waste away?"

 health.1007.t:1 "[SCOPE.Custom('EventTitleDisease')]: A Stranger Inside"
 health.1007.desc:0 "There is a thing inside me which is not me. It eats its way through my flesh, feeding from my life force, its strength increasing while I wither away.\n\nI push my hands against the growth under my skin, my fingers aching to tear it out. The thought of it growing makes me want to puke."
 health.1007.court_physician.desc:0 "\n\n"Yes, unfortunately, it is cancer. I only know of one efficient treatment...""
 health.1007.a:0 "Against this enemy, there can be no victory."

 health.1008.t:1 "[SCOPE.Custom('EventTitleDisease')]: The Fire of Love"
 health.1008.desc:0 "The burning sensation in my groin was growing so unbearable I had to excuse myself and flee to my [ROOT.Char.Custom('GetChamber')]. Finally alone, I could scratch myself to find relief.\n\nYet, there was no relief to be found, for my fingers found blisters and tore them open!"
 health.1008.partner.a:0 "[infecting_partner.GetFirstNameNoTooltip]...!"
 health.1008.no_partner.a:0 "How? Who?!"

 health.1013.t:1 "[SCOPE.Custom('EventTitleDisease')]: The Great Pox"
 health.1013.desc:0 "I thought it was nothing more than a few blisters. While I was disgusted, cursing my bad luck, I never imagined it would get worse. Now, a red rash is spreading across my body.\n\nI know what comes next. Sores, fever, all manner of pains and atrophy. And in the end — if I live that long — I will lose my mind."
 health.1013.court_physician.desc:0 "\n\n"My [ROOT.Char.GetLadyLord]. That... does not look good. Let me see what I can do.""
 health.1013.partner.a:0 "You have cursed me, [infecting_partner.GetFirstNameNoTooltip]."
 health.1013.no_partner.a:0 "I am cursed. Truly and utterly cursed."

 health.1014.t:1 "[SCOPE.Custom('EventTitleDisease')]: The Descent"
 health.1014.desc:0 "Where am I?\n\nI stare at the empty hallway in front of me, heart pounding and hands shaking. How did I get here? My mind is... fragmented. There are pictures — stairs, falling, shadows in the corners — but I cannot fit them together.\n\nSomeone is watching me.\n\nI spin around, only to find more emptiness."
 health.1014.a:0 "I am not afraid of you. Do you hear me?! NOT AFRAID!"

 health.1010.t:1 "[SCOPE.Custom('EventTitleDisease')]: The Red Plague"
 health.1010.desc:0 "With the first wave of fever and vomiting, I desperately hoped it was nothing worse than sweating sickness. And I did get a little better, arose from my bed, returned to my duties. For a week, all was well — until I noticed the first red spots in my mouth."
 health.1010.end.desc:0 "\n\nThat was two days ago, and now the telltale lesions are spreading across my skin..."
 health.1010.court_physician.desc:0 "\n\n"Indeed, these lesions are a sure sign of smallpox. Very dangerous if left untreated.""
 health.1010.a:1 "[ROOT.Char.GetFaith.HealthGodName], I beg you, not yet! I'm not ready!"

 health.1011.t:1 "[SCOPE.Custom('EventTitleDisease')]: The Reaper's Touch"
 health.1011.desc:0 "Fear of the plague has been a constant companion throughout my life. My childhood nurse told me haunting bedtime stories of swelling buboes and blackening limbs.\n\nBut the plague is no longer just a scary story. Gingerly, I push my fingers against the lump in my armpit. A dark and deadly force is tainting my flesh, consuming me as I still breathe."
 health.1011.court_physician.desc:0 "\n\n"My [ROOT.Char.GetLadyLord], I will do everything in my power, but it might be wise to prepare for the worst...""
 health.1011.a:1 "Oh, [ROOT.Char.GetFaith.HealthGodName]! Save me from this nightmare!"
 
 health.1098.t:1 "[SCOPE.Custom('EventTitleDisease')]: Lost Pride"
 health.1098.desc:0 "The fear of losing my beard has been a constant companion throughout my life. My childhood nurse told me haunting stories of itching chins, and bloody blisters across the skin, culminating in the victim's hair falling off.\n\nYet now, the Beardrot is no longer just a bedtime tale. Gingerly, I run my trembling fingers through the residual patches of my once mighty beard. A dark and devastating force is tainting my hair, consuming it as I still breathe."
 health.1098.court_physician.desc:0 "\n\n"My [ROOT.Char.GetLadyLord], I will do everything in my power, but it might be wise to prepare for the worst...""
 health.1098.a:1 "Oh, [ROOT.Char.GetFaith.HealthGodName]! Save me from this nightmare!"

 health.1099.t:1 "[SCOPE.Custom('EventTitleDisease')]: The Wraith's Touch"
 health.1099.desc:0 "Since I have been in contact with this Dark Rider, I haven't felt the same. Everything around me feels like inside a nightmare:\n\nthe colours aren't as bright as they once were, the sun on my skin gives no warmth and I feel all my energy draining out of me. All I want to do anymore is sleep.\n\nI fear I have been touched by the terrible Black Breath, of which no cure is known."
 health.1099.court_physician.desc:0 "\n\n"My [ROOT.Char.GetLadyLord], I will do everything in my power, but it might be wise to prepare for the worst...""
 health.1099.a:1 "Oh, [ROOT.Char.GetFaith.HealthGodName]! Save me from this nightmare!"

 # Travel loc if you get ill on the road
 health.travel.t:0 "[SCOPE.Custom('EventTitleDisease')]: The End of a Journey?"
 health.travel.option.home:0 "I can seek the best care at home."
 health.travel.option.home.flavor:0 "You abandon your [ROOT.Char.GetInvolvedActivity.GetNameNoTooltip] and begin traveling home"
 health.travel.option.continue:0 "We must soldier on."
 # Recover from diseases, by Mathilda Bjarnehed
 health.1101.t:1 "[SCOPE.Custom('EventTitleDisease')]: My Old Self"
 health.1101.desc:1 "As I woke this morning and observed the first rays of sunshine, it took me a moment to realize I had slept soundly for the first time in weeks. I did not wake up coughing once!\n\nIt has been a long road back to health, but I find myself in its warm embrace once more."
 health.1101.a:0 "I am glad to be well again."

 health.1102.t:1 "[SCOPE.Custom('EventTitleDisease')]: My Strength Returning"
 health.1102.desc:0 "I must admit, I did worry for my life at one point, but now that anguish is nothing but a pale memory. Full of thankfulness, I draw a deep breath, readying myself for the day to come."
 health.1102.a:0 "Time to conquer the world!"

 health.1103.t:1 "[SCOPE.Custom('EventTitleDisease')]: Free From Pain"
 health.1103.desc:0 "I had to restrict myself and give up a great deal of life's many pleasures, but it is a sacrifice I would gladly make again. There are other things to enjoy in life than food and drink!\n\nNow, when my pains no longer hinder me, I am finally free to pursue them."
 health.1103.a:0 "Moderation has paid off!"

 health.1105.t:1 "[SCOPE.Custom('EventTitleDisease')]: A Battle Won"
 health.1105.desc:0 "Unlike many before me, I was strong enough to survive the ravages of the dreaded camp fever. It was a brutal challenge, I will not deny it, but I persevered!"
 health.1105.a:0 "I live to fight another day!"

 health.1106.t:1 "[SCOPE.Custom('EventTitleDisease')]: A Second Chance"
 health.1106.desc:0 "I grew gaunt, and coughed, and bled. I thought I would waste away to nothing. It certainly felt that way when I could barely climb out of bed.\n\nYet, my health and strength recovered, if ever so slowly. Finally, I am ready to face the world and all its challenges."
 health.1106.a:0 "Time to conquer the world!"

 health.1107.t:1 "[SCOPE.Custom('EventTitleDisease')]: A Medical Miracle"
 health.1107.desc:0 "They tell me I am a marvel, a miracle. People should not recover from something like this.\n\nYet I feel fine, and the lump is gone. There is no other conclusion — I have recovered from cancer."
 health.1107.a:0 "I will live life to the fullest!"

 health.1109.t:1 "[SCOPE.Custom('EventTitleDisease')]: A Great Relief"
 health.1109.desc:0 "I feared the Great Pox would take my life, yet it seems like I have won the struggle. I have been without symptoms for many moons. It is time to let go of that constant worry."
 health.1109.a:0 "I will live life to the fullest!"

 health.1110.t:1 "[SCOPE.Custom('EventTitleDisease')]: Escaping [ROOT.Char.GetFaith.DeathDeityName]"
 health.1110.desc:0 "While scars might remain, both on my skin and in my mind, it seems like the affliction has left my body. I will survive. There is still time."
 health.1110.a:1 "Glory to [ROOT.Char.GetFaith.HealthGodName]! I am well!"
 health.1110.a.tt:0 "I am now immune to [GetTrait('smallpox').GetName( GetNullCharacter )]"

 health.1111.t:1 "[SCOPE.Custom('EventTitleDisease')]: Against All Odds"
 health.1111.desc:0 "It seems as if [ROOT.Char.GetFaith.DeathDeityName] passed through my door, lingered by my bedside, but in the end decided to let me live. I will never forget the torments of [ROOT.Char.GetFaith.DeathDeityHerHis|U] touch, yet [ROOT.Char.GetFaith.DeathDeitySheHe|U] has opened my eyes to the miracle of life.\n\nThe plague has claimed many souls, but I will not be one of them."
 health.1111.a:1 "Praise [ROOT.Char.GetFaith.HealthGodName] for this miracle!"
 health.1111.a.tt:0 "I am now immune to [GetTrait('bubonic_plague').GetName( GetNullCharacter )]"
 
 health.1115.t:1 "[SCOPE.Custom('EventTitleDisease')]: Against All Odds"
 health.1115.desc:0 "It seems as if [ROOT.Char.GetFaith.DeathDeityName] passed through my door, lingered by my bedside, but in the end decided to let me live. I will never forget the torments of [ROOT.Char.GetFaith.DeathDeityHerHis|U] touch, yet [ROOT.Char.GetFaith.DeathDeitySheHe|U] has opened my eyes to the miracle of life.\n\nThe Black Breath has claimed many souls, but I will not be one of them."
 health.1115.a:1 "Praise [ROOT.Char.GetFaith.HealthGodName] for this miracle!"

 health.1116.t:1 "[SCOPE.Custom('EventTitleDisease')]: Against All Odds"
 health.1116.desc:0 "It seems as if [ROOT.Char.GetFaith.DeathDeityName] had passed through my door, lingered by my bedside, and in the end decided to let me live. I will never forget the torments of [ROOT.Char.GetFaith.DeathDeityHerHis|U] touch, yet [ROOT.Char.GetFaith.DeathDeitySheHe|U] has opened my eyes to the miracle of life.\n\nThe Beardrot has claimed many souls, but I will not be one of them."
 health.1116.a:1 "Praise [ROOT.Char.GetFaith.HealthGodName] for this miracle!"

 # STD events, by Mathilda Bjarnehed
 health.2001.t:1 "[SCOPE.Custom('EventTitleDisease')]: A Nasty Surprise"
 health.2001.start.desc:0 "As I slid between the sheets to join [std_partner.GetFirstName], I was horrified to find oozing blisters on [std_partner.GetHerHis] most private parts!"
 health.2001.not_sick.desc:0 "How could [std_partner.GetSheHe] bring such a disgusting affliction to our bed?"
 health.2001.sick.desc:0 "Did I do this to [std_partner.GetHerHim]?"
 health.2001.a.not_sick:0 "Get out of my bed, you treacherous [std_partner.Custom('InsultNounSexual')]!"
 health.2001.a.sick:0 "Forgive me, [std_partner.GetFirstNameNoTooltip], but I cannot share your bed like this."
 health.2001.c.not_sick:0 "The bare thought of touching you... I cannot!"
 health.2001.c.sick:0 "Forgive me, [std_partner.GetFirstNameNoTooltip], we cannot go on like this."
 health.2001.d.not_sick:0 "I forgive you, [std_partner.GetFirstNameNoTooltip]."
 health.2001.d.sick:0 "My dear, I cannot express how sorry I am!"
 health.2001.c.tt:0 "I continue to visit [std_partner.GetFirstNamePossessive] bed, risking infection to do so"
 health.2001.c.tt_sick:0 "I continue to visit [std_partner.GetFirstNamePossessive] bed"

 health.2002.t:1 "[SCOPE.Custom('EventTitleDisease')]: Even Worse"
 health.2002.start.desc:0 "What [std_partner.GetFirstName] insisted was nothing more than blisters has finally shown its true face. A red rash is spreading over [std_partner.GetHerHis] skin — a sure sign of the Great Pox."
 health.2002.early_great_pox.desc:0 "\n\nDoes this mean...?"
 health.2002.a.not_sick:0 "Get away from me!"
 health.2002.a.sick:0 "I... I cannot. This is too much!"
 health.2002.b.not_sick:0 "I cannot be with you like this, [std_partner.GetFirstName]!"
 health.2002.b.sick:0 "Dearest, I am sorry, but I cannot..."
 health.2002.c:0 "I will stand by you in this, my love."
 health.2002.d.not_sick:0 "This could have been my end."
 health.2002.d.sick:0 "We are cursed!"

 health.2003.t:1 "[SCOPE.Custom('EventTitleDisease')]: Cast Away"
 health.2003.start.desc:1 "When I told [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('other_partner'))] of my affliction, I sought [other_partner.GetHerHis] comfort but was given [other_partner.GetHerHis] rejection. The disgust shone in [other_partner.GetFirstNamePossessive] eyes when [other_partner.GetSheHe]"
 health.2003.consort.desc:0 "told me to stay away from [other_partner.GetHerHis] bed."
 health.2003.lover.desc:0 "ended things between us."
 health.2003.a:0 "Shall everything be taken from me?"

 #Courtier/guest/prisoner has contagious disease
 health.2101.t:1 "[SCOPE.Custom('EventTitleDisease')]: A Killer In Our Midst"
 health.2101.smallpox_outbreak.desc:0 "The curse of death has fallen upon my court — a case of smallpox has been discovered!"
 health.2101.smallpox_spreads.desc:0 "Yet another soul has been cursed with smallpox."
 health.2101.bubonic_plague_outbreak.desc:2 "[ROOT.Char.GetFaith.DeathDeityName|U] has raised [ROOT.Char.GetFaith.DeathDeityHerHis] scythe over my realm — a case of the dreaded plague has been discovered!"
 health.2101.bubonic_plague_spreads.desc:0 "Yet another soul stands at Death's door, the dreaded buboes marring [sick_character.GetHerHis] skin."
 health.2101.typhus_outbreak.desc: "A dangerous case of camp fever has crept in to court. Rashes, coughing and fever beset the afflicted."
 health.2101.typhus_spreads.desc: "Another case of typhus has reared its head."
 health.2101.consumption_outbreak.desc: "Hacking coughs ring around the court. Consumption stalks through the corridors, claiming its first victim."
 health.2101.consumption_spreads.desc: "More unfortunate souls find themselves in the grip of consumption."
 health.2101.measles_outbreak.desc: "The rash that developed on the skin of the afflicted was plain to see: measles has been discovered at court."
 health.2101.measles_spreads.desc: "More and more are falling ill and developing the livid rashes on their skin that belie the presence of measles."
 health.2101.dysentery_outbreak.desc: "The stench around the place tells a tale of its own. Dysentery has been discovered at court."
 health.2101.dysentery_spreads.desc: "Further cases of dysentery continue to surface, the privies occupied all day and night."
 health.2101.ergotism_outbreak.desc: "Ergotism has reared its head in court, the jerking motions of the victim making it obvious to all present."
 health.2101.ergotism_spreads.desc: "Further cases of ergotism continue to strike down victims, setting their limbs afire beneath their skin."
 health.2101.imporant.desc:1 "My poor [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] [sick_character.GetFirstName] is fighting for [sick_character.GetHerHis] life."
 health.2101.prisoner.desc:1 "The unlucky victim is [sick_character.GetTitledFirstName], one of my prisoners."
 health.2101.courtier_or_guest.desc:1 "The unfortunate victim is my [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] [sick_character.GetTitledFirstName]."
 health.2101.immune.desc:0 "\n\nWhile I am immune to the ravages of this devastating affliction, [sick_character.GetFirstNamePossessive] presence poses a danger to everyone else at my court."
 health.2101.not_immune.desc:0 "\n\nThe taint possessing [sick_character.GetHerHis] flesh is a danger to us all. While [sick_character.GetSheHe] remains afflicted, no life at court is safe."
 health.2101.a:0 "Isolate [sick_character.GetHerHim] and pray for redemption."
 health.2101.a.tt:0 "The disease will spread unhindered at my court"
 health.2101.b:0 "[sick_character.GetTitledFirstName] is banished from my court!"
 health.2101.c:0 "Throw [sick_character.GetHerHim] out!"
 
 # Important character has dangerous disease events, by Mathilda Bjarnehed
 health.2201.t:2 "[SCOPE.Custom('EventTitleDisease')]: My Poor [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))|U]"
 health.2201.start.desc:1 "Grave news reaches me. My [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] [sick_character.GetFirstName] has fallen ill with"
 disease_ill_article:0 "a"
 disease_ill:0 "cold."
 disease_pneumonic:0 "pneumonia."
 disease_gout_ridden:0 "gout."
 disease_leper:0 "leprosy."
 disease_typhus:0 "typhus."
 disease_consumption:0 "consumption."
 disease_cancer:0 "cancer."
 disease_lovers_pox:0 "lover's pox."
 disease_early_great_pox:0 "lover's pox."
 disease_great_pox:0 "great pox."
 disease_smallpox:0 "smallpox."
 disease_bubonic_plague:0 "plague."
 disease_black_breath:0 "Black Breath."
 disease_measles: "measles."
 disease_ergotism: "holy fire."
 disease_dysentery: "bloody flux."
 disease_beardless_plague: "beardrot."
 missing_illness:0 "#D Missing disease #!"
 health.2201.minor_disease.desc:0 "\n\nNormally, such a minor affliction would not give much cause for concern, yet [sick_character.GetFirstNamePossessive] health is frail and this might be too much for [sick_character.GetHerHim]."
 health.2201.leprosy.desc:1 "\n\nWhile [sick_character.GetSheHe] might live for many years, [sick_character.GetHerHis] deformity will make [sick_character.GetHerHim] shunned and mistrusted. Even I cannot suppress my disgust at the thought of lesions growing all over [sick_character.GetHerHis] skin..."
 health.2201.lethal_disease.desc:0 "\n\nThe affliction kills mercilessly, cutting down young and old, poor and rich, man and woman. I fear this is the end. Only a miracle can save [sick_character.GetHerHim]."
 health.2201.major_disease.desc:1 "\n\nThe future is uncertain. Death lingers closely by [sick_character.GetHerHis] bedside, yet all is not lost. [sick_character.GetFirstNameNoTooltip] might survive, should luck be on [sick_character.GetHerHis] side.\n\nOnly [ROOT.Char.GetFaith.FateGodName] knows [sick_character.GetHerHis] fate."
 health.2201.court_physician.desc:1 "\n\nThe physician wants to know how my [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))] should be treated."
 health.2201.court_physician.desc_sick_physician:0 "\n\n[sick_character.GetSheHe|U] may be my physician, but [sick_character.GetSheHe] nonetheless looks to me for guidance."
 health.2201.a:0 "This is an enemy I cannot protect [sick_character.GetHerHim] from."

 #There is no longer an outbreak! 
 health.2102.t:1 "[SCOPE.Custom('EventTitleDisease')]: A New Day"
 health.2102.start1.desc:0 "The outbreak of"
 health.2102.smallpox.desc:0 "smallpox"
 health.2102.bubonic_plague.desc:0 "plague"
 health.2102.start2.desc:0 "which has ravaged my court is finally over."
 health.2102.physician.desc:1 "Its victims have all either recovered or departed from this world.\n\n[physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ensures me that all bodies have been properly disposed of and that the threat is completely gone."
 health.2102.no_physician.desc:1 "The victims have all either recovered or departed from this world; there is no disease left."
 health.2102.2_victims.desc:0 "\n\nYet, the road to recovery is long. We have lost [victim_1.Custom2('MyCharacterIntroduction', ROOT.Char)] and [victim_2.Custom2('MyCharacterIntroduction', ROOT.Char)], among many others. Life goes on, but the scars remain."
 health.2102.1_victim.desc:0 "\n\nYet, the road to recovery is long. We have lost [victim_1.Custom2('MyCharacterIntroduction', ROOT.Char)] and many others. Life goes on, but the scars remain."
 health.2102.root_victim.desc:0 "\n\nSome nights, I still wake up in a cold sweat, paralyzed by fear. I pulled through, yet the scars — the ones on my skin and the ones in my mind — will remain for many years."
 health.2102.a.victim:0 "Finally, we can rest. And mourn."
 health.2102.a.no_victim:0 "Finally, we are safe."
 health.2102.a.dead_and_survivors.tt:0 "#N [THIS.Var('dead_victims_num').GetValue|0]#! victim(s) died and #P [THIS.Var('surviving_victims_num').GetValue|0]#! survived at court"
 health.2102.a.no_survivors.tt:0 "#N [THIS.Var('dead_victims_num').GetValue|0]#! victim(s) died at court"
 health.2102.a.no_dead.tt:0 "#P [THIS.Var('surviving_victims_num').GetValue|0]#! victim(s) survived at court"
 health.2102.a.dead.tt:0 "[THIS.Char.GetShortUIName] died during the outbreak"
 health.2102.a.surviving.tt:0 "[THIS.Char.GetShortUIName] fell ill but recovered during the outbreak"

 health.2202.t:1 "[SCOPE.Custom('EventTitleDisease')]: Balanced Humors"
 health.2202.desc:2 "As I walk down the halls I hear some muffled laugh. That voice... I'm not used to hearing it so clear and bright.\n\nI push the half-open door and there in front of me is my [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] [sick_character.GetFirstName], seemingly recovered from"
 health.2202.desc.happy: "\n\nMy beloved [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] is well once more! It's difficult to not shed a tear of joy..."
 health.2202.desc.angry: "\n\nHow could this happen? Why me, [ROOT.Char.GetFaith.HealthGodName]? #EMP Why!?#!"
 health.2202.desc.relieved: "\n\nA huge weight lifts off my shoulders as [sick_character.GetSheHe] greets me, and I struggle to hold back a tear of relief."
 health.2202.desc.neutral: "\n\nI give [sick_character.GetHerHim] a solemn nod."
 health.2202.a.happy:1 "Wonderful news! [ROOT.Char.GetFaith.HealthGodName] be praised!"
 health.2202.a.angry:0 "How unfortunate..."
 health.2202.a.relieved:0 "My court is a little safer."
 health.2202.a.neutral:0 "Fortunate."

 # Recruit physician event
 health.3001.disease.t:0 "[SCOPE.Custom('EventTitleDisease')]:"
 health.3001.t:1 "[ROOT.Char.Custom('GetCourt')|U] Physician"
 health.3001.fallback_reason.desc:0 "This world is full of dangers, even to a [ROOT.Char.GetTitleTierName] and [ROOT.Char.GetHerHis] [ROOT.Char.Custom('GetCourt')|l]. I should hire a court physician lest injury or disease befalls us.\n\nI have asked around for recommendations, and have assembled a few options to chose from."
 health.3001.decision.desc:0 "This world is full of dangers, even to a [ROOT.Char.GetTitleTierName] and [ROOT.Char.GetHerHis] [ROOT.Char.Custom('GetCourtierPlural')|l]. As per my request, my servants have inquired after recommendations. Now they have assembled a few options to chose from."
 health.3001.already_sick.desc:0 "Finally, my servants have found some people who might be fit to serve as court physician. Either way, I fear I cannot afford to be picky now."
 health.3001.a:0 "Apparently, [high_skill_option.GetFirstNameNoTooltip] is quite experienced."
 health.3001.a.tt:1 "A [GetCourtPositionType('court_physician_court_position').GetName()] also has a monthly salary of [gold_i][SCOPE.ScriptValue('court_position_physician_salary')]"
 health.3001.a.aptitude:0 "[high_skill_option.GetUINamePossessive|U] [aptitude|E] is [high_skill_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_physician_court_position' ) )]"
 health.3001.b:0 "[low_skill_option.GetFirstNameNoTooltip] seems enthusiastic, if nothing else."
 health.3001.b.aptitude:0 "[low_skill_option.GetUINamePossessive|U] [aptitude|E] is [low_skill_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_physician_court_position' ) )]"
 health.3001.c:0 "[mystic_option.GetFirstNameNoTooltip] claims to be trained in "alternative medicine.""
 health.3001.c.aptitude:0 "[mystic_option.GetUINamePossessive|U] [aptitude|E] is [mystic_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_physician_court_position' ) )]"
 health.3001.d.two:0 "Both of them fail to impress me."
 health.3001.d.more:0 "They all fail to impress me."
 health.3001.e:0 "[excellent_skill_option.GetFirstNameNoTooltip] is widely known in scholarly circles."
 health.3001.e.aptitude:0 "[excellent_skill_option.GetUINamePossessive|U] [aptitude|E] is [excellent_skill_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_physician_court_position' ) )]"
 health.3001.d.tt:1 "I do not recruit anyone as my [GetCourtPositionType('court_physician_court_position').GetName()]"
 
 # Request Elven Healer
 health.3021.t:0 "Elven Healer"
 health.3021.desc:0 "Our best healers are at a loss against the affliction that has touched my family. If the sick are to recover, we will need the help of [elven_friend.GetFullName]'s elven healers. Of course the travel expenses and rare supplies will not come cheap."
 request_elven_healer_decision_title:0 "Request an Elven Healer"
 request_elven_healer_decision_desc:0 "Our best healers are at a loss against the affliction that has touched my family. If the sick are to recover, we will need the help of Elven healers."
 request_elven_healer_decision_tooltip:0 "Our best healers are at a loss against the affliction that has touched my family. If the sick are to recover, we will need the help of Elven healers."
 request_elven_healer_decision_effect_tooltip:0 "You will ask a friendly Elven ruler to send help."
 request_elven_healer_decision_confirm:0 "Make haste!"
 health.3021.a:0 "The Master Healer, [master_healer_option.GetFirstNameNoTooltip] is our best option."
 health.3021.a.tt:1 "A [GetCourtPositionType('court_physician_court_position').GetName()] also has a monthly salary of [gold_i][SCOPE.ScriptValue('court_position_physician_salary')]"
 health.3021.b:0 "[experienced_healer_option.GetFirstNameNoTooltip] is an experienced healer."
 health.3021.c:0 "[novice_healer_option.GetFirstNameNoTooltip] is an novice, but surely [novice_healer_option.GetHerHis] skill is enough."
 health.3021.d:0 "I cannot afford this"
 health.3021.d.tt:1 "I do not recruit anyone as my [GetCourtPositionType('court_physician_court_position').GetName()]"
 
 # Elven healer departs
 health.3022.t:0 "Elven Healer - Namarië"
 health.3022.desc:0 "My Elven healer comes to my court, dressed for the road.\n\n"Dear host, my brief stay at your court comes to an end, and I must return to my liege [elven_friend.GetFirstNameNoTooltip]. It has been an honour for me to attend your family. Namarië.""
 health.3022.a:0 "Farewell"
 health.3022.a.tt:1 "[elven_friend.GetFirstNameNoTooltip] will leave your court "

 #Disease treatment, by Mathilda Bjarnehed & Milla Isaksson
 health.3101.t:1 "[SCOPE.Custom('EventTitleDisease')]: Time For Treatment"
 health.3101.start.desc:0 "The grim smell of bubbling tinctures and mashed salves assaults my senses as I make my way through to my physician [physician.GetFirstNamePossessive] workroom. [physician.GetSheHe|U] looks up from an unction that [physician.GetSheHe] is preparing.\n\n"The time has come, my [ROOT.Char.GetLadyLord]. I know of several ways to treat your"
 health.3101.safe_recommendation.desc:0 "While I am fairly certain a simple tincture would suffice,"
 health.3101.risky_recommendation.desc:0 "I would recommend drastic measures, but"
 health.3101.mystic_recommendation.desc:0 "If I may be so bold, I would like to recommend an... alternative treatment. But"
 health.3101.end.desc:1 "the choice is yours, and yours alone." [physician.GetSheHe|U] grimaces.\n\n"It will not be pleasant.""
 health.3101.a:0 "Do no more than what is necessary."
 health.3101.b:0 "It is too late for caution!"
 health.3101.c:0 "I am willing to... try new things."
 health.3101.d:0 "Leave me be!"
 health.3101.e:0 "Send for a physician! Now!"
 health.3101.e.already_looking: "Soon! Help is on the way!"
 health.3101.e_sick_physician:0 "I require a new physician!"
 health.3101.e.tt:1 "My servants will search for possible [GetCourtPositionType('court_physician_court_position').GetName()] candidates"
 health.3101.tutorial.tt:0 "Choosing this option will show you how to appoint a [GetCourtPositionType('court_physician_court_position').GetName()], who might be able to cure your ailment."
 health.3101.f:0 "Oh [ROOT.Char.GetFaith.HighGodName], am I going to die like this...!?"
 health_3101_already_looking_tt: "You are already searching for a [GetCourtPositionType('court_physician_court_position').GetName()]"

 safe_diseaste_treatment.tt:0 "A safe treatment might lessen symptoms temporarily and has few risks"
 risky_diseaste_treatment.tt:0 "A risky treatment may have great outcomes, but could also lead to worsened symptoms or permanent injuries"
 mystic_diseaste_treatment.tt:0 "Mystic treatments are unpredictable. The result of strange rituals may be miraculous, but it could also drive you mad..."
 safe_wound_treatment.tt:0 "A safe treatment might lessen my pain temporarily and has few risks"
 risky_wound_treatment.tt:0 "A risky treatment might have great outcomes, but could also lead to worsened symptoms or permanent injuries"
 no_treatment_effect.tt:0 "Without treatment, nature takes its course"
 deny_treatment_effect.tt:0 "No treatment will be carried out, and nature takes its course"
 pick_own_treatment_effect.adult.tt:0 "[sick_character.GetTitledFirstName] will decide what kind of treatment [sick_character.GetSheHe] wants."
 pick_own_treatment_effect.child.tt:0 "The physician will decide what kind of treatment [sick_character.GetTitledFirstName] receives"

 health.3102.t:1 "[SCOPE.Custom('EventTitleDisease')]: My Ailing [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))|U]"
 health.3102.preamble: "The murk of the room is pushed back somewhat by sputtering flames. On the physician's table lies [sick_character.GetFirstName], their form rigid with scared anticipation.\n\n"
 health.3102.start.desc:0 "It is time to decide how to treat [sick_character.GetFirstNamePossessive]"
 health.3102.start.desc_sick_physician:0 "It is time to decide how to treat my"
 health.3102.treatment: "Several potential treatments are available, ranging from typical to unorthodox. It is up to me to decide which best fits [sick_character.GetFirstNamePossessiveNoTooltip] particular needs."
 health.3102.a:0 "Be cautious. Do no more than what is necessary."
 health.3102.b:0 "The time has come for drastic measures."
 health.3102.c:0 "Only a higher power can save [sick_character.GetHerHim] now."
 health.3102.c_sick_physician:0 "Only a higher power can save you now."
 health.3102.d:0 "There will be no treatment."
 health.3102.e_adult:1 "The choice is up to my [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))]."
 health.3102.e_child:1 "I trust your judgment."

 health.3103.t:1 "[SCOPE.Custom('EventTitleDisease')]: A Little Brighter"
 health.safe_treatment.1.desc:0 "[physician.GetTitledFirstName] decided that the best course of treatment would be some rest. [physician.GetSheHe|U] surrounded me in soft pillows and gently tucked me in under many layers of blankets. Before [physician.GetSheHe] left my [ROOT.Char.Custom('GetChambersOrTent')], [physician.GetFirstNameNoTooltip] pulled my curtains shut. It was noon.\n\nSome extra sleep"
 health.safe_treatment.2.desc:0 "[physician.GetTitledFirstName] attributed my ailments to an unsound diet. To revitalize my body, [physician.GetSheHe] insisted I consume only raw vegetables and herbal teas for a week. So as not to tempt me, [physician.GetSheHe] confiscated my stash of treats. [physician.GetSheHe|U] never returned them.\n\nThe dietary restrictions"
 health.safe_treatment.3.desc:0 "[physician.GetTitledFirstName] told me to lie down on my bed and then to offer [physician.GetHerHim] my hands. Firmly, [physician.GetSheHe] rubbed and slapped my palms until they were red, and then repeated the treatment on my soles. As a finishing touch [physician.GetSheHe] pinched me gently up and down my limbs.\n\nThis odd procedure"
 health.safe_treatment.4.desc:0 "[physician.GetTitledFirstName] offered me a clear potion in a gilded vial. As I had tasted some previous remedies of [physician.GetFirstNamePossessive] I were worried at first, but when I drank it I could detect neither odor nor taste. I inquired about the ingredients, but [physician.GetSheHe] told me that it was a secret recipe.\n\nThe mysterious potion"
 health.safe_treatment.5.desc:1 ""Relax your breathing," [physician.GetTitledFirstName] instructed me. The feather in [physician.GetHerHis] hand looked almost ethereal as [physician.GetSheHe] began to gently brush me under my nose. "Evil, begone!" [physician.GetSheHe] urged as I sneezed loudly.\n\nThe strange tickling"
 health.safe_treatment.6.desc:1 "[physician.GetTitledFirstName] arranged a small ceremony in my name. Once my family and closest entourage were all gathered in the main hall, the [ROOT.Char.Custom('DefaultPriestTitle')] gave a sermon highlighting my virtue and benevolence. The ceremony was ended with an hour of silent prayer.\n\nReaching out to [ROOT.Char.GetFaith.HealthGodName]"
 health.safe_treatment.7.desc:1 "I spent many evenings with [physician.GetTitledFirstName] seated by my beside, reciting passages from the [ROOT.Char.GetFaith.ReligiousText].\n\nThe words of [ROOT.Char.GetFaith.HealthGodName]"
 health.safe_treatment.8.desc:0 "[physician.GetTitledFirstName] called on the [ROOT.Char.Custom('DefaultPriestTitle')] to bring forth the finest singer in the court, which turned out to be a young child with a bright tenor voice. For several days in a row, the child sang me to sleep.\n\nThe soothing voice"
 health.safe_treatment.9.desc:0 "The steam rose from the cup as [physician.GetTitledFirstName] stirred the green powder in it. [physician.GetSheHe|U] explained the healing properties of the herb at length, before motioning for me to drink it. "The root is in there, too", [physician.GetSheHe] boastfully revealed.\n\nThe bitter herb"
 health.safe_treatment.10.desc:0 "[physician.GetTitledFirstName] insisted that my humors were out of balance and that the best way to restore them would be through bloodletting. After consulting the astronomical charts, [physician.GetSheHe] decided that I should be bled from my armpits and temples.\n\nThe bloodletting"
 health.safe_treatment.11.desc:0 "[physician.GetTitledFirstName] told me to undress and then kneel with my buttocks raised. That was awkward enough, but when I saw the instrument in [physician.GetHerHis] hands I almost bolted. [physician.GetSheHe|U] must have noticed because [physician.GetSheHe] patted me calmingly on the shoulder and told me to stop clenching.\n\nThe enema"
 health.safe_treatment.12.desc:0 "[physician.GetTitledFirstName] entered my [ROOT.Char.Custom('GetChambersOrTent')] with an earthenware jar cradled in [physician.GetHerHis] arms and came to sit by my bed. [physician.GetSheHe|U] pulled a leech from the jar and gave it a most tender look before carefully placing it on my face. "Remain still, my [ROOT.Char.GetLadyLord]. Better not disturb their feeding."\n\nThe leeches"
 health.safe_treatment.13.desc:0 "When [physician.GetTitledFirstName] entered my [ROOT.Char.Custom('GetChambersOrTent')] [physician.GetSheHe] was followed by an air most foul. The stench's origin was a jar in [physician.GetHerHis] hands — "a mixture of cow's dung and herbs for your poultice, my [ROOT.Char.GetLadyLord]." When [physician.GetFirstName] proceeded to smear it on my chest I almost retched.\n\nIn the end, the poultice"
 health.safe_treatment.14.desc:0 "[physician.GetTitledFirstName] brought me a concoction made from buckthorn and senna. At first I thought the potion ineffectual, but later the same day I felt a churning in my bowels which sent me running for the privy. As I howled in anguish, [physician.GetFirstName] assured me that the foulness was expelled with my feces.\n\nIn the end, the cleansing"
 health.safe_treatment.15.desc:0 "[physician.GetTitledFirstName] presented me with the charred carcass of a cat and prompted me to dig in. As I ate, [physician.GetSheHe] told me how [physician.GetSheHe] had chased the plump feline around my holdings for hours. I think [physician.GetSheHe] wanted praise for [physician.GetHerHis] hard work, but the vile taste of the meal kept me silent.\n\nIn the end, the fatty food"
 health.safe_treatment.16.desc:0 "[physician.GetTitledFirstName] brought a croaking bucket to my [ROOT.Char.Custom('GetChambersOrTent')] and told me to expose my upper body. [physician.GetSheHe|U] grabbed a toad, gutted it with deft hands and proceeded to place the still-twitching carcass on my chest. [physician.GetSheHe|U] continued until the bucket was empty and my torso was covered.\n\nThe toad treatment"
 health.safe_treatment.17.desc:1 "[physician.GetTitledFirstName] came to my [ROOT.Char.Custom('GetChambersOrTent')] and offered me a draught which was yellow in color. [physician.GetSheHe|U] told me to pinch my nose as I drank it. When the tepid liquid passed my lips I almost immediately spat it out again. I demanded to know the contents of the cup and [physician.GetSheHe] revealed that it was fresh urine from a pregnant sow.\n\nThe porcine waste"
 health.safe_treatment.18.desc:0 "[physician.GetTitledFirstName] lowered [physician.GetHerHis] hand into the bucket [physician.GetSheHe] brought to my [ROOT.Char.Custom('GetChambersOrTent')]. When [physician.GetSheHe] pulled it out again a little fish was wriggling between [physician.GetHerHis] fingers. "Open wide," [physician.GetSheHe] said and dropped it in my mouth. I struggled not to retch as it tickled the back of my throat.\n\nWhatever was in that fish"
 health.safe_treatment.19.desc:0 "The liquid in the chalice was warm and sour. "It will chase the other heat away" [physician.GetTitledFirstName] explained.\n\nThe potion"
 health.safe_treatment.20.desc:0 "In order to bring balance to my humors, [physician.GetTitledFirstName] made me drink salty water to induce vomiting. It was very effective.\n\nEmptying my stomach"
 health.safe_treatment.21.desc:0 "To rid me of my ailments [physician.GetTitledFirstName] ordered me to sleep hanging upside down for a couple of days. "It will rebalance you," [physician.GetSheHe] assured me. \n\nI felt like a bat.\n\nThe strange sleeping position"

 health.3103.end.desc:0 "turned out to be just what I needed. For now, the worst of my symptoms are alleviated, and the world seems a little brighter."
 health.3103.a:0 "Excellent work, [physician.GetFirstNameNoTooltip]."
 health.3104.t:1 "[SCOPE.Custom('EventTitleDisease')]: Even Worse"
 health.3104.end.desc:0 "did nothing to improve my state. In truth, I think I feel worse!"
 health.3104.a:0 "Go away. I want to rest..."

 health.3105.t:1 "[SCOPE.Custom('EventTitleDisease')]: A Medical Miracle"
 health.risky_treatment_medicine.1.desc:0 "The pot which [physician.GetTitledFirstName] brought with [physician.GetHerHim] to my [ROOT.Char.Custom('GetChambersOrTent')] emitted a strange buzzing sound. Before I could stop [physician.GetHerHim] [physician.GetSheHe] threw it on the floor, where it exploded in a cloud of pottery shards and swarm of furious bees. As my physician fled the room, I remained their only target."
 health.risky_treatment_medicine.2.desc:0 "I could not believe my eyes when [physician.GetTitledFirstName] pulled a severed hand from [physician.GetHerHis] satchel. The black spots on its finger sent chills down my spine and I demanded to know where [physician.GetSheHe] got it from. [physician.GetSheHe|U] only hushed me and proceeded to rub the severed hand against my chest."
 health.risky_treatment_medicine.3.desc:0 "[physician.GetTitledFirstName] presented me with a potion of the most peculiar sorts. It had neither odor nor taste, possessing the appearance of liquid silver. The metallic brew was easy enough to ingest, yet I could not suppress my unease."
 health.risky_treatment_medicine.4.desc:0 "[physician.GetTitledFirstName] insisted that the only cure for my condition was a naked midnight run. During the next full moon [physician.GetSheHe] forced me to undress and sprint through the wilderness. "Do not stop until your legs give out under you!" [physician.GetSheHe] yelled after me. "Expel the evil through your sweat!""
 health.risky_treatment_medicine.5.desc:0 "The powder was yellow and had a delicious scent. I was distraught to see [physician.GetTitledFirstName] mix it with brimstone and sprinkle it over the still tepid gall-bladder of a beaver. The animal had been found rabid, frothing from the mouth, exhibiting clear signs of the illness. "We fight evil with evil, my [ROOT.Char.GetLadyLord].""
 health.risky_treatment_medicine.6.desc:0 "[physician.GetTitledFirstName] approached me with a small knife. [physician.GetSheHe|U] held my arm steady and made a precise incision, barely breaking my skin. [physician.GetSheHe|U] then proceeded to press something foul against the wound. A quick glance at the substance was all I could stomach."
 health.risky_treatment_medicine.7.desc:0 "[physician.GetTitledFirstName] handed me a plate with a gray powdery substance on it. Apparently it consisted of ground-up scabs from a person in a state worse than mine. [physician.GetTitledFirstName] showed no indication of joking as [physician.GetSheHe] told me to lean in and inhale as much as I could."
 health.risky_treatment_medicine.8.desc:0 "The red powder was tantalizing in color. A servant had made the mistake of tasting it in its pure form — his tongue had swollen up badly and [physician.GetTitledFirstName] had chastised him firmly for it. [physician.GetTitledFirstName] poured the spice into a chalice of water and stirred it meticulously, before feeding me a spoonful."
 health.risky_treatment_medicine.9.desc:0 "My eyes widened when [physician.GetTitledFirstName] led a goat into my [ROOT.Char.Custom('GetChambersOrTent')]. The foul smell of its flatulence made me cover my nose, but the physician pulled my hand away. "Apologies, my [ROOT.Char.GetLadyLord], but this is the treatment." [physician.GetSheHe|U] recommended deep breaths."
 health.risky_treatment_surgery.1.desc:0 "[physician.GetTitledFirstName] gave me a draught which tasted most peculiar. It made me feel numb and my eyelids started drooping. "I apologize, my [ROOT.Char.GetLadyLord], but you do not want to be awake for this next part," [physician.GetSheHe] said. Panic hit me and I tried to get up from the operating table, but my limbs would not obey."
 health.risky_treatment_surgery.2.desc:0 "[physician.GetTitledFirstNamePossessive] assistant assured [physician.GetHerHim] the potion had put me to sleep. Oh, how wrong [physician.GetSheHe] was! I could neither speak nor move, yet I was still aware of everything they did to me. I tried to scream and thrash, but I was a prisoner in my own body. The procedure seemed to last forever..."
 health.risky_treatment_amputation.1.desc:0 "[physician.GetTitledFirstName] buckled the last strap, securing me on the operating table. "I will not lie to you, my [ROOT.Char.GetLadyLord]. This will be excruciatingly painful, but it must be done."\n\nI tried to protest when [physician.GetFirstName] brought out the saw, but due to the calming potion [physician.GetSheHe] had made me drink, I slurred the words beyond comprehension."
 health.risky_treatment_disfigurement.1.desc:0 "[physician.GetTitledFirstName] informed me that [physician.GetSheHe] had identified the tainted tissue which was the root of my disease, and that removing it would most likely cure me. I was most pleased and agreed to the surgery.\n\nI wish [physician.GetFirstName] had told me that "the tissue" was my face."
 health.risky_treatment_eye.1.desc:0 "[physician.GetTitledFirstName] made me drink a draught of poppy before strapping me down on [physician.GetHerHis] operating table. I almost dozed off while [physician.GetSheHe] prepared [physician.GetHerHis] instruments, but when [physician.GetSheHe] raised a scalpel towards my eye, I felt wide awake. "I am sorry, my [ROOT.Char.GetLadyLord], but we must remove the root of the problem.""
 health.3105.end.desc:0 "\n\nStrangely enough, I can no longer feel any symptoms..."
 health.3105.a:0 "It is a miracle!"
 
 health.3106.t:1 "[SCOPE.Custom('EventTitleDisease')]: Balanced Humors"
 health.3106.end.desc:0 "\n\nThe treatment was almost as unpleasant as my symptoms, yet it seems to have been effective. While I am not fully cured, I feel much better."
 health.3106.a:0 "I will live to see another day."

 health.3107.t:1 "[SCOPE.Custom('EventTitleDisease')]: Disastrous Mistreatment"
 health.3107.death.desc:0 "\n\nWhen I awoke, I could feel it in my bones. Something had gone wrong. So very, very wrong."
 health.3107.end.desc:0 "\n\nI thought it would be impossible to feel worse than I already did, but [physician.GetFirstNameNoTooltip] sure proved me wrong!"
 health.3107.a:0 "I feel... weak..."
 health.3107.b:0 "This will not happen again. Do you understand me?"
 health.3107.c:0 "We all knew the risks. You are forgiven."
 health.3107.d:0 "Guards! Put [physician.GetHerHim] under lock and key!"
 health.3107.d.tt:0 "Once in my prison, I can decide what to do with [physician.GetTitledFirstName]"
 health.3107.e:0 "This traitor deserves to die!"
 health.3107.f:0 "Oh [physician.GetFirstNameNoTooltip], what have you done to yourself?"

 health.3108.t:1 "[SCOPE.Custom('EventTitleDisease')]: A Greater Power"
 health.mystic_treatment_occult.cannibal.desc:0 ""Drink this," [physician.GetTitledFirstName] whispered. Barely had the liquid passed my lips before the strange sensations started. My limbs became numb, but within, a fire awoke...\n\n"Now, eat this." The chunks were warm, wet, and chewy. The fire liked that. It wanted more. When [physician.GetSheHe] passed me the rest of the pale arm, I gorged myself until I retched."
 health.mystic_treatment_occult.deviant.desc:0 "[physician.GetTitledFirstName] had me undress and massaged oil across my skin. When [physician.GetSheHe] slid [physician.GetHerHis] hand towards my most private place, [physician.GetHerHis] eyes seeking mine, I realized I wanted this. I nodded.\n\nSoon, more hands joined [physician.GetFirstNamePossessive]. Smooth, calloused, wrinkled, slender, strong. When my knees buckled, they caught me, and I surrendered to their touch."
 health.mystic_treatment_occult.1.desc:0 "Confined to my bed, the servants told me that the smoke from the pyre could be seen for miles. The lives of over two dozen fine animals had been ended in the night, in a grand sacrifice. As per [physician.GetTitledFirstNamePossessive] orders, I have been rubbing my skin with the ashes for a fortnight."
 health.mystic_treatment_occult.2.desc:0 "[physician.GetTitledFirstName] instructed me to step into the empty tub and left me to undress in private. [physician.GetHerHis|U] return was heralded by a loud "baah!" [physician.GetSheHe|U] was followed by a servant and half a dozen goats. With a deft hand, [physician.GetFirstNameNoTooltip] proceeded to grab the goats and slit their throats over the tub, one by one.\n\nThe stains on the floor will not go away."
 health.mystic_treatment_occult.3.desc:1 "[physician.GetTitledFirstName] told me that [ROOT.Char.GetFaith.HealthGodName] demands a sacrifice. Later that evening I heard screaming.\n\nFollowing the sound I found [physician.GetFirstNameNoTooltip] hunched over a body, panic in [physician.GetHerHis] eyes, blood on [physician.GetHerHis] hands. "It was for the good of the realm...!" [physician.GetSheHe] breathed."
 health.mystic_treatment_occult.4.desc:0 "[physician.GetFirstName] gave me a pouch of herbs and sent me on a journey, to find my "spirit guide." I wandered the wilderness for days, eating only roots from the pouch, sleeping under the stars. Finally, I felt a presence. Before me stood a great horned beast. I turned away, and ran.\n\nSafely home in my bed, sleep eludes me. Am I the beast?"
 health.mystic_treatment_occult.5.desc:0 "[physician.GetTitledFirstName] stood at the end of my bed as the servants lit the candles. A pot was placed in my hands — judging by the sounds, it contained a small, terrified animal. "The creature will carry your burdens in your stead," [physician.GetSheHe] explained. Then the chanting began."
 health.mystic_treatment_questionable.1.desc:0 "[physician.GetFirstName] sat me in front of a tall mirror and lit a circle of candles around me. "We need to contact the other you," [physician.GetSheHe] stated casually. When I raised my eyebrows at [physician.GetHerHim] [physician.GetSheHe] placed a hand on my shoulder. "This might... alter you.""
 health.mystic_treatment_questionable.2.desc:1 "The room was lit up only by the flame of a candle. Facing the westward window, [physician.GetTitledFirstName] painted my nails with drops of oil. I felt a heat on my skin as [physician.GetSheHe] moved my hand towards the flame. "Do not fret, my [ROOT.Char.GetLadyLord]. By the wisdom of [ROOT.Char.GetFaith.HealthGodName], you shall be cleansed.""
 health.mystic_treatment_questionable.3.desc:1 ""The moon demands your devotion," [physician.GetTitledFirstName] said, before handing me a cake topped with something with a spicy scent. A few minutes after eating, I looked up at the night sky and improvised the greatest poem in the world. Later, the words elude me..."
 health.mystic_treatment_questionable.4.desc:0 "[physician.GetTitledFirstName] had me drink an especially heavy brew, every night before bedtime. "It loosens the fabric of your being, letting the spirits into your body," [physician.GetSheHe] assured me. "It is also quite... relaxing," [physician.GetSheHe] admitted, grinning at me."
 health.mystic_treatment_questionable.5.desc:0 "[physician.GetFirstName] told me that the task of interpreting [ROOT.Char.GetFaith.ReligiousText] is difficult work, but cleansing through fire is an art as old as the world itself. Little did I know [physician.GetSheHe] would have me walk over burning coals."
 health.mystic_treatment_questionable.6.desc:2 "[physician.GetTitledFirstName] told me that [ROOT.Char.GetFaith.HealthGodName] demands a trial of my mind. Together we traveled until we reached a small lake. Hand in hand, we walked into the water. I was shocked when [physician.GetFirstNameNoTooltip] grabbed me by the shoulder and held me down. I must have gone unconscious, for I cannot remember what happened thereafter..."
 health.3108.end.desc:0 "\n\nWhen I awoke this morning, the aches and discomforts I have grown accustomed to were gone. Did [physician.GetSheHe]... cure me?"
 health.3108.a:0 "I do not know how to feel... Or what to believe."

 health.3109.t:1 "[SCOPE.Custom('EventTitleDisease')]: Conflicted Feelings"
 health.3109.end.desc:0 "\n\nI am still not sure how I feel about what happened, yet I cannot deny that most of my symptoms have gone away since."
 health.3109.a:0 "I do not know what I expected, but that was not it."

 health.3110.t:1 "[SCOPE.Custom('EventTitleDisease')]: Into Darkness"
 health.3110.end.desc:0 "\n\nMy mind must have been altered, twisted by some dark trick. I would never have agreed to this willingly. The memories haunt me..."

 # Punishment for mistreating important people
 health.3200.death.desc:0 "While I can certainly see that the face is [sick_character.GetTitledFirstNamePossessive], it still looks nothing like [sick_character.GetHerHim]. [sick_character.GetSheHe|U] is no longer... there. The rest of the body is wrapped up in a thick shroud, covering the grisly details of [physician.GetTitledFirstNamePossessive] failure."
 health.3200.failure.desc:0 "It takes me a moment to recognize [sick_character.GetTitledFirstName]. [sick_character.GetSheHe|U] is so bruised and swollen, [sick_character.GetSheHe] barely looks human. As I grab [sick_character.GetHerHis] hand, my [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))] attempts to speak but no sound passes [sick_character.GetHerHis] lips."
 health.3200.failure.desc_2:0 "As I near [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))] [sick_character.GetTitledFirstNamePossessive] [ROOT.Char.Custom('GetChambersOrTent')] I hear a horrifying scream; barely human and full of pain. I burst into the room only to find [sick_character.GetFirstNameNoTooltip] collapsed in a heap on the floor, #EMP covered#! in blood."
 health.3200.failure.desc_3:0 "It takes me a moment to take in the full extent of the damage [sick_character.Custom2('MyCharacterIntroduction', ROOT.Char)] has brought upon [sick_character.GetHerHis] own body; [sick_character.GetSheHe] is covered in an obscene amount of blood and still wielding a knife with vigorous motions. Before I can intervene [sick_character.GetSheHe] fixes a disappointed glare on the sharp blade before promptly passing out."
 health.3200.end.desc:0 "\n\nThe [physician.Custom('InsultAdjective')] physician is standing in the corner of the room, anxiously wringing [physician.GetHerHis] hands..."
 health.3200.death.tt:0 "[sick_character.GetTitledFirstName] died while undergoing the treatment."

 health.3201.desc:1 "There is something wild in my [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] [sick_character.GetFirstNamePossessive] eyes. I ask [sick_character.GetHerHim] what [sick_character.GetSheHe] has seen, but not a word passes [sick_character.GetHerHis] lips.\n\n"
 health.3201.occult.desc:0 "A servant tells me that [physician.GetTitledFirstName] has performed some kind of evil ritual, which is the cause behind [sick_character.GetFirstNamePossessive] distress. The tale is macabre, to say the least. "
 health.3201.occult.desc_sick_physician:0 "A servant tells me that [physician.GetTitledFirstName] has performed some kind of evil ritual, which is the cause behind [physician.GetHerHis] distress. The tale is macabre, to say the least. "
 health.3201.questionable.desc:0 "It seems like one of [physician.GetFirstNamePossessive] "alternative" treatments has gone horribly wrong."
 health.3201.c:0 "Do not speak a word of this, [physician.GetFirstNameNoTooltip]!"

 court_physician_treatment_success_message_title:0 "Successful Treatment"
 court_physician_treatment_failure_message_title:0 "Failed Treatment"

 inform_relatives_about_disease_treatment_effect.safe_success.desc:0 "[physician.GetTitledFirstName] reduced the symptoms of [sick_character.GetTitledFirstNamePossessive]"
 inform_relatives_about_disease_treatment_effect.safe_failure.desc:0 "[sick_character.GetTitledFirstNamePossessive] treatment, administered by [physician.GetTitledFirstName], was unsuccessful."
 inform_relatives_about_disease_treatment_effect.risky_critical_success.desc:0 "[physician.GetTitledFirstName] cured [sick_character.GetTitledFirstNamePossessive]"
 inform_relatives_about_disease_treatment_effect.risky_success.desc:0 "[physician.GetTitledFirstName] greatly reduced the symptoms of [sick_character.GetTitledFirstNamePossessive]"
 inform_relatives_about_disease_treatment_effect.risky_failure.desc:0 "[physician.GetTitledFirstName] botched the treatment of [sick_character.GetTitledFirstName]."
 inform_relatives_about_disease_treatment_effect.mystic_failure.desc:0 "[sick_character.GetTitledFirstName] is not the same after [physician.GetTitledFirstNamePossessive] failed ritual!"
 physician_level_up_chance_effect.t:0 "Court Physician's Knowledge Increases"
 
 # Wound treatment, by Linnéa Thimrén
 health.4000.t:1 "$health_wounded_title$ My Injured [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))|U]"
 health.4000.start.desc:0 "My [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] [sick_character.GetTitledFirstName] has been wounded,"
 health.4000.infected_wound.desc:1 "and [sick_character.GetHerHis] flesh has contracted foulness and swelling.\n\nIf the right kind of treatment is administered, and [ROOT.Char.GetFaith.HealthGodName] is merciful, [sick_character.GetSheHe] should make it."
 health.4000.gangrene.desc:1 "and [sick_character.GetHerHis] flesh has contracted foulness and death.\n\nThe blackness is spreading over [sick_character.GetHerHis] skin, and only [ROOT.Char.GetFaith.FateGodName] knows if [sick_character.GetSheHe] will make it."
 health.4000.close_to_death_wounded.desc:0 "and the injury runs very deep. [sick_character.GetHerHis|U] every breath is a battle, and I fear that only a miracle can save [sick_character.GetHerHim]."
 health.4000.very_wounded.desc:0 "and the injury runs deep. I fear that [sick_character.GetHerHis] body is not strong enough to fight this on its own; I feel death lingering by [sick_character.GetHerHis] bedside."
 health.4000.wounded.desc:0 "and [sick_character.GetSheHe] is clearly in pain. The affliction is minor, but ills of the body is not to be taken lightly."
 health.4000.a:0 "There is nothing that can be done."

 health.4001.start.desc:0 ""The time has come to treat your wounds."
 health.4001.safe_recommendation.desc:0 "I am certain a simple treatment will suffice, but"
 health.4001.gangrene.desc:0 "Since death is already spreading through the flesh I fear I must recommend... #EMP drastic#! measures, but"
 health.4001.infection.desc:0 "Since the wound is infected I must recommend drastic measures, but"
 health.4001.risky_recommendation.desc:0 "I recommend drastic measures, but"

 health.4002.start.desc:0 ""The time has come to treat your [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))]."
 health.4002.start.desc_sick_physician:0 ""The time has come to treat me."

 health.4101.t:1 "$health_wounded_title$ Healing"
 health.4101.desc_infection:0 "As [physician.GetFirstName] started to gently mash herbs and honey together, I thought [physician.GetSheHe] was jesting — surely greenery could not help me. As [physician.GetSheHe] smeared the poultice over my aching wound it"
 health.4101.desc_1:0 "As [physician.GetFirstName] upended a bottle of wine over my wound, the pain was beyond anything the injury itself had brought me.\n\n"Please bare it, my [ROOT.Char.GetTitleTierName]. It is necessary to dispel the foulness within."\n\nAnd indeed, after bandaging the wound tightly, it"
 health.4101.desc_2:0 "[physician.GetFirstName] quickly threaded a needle and set to work on my wound as if [physician.GetSheHe] was doing needlework around the fire. The resulting sight of stitches holding my flesh together was macabre! As time went on it"
 health.4101.desc_end:0 "soon started to heal."
 health.4101.a:0 "Excellent work, [physician.GetFirstNameNoTooltip]!"

 health.4102.t:1 "$health_wounded_title$ Aching"
 health.4102.desc_infection:0 "The bag [physician.GetFirstName] carried into my [ROOT.Char.Custom('GetChambersOrTent')] moved on its own, the interior convulsing as if alive. As [physician.GetFirstNameNoTooltip] pulled out a wriggling leech I felt my face go white. "Just hold still now, my [ROOT.Char.GetTitleTierName]..."\n\nWhatever effect [physician.GetSheHe] had hoped for it surely wasn't this; as the creatures bled me it"
 health.4102.desc_end:0 "did nothing to balance my humors, and the pain only grew worse."
 health.4102.a:0 "Argh...! Don't touch me!"

 health.4103.t:1 "$health_wounded_title$ Healing Hands"
 health.4103.risky_treatment_medicine.1.desc:0 "When [physician.GetFirstName] lit a fire in my [ROOT.Char.Custom('GetChambersOrTent')] I presumed [physician.GetSheHe] meant for the heat to help balance my humors. However, as [physician.GetHerHis] assistant began to strap me down to my bed, I noticed the iron rod heating up in the flames."
 health.4103.risky_treatment_disfigurement.1.desc:0 "[physician.GetFirstName] saw my horror as [physician.GetSheHe] brought out a long knife and a crooked needle from [physician.GetHerHis] satchel. "For your body to heal we need to remove all affected tissue and close up the wound."\n\nI do not know what hurts the most — the searing pain of ripped flesh and the tugging sensation of the needle through skin, or the sight of myself afterwards."
 health.4103.end.desc:0 "\n\nTo my amazement I soon found my body on its way to recovery!"

 health.4104.t:1 "$health_wounded_title$ On the Mend"
 health.4104.end.desc:0 "\n\nAfter having lived through that treatment I have a hard time finding joy in my body's recovery, but I am on the mend."

 health.4105.t:1 "$health_wounded_title$ Disaster Strikes"
 health.4105.end.desc:0 "\n\nI did not believe I could be in more pain, but I was soon proven wrong."


