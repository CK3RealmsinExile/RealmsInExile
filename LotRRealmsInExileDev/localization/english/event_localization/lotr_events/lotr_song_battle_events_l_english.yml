 # Ending Events
 song_battle.0031.t:0 "$song_battle.0000.t$"


 song_battle.0031.desc.intro.01:0 "With a roar of triumph, I pump my fist in the air, my adversary soundly defeated."
 song_battle.0031.desc.intro.02:0 "With a smug smile, I place sing my final verse."
 song_battle.0031.desc.intro.03:0 "We both stare at each other as I finish speaking my spell. I did it. I've won."

 song_battle.0031.desc.middle.01:0 "This [lanquettalirion|E] is mine, another fine victory on my indisputable rise towards the role of Master of Lore."
 song_battle.0031.desc.middle.02:0 "Once again, my magical superiority triumphs above all, and my adversary stands defeated, [sb_loser.GetHerHis] defenses breached."
 song_battle.0031.desc.middle.03:0 "[ROOT.Char.GetFaith.HighGodName] has witnessed my triumph today. From the start I had complete trust that [ROOT.Char.GetFaith.HighGodName] would see me as the victor, there could be no other way."

 song_battle.0031.desc.end.01:0 "\n\nA desolate [sb_loser.GetFirstName] remains silent, hands on [sb_loser.GetHerHis] haunches, trying to comprehend where [sb_loser.GetSheHe] went wrong."
 song_battle.0031.desc.end.02:0 "\n\n[sb_loser.GetFirstName|U] stands dumbfounded, unable to utter a single word. [sb_loser.GetSheHe|U] can't believe I won."
 song_battle.0031.desc.end.03:0 "\n\n[sb_loser.GetFirstName] can hardly contain [sb_loser.GetHerHis] temper. I have bested and humiliated [sb_loser.GetHerHim]."


 song_battle.0031.a:0 "What a great [lanquettalirion|E]!"
 song_battle.0031.a.a:0 "An excellent duel!"
 song_battle.0031.b:0 "This is all the power you can muster? Pathetic!"
 song_battle.0031.b.a:0 "Bow before me, you [recipient.Custom('InsultNoun')]!"
 song_battle.0031.b.b:0 "Draw your weapon, [recipient.Custom('InsultNoun')]. Let's finish this!"
 song_battle.0031.b.progress_towards_rival:0 "[sb_loser.GetTitledFirstName] takes it personally"
 song_battle.0031.c:0 "I'd love to face you again sometime..."
 song_battle.0031.a.tt.success:0 "Your opponent agrees that it was a good [lanquettalirion|E]"
 song_battle.0031.a.tt.failure:0 "Your opponent makes an obscene gesture and leaves"
 song_battle.0031.desc.result.skill:0 "#BOL Result:#! I win the song battle against [sb_loser.GetFirstNameNoTooltip] due to my magical supremacy"
 song_battle.0031.desc.result.sudden_death:0 "#BOL Result:#! I win the song battle against [sb_loser.GetFirstNameNoTooltip] due to the my opponent's lack of endurance."

 song_battle.0041.t:0 "$song_battle.0000.t$"


 song_battle.0041.desc.intro.01:0 "Howling in bestial triumph, [sb_victor.GetFirstName] pumps his [sb_victor.GetHerHis] fist in the air.\n\nI... I have lost. My hands slip down to my knees, searching for support."
 song_battle.0041.desc.intro.02:0 "A smug smile stretches from cheek to cheek in [sb_victor.GetFirstName]'s face. [sb_victor.GetSheHe] has won, while I have lost.\n\n"
 song_battle.0041.desc.intro.03:0 "There is no greater disappointment than that which I feel when staring at [sb_victor.GetFirstName], it's clear to both of us that I've been bested."

 song_battle.0041.desc.middle.01:0 "With [ROOT.Char.GetFaith.HighGodName] as my witness, I did all I could..."
 song_battle.0041.desc.middle.02:0 "To think that a fool such as [sb_victor.GetFirstName] could outsmart me."
 song_battle.0041.desc.middle.03:0 "\n\n[lanquettalirion|E] is but a cheap imitation of #EMP real battles#! anyways, something I am undoubtedly superior at when compared to my lowly opponent. While [sb_loser.GetSheHe] studied [SCOPE.Custom('sb_GameType')], #EMP I studied the blade.#! None the less..."

 song_battle.0041.desc.end.01:0 "\n\nAm I #EMP bad#! at magic?"
 song_battle.0041.desc.end.02:0 "\n\nMy palms become sweaty and my knees weak as I realize the best of my ability is simply not enough to defeat [sb_victor.GetFirstName]."
 song_battle.0041.desc.end.03:0 "\n\nThat [recipient.Custom('InsultNoun')]! That [recipient.Custom('InsultNoun')]! There is no way [sb_victor.GetSheHe] didn't cheat, how could #EMP I#! lose?!"

 song_battle.0041.a:0 "We'll see who wins next time..."
 song_battle.0041.b:0 "You've made an enemy here today."
 song_battle.0041.b.b:0 "Keep celebrating and by [ROOT.Char.GetFaith.HighGodName] you will taste my foot!"
 song_battle.0041.b.c:0 "I won't go down without a fight, defend yourself [recipient.Custom('InsultNoun')]!"
 song_battle.0041.c:0 "Well, the better [sb_victor.GetWomanMan] won!"
 song_battle.0041.desc.result.skill:0 "#BOL Result:#! I lose the [lanquettalirion|E] to [sb_victor.GetFirstNameNoTooltip] due to [sb_victor.GetHerHis] magical supremacy"
 song_battle.0041.desc.result.sudden_death:0 "#BOL Result:#! I lose the [lanquettalirion|E] to [sb_victor.GetFirstNameNoTooltip] out of exhaustion"

