 ### Istari Events ###
 
 istari.0003.t:0 "The Road Goes Ever On And On"
 istari.0003.desc:0 "[departing_istar.GetFirstNameNoTooltip|U] comes to my hall, dressed for travel. He is wearing his warmest cloak and hat, staff in hand and travel bag on his shoulder.\n\"My friend, the time has come for me to leave your side and come to the help of other people in their fight against the forces of Evil. But fret not, I am certain you will be fine without me."\n\nAnd with a brief handshake and a smile he is off. No word from me will hold him back."
 istari.0003.a:0 "Take care, old friend. I wonder if we shall ever meet again."