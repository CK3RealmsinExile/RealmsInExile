 ### Istari Events ###
 
 istari.0003.t: "The Road Goes Ever On And On"
 istari.0003.desc: "[departing_istar.GetFirstNameNoTooltip|U] comes to my hall, dressed for travel. He is wearing his warmest cloak and hat, staff in hand and travel bag on his shoulder.\n\"My friend, the time has come for me to leave your side and come to the help of other people in their fight against the forces of Evil. But fret not, I am certain you will be fine without me."\n\nAnd with a brief handshake and a smile he is off. No word from me will hold him back."
 istari.0003.a: "Take care, old friend. I wonder if we shall ever meet again."

 istari.1000.t: "The Capital of the Realm of the Third Dark Lord"
 istari.1000.desc: "The previous [darklord|E] has fallen, defeated and slain, and I have taken his lands and his dominance for my own. Only one question remains, do I remain in the tower of my works, or should I turn to live in the lands of my predecessor?"
 istari.1000.a: "I shall remain in the Tower of Orthanc"
 istari.1000.b: "The Proper home for a Dark Lord is in Barad-dûr"
