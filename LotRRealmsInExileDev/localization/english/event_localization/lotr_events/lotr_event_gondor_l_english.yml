 gondor.3805.t:0 "[ROOT.Char.GetName]'s Claim: The Prince of Dol Amroth"
 gondor.3805.desc:0 "Of all the noble and great Lords of Gondor, perhaps none save the Stewards and Kings are of such valour as the Princes of [dol_amroth|E]. Proud are their Swan-Knights, tall are their towers, and the sight of their silver ships upon the grey and white sea is beautiful.\n\nIt is said that, much like my ancient line, the Princes are of Elven-blood. Though this is but a rumour, it is hard to fault such claims, for they are tall and regal in bearing, fair in face, and their eyes are grey. My claim greatly hinges upon [daprince.GetFirstName], with [daprince.GetHerHis] support perhaps being the most important to me of all the Lords of Gondor."
