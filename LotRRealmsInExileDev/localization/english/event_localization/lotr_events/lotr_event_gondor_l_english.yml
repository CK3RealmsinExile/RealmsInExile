 gondor.3803.d.failure:0 "[sealord.GetName] remains sceptical of your claim"
 gondor.3803.d.failure.tt:0 "[sealord.GetSheHe] will not support your claim to the throne"
 
 gondor.3804.t:0 "[ROOT.Char.GetName]'s Claim: The Clans of Lamedon"
 gondor.3804.desc:0 "Lamedon! Valiant are its people, who live among the foothills of the mighty White Mountains. Though perhaps not as rich as some of the other fiefs of Gondor, the brave and hardy men of Lamedon are loyal servants, and it would be good to have them upon my side would be good."
