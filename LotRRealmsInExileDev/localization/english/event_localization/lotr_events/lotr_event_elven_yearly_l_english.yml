l_english:

 # Garden Gnome
 elven_yearly.0001.t:0 "The Garden Gnome"
 elven_yearly.0001.desc:0 "As I stroll down the streets of [capital_province.GetNameNoTooltip], a Noldorin Elf approaches. [gardener_character.GetNameNoTooltip]'s garb is simple and [gardener_character.GetHerHis] hands are stained with dirt.\n\n"My [ROOT.Char.GetTitleAsNameNoTooltip], they call me the Garden Gnome because I share my Sindarin mother's love for all that is green and grows in the earth. Your domain is full works of stone and metal, but would it not be more beautiful if the Aulë and Yavanna worked together?"
 elven_yearly.0001.a:0 "You are right, please join my court as gardener."
 elven_yearly.0001.b:0 "Please teach [physician.GetNameNoTooltip] about medicinal herbs."
 elven_yearly.0001.c:0 "Will you teach me the art of gardening?"
 elven_yearly.0001.c.tooltip_b:0 "You fail to learn anything"
 elven_yearly.0001.d:0 "Maybe we should all to a little gardening?"
 elven_yearly.0001.d.tt:1 "Reduces the cost of establishing the [GetCultureTradition('tradition_gardening').GetName] tradition by [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|E]"