 ### LotR artefact Events ###

 ### Morgul knife self-destruct event
 
 lotr_artifact.0001.t: "A Mysterious Blade"
 lotr_artifact.0001.desc: "I have just seized a dagger of unfamiliar make, and I get a feeling of dread and cold as I touch it. It is long and cruel, its dark blade unshining and covered in evil-looking runes. As I bring it up to the light to inspect it better, the blade suddenly vaporises into a wisp of noxious smoke, as if its darkness was consumed by the light of Anor."
 lotr_artifact.0001.a: "I'm relieved to be rid of such a cursed weapon."
 
 ### Elven artifact burns evil characters
 
 lotr_artifact.0002.t: "The Work of the Elves"
 lotr_artifact.0002.desc: "This artifact I have just acquired is undoubtedly the work of that cursed and devious race, the Elves. I cannot deny it is beautiful in its own way, and I can't help myself but take it in my hands to admire my new possession."
 lotr_artifact.0002.a: "It burns! The cursed thing burned me!"
 
 ### Plundering Thorin's tomb ?
 
 lotr_artifact.0030.t: "Tomb Raider - Erebor"
 lotr_artifact.0030.desc.dwarf: "Long has Thorin, son of Thrain, son of Thror, King Under the Mountain, lain in his stone tomb, clutching on his breast the greatest treasure of [erebor|E], the Arkenstone. On his belt hangs the legendary sword Orcrist, forged in Gondolin in ages past.\n\nMy desire to take these artifacts and put them to good use for my people is great, but I would be seen as sacrilegious by all Dwarfkind."
 lotr_artifact.0030.desc.orc: "Finally we have punished the ugly Dwarves and hung their severed heads by their beards to our standards. In the deeps lies the body of Thorin, the one they called Oakenshield. The shiny Arkenstone and the hated Biter are buried with him. The Dwarves will hate me for taking them, but don't they already?"
 lotr_artifact.0030.desc: "Deep inside [erebor|E], in the stone tomb of Thorin Oakenshield, clutching on his breast the greatest treasure in the Mountain, the Arkenstone. On his belt hangs the legendary sword Orcrist, forged in Gondolin in ages past.\n\nThe Dwarves would hate me for plundering those, but they would be greatly useful."
 lotr_artifact.0030.a: "They're too much trouble, I'll leave them where they are."
 lotr_artifact.0030.b.dwarf: "Despite what my brothers think, they are more useful to the living"
 lotr_artifact.0030.b: "They are well worth a little grudge."
 lotr_artifact.0030.c.orc: "The Arkenstone is mine! Biter we'll have to dispose of."
 lotr_artifact.0030.c: "Who cares what the Dwarves think? Finders, keepers!"
 
 ### Returning Thorin's artifacts
 
 lotr_artifact.0031.t: "This Belongs to The Dead"
 lotr_artifact.0031.desc.intro: "I have in my possession "
 lotr_artifact.0031.desc.orcrist: "the legendary Gondolindrim blade Orcrist"
 lotr_artifact.0031.desc.arkenstone: "the Arkenstone of [erebor|E]"
 lotr_artifact.0031.desc.both: "both $lotr_artifact.0031.desc.orcrist$ and $lotr_artifact.0031.desc.arkenstone$"
 lotr_artifact.0031.desc.dwarf: ", plundered from the tomb of Thorin Oakenshield, deep under the [lonelymountain|E]. This insult against Dwarfkind was severe and has never been forgotten. The tomb must be restored!"
 lotr_artifact.0031.desc: ", plundered from the tomb of Thorin Oakenshield, deep under the [lonelymountain|E]. The Dwarves still mourn this day and wish for the tomb to be restored and laid to rest."
 lotr_artifact.0031.desc.not_erebor: "If I was to return the lost treasures to their rightful owner, no doubt they would be very grateful."
 lotr_artifact.0031.desc.erebor: "If I was to return the lost treasures to the tomb, my subjects would rejoice."
 lotr_artifact.0031.a: "That is true, however I like them better in my court."
 lotr_artifact.0031.b.dwarf: "I will return them, so Thorin can rest peacefully once more"
 lotr_artifact.0031.b: "I will return them to the Dwarves."
 lotr_artifact.0031.c: "Thorin's tomb will be restored in all its glory."
 
 ### Aragorn receives Arnor's regalia
 
 lotr_artifact.0040.t: "The Regalia of Lost Arnor"
 lotr_artifact.0040.desc.intro: "Messengers arrive at my court."
 lotr_artifact.0040.desc.default: "I immediately recognise my foster brothers, Elladan and Elrohir, and welcome them warmly. Elladan smiles:\n\n"Congratulations, [ROOT.Char.GetFirstNameNoTooltip], on restoring your kingdom. My heart is glad, and I come bearing gifts from our father: the regalia of Arnor, which has been kept safe in Imladris ever since the fall of [arvedui|E]. May they serve you better than their last owner."
 lotr_artifact.0040.desc.alt: "As a messenger from [elrond_substitute.GetTitledFirstName], I welcome [messenger.GetTitledFirstName] warmly. [messenger.GetFirstNameNoTooltip] smiles:\n\n"Congratulations, [ROOT.Char.GetFirstNameNoTooltip], on restoring your kingdom. My heart is glad, and I come bearing gifts from [messenger.Custom2('RelationToMe', SCOPE.sC('elrond_substitute'))]: the regalia of Arnor, which has been kept safe in Imladris ever since the fall of [arvedui|E]. May they serve you better than their last owner.""
 lotr_artifact.0040.desc.narsil: "\n\nMy [messenger.Custom2('RelationToMe', SCOPE.sC('elrond_substitute'))] would grant another boon upon you: if you will lend [elrond_substitute.GetHerHim] the shards of the sword of Elendil the Tall, [elrond_substitute.GetSheHe] will see that it is reforged.""
 lotr_artifact.0040.a: "Many thanks. Please take them."
 lotr_artifact.0040.b.narsil_kept: "I would rather keep the shards with me, thank you."
 lotr_artifact.0040.b: "I am deeply grateful.

 ### Elrond offers to reforge Anduril
 
 lotr_artifact.0042.t: "The Blade That Was Broken"
 lotr_artifact.0042.desc: "Messengers arrive at my court. As a messenger from [elrond_substitute.GetTitledFirstName], I welcome [messenger.GetTitledFirstName] warmly. [messenger.GetFirstNameNoTooltip] smiles:\n\n"Congratulations, [ROOT.Char.GetFirstNameNoTooltip], on restoring the kingdom of Elendil. In these dark times, with Sauron back in the Dark Tower, we will unite or we will fall. My [messenger.Custom2('RelationToMe', SCOPE.sC('elrond_substitute'))] would grant a boon upon you: if you will lend [elrond_substitute.GetHerHim] the shards of [narsil|E], [elrond_substitute.GetSheHe] will see that it is reforged.""
 
 ### Aragorn receives Anduril
 
 lotr_artifact.0041.t: "The Blade Reforged"
 lotr_artifact.0041.desc: "At last [messenger.GetFirstNameNoTooltip] returns, holding a sword in a bejewelled scabbard. As I draw it, it shines like a flame in the light of the setting sun.\n\n"I rename you Andúril, Flame of the West. I foresee that we will see many battles together!"
 lotr_artifact.0041.desc.default_outro: "\n\nI profusely thank the Peredhel brothers and invite them to the royal table."
 lotr_artifact.0041.desc.alt_outro: "\n\nI profusely thank [messenger.GetHerHim] and invite [messenger.GetHerHim] to the royal table."
 lotr_artifact.0041.a: "The Blade is broken no longer."
 
 ### Gold sickness
 
 lotr_artifact.0020.t: "Gold Beyond Measure, Beyond Sorrow, And Grief"
 lotr_artifact.0020.desc: "Since I have come into possession of my Ring, my wealth has greatly increased. I find myself spending more and more time in my treasury, lost in contemplation of the ever-changing colours and reflections of gold.\n\nIt strikes me that something so beautiful can only be of divine origin and that it must be protected at all costs from any and all who would seek to steal it."
 lotr_artifact.0020.a: "This is my gold and no-one will take it from me!"
 lotr_artifact.0020.b: "No, I won't let the Ring take my sanity!"

 ### Finding Durin's artifacts
 lotr_artifact.0003.t: "The Remains of the Deathless"
 lotr_artifact.0003.desc_both: "Upon my throne I sit, moving through the day to day workings of any ruler. Yet soon there is a commotion, and the very air feels different.\n\nA horn rings out in the deep; not an [orc|E] or [goblins|E] horn, but a [dwarven|E] one. Returning from the deep dark of [GetTitleByKey('c_durins_hall').GetNameNoTier] is a convoy of miners and soldiers who I had sent to venture further into the remains of [khazaddum|E] of old. At their head is my Marshal, who reverently brings forth two items wrapped in black cloth. There is silence, and anticipation.\n\nI cast aside one of the coverings and revealed to me is the Helm of Durin of old, nigh untouched, though it fell with [GetScriptedCharacterByHistoryID('lineofdurinVI').GetFirstNameNicknamedRegnal] when he passed into shadow and flame. I place it proudly upon my head, and it is as light as a hood. Then I remove the second covering and there shimmers the Axe of Durin, wrought and inlaid with gleaming [mithril|E], and I take it into my hands and hold it proud. The halls echo with deafening cheer."
 lotr_artifact.0003.desc_axe: "Upon my throne I sit, moving through the day to day workings of any ruler. Yet soon there is a commotion, and the very air feels different.\n\nA horn rings out in the deep; not an [orc|E] or [goblins|E] horn, but a [dwarven|E] one. Returning from the deep dark of [GetTitleByKey('c_durins_hall').GetNameNoTier] is a convoy of miners and soldiers who I had sent to venture further into the remains of [khazaddum|E] of old. At their head is my Marshal, who reverently brings forth an item wrapped in black cloth. There is silence, and anticipation.\n\n I cast aside the covering and there shimmers the Axe of Durin, wrought and inlaid with gleaming [mithril|E], and I take it into my hands and hold it proud. The halls echo with deafening cheer."
 lotr_artifact.0003.desc_helm: "Upon my throne I sit, moving through the day to day workings of any ruler. Yet soon there is a commotion, and the very air feels different.\n\nA horn rings out in the deep; not an [orc|E] or [goblins|E] horn, but a [dwarven|E] one. Returning from the deep dark of [GetTitleByKey('c_durins_hall').GetNameNoTier] is a convoy of miners and soldiers who I had sent to venture further into the remains of [khazaddum|E] of old. At their head is my Marshal, who reverently brings forth an item wrapped in black cloth. There is silence, and anticipation.\n\nI cast aside the coverings and revealed to me is the Helm of Durin of old, nigh untouched, though it fell with [GetScriptedCharacterByHistoryID('lineofdurinVI').GetFirstNameNicknamedRegnal] when he passed into shadow and flame. I place it proudly upon my head, and it is as light as a hood. The halls echo with deafening cheer."
 lotr_artifact.0003.a: "By the grace of Mahal I am the scion and Lord of Khazad-dûm!"
 
 ### Bestowing heirloom
 
 lotr_artifact.0010.t: "As Tradition Ordains"
 lotr_artifact.0010.desc: "It is time. My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('heir'))] [heir.GetTitledFirstName] is fully grown, and the [heirloom_artifact_1.GetNameNoTooltip] should be passed onto [heir.GetHerHim] by right.\n\nI shall summon the peers of the realm for the ceremony."
 lotr_artifact.0010.a: "I trust you will prove worthy of it"
 lotr_artifact.0010.b: "The [heirloom_artifact_1.GetNameNoTooltip] is mine, my own!"
 
 lotr_artifact.0011.t: "As Tradition Ordains"
 lotr_artifact.0011.desc: "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('parent'))] has summoned me to [parent.GetHerHis] hall. All the peers of the realm are here to witness the ceremony. As I kneel in front of the throne, [parent.GetTitledFirstName] raises the [heirloom_artifact_1.GetNameNoTooltip] high for all to see and lays it into my raised hands."
 lotr_artifact.0011.a: "I will make you proud, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('parent'))]"
 
 lotr_artifact.0012.t: "Tradition Scorned"
 lotr_artifact.0012.desc: "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('parent'))] has summoned me to [parent.GetHerHis] hall. All the peers of the realm are here to witness the ceremony. As I kneel in front of the throne, [parent.GetTitledFirstName] raises the [heirloom_artifact_1.GetNameNoTooltip] high for all to see, before a sneer comes across [parent.GetHerHis] face.\n\nYou are not worthy, [parent.Custom2('RelationToMeShort', SCOPE.sC('ROOT.Char'))] of mine. I will keep this heirloom to myself until you prove your worth."
 lotr_artifact.0012.a: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('parent'))|U] knows best, I guess"
 lotr_artifact.0012.b: "I won't forget such a slight!"
 
 lotr_artifact.0013.t: "Dark Tidings"
 lotr_artifact.0013.desc: "A messenger enters my hall, their face grave. "My liege, I bear sad tidings: [dead_heir.GetTitledFirstName], your [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_heir'))], has passed away."\n\n"Here is the [heirloom_artifact.GetNameNoTooltip] [dead_heir.GetSheHe] was carrying always."\n\nWith eyes unseeing, I stare at the treasure upon my lap."
 lotr_artifact.0013.a: "I wished never to hold this again."

 lotr_artifact.0014.t: "An Heirloom to Choose"
 lotr_artifact.0014.desc: "I have decided to bestow an heirloom upon the heirs of [primary_title.GetBaseNameNoTierNoTooltip], to be theirs in perpetuity. Among my vast treasury, which artifact should I choose?"
 lotr_artifact.0014.a: "A magnificent weapon."
 lotr_artifact.0014.b: "Glorious regalia."
 lotr_artifact.0014.c: "A beautiful crown."
 lotr_artifact.0014.d: "A shining armour."
 lotr_artifact.0014.e: "Something more discreet, maybe."
 lotr_artifact.0014.f: "On second thoughts, it is a silly idea."
 
 lotr_artifact.0015.t: "An Heirloom to Choose"
 lotr_artifact.0015.desc: "I have made my choice of artifact to grant my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('heir'))] [heir.GetTitledFirstName], but which particular item would suit [heir.GetHerHim] best?"
 lotr_artifact.0015.a: "The [artifact_1.GetNameNoTooltip] is certainly splendid."
 lotr_artifact.0015.b: "The [artifact_2.GetNameNoTooltip] would make a great present."
 lotr_artifact.0015.c: "The [artifact_3.GetNameNoTooltip] would be best."
 lotr_artifact.0015.d: "What else is there?"
 lotr_artifact.0015.e: "Maybe I chose hastily."
 
 lotr_heirloom_artifact_modifier: "Heirloom Artifact"
 lotr_heirloom_artifact_desc: "[heirloom_artifact.GetDesc]\n\nThis artifact is traditionally borne by the heirs of [primary_title.GetBaseName]."
 