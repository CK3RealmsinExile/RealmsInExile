 lotr_thani_hazad.3011.t:0 "Visiting the Princes: Youngest of the Balan-lai"
 lotr_thani_hazad.3011.desc_arimith:0 "He's still a kid, but kinda cute... And now he wants us to go visit his elven buddy?"
 lotr_thani_hazad.3011.desc_imrazor:0 "He's still a kid! And now he wants us to go visit his elven buddy?"
