 lotr_thani_hazad.3000.t:0 "A Matter of Romance"
 lotr_thani_hazad.3000.desc_arimith:0 "Long has [imrazor.GetName], my northern neighbour, striven to win my affection. Which I reciprocated only a few months ago, having grown romantic feelings towards him myself. \n\nOur relationship places us in a delicate predicament. Naturally, we wish to announce our union and let our hands be joined in marriage. This, however, is not likely to be accepted by the [balan_lai|E], our fellow rulers of the [GetTitleByKey('e_thani_hazad').GetName]. \n\nI must decide whether I shall focus on the desires of my heart and attempt to see our match through, even against the opposition of the other Balan-lai. \n...or if it would be wiser to remain as lovers in secret."
 lotr_thani_hazad.3000.desc_imrazor:0 "My heart has longed for the company of [arimith.GetName], the sweet songbird of my dreams since our first meeting many years ago. \n\nIt was just a few months ago that she finally shifted her countenance towards me, exceeding my hope by letting me know that romantic feelings are mutual! \n\nOf course, we both now wish to announce our union to the public, and let our hands be joined in marriage, as we tire of keeping the relationship a secret. This, however, is not likely to be accepted by the [balan_lai|E], our fellow rulers of the [GetTitleByKey('e_thani_hazad').GetName]. \n\nI must decide whether I shall focus on the desires of my heart and attempt to see our match through, even against the opposition of the other Balan-lai. \n...or if it would be wiser to remain as lovers in secret."
 lotr_thani_hazad.3000.a:0 "I will convince the princes to allow this match!"
 lotr_thani_hazad.3000.b:0 "They would never accept the two of us together..." 
 
 lotr_thani_hazad.3001.t:0 "Lovers Apart"
 lotr_thani_hazad.3001.desc_arimith:0 "It is with heavy heart and hand that I sit down to pen a letter to my beloved, [imrazor.GetFirstName]. \n\n#EMP My sweet prince,#! \n\n#EMP I fear that there's now no way for our dreams of marriage to come to fruition.#! \n\nI put down my quill, pausing for a moment to think about the next words I wish to write down. \n\nWhat shall now become of my relationship with the Prince of my dreams?"
 lotr_thani_hazad.3001.desc_imrazor:0 "Sorrow fills my heart as I sit down to pen a letter to my beloved, [arimith.GetFirstName]. \n\n#EMP My radiant flower,#! \n\n#EMP I fear that there's now no way for our dreams of marriage to come to fruition.#! \n\nWith tears in my eyes, I put down my quill, hesitating to think about the next words I wish to write down. \n\nWhat shall now become of my relationship with the woman of my dreams?"
 lotr_thani_hazad.3001.a:0 "We shall remain lovers in secret."
 lotr_thani_hazad.3001.b:0 "This relationship must end - for the good of the realm."
 
 lotr_thani_hazad.3002.t:0 "Visiting the Princes: The Great Journey"
 lotr_thani_hazad.3002.desc_arimith:0 "Having decided that we will see our love recognized publicly, [imrazor.GetFirstName] and I plan to convince the other [balan_lai|E] to allow our marriage.  \n\nWe have concluded that it would be best if only one of us were to travel to each of our fellow Princes' courts and make a personal appeal to them. \n\nI will make this journey, travelling the length of the [GetTitleByKey('e_thani_hazad').GetName], while Imrazôr shall manage our realms until I return. \n\nNow, all that is left for me to decide is when should I depart for the court of the first Prince..."
 lotr_thani_hazad.3002.desc_imrazor:0 "Having decided that we will see our love recognized publicly, [arimith.GetFirstName] and I plan to convince the other [balan_lai|E] to allow our marriage. \n\nWe have concluded that it would be best if only one of us were to travel to each of our fellow Princes' courts and make a personal appeal to them. \n\nI will make this journey, travelling the length of the [GetTitleByKey('e_thani_hazad').GetName], while Arimîth shall manage our realms until I return. \n\nNow, all that is left for me to decide is when should I depart for the court of the first Prince..."
 lotr_thani_hazad.3002.a:0 "I'll delay this no longer! Fetch me my horse!"
 lotr_thani_hazad.3002.b:0 "No, not yet..."
 
 lotr_thani_hazad.3003.t:0 "Visiting the Princes: The Balan-lai's Leader"
 lotr_thani_hazad.3003.desc_arimith:0 "[phorakon.GetName] is the leader of the [balan_lai|E] and has held this prestigious office for many years. His words carry special significance, but age is now catching up to him. \n\nHe receives me with a warm smile on his aged face. \n\n"What a pleasant surprise it is to see the Flower of the South herself in my very halls!" he says respectfully, "It is a welcome break from the customary prattles I deal with these days. Now, dear Arimîth, pray tell - why have you come?" \n\nIt does not take long to make my appeal, and soon, Phôrakon's smile widens gently. "You shall have my blessing, Phazanêl of Karasalas. I am glad to know that the fate of my friend [imrazor.GetFirstName] rests in hands both capable and beautiful." \n\nTurning around, I breathe a quick sigh of relief, having secured one vote in my favour."
 lotr_thani_hazad.3003.desc_imrazor:0 "[phorakon.GetName], leader of the [balan_lai|E], sees himself as a mentor to me and is a dear friend of mine. Once I arrive at his court, he receives me familiarly and cheerfully, and it does not take long for me to explain the reason for my being here. \n\nI realize how fortunate I am to have such a friend on my side. "Go in peace, my son," he says, after promising to vote in my favour when the next council of the Princes convenes to discuss the matter of marriage between [arimith.GetFirstName] and myself."
 lotr_thani_hazad.3003.a:0 "An uplifting start for my travels!"

 lotr_thani_hazad.3004.t:0 "Visiting the Princes: A Trading Dispute"
 lotr_thani_hazad.3004.desc_arimith:0 "Arriving at the court of [karaag.GetName], I am greeted by courtiers who explain that the Prince is busy at the moment. After waiting for a long time in his hall, he finally arrives in a foul mood, unwilling to grant me an audience but being forced to do so due to my rank as one of the [balan_lai|E]. \n\nAfter hearing my plea, he is visually unimpressed, casting hidden glances towards the exits of the hall as if he could hardly keep himself from returning to whatever work he was occupied with when I entered his holdfast. \n\n"There are groups of merchants in the outer courtyard bickering amongst themselves about perceived injustices and unfair tariffs," Karaag says. "Sort out this dispute for me, and you shall have my vote on your behalf." \n\nIt is obvious that he couldn't be bothered to resolve the situation himself. \n\nSome small part of me pities him. Prince Karaag could be a brilliant ruler if only he cared to, well, #EMP rule.#"
 lotr_thani_hazad.3004.desc_imrazor:0 "Arriving at the court of [karaag.GetName], I am greeted by courtiers who explain that the Prince is busy at the moment. After waiting for a long time in his hall, he finally arrives in a foul mood, unwilling to grant me an audience but being forced to do so due to my rank as one of the [balan_lai|E]. \n\nAfter hearing my plea, he is visually unimpressed, casting hidden glances towards the exits of the hall as if he could hardly keep himself from returning to whatever work he was occupied with when I entered his holdfast. \n\n"There are groups of merchants in the outer courtyard bickering amongst themselves about perceived injustices and unfair tariffs," Karaag says. "Sort out this dispute for me, and you shall have my vote on your behalf." \n\nIt is obvious that he couldn't be bothered to resolve the situation himself. \n\nSome small part of me pities him. Prince Karaag could be a brilliant ruler if only he cared to, well, #EMP rule.#"
 lotr_thani_hazad.3004.a:0 "The merchants' worries can surely be reeled by some coin?"
 lotr_thani_hazad.3004.b:0 "I will persuade them to find common ground!"
 lotr_thani_hazad.3004.c:0 "I am not some common mongrel for you to order around, [karaag.GetFirstName]!"
 lotr_thani_hazad.3004.a.success:0 "You convince the merchants"
 lotr_thani_hazad.3004.a.failure:0 "You fail to convince the merchants"
 lotr_thani_hazad.3004.a.success.tt:0 "The merchants' dispute has been resolved, to Prince Karaag's relief."
 lotr_thani_hazad.3004.a.failure.tt:0 "The merchants' dispute continues. You've failed to garner the Prince's favour."
 lotr_thani_hazad.3004.c.tt:0 "You refuse to run errands so clearly beneath you."
 lotr_thani_hazad.3004.c.it:0 "[karaag.GetFirstName] is disappointed by your choice"
 lotr_thani_hazad.3004.c.it.tt:0 "[karaag.GetFirstName] will probably not vote in your favour when the time comes."
 
 lotr_thani_hazad.3005.t:0 "Visiting the Princes: A Momentous Decision"
 lotr_thani_hazad.3005.desc_arimith:0 "With Karaag's stance firm, I must decide whether I want to press on with my journey or return home for now. \n\nNot far to the north lie the capitals of the two northernmost Princes of the [balan_lai|E], the rulers of the [GetTitleByKey('d_inzilloni').GetName] and the [GetTitleByKey('d_holzoreth').GetName]. \n\nBut I have now spent many days away from [GetTitleByKey('d_karasalas').GetNameNoTier] - mayhaps it would be wiser to return to my home for now, and continue my princely visits at a later time?"
 lotr_thani_hazad.3005.desc_imrazor:0 "With Karaag's stance firm, I must decide whether I want to press on with my journey or return home for now. \n\nNot far to the north lie the capitals of the two northernmost Princes of the [balan_lai|E], the rulers of the [GetTitleByKey('d_inzilloni').GetName] and the [GetTitleByKey('d_holzoreth').GetName]. \n\nBut I have now spent many days away from [GetTitleByKey('d_alsarias').GetNameNoTier] - mayhaps it would be wiser to return to my home for now, and continue my princely visits at a later time?"
 lotr_thani_hazad.3005.a:0 "I must press on!"
 lotr_thani_hazad.3005.b:0 "For now, I must return to my realm and my beloved."
 lotr_thani_hazad.3005.b.tt:0 "You will return home. You can continue the journey at a later time."

 lotr_thani_hazad.3006.t:0 "Visiting the Princes: Call of the North"
 lotr_thani_hazad.3006.desc_arimith:0 "Having taken a break from visiting the Princes of the [balan_lai|E] and returned home some time ago, I find myself wondering if now the time has come to take up the journey once more. \n\nShall I make for the northernmost courts of the Princes of [GetTitleByKey('d_inzilloni').GetNameNoTier] and [GetTitleByKey('d_holzoreth').GetNameNoTier]?"
 lotr_thani_hazad.3006.desc_imrazor:0 "Having taken a break from visiting the Princes of the [balan_lai|E] and returned home some time ago, I find myself wondering if now the time has come to take up the journey once more. \n\nShall I make for the northernmost courts of the Princes of [GetTitleByKey('d_inzilloni').GetNameNoTier] and [GetTitleByKey('d_holzoreth').GetNameNoTier]?"
 lotr_thani_hazad.3006.a:0 "Now's the time! I shall ride north."
 lotr_thani_hazad.3006.b:0 "I have yet to think how best to sway them..."
 
lotr_thani_hazad.3007.t:0 "Visiting the Princes: The Court of Arthazroc"
 lotr_thani_hazad.3007.desc_arimith:0 "[arzathroc.GetName] has granted me an audience and listened patiently to my request. As I await his reply, I cannot help but grow suspicious of his demeanour and mannerisms. \n\n"A union between two of the [balan_lai|E], is it?" the Prince says calmly, fixing his gaze upon me. "Our realms have long existed in a well-kept balance of power," Arthazroc continues. "Your union would greatly tip the scales in favour of a single Prince, would it not?" \n\nHis words make me shiver, and while I try to hide this, I must find a compelling argument that will convince the wary Prince to vote in my favour..."
 lotr_thani_hazad.3007.desc_imrazor:0 "[arzathroc.GetName] has granted me an audience and listened patiently to my request. As I await his reply, I cannot help but grow suspicious of his demeanour and mannerisms. \n\n"A union between two of the [balan_lai|E], is it?" the Prince says calmly, fixing his gaze upon me. "Our realms have long existed in a well-kept balance of power," Arthazroc continues. "Your union would greatly tip the scales in favour of a single Prince, would it not?" \n\nHis words make me shiver, and while I try to hide this, I must find a compelling argument that will convince the wary Prince to vote in my favour..."
 lotr_thani_hazad.3007.a:0 "Assure him that there will be concessions if both realms become one."
 lotr_thani_hazad.3007.a.it:0 "Arthazroc's fears dissipate and his vote is secured"
 lotr_thani_hazad.3007.a.tt:0 "He has agreed to vote in your favour when the time comes."
 lotr_thani_hazad.3007.b:0 "Gold may win him over where words could not..."
 lotr_thani_hazad.3007.b.it:0 "Prince Arthazroc refuses your bribe"
 lotr_thani_hazad.3007.b.tt:0 "Angered, he has declared he will vote against your cause when the time comes."
 lotr_thani_hazad.3007.c:0 "Let us discuss this delicate matter further, friend."
 lotr_thani_hazad.3007.a.success:0 "You successfully convince Prince Arthazroc"
 lotr_thani_hazad.3007.a.failure:0 "You fail to convince Prince Arthazroc"
 lotr_thani_hazad.3007.a.success.tt:0 "Swayed by your persuasion, Prince Arthazroc agrees to vote in your favour."
 lotr_thani_hazad.3007.a.failure.tt:0 "Unmoved by your words, Prince Arthazroc is unlikely to vote in your favour."

 
 lotr_thani_hazad.3008.t:0 "Visiting the Princes: The Northern Bastion"
 lotr_thani_hazad.3008.desc_arimith:0 "As I approach the citadel of [GetTitleByKey('d_holzoreth').GetNameNoTier], I find [daroc.GetName] overlooking some maps surrounded by his commanders. After he dismisses them, I explain my goal to him when suddenly, he interrupts me; \n\n"You would speak of such trifling matters when threats of invasion and war loom on the horizon?" \n\nClearly, neither my words nor my passions will sway his vote. I must choose my words carefully so as not to anger him further. "Your vigil along the northern borders keeps us all safe, my Prince. To prove that I both respect and admire your arduous task, I shall..." \n\nDaroc looks at me, arms crossed."
 lotr_thani_hazad.3008.desc_imrazor:0 "As I approach the citadel of [GetTitleByKey('d_holzoreth').GetNameNoTier], I find [daroc.GetName] overlooking some maps surrounded by his commanders. After he dismisses them, I explain my goal to him when suddenly, he interrupts me; \n\n"You would speak of such trifling matters when threats of invasion and war loom on the horizon?" \n\nClearly, neither my words nor my passions will sway his vote. I must choose my words carefully so as not to anger him further. "Your vigil along the northern borders keeps us all safe, my Prince. To prove to you that I both respect and admire your arduous task, I will..." \n\nDaroc looks at me, arms crossed."
 lotr_thani_hazad.3008.a:0 "...send some of my soldiers to aid you."
 lotr_thani_hazad.3008.a.tt:0 "You will send some troops to assist Holzôreth's border garrisons."
 lotr_thani_hazad.3008.b:0 "...provide additional funds for your garrisons."
 lotr_thani_hazad.3008.b.tt:0 "You will use some of your income to provide payment for Holzôreth's soldiers."
 lotr_thani_hazad.3008.c:0 "...promise to come to your aid if you are invaded."
 lotr_thani_hazad.3008.c.it:0 "Your words fail to convince the Prince"
 lotr_thani_hazad.3008.c.tt:0 "[daroc.GetName] is not convinced by your empty promises."
 sent_soldiers_to_holzoreth:0 "Sent Soldiers to Holzôreth"
 sent_soldiers_to_holzoreth_desc:0 "Soldiers have been sent to bolster the northern defenses of Holzôreth, weakening your forces."
 holzoreth_border_bolstered:0 "Bolstered Border"
 holzoreth_border_bolstered_desc:0 "The border garrisons have been bolstered by forces sent by the other Balan-lai."
 paying_soldiers_of_holzoreth:0 "Paying for Soldiers in Holzôreth"
 paying_soldiers_of_holzoreth_desc:0 "Part of your income is being used to provide payment for the soldiers of Holzôreth."
 holzoreth_soldiers_paid:0 "Pay for soldiers provided"
 holzoreth_soldiers_paid_desc:0 "Some of the payment for your soldiers is being provided by the other Balan-lai."
 
 lotr_thani_hazad.3009.t:0 "Visiting the Princes: A Road Home"
 lotr_thani_hazad.3009.desc_arimith:0 "With my talks with Prince Daroc finished, I must decide whether to continue my journey or return home for now. \n\nI could easily hire a ship to take me south, to the shores of [GetTitleByKey('d_gimileth').GetNameNoTier], where the next Prince is situated. \n\nBut I have now spent many days away from my realm of [GetTitleByKey('d_karasalas').GetNameNoTier] - can I afford to abstain from my princely duties for even longer than I already have?"
 lotr_thani_hazad.3009.desc_imrazor:0 "With my talks with Prince Daroc finished, I must decide whether to continue my journey or return home for now. \n\nI could easily hire a ship to take me south, to the shores of [GetTitleByKey('d_gimileth').GetNameNoTier], where the next Prince is situated. \n\nBut I have now spent many days away from my realm of [GetTitleByKey('d_alsarias').GetNameNoTier] - can I afford to abstain from my princely duties for even longer than I already have?"
 lotr_thani_hazad.3009.tt:0 "Your secured vote tally is currently [Var('imrazor_success_chance').GetValue]."
 lotr_thani_hazad.3009.a:0 "Let's press on to the court of Prince Derei."
 lotr_thani_hazad.3009.b:0 "I have matters to attend to at my court."
 lotr_thani_hazad.3009.b.tt:0 "You will return home and can continue your princely visits at a later time."
 
 lotr_thani_hazad.3010.t:0 "Visiting the Princes: Back on the Road"
 lotr_thani_hazad.3010.desc_arimith:0 "It has been some time since I last visited one of the Princes of the [balan_lai|E]. I wonder if the time has come to be on the road again...\n\nShall I make for the southwestern court of the Prince of [GetTitleByKey('d_gimileth').GetNameNoTier]?"
 lotr_thani_hazad.3010.desc_imrazor:0 "It has been some time since I last visited one of the Princes of the [balan_lai|E]. I wonder if the time has come to be on the road again...\n\nShall I make for the southwestern court of the Prince of [GetTitleByKey('d_gimileth').GetNameNoTier]?"
 lotr_thani_hazad.3010.a:0 "Let the journey continue!"
 lotr_thani_hazad.3010.b:0 "I shall put it off for a bit longer...
 
 lotr_thani_hazad.3011.t:0 "Visiting the Princes: Youngest of the Balan-lai"
 lotr_thani_hazad.3011.desc_arimith:0 "The [GetTitleByKey('d_gimileth').GetName] is a realm that is said to be very close to the [avari|E] of [GetTitleByKey('k_drel').GetNameNoTier] - although many doubt that such a realm truly still exists. The few travellers that dare pass beneath the ancient trees of the large forest along Gimilêth's southern border and manage to return speak of an unending maze of trees. \n\nYet there are whispers that [derei.GetName] has been visited by [elves|E] on scarce occasion... \n\nStanding at the entrance to Derei's throneroom, I ready myself to present my case."
 lotr_thani_hazad.3011.desc_imrazor:0 "The [GetTitleByKey('d_gimileth').GetName] is a realm that is said to be very close to the [avari|E] of [GetTitleByKey('k_drel').GetNameNoTier] - although many doubt that such a realm truly still exists. The few travellers that dare pass beneath the ancient trees of the large forest along Gimilêth's southern border and manage to return speak of an unending maze of trees. \n\nYet there are whispers that [derei.GetName] has been visited by [elves|E] on scarce occasion... \n\nStanding at the entrance to Derei's throneroom, I ready myself to present my case."
 lotr_thani_hazad.3011.a:0 "I must find a way to convince him."
 lotr_thani_hazad.3011.tt:0 "You attempt to convince the young prince."
 
lotr_thani_hazad.3012.t:0 "Visiting the Princes: An Unexpected Guest"
 lotr_thani_hazad.3012.desc_arimith:0 "As I enter the halls of Prince [derei.GetFirstName]. I begin delivering my speech \n\n"Derei, I have come to-" but I am interrupted by an unknown voice. \n\n“To make a case for true love’s bliss, no?” \n\nI turn to find a figure leaning against a pillar. In his hands rests a lute, and the figure plays a few notes. \n\n"King [terilaen.GetFirstName]!" Derei exclaims, his voice a mixture of both surprise and relief. He quickly relays his fears to the Elf, the manner of their speech lets me know they are very close: "But what if the vote were to fail, even with my support? What if the other Princes consider this a slight?" \n\n“And what if it should fail!” The Elven king’s voice now rang clear as crystal, cutting through all shadows. The joviality that had marked him now vanished like a sun behind the clouds, leaving a surety harsh and cold. “Love is priceless. And it is for that reason that love is more terrible and fearsome a foe than any hatred. If they should be barred for fear of calamity, you may invite it but by a different road.” And just as suddenly, the warmth returned. “And I am so very fond of happy endings. So I would speak for kindness and friendship. But as always, my precocious pupil - the decision must be yours alone. For it is you and yours, not me and mine, who shall live with it!"\n\nAfter a brief moment of thought, Prince Derei declares his full support of my goal - in no small part thanks to the intervention of King Terilaen of [GetTitleByKey('k_drel').GetNameNoTier]."
 lotr_thani_hazad.3012.desc_imrazor:0 "As I enter the halls of Prince [derei.GetFirstName]. I begin delivering my speech \n\n"Derei, I have come to-" but I am interrupted by an unknown voice. \n\n“To make a case for true love’s bliss, no?” \n\nI turn to find a figure leaning against a pillar. In his hands rests a lute, and the figure plays a few notes. \n\n"King [terilaen.GetFirstName]!" Derei exclaims, his voice a mixture of both surprise and relief. He quickly relays his fears to the Elf, the manner of their speech lets me know they are very close: "But what if the vote were to fail, even with my support? What if the other Princes consider this a slight?" \n\n“And what if it should fail!” The Elven king’s voice now rang clear as crystal, cutting through all shadows. The joviality that had marked him now vanished like a sun behind the clouds, leaving a surety harsh and cold. “Love is priceless. And it is for that reason that love is more terrible and fearsome a foe than any hatred. If they should be barred for fear of calamity, you may invite it but by a different road.” And just as suddenly, the warmth returned. “And I am so very fond of happy endings. So I would speak for kindness and friendship. But as always, my precocious pupil - the decision must be yours alone. For it is you and yours, not me and mine, who shall live with it!"\n\nAfter a brief moment of thought, Prince Derei declares his full support of my goal - in no small part thanks to the intervention of King Terilaen of [GetTitleByKey('k_drel').GetNameNoTier]."
 lotr_thani_hazad.3012.a:0 "King Terilaen proved to be a kindred spirit!"
 lotr_thani_hazad.3012.a.tt:0 "You will return to your home to plan your next move"

 lotr_thani_hazad.3014.t:0 "Visiting the Princes: One Court Remains"
 lotr_thani_hazad.3014.desc_arimith:0 "Having already dealt with the Prince of [GetTitleByKey('d_gimileth').GetNameNoTier], only one of the [balan_lai|E] remains unvisited. \n\n[seregul.GetName], who rules over the [GetTitleByKey('k_pel').GetNameNoTier], situated on the eastern side of the Yellow Mountains. Quick to anger and of selfish character, dealing with him will not be an easy task. \n\nMaking a direct appeal to him is unlikely to get any desirable results, I must decide how best to approach this delicate matter."
 lotr_thani_hazad.3014.desc_imrazor:0 "Having already dealt with the Prince of [GetTitleByKey('d_gimileth').GetNameNoTier], only one of the [balan_lai|E] remains unvisited. \n\n[seregul.GetName], who rules over the [GetTitleByKey('k_pel').GetNameNoTier], situated on the eastern side of the Yellow Mountains. Quick to anger and of selfish character, dealing with him will not be an easy task. \n\nMaking a direct appeal to him is unlikely to get any desirable results, I must decide how best to approach this delicate matter."
 lotr_thani_hazad.3014.a:0 "My best hope is to remove [seregul.GetFirstName] from the equation..."
 lotr_thani_hazad.3014.b:0 "I can't hope to sway [seregul.GetFirstName] to my cause..."
 lotr_thani_hazad.3014.b.tt:0 "You will ignore [seregul.GetName]. \nThe great council will begin in two months."
 lotr_thani_hazad.3014.c:0 "I shall dispatch him a missive concerning my plea."
 lotr_thani_hazad.3014.c.tt:0 "You will pen a letter to [seregul.GetName] to ask for his support."
 lotr_thani_hazad.3014.it:0 "Your letter fails to convince [seregul.GetName]"
 lotr_thani_hazad.3014.tt:0 "[seregul.GetName] refuses your request and will vote against you."
 lotr_thani_hazad.3014.d:0 "It would be best to appeal to Prince [seregul.GetFirstName] in person."
 lotr_thani_hazad.3014.d.tt:0 "You will travel to [GetTitleByKey('c_arpel').GetNameNoTier], the seat of [seregul.GetName]." 
 
 lotr_thani_hazad.3015.t:0 "Visiting the Princes: The Final Court"
 lotr_thani_hazad.3015.desc_arimith:0 "Having visited the lands of [GetTitleByKey('d_gimileth').GetNameNoTier], only one of the [balan_lai|E] remains unvisited. The ruler of the [GetTitleByKey('k_pel').GetName].  \n\nHaving ascended to the ranks of the [balan_lai|E] only recently, his character is unknown to me. It is vital to leave a good first impression upon our newest member if I am to be successful in my plan of garnering yet another vote in my favour..."
 lotr_thani_hazad.3015.desc_imrazor:0 "Having visited the lands of [GetTitleByKey('d_gimileth').GetNameNoTier], only one of the [balan_lai|E] remains unvisited. The ruler of the [GetTitleByKey('k_pel').GetName].  \n\nHaving ascended to the ranks of the [balan_lai|E] only recently, his character is unknown to me. It is vital to leave a good first impression upon our newest member if I am to be successful in my plan of garnering yet another vote in my favour..."
 lotr_thani_hazad.3015.a:0 "I should get acquainted with the new Prince."
 lotr_thani_hazad.3015.b:0 "It's only one vote, sure to be overruled."
 lotr_thani_hazad.3015.b.tt:0 "You will rely on the votes you have secured so far. \nThe Great Council of the [balan_lai|E] is to begin in a few weeks..."
 
 lotr_thani_hazad.3016.t:0 "Visiting the Princes: A Caged Prince"
 lotr_thani_hazad.3016.desc:0 "My scheme has paid off! [seregul.GetName] has been captured and is spending his time in house arrest. \n\nNow, I must decide what to do with my valuable prisoner..."
 lotr_thani_hazad.3016.a:0 "He'll rot until after the council has met."
 lotr_thani_hazad.3016.b:0 "If he promises us his vote, he may leave..."
 lotr_thani_hazad.3016.b.tt:0 "You will rely on [seregul.GetName]'s word and let him go. \nThe Great Council of the [balan_lai|E] is to begin in a few weeks..." 
 
 lotr_thani_hazad.3017.t:0 "Visiting the Princes: A Key Error"
 lotr_thani_hazad.3017.desc:0 "Curses! [seregul.GetName] has escaped my grasp, thwarting my attempt to abduct him. \n\nThis is a major setback, but not necessarily a fateful one, provided I have gathered enough votes to overrule those who oppose our match during the meeting of the [balan_lai|E]..."
 lotr_thani_hazad.3017.a:0 "We've no choice but to hope [seregul.GetFirstName]'s vote is not decisive..."
 lotr_thani_hazad.3017.a.tt:0 "You must proceed without having secured [seregul.GetFirstName]'s vote. \nThe Great Council of the [balan_lai|E] is to begin in a few weeks..."
 
 lotr_thani_hazad.3018.t:0 "Visiting the Princes: The Ruler of Pêl"
 lotr_thani_hazad.3018.desc_seregul:0 "As I enter the great hall of [seregulsuccessor.GetName], I brace myself for the upcoming confrontation. \n\nThe proud ruler of [GetTitleByKey('k_pel').GetName] will not be easily swayed to my side. An arrogant man, he views himself as above his peers among the [balan_lai|E]. \n\n"What is it you have come to ask of me, [ROOT.Char.GetFirstName]?" the Prince greets me as I stand before his high seat. \n\nWhat indeed, I wonder, as I prepare to pick my words with extra care..."
 lotr_thani_hazad.3018.desc:0 "As I enter the great hall of [seregulsuccessor.GetName], I wonder what manner of person has come to rule this land. The Prince's predecessor, Seregul, was a proud man - called arrogant by many. \n\nWhat if his successor is cut from the same cloth? How can I make a compelling argument to someone I know nothing about?"
 lotr_thani_hazad.3018.a:0 "I've come to offer a token of my generosity to my neighbour across the mountains."
 lotr_thani_hazad.3018.b:0 "I shall owe you a great favour, friend."
 lotr_thani_hazad.3018.a.it:0 "Your bribe is successful"
 lotr_thani_hazad.3018.a.tt:0 "[seregulsuccessor.GetName] will vote in your favour when the time comes."
 lotr_thani_hazad.3018.b.it:0 "Your promises fail to convince the Prince"
 lotr_thani_hazad.3018.b.tt:0 "[seregulsuccessor.GetName] will vote against you when the time comes."
 
 lotr_thani_hazad.3020.t:0 "Visiting the Princes: The Great Council"
 lotr_thani_hazad.3020.desc_seregul:0 "The day has finally come. The Great Council of the [balan_lai|E] has gathered to discuss the matter of a marriage between two of its members. \n\nI cannot help but feel anxious as our leader steps up to announce the result of votes in favour and against my request. \n\n"It is the will of this Great Council, expressed through the majority of the votes, that this marriage be... allowed!" [balan_lai_leader.GetFirstName] exclaims, to my relief and joy. \n\nWith Seregul's support, my dream has finally come true. I turn my head to catch the gaze of my beloved. \n\nMany a dreamless night have I spent rehearsing what I would say this day, but now I am too overcome by my emotions to deliver any speech."
 lotr_thani_hazad.3020.desc_seregul_rots:0 "The day has finally come. The Great Council of the [balan_lai|E] has gathered to discuss the matter of a marriage between two of its members. \n\nI cannot help but feel anxious as our leader steps up to announce the result of votes in favour and against my request. \n\n"It is the will of this Great Council, expressed through the majority of the votes, that this marriage be... allowed!" [balan_lai_leader.GetFirstName] exclaims, to my relief and joy. \n\nPrince Seregul was mysteriously absent from this meeting, facilitating this outcome while he enjoys his house arrest in a secure chamber of my palace. \n\nI turn my head to catch the gaze of my beloved. \n\nMany a dreamless night have I spent rehearsing what I would say this day, but now I am too overcome by my emotions to deliver any speech."
 lotr_thani_hazad.3020.desc:0 "The day has finally come. The Great Council of the [balan_lai|E] has gathered to discuss the matter of a marriage between two of its members. \n\nI cannot help but feel anxious as our leader steps up to announce the result of votes in favour and against my request. \n\n"It is the will of this Great Council, expressed through the majority of the votes, that this marriage be... allowed!" [balan_lai_leader.GetFirstName] exclaims, to my relief and joy. \n\nI turn my head to catch the gaze of my beloved. Many a dreamless night have I spent rehearsing what I would say this day, but now I am too overcome by my emotions to deliver any speech."
 lotr_thani_hazad.3020.a:0 "We can finally marry..."
 
 lotr_thani_hazad.3023.t:0 "Visiting the Princes: The Great Council"
 lotr_thani_hazad.3023.desc:0 "The day has finally come. The Great Council of the [balan_lai|E] has gathered to discuss the matter of a marriage between two of its members. \n\nI cannot help but feel anxious as our leader steps up to announce the result of votes in favour and against my request. \n\n"It is the will of this Great Council, expressed through the majority of the votes, that this marriage be... forbidden!" a herald announces. \n\nThese words strike me harder than any foe ever has. I feel as if time stands still. The gaze of the Council turns to me and my beloved. \n\nRealizing all has been in vain, I am filled with frustration and sorrow..."
 lotr_thani_hazad.3023.a:0 "This is outrageous, It's unfair! We belong together!"

 lotr_thani_hazad.3024.t:0 "A Princely Marriage"
 lotr_thani_hazad.3024.desc:0 "[imrazor.GetName], the ruler of the [GetTitleByKey('d_alsarias').GetName], has been visiting most - if not all - of my fellow [balan_lai|E] members, travelling the length of the [thanihazad|E] to make a personal appeal to each of them. His plea was simple, yet also dangerous, for us to allow a marriage between him and Lady [arimith.GetFirstName] the Phanazêl of the [GetTitleByKey('d_karasalas').GetName], another esteemed member of the [balan_lai|E]. \n\nAfter the ballots regarding [imrazor.GetFirstName]'s request were cast, a herald announced the results: \n\n"It is the will of this Great Council, expressed through the majority of the votes, that this marriage be... allowed!" revealing that the majority of the Balan-lai had voted in favour of the request. \n\nWasting no time, [imrazor.GetFirstName] and [arimith.GetFirstName], spoke their vows to each other, uniting their realms with their marriage. Only time will tell how this will affect the balance of power in the Thâni-Hazâd..."
 lotr_thani_hazad.3024.tt:0 "[imrazor.GetName] marries [arimith.GetName]"
 lotr_thani_hazad.3024.a:0 "The seven Princedoms are now six..."
 
 lotr_thani_hazad.3025.t:0 "A Union Averted"
 lotr_thani_hazad.3025.desc:0 "[imrazor.GetName], the ruler of the [GetTitleByKey('d_alsarias').GetName], has been visiting most - if not all - of my fellow [balan_lai|E] members, travelling the length of the [thanihazad|E] to make a personal appeal to each of them. His plea was simple, yet also dangerous, for us to allow a marriage between him and Lady [arimith.GetFirstName] the Phanazêl of the [GetTitleByKey('d_karasalas').GetName], another esteemed member of the [balan_lai|E]. \n\nAfter the ballots regarding [imrazor.GetFirstName]'s request were cast, a herald announced the results: \n\n"It is the will of this Great Council, expressed through the majority of the votes, that this marriage be... forbidden!" revealing that most of the Balan-lai had voted against the request. \n\nThere's no way to be sure how the couple shall react to this news..."
 lotr_thani_hazad.3025.tt:0 "[imrazor.GetName] was impeded from marrying [arimith.GetName]"
 lotr_thani_hazad.3025.a:0 "Did they truly think our ancient traditions would be set aside just for them?"

  lotr_thani_hazad.3030.t:0 "A Prince's Plea" # Phôrakon
 lotr_thani_hazad.3030.desc:0 "Early in the morning as I enter my council chambers, my herald announces the presence of an unexpected yet welcome visitor; my fellow [balan_lai|E] member, [chain_participant.GetName]. \n\nIt does not take long for him to express the reason for this visit: I'm being asked to give my support in quite a delicate matter. \n\n[imrazor.GetFirstName] wishes to marry the Phanazêl of the [GetTitleByKey('d_karasalas').GetName], Lady [arimith.GetFirstName]. Now, such a union has been very rare in the history of [thanihazad|E], and cannot be supported lightly. Such a marriage has the potential to unify two of the princedoms. \n\nI must decide carefully what answer I should give to this unusual request..."
 lotr_thani_hazad.3030.a:0 "Of course I will support you. Go in peace, my friend."
 lotr_thani_hazad.3030.a.tt:0 "You will grant your vote in favour of [imrazor.GetFirstName] and [arimith.GetFirstName]'s desire to get married."
 lotr_thani_hazad.3030.b:0 "Nonsense! You shan't upset the ways of the [balan_lai|E]..."
 lotr_thani_hazad.3030.b.tt:0 "You deny [chain_participant.GetFirstName]'s request and vote against [chain_participant.GetHerHis] wishes."
 
 lotr_thani_hazad.3031.t:0 "A Prince's Plea" #Karaag
 lotr_thani_hazad.3031.desc:0 "After unsuccessfully attempting to sort out a dispute between merchants, I come back into my council chambers, and my herald announces the presence of a visitor; my fellow [balan_lai|E] member, [chain_participant.GetName]. \n\nIt does not take long for him to express the reason for this visit: I'm being asked to give my support in quite a delicate matter. \n\n[imrazor.GetFirstName] wishes to marry the Phanazêl of the [GetTitleByKey('d_karasalas').GetName], Lady [arimith.GetFirstName]. Now, such a union has been very rare in the history of [thanihazad|E], and cannot be supported lightly. Such a marriage has the potential to unify two of the princedoms. \n\nI must decide carefully what answer I should give to this unusual request..."
 lotr_thani_hazad.3031.a:0 "You'll have my support if you help me resolve a trade dispute."
 lotr_thani_hazad.3031.a.tt:0 "You will grant your vote in favour of [imrazor.GetFirstName] and [arimith.GetFirstName]'s desire to get married in exchange for them dealing with the mercantile dispute."
 lotr_thani_hazad.3031.b:0 "Bah! I've more important things to do than listening to your #EMP drivel!#!"
 lotr_thani_hazad.3031.b.tt:0 "You deny [chain_participant.GetFirstName]'s request and vote against [chain_participant.GetHerHis] wishes."
 
 lotr_thani_hazad.3032.t:0 "A Prince's Plea" #Arthazroc
 lotr_thani_hazad.3032.desc:0 "My fellow [balan_lai|E] [chain_participant.GetName] had requested an audience to discuss a "delicate matter". \n\nIt does not take long for the reason for this visit to be revealed: I'm being asked to give my support in quite a delicate matter. \n\n[imrazor.GetFirstName] wishes to marry the Phanazêl of the [GetTitleByKey('d_karasalas').GetName], Lady [arimith.GetFirstName]. Now, such a union has been very rare in the history of [thanihazad|E], and cannot be supported lightly. \n\nOur realms have long existed in a well-kept balance of power, such a union would greatly tip the scales in favour of a single Prince... I must decide carefully what answer I should give to this unusual request."
 lotr_thani_hazad.3032.a:0 "You'll have my support if you offer me some... concessions in return."
 lotr_thani_hazad.3032.a.tt:0 "You will grant your vote in favour of [imrazor.GetFirstName] and [arimith.GetFirstName]'s desire to get married in exchange for whatever they're willing to concede."
 lotr_thani_hazad.3032.b:0 "Their realms united would greatly upset the balance of power in the Thâni-Hazâd."
 lotr_thani_hazad.3032.b.tt:0 "You deny [chain_participant.GetFirstName]'s request and vote against [chain_participant.GetHerHis] wishes." 
 
 lotr_thani_hazad.3033.t:0 "A Prince's Plea" #Daroc
 lotr_thani_hazad.3033.desc:0 "While overlooking my commander's planned drills for the day I am interrupted by my fellow [balan_lai|E] member, [chain_participant.GetName]. \n\nIt does not take long for the reason for this visit to be revealed: \n\n[imrazor.GetFirstName] wishes to marry the Phanazêl of the [GetTitleByKey('d_karasalas').GetName], Lady [arimith.GetFirstName]. \n\nAt first I'm outraged that a Prince would dare come to me to request help on such an inconsequential matter, considering my Princedom is the foremost defence against our foes and how willfully ignored my pleas for reinforcements have been by the rest of the [balan_lai|E]. But then I realised this could be the answer I have been hoping for...
 lotr_thani_hazad.3033.a:0 "You'll have my support if you aid me in defending the realm."
 lotr_thani_hazad.3033.a.tt:0 "You will grant your vote in favour of [imrazor.GetFirstName] and [arimith.GetFirstName]'s desire to get married in exchange for their help bolstering your defences."
 lotr_thani_hazad.3033.b:0 "I will not be distracted from my task! Begone, [chain_participant.GetFirstName]."
 lotr_thani_hazad.3033.b.tt:0 "You deny [chain_participant.GetFirstName]'s request and vote against [chain_participant.GetHerHis] wishes."
 
 lotr_thani_hazad.3034.t:0 "A Prince's Plea" #Derei
 lotr_thani_hazad.3034.desc:0 "Just as I am on my way to a lesson with [terilaen.GetFirstName], my herald announces an unexpected visit; my fellow [balan_lai|E] member, [chain_participant.GetName] had arrived seeking a meeting. \n\nIt does not take long for the reason for this visit to be revealed. [chain_participant.GetFirstName] is asking me to give my support in quite a delicate matter. \n\n[imrazor.GetFirstName] wishes to marry the Phanazêl of the [GetTitleByKey('d_karasalas').GetName], Lady [arimith.GetFirstName]. Now, such a union has been very rare in the history of [thanihazad|E], and cannot be supported lightly. Some lords will think of this as an insult to our traditions. \n\nAs I carefully consider what answer I should give to this unusual request. My friend and mentor [terilaen.GetName] comes forth, apparently already aware of [chain_participant.GetFirstName]'s goal, he counsels me to grant my support to the request in the name of love..."
 lotr_thani_hazad.3034.a:0 "Such requests are not to be refused, I will vote in your favour!"
 lotr_thani_hazad.3034.a.tt:0 "You will grant your vote in favour of [imrazor.GetFirstName] and [arimith.GetFirstName]'s desire to get married."
 lotr_thani_hazad.3034.b:0 "[terilaen.GetFirstName] is wise, but does not understand the duty of the [balan_lai|E]..."
 lotr_thani_hazad.3034.b.tt:0 "You deny [chain_participant.GetFirstName]'s request and vote against [chain_participant.GetHerHis] - and [terilaen.GetFirstName]'s - wishes."
 
 lotr_thani_hazad.3035.t:0 "A Prince's Plea" #Seregul
 lotr_thani_hazad.3035.desc:0  "As I am resting on my throne after a meeting with my council, I am surprised by my guards informing me that [chain_participant.GetName] had arrived requesting a meeting. \n\nAfter making [chain_participant.GetHerHis] way to me, [chain_participant.GetFirstName] explains the purpose of this visit: I am being asked to give my support in quite a delicate matter. \n\n[imrazor.GetFirstName] wishes to marry the Phanazêl of the [GetTitleByKey('d_karasalas').GetName], Lady [arimith.GetFirstName]. Now, such a union has been rare in the history of [thanihazad|E], and will surely not be supported lightly in a Great Council. And with good reason, the union of two realms would greatly upset the balance in the region. \n\nBut if the vote depended on my approval, both Princes would be in my debt... \nI must decide carefully what to do about this unusual request."
 lotr_thani_hazad.3035.a:0 "Who am I to stand in the way of true love?"
 lotr_thani_hazad.3035.a.tt:0 "You will grant your vote in favour of [imrazor.GetFirstName] and [arimith.GetFirstName]'s desire to get married... and hope they remember who allowed it."
 lotr_thani_hazad.3035.b:0 "This would upset the balance of power in the Thâni-Hazâd!"
 lotr_thani_hazad.3035.b.tt:0 "You deny [chain_participant.GetFirstName]'s request and vote against [chain_participant.GetHerHis] wishes."
 
 lotr_thani_hazad.3103.t:0 "Visiting the Princes: Surprising Rejection" 
 lotr_thani_hazad.3103.desc:0 "[phorakon.GetName] is the leader of the [balan_lai|E], and has ruled wisely over the [GetTitleByKey('k_gimilthani').GetName] in his long years. \n\nConfident in his support, I presented my plea and asked for his vote before him when I arrived in [GetTitleByKey('c_uruloni').GetNameNoTier]. \n\nTo my dismay [phorakon.GetFirstName] has denied his support in this matter! Claiming that our marriage is an affront to our traditions... \n\nIf not even him supports my cause, what can I expect from the rest?
 lotr_thani_hazad.3103.a:0 "I never expected him to be so cold and uncaring..."
 lotr_thani_hazad.3103.a.tt:0 "You will continue your journey"
 
 lotr_thani_hazad.3104.t:0 "Visiting the Princes: No Audience Granted"
 lotr_thani_hazad.3104.desc:0 "Arriving at the court of [karaag.GetName], I find myself waiting a long time in the Prince's hall until finally, I am told by one of his heralds that the Prince is currently indisposed for the rest of the day. \n\nClearly unwilling to even receive me, [karaag.GetFirstName] refuses to grant me an audience. \n\nApparently he is "too busy" to find the time for a fellow member of the [balan_lai|E]..."
 lotr_thani_hazad.3104.a:0 "We must hope he will also be too busy to attend the next council of the princes."
 lotr_thani_hazad.3104.a.tt:0 "You must decide whether to continue your travels or return to your capital."
 
 lotr_thani_hazad.3107.t:0 "Visiting the Princes: The Suspicious Prince"
 lotr_thani_hazad.3107.desc:0 "[arzathroc.GetName] has granted me an audience and listened to my request. But as I await his reply, I notice that I caught him in a foul mood. My worst fears are confirmed once he gives me his answer: \n\n"A union between two of the [balan_lai|E], is it?", he fixes his gaze upon me and continues: "Our realms have long existed in a well-kept balance of power, you seek to destroy it with this... this union! A thinly veiled attempt to tip the scales in your favour, greatly so! Is it not?" \n\nI am at a loss for words, not knowing how he can even consider such vile accusations. \n\n"I cannot allow this, [ROOT.Char.GetFirstName]." he states, dashing my hopes of success."
 lotr_thani_hazad.3107.a:0 "Hopefully, the other princes will be more mindful of my goal..."
 lotr_thani_hazad.3107.a.tt:0 "You will continue your journey"
 
 lotr_thani_hazad.3108.t:0 "Visiting the Princes: A Military Mind"
 lotr_thani_hazad.3108.desc:0 "As I approach the citadel of [GetTitleByKey('d_holzoreth').GetNameNoTier], I find [daroc.GetName] overlooking some maps surrounded by his commanders. After he dismisses them, I explain my goal to him when suddenly, he interrupts me:\n\n"You would speak of such trifling matters when threats of invasion and war loom on the horizon?"\n\nClearly, neither my words nor my passions will sway his vote. I must choose my words carefully so as not to anger him further. "Your vigil along the northern borders keeps us all safe, my Prince. To prove that I both respect and admire your arduous task, I shall..."\n\nDaroc interrupts me again: "You shall what? Make empty promises? I refuse to be distracted from my duties any longer, begone now!" And just like that, I am escorted out of the encampment by his guards..."
 lotr_thani_hazad.3108.a:0 "May his duties also keep him from attending the next council!"
 lotr_thani_hazad.3108.a.tt:0 "You must decide whether to continue your travels or return to your capital."
 
 lotr_thani_hazad.3111.t:0 "Visiting the Princes: Youngest of the Balan-lai"
 lotr_thani_hazad.3111.desc:0 "The [GetTitleByKey('d_gimileth').GetName] is a realm that is said to be very close to the [avari|E] of [GetTitleByKey('k_drel').GetNameNoTier] - although many doubt that such a realm truly still exists. The few travellers that dare pass beneath the ancient trees of the large forest along Gimilêth's southern border and manage to return speak of an unending maze of trees. Still, I must be focused on what comes next. \n\nAs I stand in Derei's throneroom, I explain my goal of marrying my soulmate, afterwards, the young Derei seems incapable of giving me an immediate answer, he seems to be visibly struggling to come to a decision. \n\nMaybe with a few more choice words I could influence the outcome..."
 lotr_thani_hazad.3111.a:0 "Allow me to clear any lingering doubts [derei.GetFirstName], I've come to-"
 lotr_thani_hazad.3111.a.tt:0 "You are suddenly interrupted by a surprising visitor"

 lotr_thani_hazad.3114.t:0 "Visiting the Princes: A Momentous Decision"
 lotr_thani_hazad.3114.desc:0 "With my talks here resolved, I must decide whether I want to press on with my journey or return home for now. \n\nNot far to the north lie the capitals of the two northernmost Princes of the [balan_lai|E], the rulers of the [GetTitleByKey('d_inzilloni').GetName] and the [GetTitleByKey('d_holzoreth').GetName]. \n\nBut I have now spent many days away from my realm, mayhaps it would be wiser to return to my home for now, and continue my princely visits at a later time?"
 lotr_thani_hazad.3114.a:0 "I must press on!"
 lotr_thani_hazad.3114.tt:0 "You will continue your journey and travel north."
 lotr_thani_hazad.3114.b:0 "For now, I must return to my realm."
 lotr_thani_hazad.3114.b.tt:0 "You will return home. You can continue the journey at a later time."
 
 lotr_thani_hazad.3118.t:0 "Visiting the Princes: The Harsh Ruler of Pêl"
 lotr_thani_hazad.3118.desc:0 "As I make my way into the Great Hall of the ruler of Pêl, I steel myself for the upcoming confrontation. \n\nThe proud ruler of [GetTitleByKey('k_pel').GetName] will not be easily swayed to my side. An arrogant [seregulsuccessor.GetLadyLord], [seregulsuccessor.GetSheHe] sees [seregulsuccessor.GetHerselfHimself] to be above his peers - even above many of the [balan_lai|E]. \n\n"What is it you have come to ask of me, [ROOT.Char.GetFirstName]?" the Prince greets me as I stand before his high seat. Quickly, I explain my reason for being here but I am cut off: \n\n"I see!" [seregulsuccessor.GetFirstName] exclaims with a foreboding laugh. "Just so, you would unite both realms and amass more power than any single [balan_lai|E]? I will not allow it! Not while I am a part of this council shall your union receive my blessing, mark my words. Now get out of my sight!" \n\nI leave the Prince's hall, unsatisfied and insulted by [seregulsuccessor.GetHerHis] harsh words."
 lotr_thani_hazad.3118.a:0 "It seems this journey has been for naught."
 lotr_thani_hazad.3118.a.tt:0 "You will return to your home. \nThe great council will begin in two months."

