 lotr_thani_hazad.3016.t:0 "Visiting the Princes: Abduction Successful"
 lotr_thani_hazad.3016.desc:0 "Gottem! You know I had to do it to'em. \n\nNow, what will I do about him?"
 lotr_thani_hazad.3016.a:0 "He'll rot until the council has met."
 lotr_thani_hazad.3016.b:0 "If he promises us his vote, he may leave..."
 lotr_thani_hazad.3016.b.tt:0 "You will rely on Seregul's word and let him go. \n\nThe Great Council of the Balan-lai is to begin in a few weeks..."
 
 lotr_thani_hazad.3017.t:0 "Visiting the Princes: Failed Abduction"
 lotr_thani_hazad.3017.desc:0 "Drats. He's, uh, quite miffed about that. \n\nOh well. Nothing to be done about that now!"
 lotr_thani_hazad.3017.a:0 "We have no choice but to hope Seregul's vote is not decicive..."
 lotr_thani_hazad.3017.a.tt:0 "You must proceed without having secured Seregul's vote. \n\nThe Great Council of the Balan-lai is to begin in a few weeks..."
 
 lotr_thani_hazad.3018.t:0 "Visiting the Princes: The Newest Member"
 lotr_thani_hazad.3018.desc_arimith:0 "I must be courteous in dealing with the newest member of the Balan-lai. \n\nHow should I convince them?"
 lotr_thani_hazad.3018.desc_imrazor:0 "I must make a good impression on the new guy. \n\nHow should I convince them?"
 lotr_thani_hazad.3018.a:0 "A token of my generosity for our newest member."
 lotr_thani_hazad.3018.b:0 "I shall be in your debt, friend."
 
 lotr_thani_hazad.3020.t:0 "Visiting the Princes: The Great Council of the Balan-lai"
 lotr_thani_hazad.3020.desc_seregul:0 "At the great council, everyone voted unanimously to let us get married! \n\nEven Seregul held his word. \n\nNow, my dear..."
 lotr_thani_hazad.3020.desc_seregul_rots:0 "At the great council, everyone voted unanimously to let us get married! \n\nSeregul was mysteriously absent.. \n\nNow, my dear..."
 lotr_thani_hazad.3020.desc:0 "At the great council, the majority of princes voted in our favor! \n\nSeregul was of course one of the guys who voted against us. \n\nBut that doesn't matter now. My dear..."
 lotr_thani_hazad.3020.a:0 "...we can finally get married."

