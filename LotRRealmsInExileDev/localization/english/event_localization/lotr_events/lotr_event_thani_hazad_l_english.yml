 lotr_thani_hazad.2116.t:0 "The Plight of my People"
 lotr_thani_hazad.2116.desc:0 "The [southerndragonarmyadunaic|E] faces the fire of revolt. It has long oppressed my people, and now they have stood up against the tyranny. Though I am a vassal of the Anbalûkkhôri, they have never disguised their scorn for me and my people.\n\nWhy, then, should I bow down before my accursed masters? Why ought I serve them, and aid them as they slaughter my kinsfolk? I may conquer the ends of the earth in the name of my masters, and still they would toss me aside and treat me as a barbarian, worthy of nothing but servitude.\n\nPerhaps now is the hour in which I may fight for my honour, and avenge the oppression of my people."
 lotr_thani_hazad.2116.a:0 "Thrall of accursed Darkness I shall be no longer!"
 lotr_thani_hazad.2116.b:0 "It is doomed."

 lotr_thani_hazad.2120.t:0 "The Fate of Tûlwang"
 lotr_thani_hazad.2120.desc:0 "PLACEHOLDER- Natives lose" ## "Alas, friends, do not despair! Forget not that the sun shines even on the darkest days, though you cannot see it."
 lotr_thani_hazad.2120.a:0 "Let land and sea alike run red."
 lotr_thani_hazad.2120.a.tt:0 "You will order your men to slaughter every living being they can find, pillage the land, and bring you anything of value."
 lotr_thani_hazad.2120.b:0 "Why waste so many lives when we can put them to use?"
 lotr_thani_hazad.2120.b.tt:0 "You will enslave vast swathes of the natives, putting them to use in your own lands at the cost of taxes and levies you may recieve from your vassals."
 lotr_thani_hazad.2120.c:0 "Ah, they are humiliated enough!"
 lotr_thani_hazad.2120.c.tt:0 "You will not further pillage any native lands, though much damage is already done."
 
 ##### Imrazôr & Arimîth event chain #####
 
 lotr_thani_hazad.3000.t:0 "A Matter of Romance"
 lotr_thani_hazad.3000.desc_arimith:0 "I love him, but can we make the princes agree to let us get married? \n\nI gotta decide!"
 lotr_thani_hazad.3000.desc_imrazor:0 "I love her, but can we make the princes agree to let us get married? \n\nI gotta decide!"
 lotr_thani_hazad.3000.a:0 "Of course! I will make sure to convice the princes to allow this match."
 lotr_thani_hazad.3000.b:0 "No... they would never accept the two of us together."
 
 lotr_thani_hazad.3001.t:0 "Lovers Apart"
 lotr_thani_hazad.3001.desc_arimith:0 "I fear there's no way for our marriage to go through, Imrazôr..."
 lotr_thani_hazad.3001.desc_imrazor:0 "I fear there's no way for our marriage to go through, Arimîth..."
 lotr_thani_hazad.3001.a:0 "We'll remain lovers in secret of course."
 lotr_thani_hazad.3001.b:0 "This relationship is finished. Get over it."
 
 lotr_thani_hazad.3002.t:0 "Visiting the Princes: The Great Journey"
 lotr_thani_hazad.3002.desc_arimith:0 "OK Imrazor, we gotta decide when we're gonna visit those other princes."
 lotr_thani_hazad.3002.desc_imrazor:0 "OK Arimith, we gotta decide when we're gonna visit those other princes."
 lotr_thani_hazad.3002.a:0 "Now's the time! Let's go!"
 lotr_thani_hazad.3002.b:0 "No, not yet..."
 
 lotr_thani_hazad.3003.t:0 "Visiting the Princes: The Balan-lai's Leader"
 lotr_thani_hazad.3003.desc_arimith:0 "Phôrakon's words have a lot of weight, but he is old now. \n\nWhat will be when he is no more?"
 lotr_thani_hazad.3003.desc_imrazor:0 "Phôrakon sees himself as a mentor to me. \n\nI am fortunate to have such wise counsel in him."
 lotr_thani_hazad.3003.a:0 "He's on our side! On to the next prince."
 
 lotr_thani_hazad.3004.t:0 "Visiting the Princes: A Trading Dispute"
 lotr_thani_hazad.3004.desc_arimith:0 "My boy's gotta touch some grass! \n\nHe really oughtta be around people more."
 lotr_thani_hazad.3004.desc_imrazor:0 "I pity him. He could be a brilliant ruler... \n\nIf only he cared to actually, well, rule."
 lotr_thani_hazad.3004.a:0 "Here's some coin for your compliance."
 lotr_thani_hazad.3004.b:0 "I will persuade them to find common ground!"
 lotr_thani_hazad.3004.a.success:0 "You convince the merchants"
 lotr_thani_hazad.3004.a.failure:0 "You fail to convince the merchants"
 
 lotr_thani_hazad.3005.t:0 "Visiting the Princes: A Momentuous Decision"
 lotr_thani_hazad.3005.desc_arimith:0 "With Karaag's problem solved, Imrazôr and I have to decide if we want to press on or return home for now."
 lotr_thani_hazad.3005.desc_imrazor:0 "With Karaag's problem solved, Arimîth and I have to decide if we want to press on or return home for now."
 lotr_thani_hazad.3005.a:0 "We must press on!"
 lotr_thani_hazad.3005.b:0 "For now, I must return to my realm."
 lotr_thani_hazad.3005.b.tt:0 "You will return home. \n\nYou can continue the journey at a later time."
 
 lotr_thani_hazad.3006.t:0 "Visiting the Princes: Fresh Start"
 lotr_thani_hazad.3006.desc_arimith:0 "OK Imrazor, we gotta decide when we're gonna continue to visit those other princes."
 lotr_thani_hazad.3006.desc_imrazor:0 "OK Arimith, we gotta decide when we're gonna continue to visit those other princes."
 lotr_thani_hazad.3006.a:0 "Now's the time! Let's go!"
