 lotr_thani_hazad.3000.t:0 "A Matter of Romance"
 lotr_thani_hazad.3000.desc_arimith:0 "Long has [imrazor.GetName], my northern neighbour, striven to win my affection. It was just a few months ago that I finally decided to accept his avances, having developed romantic feelings of my own towards him. \n\nNow, I find myself in a delicate predicament. Naturally, Imrazôr and I wish to announce our union to the public, and let our hands be joined in marriage. This, however, is unlike to be simply accepted by the [balan_lai|E], our fellow rulers of the [GetTitleByKey('e_thani_hazad').GetName]. \n\nI must decide whether I shall focus on the desires of my heart and attempt to see them through, even against the opposition of the other Balan-lai... \n\n...or if it would be wiser to simply remain lovers in secret."
 lotr_thani_hazad.3000.desc_imrazor:0 "Long has my heart longed for the company of [arimith.GetName], the sweet songbird that has haunted my dreams since our first meeting so many years ago. \n\nJust a few months ago, she has finally turned her countenance towards me, exceeding my hope by letting me know that the romantic feelings are mutual! \n\nOf course, we both now wish to announce our union to the public, and let our hands be joined in marriage, as we tire of keeping the relationship a secret. This, however, is unlike to be simply accepted by the [balan_lai|E], our fellow rulers of the [GetTitleByKey('e_thani_hazad').GetName]. \n\nI must decide whether I shall focus on the desires of my heart and attempt to see them through, even against the opposition of the other Balan-lai... \n\n...or if it would be wiser to simply remain lovers in secret."
 lotr_thani_hazad.3000.a:0 "Of course! I will make sure to convice the princes to allow this match."
 lotr_thani_hazad.3000.b:0 "No... they would never accept the two of us together."
 
 lotr_thani_hazad.3001.t:0 "Lovers Apart"
 lotr_thani_hazad.3001.desc_arimith:0 "It is with heavy heart and hand that I sit down to pen a letter to my beloved, [imrazor.GetFirstName]. \n\n#EMP My sweet prince,#! \n\n#EMP I fear that there's now no way for our dreams of marriage to bloom into a spring of love.#! \n\nI put down my quill, pausing for a moment to think about the next words I wish to write down. \n\nWhat shall now become of my relationship with the Prince of my dreams?"
 lotr_thani_hazad.3001.desc_imrazor:0 "It is with heavy heart and hand that I sit down to pen a letter to my beloved, [arimith.GetFirstName]. \n\n#EMP My radiant flower,#! \n\n#EMP I fear that there's now no way for our dreams of marriage to bloom into a spring of love.#! \n\nI put down my quill, pausing for a moment to think about the next words I wish to write down. \n\nWhat shall now become of my relationship with the woman of my dreams?"
 lotr_thani_hazad.3001.a:0 "We shall remain lovers in secret."
 lotr_thani_hazad.3001.b:0 "This relationship must end - for the good of the realm."
 
 lotr_thani_hazad.3002.t:0 "Visiting the Princes: The Great Journey"
 lotr_thani_hazad.3002.desc_arimith:0 "Having decided that we will see our love's consummation through to the end, [imrazor.GetFirstName] and I must now make a plan on how to convince the other [balan_lai|E] to allow our marriage. \n\nWe have come to the conclusion that it would be best if one of us were to travel to each of our fellow Princes' courts, making a personal appeal to them. \n\nI will make this journey, travelling the length of the [GetTitleByKey('e_thani_hazad').GetName], while Imrazôr shall manage our realms until I return. \n\nNow, all that is left for me to decide is when I should depart for the court of the first Prince..."
 lotr_thani_hazad.3002.desc_imrazor:0 "Having decided that we will see our love's consummation through to the end, [arimith.GetFirstName] and I must now make a plan on how to convince the other [balan_lai|E] to allow our marriage. \n\nWe have come to the conclusion that it would be best if one of us were to travel to each of our fellow Princes' courts, making a personal appeal to them. \n\nI will make this journey, travelling the length of the [GetTitleByKey('e_thani_hazad').GetName], while Arimîth shall manage our realms until I return. \n\nNow, all that is left for me to decide is when I should depart for the court of the first Prince..."
 lotr_thani_hazad.3002.a:0 "Now's the time! Fetch me my horse!"
 lotr_thani_hazad.3002.b:0 "No, not yet..."
 
 lotr_thani_hazad.3003.t:0 "Visiting the Princes: The Balan-lai's Leader"
 lotr_thani_hazad.3003.desc_arimith:0 "[phorakon.GetName] is the leader of the [balan_lai|E], and has held this prestigious office for many years now. His words have a lot of weight, but age is finally catching up to him. \n\nHe receives me with a warm smile on his aged countenance. \n\n"To see the Flower of the South herself, in my very halls," he says respectfully, "It is a pleasant break from the daily prattles I have dealt with in recent times. Now, dear Arimîth, pray tell - why have you come?" \n\nIt does not take long to make my appeal, and soon, Phôrakon's smile widens gently. "You shall have my blessing, Phazanêl of Karasalas. I shall be glad to know the fate of my friend [imrazor.GetFirstName] rests in hands both capable and beautiful." \n\nI breathe a quick sigh of relief, having secured one vote in my favour."
 lotr_thani_hazad.3003.desc_imrazor:0 "[phorakon.GetName], leader of the [balan_lai|E], sees himself as a mentor to me. He receives me with familarity and in a jovial manner, and it does not take long for me to explain my cause to him. \n\nI am fortunate to have such wise a friend on my side. "Go in peace, my son," he says, after promising to vote in my favour when the next council of the Princes is called to discuss the matter of marriage between [arimith.GetFirstName] and myself."
 lotr_thani_hazad.3003.a:0 "Wisdom and grace indeed! One vote is secured."

 lotr_thani_hazad.3004.t:0 "Visiting the Princes: A Trading Dispute"
 lotr_thani_hazad.3004.desc_arimith:0 "Arriving at the court of [karaag.GetName], I find myself waiting a long time in the Prince's hall until he finally arrives - clearly unwilling to even receive me, but being forced to do so by my rank as one of the [balan_lai|E]. \n\nAfter hearing my plea, he is visually unimpressed, casting hidden glances towards the exits of the hall as if he could hardly keep himself from returning to whatever work he was occupied with when I entered Karaag's holdfast. \n\n"There are merchants in the outer courtyard, once more bickering amongst themselves about this and that," Karaag says. "Sort out their dispute for me, and you shall have my vote on your ... behalf." \n\nIt is obvious to me that he simply couldn't be asked to sort out this problem himself. \n\nSome small part of me pities him. Prince Karaag could be a truly brilliant ruler... If only he cared to actually, well, #EMP rule.#"
 lotr_thani_hazad.3004.desc_imrazor:0 "Arriving at the court of [karaag.GetName], I find myself waiting a long time in the Prince's hall until he finally arrives - clearly unwilling to even receive me, but being forced to do so by my rank as one of the [balan_lai|E]. \n\nAfter hearing my plea, he is visually unimpressed, casting hidden glances towards the exits of the hall as if he could hardly keep himself from returning to whatever work he was occupied with when I entered Karaag's holdfast. \n\n"There are merchants in the outer courtyard, once more bickering amongst themselves about this and that," Karaag says. "Sort out their dispute for me, and you shall have my vote on your ... behalf." \n\nIt is obvious to me that he simply couldn't be asked to sort out this problem himself. \n\nSome small part of me pities him. Prince Karaag could be a truly brilliant ruler... If only he cared to actually, well, #EMP rule.#"
 lotr_thani_hazad.3004.a:0 "I shall offer the merchants some coin for their compliance."
 lotr_thani_hazad.3004.b:0 "I will persuade them to find common ground!"
 lotr_thani_hazad.3004.c:0 "I am not some #EMP mongrel#! running errands for you, [karaag.GetFirstName]!"
 lotr_thani_hazad.3004.a.success:0 "You convince the merchants"
 lotr_thani_hazad.3004.a.failure:0 "You fail to convince the merchants"
 lotr_thani_hazad.3004.a.success.tt:0 "The merchants' dispute has been resolved, to Prince Karaag's relief."
 lotr_thani_hazad.3004.a.failure.tt:0 "The merchants' dispute continues, and you've failed to garner the Prince's favour."
 lotr_thani_hazad.3004.c.tt:0 "You refuse to run errands you deem to be beneath you."
 lotr_thani_hazad.3004.c.it:0 "[karaag.GetFirstName] is disappointed by your choice"
 lotr_thani_hazad.3004.c.it.tt:0 "[karaag.GetFirstName] will probably not vote in your favour when the time comes."
 
 lotr_thani_hazad.3005.t:0 "Visiting the Princes: A Momentuous Decision"
 lotr_thani_hazad.3005.desc_arimith:0 "With Karaag's merchant problem solved, I must decide whether I want to press on with my journey or return home for now. \n\nNot far to the north lie the capitals of the two northernmost Princes of the [balan_lai|E], the rulers of the [GetTitleByKey('d_inzilloni').GetName] and the [GetTitleByKey('d_holzoreth').GetName]. \n\nBut I have now spent many days away from my own realm of [GetTitleByKey('d_karasalas').GetNameNoTier] - mayhaps it would be wiser to return to my home for now, and continue my princely visits at a later time?"
 lotr_thani_hazad.3005.desc_imrazor:0 "With Karaag's merchant problem solved, I must decide whether I want to press on with my journey or return home for now. \n\nNot far to the north lie the capitals of the two northernmost Princes of the [balan_lai|E], the rulers of the [GetTitleByKey('d_inzilloni').GetName] and the [GetTitleByKey('d_holzoreth').GetName]. \n\nBut I have now spent many days away from my own realm of [GetTitleByKey('d_alsarias').GetNameNoTier] - mayhaps it would be wiser to return to my home for now, and continue my princely visits at a later time?"
 lotr_thani_hazad.3005.a:0 "I must press on!"
 lotr_thani_hazad.3005.b:0 "For now, I must return to my realm."
 lotr_thani_hazad.3005.b.tt:0 "You will return home. You can continue the journey at a later time."
 
 lotr_thani_hazad.3006.t:0 "Visiting the Princes: Call of the North"
 lotr_thani_hazad.3006.desc_arimith:0 "Having taken a break from visiting the Princes of the [balan_lai|E] and returned home some time ago, I find myself wondering if now the time has come to take up the journey once more. \n\nShall I make for the northernmost courts of the Princes of [GetTitleByKey('d_inzilloni').GetNameNoTier] and [GetTitleByKey('d_holzoreth').GetNameNoTier]?"
 lotr_thani_hazad.3006.desc_imrazor:0 "Having taken a break from visiting the Princes of the [balan_lai|E] and returned home some time ago, I find myself wondering if now the time has come to take up the journey once more. \n\nShall I make for the northernmost courts of the Princes of [GetTitleByKey('d_inzilloni').GetNameNoTier] and [GetTitleByKey('d_holzoreth').GetNameNoTier]?"
 lotr_thani_hazad.3006.a:0 "Now's the time! I shall ride north."
 lotr_thani_hazad.3006.b:0 "No, not yet..."
 
 lotr_thani_hazad.3007.t:0 "Visiting the Princes: The Court of Arthazroc"
 lotr_thani_hazad.3007.desc_arimith:0 "[arzathroc.GetName] has granted me an audience and listened patiently to my request. As I await his reply, I cannot help but grow suspicious of his demeanor and mannerism. \n\n"A union between two of the [balan_lai|E], is it?", the Prince says calmly, fixing his gaze upon me. "Our realms have long existed in a well-kept balance of power," Arthazroc continues. "Your union would greatly tip the scales in your own favour, would it not?" \n\nHis words make me shiver, and while I try to hide this, I must find a compelling argument that will convince the wary Prince to vote in my favour..."
 lotr_thani_hazad.3007.desc_imrazor:0 "[arzathroc.GetName] has granted me an audience and listened patiently to my request. As I await his reply, I cannot help but grow suspicious of his demeanor and mannerism. \n\n"A union between two of the [balan_lai|E], is it?", the Prince says calmly, fixing his gaze upon me. "Our realms have long existed in a well-kept balance of power," Arthazroc continues. "Your union would greatly tip the scales in your own favour, would it not?" \n\nHis words make me shiver, and while I try to hide this, I must find a compelling argument that will convince the wary Prince to vote in my favour..."
 lotr_thani_hazad.3007.a:0 "Would a promise of keeping our shared power in check suffice?"
 lotr_thani_hazad.3007.a.it:0 "Prince Arthazroc's vote secured"
 lotr_thani_hazad.3007.a.tt:0 "He has agreed to vote in your favour when the time comes."
 lotr_thani_hazad.3007.b:0 "Might some good coin change your mind?"
 lotr_thani_hazad.3007.b.it:0 "Prince Arthazroc refuses your bribe"
 lotr_thani_hazad.3007.b.tt:0 "Angered, he has declared he will vote against your cause when the time comes."
 lotr_thani_hazad.3007.c:0 "Let us discuss this delicate matter further, friend."
 lotr_thani_hazad.3007.a.success:0 "You successfully convince Prince Arthazroc"
 lotr_thani_hazad.3007.a.failure:0 "You fail to convince Prince Arthazroc"
 lotr_thani_hazad.3007.a.success.tt:0 "Swayed by your persuasion, Prince Arthazroc agrees to vote in your favour."
 lotr_thani_hazad.3007.a.failure.tt:0 "Unmoved by your words, Prince Arthazroc will likely not vote in your favour."
 
 lotr_thani_hazad.3008.t:0 "Visiting the Princes: The Northern Bastion"
 lotr_thani_hazad.3008.desc_arimith:0 "As I approach the citadel of [GetTitleByKey('d_holzoreth').GetNameNoTier], there is a sense of urgency and impeding war upon the air. It does not take long for [daroc.GetName] to bring up this fact. \n\n"You would speak of such trifling matters to me, when threats of invasion and war loom on the horizon?" \n\nI must choose my words carefully, not to anger the martial Prince further. "Your vigil along the northern borders keeps us all safe, my Prince. To prove to you that I both respect and admire your thankless task, I will..." \n\nDaroc looks at me, arms crossed. My next sentence will be crucial."
 lotr_thani_hazad.3008.desc_imrazor:0 "As I approach the citadel of [GetTitleByKey('d_holzoreth').GetNameNoTier], there is a sense of urgency and impeding war upon the air. It does not take long for [daroc.GetName] to bring up this fact. \n\n"You would speak of such trifling matters to me, when threats of invasion and war loom on the horizon?" \n\nI must choose my words carefully, not to anger the martial Prince further. "Your vigil along the northern borders keeps us all safe, my Prince. To prove to you that I both respect and admire your thankless task, I will..." \n\nDaroc looks at me, arms crossed. My next sentence will be crucial."
 lotr_thani_hazad.3008.a:0 "...send some of my own soldiers to aid you."
 lotr_thani_hazad.3008.a.tt:0 "You will send some of your personal troops to assist Holzôreth's border garrisons."
 lotr_thani_hazad.3008.b:0 "...provide partial payment for your garrisons."
 lotr_thani_hazad.3008.b.tt:0 "You will use some of your income to provide payment for Holzôreth's soldiers."
 lotr_thani_hazad.3008.c:0 "...promise to come to your aid if you are indeed invaded."
 lotr_thani_hazad.3008.c.it:0 "Your words fail to convince the Prince"
 lotr_thani_hazad.3008.c.tt:0 "[daroc.GetName] is not convinced by your empty promises."
 sent_soldiers_to_holzoreth:0 "Sent Soldiers to Holzôreth"
 sent_soldiers_to_holzoreth_desc:0 "Soldiers have been sent to bolster the northern defences of Holzôreth, weakening your personal forces."
 holzoreth_border_bolstered:0 "Bolstered Border"
 holzoreth_border_bolstered_desc:0 "The border garrisons have been bolstered by forces sent by the other Balan-lai."
 paying_soldiers_of_holzoreth:0 "Paying for Soldiers in Holzôreth"
 paying_soldiers_of_holzoreth_desc:0 "Part of your tax income is being used to provide payment for the soldiers of Holzôreth."
 holzoreth_soldiers_paid:0 "Pay for soldiers provided"
 holzoreth_soldiers_paid_desc:0 "Some of the payment for your soldiers is being provided by the other Balan-lai."
 
 lotr_thani_hazad.3009.t:0 "Visiting the Princes: A Choice of Road"
 lotr_thani_hazad.3009.desc_arimith:0 "With my talks with Prince Daroc finished, I must decide whether I want to press on with my journey or return home for now. \n\nI could easily charter a ship to take me south, to the shores of the [GetTitleByKey('d_gimileth').GetNameNoTier], where the next Prince is situated. \n\nBut I have now spent many days away from my own realm of [GetTitleByKey('d_karasalas').GetNameNoTier] - can I really afford to abstain from my princely duties for even longer than I already have?"
 lotr_thani_hazad.3009.desc_imrazor:0 "With my talks with Prince Daroc finished, I must decide whether I want to press on with my journey or return home for now. \n\nI could easily charter a ship to take me south, to the shores of the [GetTitleByKey('d_gimileth').GetNameNoTier], where the next Prince is situated. \n\nBut I have now spent many days away from my own realm of [GetTitleByKey('d_alsarias').GetNameNoTier] - can I really afford to abstain from my princely duties for even longer than I already have?"
 lotr_thani_hazad.3009.tt:0 "Your secured vote tally is currently [Var('imrazor_success_chance').GetValue]."
 lotr_thani_hazad.3009.a:0 "Let's press on to the court of Prince Derei."
 lotr_thani_hazad.3009.b:0 "I have matters to attend to at my court."
 lotr_thani_hazad.3009.b.tt:0 "You will return home and can continue your princely visits at a later time."
 
 lotr_thani_hazad.3010.t:0 "Visiting the Princes: Back on the Road"
 lotr_thani_hazad.3010.desc_arimith:0 "Having taken a break from visiting the Princes of the [balan_lai|E] and returned home some time ago, I find myself wondering if now the time has come to take up the journey once more. \n\nShall I make for the south-western court of the Prince of [GetTitleByKey('d_gimileth.GetNameNoTier]?"
 lotr_thani_hazad.3010.desc_imrazor:0 "Having taken a break from visiting the Princes of the [balan_lai|E] and returned home some time ago, I find myself wondering if now the time has come to take up the journey once more. \n\nShall I make for the south-western court of the Prince of [GetTitleByKey('d_gimileth.GetNameNoTier]?"
 lotr_thani_hazad.3010.a:0 "Now's the time, let the journey continue!"
 lotr_thani_hazad.3010.b:0 "No, not yet..."
 
 lotr_thani_hazad.3011.t:0 "Visiting the Princes: Youngest of the Balan-lai"
 lotr_thani_hazad.3011.desc_arimith:0 "The [GetTitleByKey('d_gimileth').GetName] is a realm that is said to be very close to the [avari|E] of [GetTitleByKey('k_drel').GetNameNoTier] - if such a realm truly still exists. Not many travellers ever dare to pass beneath the ancient trees of the large forest situated along Gimilêth's southern border, and yet, there are rumours that [derei.GetName] has been visited by [elves|E] on many occasions. \n\nAfter I explained my cause, the young Derei does not offer an immediate answer. He appears to be struggling to come to a decision..."
 lotr_thani_hazad.3011.desc_imrazor:0 "The [GetTitleByKey('d_gimileth').GetName] is a realm that is said to be very close to the [avari|E] of [GetTitleByKey('k_drel').GetNameNoTier] - if such a realm truly still exists. Not many travellers ever dare to pass beneath the ancient trees of the large forest situated along Gimilêth's southern border, and yet, there are rumours that [derei.GetName] has been visited by [elves|E] on many occasions. \n\nAfter I explained my cause, the young Derei does not offer an immediate answer. He appears to be struggling to come to a decision..."
 lotr_thani_hazad.3011.a:0 "We must find a way to convince him."
 lotr_thani_hazad.3011.tt:0 "You make another attempt to convince the indecisive prince."
 
 lotr_thani_hazad.3012.t:0 "Visiting the Princes: An Elven Interruption"
 lotr_thani_hazad.3012.desc_arimith:0 "Once again I find myself in the halls of Prince [derei.GetFirstName]. \n\n"Derei, I have to come to -" I begin, but I am interrupted by a previously unheard voice. \n\n"To make a case for true love’s bliss, no?" \n\nI turn around to find an elf, leaning against one of the hall's supporting pillars. In his hands rests a lute. While my gaze reaches the instrument, the interloper begins to strum a few notes on it. \n\n"King [terilaen.GetFirstName]!" Derei exclaims, his voice a mixture of suprise and relief. He quickly relays his fears to the Elf, who appears to be very close to him, saying, "What if the vote were to fail, and with my support? Would the other princes not hold this against me?" \n\n"And what if it should fail!" The Elven king’s voice now rang clear as crystal, cutting through all shadows. The joviality which had marked him now vanished like a sun behind the clouds, leaving a surety harsh and cold. "Love is priceless. And it is for that reason that love is more terrible and fearsome a foe than any hatred. If they should be barred for fear of calamity, you may invite it but by a different road."\n\nAnd just as suddenly, the warmth returned. "And I am so very fond of happy endings. So I would speak for kindness and friendship. But as always, my precocious pupil - the decision must be yours alone. For it is you and yours, not me and mine, who shall live with it!"\n\nAfter a brief moment of through, Prince Derei now stands in support of our goals - in no small part thanks to the intervention of King Terilaen of [GetTitleByKey('k_drel').GetNameNoTier]."
 lotr_thani_hazad.3012.desc_imrazor:0 "Once again I find myself in the halls of Prince [derei.GetFirstName]. \n\n"Derei, I have to come to -" I begin, but I am interrupted by a previously unheard voice. \n\n"To make a case for true love’s bliss, no?" \n\nI turn around to find an elf, leaning against one of the hall's supporting pillars. In his hands rests a lute. While my gaze reaches the instrument, the interloper begins to strum a few notes on it. \n\n"King [terilaen.GetFirstName]!" Derei exclaims, his voice a mixture of suprise and relief. He quickly relays his fears to the Elf, who appears to be very close to him, saying, "What if the vote were to fail, and with my support? Would the other princes not hold this against me?" \n\n"And what if it should fail!" The Elven king’s voice now rang clear as crystal, cutting through all shadows. The joviality which had marked him now vanished like a sun behind the clouds, leaving a surety harsh and cold. "Love is priceless. And it is for that reason that love is more terrible and fearsome a foe than any hatred. If they should be barred for fear of calamity, you may invite it but by a different road."\n\nAnd just as suddenly, the warmth returned. "And I am so very fond of happy endings. So I would speak for kindness and friendship. But as always, my precocious pupil - the decision must be yours alone. For it is you and yours, not me and mine, who shall live with it!"\n\nAfter a brief moment of through, Prince Derei now stands in support of our goals - in no small part thanks to the intervention of King Terilaen of [GetTitleByKey('k_drel').GetNameNoTier]."
 lotr_thani_hazad.3012.a:0 "Very good! You have my thanks."
 lotr_thani_hazad.3012.a.tt:0 "You will return to your home to plan your next move"
 
 lotr_thani_hazad.3014.t:0 "Visiting the Princes: One Court Remains"
 lotr_thani_hazad.3014.desc_arimith:0 "Having returned to my own court after my visit to the lands of [GetTitleByKey('d_gimileth').GetNameNoTier], there is now only one of the [balan_lai|E] left unvisited. \n\n[seregul.GetName] rules over the [GetTitleByKey('k_pel').GetNameNoTier], situated on the eastern side of the Yellow Mountains. He is quick to anger and of selfish character. Dealing with him will not be an easy task. \n\nI must make a decision on how to approach this delicate matter."
 lotr_thani_hazad.3014.desc_imrazor:0 "Having returned to my own court after my visit to the lands of [GetTitleByKey('d_gimileth').GetNameNoTier], there is now only one of the [balan_lai|E] left unvisited. \n\n[seregul.GetName] rules over the [GetTitleByKey('k_pel').GetNameNoTier], situated on the eastern side of the Yellow Mountains. He is quick to anger and of selfish character. Dealing with him will not be an easy task. \n\nI must make a decision on how to approach this delicate matter."
 lotr_thani_hazad.3014.a:0 "We must remove [seregul.GetFirstName] from the equation..."
 lotr_thani_hazad.3014.b:0 "He is only one man, sure to be outvoted."
 lotr_thani_hazad.3014.b.tt:0 "You will ignore [seregul.GetName]. \nThe great council will begin in two months."
 lotr_thani_hazad.3014.c:0 "I shall send him a letter concerning my plea."
 lotr_thani_hazad.3014.c.tt:0 "You will pen a letter to [seregul.GetName] to ask for his support."
 lotr_thani_hazad.3014.it:0 "Your letter fails to convince [seregul.GetName]"
 lotr_thani_hazad.3014.tt:0 "[seregul.GetName] refuses your request and will vote against you."
 lotr_thani_hazad.3014.d:0 "It would be best to appeal to Prince [seregul.GetFirstName] in person."
 lotr_thani_hazad.3014.d.tt:0 "You will travel to [GetTitleByKey('c_arpel').GetNameNoTier], the seat of [seregul.GetName]."
 
 lotr_thani_hazad.3015.t:0 "Visiting the Princes: One Court Remains"
 lotr_thani_hazad.3015.desc_arimith:0 "Having returned to my own court after my visit to the lands of [GetTitleByKey('d_gimileth').GetNameNoTier], there is now only one of the [balan_lai|E] left unvisited. \n\nThe ruler of the [GetTitleByKey('k_pel').GetName] is sort of an unknown character, only having ascended to the ranks of the [balan_lai|E] very recently. It is vital to leave a good first impression upon our newest member, if I am to be successful in my plan of garnering yet another vote in my favour..."
 lotr_thani_hazad.3015.desc_imrazor:0 "Having returned to my own court after my visit to the lands of [GetTitleByKey('d_gimileth').GetNameNoTier], there is now only one of the [balan_lai|E] left unvisited. \n\nThe ruler of the [GetTitleByKey('k_pel').GetName] is sort of an unknown character, only having ascended to the ranks of the [balan_lai|E] very recently. It is vital to leave a good first impression upon our newest member, if I am to be successful in my plan of garnering yet another vote in my favour..."
 lotr_thani_hazad.3015.a:0 "I should get acquainted with the new Prince."
 lotr_thani_hazad.3015.b:0 "It's only one vote, sure to be overruled."
 lotr_thani_hazad.3015.b.tt:0 "You will rely on the votes you have secured so far. \nThe Great Council of the [balan_lai|E] is to begin in a few weeks..."
 
 lotr_thani_hazad.3016.t:0 "Visiting the Princes: A Cage for a Prince"
 lotr_thani_hazad.3016.desc:0 "My scheme has paid off! [seregul.GetName] has been captured, spending his time in house arrest. \n\nNow, I must decide what to do with my valuable prisoner..."
 lotr_thani_hazad.3016.a:0 "He'll rot until after the council has met."
 lotr_thani_hazad.3016.b:0 "If he promises us his vote, he may leave..."
 lotr_thani_hazad.3016.b.tt:0 "You will rely on [seregul.GetName]'s word and let him go. \nThe Great Council of the [balan_lai|E] is to begin in a few weeks..."
 
 lotr_thani_hazad.3017.t:0 "Visiting the Princes: Slippery Seregul"
 lotr_thani_hazad.3017.desc:0 "Curses! [seregul.GetName] has escaped my grasp, thwarting my attempt to abduct him. \n\nThis is a setback, but not neccessarily a fatal one, provided I have gathered enough votes to overrule [seregul.GetFirstName] if he attends the meeting of the [balan_lai|E]..."
 lotr_thani_hazad.3017.a:0 "We've no choice but to hope [seregul.GetFirstName]'s vote is not decicive..."
 lotr_thani_hazad.3017.a.tt:0 "You must proceed without having secured [seregul.GetFirstName]'s vote. \nThe Great Council of the [balan_lai|E] is to begin in a few weeks..."
 
 lotr_thani_hazad.3018.t:0 "Visiting the Princes: The Ruler of Pêl"
 lotr_thani_hazad.3018.desc_seregul:0 "As I make my way into the Great Hall of [seregulsuccessor.GetName], I steel myself for the upcoming confrontation. \n\nThe proud ruler of [GetTitleByKey('k_pel').GetName] will not be easily swayed to my side. An arrogant man, he sees himself to be above his peers - even above many of the [balan_lai|E]. \n\n"And what is it you have come to ask of me, [ROOT.Char.GetFirstName]?" the Prince greets me as I come to stand before his high seat. \n\nWhat indeed, I wonder, as I prepare to pick my words with extra care..."
 lotr_thani_hazad.3018.desc:0 "As I enter the Great Hall of [seregulsuccessor.GetName], I wonder what manner of person awaits me inside. The Prince's predecessor, Seregul, was a proud man - even being called arrogant by many. \n\nWill his successor be cut from the same cloth? How can I make a compelling argument to someone I know next to nothing about?"
 lotr_thani_hazad.3018.a:0 "I've come to offer a token of my generosity to my neighbour across the mountains."
 lotr_thani_hazad.3018.b:0 "I shall be in your debt, friend."
 lotr_thani_hazad.3018.a.it:0 "Your bribe is successful"
 lotr_thani_hazad.3018.a.tt:0 "[seregulsuccessor.GetName] will vote in your favour when the time comes."
 lotr_thani_hazad.3018.b.it:0 "Your promises fail to convince the Prince"
 lotr_thani_hazad.3018.b.tt:0 "[seregulsuccessor.GetName] will vote against you when the time comes."
 
 lotr_thani_hazad.3020.t:0 "Visiting the Princes: The Great Council"
 lotr_thani_hazad.3020.desc_seregul:0 "The day has finally come. The Great Council of the [balan_lai|E] has been summoned to discuss the matter of marriage between two of its members. \n\nI cannot help but feel anxious as our leader, [balan_lai_leader.GetName] steps up to announce the result of votes in favour and against my request. \n\n"The majority votes to... allow this marriage," [balan_lai_leader.GetFirstName] exclaims, to my relief and joy. \n\nIt seems that even Seregul held his word to vote in favour. I turn my head to catch the gaze of my beloved. \n\nNow, my dear..."
 lotr_thani_hazad.3020.desc_seregul_rots:0 "The day has finally come. The Great Council of the [balan_lai|E] has been summoned to discuss the matter of marriage between two of its members. \n\nI cannot help but feel anxious as our leader, [balan_lai_leader.GetName] steps up to announce the result of votes in favour and against my request. \n\n"The majority votes to... allow this marriage," [balan_lai_leader.GetFirstName] exclaims, to my relief and joy. \n\nPrince Seregul was mysteriously absent, enjoying his house arrest in my palace. I turn my head to catch the gaze of my beloved. \n\nNow, my dear..."
 lotr_thani_hazad.3020.desc:0 "The day has finally come. The Great Council of the [balan_lai|E] has been summoned to discuss the matter of marriage between two of its members. \n\nI cannot help but feel anxious as our leader, [balan_lai_leader.GetName] steps up to announce the result of votes in favour and against my request. \n\n"The majority votes to... allow this marriage," [balan_lai_leader.GetFirstName] exclaims, to my relief and joy. \n\nIt is done! Our love has prevailed. I turn my head to catch the gaze of my beloved. \n\nNow, my dear..."
 lotr_thani_hazad.3020.a:0 "...we can finally get married."
 
 lotr_thani_hazad.3023.t:0 "Visiting the Princes: The Great Council"
 lotr_thani_hazad.3023.desc:0 "The day has finally come. The Great Council of the [balan_lai|E] has been summoned to discuss the matter of marriage between two of its members. \n\nI cannot help but feel anxious as our leader, [balan_lai_leader.GetName] steps up to announce the result of votes in favour and against my request. \n\n"The majority votes to... forbid this marriage," he announces. \n\nThis is a terrible development, and it means that all our efforts have been in vain!"
 lotr_thani_hazad.3023.a:0 "This is outrageous! It's unfair!"
 
 lotr_thani_hazad.3024.t:0 "A Princely Marriage"
 lotr_thani_hazad.3024.desc:0 "[imrazor.GetName], the ruler of the [GetTitleByKey('d_alsarias').GetName], has been visiting most - if not all - of my fellow [balan_lai|E] members, travelling the length of the [thanihazad|E] to make a personal appeal to each of them. His plea was simple: to allow him to get married to the Phanazêl of the [GetTitleByKey('d_karasalas').GetName], Lady [arimith.GetFirstName] - another esteemed member of the Princes of the Seven Realms. \n\nWhen the votes in favour of and against [imrazor.GetFirstName]'s request were counted, it was revealed that the majority of the Balan-lai has voted in favour of the marriage. \n\nWasting no time, [imrazor.GetFirstName] and [arimith.GetFirstName], have now spoken their vows to each other, uniting their realms with their marriage."
 lotr_thani_hazad.3024.tt:0 "[imrazor.GetName] married [arimith.GetName]"
 lotr_thani_hazad.3024.a:0 "An interesting development..."
 
 lotr_thani_hazad.3025.t:0 "A Union Averted"
 lotr_thani_hazad.3025.desc:0 "[imrazor.GetName], the ruler of the [GetTitleByKey('d_alsarias').GetName], has been visiting most - if not all - of my fellow [balan_lai|E] members, travelling the length of the [thanihazad|E] to make a personal appeal to each of them. His plea was simple: to allow him to get married to the Phanazêl of the [GetTitleByKey('d_karasalas').GetName], Lady [arimith.GetFirstName] - another esteemed member of the Princes of the Seven Realms. \n\nWhen the votes in favour of and against [imrazor.GetFirstName]'s request were counted, it was revealed that the majority of the Balan-lai has voted against allowing this marriage. \n\nTime will tell how this will affect the balance of power in the Thani-hazad..."
 lotr_thani_hazad.3025.tt:0 "[imrazor.GetName] was hindered from marrying [arimith.GetName]"
 lotr_thani_hazad.3025.a:0 "An interesting development..."
 
 lotr_thani_hazad.3030.t:0 "A Good Friend's Visit" # Phôrakon
 lotr_thani_hazad.3030.desc:0 "Early in the morning as I enter my council chambers, my herald announces an unexpected visitor; my fellow [balan_lai|E] member, [chain_participant.GetName]. \n\nIt does not take long for the reason of this visit to be revealing: I'm being asked to give my support quite a delicate matter. \n\n[imrazor.GetFirstName] wishes to marry the Phanazêl of the [GetTitleByKey('d_karasalas').GetName], Lady [arimith.GetFirstName]. Now, such a union has been very rare in the history of [thanihazad|E], and cannot be supported lightly. \n\nI must decide carefully what answer I should give to this unusual request."
 lotr_thani_hazad.3030.a:0 "Of course I will support you. Go in peace, my friend."
 lotr_thani_hazad.3030.a.tt:0 "You will grant your vote in favour of [imrazor.GetFirstName] and [arimith.GetFirstName]'s desire to get married."
 lotr_thani_hazad.3030.b:0 "Nonsense! You shan't upsed the ways of the [balan_lai|E]..."
 lotr_thani_hazad.3030.b.tt:0 "You deny [chain_participant.GetFirstName]'s request and vote against [chain_participant.GetHerHis] wishes."
 
 lotr_thani_hazad.3031.t:0 "A Prince's Plea" #Karaag
 lotr_thani_hazad.3031.desc:0 "Early in the morning as I enter my council chambers, my herald announces an unexpected visitor; my fellow [balan_lai|E] member, [chain_participant.GetName]. \n\nIt does not take long for the reason of this visit to be revealing: I'm being asked to give my support quite a delicate matter. \n\n[imrazor.GetFirstName] wishes to marry the Phanazêl of the [GetTitleByKey('d_karasalas').GetName], Lady [arimith.GetFirstName]. Now, such a union has been very rare in the history of [thanihazad|E], and cannot be supported lightly. \n\nI must decide carefully what answer I should give to this unusual request."
 lotr_thani_hazad.3031.a:0 "You'll have my support if you help me resolve a trade dispute."
 lotr_thani_hazad.3031.a.tt:0 "You will grant your vote in favour of [imrazor.GetFirstName] and [arimith.GetFirstName]'s desire to get married."
 lotr_thani_hazad.3031.b:0 "Bah! I've more important things to do than listening to your #EMP drivel!#!"
 lotr_thani_hazad.3031.b.tt:0 "You deny [chain_participant.GetFirstName]'s request and vote against [chain_participant.GetHerHis] wishes."
 
 lotr_thani_hazad.3032.t:0 "A Prince's Plea" #Arthazroc
 lotr_thani_hazad.3032.desc:0 "Early in the morning as I enter my council chambers, my herald announces an unexpected visitor; my fellow [balan_lai|E] member, [chain_participant.GetName]. \n\nIt does not take long for the reason of this visit to be revealing: I'm being asked to give my support quite a delicate matter. \n\n[imrazor.GetFirstName] wishes to marry the Phanazêl of the [GetTitleByKey('d_karasalas').GetName], Lady [arimith.GetFirstName]. Now, such a union has been very rare in the history of [thanihazad|E], and cannot be supported lightly. \n\nI must decide carefully what answer I should give to this unusual request."
 lotr_thani_hazad.3032.a:0 "You'll have my support if you give something of worth in return."
 lotr_thani_hazad.3032.a.tt:0 "You will grant your vote in favour of [imrazor.GetFirstName] and [arimith.GetFirstName]'s desire to get married."
 lotr_thani_hazad.3032.b:0 "Their realms united would upset the balance of power in the Thani-hazad."
 lotr_thani_hazad.3032.b.tt:0 "You deny [chain_participant.GetFirstName]'s request and vote against [chain_participant.GetHerHis] wishes."
 
 lotr_thani_hazad.3033.t:0 "A Prince's Plea" #Daroc
 lotr_thani_hazad.3033.desc:0 "Early in the morning as I enter my council chambers, my herald announces an unexpected visitor; my fellow [balan_lai|E] member, [chain_participant.GetName]. \n\nIt does not take long for the reason of this visit to be revealing: I'm being asked to give my support quite a delicate matter. \n\n[imrazor.GetFirstName] wishes to marry the Phanazêl of the [GetTitleByKey('d_karasalas').GetName], Lady [arimith.GetFirstName]. Now, such a union has been very rare in the history of [thanihazad|E], and cannot be supported lightly. \n\nI must decide carefully what answer I should give to this unusual request."
 lotr_thani_hazad.3033.a:0 "You'll have my support if you aid me in the northern defense."
 lotr_thani_hazad.3033.a.tt:0 "You will grant your vote in favour of [imrazor.GetFirstName] and [arimith.GetFirstName]'s desire to get married."
 lotr_thani_hazad.3033.b:0 "I will not be distracted from my task! Begone, [chain_participant.GetFirstName]."
 lotr_thani_hazad.3033.b.tt:0 "You deny [chain_participant.GetFirstName]'s request and vote against [chain_participant.GetHerHis] wishes."
 
 lotr_thani_hazad.3034.t:0 "A Prince's Plea" #Derei
 lotr_thani_hazad.3034.desc:0 "Early in the morning as I enter my council chambers, my herald announces an unexpected visitor; my fellow [balan_lai|E] member, [chain_participant.GetName]. \n\nIt does not take long for the reason of this visit to be revealing: I'm being asked to give my support quite a delicate matter. \n\n[imrazor.GetFirstName] wishes to marry the Phanazêl of the [GetTitleByKey('d_karasalas').GetName], Lady [arimith.GetFirstName]. Now, such a union has been very rare in the history of [thanihazad|E], and cannot be supported lightly. \n\nI must decide carefully what answer I should give to this unusual request. As I ponder the decision before me, my friend and mentor [terilaen.GetName] appears, counselling me to grant [chain_participant.GetFirstName]'s request in the name of love..."
 lotr_thani_hazad.3034.a:0 "You'll have my support! \n[terilaen.GetFirstName] wishes me to support you, so I shall follow suit."
 lotr_thani_hazad.3034.a.tt:0 "You will grant your vote in favour of [imrazor.GetFirstName] and [arimith.GetFirstName]'s desire to get married."
 lotr_thani_hazad.3034.b:0 "I shall go against the advice of my closest friend this time..."
 lotr_thani_hazad.3034.b.tt:0 "You deny [chain_participant.GetFirstName]'s request and vote against [chain_participant.GetHerHis] - and [terilaen.GetFirstName]'s - wishes."
 
 lotr_thani_hazad.3035.t:0 "A Prince's Plea" #Seregul
 lotr_thani_hazad.3035.desc:0  "Early in the morning as I enter my council chambers, my herald announces an unexpected visitor; my fellow [balan_lai|E] member, [chain_participant.GetName]. \n\nIt does not take long for the reason of this visit to be revealing: I'm being asked to give my support quite a delicate matter. \n\n[imrazor.GetFirstName] wishes to marry the Phanazêl of the [GetTitleByKey('d_karasalas').GetName], Lady [arimith.GetFirstName]. Now, such a union has been very rare in the history of [thanihazad|E], and cannot be supported lightly. \n\nI must decide carefully what answer I should give to this unusual request."
 lotr_thani_hazad.3035.a:0 "Who am I to stand in the way of true love?"
 lotr_thani_hazad.3035.a.tt:0 "You will grant your vote in favour of [imrazor.GetFirstName] and [arimith.GetFirstName]'s desire to get married."
 lotr_thani_hazad.3035.b:0 "Their realms united would upset the balance of power in the Thani-hazad!"
 lotr_thani_hazad.3035.b.tt:0 "You deny [chain_participant.GetFirstName]'s request and vote against [chain_participant.GetHerHis] wishes."
 
 lotr_thani_hazad.3103.t:0 "Visiting the Princes: A Suprising Rejection" 
 lotr_thani_hazad.3103.desc:0 "[phorakon.GetName] is the leader of the [balan_lai|E], and has ruled wisely over the [GetTitleByKey('k_gimilthani').GetName] in his long years. \n\nConfident in his support, I brought my plea for his vote before him when I arrived in [GetTitleByKey('c_uruloni').GetNameNoTier]. \n\nTo my surprise - and to my shock - [phorakon.GetFirstName] has denied us his support in this matter! \n\nI never expected him to be so cold and uncaring..."
 lotr_thani_hazad.3103.a:0 "There is nothing to be done about it, let us carry on."
 lotr_thani_hazad.3103.a.tt:0 "You will continue your journey"
 
 lotr_thani_hazad.3104.t:0 "Visiting the Princes: No Audience Granted"
 lotr_thani_hazad.3104.desc:0 "Arriving at the court of [karaag.GetName], I find myself waiting a long time in the Prince's hall until finally, one of his heralds enters through one of the side doors of the hall. \n\nClearly unwilling to even receive me, [karaag.GetFirstName] refuses to grant me an audience. \n\nApparently he is "too busy" to find the time for a fellow member of the [balan_lai|E]..."
 lotr_thani_hazad.3104.a:0 "We must hope he will also be too busy to attend the next council of the princes."
 lotr_thani_hazad.3104.a.tt:0 "You must decide whether to continue your travels or return to your capital."
 
 lotr_thani_hazad.3107.t:0 "Visiting the Princes: The Suspicious Prince"
 lotr_thani_hazad.3107.desc:0 "[arzathroc.GetName] has granted me an audience and listened patiently to my request. As I await his reply, I cannot help but grow suspicious of his demeanor and mannerism. \n\n"A union between two of the [balan_lai|E], is it?", the Prince says calmly, fixing his gaze upon me. "Our realms have long existed in a well-kept balance of power," Arthazroc continues. "Your union would greatly tip the scales in your own favour, would it not?" \n\nHis words make me shiver, and while I try to hide this, he seems to see right through me. \n\n"I cannot allow this, [ROOT.Char.GetFirstName]," he states, dashing my hopes of success."
 lotr_thani_hazad.3107.a:0 "Hopefully, the other princes will be less suspicious of my cause."
 lotr_thani_hazad.3107.a.tt:0 "You will continue your journey"
 
 lotr_thani_hazad.3108.t:0 "Visiting the Princes: A Military Mind"
 lotr_thani_hazad.3108.desc:0 "As I approach the citadel of [GetTitleByKey('d_holzoreth').GetNameNoTier], there is a sense of urgency and impeding war upon the air. It does not take long for [daroc.GetName] to bring up this fact. \n\n"You would speak of such trifling matters to me, when threats of invasion and war loom on the horizon?There are much more pressing matters that I must attend to, and your witless drivel is keeping me from my duties. Begone!" \n\nStill in shock, I have no choice but to follow the guards escorting me out of the premises..."
 lotr_thani_hazad.3108.a:0 "May his duties also keep him from attending the next council."
 lotr_thani_hazad.3108.a.tt:0 "You must decide whether to continue your travels or return to your capital."
 
 lotr_thani_hazad.3111.t:0 "Visiting the Princes: Youngest of the Balan-lai"
 lotr_thani_hazad.3111.desc:0 "The [GetTitleByKey('d_gimileth').GetName] is a realm that is said to be very close to the [avari|E] of [GetTitleByKey('k_drel').GetNameNoTier] - if such a realm truly still exists. Not many travellers ever dare to pass beneath the ancient trees of the large forest situated along Gimilêth's southern border, and yet, there are rumours that [derei.GetName] has been visited by [elves|E] on many occasions. \n\nAfter I explained my cause, the young Derei does not offer an immediate answer. He appears to be struggling to come to a decision..."
 lotr_thani_hazad.3111.a:0 "[derei.GetFirstName], please listen... wait, who is that?"
 lotr_thani_hazad.3111.a.tt:0 "You are interrupted by a surprising visitor"
 
 lotr_thani_hazad.3114.t:0 "Visiting the Princes: A Momentuous Decision"
 lotr_thani_hazad.3114.desc:0 "With my talks here resolved, I must decide whether I want to press on with my journey or return home for now. \n\nNot far to the north lie the capitals of the two northernmost Princes of the [balan_lai|E], the rulers of the [GetTitleByKey('d_inzilloni').GetName] and the [GetTitleByKey('d_holzoreth').GetName]. \n\nBut I have now spent many days away from my own realm of [GetTitleByKey('d_karasalas').GetNameNoTier] - mayhaps it would be wiser to return to my home for now, and continue my princely visits at a later time?"
 lotr_thani_hazad.3114.a:0 "We must press on!"
 lotr_thani_hazad.3114.tt:0 "You will continue your journey and travel north."
 lotr_thani_hazad.3114.b:0 "For now, I must return to my realm."
 lotr_thani_hazad.3114.b.tt:0 "You will return home. You can continue the journey at a later time."
 
 lotr_thani_hazad.3118.t:0 "Visiting the Princes: The Harsh Ruler of Pêl"
 lotr_thani_hazad.3118.desc:0 "As I make my way into the Great Hall of [seregulsuccessor.GetName], I steel myself for the upcoming confrontation. \n\nThe proud ruler of [GetTitleByKey('k_pel').GetName] will not be easily swayed to my side. An arrogant [seregulsuccessor.GetLadyLord], [seregulsuccessor.GetSheHe] sees [seregulsuccessor.GetHerselfHimself] to be above his peers - even above many of the [balan_lai|E]. \n\n"And what is it you have come to ask of me, [ROOT.Char.GetFirstName]?" the Prince greets me as I come to stand before his high seat. Quickly, I explain my reason for being here. \n\n"I see!" [seregulsuccessor.GetFirstName] exclaims with a foreboding laugh. "Just so, you would unite both of your realms, grasping for power amongst the [balan_lai|E]? I shan't allow it! Not while I am a part of this council shall your union receive my blessing, mark my words. Now get out of my sight!" \n\nI leave the Prince's hall, unsatisfied and insulted by [seregulsuccessor.GetHerHis] harsh words."
 lotr_thani_hazad.3118.a:0 "It seems this journey has been for naught."
 lotr_thani_hazad.3118.a.tt:0 "You will return to your home. \nThe great council will begin in two months."

