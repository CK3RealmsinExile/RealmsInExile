 lotr_thani_hazad.3012.desc_arimith:0 "What a charming elvenking! I'm glad he's conviced Derei to vote in our favour."
 lotr_thani_hazad.3012.desc_imrazor:0 "I don't like the side eye this guy is giving me... but I'm glad he's conviced Derei to vote in our favour."
