l_english:
 wander_terilaen.1001.t: "Visit the Realms of Men: Setting Out"
 wander_terilaen.1001.desc: "It has been some time since I have left my forest, and I again wish to live as Men do, at least temporarily. For this purpose I have set out to travel to [destination_terilaen.GetName].\n\nAs I travel through ancient forests I contemplate the passing of time. It almost seems to stand still here, in the wooded lands of elves. The world of Men, however, changes quickly. Those I met in my past travels have grown old or already passed beyond.\nI treasure the time I live among Men ever-changing, for I know that when I return home, my realm will still be as I left it."
 wander_terilaen.1001.a: "I will depart."
 wander_terilaen.1001.a.tt: "You will travel to [destination_terilaen.GetName]"

 wander_terilaen.1010.t: "Visit the Realms of Men: Physician"
 wander_terilaen.1010.desc: "While I was exploring [destination_terilaen.GetName] I met a physician in need of an assistant. They were impressed by my knowledge of herbs and hired me on the spot.\n\nNow I spend my days applying salves to patients, organizing remedies and herbs and assisting my employer in treating the sick. Though I possess great knowledge of the healing arts, it is mostly applicable to my fellow [elves|E]. The maladies of Men and their treatement are new to me. The physician has been eager to correct this gap in my skills and likewise I offer advice stemming from my long years of experience."
 wander_terilaen.1010.a: "I have learned much."

 wander_terilaen.1099.t: "Visit the Realms of Men: Returning Home"
 wander_terilaen.1099.desc: "I have experienced much in the lands of Men, but it is now time to return to my realm.\n\nMuch as I love my travels, I am king of the [cuind|E] and must return to my duty."
 wander_terilaen.1099.a: "It is time for me to return to my kindred."
 wander_terilaen.1099.a.tt: "You return to your capital"