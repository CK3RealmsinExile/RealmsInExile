l_english:
 wander_terilaen.1001.t: "Visit the Realms of Men: Setting Out"
 wander_terilaen.1001.desc: "It has been some time since I have left my forest, and I again wish to live as Men do, at least temporarily. For this purpose I have set out to travel to [destination_terilaen.GetName].\n\nAs I travel through ancient forests I contemplate the passing of time. It almost seems to stand still here, in the wooded lands of elves. The world of Men, however, changes quickly. Those I met in my past travels have grown old or already passed beyond.\nI treasure the time I live among Men ever-changing, for I know that when I return home, my realm will still be as I left it."
 wander_terilaen.1001.a: "I will depart."
 wander_terilaen.1001.a.tt: "You will travel to [destination_terilaen.GetName]"

 wander_terilaen.1010.t: "Visit the Realms of Men: Physician"
 wander_terilaen.1010.desc: "While I was exploring [destination_terilaen.GetName] I met a physician in need of an assistant. They were impressed by my knowledge of herbs and hired me on the spot.\n\nNow I spend my days applying salves to patients, organizing remedies and herbs and assisting my employer in treating the sick. Though I possess great knowledge of the healing arts, it is mostly applicable to my fellow [elves|E]. The maladies of Men and their treatement are new to me. The physician has been eager to correct this gap in my skills and likewise I offer advice stemming from my long years of experience."
 wander_terilaen.1010.a: "I have learned much."

 wander_terilaen.1011.t: "Visit the Realms of Men: Attacked"
 wander_terilaen.1011.desc: "Walking through the streets of [destination_terilaen.GetName], I am suddenly surrounded by a gang of foul looking men. I am unarmed, and they wield knives and clubs.\n\nWhether I have offended them in some way, or they just want some sport, or mean to rob me, or all of those together, I know not. What I know is that they mean to hurt me."
 wander_terilaen.1011.a: "Fight them off"
 wander_terilaen.1011.b: "Flee!"

 wander_terilaen.1012.t: "Visit the Realms of Men: A Birth!"
 wander_terilaen.1012.desc: "Arriving at [destination_terilaen.GetName] I see a desperate man running through the streets. He calls for a doctor. I ask him what is the matter, he answers me his pregnant wife is having complications in her labour, and he fears the midwife's abilities are not enough. He thinks he will lose both his wife and child.\n\nI follow him to his house, and I hear the screams. The baby is not in the right position, and the mother is already exhausted by her long labours. It will not be easy to save both."
 wander_terilaen.1012.a: "I will do my best to help"

 wander_terilaen.1013.t: "Visit the Realms of Men: A Talk"
 wander_terilaen.1013.desc: "I make my way to the [destination_terilaen.GetTitle.GetNamePossessive] halls of power. Here I meet [destination_terilaen.GetCounty.GetTitle.GetHolder.GetName], under the pretense of being a wise wandering man, eager to counsel the lord and better the lives of his people.\n\nI can either indulge him as he talks about his policies and governance, or try to steer the conversation towards the betterment of the lives of the people of the [destination_terilaen.GetName]"
 wander_terilaen.1013.a: "Let's talk about [destination_terilaen.GetCounty.GetTitle.GetHolder.GetHerHis] rule"
 wander_terilaen.1013.b: "Let's talk about these people's lives"

 wander_terilaen.1014.t: "Visit the Realms of Men: A Leper"
 wander_terilaen.1014.desc: "On the outskirts of the [destination_terilaen.GetName] there is a sad sight. A leper, cast out by his brethren, who now avoid him.\n\nI sit by the side of the man, and he asks if I am aware of his affliction, and if I am, why do I approach. I smile at him and say I am a healer, knowleadgeable on the cure of this disease. He beseeches me to cure him, if I will."
 wander_terilaen.1014.a: "I will"

 wander_terilaen.1015.t: "Visit the Realms of Men: Minstrel"
 wander_terilaen.1015.desc: "This time I have decided not to work among Men, but to play for them. The people of [destination_terilaen.GetName] seem to appreciate my tunes and whenever I sing or play a crowd of listeners will form.\n\nI perform not only local songs but also the lays and tales of Ages past, which are seldom known by the Men of this region. I have even inspired some to sing with me, and our duets and choirs are more merry than any single person could hope to be."
 wander_terilaen.1015.a: "Music unifies us all."

 wander_terilaen.1016.t: "Visit the Realms of Men: Carpenter"
 wander_terilaen.1016.desc: "I have come as a carpenter, and as such I was approached by an impoverished family from the [destination_terilaen.GetName]. They need to fix their roof, the leaks are the least of their problems, they tell me, it's been so long since it has had maintenance that they have begun to worry that it might fall on their heads. They have saved up a fair amount to pay for such service, and they offer it to me.\n\nIt means a few days of hard work, but it's good work for what seems like good people. I will do it."
 wander_terilaen.1016.a: "I will do an honest job"
 wander_terilaen.1016.b: "I would be glad, no need for pay"

 wander_terilaen.1017.t: "Visit the Realms of Men: Weaver"
 wander_terilaen.1017.desc: "I offer my services as a weaver around [destination_terilaen.GetName]. Soon a merchant comes to me, he desires something unique and beautiful, to hang on his grandiose home.\n\nHe tells me he would like an artistic tapestry retelling the history of this place, but bides me do what my heart desire, lest the piece loses artistry."
 wander_terilaen.1017.a: "I will weave the history of this place"
 wander_terilaen.1017.b: "I will weave a scene from [cuivienen|E]"

 wander_terilaen.1099.t: "Visit the Realms of Men: Returning Home"
 wander_terilaen.1099.desc: "I have experienced much in the lands of Men, but it is now time to return to my realm.\n\nMuch as I love my travels, I am king of the [cuind|E] and must return to my duty."
 wander_terilaen.1099.a: "It is time for me to return to my kindred."
 wander_terilaen.1099.a.tt: "You return to your capital"