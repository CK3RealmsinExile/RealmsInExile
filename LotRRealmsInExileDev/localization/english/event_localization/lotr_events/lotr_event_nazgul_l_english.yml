 ### Nazgûl Events ###

 ### Main Events ###
 nazgul.0001.t: "Disturbing Rumours"
 nazgul.0001.desc: "My councilor [messenger.GetTitledFirstName] approaches me, a worried frown on [messenger.GetHerHis] face.\n\n"My [ROOT.Char.GetLadyLord], I come bearing troubling news. Your peasants speak of a dark shadow, a rider dressed in black, asking for you by name. I would think nothing of it but for how terrified all witnesses were."\n\nThis sounds ominous but there isn't much I can do at the moment."
 nazgul.0001.a: "Disturbing news indeed"

 nazgul.0002.t: "A Murder at Court"
 nazgul.0002.desc: "[messenger.GetTitledFirstName|U] comes into my throne room at a run, visibly shaken.\n\n"My [ROOT.Char.GetLadyLord], a murder! There has been a murder inside the castle! Your [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim'))] [victim.GetTitledFirstName] has been found dead in a pool of blood, a strange knife planted in [victim.GetHerHis] chest. An ominous note was found on [victim.GetHerHim]."\n\nThe note reads: "#italic You have taken something which is precious to me. Return it or suffer the consequences #!"\n\nShould I return this Ring to its previous owner? I must confess it has grown precious to me as well..." 
 nazgul.0002.a: "Double the guard! Let no stranger in without my word!"
 nazgul.0002.b: "The Ring is mine! Let the heralds issue a challenge to this Black Rider."
 nazgul.002.b.tt: "You will challenge the Nazgûl for ownership of the Ring"
 nazgul.0002.c: "The safest course is probably to return it, against my desire."
 
 nazgul.0003.t: "An Assault on My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim'))|U]"
 nazgul.0003.desc.intro: "[messenger.GetTitledFirstName|U] rushes into my throne room, out of breath.\n\n"My [ROOT.Char.GetLadyLord], some dark figure creeped past our guards! There has been a new attack inside our walls! Your [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim'))] [victim.GetTitledFirstName] "
 nazgul.0003.desc.black_breath: "has been found wounded in [victim.GetHerHis] own room, [victim.GetSheHe] says a tall stranger in black attacked [victim.GetHerHim], but the assailant was scared off by a guard. [victim.GetFirstNameNoTooltip] seems much the worst for the encounter: [victim.GetSheHe]'s bleeding and trembling all over."\n\n"
 nazgul.0003.desc.death: "has been found dead in a pool of blood, an identical knife as before planted in [victim.GetHerHis] chest. The same note was found on [victim.GetHerHim].'\n\n"
 nazgul.0003.desc.end: "Will this cursed wraith never stop hounding me?"
 nazgul.0003.a: "Double the guard! Let no stranger in without my word!"
 nazgul.0003.b: "The Ring is mine! Let the heralds issue a challenge to this Black Rider"
 
 nazgul.0051.t: "The Marshalling of Mordor"
 nazgul.0051.desc: "As the years pass, the wheels of Sauron's great designs move, and the time grows nigh for the great westward campaign. As a result, Sauron can no longer dedicate forces to the protection of Dol Guldur, and Khamûl shall have to stand on his own - at least for now."
 nazgul.0051.a: "I am honoured by your trust, master."
 nazgul.0051.a.tt: "You will no longer be a [tributary|e] of Mordor"

 
 ### Personality Events
 nazgul.0101.t: "They Hounds my Every Step"
 nazgul.0101.desc: "I thought I was safe for a while but I keep hearing rumours of peasants being attacked on my lands, and courtiers disappearing from their beds at night. I know the servants of the Dark Lord are looking for me! They don't eat, they don't sleep, they won't die if you stab them, how can I ever be rid of these cursed pursuers ?!\n\nWho works from them inside my very court?"
 nazgul.0101.a: "They're all secretly working for them! All of them!"
 
 nazgul.0102.t: "Pain Is Everywhere"
 nazgul.0102.desc: "I hate this Ring as much as I love it, I cannot believe the price I have to pay for its power. Ever it tortures me, I can see it whenever I close my eyes, nothing can distract me from the pain.\n\nShould I be alone in the excruciating pain and grief? What did I do to deserve this? They all deserve to feel this pain, so small compared to the torture I endure daily!"
 nazgul.0102.a: "Pain must be shared, lest it become unbearable."
 
 nazgul.0103.t: "My Will Is Law"
 nazgul.0103.desc: "The Ring has chosen me to be its bearer, it is no accident it has found me. I am risen above mere mortals and deserve their fealty and respect. Laws should not apply to superior beings, it is for lesser humans.\n\nMy wish shall be law henceforth, whether they like it or not!"
 nazgul.0103.a: "They will obey or they will suffer my wrath!"
 
 nazgul.0104.t: "They Will All Pay"
 nazgul.0104.desc: "Is it not enough that I must suffer this Ring endlessly torturing me? Now it is my courtiers who slight me and disregard my orders. As if I had any patience for such small-minded buffoons!\n\nEvery slight, every whispered insult will be punished harshly, I #bold will #! have the respect of my inferiors!"
 nazgul.0104.a: "My patience is spent."
 
 nazgul.0105.t: "Not a Moment of Peace"
 nazgul.0105.desc: "I thought I was safe for a while but I keep hearing rumours of peasants being attacked on my lands, and courtiers disappearing from their beds at night. I know the servants of the Dark Lord are looking for me! They don't eat, they don't sleep, they won't die if you stab them, how can I ever be rid of these cursed pursuers ?!\n\nWhy will they not leave me in peace? What have I done to deserve this?"
 nazgul.0105.a: "Can't they leave me in peace?!"
 
 ### Duel Events
 nazgul.0202.t: "Victory!"
 nazgul.0202.desc: "I've won! I can't believe it but I have won! I've defeated a [ringwraith|E] and sent it running back to its lair! No-one can stand against me!\n\nI'll finally be able to enjoy the bounties of my Ring in peace."
 nazgul.0202.a: "I'm invincible! I'm never going to die!"
 
 nazgul.0203.t: "Defeat!"
 nazgul.0203.desc: "This is it, I have lost against the [nazgulcharacter|E]. I yield and offer him the Ring. He extends his ghostly hand to take it from my finger, and once he has it he plunges his blade into my heart with a last goodbye "You have dared to wear what was never meant for you. Serve now [sauronthedarklordcharacter|E] forever as a wraith".\n\nI feel life leaving my body as my spirit is tethered to earth, denied the Halls of [mandoscharacter|E]."
 nazgul.0203.a: "Did I deserve this?"
 
 ### Living without the Precious event
 
 nazgul.0300.t: "My Precious is Gone"
 nazgul.0300.desc: "I cannot eat, I cannot sleep, my precious Ring is gone forever.\n\nI miss it every waking moment, nothing gives me joy anymore. Food tastes like ash in my mouth, the company of others repulses me and the pleasures of old feel now like meaningless distractions. I go through the motions but my heart is not in it.\n\nIt is forever gone with my treasure, my love, my #italic Precious #!!"
 nazgul.0300.a: "They stole it from us!"