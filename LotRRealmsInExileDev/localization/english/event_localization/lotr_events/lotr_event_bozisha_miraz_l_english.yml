  lotr_bozisha_miraz.0317.b.effects: "This will hurt relations with Mardat and end any chances of forming an alliance."

  lotr_bozisha_miraz.0318.t: "A Preacher's Gambit"
  lotr_bozisha_miraz.0318.desc: "Though my scouts had warned me that a lordly stranger from [ray|e] had come into my realm, I hadn't expected something like this. The man that came to me presented himself as Mardat of [GetTitleByKey('d_suza_riy').GetNameNoTier], a great lord of Ray, and he asked to talk to me about a secret deal. \n\nAfter I made my servants leave the room, he presented his proposal to me. "The tribe of Ne Sargoà is strong and its power is ever growing in Pôwa." He tells me. "However, it remains little more than a land of barbarians at the edge of civilization. Yet I could change that. I seek the throne of [GetTitleByKey('k_ray').GetNameNoTier], and if your tribe aids me in my quest, I will bring you wealth beyond what you can imagine." \n\n"Were you to support me," he continues. "Khäz-gramaze, greatest of the gods of [harad|e] and the whole of the earth, will grant you his blessing and surely Shyra too would approve of the bloodshed I am preparing.""
  lotr_bozisha_miraz.0318.a: "You are clearly speaking the will of the gods!"
  lotr_bozisha_miraz.0318.a.effects: "Mardat offers you no concrete rewards for aiding him."
  lotr_bozisha_miraz.0318.b: "I will not fight for some foreign preacher!"
  lotr_bozisha_miraz.0318.b.effects: "This will hurt relations with Mardat and end any chances of forming an alliance."

  lotr_bozisha_miraz.0319.t: "Pact of the War Gods"
  lotr_bozisha_miraz.0319.desc: "Though I was worried that the barbarous Pôwans would be blinded by their allegiance to Shyra in making their choice, I am pleased to see that they are a reasonable people. The Pôwan chieftain has wisely agreed to support my cause in [ray|e] and will profit greatly from it. Though I had almost thought it impossible, peoples with little to no ties to Khäz-gramaze can still be guided by his will! \n\nThough the support of Ne Sargoà will most likely not be decisive, it has further strengthened my position against the Kanivâtra and has brought the day of my rise closer than ever."
  lotr_bozisha_miraz.0319.a: "A great step towards my victory."
  lotr_bozisha_miraz.0319.a.effects: "Ne Sargoà will support you in a civil war in [GetTitleByKey('k_ray').GetNameNoTier]."

  lotr_bozisha_miraz.0320.t: "Strife at Beghom."
  lotr_bozisha_miraz.0320.desc: "Though I had great hopes that the Pôwans could be brought under the great shadow of Khäz-gramaze and serve his will, I am not shocked that they have foolishly rejected my offer. Their leader has refused any attempt at diplomacy and clearly thinks that there is more to gain for Ne Sargoà by being hostile to [ray|e] rather than being friendly to it. \n\nThough this setback is disappointing, it has in no way destroyed my plans against the Kanivâtra and will most likely be far from enough to prevent my inevitable rise to power."
  lotr_bozisha_miraz.0320.a: "Friendship with these heathens was never truly an option."

  lotr_bozisha_miraz.0321.t: "Leaving for Delritha"
  lotr_bozisha_miraz.0321.desc: "As I prepare myself to leave for Delritha, I am rather confident that I will be able to negociate an alliance with the Nâfarati. Their people have a history of serving as sellswords for the rich lords of Sîrayn and [ray|e] and I am sure that they would be willing to serve me for the right price. \n\nYet I do worry about what that price will be. Even with the favor of Khäz-gramaze, I doubt that the few thousand soldiers of the chieftain will prove decisive but if I made a good enough offer I may attract more men to my cause. After all, the Nâfarati are a warlike people and are no strangers to fighting for gold."
  lotr_bozisha_miraz.0321.a: "Everything depends on the price they ask..."
  lotr_bozisha_miraz.0321.a.effects: "You travel to Junrik, capital of Delritha, to make your alliance offer to the Nâfarati."

  lotr_bozisha_miraz.0322.t: "The Costs of War"
  lotr_bozisha_miraz.0322.desc: "When I will negociate with [nafarati_leader.GetTitledFirstName], there will be two broad paths for me to take to establish an alliance. I could either pay the Nâfarati large amounts of gold or offer my support to the expansion of their own realm to secure ties to their tribe. \n\nWhile offering gold would allow me to better secure my position after coming to power, it would also reduce the resources available to me to secure [ray|e] with. On the other hand, offering to support Delritha in acquiring new lands would create a strong ally and require relatively less resources but it would come at the cost of stretching my forces thin if the lords of [GetTitleByKey('k_ray').GetNameNoTier] resist the glorious shadow of Khäz-gramaze."
  lotr_bozisha_miraz.0322.a: "I will pay in gold."
  lotr_bozisha_miraz.0322.a.effects: "You will be able to chose how much gold to offer to the Nâfarati."
  lotr_bozisha_miraz.0322.b: "I will ensure Nâfarati expansion."
  lotr_bozisha_miraz.0322.b.effects: "You will decide how much military support to offer to the Nâfarati."
  lotr_bozisha_miraz.0322.c: "He will see my cause is righteous!"
  lotr_bozisha_miraz.0322.c.effects: "You offer nothing to the Nâfarati, they are unlikely to accept to aid you."
  lotr_bozisha_miraz.0322.a.success: "#P You convince the Nâfarati to support your cause #!"
  lotr_bozisha_miraz.0322.a.fail: "#N You fail to convince the Nâfarati to support your cause #!"

  lotr_bozisha_miraz.0323.t: "Empty words"
  lotr_bozisha_miraz.0323.desc: "When I heard that a rich lord from [ray|e] had come in person to deal with me for military support, I rejoiced. I thought that surely this would be the perfect grounds to enrich myself or to grow my power. \n\nYet, it was not to be. Mardat of [GetTitleByKey('d_suza_riy').GetNameNoTier], as he presented himself, first claimed that he was willing to offer me and my men great rewards for our service but in truth his words were false. Indeed, when it came time to talk of payment, he openly delcared that he would give nothing more than his favor to us were we to serve him. \n\nNeedless to say, I doubt that it would serve my interest to ally with this greedy fool."
  lotr_bozisha_miraz.0323.a: "The rewards are meager, but I do accept."
  lotr_bozisha_miraz.0323.a.effects: "You agree to fight for Mardat despite him offering you no rewards."
  lotr_bozisha_miraz.0323.b: "I will not fight for this fool!"
  lotr_bozisha_miraz.0323.b.effects: "This will hurt your relations with Mardat and will end alliance negotiations"

  lotr_bozisha_miraz.0324.t: "The Price of an Army"
  lotr_bozisha_miraz.0324.desc: "Having decided to pay for the Nâfarati's services in gold, I must now decide how much I will offer them. Offering too little gold would reduce their incentive to fight for me and greatly lower the odds of me gaining widespread support among the Nâfarati. Yet, offering too much gold would destabilize my position after my inevitable rise as it would lead to an underfunded realm."
  lotr_bozisha_miraz.0324.a: "I will pay mercenary rates and no more."
  lotr_bozisha_miraz.0324.a.effects: "You offer to pay Delritha #N 1000 gold#! upon taking over [GetTitleByKey('k_ray').GetNameNoTier]. This has reasonable odds of success but will not lead to widespread support from the Nâfarati."
  lotr_bozisha_miraz.0324.b: "I will offer a great price to the chieftain."
  lotr_bozisha_miraz.0324.b.effects: "You offer to pay Delritha #N 2000 gold#! upon taking over [GetTitleByKey('k_ray').GetNameNoTier]. This will almost certainly win you an alliance with the chieftain and may give some wider support."
  lotr_bozisha_miraz.0324.c: "I offer riches to any man who figths for me!"
  lotr_bozisha_miraz.0324.c.effects: "You offer to pay Delritha #N 3000 gold#! upon taking over [GetTitleByKey('k_ray').GetNameNoTier]. This is sure to win you an alliance with the chieftain as well as wider support from all Nâfarati warriors."
  lotr_bozisha_miraz.0324.d: "This is all far too expensive..."
  lotr_bozisha_miraz.0324.d.effects: "You will chose another way to make an alliance with the Nâfarati."
  lotr_bozisha_miraz.0324.a.success: "#P You convince the Nâfarati to support your cause #!"
  lotr_bozisha_miraz.0324.a.fail: "#N You fail to convince the Nâfarati to support your cause #!"
  lotr_bozisha_miraz.0324.b.success: "#P You convince the Nâfarati to support your cause #!"
  lotr_bozisha_miraz.0324.b.fail: "#N You fail to convince the Nâfarati to support your cause #!"
