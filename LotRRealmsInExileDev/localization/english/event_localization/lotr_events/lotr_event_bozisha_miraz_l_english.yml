  lotr_bozisha_miraz.0329.desc: "When I heard that a rich lord from [ray|e] had come in person to deal with me for military support, I rejoiced. As expected, Mardat of [GetTitleByKey('d_suza_riy').GetNameNoTier] came with an interesting offer. \n\n"The tribe of Delritha is strong and full of potential" he tells me "but on its own, its future is far from guaranteed. Fight for me, and I will help you secure your legacy in your tribe's new homeland in Sîrayn" \n\n"Upon claiming [GetTitleByKey('k_ray').GetNameNoTier], I will fight as your ally and secure your tribes expansion into its neighbouring lands!" As Mardat stops speaking, I must make my choice. Is this bargain truly worth my aid or is it nothing more than a ploy to take advantage of me and my people?"
  lotr_bozisha_miraz.0329.a: "Your offer is too good to refuse"
  lotr_bozisha_miraz.0329.a.effects: "Upon Mardat's take over of [GetTitleByKey('k_ray').GetNameNoTier], he will support you in a war to conquer the duchy of [GetTitleByKey('d_silvesa').GetNameNoTier] in exchange for your support."
  lotr_bozisha_miraz.0329.b: "My men aren't beggars!"
  lotr_bozisha_miraz.0329.b.effects: "You deem Mardat's offer too bad to accept. This will hurt relations with Mardat and end any chance of an alliance."

  lotr_bozisha_miraz.0330.t: "A Bloody Offer"
  lotr_bozisha_miraz.0330.a: "I accept, and all will know of your most generous offer!"
  lotr_bozisha_miraz.0330.a.effects: "Upon Mardat's take over of [GetTitleByKey('k_ray').GetNameNoTier], he will support you in a war to conquer the whole of the kingdom of [GetTitleByKey('k_chennacatt').GetNameNoTier] in exchange for your support. Additionally, Mardat will receive several thousand special soldiers."
  lotr_bozisha_miraz.0330.desc: "When I heard that a rich lord from [ray|e] had come in person to deal with me for military support, I rejoiced. As expected, Mardat of [GetTitleByKey('d_suza_riy').GetNameNoTier] came with an interesting offer. \n\n"The tribe of Delritha is strong and full of potential" he tells me "but on its own, its future is far from guaranteed. Fight for me, and I will help you secure your legacy in your tribe's new homeland in Sîrayn" \n\n"Upon claiming [GetTitleByKey('k_ray').GetNameNoTier], I will fight as your ally and secure your tribes expansion into its neighbouring lands!" As Mardat stops speaking, I must make my choice. Is this bargain truly worth my aid or is it nothing more than a ploy to take advantage of me and my people?"
  lotr_bozisha_miraz.0330.b: "Your offer is too good to refuse"
  lotr_bozisha_miraz.0330.b.effects: "Upon Mardat's take over of [GetTitleByKey('k_ray').GetNameNoTier], he will support you in a war to conquer the whole of the kingdom of [GetTitleByKey('k_chennacatt').GetNameNoTier] in exchange for your support."
  lotr_bozisha_miraz.0330.c: "My men aren't beggars!"
  lotr_bozisha_miraz.0330.c.effects: "You deem Mardat's offer too bad to accept. This will hurt relations with Mardat and end any chance of an alliance."

  lotr_bozisha_miraz.0331.t: "Pact of Gold and Blood"
  lotr_bozisha_miraz.0331.desc: "As expected, the Nafarti tribesmen of Delritha have proven themselves reasonable. Their chieftain has agreed to offer me full military support in my endeavors in [ray|e] and has sworn to serve the shadow of Khäz-gramaze. \n\nAlready some Nâfarati mercenaries are gaining interest in my realm and I would not be surprised if the trend continued. By the grace of the Lord of the Earth, I have made an ally that may prove itself at least useful if not fully deceicive. \n\nWether they serve me from their loyalty to their strangely pious seeming "Indûr" or from simple desire for power, I sense that our two peoples could work together to great effect."
  lotr_bozisha_miraz.0331.a: "Victory is near!"

  lotr_bozisha_miraz.0332.t: "Pride and Strife"
  lotr_bozisha_miraz.0332.desc: "To my great annoyance, the Nâfarati have chosen not to accept my generous alliance terms. Though I am sure that they will regret their shortsightedness in time, I can expect no help from Delritha in my coming struggle for power. \n\nI would have thought that their warlike nature and greed would have made them natural allies but it seems that [nafarati_leader.GetTitledFirstName] is too prideful to see the path of reason. Though my victory is already ensure by the will of Khäz-gramaze, the betrayal of those who should have been my natural allies will make it more hard fought than I had anticipated."
  lotr_bozisha_miraz.0332.a: "These fools will regret their pride!"

  lotr_bozisha_miraz.0333.t: "The First Move"
  lotr_bozisha_miraz.0333.desc: "If I am to take power in [ray|e], I must begin by installing a network of loyal spies and agents at the Kralyi's court in [GetTitleByKey('c_bozisha_dar').GetNameNoTier]. If I take my time, I am certain that I could have a sufficent number of collaborators within a year, yet I wonder if it would be wise to wait so long before making any moves. \n\nSurely, it would please Khäz-gramaze to see [GetTitleByKey('k_ray').GetNameNoTier] fall to his glorious shadow as fast as possible. Yet such a path could be more risky and very well could lead to the Kralyi discovering my plot too early. Would the Lord of the Earth want me to slowly scheme in the shadow or would he want me to boldly strike against the dying light?"
  lotr_bozisha_miraz.0333.a: "[GetTitleByKey('k_ray').GetNameNoTier] will fall swiftly for Khäz-gramaze is with me!"
  lotr_bozisha_miraz.0333.a.effects: "You will try to have your agents infiltrate the capital quickly. This is likely to work but will have great consequences in case of failure."
  lotr_bozisha_miraz.0333.a.success: "#P You succeed in infiltrating the capital #!"
  lotr_bozisha_miraz.0333.a.failure: "#N The Kralyi discovers your plot #!"
  lotr_bozisha_miraz.0333.b: "I will take my time and ensure my victory."
  lotr_bozisha_miraz.0333.b.effects: "You take your time to slowly infiltrate the capital. It will take a full year before you schemes may start but the odds of your plot being discovered are minuscule."
  lotr_bozisha_miraz.0333.b.success: "#P You succeed in infiltrating the capital #!"
  lotr_bozisha_miraz.0333.b.failure: "#N The Kralyi discovers your plot #!"

  lotr_bozisha_miraz.0334.t: "Power in the Shadows"
  lotr_bozisha_miraz.0334.desc: "My plot to infiltrate the capital of [ray|e] has proven a complete success. By the will of Khäz-gramaze, I now have loyal eyes in the shadows of [GetTitleByKey('c_bozisha_dar').GetNameNoTier]. My spies and collaborators only await my orders to begin working towards the inevitable downfall of the Kanivâtra. \n\nThough much is yet to be done, the Lord of Shadows has clearly proven that the path I chose was the right one. \n\nBefore I can make my decisive move against the Kralyi, I must first work to weaken the realm's power and strengthen my own position by seeking allies outside of [GetTitleByKey('k_ray').GetNameNoTier], who are unlikely to ever betray me and my cause. I must also work towards a plot to #italic remove #!the Kanivâtra so that there is no organized resistance against my rise to power."
  lotr_bozisha_miraz.0334.a: "My rise begins now!"
  lotr_bozisha_miraz.0334.a.effects: "#P You will now be able to start plotting to take over [GetTitleByKey('k_ray').GetNameNoTier] through schemes. #!"

  lotr_bozisha_miraz.0335.t: "Treachery on the Eastern Frontier"
  lotr_bozisha_miraz.0335.desc: "Recently, worrying reports of spying in the capital have led to the no too shocking discovery that [mardat.GetTitledFirstName] of [GetTitleByKey('d_suza_riy').GetNameNoTier], a lord of the eastern frontier, is plotting to overthrow Kanivâtra rule over [ray|e]. \n\nThough his long standing radicalism and worship of the strange Khäz-gramaze had always put him at odds with central authority, I had still hoped that the tolerance and great legitimacy of our ruling house would have kept such rebellions in check. Clearly, I was wrong. \n\nI must now think of a response to [mardat.GetTitledFirstName]'s treason and there can only really be one. If I do not stand up against him now, he very well may make an intervention against him far too costly... "
  lotr_bozisha_miraz.0335.a: "I will protect my realm from this madness."
  lotr_bozisha_miraz.0335.a.effects: "A civil war for the fate of [GetTitleByKey('k_ray').GetNameNoTier] against Mardat and his allies will begin."

  #Dont mind the weird event order, I had forgotten about this event earlier
  lotr_bozisha_miraz.0362.t: "Disaster at the Capital"
  lotr_bozisha_miraz.0362.desc: "Though I was certain that my infiltration of [GetTitleByKey('c_bozisha_dar').GetNameNoTier] would go unnoticed, it appears that the Kralyi has discovered my attempt. And not only that, my schemes seem to have somehow found their way to him, a clear sign of my agents' incompetence. \n\nWhile I do not fear the outcome of this war thanks to the blessing of Khäz-gramaze, conflict has still come far too early for my plans to survive untouched as [ray|e] is now dragged into civil war. Still, I had some time to prepare and I know that the weak followers of Vâtra are no threat to me."
  lotr_bozisha_miraz.0362.a: "Khäz-gramaze shall give me victory against these fools!"
  lotr_bozisha_miraz.0362.a.effects: "The civil war for the fate of [GetTitleByKey('k_ray').GetNameNoTier] has started early. Any ally you have already secured will join you in your attempt to overthrow Kanivâtra rule over [GetTitleByKey('k_ray').GetNameNoTier]."

  lotr_bozisha_miraz.0336.t: "The Blades of Traitors"
  lotr_bozisha_miraz.0336.desc: "As my plot to take power over [ray|e] continues, it becomes clear that the full realization of my grand plans will require the support of the capital guard. Thanks to my agents, I have been able to learn much about [guard_leader.GetTitledFirstName], captain of the city's guard. The captain may be a Vâtran, but he is not too strong in his beliefs and his great ambitions could very well make him a fine candidate to betray his liege. \n\nBefore I approach him, I must decide a course of action to take to try to win him to my side. I could simply offer to bribe him with great gold and treasures yet it is likely my quest for allies will leave my coffers rather empty. Alternatively, I could offer to grant him lordship over my current lands after my ascension as I will be ruling over the heartlands of [GetTitleByKey('k_ray').GetNameNoTier] after my victory. I could also seek to convert him to the great darkness of Khäz-gramaze and convince him to join my cause."
  lotr_bozisha_miraz.0336.a: "I will offer [guard_leader.GetTitledFirstName] and his men great treasure."
  lotr_bozisha_miraz.0336.a.effects: "You try to bride the capital guard to have it serve your interests."
  lotr_bozisha_miraz.0336.a.success: "#P You succeed in bribing the guards #!"
  lotr_bozisha_miraz.0336.a.failure: "#N The guards refuse your offer and reveal your plot to the Kralyi #!"
  lotr_bozisha_miraz.0336.b: "[guard_leader.GetTitledFirstName] will be granted [GetTitleByKey('d_suza_riy').GetNameNoTier] for his loyalty"
  lotr_bozisha_miraz.0336.b.effects: "You offer to grant the guard leader [GetTitleByKey('d_suza_riy').GetNameNoTier] upon taking over [GetTitleByKey('k_ray').GetNameNoTier]"
  lotr_bozisha_miraz.0336.b.success: "#P The guard leader accept your proposal #!"
  lotr_bozisha_miraz.0336.b.failure: "#N The guard leader refuses your offer and reveal your plot to the Kralyi #!"
  lotr_bozisha_miraz.0336.c: "He will aid me willingly after he learns of the glory of Khäz-gramaze"
  lotr_bozisha_miraz.0336.c.effects: "You try to convert the guard's leader to the worship of Khäz-gramaze"
  lotr_bozisha_miraz.0336.c.success: "#P The guards are swayed to your side by the power of faith #!"
  lotr_bozisha_miraz.0336.c.failure: "#N The guards refuse your offer and reveal your plot to the Kralyi #!"

  lotr_bozisha_miraz.0337.t: "A Dagger in Rây's Heart"
  lotr_bozisha_miraz.0337.desc: "Some time after sending my offer to the captain, I have received confirmation from my agents that the guard of [GetTitleByKey('c_bozisha_dar').GetNameNoTier] will be supporting me in my plot against he Kralyi. [guard_leader.GetTitledFirstName] has provent to be a reasonable man and I am certain that he will prove a useful ally in the near future. \n\nBy the will of Khäz-gramaze, my power becomes ever greater in the shadows of [ray|e]. With the guard now loyal to me, I can start to truly prepare the realm for a great coup and purge of the weak and aged Kanivâtra. Soon, all the lands of the [bayoftulwang|E] will enter into a new age and I will be its great herald in the name of the Shadow."
  lotr_bozisha_miraz.0337.a: "Nothing can stop me now!"
  lotr_bozisha_miraz.0337.a.effects: "You may now begin to work out the details of a coup to take power in [GetTitleByKey('k_ray').GetNameNoTier]."

  lotr_bozisha_miraz.0338.t: "Fangs on the Eastern Roads"
  lotr_bozisha_miraz.0338.desc: "While the trade routes that go through [GetTitleByKey('d_suza_riy').GetNameNoTier] have long made me and my family rich, there is always more money to be made. Trade is the lifeblood of [ray|e] and my domain is in the perfect position to wound it. All it would take would be for me to hire a few hundred loyal men to act as thugs and bandits to both extract a far greater toll on merchants and ruin any hope of the Kralyi taking a cut of the profits \n\nHowever, I must still be careful. If my plot were to come to light, it would at the very least bring great shame to me and would lead to the whole realm seeking to keep an eye on me. If such a thing were to happen, my plan of taking over [GetTitleByKey('k_ray').GetNameNoTier] very well could be compromised."
  lotr_bozisha_miraz.0338.a: "These funds will greatly aid my efforts."
  lotr_bozisha_miraz.0338.a.effects: "You will hire thugs to profit from robbing the lucrative trade routes of your realm in secret."
  lotr_bozisha_miraz.0338.a.success: "#P Your actions stay secret #!"
  lotr_bozisha_miraz.0338.a.failure: "#N The Kralyi learns of your plot #!"
  lotr_bozisha_miraz.0338.b: "This is far too risky for such meager rewards."
  lotr_bozisha_miraz.0338.b.effects: "You chose not exploit your realm's trade routes"

  lotr_bozisha_miraz.0339.t: "Feast of Golden Prey"
  lotr_bozisha_miraz.0339.desc: "As my loyal agents arrive with the first haul of plundered trade goods, I can see that my plot to extract all the gold I could from the merchants of my realm has succeeded. I will be able to quickly start filling my coffers to pay for the great costs that will come with making foreign allies. \n\nIn addition to the power that comes from these additional funds, my acts have also contributed to reducing the legitimacy of the Kralyi as well as greatly reduce the taxes he extracted from the great trade routes of [ray|e]. Though the rampant crime in my lands may give me somewhat of a bad name, the profits of the venture more than make up for the fallback as long as no one learns of my involvement."
  lotr_bozisha_miraz.0339.a: "My funds are now secure"
  lotr_bozisha_miraz.0339.a.effects: "You have succeeded in installing your network of loyal thugs to extract more gold from the merchants of your realm for the next 5 years"

  lotr_bozisha_miraz.0340.t: "A Failed Venture's Pay"
  lotr_bozisha_miraz.0340.desc: "Though my attempt to extract as much gold as I could in relative secret from the merchants that go through [GetTitleByKey('d_suza_riy').GetNameNoTier] seemed promising, it appears that the Kralyi has somehow become aware of my actions. Needless to say, he is greatly displeased by my behaviour and has demanded that that I pay great reparations or face charges of treason. \n\nWhile I may not be ready to enact Khäz-gramaze's will and take [ray|e] in his name, the cost of the reparations would ruin my economy and greatly set back my efforts. If I were to rebel against the Kralyi now, it would surely mean a civil war and while I do not doubt that the Lord of Night would grant me victory it would be hard fought indeed."
  lotr_bozisha_miraz.0340.a: "I will pay as much as the Kralyi demands..."
  lotr_bozisha_miraz.0340.a.effects: "You will ruin both your economy and reputation to win time before striking against [GetTitleByKey('k_ray').GetNameNoTier]."
  lotr_bozisha_miraz.0340.b: "Khäz-gramaze shall lead me to victory no matter what!"
  lotr_bozisha_miraz.0340.b.effects: "You immediately start a civil war to claim [GetTitleByKey('k_ray').GetNameNoTier], greatly reducing the toll on your reputation."

  lotr_bozisha_miraz.0341.t: "The Snake Revealed"
  lotr_bozisha_miraz.0341.desc: "Though [mardat.GetTitledFirstName] of [GetTitleByKey('d_suza_riy').GetNameNoTier] had long been a detractor to my rule and a clear radical, he has proven that his hostility towards the realm borders on treason. Indeed, he has been caught hiring petty thugs and bandits to harass the merchants that cross through his domain while it was his duty to protect them. \n\nThese crimes are grounds to accuse that criminal of treason but such an act would be sure to bring about a bloody and unnecessary civil war. After initial talks, it seems that Mardat would be willing to pay great reparations and take full blame for his acts as long as he receives an official pardon for his crimes."
  lotr_bozisha_miraz.0341.a: "This is sure to cripple any other plots he may have had..."
  lotr_bozisha_miraz.0341.a.effects: "Mardat will pay massive reparations to you, endebting him for years to come"
  lotr_bozisha_miraz.0341.b: "I will not let this treason stand!"
  lotr_bozisha_miraz.0341.b.effects: "You decide to strike against Mardat immediately starting a civil war which ensures Mardat pays no reparations."

  lotr_bozisha_miraz.0342.t: "Anarchy in the East"
  lotr_bozisha_miraz.0342.desc: "The great trade routes of [ray|e] have always been its greatest treasure. Yet now, in an economic disaster of unseen proportions, the eastern trade routes of the realm have fallen into complete anarchy. Numerous, well trained and relentless bandits and thugs have begone infesting the once safe roads while the local lords are wholly incapable of stopping them. \n\nWhile no clear cause for this developpement have been found, the greatest center of bandit activity is by far [GetTitleByKey('d_suza_riy').GetNameNoTier] the realm of [mardat.GetTitledFirstName]. While he has claimed to be completely overwhelmed, there are no real signs of him making any significant efforts to end the chaos in his realm."
  lotr_bozisha_miraz.0342.a: "The times ahead will be hard."
  lotr_bozisha_miraz.0342.a.effects: "The collapse of [GetTitleByKey('k_ray').GetNameNoTier]'s trade networks has ruined your economy and brought great shame to your rule."

  lotr_bozisha_miraz.0343.t: "A Preacher of Shadow"
  lotr_bozisha_miraz.0343.desc: "After calling all priests of Khäz-gramaze in [GetTitleByKey('d_suza_riy').GetNameNoTier] to me, I have chosen [preacher.GetTitledFirstName] to convert the people of [GetTitleByKey('c_bozisha_dar').GetNameNoTier] to the true faith. With his and my agents help, I will be able to begin spreading the Cult of Khäz-gramaze and increasing my popularity in the capital. Now ready to act, I must now chose how to handle the conversion process. I could send [preacher.GetTitledFirstName] into the streets of the city for an honest debate but while I do not doubt that some would see the truth they are unlikely to be many. Alternatively, I could have my agents give great donations to the impovrished of [GetTitleByKey('c_bozisha_dar').GetNameNoTier]. Though the odds of success would certainly be higher than if my preacher came empty handed, I must think whether this is truly a wise investment of my limited funds. I could also use my agents to spread the Shadow through terror and fear. While this would have good odds of success, if the Kralyi were to hear of it he very well may condier it treason." 
  lotr_bozisha_miraz.0343.a: "I am sure the people of the capital will see the truth!"
  lotr_bozisha_miraz.0343.a.effects: "You decide to send your preacher with nothing else but his words."
  lotr_bozisha_miraz.0343.a.success_crit: "#P The people of the capital fully embrace Khäz-gramaze #!"
  lotr_bozisha_miraz.0343.a.success: "#P You succeed in converting many in the capital to your faith.#! The new converts will be loyal to you and aid any future coup attempt"
  lotr_bozisha_miraz.0343.a.failure: "#N The people of [GetTitleByKey('c_bozisha_dar').GetNameNoTier] fully reject the Cult of Khäz-gramaze #!"
  lotr_bozisha_miraz.0343.b: "The people shall known the prosperity that Khäz-gramaze brings to the faithful!"
  lotr_bozisha_miraz.0343.b.effects: "You decide to send your preacher with great gifts for the common people."
  lotr_bozisha_miraz.0343.b.success_crit: "#P The people of the capital fully embrace Khäz-gramaze #!"
  lotr_bozisha_miraz.0343.b.success: "#P You succeed in converting many in the capital to your faith.#! The new converts will be loyal to you and aid any future coup attempt"
  lotr_bozisha_miraz.0343.b.failure: "#N The people of [GetTitleByKey('c_bozisha_dar').GetNameNoTier] fully reject the Cult of Khäz-gramaze #!"
  lotr_bozisha_miraz.0343.c: "No cost is too great to bring the Darkness to the city..."
  lotr_bozisha_miraz.0343.c.effects: "You decide to have your agents terrorize the people from the shadows to entice people to listen to your preacher."
  lotr_bozisha_miraz.0343.c.success: "#P You succeed in converting many in the capital to your faith.#! The new converts will be loyal to you and aid any future coup attempt"
  lotr_bozisha_miraz.0343.c.failure: "#N The people of [GetTitleByKey('c_bozisha_dar').GetNameNoTier] fully reject the Cult of Khäz-gramaze #!"
  lotr_bozisha_miraz.0343.c.failure_crit: "#N The Kralyi learns of your attemp to terrorize the capital into converting to your faith. This will have consequences. #!"

  lotr_bozisha_miraz.0344.t: "Zeal in the Shadows"
  lotr_bozisha_miraz.0344.desc: "In a glorious spiritual victory for the Cult of Khäz-gramaze, many of the inhabitants of [GetTitleByKey('c_bozisha_dar').GetNameNoTier] have taken on the true faith. These new converts are already beggining to call for me to take power in [ray|e] and to houst the ruling order of the Kanivâtra. Now, when the time will be right, my agents will be able to gather the many converts of the city to riot throwing the capital into chaos. \n\nWhen my agents will be ready to exectute my plan to decapitate the realm's government, the people of the city will aid me in preventing any attempt at resisting my takeover making my victory all the more innevitable. Though this on its own will not win me control over [GetTitleByKey('k_ray').GetNameNoTier], it brings me one step closer to victory."
  lotr_bozisha_miraz.0344.a: "None can resist the will of Khäz-gramaze!"
  lotr_bozisha_miraz.0344.a.effects: "You are now one step closer to taking over [GetTitleByKey('k_ray').GetNameNoTier] via intrigue."

  lotr_bozisha_miraz.0345.t: "The Preacher's Failings"
  lotr_bozisha_miraz.0345.desc: "In a shocking and almost unbelievable turn of events, the vile people of [GetTitleByKey('c_bozisha_dar').GetNameNoTier] have dared to reject the truths of Khäz-gramaze. Once the city will be mine, I will make sure to punish them and to make them regret their foolish adherence to the weak and pitiful Vâtra but for now I can do nothing but rage against these heretics. \n\nThough this disgrace is sure to delay my plans, this is in no way their end. As long as I can secure the city through means other than popular support, I will still be able to destroy the Kanivâtra before anyone in [ray|e] can stop me."
  lotr_bozisha_miraz.0345.a: "All will learn to bow to Khäz-gramaze in due time."
  lotr_bozisha_miraz.0345.a.effects: "You lose this opportunity to further your plans to takeover [GetTitleByKey('k_ray').GetNameNoTier]."

  lotr_bozisha_miraz.0346.t: "Serpents in the Streets"
  lotr_bozisha_miraz.0346.desc: "In a shocking turn of events, the fanatical preachers of the Cult of Khäz-gramaze, which were near certainly sent by [mardat.GetTitledFirstName] of [GetTitleByKey('d_suza_riy').GetNameNoTier], have mannaged to convert most of the capital's population to their faith. This is not only a stain on the righteousness of Kanivâtra rule but also a worrying developpement for the stability of [ray|e]. \n\nIndeed, if these radicals were to grow in power, they very well may try to end the tolerance which makes [GetTitleByKey('k_ray').GetNameNoTier] prosperous at best and could try to overthrow Vâtra's domination over the realm at worst."
  lotr_bozisha_miraz.0346.a: "An ill omen, considering [mardat.GetTitledFirstName]'s character..."
  
  lotr_bozisha_miraz.0347.t: "A Preacher of Terror"
  lotr_bozisha_miraz.0347.desc: "It has recently been brought to my attention that preachers of the cult of Khäz-gramaze who have been openly tied to [mardat.GetTitledFirstName] of [GetTitleByKey('d_suza_riy').GetNameNoTier] have been terrorizing the population of [GetTitleByKey('c_bozisha_dar').GetNameNoTier] to attempt to convert it to their radical faith. While Mardat's implication in this matter is an outrage, it is not grounds for an arrest on its own. \n\nHowever, I have been suspicious of [mardat.GetTitledFirstName]'s intentions of late and this could very well just be one of many foul plots he has been preparing out of my sight..."
  lotr_bozisha_miraz.0347.a: "[mardat.GetTitledFirstName] has revealed some of his true face."
  lotr_bozisha_miraz.0347.a.effects: "This discovery will aid you in investigating [mardat.GetTitledFirstName]'s plots."

  lotr_bozisha_miraz.0348.t: "Outrage at the Capital"
  lotr_bozisha_miraz.0348.desc: "While I had hoped that my agents could use their skills to #italic convince #!the people of [GetTitleByKey('c_bozisha_dar').GetNameNoTier] to embrace the Cult of Khäz-gramaze, it appears that my endeavors have completely failed. I have been informed that the Kralyi himself has discovered my plot and that he is outraged that I could make such an attack on the religious freedom of the realm. \n\nThough this failure will not be enough to stop my rise on its own, I do now question whether it is Khäz-gramaze's wish that the true faith be spread by words. After all, if he had wanted me to simply convince the heretics of [ray|e] surely he would not have allowed such a disaster to happen."
  lotr_bozisha_miraz.0348.a: "The fools will know my wrath!"
  lotr_bozisha_miraz.0348.a.effects: "With this failure, the Kralyi is one step closer to being able to convict for your treasonous acts"

  lotr_bozisha_miraz.0349.t: "The Serpent's Armada"
  lotr_bozisha_miraz.0349.desc: "If I am to truly take power over [ray|e] and its great capital of [GetTitleByKey('c_bozisha_dar').GetNameNoTier], I will need to take over the havens of the city. While I could get my agents to sabotage the ports and in doing so block any attempt to reinforce the city from the sea once it falls, it would be far better for me to blockade the havens with a fleet of my own. \n\nMy realm of [GetTitleByKey('d_suza_riy').GetNameNoTier] lies far inland and has no real navy to speak of but my agents have found a promising candidate to serve my interests on the seas. [captain.GetTitledFirstName] is a powerful captain in the [GetTitleByKey('k_ray').GetNameNoTier]an navy and according to my sources he his a man of great vice and ambition. If I were to offer him a sufficient bribe, I am likely to be able to convince him to my cause. Yet, I must also consider that my funds are not limitless. A man of his character is sure to have a few hidden scandals just waiting to be used for blackmail after all... "
  lotr_bozisha_miraz.0349.a: "My agents should find some dirt on him easily enough."
  lotr_bozisha_miraz.0349.a.effects: "You try to find something to use as blackmail on [captain.GetTitledFirstName]."
  lotr_bozisha_miraz.0349.a.success: "#P You find the scandal you are looking for #!"
  lotr_bozisha_miraz.0349.a.failure: "#N Your agents are discovered by [captain.GetTitledFirstName] #!"
  lotr_bozisha_miraz.0349.b: "Enough gold should win him to my side."
  lotr_bozisha_miraz.03439.b.effects: "You offer to bribe [captain.GetTitledFirstName] to gain his loyalty."
  lotr_bozisha_miraz.0349.b.success: "#P [captain.GetTitledFirstName] accepts your offer #!"
  lotr_bozisha_miraz.0349.b.failure: "#N [captain.GetTitledFirstName] rejects your offer and reveals your plot to the Kralyi #!"
  lotr_bozisha_miraz.0349.c: "I am sure I could convince him to join my cause."
  lotr_bozisha_miraz.0349.c.effects: "You attempt to convince [captain.GetTitledFirstName] to join your cause without any clear reward."
  lotr_bozisha_miraz.0349.c.success: "#P [captain.GetTitledFirstName] is convinced by your efforts #!"
  lotr_bozisha_miraz.0349.c.failure: "#N [captain.GetTitledFirstName] rejects your offer and reveals your plans to the Kralyi #!"

  lotr_bozisha_miraz.0350.t: "Shadows in the Havens"
  lotr_bozisha_miraz.0350.desc: "As I had thought, my agents were more than capable of convincing the navy captain [captain.GetTitledFirstName] to join my cause. Though he still officially serves the Kralyi, my agents have begun to work on consolidating [captain.GetTitledFirstName]'s position and help him rize the ranks of naval comand so that when he will be needed for the blockade of [GetTitleByKey('c_bozisha_dar').GetNameNoTier] it will be strong enough to overpower all other fleets near the city. \n\nWith his support, there will be no way for the Kanivâtra and their allies to flee the city by the sea and any hope of their loyalists reclaiming the city in the short term will be crushed. As long as the city walls are secured, the city falling now would ensure my rise to power."
  lotr_bozisha_miraz.0350.a: "Khäz-gramaze shall soon rules the havens..."
  lotr_bozisha_miraz.0350.a.effects: "You have secured a fleet to blockade the havens of [GetTitleByKey('c_bozisha_dar').GetNameNoTier] with, bringing you closer to your goal of couping [GetTitleByKey('k_ray').GetNameNoTier]."

  lotr_bozisha_miraz.0351.t: "The Captain's Defiance"
  lotr_bozisha_miraz.0351.desc: "Though I had hoped that [captain.GetTitledFirstName] would join my cause, it appears that my attempt to bring him to my side has failed completely. Indeed, [captain.GetTitledFirstName] has reaffirmed his loyalty to the Kralyi and has gone as far as reporting my attempt to bring him to my side to the Kanivâtra scum. \n\nWith this annoying setback, I will now need to waste many of my agents to attempt to hold some semblance of a blockade on the havens when I will attempt my takeover of the city and the Kralyi may begin to have major doubts about my ambition. While in retrospect I should not have believed in a sailor, who by their nature are connected to the vile Malicìam, I had thought that Khäz-gramaze would have granted his blessing to an endeavor in his honor."
  lotr_bozisha_miraz.0351.a: "The sea is always wrong, it seems."
  lotr_bozisha_miraz.0351.a.effects: "You have failed to convince [captain.GetTitledFirstName] to join your cause losing this oportunity to further your ambitions."

  lotr_bozisha_miraz.0352.t: "The Serptent in the Havens"
  lotr_bozisha_miraz.0352.desc: "When one of my navy captains came to me with urgent news about some plot, my thoughts immediately went to [mardat.GetTitledFirstName] and I was right to think so. Indeed, I have received proof of his attempt to convince one my captains to support him in some plan involving the Râyan navy. \n\nWhile this on its own is no more than a cause for minor concern, Mardat's many suspicious behaviors have led me to suspect he has been plotting something for quite some time. As of now, however, I still lack sufficient proof to act upon my doubts. After all, [mardat.GetTitledFirstName] of [GetTitleByKey('d_suza_riy').GetNameNoTier] remains a powerful lord in my realm and it would be unwise to antagonize him without reason."
  lotr_bozisha_miraz.0352.a: "I should keep an eye on him..."
  lotr_bozisha_miraz.0352.a.effects: "This discovery will aid you in investigating [mardat.GetTitledFirstName]'s plots."

  lotr_bozisha_miraz.0353.t: "War of Serpent and Sun"
  lotr_bozisha_miraz.0353.desc: "At long last, the time is now right for me to claim [ray|e] for myself. No longer will I hide my ambitions in the shadow! The weak and decadent rule of the Âudrat Vâtra and its Kanivâtra enforcers will now finally come to an end. \n\nAlready, the faithful of Khäz-gramaze across [GetTitleByKey('d_suza_riy').GetNameNoTier] are readying themsleves for war and envoys have been sent to the great powers who would support my rise. Soon, [GetTitleByKey('k_ray').GetNameNoTier] will be mine and I will finally be able to reshape it to fit my glorious vision under the guidance of the Lord of Shadow."
  lotr_bozisha_miraz.0353.a: "All of Rây shall tremble before my might!"

  lotr_bozisha_miraz.0354.t: "War of Sun and Serpent"
  lotr_bozisha_miraz.0354.desc: "The day I had long dreaded has now come. [mardat.GetTitledFirstName] of [GetTitleByKey('d_suza_riy').GetNameNoTier] has openly delcared his ambition to claim the rulership of [GetTitleByKey('k_ray').GetNameNoTier] for himself and his desire to overthrow the long stabilizing Âudrat Vâtra in favour of the radical and fundamentalist cult of Khäz-gramaze. \n\nThough I would surely be able to defeat Mardat alone, it is very likely that he has worked towards building alliances with the many minor and major powers that surround [GetTitleByKey('k_ray').GetNameNoTier]. Yet, I must win this war at all costs for if [mardat.GetTitledFirstName] were to have victory he would make sure to kill the Kanivâtra to the last and bring unprecedented chaos to the realm in doing so..."
  lotr_bozisha_miraz.0354.a: "I have no choice but to survive the coming storm..."

  lotr_bozisha_miraz.0355.t: "Mardat's Call to Arms"
  lotr_bozisha_miraz.0355.desc: "Though I had almost forgotten [mardat.GetTitledFirstName] after accepting his request for support, I have now received a messenger from him asking that I join him in his efforts to claim [ray|e] by war. If he were to win this war, [mardat.GetTitledFirstName] could prove a valuable asset in my efforts to destroy [bellakar|e] and bring about the complete domination of the [bayoftulwang|e] by the Stormhost. \n\nWhile it may be true that aiding [mardat.GetTitledFirstName] may prove to be a large sink of ressources that could otherwise have gone towards the fall of [GetTitleByKey('e_bellakar').GetNameNoTier], the riches of [GetTitleByKey('k_ray').GetNameNoTier] will more than make up for the petty losses the barbarians of that land could inflict on our superior forces."
  lotr_bozisha_miraz.0355.a: "Rây will be mine, even if I must rule through some puppet..."
  lotr_bozisha_miraz.0355.a.effects: "You will join Mardat in the civil war to instal him as the new ruler of [GetTitleByKey('k_ray').GetNameNoTier]."

  lotr_bozisha_miraz.0356.t: "Mardat's Call to Arms"
  lotr_bozisha_miraz.0356.desc: "After [mardat.GetTitledFirstName]'s departure there were some who doubted that he would truly return to offer us the riches he had promised. Yet, they were proven wrong. Indeed, [mardat.GetTitledFirstName] has sent a messenger to our lands, asking that we fufill our oaths and fight to intal him as the new ruler of [ray|e]. \n\nWhen we will return victorious from this great war, we will bring back with us glory the unbelievable riches of [GetTitleByKey('k_ray').GetNameNoTier] making our own land mighty in doing so. None in western Sîrayn will dare oppose our new strength and our tribe shall live as the great kings of the coasts!"
  lotr_bozisha_miraz.0356.a: "Our blades shall slay all who oppose our rise!"
  lotr_bozisha_miraz.0356.a.effects: "You will join Mardat in the civil war to instal him as the new ruler of [GetTitleByKey('k_ray').GetNameNoTier]."

  lotr_bozisha_miraz.0357.t: "Mardat's Call to Arms"
  lotr_bozisha_miraz.0357.desc: "After our dealings with [mardat.GetTitledFirstName] of [GetTitleByKey('d_suza_riy').GetNameNoTier], many wondered if his great promises would truly be followed. Yet Shyra has had her way and war has come to [ray|e]. [mardat.GetTitledFirstName], or more exactly his messenger, has come to our tribe once more to ask that we respect our oath to support him in his war. \n\nNone here have forgotten the great promises [mardat.GetTitledFirstName] made and if we were to win this war and obtain our due, it could very well bring prosperity to our tribe for generations to come."
  lotr_bozisha_miraz.0357.a: "Shyra's will shall be done."
  lotr_bozisha_miraz.0357.a.effects: "You will join Mardat in the civil war to instal him as the new ruler of [GetTitleByKey('k_ray').GetNameNoTier]."

  lotr_bozisha_miraz.0358.t: "Vâtra's Humbling"
  lotr_bozisha_miraz.0358.desc: "Ever since I began plotting to take power in [ray|e], I had dreamed this day would come. At long last the pathetic rule of the Kanivâtra is utterly overthrown and the false god Vâtra along with them. Now, all in [GetTitleByKey('k_ray').GetNameNoTier] must learn to bow to Khäz-gramaze, greatest of all the gods, or be slain for their heresy. \n\nWith [ray_king_lost.GetFirstName] at long last brought low, I can now decide what I will do with this pathetic false leader. While I could simply kill him and move on to other plans, it would be wasting this great oportunity. If I wanted to, I could make the former Kralyi's death a brutal spectacle and the beggining of a wider purge of all heretics in the capital. However, I could also show mercy to the Kralyi. While it would greatly pain me to do so, it would make the transition of power seem less brutal for the lords who have so far remained on the sidelines."
  lotr_bozisha_miraz.0358.a: "Torturing [ray_king_lost.GetFirstName] to death should suffice..."
  lotr_bozisha_miraz.0358.a.effects: "You decide to only kill the former Kralyi, sparing the capital from a wider purge."
  lotr_bozisha_miraz.0358.b: "Any who reject Khäz-gramaze shall perish!"
  lotr_bozisha_miraz.0358.b.effects: "You slaughter any dissidents in the capital, forcefully making its people embrace your faith."
  lotr_bozisha_miraz.0358.c: "Showing mercy does have its benefits..."
  lotr_bozisha_miraz.0358.c.effects: "You decide to act pragmatically and spare the heretics of the capital, at least for now."

  lotr_bozisha_miraz.0359.t: "The Fall of Rây"
  lotr_bozisha_miraz.0359.desc: "The unthinkable has happened. We Kanivâtra have ruled over [ray|e] for centuries, keeping peace and order where the old regents brought the land nothing but foreign domination. Yet now, as I am chained and brought before the usurper [mardat.GetTitledFirstName], I can see generations of peace and prosperity coming crashing down. \n\nI dread the fate that awaits me. I know [mardat.GetFirstName] is not kind to his foes and as the figurehead of the faith and old order he wishes to supplant I will make the perfect openning sacrifice. I can do nothing now but wait for my doubtless horrible death to come and bring the end of my house."
  lotr_bozisha_miraz.0359.a: "I hope my death will be swift..."

  lotr_bozisha_miraz.0360.t: "The Slain Serpent"
  lotr_bozisha_miraz.0360.desc: "[mardat.GetTitledFirstName], long a detractor to my rule and now an open traitor has finally been brought low. His doomed attempt to overthrow Vâtra's glory in the name of his petty god of night has been crushed as Kanivâtra rule has been restored fully uncontested in [ray|e]. With [mardat.GetFirstName] now rotting in my dungeons like the traitor he is, his fate is in my hands. \n\nYet, the civil war has proven costly for [ray|e]. It will be long until the rebellious followers of Khäz-gramaze spread out across [GetTitleByKey('d_suza_riy').GetNameNoTier] can be fully stamped out and the ravages of war have reduced the flow of trade through the realm. Despite this, the realm will endure this crisis, has it has endured every single one in the past centuries."
  lotr_bozisha_miraz.0360.a: "None can challenge the rule of the Kanivâtra!"

  lotr_bozisha_miraz.0361.t: "The Fate of Traitors"
  lotr_bozisha_miraz.0361.desc: "How? How! How could this have happened!? I am the chosen of Khäz-gramaze, destined to bring the shadow to [ray|e]. How have these weak, fat and decadent merchants defeated the might and zeal of the faithful? How dare these men who know no god other than gold imprison me like some petty criminal. They should be bowing down to me and begging for my mercy! \n\nTraitor they call me, they who forsook the truth of Khäz-gramzae and even the teachings of their own god Vâtra! How could Khäz-gramaze have allowed this to happen! How could he, all powerfull lord of the earth have led me to my fall?"
  lotr_bozisha_miraz.0361.a: "I swear to you all, I will have my vengence!"

  lotr_bozisha_miraz.0363.t: "The Coup of Rây"
  lotr_bozisha_miraz.0363.desc: "At long last, all my preparations have been completed. Everything is ready to bring about the fall of the decadent and weak rule of the Kanivâtra and their petty false god. Years of plotting have lead me to this point and now all that stands in the way of my rise to power is ordering my agents to execute my plans. \n\nBy the will of Khäz-gramaze, I know I have already won for he would not have lead me to this point if I was not meant to bring his dominion over [ray|e]. Soon, the pathetic Aûdrat Vâtra will be utterly overthrown and all those who scorned Khäz-gramaze will be slain as the filthy heretics that they are!"
  lotr_bozisha_miraz.0363.a: "The day of my ascension has come!"
  lotr_bozisha_miraz.0363.a.success: "You successfully coup [GetTitleByKey('k_ray').GetNameNoTier] and overthrow the Kanivâtras."
  lotr_bozisha_miraz.0363.a.fail: "Your attempted coup fails, throwing the realm into open civil war."

  ### Mardat Act 2 Events ###

  lotr_bozisha_miraz.0401.t: "Time Comes to Pay"
  lotr_bozisha_miraz.0401.desc: "Now that I have achieved my divinely granted victory over [ray|e], the powers with which I bargained to support my rize will soon be coming, asking for payment. Even with my ascension as Kralyi, my position remains far from secure. Much of the realm is ruled by vile heretics who deserve nothing more than death after all. \n\nBy keeping true to my oaths, I could solidify my vague pacts with my supporters into proper official alliances between my new realm and theirs. With their continued support, I am sure that the heretical rebels of the hinterlands will be slain as the ennemies of Khäz-gramaze that they are soon enough."
  lotr_bozisha_miraz.0401.a: "The costs may be steep, however..."
  lotr_bozisha_miraz.0401.a.effects: "In the following days, envoys from your support will come to ask for your paiment and to solidify the alliance between your realms."

  lotr_bozisha_miraz.0402.t: "Paiments to Pôwa"
  lotr_bozisha_miraz.0402.desc: "As a delegation from my Pôwan allies in [GetTitleByKey('d_ne_sargoa').GetNameNoTier] arrives at [GetTitleByKey('c_bozisha_dar').GetNameNoTier], I prepare my court to meet them. After the usual formalities, they express their delight and their desire to openly ally both of our realms after I pay them for their services. \n\nWith the support of these Pôwan tribesmen, I will be able to further strengthen my hold on [ray|e] and crush any opposition that may arise! However, the cost of this support may prove itself quite steep which could lead to increased instability in the short term..."
  lotr_bozisha_miraz.0402.a: "I will needs these allies soon enough..."
  lotr_bozisha_miraz.0402.a.effects: "You will offer your Pôwan allies their promised paiment for their services."

  lotr_bozisha_miraz.0403.t: "Promises for Blades"
  lotr_bozisha_miraz.0403.desc: "Though the Nâfarati under my service are really little more than sellswords, they are still my allies. As could be expected from soldiers of their kind, they have sent a diplomat to inform that they desire to receive their promised paiment if our alliance it to continue into the future. \n\n[GetTitleByKey('d_delritha').GetNameNoTier]'s forces may be minor now, but with my backing they could become a major power in western [GetTitleByKey('e_sirayn').GetNameNoTier]. The cost for this may be steep, but the support of their tribe's men could prove decisive in crushing opposition within [ray|e]."
  lotr_bozisha_miraz.0403.a: "Having more soldiers is always useful..."
  lotr_bozisha_miraz.0403.a.effects: "You will offer your Nâfarati allies their promised paiment for their services."
  lotr_bozisha_miraz_nafarati_kingdom_desc: "The leader of the Nâfarati will invade all rulers within Chennacatt to claim their lands with your help as promised."

  lotr_bozisha_miraz.0404.t: "Envoy of the Storm-Marshal"
  lotr_bozisha_miraz.0404.desc: "When the envoy of the proud Anbalûkkhôri of the Stormhost arrived at [GetTitleByKey('c_bozisha_dar').GetNameNoTier], I first feared that they would be coming here to make some unreasonable demand from my realm to abuse the rise of an ally in [ray|e]. Yet, to my surprsie, my conversation with the envoy showed that the Stormhost truly does support my rule over [GetTitleByKey('k_ray').GetNameNoTier]. \n\nThough it pained me to ally with men who's allegiance layed at least in part with Malicìam, I must now say that it is clearly the will of Khäz-gramaze that the might of [GetTitleByKey('k_ray').GetNameNoTier] and [GetTitleByKey('k_an_balkumagan').GetNameNoTier] should come together to bring ruin to the ever hated [GetTitleByKey('e_bellakar').GetNameNoTier]."
  lotr_bozisha_miraz.0404.a: "None can stand in the way of our realms' might!"
  lotr_bozisha_miraz.0404.a.effects: "You reaffirm your promises to the Stormhost."

  lotr_bozisha_miraz.0405.t: "Alliance with Rây"
  lotr_bozisha_miraz.0405.desc: "When we first dealt with [mardat.GetFirstName], we were unsure if our promises would bring us anything. Yet with [mardat.GetTitledFirstName]'s ascension to the rulership of [ray|e], it is clear that we were right to back him in his plans. My envoys have now returned with the paiment promised to us for our alliance to [mardat.GetTitledFirstName] and the riches we will gain are beyond what many in our tribe could dream off. \n\nOur work is not done however. Now that our realms are allied, we will need to aid in the subduing of the opposition that is sure to arise against [GetTitleByKey('k_ray').GetNameNoTier]'s fall to a radical faith like the Cult of Khäz-gramaze."
  lotr_bozisha_miraz.0405.a: "The blades of Shyra shall be victorious against Rây's foes!"
  lotr_bozisha_miraz.0405.a.effects: "Your informal alliance with [mardat.GetTitledFirstName] will become a full alliance and you will receive your promised paiment from him soon."

  lotr_bozisha_miraz.0406.t: "Pact of Gold and Blood"
  lotr_bozisha_miraz.0406.desc: "The newly ascended [mardat.GetTitledFirstName] of [GetTitleByKey('k_ray').GetNameNoTier], our ally and greatest patron of our sellswords, is now in a position to offer us our reward for supporting his rise to power. Thanks to great riches and power of [ray|e], the Nâfarati of [GetTitleByKey('d_delritha').GetNameNoTier] shall never again be an insignificant power. \n\nWhile our new great ally is sure to bring us great aid and power, we must also in turn continue to offer our brave and strong soldiers to him. There is much killing left to be done in [GetTitleByKey('k_ray').GetNameNoTier] before [mardat.GetTitledFirstName] will be satisfied and the Cult of Khäz-gramaze fully dominant in the realm."
  lotr_bozisha_miraz.0406.a: "The golden age of our people in [GetTitleByKey('e_sirayn').GetNameNoTier] begins now!"
  lotr_bozisha_miraz.0406.a.effects: "Your informal alliance with [mardat.GetTitledFirstName] will become a full alliance and you will receive your promised paiment from him soon."

  lotr_bozisha_miraz.0407.t: "The Submission of Rây"
  lotr_bozisha_miraz.0407.desc: "With the rise of my long time subbordinate and agent [mardat.GetFirstName] to power in the barabarian realm of [GetTitleByKey('k_ray').GetNameNoTier], we are now closer than ever to the fall of [bellakar|e]. [ray|e] is a land full of great ressources and under the leadership of the Adunai it will likely become a worthy ally and subject of my realm. \n\nYet, [mardat.GetTitledFirstName] has some inherent problems when it comes to solidifying control over his new realm. Indeed, there are few in [GetTitleByKey('k_ray').GetNameNoTier] who are truly happy with such a radical leader coming to power. For us, however, this is only positive as Khäz-gramaze rule over [GetTitleByKey('k_ray').GetNameNoTier] will depend entierly on our support to be able to hold."
  lotr_bozisha_miraz.0407.a: "All in the [bayoftulwang|e] will bow before the coming storm!"
  lotr_bozisha_miraz.0407.a.effects: "Your informal alliance with [mardat.GetTitledFirstName] will become a full alliance. He will offer you his promised support to bring about the fall of Bellakar."

  lotr_bozisha_miraz.0408.t: "The Prize of Traitors"
  lotr_bozisha_miraz.0408.desc: "Though I had hoped that [guard_leader.GetFirstName] would have forgotten my promise to grant him [GetTitleByKey('d_suza_riy').GetNameNoTier] upon my rise to power, it appears that this wishful thinking was wrong. As with all other who have come before me to have my promises followed upon, the former leader of the city guard of [GetTitleByKey('c_bozisha_dar').GetNameNoTier] has come to demand that I grant him his promised titles as his reward. \n\nHowever, unlike with the other powers with which I bargained, it would be quite easy for me to simply deny his claim and refuse to offer him is reward. After all, what could a simple powerless lowborn like [guard_leader.GetFirstName] do to enforce my oath now that I rule over [ray|e]?"
  lotr_bozisha_miraz.0408.a: "I need loyal lords more than these old lands..."
  lotr_bozisha_miraz.0408.a.effects: "[guard_leader.GetFirstName] will be granted [GetTitleByKey('d_suza_riy').GetNameNoTier] as promised."
  lotr_bozisha_miraz.0408.b: "Get this fool out of my court!"
  lotr_bozisha_miraz.0408.b.effects: "You disown [guard_leader.GetFirstName] and banish him from your realm for his arrogance. He will not forget this but what could he do, after all?"

  lotr_bozisha_miraz.0409.t: "The Serpent-Lord's Foes"
  lotr_bozisha_miraz.0409.desc1: "In a highly treasonous declaration [revolutionary.GetTitledFirstName] and [reactionary.GetTitledFirstName], the two greatest and most influencial lords left in [ray|e] after the downfall of the Kanivâtra, have both declared their intention to oppose my rule. It seems clear to me that they will try to use their position as my official great detractors to gather support in attempting to establish a new regime in [GetTitleByKey('k_ray').GetNameNoTier]. \n\nOf course, their attempt is doomed to fail, for Khäz-gramaze has already granted and assured my victory. Yet, the road to the reforming of the realm will be a bloody and brutal one. These figureheads will make perfect examples to the fools who dare stand against my rule..."
  lotr_bozisha_miraz.0409.desc2: "In a highly treasonous declaration [reactionary.GetTitledFirstName], greatest and most influencial lord left in [ray|e] after the downfall of the Kanivâtra, has declared his intention to oppose my rule. It seems clear to me that he will try to use his position as my official great detractor to gather support in attempting to establish a new regime in [GetTitleByKey('k_ray').GetNameNoTier]. \n\nOf course, his attempt is doomed to fail, for Khäz-gramaze has already granted and assured my victory. Yet, the road to the reforming of the realm will be a bloody and brutal one. This figurehead will make a perfect example to the fools who dare stand against my rule..."
  lotr_bozisha_miraz.0409.desc3: "In a highly treasonous declaration [revolutionary.GetTitledFirstName], greatest and most influencial lord left in [ray|e] after the downfall of the Kanivâtra, has declared his intention to oppose my rule. It seems clear to me that he will try to use his position as my official great detractor to gather support in attempting to establish a new regime in [GetTitleByKey('k_ray').GetNameNoTier]. \n\nOf course, his attempt is doomed to fail, for Khäz-gramaze has already granted and assured my victory. Yet, the road to the reforming of the realm will be a bloody and brutal one. This figurehead will make a perfect example to the fools who dare stand against my rule..." 
  lotr_bozisha_miraz.0409.a: "How kind to show me who to torture to death..."
  lotr_bozisha_miraz.0409.a.effects: "With your ennemies now making themselves open, the true civil war for the fate of [GetTitleByKey('k_ray').GetNameNoTier] will now begin."

  lotr_bozisha_miraz.0410.t: "The Serpent's Would-be Yoke"
  lotr_bozisha_miraz.0410.desc: "What many thought unthinkable as just happened. The millenia old Kanivâtra dynasty which enforced Aûdrat Vâtra domination over [ray|e] has fallen in unprecedented violence. The radical and zealous tyrant [mardat.GetTitledFirstName] now rules over the realm and already he has begone indiscriminate purges off all who do not embrace his Cult of Khäz-gramaze. \n\nHow long will it be until all of [GetTitleByKey('k_ray').GetNameNoTier] falls to his madness and cruelty? How long until my people and my family are the ones slain on the alters of the God of Night? Long have we, followers of the ancient Kât-Polozây bent the knee, accepting the seemingly invincible dominion of Vâtra the destroyer. Yet now, the realm has fallen to utter chaos and the invincibility of those who dominate us seems less true than it has in centuries. The time is right, now or never, we will strike against this tyrant and free [GetTitleByKey('k_ray').GetNameNoTier] from the yoke of its cruel gods!"
  lotr_bozisha_miraz.0410.a: "We have nothing to lose but death!"
  lotr_bozisha_miraz.0410.a.effects: "You proclaim yourself [mardat.GetTitledFirstName]'s ennemy and vow to free [GetTitleByKey('k_ray').GetNameNoTier] from his tyranny."
  lotr_bozisha_miraz.0410.b: "Perhaps, submission would bring us a better fate..."
  lotr_bozisha_miraz.0410.b.effects: "You chose not to confront [mardat.GetTitledFirstName] and submit yourself to his rule."

  lotr_bozisha_miraz.0411.t: "The Dusk-Tyrant's Rise"
  lotr_bozisha_miraz.0411.desc: "For untold generations, the Aûdrat Vâtra and their eternal enforcers the divinely chosen Kanivâtra, have kept peace and order in [ray|e]. Yet now, some usurper from the frontier, now going by [mardat.GetTitledFirstName], has somehow overthrown the chosen regents of Vâtra himself. Even worse, this usurper has proven to be a truly mad man, declaring his intent to kill all who do not accept his fringe and radical Cult of Käz-gramaze. \n\nAs the most senior of the proper lords of [GetTitleByKey('k_ray').GetNameNoTier], it is clear that the role falls upon me to remove this tyrant from power and restore Vâtra's dominion over this blessed realm. However, I must also make sure that the borderlands are properly brought back into the fold. Indeed, [mardat.GetTitledFirstName]'s folly has brought many of the outer lords into outright rebellion against the concept of a Rây not ruled by their outdated Kât-Polozây faith."
  lotr_bozisha_miraz.0411.a: "I swear that order will return to [GetTitleByKey('k_ray').GetNameNoTier]!"
  lotr_bozisha_miraz.0411.a.effects: "You proclaim yourself [mardat.GetTitledFirstName]'s ennemy and vow to bring order back to [GetTitleByKey('k_ray').GetNameNoTier]."
  lotr_bozisha_miraz.0411.b: "Perhaps, submission would be wiser..."
  lotr_bozisha_miraz.0411.b.effects: "You chose not to confront [mardat.GetTitledFirstName] and submit yourself to his rule."

  lotr_bozisha_miraz.0412.t: "The Doom of Bellakar"
  lotr_bozisha_miraz.0412.desc: "The long awaited day has come. [stormhost_emperor.GetTitledFirstName] has declared war on [bellakar|e] with the clear intent of destroying that hated realm forever. Already, the great fleets of the Stormhost have been gathered and the greatest Anbalûkkhôri host since the Last Armada of old has been gathered at [GetTitleByKey('c_khorsaj').GetNameNoTier]. \n\nWith the great invasion having begun, the time has now come for me to follow on my promise to aid in the undoing of [GetTitleByKey('e_bellakar').GetNameNoTier]. I have been promised vast riches and a more than generous share of plundered wealth by [stormhost_emperor.GetTitledFirstName] as a reward for my aid in his war effort. With vile heretical rebels continuing to run rampant in the periphery of [GetTitleByKey('k_ray').GetNameNoTier], these funds could prove invaluable in securing my position..."
  lotr_bozisha_miraz.0412.a: "Let Bellakar despair in my wake!"
  lotr_bozisha_miraz.0412.a.effects: "You will join [stormhost_emperor.GetTitledFirstName]'s invasion of Bellakar"

  lotr_bozisha_miraz.0413.t: "The Spoils of Bellakar"
  lotr_bozisha_miraz.0413.desc: "With [stormhost_emperor.GetTitledFirstName] by my side, the armies of Khäz-gramaze have at long last brought absolute ruin to ever hated realm of [bellakar|e]. Its great cities lie in ruin, stripped of their ancient stolen wealth while its arrogant and proud people are made little more than slaves to their new overlord, our great ally, the Stormhost. \n\nNearly every ship in [GetTitleByKey('k_ray').GetNameNoTier]'s navy has been filled with the loot from this great conquest, as was promised by [stormhost_emperor.GetTitledFirstName]. Wether I use this near endless wealth to build an army able to crush the petty rebels of the hinterlands utterly or if I use it to bribe some lucky few to my side, this great treasure will ensure my rule over [GetTitleByKey('k_ray').GetNameNoTier] almost as surely as the now hegemonic forces of my allies."
  lotr_bozisha_miraz.0413.a: "My victory is absolute!"

  lotr_bozisha_miraz.0414.t: "Bellakar's Resilience"
  lotr_bozisha_miraz.0414.desc: "Throught some vile twist of fate, the hated forces of [bellakar|e] have bested the great armies of Khäz-gramaze in our glorious invasion to destroy their vile realm. How could Khäz-gramaze have allowed such a tragedy to happen, I wonder? The invasion proved costly, yet it brought us no benefit and has done irreversible dammage to my image of invincibility within [ray|e]. \n\nThis failed invasion has done nothing but further enrage the rebels of the hinterlands. My position within [GetTitleByKey('k_ray').GetNameNoTier] is weaker than ever and I will have to thread carefully if I am to avoid being removed from power in this moment of weakness."
  lotr_bozisha_miraz.0414.a: "Khäz-gramaze will grant me revenge in time..."

  lotr_bozisha_miraz.0415.t: "The Serpent that Slew the Moon"
  lotr_bozisha_miraz.0415.desc: "At long last, the despicable realm of [bellakar|e], which stood tall and proud as the master of [harad|e] and great enforcer of Malicìam's vile whims has fallen. By my hand, the invincible armies of Khäz-gramaze have destroyed their greatest foe not only on the [bayoftulwang|e] but anywhere in the South. \n\nWhere the weak, fat and useless Anbalûkkhôri failed time and time again, the unending might of the true faith has achieved absolute victory. [GetTitleByKey('e_bellakar').GetNameNoTier] is now at my mercy, and their despicable people will soon learn that I am not a kind master to those who resist me!
  lotr_bozisha_miraz.0415.a: "My victory could not be more complete!"

  lotr_bozisha_miraz.0416.t: "The Purchase of Zizâl"
  lotr_bozisha_miraz.0416.desc: "Recently, it has come to my attention that the eastern hinterland of [ray|e] was not fully under my control. Indeed, [GetTitleByKey('c_zizal').GetNameNoTier] and [GetTitleByKey('c_salibara').GetNameNoTier] apparently fell to pôwan rule at some point in the past centuries of Kanivâtra decline. With the local pôwan chieftain being my ally, it should be possible to negociate a sale of the territory to see it return to its rightful rulers."
  lotr_bozisha_miraz.0416.a: "Send out the offer."
  lotr_bozisha_miraz.0416.b: "I don't have the finances for this."

  lotr_bozisha_miraz.0417.t: "The Sale of Zizâl"
  lotr_bozisha_miraz.0417.desc: "Rather surprisingly, I have recently received an offer from my ally [mardat.GetTitledFirstName] to buy the periphal tribes of [GetTitleByKey('c_zizal').GetNameNoTier] and [GetTitleByKey('c_salibara').GetNameNoTier]. According to him, they are part of the ancient borders of [ray|e] and, as such, he should be the one to rule over it. However, as we are allies, he has offered me a good sum if I were to peacefully cede the territory."
  lotr_bozisha_miraz.0417.a: "I gladly accept!"
  lotr_bozisha_miraz.0417.b: "Those lands are mine!"

  lotr_bozisha_miraz.0418.t: "The Deal for Zizâl"
  lotr_bozisha_miraz.0418.yes.desc: "As expected, my pôwan ally in [GetTitleByKey('d_ne_sargoa').GetNameNoTier] has agreed to cede me the rule of the tribes of [GetTitleByKey('c_zizal').GetNameNoTier] and [GetTitleByKey('c_salibara').GetNameNoTier] for a sum that was most likely rather excessive for the value of the land. No matter, I have righted one of the many wrongs of the Kanivâtra today."
  lotr_bozisha_miraz.0418.no.desc: "Rather surprisingly, [powan_leader.GetTitledFirstName] has refused my generous offer to buy [GetTitleByKey('c_zizal').GetNameNoTier] and [GetTitleByKey('c_salibara').GetNameNoTier] from [GetTitleByKey('d_ne_sargoa').GetNameNoTier]. While this does not mean the end of our alliance, it is a great strain on our relations."
  lotr_bozisha_miraz.0418.a: "Those lands are mine!"

  lotr_bozisha_miraz.0419.t: "Bellakar in Chains"
  lotr_bozisha_miraz.0419.desc: "With the destruction of the hated [bellakar|e] at long last achieved, the future of it and its people now lies fully within my hands. There is nothing I desire more than to bring the glory of the great purge to these heathen lands, long corrupted by Malicìam, yet I must also contend with the realities of ruling over my great conquest. Finding any local support will be difficult if not fully impossible and [GetTitleByKey('e_bellakar').GetNameNoTier] is a vast land, hard to keep down even with the harshest of iron fists. \n\nWhile my first instinct is to simply cull and forcefully convert enough of the population to keep things stable, there would be great spoils to gain in exploiting the riches of these conquered lands and enslaving its inhabitants. However, though they may be few, there are those within [GetTitleByKey('e_bellakar').GetNameNoTier] that would truly support Khäz-gramaze. Among the long opressed Bellanarud, I have found some who could rule as perfect satelites, sparing me the burden of ruling over rebellious heathens."
  lotr_bozisha_miraz.0419.a: "There will be no end to the purge!"
  lotr_bozisha_miraz.0419.b: "It would be wiser to enjoy the spoils of victory..."
  lotr_bozisha_miraz.0419.c: "I shall free our opressed brothers!"
  mardat_bellakar_destruction_effect: "Every county in [GetTitleByKey('e_bellakar').GetNameNoTier] within your realm gains the [GetModifier('mardat_purge_county_modifier').GetNameWithTooltip] modifier for 50 years, #N loses 8 development#! and has a #P 50% chance of converting to the Cult of Khäz-gramaze.#!"
  mardat_bellakar_tributary_effect: "Every county you conquered in [GetTitleByKey('e_bellakar').GetNameNoTier] gains the [GetModifier('mardat_purge_county_modifier').GetNameWithTooltip] modifier for 50 years, #N loses 5 development#! and has a #P 50% chance of converting to the Cult of Khäz-gramaze and Bellanarud culture.#!"
  mardat_bellanarud_tributary: "[bellanarud_candidate.GetTitledFirstName] will take over your conquered lands in [GetTitleByKey('e_bellakar').GetNameNoTier] as your tributary."
  mardat_minority_loses_opinion: "#N Every different faith vassal loses 50 opinion of you. #!"

  lotr_bozisha_miraz.0420.t: "Rise in Bellakar"
  lotr_bozisha_miraz.0420.desc: "Having been put into power, I must follow my end of the bargain and become a tributary."
  lotr_bozisha_miraz.0420.a: "My rule begins now!"

  ### Rebels of Rây Events ###

  lotr_bozisha_miraz.0501.t: "The People's Battle"
  lotr_bozisha_miraz.0501.desc: "From all over my realm, the countless petty rebel warbands who were once scattered and disunited have come together in my court to discuss the formation of a truly massive coalition in opposition to the usurper [mardat.GetTitledFirstName]. As the negociations begin, it seems as though I will be able to take the leadership of this movement rather easily. After all, my high ranking position and influence makes me the perfect candidate. \n\nYet, as it seemed that my plan would go uncontested, a young man stepped up. Presenting himself as [rebel_leader.GetFirstName], leader of one of the larger rebel warbands, he declared before the assembly that he should be the one to take leadership of the movement. Indeed, according to him, corrupt high ranking nobles were what brought this crisis about in the first place. Despite the clearly false nature of his statement, I can sense he has moved many in the audience to his side. I must now make my reply, or risk losing the opportunity to strengthen my position."
  lotr_bozisha_miraz.0501.a: "I am a far better commander than that fool!"
  lotr_bozisha_miraz.0501.a.success: "You use your marshal prowess and reputation to convince the assembly"
  lotr_bozisha_miraz.0501.a.failure: "You words fail to reach the assembly"
  lotr_bozisha_miraz.0501.b: "Perhaps a generous handout would win me their hearts."
  lotr_bozisha_miraz.0501.b.success: "Your offer of paiment brings the rebel warbands to your side"
  lotr_bozisha_miraz.0501.b.failure: "The rebels refuse your offer of paiment."
  lotr_bozisha_miraz.0501.c: "Perhaps we can find a compromise..."
  lotr_bozisha_miraz.0501.c.success: "You convince the rebels to follow you in exchange for great autonomy"
  lotr_bozisha_miraz.0501.c.failure: "The rebels refuse to negociate"
  ray_rebels: "Unified rebel warbands"
  rebel_county_control_loss: "#N Every county in your realm will lose 30 control #!"

  lotr_bozisha_miraz.0502.t: "Armies of the Faith"
  lotr_bozisha_miraz.0502.c.desc: "Though there were so troubles in the process, I have been able to bring the petty rebel warbands of my realm together in a single cause under my authority. The few detractors to my power that remain within my new forces make themeslves quiet, knowing full well that they stand no hope at victory without my support. As an official great leader of the rebellion against the vile [mardat.GetTitledFirstName], I may now begin to openly work in opposition to the Khäz-gramaze purges. \n\nThanks to my charismatic leadership and militray prowess, my rule over my new opposition faction to the Khäz-gramaze upstarts is absolute."
  lotr_bozisha_miraz.0502.p.desc: "Though there were so troubles in the process, I have been able to bring the petty rebel warbands of my realm together in a single cause under my authority. The few detractors to my power that remain within my new forces make themeslves quiet, knowing full well that they stand no hope at victory without my support. As an official great leader of the rebellion against the vile [mardat.GetTitledFirstName], I may now begin to openly work in opposition to the Khäz-gramaze purges. \n\nThough it required a significant financial investment, my authority over my new faction is secure for the foreseeable future.."
  lotr_bozisha_miraz.0502.a.desc: "Though there were so troubles in the process, I have been able to bring the petty rebel warbands of my realm together in a single cause under my authority. The few detractors to my power that remain within my new forces make themeslves quiet, knowing full well that they stand no hope at victory without my support. As an official great leader of the rebellion against the vile [mardat.GetTitledFirstName], I may now begin to openly work in opposition to the Khäz-gramaze purges. \n\nMy power over this movement remains insecure, however, as the significant compromises I had to make with the rebel leadership greatly curb my power."
  lotr_bozisha_miraz.0502.a: "A great step towards the fall of the Khäz-gramaze!"

  lotr_bozisha_miraz.0503.t: "The Assembly's Defiance"
  lotr_bozisha_miraz.0503.desc: "In a shocking turn of events, the petty banter and discourse sown in my great assembly of rebel leaders has somehow lead to the complete dissolution of any unified front within my realm. Even worse, the once more scattered rebel warbands have lost all faith in my ability to ever lead a worthy coalition again, dashing any hope of regathering their scattered forces. \n\nMy failure means that [mardat.GetTitledFirstName] will continue to be free to terrorize the realm, at least for now. Even now, however, all hope is not lost and I could still liberate [GetTitleByKey('k_ray').GetNameNoTier] from the madness of its new overlords."
  lotr_bozisha_miraz.0503.a: "The road ahead will be hard..."
  lotr_bozisha_miraz.0503.b: "I do wonder what [rebel_leader.GetFirstName] will do now..."

  lotr_bozisha_miraz.0504.t: "Gathering Foes"
  lotr_bozisha_miraz.0504.desc: "Under the leadership of [revolutionary.GetTitledFirstName], the once scattered and disuinted Kât Polozây rebel warbands that powerlessly roamed in the hinterlands of [ray|e] have gathered into one single common force. Hundreds of disgrunteled peasant and soldiers of the old guard are gathering together into a single army, one with the strength to challenge my forces. \n\nWhile this rabble may prove problematic, they do not have the strength to dare march to [GetTitleByKey('c_bozisha_dar').GetNameNoTier] and by the will of Khäz-gramaze it will remain so until their innevitable defeat."
  lotr_bozisha_miraz.0505.desc: "Under the leadership of [reactionary.GetTitledFirstName], the once scattered and disuinted Vâtran rebel warbands that fought a futile struggle to defeat me in the heartlands of [ray|e] have gathered into one single common force. Hundreds of disgrunteled peasant and soldiers of the old guard are gathering together into a single army, one with the strength to challenge my forces. \n\nWhile this rabble may prove problematic, they do not have the strength to dare march to [GetTitleByKey('c_bozisha_dar').GetNameNoTier] and by the will of Khäz-gramaze it will remain so until their innevitable defeat."
  lotr_bozisha_miraz.0504.a: "These fools will die just like the rest!"

  lotr_bozisha_miraz.0506.t: "Shield of the Faith"
  lotr_bozisha_miraz.0506.desc: "For the first time since the vile [mardat.GetTitledFirstName] usurped the rule of [ray|e], my lands are truly safe. No more will the roaming fanatical Khäz-gramaze warbands bent on destroying what they call heresy at all costs be free to terrorize my lands!. My forces, now among the greatest in [GetTitleByKey('k_ray').GetNameNoTier], have been able to fully secure my realm's borders. \n\nDrawn in by the prospect of finally finding a safe land among the chaos that has swept over the realm, many of the fleeing or displaced peoples of [GetTitleByKey('k_ray').GetNameNoTier] have begun to come to my realm. My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('steward'))] [steward.GetFirstName] recommends that I put these people to work, having them rebuild the parts of my lands that suffered most from the Purge. However, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))] [marshal.GetFirstName] urges me to focus on using the opportunity to further bolster my military power."
  lotr_bozisha_miraz.0506.a: "Train every war-ready man you find."
  lotr_bozisha_miraz.0506.a.success: "You succeed in bolstering your military forces."
  lotr_bozisha_miraz.0506.a.failure: "You lose control of the incoming population"
  lotr_bozisha_miraz.0506.b: "Their able hands will serve the realm."
  lotr_bozisha_miraz.0506.b.success: "You successfully bring about economic prosperity"
  lotr_bozisha_miraz.0506.c: "Block them from entering, stability comes first."
  refugee_dev_gain: "#P Every county in your realm gains 2 development #!"

  lotr_bozisha_miraz.0507.t: "Hope's Bastion"
  lotr_bozisha_miraz.0507.m.desc: "My efforts to integrate the struggling victims of [mardat.GetTitledFirstName]'s devastating purges have, thanks to my skilled and thoughtful leadership, been met with a resounding success. The new inhabitants of my realm have been kept under control and have been able to greatly contribute to my war effort to liberate [ray|e] from Khäz-gramaze tyranny. \n\nMy many fresh recruits, devoted to reclaiming their lost homes and avenging their dead loved ones, have been integrated seemlessly into my regular forces. Though their numbers are somewhat limited, they still bring me ever closer to having the power to at last cast down the usruper and free [GetTitleByKey('k_ray').GetNameNoTier]."
  lotr_bozisha_miraz.0507.e.desc: "My efforts to integrate the struggling victims of [mardat.GetTitledFirstName]'s devastating purges have, thanks to my skilled and thoughtful leadership, been met with a resounding success. The new inhabitants of my realm have been kept under control and have been able to greatly contribute to my war effort to liberate [ray|e] from Khäz-gramaze tyranny. \n\nThese new able hands have brought great prosperity to my war-torn realm. Where villages were burnt, they built new ones and where our roads were destroyed out of fear of Khäz-gramaze incursion they were rebuilt. Thanks to their effort, my economic base is greater than ever, bringing me ever closer to casting down the usurper [mardat.GetTitledFirstName]."
  lotr_bozisha_miraz.0507.a: "Our hopes of victory grow ever more!"

  lotr_bozisha_miraz.0508.t: "Chaos Behind our Walls"
  lotr_bozisha_miraz.0508.desc: "Despite my best efforts, my attempt to integrate the struggling victims of [mardat.GetTitledFirstName]'s' bloody purge has been a complete failure. As more and more of the displaced poured into my realm, my forces completely lost control of the situation. Though I cannot blame these poor souls for seeking safety, they have still brough great instability to my lands. \n\nThough my borders remain protected and safe from [mardat.GetTitledFirstName] forces, my losses behind my frontier may very well have made my position worse than before. The road to recovery will be a long one, but no matter what we must continue our fight!"
  lotr_bozisha_miraz.0508.a: "All hope is not lost, yet..."

  lotr_bozisha_miraz.0509.t: "The Rebels' Resilience"
  lotr_bozisha_miraz.0509.desc: "Though I had thought my grasp on [ray|e] firm and unshakeable, it seems I may have been wrong. Indeed, [revolutionary.GetTitledFirstName] has succeeded in matching my personal forces within [GetTitleByKey('k_ray').GetNameNoTier]. Under [CharYourHerHis(revolutionary)] protection, the heretics who mannaged to flee my great purge have begun to gather, strengthening [CharYourHerHis(revolutionary)] powerbase. \n\nThough this upstart Kât-Polozây stronghold within my realm is bad news, it is still well within my power to crush it in its infancy, before it can grow into a strong enough power to truly challenge me."
  lotr_bozisha_miraz.0510.desc: "Though I had thought my grasp on [ray|e] firm and unshakeable, it seems I may have been wrong. Indeed, [reactionary.GetTitledFirstName] has succeeded in matching my personal forces within [GetTitleByKey('k_ray').GetNameNoTier]. Under [CharYourHerHis(reactionary)] protection, the heretics who mannaged to flee my great purge have begun to gather, strengthening [CharYourHerHis(reactionary)] powerbase. \n\nThough this upstart Vâtran stronghold within my realm is bad news, it is still well within my power to crush it in its infancy, before it can grow into a strong enough power to truly challenge me."
  lotr_bozisha_miraz.0509.a: "I will take special care to destroy them."

  lotr_bozisha_miraz.0511.t: "Southward Appeal"
  lotr_bozisha_miraz.0511.desc: "When [mardat.GetTitledFirstName] first took power, most of the Vâtran order had believed that it would swiftly be undone. Indeed, though the Kanivâtra were gone, our rule over the hearthlands of [ray|e] was still firm. Oh how wrong we were... Far too quickly, [mardat.GetTitledFirstName] has been able to reshape much of [GetTitleByKey('k_ray').GetNameNoTier] to his image in a bloody display of power. \n\nIt now seems clear to me that we will not survive this crisis alone. The time seems right to contact [felira_duke.GetTitledFirstName] of [GetTitleByKey('d_felira').GetNameNoTier]. A fellow Vâtran and Bôzishnarûd, [CharYouSheHe(felira_duke)] is the perfect candidate for a foreing ally to my cause."
  lotr_bozisha_miraz.0511.a: "Send out the message"
  lotr_bozisha_miraz.0511.a.effects: "You will send a message to [felira_duke.GetTitledFirstName], asking for an alliance with [CharYoursHerHis(felira_duke)] realm."

  lotr_bozisha_miraz.0512.t: "Southward Dealings"
  lotr_bozisha_miraz.0512.desc: "Before I send out my official request for to ally myself to [felira_duke.GetTitledFirstName], I take the time to consider giving out a greater incentive to make sure that my offer is accepted. While the need for such an alliance seems obvious to me, [GetTitleByKey('d_felira').GetNameNoTier] is in a far safer position than [ray|e]. \n\nIf I am to offer a reward, two options come to my mind. I could offer to give [felira_duke.GetTitledFirstName] the long contested border territories of [GetTitleByKey('c_dezful').GetNameNoTier] and [GetTitleByKey('c_baitu').GetNameNoTier], binding his realm's expansion to my success. Another option would be to offer enough gold to serve as an incentive, but with my limited ressources it may be unwise to spend it in such a manner. No matter which path I take, I must weight my options carefully."
  lotr_bozisha_miraz.0512.a: "We will cede our southern lands."
  lotr_bozisha_miraz.0512.success: "#P [felira_duke.GetTitledFirstName] accepts your proposal #!"
  lotr_bozisha_miraz.0512.failure: "#N [felira_duke.GetTitledFirstName] rejects your proposal #!"
  lotr_bozisha_miraz.0512.b: "Surely I can gather enough gold to convince [CharYouHerHim(felira_duke)]"
  lotr_bozisha_miraz.0512.c: "This struggle is not one of opportunism!"
  felira_reply_in_a_month: "You will receive [felira_duke.GetTitledFirstName]'s reply in a month"
  felira_give_land_after_victory: "You will grant [felira_duke.GetTitledFirstName] the territories of [GetTitleByKey('c_dezful').GetNameNoTier] and [GetTitleByKey('c_baitu').GetNameNoTier] upon reclaiming [GetTitleByKey('k_ray').GetNameNoTier]"

  lotr_bozisha_miraz.0513.t: "Vâtran Brotherhood"
  lotr_bozisha_miraz.0513.d.desc: "Ever since the rise to power of the vile [mardat.GetTitledFirstName] in [ray|e], I have only heard ever more worrying reports and news from the north. Indeed, it seems that our fellow Vâtran kin who long held power in [GetTitleByKey('k_ray').GetNameNoTier] now find themselves facing a truly existencial threath. \n\nIn light of this, I was not surprised when a messenger sent by [reactionary.GetTitledFirstName] arrived at my court, asking if not almost begging for my aid in casting down the usurper [mardat.GetTitledFirstName] and free [GetTitleByKey('k_ray').GetNameNoTier] from Khäz-gramaze tyranny. \n\nTo sweeten [CharYoursHerHis(reactionary)] offer, [CharYouSheHe(reactionary)] has even offered to cede me the long contested territories of [GetTitleByKey('c_dezful').GetNameNoTier] and [GetTitleByKey('c_baitu').GetNameNoTier] and officially recognize them as parts of [GetTitleByKey('d_felira').GetNameNoTier]."
  lotr_bozisha_miraz.0513.g.desc: "Ever since the rise to power of the vile [mardat.GetTitledFirstName] in [ray|e], I have only heard ever more worrying reports and news from the north. Indeed, it seems that our fellow Vâtran kin who long held power in [GetTitleByKey('k_ray').GetNameNoTier] now find themselves facing a truly existencial threath. \n\nIn light of this, I was not surprised when a messenger sent by [reactionary.GetTitledFirstName] arrived at my court, asking if not almost begging for my aid in casting down the usurper [mardat.GetTitledFirstName] and free [GetTitleByKey('k_ray').GetNameNoTier] from Khäz-gramaze tyranny. \n\nTo sweeten [CharYoursHerHis(reactionary)] offer, [CharYouSheHe(reactionary)] has offered me a sizeable sum of gold for my support despite his current economic struggles."
  lotr_bozisha_miraz.0513.n.desc: "Ever since the rise to power of the vile [mardat.GetTitledFirstName] in [ray|e], I have only heard ever more worrying reports and news from the north. Indeed, it seems that our fellow Vâtran kin who long held power in [GetTitleByKey('k_ray').GetNameNoTier] now find themselves facing a truly existencial threath. \n\nIn light of this, I was not surprised when a messenger sent by [reactionary.GetTitledFirstName] arrived at my court, asking if not almost begging for my aid in casting down the usurper [mardat.GetTitledFirstName] and free [GetTitleByKey('k_ray').GetNameNoTier] from Khäz-gramaze tyranny. \n\nHowever, [CharYouSheHe(reactionary)] has not offered me any personal reward beyond our alliance, citing his own lack of ressources and the existential nature of the conflict that opposes [CharYouHerHim(reactionary)] to [mardat.GetTitledFirstName]."
  lotr_bozisha_miraz.0513.a: "Our aid may prove decisive."
  lotr_bozisha_miraz.0513.b: "It is not worth gaining [mardat.GetTitledFirstName]'s ire..."
  does_ally_ray: "You will ally [reactionary.GetTitledFirstName] and support [CharYoursHerHis(reactionary)] cause in [GetTitleByKey('k_ray').GetNameNoTier]"

  lotr_bozisha_miraz.0514.t: "Southward Reply"
  lotr_bozisha_miraz.0514.y.desc: "As expected, my effort to ally myself with [felira_duke.GetTitledFirstName] have proven to be a complete success. Indeed, after some short deliberation, our two realms have come to an agreement. With our alliance set in stone, my standing among the other rebels against Khäz-gramaze rule has greatly increased. Indeed, the Vâtrans, and even many Kât-Polozây, now see me as the official face of the rebellion and inheritor of the old splendor of the Kanivâtra. \n\nWith this diplomatic victory, I am one step closer to being able to finally free [ray|e] from [mardat.GetTitledFirstName] and bring back order and peace to our war-torn realm. Though this is sure to bring me and [felira_duke.GetTitledFirstName] the usurper's ire, our strengthened position more than makes up for it, at least for now."
  lotr_bozisha_miraz.0514.n.desc: "In a surprising turn of events, [felira_duke.GetTitledFirstName], blinded by opportunism, has refused my call for alliance in this darkest hour for us Vâtrans. This betrayal, while not devastating to my cause, is a great setback towards the liberation of [ray|e]. Though I have been able to keep my southward dealing secret from [mardat.GetTitledFirstName], I must still thread lightly for gaining his full attention now could be devastating. \n\nWhile the Vâtran cause still endure, we will need to cast down the usurper on our own, unable to count on the aid of our brothers in faith beyond our borders."
  lotr_bozisha_miraz.0514.a: "Together we will restore Vâtran glory!"
  lotr_bozisha_miraz.0514.b: "We truly are alone..."

  lotr_bozisha_miraz.0515.t: "Vâtran Interlopers"
  lotr_bozisha_miraz.0515.desc: "Daring to stand against my will, [reactionary.GetTitledFirstName] has successfully allied [CharYoursHerHis(reactionary)] petty warlord domains to the Vâtran realm of [GetTitleByKey('d_felira').GetNameNoTier] on [ray|e]'s southern border. This alliance not only greatly strengthens the previously seemingly doomed Vâtran cause but also cements [reactionary.GetTitledFirstName] as the undisputed leader of their faction. \n\nThe existence of such an alliance is, obviously, unnaceptable. On its own, [GetTitleByKey('d_felira').GetNameNoTier] is no match for the might of [GetTitleByKey('k_ray').GetNameNoTier], even as I must contend with the petty rebels that would see me overthrown. Soon enough, [felira_duke.GetTitledFirstName] will learn to repsect my will and my wrath but, for now, I will have to contend with a migthier Vâtran block on the borders of the capital."
  lotr_bozisha_miraz.0515.a: "No Vâtran shall be spared!"
  
  lotr_bozisha_miraz.0516.t: "Eastern Jaguar"
  lotr_bozisha_miraz.0516.desc: "If I am to cast down the hated [mardat.GetTitledFirstName] and his detestable Khäz-gramaze followers, I will need all the help I can muster. Many have already gathered under my banner, seeking protection and leadership in these dark times but, even now, my success in freeing [ray|e] is far from guaranteed. \n\nIf we Kât-Polozây are to survive, we will have to truly come together. My Bôzishnarûd kin are willing to figth and join the cause, but there are many more faithful in the realm. On the eastern frontier of [GetTitleByKey('k_ray').GetNameNoTier] lies the land of [GetTitleByKey('d_gai').GetNameNoTier] led by [gai_duke.GetTitledFirstName]. If I could ally [CharYoursHerHis(gai_duke)] tribe and bring [CharYoursHerHis(gai_duke)] people under my protection, all Kât-Polozây within the realm would be united under a single common front."
  lotr_bozisha_miraz.0516.a: "I will not allow us to die alone!"
  lotr_bozisha_miraz.0516.a.effects: "You will decide how to approach [gai_duke.GetTitledFirstName]"

  lotr_bozisha_miraz.0517.t: "The Jungle Lord"
  lotr_bozisha_miraz.0517.desc: "Though it seems obvious to me that [mardat.GetTitledFirstName] poses far too great a threat to us to look at the situation with opportunistic eyes, I cannot say for certain that [gai_duke.GetTitledFirstName] sees our situation with the same clarity. Indeed, [GetTitleByKey('d_gai').GetNameNoTier] is far removed from the capital and though it too has suffered from the purges its people have been able to pose a far stronger resistance. \n\nPerhaps it would be wise to consider offering [gai_duke.GetTitledFirstName] a true benefit for supporting my cause and joining my efforts to cast down the Khäz-gramaze and liberate [GetTitleByKey('k_ray').GetNameNoTier] for the Kât-Polozây. If I am to make such an offer, an obvious choice would be to promise [gai_duke.GetTitledFirstName] [GetTitleByKey('d_suza_riy').GetNameNoTier], heart of the Khäz-gramaze as a reward. However, I could also offer [CharYoursHerHis(gai_duke)] tribe true independence and freedom from [GetTitleByKey('k_ray').GetNameNoTier] as a truly great reward."
  lotr_bozisha_miraz.0517.a: "Sûza-Rîy will be theirs."
  lotr_bozisha_miraz.0517.b: "They shall enjoy our protection as a free people."
  lotr_bozisha_miraz.0517.c: "I am sure [gai_duke.GetTitledFirstName] is wise enough to understand..."
  lotr_bozisha_miraz.0517.success: "#P [gai_duke.GetTitledFirstName] accepts your alliance offer #!"
  lotr_bozisha_miraz.0517.failure: "#N [gai_duke.GetTitledFirstName] refuses your alliance offer #!"
  gai_title_effect: "[gai_duke.GetTitledFirstName] will receive the [GetTitleByKey('d_suza_riy').GetName] if you take back [GetTitleByKey('k_ray').GetNameNoTier] from the Khäz-gramaze."
  gai_independence_effect: "[gai_duke.GetTitledFirstName] will become an independent protectorate of your realm if you take back [GetTitleByKey('k_ray').GetNameNoTier] from the Khäz-gramaze."
  gai_reply_in_10_days: "You will receive [gai_duke.GetTitledFirstName]'s reply in 10 days."

  lotr_bozisha_miraz.0518.t: "Western Calls"
  lotr_bozisha_miraz.0518.i.desc: "In these times of purges and bloodshed, it is a rare sigth indeed to see messengers from the west bearing good news. Yet, [revolutionary.GetTitledFirstName] has, it seems, decided to restore contact between [GetTitleByKey('d_gai').GetNameNoTier] and the rest of [ray|e], seeking an alliance between our realms in the face of the increasing devastation of [mardat.GetTitledFirstName]'s purges. \n\nThe defeat of the Khäz-gramaze, who brought nothing but terror to not only my people but to all in [GetTitleByKey('k_ray').GetNameNoTier] is obviously a cause that is close to my heart. Though [revolutionary.GetTitledFirstName]'s offer for an alliance already seemed tempting on its own, [CharYouSheHe(revolutionary)] has offered my realm full freedom from the rest of [GetTitleByKey('k_ray').GetNameNoTier] as a protectorate were [CharYouSheHe(revolutionary)] to succeed in overthrowing the Khäz-gramaze."
  lotr_bozisha_miraz.0518.ti.desc: "In these times of purges and bloodshed, it is a rare sigth indeed to see messengers from the west bearing good news. Yet, [revolutionary.GetTitledFirstName] has, it seems, decided to restore contact between [GetTitleByKey('d_gai').GetNameNoTier] and the rest of [ray|e], seeking an alliance between our realms in the face of the increasing devastation of [mardat.GetTitledFirstName]'s purges. \n\nThe defeat of the Khäz-gramaze, who brought nothing but terror to not only my people but to all in [GetTitleByKey('k_ray').GetNameNoTier] is obviously a cause that is close to my heart. Though [revolutionary.GetTitledFirstName]'s offer for an alliance already seemed tempting on its own, [CharYouSheHe(revolutionary)] has offered me the rulership of [GetTitleByKey('d_suza_riy').GetNameNoTier] as compentation for my efforts were [CharYouSheHe(revolutionary)] to succeed in overthrowing the Khäz-gramaze."
  lotr_bozisha_miraz.0518.n.desc: "In these times of purges and bloodshed, it is a rare sigth indeed to see messengers from the west bearing good news. Yet, [revolutionary.GetTitledFirstName] has, it seems, decided to restore contact between [GetTitleByKey('d_gai').GetNameNoTier] and the rest of [ray|e], seeking an alliance between our realms in the face of the increasing devastation of [mardat.GetTitledFirstName]'s purges. \n\nThe defeat of the Khäz-gramaze, who brought nothing but terror to not only my people but to all in [GetTitleByKey('k_ray').GetNameNoTier] is obviously a cause that is close to my heart. [revolutionary.GetTitledFirstName]'s offer for an alliance seems tempting, but I must also think of my own people. Can I truly afford to stretch [GetTitleByKey('d_gai').GetNameNoTier]'s forces across the whole of [GetTitleByKey('k_ray').GetNameNoTier] in these hard times?"
  lotr_bozisha_miraz.0518.b: "My tribe and my people come first..."
  lotr_bozisha_miraz.0518.a: "We will not figth alone!"
  gai_purge_title_effect: " #P You will receive the [GetTitleByKey('d_suza_riy').GetName] if [revolutionary.GetTitledFirstName] takes power in [GetTitleByKey('k_ray').GetNameNoTier] as thanks for your alliance. #!"
  gai_purge_independence_effect: "#P You will become an independent protectorate rather than a vassal of [GetTitleByKey('k_ray').GetNameNoTier] if [revolutionary.GetTitledFirstName] takes power as thanks for your alliance. #!"
  does_ally_gai: "You ally yourself with [revolutionary.GetTitledFirstName]."

  lotr_bozisha_miraz.0519.t: "The Jaguar Answers"
  lotr_bozisha_miraz.0519.y.desc: "As I had hoped, [gai_duke.GetTitledFirstName] has agreed to join my efforts to overthrow [mardat.GetTitledFirstName] and liberate [ray|e] for the Kât-Polozây as my ally. Ending its long isolation, [GetTitleByKey('d_gai').GetNameNoTier] once more openly participates in the affairs of [GetTitleByKey('k_ray').GetNameNoTier], their tribe forced out of its isolation by the evils of the Khäz-gramaze. \n\nWith us Kât-Polozây now finally standing together as one united common front, [mardat.GetTitledFirstName]'s fall is closer than ever. The day where we will be ready grows ever nearer and when it will come, I hope that it will bring about the doom of the Khäz-gramaze. No more are we divided, we now stand together, as one people and one faith in existential opposition to the usurper [mardat.GetTitledFirstName]'s evils."
  lotr_bozisha_miraz.0519.n.desc: "To my shock, [gai_duke.GetTitledFirstName] has refused to end [CharYoursHerHis(gai_duke)] tribe's isolation to join the common struggle against [mardat.GetTitledFirstName] for the fate of [ray|e]. This display of misplaced tribal pride may very well cost us our final victory and the liberation of [GetTitleByKey('k_ray').GetNameNoTier], though our fate is yet to truly have been decided. \n\nNo matter the setbacks, we must continue our struggle and our war, less we be destroyed by the purge and its ravages. The Khäz-gramaze menace is now greater than ever before but [GetTitleByKey('d_gai').GetNameNoTier] will remain hidden, seeking to pretend that its fate is not tied to [GetTitleByKey('k_ray').GetNameNoTier]'s."
  lotr_bozisha_miraz.0519.a: "Let [mardat.GetTitledFirstName] fear us from hist throne!"
  lotr_bozisha_miraz.0519.b: "We were divided, let us hope we are not conquered..."

  lotr_bozisha_miraz.0520.t: "Eastern Coalition"
  lotr_bozisha_miraz.0520.desc: "Daring to stand against my will, [revolutionary.GetTitledFirstName] and [gai_duke.GetTitledFirstName] have both openly declared themeslves as allies in their foolish struggle to end Khäz-gramaze rule over [ray|e]. With this move, the long isolationist land of [GetTitleByKey('d_gai').GetNameNoTier] has made a bold return to the capital's politics. \n\nWith the great Kât-Polozây heretic realms now both standing together against my rule, I will need to consider my next move carefully. Their alliance must be crushed as soon as possible, of course, but as long as they stand together their forces will be much harder to truly defeat. I am sure that their coalition will be unable to truly end my rule, but it would very much be in a position to make a play to conquer the heartlands and at least attempt to remove me from power."
  lotr_bozisha_miraz.0520.a: "I will make them pay..."

  lotr_bozisha_miraz.0521.t: "Path of the Moon"
  lotr_bozisha_miraz.0521.desc: "Though the road will be long and hard, the time has come for me to depart [ray|e]. If I am to make the kind of impression on [bellakar_emperor.GetTitledFirstName] that will convince [CharYouHerHim(bellakar_emperor)] to aid me in my struggle against the Khäz-gramaze, I have no choice but to present myself in person. Our old bonds are far too frail and my position far too uncertain. \n\nAs long as [tim.GetTitledFirstName] rules, neither of our realms are safe. The Khäz-gramaze, already terrible to their own people, are sure to be truly abominable to their sworn foes. How much longer could [bellakar|e] endure if yet another dagger was pointed at its heart, if it was truly left alone in a sea of foes? Yet, I know that the threat is far greater for me than it is for [bellakar_emperor.GetTitledFirstName], at least for now, and that [CharYouSheHe(bellakar_emperor)] already has hard battles to fight..."
  lotr_bozisha_miraz.0521.a: "Let us hope [CharYouSheHe(bellakar_emperor)] understands the gravity of the situation..."
  lotr_bozisha_miraz.0521.a.effects: "You will travel to [GetTitleByKey('c_nilulonde').GetNameNoTier] to ask for [GetTitleByKey('e_bellakar').GetNameNoTier]'s aid."

  lotr_bozisha_miraz.0522.t: "Heart of Hope"
  lotr_bozisha_miraz.0522.desc: "Having arrived at [GetTitleByKey('c_nilulonde').GetNameNoTier] and having asked for an audience with [bellakar_emperor.GetTitledFirstName], I will soon be able to plead for [bellakar|e]'s aid in the liberation of [ray|e]. Though I am sure that in a perfect world [bellakar_emperor.GetTitledFirstName] would see the necessity in aiding my cause, I cannot be sure that it will be so in practice. \n\nIf I were to ask too much, I very well could be met with a rejection and be left without any path to receiving the aid I so desperately need. It may be wiser to avoid asking for too much and to content myself with what [GetTitleByKey('e_bellakar').GetNameNoTier] can easily grant me, so that I have any help against the Khäz-gramaze at all. However, the situation in [GetTitleByKey('k_ray').GetNameNoTier] remains dire and full Bellakaze support could very well ensure [tim.GetTitledFirstName]'s overthrowing."
  lotr_bozisha_miraz.0522.a: "Our realms will be true allies!"
  lotr_bozisha_miraz.0522.a.effects: "You will attempt to convince [bellakar_emperor.GetTitledFirstName] to form a full alliance between your realms."
  lotr_bozisha_miraz.0522.b: "We would only need some auxiliairies..."
  lotr_bozisha_miraz.0522.b.effects: "You will attempt to convince [bellakar_emperor.GetTitledFirstName] to fund a group of auxiliairies to aid your cause."
  lotr_bozisha_miraz.0522.c: "Even simple gold would suffice..."
  lotr_bozisha_miraz.0522.c.effects: "You will attempt to convince [bellakar_emperor.GetTitledFirstName] to grant you a large sum of gold to finance your cause."
  ray_bellakar_yes_t: "#P You convince [bellakar_emperor.GetTitledFirstName] to support your cause. #!"
  ray_bellakar_no_t: "#N You fail to convince [bellakar_emperor.GetTitledFirstName] to support your cause. #!"
  ray_bellakar_alliance_yes: "You ally yourself to [bellakar_emperor.GetTitledFirstName]."

  lotr_bozisha_miraz.0523.t: "Eastern Despair"
  lotr_bozisha_miraz.0523.desc.a: "In ancient days, [ray|e] and [bellakar|e] were great allies. Yet after its fall under the shadow and the rise of the Aûdrat Vâtra, our bond with our old eastern ally was broken. For millenia now, our relations with [GetTitleByKey('k_ray').GetNameNoTier] have been cold at best, the only thing bringing us together being to eternal containment of [GetTitleByKey('k_an_balkumagan').GetNameNoTier]. \n\nHowever, it appears that times are changing. With the rise to power of the Khäz-gramaze in [GetTitleByKey('k_ray').GetNameNoTier], many saw this as the realm completing its full fall into shadow. Luckily, it seems that there may yet be hope. Indeed, [revolutionary.GetTitledFirstName], leader of the resistance against both the Khäz-gramaze and the Vâtrans, has come to my capital, asking for my support in the liberation of his homeland. He seeks my full and unwavering support against all of our common foes, restoring the old bond between our realms."
  lotr_bozisha_miraz.0523.desc.s: "In ancient days, [ray|e] and [bellakar|e] were great allies. Yet after its fall under the shadow and the rise of the Aûdrat Vâtra, our bond with our old eastern ally was broken. For millenia now, our relations with [GetTitleByKey('k_ray').GetNameNoTier] have been cold at best, the only thing bringing us together being to eternal containment of [GetTitleByKey('k_an_balkumagan').GetNameNoTier]. \n\nHowever, it appears that times are changing. With the rise to power of the Khäz-gramaze in [GetTitleByKey('k_ray').GetNameNoTier], many saw this as the realm completing its full fall into shadow. Luckily, it seems that there may yet be hope. Indeed, [revolutionary.GetTitledFirstName], leader of the resistance against both the Khäz-gramaze and the Vâtrans, has come to my capital, asking for my support in the liberation of his homeland. He has asked me to fund and send him volunteers from my realm to bolster his forces and aid in the overthrow of the Khäz-gramaze"
  lotr_bozisha_miraz.0523.desc.g: "In ancient days, [ray|e] and [bellakar|e] were great allies. Yet after its fall under the shadow and the rise of the Aûdrat Vâtra, our bond with our old eastern ally was broken. For millenia now, our relations with [GetTitleByKey('k_ray').GetNameNoTier] have been cold at best, the only thing bringing us together being to eternal containment of [GetTitleByKey('k_an_balkumagan').GetNameNoTier]. \n\nHowever, it appears that times are changing. With the rise to power of the Khäz-gramaze in [GetTitleByKey('k_ray').GetNameNoTier], many saw this as the realm completing its full fall into shadow. Luckily, it seems that there may yet be hope. Indeed, [revolutionary.GetTitledFirstName], leader of the resistance against both the Khäz-gramaze and the Vâtrans, has come to my capital, asking for my support in the liberation of his homeland. He has come seeking my full and unwavering support against all of our common foes, restoring the old bond between our realms." #He is bad practice but I am unsure how to make it capitalized otherwise
  lotr_bozisha_miraz.0523.a: "I will not allow the Shadow to spread further!"
  lotr_bozisha_miraz.0523.a.effects: "You agree to aid [revolutionary.GetTitledFirstName]."
  lotr_bozisha_miraz.0523.b: "I must worry about my realm first..."
  lotr_bozisha_miraz.0523.b.effects: "You refuse to aid [revolutionary.GetTitledFirstName]."
  bellakar_ally_ray_bellakar_pov: "You ally yourself to [revolutionary.GetTitledFirstName]."
  bellakar_volunteers: "Bellakaze Volunteers"

  lotr_bozisha_miraz.0524.t: "Dealings with the Moon"
  lotr_bozisha_miraz.0524.desc.y: "As I had hoped, the wise [bellakar_emperor.GetTitledFirstName] has seen the direness of my situation and has agreed to support my cause in [ray|e], underlining our shared desire to see the Bôzishnarûd freed from the Shadow. The Khäz-gramaze, in their pride and fanaticism, have finally managed to win themselves the ire of the defenders of order on the [bayoftulwang|e]. With [bellakar|e]'s aid, I am sure that the liberation of [GetTitleByKey('k_ray').GetNameNoTier] by my forces will be successful in due time. \n\nSoon, [tim.GetTitledFirstName] will fall. This simple fact is enough to bring great zeal and vigor to my tired men and people, true hope returning to their wounded hearts. Among the other rebel leaders, my standing is greater than ever. Few now would dare challenge my uncontested authority among the foes of the Khäz-gramaze."
  lotr_bozisha_miraz.0524.desc.n: "In a worrying turn of events, [bellakar_emperor.GetTitledFirstName] has refused to offer me and my cause any aid, citing the dire situation of [CharYourHerHis(bellakar_emperor)] realm and [CharYourHerHis(bellakar_emperor)] need to secure his own borders. Without any support from [bellakar|e], I am once more forced to center my efforts on gathering allies within [ray|e] itself as no other power could truly ensure my victory. \n\nI must now return to my realm, shameful and without hope, my people forced to learn that none will be coming to their aid. For now, Khäz-gramaze rule over [GetTitleByKey('k_ray').GetNameNoTier] seems fated to last much longer as none beyond its borders realize the threath [tim.GetTitledFirstName] would pose were [CharYouSheHe(tim)] to consolidate power."
  lotr_bozisha_miraz.0524.a: "Together, we will cast down the Shadow!"
  lotr_bozisha_miraz.0524.b: "We have no saviour, only our own strength..."
  bellakar_ally_ray_ray_pov: "You ally yourself to [bellakar_emperor.GetTitledFirstName]."

  lotr_bozisha_miraz.0525.t: "Bellakaze Interlopers"
  lotr_bozisha_miraz.0525.desc: "In a daring but unsurprising display of its foul might, the hated realm of [bellakar|e] and its vile ruler [bellakar_emperor.GetTitledFirstName] have offered their support to the rebel leader [revolutionary.GetTitledFirstName]. This offer of aid poses a great danger to my rule as Bellakaze intervention against me is sure to be swift and great. With this alliance, [revolutionary.GetTitledFirstName] may not have won the struggle for power but [CharYouSheHe(revolutionary)] is now closer than ever to doing so. \n\nMy response must be fast, decisive and unstoppable. I cannot linger now, less my rule be overthrown by the foul Kât-Polozây. By the grace of Khäz-gramaze, I am certain I will still have my victory but it will be hard fought indeed."
  lotr_bozisha_miraz.0525.a: "[bellakar_emperor.GetTitledFirstName] shall kneel and beg in time..."

  lotr_bozisha_miraz.0526.t: "Highest of Citadels"
  lotr_bozisha_miraz.0526.desc: "Having decided to invest considerable ressources into [GetTitleByKey('c_tresti').GetNameNoTier] and the High Citadel of Kâtri, I must now chose of how to invest them. Considering the chaos [ray|e] is suffering through, concentrating a large ammount of military power into my domain's greatest city seems wise. Indeed, it is imperative not only for my survival but for that of all Kât-Polozây that we build the forces that could overthrow the Khäz-gramaze and free the realm of their tyranny. \n\nHowever, there are other ways of winning a war than through pure military force. As more and more within [GetTitleByKey('k_ray').GetNameNoTier] fall into despair, few are those who are still truly investing into their economy while the many refugees that fled the purge make for perfect laborers. I could also invest these funds into renforcing the image of the High Citadel. While this would not be of immediate use in the struggle for the fate of the realm, it would further unify the rebels under my authority."
  lotr_bozisha_miraz.0526.a: "Build me an army worthy of Inuàst!"
  lotr_bozisha_miraz.0526.b: "The Citadel will be a bastion of prosperity."
  lotr_bozisha_miraz.0526.c: "None shall ignore the primacy of Kâtri!"
  katri_success: "#P Your investments are successful #!"
  katri_failure: "#N Your investments fail to achieve meaningful results #!"

  lotr_bozisha_miraz.0527.t: "Kâtri Remade"
  lotr_bozisha_miraz.0527.desc.mil: "As I had hoped, my great investment into [GetTitleByKey('c_tresti').GetNameNoTier] and the High Citadel have been met with great success. The newly built army camps and war forges are bustling with activity as more fresh recruits join my forces every day. To the scared and despairing peoples of [ray|e], such a great showing of military might from the ennemies of their Khäz-gramaze opressors is sure to bring hope."
  lotr_bozisha_miraz.0527.desc.eco: "As I had hoped, my great investment into [GetTitleByKey('c_tresti').GetNameNoTier] and the High Citadel have been met with great success. The people of the Holy City, working as one, have built a beacon of prosperity among the chaos and destruction of the Khäz-gramaze purges. Hope of a bright future, were the realm could truly be rebuilt, seems to be spreading across my lands as the despair of [ray|e] begins to fade away."
  lotr_bozisha_miraz.0527.desc.dip: "As I had hoped, my great investment into [GetTitleByKey('c_tresti').GetNameNoTier] and the High Citadel have been met with great success. Everywhere I look, I see more temples, statues and great works of the Kât-Polozây faith. The people, gathering around the renewed priesthood of the Holy City, regain hope for a bright future while my standing among the opposition to the Khäz-gramaze has clearly greatly grown."
  lotr_bozisha_miraz.0527.desc.fail: "Despite my great investment, it appears that my efforts to revitalize [GetTitleByKey('c_tresti').GetNameNoTier] have been met with an embarassing and costly failure. My great funds and ressources, saved from what little could be spared in these hard times, were wasted or lost by corrupt officials while the common laborers failed to achieve any result. Needless to say, this is terrible for my position and may very well doom my cause to irrelevance."
  lotr_bozisha_miraz.0527.a: "The High Citadel stands tall."
  lotr_bozisha_miraz.0527.b: "Such a terrible waste..."

  lotr_bozisha_miraz.0528.t: "The Waking of Rây"
  lotr_bozisha_miraz.0528.desc.vatra: "At long last, the time has come. [ray|e], the chose realm of Vâtra, will be freed from the vile Khäz-gramaze heresy! The long nigth and tyranny of [mardat.GetTitledFirstName]'s reign dies now as the second dawn of Vâtra grows over [GetTitleByKey('k_ray').GetNameNoTier]. We will fight. We will fight until the last man, until the last dead is avenged and until the Khäz-gramaze have been so thoroughly destroyed that they will never rise again. \n\nAlready, my call to arms echoes across [GetTitleByKey('k_ray').GetNameNoTier] as the loyal banners and armies of Vâtra join in my great war, ready to bring about the utter destruction of the Khäz-gramaze." 
  lotr_bozisha_miraz.0528.desc.ray: "At long last, the time has come. For centuries, the Kât-Polozây, followers of the true faith of [ray|e], have been forced to live under the yoke of the darkest gods. First it was Vâtra the destroyer and the Kanivâtra and though they were not cruel opressors they still kept us down for untold generations. Yet, it is not against them that we now fight, but against the greatest terror [GetTitleByKey('k_ray').GetNameNoTier] has ever faced, that of the Khäz-gramaze. \n\nUnder my banners, the once lost broken and resignated fight with hope and bravery. For the sake of our homeland, we will fight. For the honnor of the fallen, for our lost homes we will fight. There will be no peace, not until [mardat.GetTitledFirstName] is brought before me in chains!"
  lotr_bozisha_miraz.0528.a: "Now or never, we fight as one!"

  lotr_bozisha_miraz.0529.t: "For the Lord of Night"
  lotr_bozisha_miraz.0529.desc: "In a daring display of foolishness, [attacker.GetTitledFirstName] has dared revolt against the divine rule of [defender.GetTitledFirstName], chosen of Khäz-gramaze. While the great and most illustrious [defender.GetTitledFirstName] is, of course, more than able to crush this heretic rabble on [CharYourHerHis(defender)] own, there would be great glory in joining his defense. Of course, neutrality could be acceptable though it may lead to a less than desirable outcome if things get out of hand..."
  lotr_bozisha_miraz.0529.a: "I will do my duty."
  lotr_bozisha_miraz.0529.a.effects: "You join [defender.GetTitledFirstName] against the rebels."
  lotr_bozisha_miraz.0529.b: "This is not my war..."

  lotr_bozisha_miraz.0530.t: "Rây Endures"
  lotr_bozisha_miraz.0530.desc: "The time has come. [attacker.GetTitledFirstName], uncontested leader of the resistance against Khäz-gramaze tyranny over [ray|e] has now openly declared war on [defender.GetTitledFirstName] to free the realm from [CharYourHerHis(defender)] bloody reign of terror. As more and more gather to the cause, it becomes clear to me that I too am expected to declare my support and join this great rebellion, yet some part of me still doubts. If the rebels were to lose this war and I were invovled, it would surely doom any chance of surviving the purges I may yet have..."
  lotr_bozisha_miraz.0530.a: "I will not sit and wait to die!"
  lotr_bozisha_miraz.0530.a.effects: "You join the war against [defender.GetTitledFirstName] on the rebel side."
  lotr_bozisha_miraz.0530.b: "I will survive alone..."

  lotr_bozisha_miraz.0531.t: "The Great Rebellion"
  lotr_bozisha_miraz.0531.desc: "In a bold declaration, [defender.GetTitledFirstName] has dared openly take up arms against my rule over [ray|e]. Long divided, the petty rebels lords and warbands that have plagued my efforts to enact my great purge have gathered into a single united force. Already, they have begun their march towards [GetTitleByKey('c_bozisha_dar').GetNameNoTier]. [defender.GetTitledFirstName] has sworn that [defender.GetSheHe] would not end this war until he had utterly destroyed the Khäz-gramaze in [GetTitleByKey('k_ray').GetNameNoTier], no matter the cost. \n\nThough I know my victory assured thanks to the favour of Khäz-gramaze, I do worry that the coming war will be a hard won one. Together, the rebels far outnumber my own loyal forces, though a soldier of the true faith can surely defeat many mere heretic in battle."
  lotr_bozisha_miraz.0531.a: "Their deaths will be... #italic painful#!"

  lotr_bozisha_miraz.0532.t: "The Serpent, Slain"
  lotr_bozisha_miraz.0532.desc: "How? How! How?! I cannot lose! I am the chosen of Khäz-gramaze, the bringer of divine shadow to [harad|e]! This is impossible! Impossible! How could you have wished for this, oh great Khäz-gramaze? How! I had won. [ray|e] was mine, it was defensless, it was ripe for a glorious purge and a renewal under Khäz-gramaze. How could the blind and pitiful fools who could not see beyong their lesser gods have bested me! \n\nI will kill them all! I swear it! All these rebels, every last accursed heretic and heathen, I will slaugther them! They who have dared put me in chains will learn of my might! I will break them, torture them, enjoy every last one of their screams as their life leaves their body, humiliated and doomed to eternal suffering!"
  lotr_bozisha_miraz.0532.a: "Die, die, DIE!"

  lotr_bozisha_miraz.0533.t: "The Undying Serpent"
  lotr_bozisha_miraz.0533.desc: "The war is over, and I have won. As [attacker.GetTitledFirstName] is brought in chains before me I order my men to prepare themselves for the coming celebrations. At long last, the vile heretics of [ray|e] have been destroyed! Their leaders now rot in my dungeon, awaiting the day of their public and sure to be painful execution. Though a few petty lords may remain scattered across the realm, enforcing my rule is now only a matter of cleaning up the last pockets of resistance. \n\nNone in [GetTitleByKey('k_ray').GetNameNoTier] now dare challenge my rule. Soon, my men will be sent across the realm, striking into the now defensless heretic rebel hideouts and slaughtering any who hide inside. My allies have gathered at [GetTitleByKey('c_bozisha_dar').GetNameNoTier] and already they talk of proclaiming a new great dynasty of [GetTitleByKey('k_ray').GetNameNoTier], one under the divine shadow of Khäz-gramaze."
  lotr_bozisha_miraz.0533.a: "Let the celebrations begin with bloodshed!"
  lotr_bozisha_miraz.0533.b: "Even now, mercy may be useful..."
  sieze_all_rebel_leader_titles: "You will seize all of [attacker.GetTitledFirstName]'s titles."

  lotr_bozisha_miraz.0534.t: "Rây Unshackled"
  lotr_bozisha_miraz.0534.desc.vatra: "Finally, after so much loss and pain, the divine land of [ray|e] once more belongs to the Vâtrans. The Khäz-gramaze order now lies broken and undone, their usurping leaders locked away in my dungeon. The long dusk of the purge is, at last, over. The sun now rises on a second dawn, for it is clear now that it will be me and my kin that shall be the replacers of the Kanivâtra as the chosen house of Vâtra. \n\nAs the preparations for my coronation as Kralyi begin, I must still make a decisive choice before this is truly over. [defender.GetTitledFirstName], at long last overthrown, is now kept securely in my dungeons. Many call for his execution, as punishement for his treason against the Kanivâtra and for his crimes against the people of the realm. Yet, there are some that believe that sparing [defender.GetTitledFirstName] would aid the normalization of the situation within [GetTitleByKey('k_ray').GetNameNoTier]."
  lotr_bozisha_miraz.0534.desc.ray: "Centuries of opression and decline have lead me to this point. At long last, [ray|e] is free. Free from Vâtra the destroyer, free from Khäz-gramaze the lord of shadow. The Kât-Polozây have endured much, too much, but through pain and sorrow we have rebuilt ourselves anew, and for the first time in untold generations we are ascendent. Already, there are many among the common people that have taken to calling me after Iunást, likening my overthrow of [defender.GetTitledFirstName] to that of Vâtra in the [legend_of_iunast|E]. \n\nBefore a new order can come to [GetTitleByKey('k_ray').GetNameNoTier], however, one final choice must be made. [defender.GetTitledFirstName], the bloody tyrant that ordered and commanded the purges, the madman who led the Khäz-gramaze fanatics, must now have [defender.GetHerHis] fate decided. Many among the people cry out for [defender.GetHerHis] execution, a more than deserved punishement for [defender.GetHerHis] crimes, yet some among my allies call for restraint to facilitate the return to normalcy within the realm."
  lotr_bozisha_miraz.0534.a: "[defender.GetTitledFirstName] will die so that [GetTitleByKey('k_ray').GetNameNoTier] may live!"
  lotr_bozisha_miraz.0534.b: "I will not shed blood in vain."

  lotr_bozisha_miraz.0535.t: "The Serpent's Jaw"
  lotr_bozisha_miraz.0535.desc: "I have lost, [ray|e] has lost. No matter how great the rebel coalition, no matter how hard or how desperately we fought, we were defeated by [defender.GetTitledFirstName]'s armies. The army of shadow marched deep into our lands, our bonds built out of desperation broken into pieces in the face of overwhelming Khäz-gramaze power. None now remain that could defend the common people of the realm. Be they Vâtran or Kât-Polozây, all will share the same sorrows, the same pain and the same doom. \n\nFor now, I rot in the dungeons of [GetTitleByKey('c_bozisha_dar').GetNameNoTier], awaiting the coming day of my execution. I am lucky enough to be the first to die, but I know my captor. My death will be painful, so horribly painful..."
  lotr_bozisha_miraz.0535.a: "And so the Serpent devours all..."

  lotr_bozisha_miraz.0536.t: "The Shadow Passes"
  lotr_bozisha_miraz.0536.desc: "After so much suffering, peace has, at long last, returned to [ray|e]. The Khäz-gramaze, leaderless, demoralized and, for many, only loyal to faith for the power or safety it gave them, have begun abandoning the faith on mass. For the vast majority of them, they turn to authority, to me, when chosing what faith to follow. These many new converts are sure to bring my rule a stability and unity long unseen in [GetTitleByKey('k_ray').GetNameNoTier] as the realm is united in faith for the first time in centuries. \n\nHowever, a few pockets of truly fanatical Khäz-gramaze do remain, scattered across the realm awaiting any opportunity to cause trouble or to launch some doomed attempt at reconquest. The return of peace also does not mean the return of prosperity. The land is still ravaged, the purges having left untold destruction in their wake. It will be many long years until [GetTitleByKey('k_ray').GetNameNoTier] is more than a shadow of what it once was, but the road to our renewal is clear."
  lotr_bozisha_miraz.0536.a: "Now comes the time for careful rest."
  khaz_gramaze_die_out: "#P Every Khäz-gramaze county within your realm has a 90% of converting to your faith. #!"




  




  


  



