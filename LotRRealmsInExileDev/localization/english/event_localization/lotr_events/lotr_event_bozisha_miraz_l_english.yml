  lotr_bozisha_miraz.0331.t: "Pact of Gold and Blood"
  lotr_bozisha_miraz.0331.desc: "As expected, the Nafarti tribesmen of Delritha have proven themselves reasonable. Their chieftain has agreed to offer me full military support in my endeavors in [ray|e] and has sworn to serve the shadow of Khäz-gramaze. \n\nAlready some Nafarati mercenaries are gaining interest in my realm and I would not be surprised if the trend continued. By the grace of the Lord of the Earth, I have made an ally that may prove itself at least useful if not fully deceicive. \n\nWether they serve me from their loyalty to their strangely pious seeming "Indûr" or from simple desire for power, I sense that our two peoples could work together to great effect."
  lotr_bozisha_miraz.0331.a: "Victory is near!"

  lotr_bozisha_miraz.0332.t: "Pride and Strife"
  lotr_bozisha_miraz.0332.desc: "To my great annoyance, the Nafarati have chosen not to accept my generous alliance terms. Though I am sure that they will regret their shortsightedness in time, I can expect no help from Delritha in my comming struggle for power. \n\nI would have thought that their warlike nature and greed would have made them natural allies but it seems that [nafarati_leader.GetTitledFirstName] is too prideful to see the path of reason. Though my victory is already ensure by the will of Khäz-gramaze, the betrayal of those who should have been my natural allies will make it more hard fought than I had anticipated."
  lotr_bozisha_miraz.0332.a: "These fools will regret their pride!"

  lotr_bozisha_miraz.0333.t: "The First Move"
  lotr_bozisha_miraz.0333.desc: "If I am to take power in [ray|e], I must begin by instaling a network of loyal spies and agents at the Kralyi's court in Bozîsha-Dâr. If I take my time, I am certain that I could have a sufficent number of collaborators within a year, yet I wonder if it would be wise to wait so long before making any moves. \n\nSurely, it would please Khäz-gramaze to see Rây fall to his glorious shadow as fast as possible. Yet such a path could be more risky and very well could lead to the Kralyi discovering my plot too early. Would the Lord of the Earth want me to slowly scheme in the shadow or would he want me to boldly strike against the dying light?"
  lotr_bozisha_miraz.0333.a: "Rây will fall swiftly for Khäz-gramaze is with me!"
  lotr_bozisha_miraz.0333.a.effects: "You will try to have your agents infiltrate the capital quickly. This is likely to work but will have great consequences in case of failure."
  lotr_bozisha_miraz.0333.a.success: "You succeed in infiltrating the capital"
  lotr_bozisha_miraz.0333.a.failure: "The Kralyi discovers your plot"
  lotr_bozisha_miraz.0333.b: "I will take my time and ensure my victory."
  lotr_bozisha_miraz.0333.b.effects: "You take your time to slowly infiltrate the capital. It will take a full year before you schemes may start but the odds of your plot being discovered are minuscule."
  lotr_bozisha_miraz.0333.b.success: "You succeed in infiltrating the capital"
  lotr_bozisha_miraz.0333.b.failure: "The Kralyi discovers your plot"

  lotr_bozisha_miraz.0334.t: "Power in the Shadows"
  lotr_bozisha_miraz.0334.desc: "My plot to infiltrate the capital of [ray|e] has proven a complete success. By the will of Khäz-gramaze, I now have loyal eyes in the shadows of Bozîsha-Dâr. My spies and collaborators only await my orders to begin working towards the inevitable downfall of the Solar Dynasty. \n\nThough much is yet to be done, the Lord of Shadows has clearly proven that the path I chose was the right one. \n\nBefore I can make my decisive move against the Kralyi, I must first work to weaken the realm's power and strengthen my own position by seeking allies outside of Rây, who are unlikely to ever betray me and my cause. I must also work towards a plot to #italic remove #!the Kanivâtra so that there is no organized resistance against my rise to power."
  lotr_bozisha_miraz.0334.a: "My rise begins now!"
  lotr_bozisha_miraz.0334.a.effects: "You will now be able to start plotting to take over Rây through schemes."

  lotr_bozisha_miraz.0335.t: "Treachery on the Eastern Frontier"
  lotr_bozisha_miraz.0335.desc: "Recently, worrying reports of spying in the capital have led to the no too shocking discovery that [mardat.GetTitledFirstName] of Suza-Rîy, a lord of the eastern frontier, is plotting to overthrow Kanivâtra rule over [ray|e]. \n\nThough his long standing radicalism and worship of the strange Khäz-gramaze had always put him at odds with central authority, I had still hoped that the tolerance and great legitimacy of our ruling house would have kept such rebellions in check. Clearly, I was wrong. \n\nI must now think of a response to [mardat.GetTitledFirstName]'s treason and there can only really be one. If I do not stand up against him now, he very well may make an intervention against him far too costly... "
  lotr_bozisha_miraz.0335.a: "I will protect my realm from this madness."
  lotr_bozisha_miraz.0335.a.effects: "A civil war for the fate of Rây against Mardat and his allies will begin."

  lotr_bozisha_miraz.0336.t: "The Blades of Traitors"
  lotr_bozisha_miraz.0336.desc: "As my plot to take power over [ray|e] continues, it becomes clear that the full realization of my grand plans will require the support of the capital guard. Thanks to my agents, I have been able to learn much about [guard_leader.GetTitledFirstName], captain of the city's guard. The captain may be a Vâtraist, but he is not too strong in his beliefs and his great ambitions could very well make him a fine candidate to betray his liege. \n\nBefore I approach him, I must decide a course of action to take to try to win him to my side. I could simply offer to bribe him with great gold and treasures yet it is likely my quest for allies will leave my coffers rather empty. Alternatively, I could offer to grant him lordship over my current lands after my ascension as I will be ruling over the hearthlands of Rây after my victory. I could also seek to convert him to the great darkness of Khäz-gramaze and convince him to join my cause."
  lotr_bozisha_miraz.0336.a: "I will offer [guard_leader.GetTitledFirstName] and his men great treasure."
  lotr_bozisha_miraz.0336.a.effects: "You try to bride the capital guard to have it serve your interests."
  lotr_bozisha_miraz.0336.a.success: "You succeed in bribing the guards"
  lotr_bozisha_miraz.0336.a.failure: "The guards refuse your offer and reveal your plot to the Kralyi"
  lotr_bozisha_miraz.0336.b: "[guard_leader.GetTitledFirstName] will be granted Suza-Rîy for his loyalty"
  lotr_bozisha_miraz.0336.b.effects: "You offer to grant the guard leader Suza-Rîy upon taking over Rây"
  lotr_bozisha_miraz.0336.b.success: "The guard leader accept your proposal"
  lotr_bozisha_miraz.0336.b.failure: "The guard leader refuses your offer and reveal your plot to the Kralyi"
  lotr_bozisha_miraz.0336.c: "He will aid me willingly after he learns of the glory of Khäz-gramaze"
  lotr_bozisha_miraz.0336.c.effects: "You try to convert the guard's leader to the worship of Khäz-gramaze"
  lotr_bozisha_miraz.0336.c.success: "The guards are swayed to your side by the power of faith"
  lotr_bozisha_miraz.0336.c.failure: "The guards refuse your offer and reveal your plot to the Kralyi"

  lotr_bozisha_miraz.0337.t: "A Dagger in Rây's Heart"
  lotr_bozisha_miraz.0337.desc: "Some time after sending my offer to the captain, I have received confirmation from my agents that the guard of Bozîsha-Dâr will be supporting me in my plot against he Kralyi. [guard_leader.GetTitledFirstName] has provent to be a reasonable man and I am certain that he will prove a useful ally in the near future. \n\nBy the will of Khäz-gramaze, my power becomes ever greater in the shadows of [ray|e]. With the guard now loyal to me, I can start to truly prepare the realm for a great coup and purge of the weak and aged Solar Dynasty. Soon, all the lands of the [bayoftulwang|E] will enter into a new age and I will be its great herald in the name of the Shadow."
  lotr_bozisha_miraz.0337.a: "Nothing can stop me now!"
  lotr_bozisha_miraz.0337.a.effects: "You may now begin to work out the details of a coup to take power in Rây."

  lotr_bozisha_miraz.0338.t: "Fangs on the Eastern Roads"
  lotr_bozisha_miraz.0338.desc: "While the trade routes that go through Suza-Rîy have long made me and my family rich, there is always more money to be made. Trade is the lifeblood of [ray|e] and my domain is in the perfect position to wound it. All it would take would be for me to hire a few hundred loyal men to act as thugs and bandits to both extract a far greater toll on merchants and ruin any hope of the Kralyi taking a cut of the profits \n\nHowever, I must still be careful. If my plot were to come to light, it would at the very least bring great shame to me and would lead to the whole realm seeking to keep an eye on me. If such a thing were to happen, my plan of taking over Rây very well could be compromised."
  lotr_bozisha_miraz.0338.a: "These funds will greatly aid my efforts."
  lotr_bozisha_miraz.0338.a.effects: "You will hire thugs to profit from robbing the lucrative trade routes of your realm in secret."
  lotr_bozisha_miraz.0338.a.success: "Your actions stay secret"
  lotr_bozisha_miraz.0338.a.failure: "The Kralyi learns of your plot"
  lotr_bozisha_miraz.0338.b: "This is far too risky for such meager rewards."
  lotr_bozisha_miraz.0338.b.effects: "You chose not exploit your realm's trade routes"

  lotr_bozisha_miraz.0339.t: "Feast of Golden Prey"
  lotr_bozisha_miraz.0339.desc: "As my loyal agents arrive with the first haul of plundered trade goods, I can see that my plot to extract all the gold I could from the merchants of my realm has succeeded. I will be able to quickly start filling my coffers to pay for the great costs that will come with making foreign allies. \n\nIn addition to the power that comes from these additional funds, my acts have also contributed to reducing the legitimacy of the Kralyi as well as greatly reduce the taxes he extracted from the great trade routes of [ray|e]. Though the rampant crime in my lands may give me somewhat of a bad name, the profits of the venture more than make up for the fallback as long as no one learns of my involvement."
  lotr_bozisha_miraz.0339.a: "My funds are now secure"
  lotr_bozisha_miraz.0339.a.effects: "You have succeeded in installing your network of loyal thugs to extract more gold from the merchants of your realm for the next 5 years"

  lotr_bozisha_miraz.0340.t: "A Failed Venture's Pay"
  lotr_bozisha_miraz.0340.desc: "Though my attempt to extract as much gold as I could in relative secret from the merchants that go through Suza-Rîy seemed promising, it appears that the Kralyi has somehow become aware of my actions. Needless to say, he is greatly displeased by my behaviour and has demanded that that I pay great reparations or face charges of treason. \n\nWhile I may not be ready to enact Khäz-gramaze's will and take [ray|e] in his name, the cost of the reparations would ruin my economy and greatly set back my efforts. If I were to rebel against the Kralyi now, it would surely mean a civil war and while I do not doubt that the Lord of Night would grant me victory it would be hard fought indeed."
  lotr_bozisha_miraz.0340.a: "I will pay as much as the Kralyi demands..."
  lotr_bozisha_miraz.0340.a.effects: "You will ruin both your economy and reputation to win time before striking against Rây."
  lotr_bozisha_miraz.0340.b: "Khäz-gramaze shall lead me to victory no matter what!"
  lotr_bozisha_miraz.0340.b.effects: "You immediately start a civil war to claim Rây, greatly reducing the toll on your reputation."

  lotr_bozisha_miraz.0341.t: "The Snake Revealed"
  lotr_bozisha_miraz.0341.desc: "Though [mardat.GetTitledFirstName] of Suza-Rîy had long been a detractor to my rule and a clear radical, he has proven that his hostility towards the realm borders on treason. Indeed, he has been caught hiring petty thugs and bandits to harass the merchants that cross through his domain while it was his duty to protect them. \n\nThese crimes are grounds to accuse that criminal of treason but such an act would be sure to bring about a bloody and unnecessary civil war. After initial talks, it seems that Mardat would be willing to pay great reparations and take full blame for his acts as long as he receives an official pardon for his crimes."
  lotr_bozisha_miraz.0341.a: "This is sure to cripple any other plots he may have had..."
  lotr_bozisha_miraz.0341.a.effects: "Mardat will pay massive reparations to you, endebting him for years to come"
  lotr_bozisha_miraz.0341.b: "I will not let this treason stand!"
  lotr_bozisha_miraz.0341.b.effects: "You decide to strike against Mardat immediately starting a civil war which ensures Mardat pays no reparations."

  lotr_bozisha_miraz.0342.t: "Anarchy in the East"
  lotr_bozisha_miraz.0342.desc: "The great trade routes of [ray|e] have always been its greatest treasure. Yet now, in an economic disaster of unseen proportions, the eastern trade routes of the realm have fallen into complete anarchy. Numerous, well trained and relentless bandits and thugs have begone infesting the once safe roads while the local lords are wholly incapable of stopping them. \n\nWhile no clear cause for this developpement have been found, the greatest center of bandit activity is by far Suza-Rîy the realm of [mardat.GetTitledFirstName]. While he has claimed to be completely overwhelmed, there are no real signs of him making any significant efforts to end the chaos in his realm."
  lotr_bozisha_miraz.0342.a: "The times ahead will be hard."
  lotr_bozisha_miraz.0342.a.effects: "The collapse of Rây's trade networks has ruined your economy and brought great shame to your rule."



### End of Mardat Storyline ###