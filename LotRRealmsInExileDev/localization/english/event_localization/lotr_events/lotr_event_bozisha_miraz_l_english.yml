  lotr_bozisha_miraz.0325.t: "A Golden Offer"
  lotr_bozisha_miraz.0325.desc: "When I heard that a rich lord from [ray|e] had come in person to deal with me for military support, I rejoiced. As expected, Mardat of [GetTitleByKey('d_suza_riy').GetNameNoTier] came with an interesting offer. \n\n"The tribe of Delritha is strong and full of potential" he tells me "but on its own, its future is far from guaranteed. Fight for me, and I will help you secure your legacy in your tribe's new homeland in Sîrayn" \n\n"Gather your men and your people and fight for me and I will give you riches beyond what you can image!" As Mardat stops speaking, I must make my choice. Is this bargain truly worth my aid or is it nothing more than a ploy to take advantage of me and my people?"
  lotr_bozisha_miraz.0325.a: "Your offer is too good to refuse"
  lotr_bozisha_miraz.0325.a.effects: "Upon Mardat's take over of [GetTitleByKey('k_ray').GetNameNoTier], he will pay you 1000 gold in exchange for your support."
  lotr_bozisha_miraz.0325.b: "My men aren't beggars!"
  lotr_bozisha_miraz.0325.b.effects: "You deem Mardat's offer too bad to accept. This will hurt relations with Mardat and end any chance of an alliance."

  lotr_bozisha_miraz.0326.t: "A Golden Offer"
  lotr_bozisha_miraz.0326.a: "I accept, and all will know of your most generous offer!"
  lotr_bozisha_miraz.0326.a.effects: "Upon Mardat's take over of [GetTitleByKey('k_ray').GetNameNoTier], he will pay you 2000 gold in exchange for your support. Additionally, Mardat will receive several thousand special soldiers."
