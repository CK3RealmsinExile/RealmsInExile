  lotr_bozisha_miraz.0329.desc: "When I heard that a rich lord from [ray|e] had come in person to deal with me for military support, I rejoiced. As expected, Mardat of Suza-Rîy came with an interesting offer. \n\n"The tribe of Delritha is strong and full of potential" he tells me "but on its own, its future is far from guaranteed. Fight for me, and I will help you secure your legacy in your tribe's new homeland in Sîrayn" \n\n"Upon claiming Rây, I will fight as your ally and secure your tribes expansion into its neighbouring lands!" As Mardat stops speaking, I must make my choice. Is this bargain truly worth my aid or is it nothing more than a ploy to take advantage of me and my people?"
