 artifact_crafting.0001.t: "Forging a Dragon Slaying Artifact"
 artifact_crafting.0001.desc_intro: "I stand at the head of the table with the plans before me, brought by the smiths in the [county.GetNameNoTier]. \nThe plans I ordered to be prepared, the jewel of our armoury, a Dragon Slaying [artifact|E]!\n\n"
 artifact_crafting.0001.desc_black_arrow: "A Black Arrow! \nSaid to be both incredibly light and viciously sharp. The smiths claim "It could pierce the hide of a dragon like paper!", although I hope never to have to test this claim it is always possible it will be required."
 artifact_crafting.0001.desc_windlance: "A Windlance Bolt! \nThe Windlance, the great ballista invested by the [longbeards|E] designed to fire great metal bolts. A perfect tool to kill attacking Dragons and defend a home, all it requires is the great metal Windlance Bolts. The jewel of my armoury, and a sign the protection of my realm."
 artifact_crafting.0001.a: "Let us prepare!"
 artifact_crafting.0001.b: "Now is not the time for this"
 forged_slayer_artifact_cooldown: "You will not be able to forge another Dragon Slaying artifact for 20 years"