 harad.2500.t: "The Lord of the Dunes"
 harad.2500.desc: "I am standing on the battlements of my capital, scimitar in hand. A vast host has gathered outside the walls, eager to hear my words.\n\nRaising my blade high above my head, I proclaim the unification of all the tribes of the Arani. Finally, Darsalan and the Dune Sea have been brought together in unity.\n\nMy sword catches the sunlight and glints with sheer beauty. I hear the mighty roar of the armies arrayed before me and I know that many great things lay now ahead of us..."
 harad.2500.a: "Awaken, my warriors!"