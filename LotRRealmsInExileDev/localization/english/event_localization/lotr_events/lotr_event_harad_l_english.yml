 harad.2007.t: "Umbar refuses"
 harad.2007.desc: "The vile kings of Umbar have refused my summons and negleted my call to war. My forces will be far the weaker for this defection, and they know I shall not have time to punish thier trechary. I must turn my sights to Gondor, and after a hard-fought victory, I may return, and they will know my wrath!"
 harad.2007.a: "Damn traitors!"

