 harad.2005.t: "Umbar Joins the War"
 harad.2005.desc: "I have sent forth the call and my vassals have answered! The fleets of Umbar sail forth, filled with marines, corsiars, and sailors, thristing for the sack and pillage of Gondor. Only the promise of riches holds these men in sway, and may fate preserve whoever stands against them! Some company of their men have been sent to join my forces, ostenisablity in fufilment of their oaths, but I think rather to get thier share of the loot."
 harad.2005.a: "I shall harness the dogs of war"
 umbar_raiders: "Umbar Auxillaries"

