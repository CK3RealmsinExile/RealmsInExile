 ### Unify Harad ###
 harad.1000.t:0 "A Grand Ceremony"
 harad.1000.desc:0 "It is a thing long thought impossible. But, as the delegations from around all Harad file into the throneroom, you cannot help but bask in the moment. Defying the physical challenge of the Dune Sea, you have unified north and south, all of Harad under a single banner for the first time in known history. \n\nNo longer shall your people be second-rate powers, pawns in the games of the Númenóreans or Sauron. You are now leader of a mighty state, a great empire - Harad! As you raise high the golden crown, a cheer swells through the hall, until surely even the gods can hear it high above. \n\nHistory shall not forget this day, though the years pass like sand in the sea."
 harad.1000.a:0 "The land will prosper evermore."
 unified_harad_modifier:0 "Unified Harad" 
 unified_harad_modifier_desc:0 "This character is known throughout Arda for their unifying of the Haradrim peoples." 

##### LOST IN DUNE SEA #####

 harad.0018.t:0 "Travelling through the Desert"
 harad.0018.desc:0 "As I'm on my way to one of my local lords I spot a glimmer in the distance, of the beaten track that I'm currently following. I've heard stories of treasures buried in the desert, waiting to be discovered\n\nThen again, there are also stories about people getting lost in the desert and returning with their wits gone.\n\nShould I take the risk of looking for what caught my eye, or should I continue on my journey?"
 harad.0018.a:0 "Who knows what I'll discover?"
 harad.0018.b:0 "I don't have time for such frivolous actions."

### go look for shiny in desert
 harad.0019.t:0 "Looking for Treasure in the Desert"
 harad.0019.desc:0 "As I walk towards the glimmer in the distance, the sand around my feet starts to shake. I've heard of giant scorpions leaping out from underneath the sand, spearing their prey on their stinger or breaking their spines with their pincers.\n\nIt could also be a sandstorm, one of the more dangerous type of events that can occur in these parts."
 harad.0019.a:0 "I must prepare myself, lest I perish in the desert"

 harad.0020.t:0 "Talking to my People"
 harad.0020.desc:0 "As I'm talking to some of the people in [ROOT.Char.GetCapitalLocation.GetName], I realize I made the correct decision. Ignoring my people would have led to resentment, which could have caused unneeded trouble.\n\nFortunately for them, and me, I managed to rein in my curiousity and focus on my duties."
 harad.0020.a:0 "A ruler has to care for his people."

 harad.0021.t:0 "Fighting for My Life"
 harad.0021.desc:0 "As I stop to gather my thoughts I notice shifting in the sands to my left. Just as a spring back I giant scorpion springs out, its stinger slamming into the spot I was standing in seconds ago.\n\nLuckily it looks as if the scorpion has recently sustained an injury, laming one of its pincers and several of its hind legs. This might give me a chance to either flee or fight. "
 harad.0021.a:0 "I need to fight, running would shame me."
 harad.0021.a.desc_0:0 "The scorpion quickly grabs you with its remaining pincer, snapping your spine and making a meal of you"
 harad.0021.a.desc_1:0 "You finally manage to kill the scorpion, but it was a long fight which resulted in you taking numerous injuries"
 harad.0021.a.desc_2:0 "You quickly overpower the scorpion due to its injuries, winning some aclaim for yourself."
 harad.0021.b:0 "A life is more precious than honor."

### SANDSTORM
 harad.0022.t:0 "Lost in the Storm"
 harad.0022.desc:0 "As I walk towards the nearly forgotten glimmer which slowly resolves into ruins in the distance, I glance behind me, to ensure that it was not a creature which caused the shifitng of the sands.\n\nTo my dismay, it was not a creature, but rather a towering wall of sand approaching me.\n\nI had a choice, either head for the ruins, or try and take my chances out in the open."
 harad.0022.a:0 "I can only survive with the help of shelter."
 harad.0022.b:0 "A ruler does not hide from a mere storm!"

### RUIN ---> feeds into sandstorm
 harad.0023.t:0 "A Bandit Hideout"
 harad.0023.desc:0 "As I approach the ruins, I notice signs of activity on the lower floors. Will I risk the wrath of the storm on the upper floors which seem to have mostly fell in on itself, or will I risk confrontation with whoever is on the lower floor."
 harad.0023.a:0 "Rather the slight safety of the roof than a confrontation."
 harad.0023.b:0 "I've come for shelter, and shelter is what I shall take."

### CONFRONTATION
 harad.0024.t:0 "Shelter From the storm"
 harad.0024.desc:0 "As I enter the room, a figure rises from the floor holding a sword in its hand, ready to cut me down if I approach him.\n\nDo I risk the fight with him to secure shelter for tonight, or will I be pushed back into the storm, forced to face its full force?"
 harad.0024.a:0 "You don't want a confrontation, rather risk the storm."
 harad.0024.b:0 "If the brigand wants to die, so be it."

### LOOTING BRIGAND
 harad.0025.t:0 "Spoils of War"
 harad.0025.desc:0 "After I killed the brigand who attacked me, I take a look around his sleeping area. It seems that he has had a lucrative business robbing folk of their prized possesions and hard won coin.\n\nThe choice is now mine of whether taking this wealth for myself, or giving it back to my people."
 harad.0025.a:0 "The rules of combat dictate that this is mine."
 harad.0025.b:0 "Giving it back will ensure the gratuity of my people."

