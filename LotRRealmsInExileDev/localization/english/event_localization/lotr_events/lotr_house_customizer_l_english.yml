 lotr_house_customizer.0020.t: "House Customizer"
 lotr_house_customizer.0020.desc: "Select Your Relation"
 lotr_house_customizer.0020.a: "I want to play as their #bold sibling#!"
 lotr_house_customizer.0020.b: "I want to play as their #bold child#!"
 lotr_house_customizer.0020.bb: "I want to play as their #bold child#! and be assigned a [second_parent.GetMotherFather]"
 lotr_house_customizer.0020.c: "I want to play as their #bold relative#!"
 lotr_house_customizer.0020.f.flavor: "You will know the truth of your birth and be able to reveal it to the realm as a decision."
 lotr_house_customizer.0020.back: "I want to choose a different house..."
 lotr_house_customizer.0020.back.tt: "You will return to the extinct house options."
 lotr_house_customizer.0021.back.tt: "You will return to the starting event."
 lotr_house_customizer.0021.t: "House Customizer - Play as Relative"
 lotr_house_customizer.0021.desc: "Play as their relative!"
 lotr_house_customizer.0021.a: "I will play as the child of [hc_random_relative_selection.GetName]!"

 lotr_house_customizer.0200.t: "House Customizer - Select Relative"
 lotr_house_customizer.0200.desc: "Select the relative you wish to be your parent from the list below."
 lotr_house_customizer.0200.ex: "I want to be the child of this person!"
 lotr_house_customizer.0200.li: "I want to be the child of this person!"
 lotr_house_customizer.0200.back: "On second thought..."
 lotr_house_customizer.0200.back.tt: "You will return to the relation specific options for your selection."