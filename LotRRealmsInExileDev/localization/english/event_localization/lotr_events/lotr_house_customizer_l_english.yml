 lotr_house_customizer.0001.t:0 "House Customizer"
 lotr_house_customizer.0001.desc:0 "#P Welcome to the House Customizer#!! Please follow these instructions in order to use this feature correctly.\n\nIf you wish to play as an #N extinct house#!, you may select that option and find the house under its region of origin.\n\nIf you want to play as member of a house that is alive, you need to find someone of that house, right click their portrait, and select "Join House"."
 lotr_house_customizer.0001.a:0 "I want to play as an #N extinct house#!."
 lotr_house_customizer.0001.b:0 "I want to play as an #P extant house#!."

