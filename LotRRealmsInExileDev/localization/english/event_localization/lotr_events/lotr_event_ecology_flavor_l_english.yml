 ecology.0303.a: "Placeholder"
 ecology.0303.b: "Placeholder"
 
 ### Bear
 
 ecology.0400.t: "Dancing Bears"
 ecology.0400.desc: "A troupe of traveling preformers have arrived in [capital.GetNameNoTier]. Arriving with them is something rare, a pair of Dancing Bears. Origionally a tradition of the lost island of [numenor|e] Dancing bears can now be found anywhere bears can. Always maintaining some style of the ancient lords of the west."
 ecology.0400.a: "A spectical of the past is still a spectical."
 
 ecology.0401.t: "Stolen Honey"
 ecology.0401.desc: "Reports from [disaster_county.GetNameNoTier] report that a particulary enthusiastic bear has gone through and stolen this years honey crop, gorging on it before falling asleep on a pile of honey pots. Unable to recover the crop, the beekeepers have requested aid from the crown to recover their losses."
 ecology.0401.a: "We can't afford to repay you."
 ecology.0401.b: "Hopefully this helps until the next batch is ready."

 ecology.0402.t: "Riverine Competetion"
 ecology.0402.desc: "Anglers in [disaster_county.GetNameNoTier] have reported that the local bears have been draining the local fishing stocks and reducing local catches. They have asked us to provide emergency relief in order for them to feed their families. We haven't been able to fully verify their claims but they are clearly in trouble."
 ecology.0402.a: "Reemburse the Anglers."
 ecology.0402.b: "Use the Bears to find richer stocks!"
 ecology.0402.c: "Its just a lean season."
 
 ### Bison
 
 ecology.0500.t: "Stampede"
 ecology.0500.desc: "Off in the distance of [disaster_county.GetNameNoTier] I can hear a sound like thunder. a brown wave appears on the horizon. its one of our worst fears, a bison stampede! town bells are already ringing to warn the people to esacape. but our courtiery is the only thing standing in the way of the horde, what do we do?"
 ecology.0500.a: "To Arms!"
 ecology.0500.b: "[marshal.GetName], I trust this task to you."
 ecology.0500.megafail: "The bison trample a village"
 ecology.0500.failure: "The bison destory some fields"
 ecology.0500.success: "You drive off the bison"