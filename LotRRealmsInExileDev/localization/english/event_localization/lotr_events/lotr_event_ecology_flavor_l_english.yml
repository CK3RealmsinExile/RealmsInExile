 ecology.0300.t: "Drake Raids [disaster_county.GetName]"
 ecology.0300.desc: "A wondering [drake|e] has raided [disaster_county.GetNameNoTier], Stealing local livestock and setting fire to numerous biuldings. the locals are demanding that we aid them in rebuilding their herds and destoryed homes"
 ecology.0300.a: "Send them aid to rebuild"
 ecology.0300.b: "They'll have to make due"
 
 ecology.0301.t: "An Abandoned Hoard"
 ecology.0301.desc: "Many [dragons|e] have inhabited these lands since the [elderdays|e], siezing vast wealth from the [dwarves|e], but no tyrant lasts forever, no drake is immortal. There are numerous abandoned hoards across our realm, and locals from [disaster_county.GetNameNoTier] have recently discovered one!"
 ecology.0301.a: "It's mine obviously"
 ecology.0301.b: "Reinvest it into [disaster_county.GetNameNoTier]"
 
 ecology.0302.t: "Dragon Sighted"
 ecology.0302.desc: "A [dragon|e] has been sighted in our realm! the great beast flew over head of several villages, they were apparenty not valuable enough threats to destory them, but alarms were sounded across the region. We have no idea where this wyrm is or what its planning..."
 ecology.0302.a: "Double the guard and update the palace evacuation plans!"
 ecology.0302.b: "A sign from the gods!"
 
