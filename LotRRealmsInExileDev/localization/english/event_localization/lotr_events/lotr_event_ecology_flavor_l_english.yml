### Lynx

 ecology.0001.t: "Screams in the Night" 
 ecology.0001.desc: "For the past week, I've heard strange screams in the night. At first, I told myself it was just the wind, but now I'm certain. Someone, or something, is crying out in pain after dark."
 ecology.0001.a: "Send out a search party!"
 ecology.0001.b: "It's just a Lynx."
 no_explaination: "It must have been the wind."
 found_lynx: "You find an angry Lynx"
 
 ### Wolf
 
 ecology.0110.t: "Wolf attacks [disaster_county.GetName]"
 ecology.0110.desc: "Placeholder - messengers from [disaster_county.GetNameNoTier] have reported that a strange wolf has been repeatedly attacking the county. farmers have disappeared, children have been found dismembered, and entire flocks have vanished. normally people can deal with animal attacks on their own, but this is clearly not a normal situation, there are even whisperings about a [werewolf|e].
 ecology.0110.a: "I will Personally deal with the issue"
 ecology.0110.b: "[marshal.GetName] will handle this issue"
 ecology.0110.c: "Its just an overgrown dog, the locals can handle it"
 
 ecology.0111.t: "Arrival in [disaster_county.GetNameNoTier]"
 ecology.0111.desc: "arriving in [disaster_county.GetNameNoTier] the mood is immiedietly subdued. the kids are to scared to play in the feilds, shepards refuse to go out unless armed with both bow and spear. and local loremasters are drawing up all local knowledge on [werewolves|e]. our arrival is seen with a mix of releif and trepidation, several peasants have apporached us and offered blessings for facing the beast. now the only thing to do now is to investigate and find the wolf"
 ecology.0111.a: "Here goes Nothing"
 
 ecology.0112.t: "Arrival in [disaster_county.GetNameNoTier]"
 ecology.0112.desc: "[marshal.GetName] has arrived in [disaster_county.GetNameNoTier] and sent us a update. they hope to have the situation sorted withen a few days before heading home. "
 ecology.0112.a: "Wish them luck"
 
 ecology.0113.t: "The Beast of [disaster_county.GetNameNoTier]"
 ecology.0113.desc: "following the advice of the locals we camped out near the forest at the edge of a local field. waiting for the beast to appear. we don't have to wait long, a few hours after setting down a large wolf walks out of the forest. it seems bigger then average but otherwise normal. not like one of the [werewolves|e] the people have been whispering about. but its time to do this..."
 ecology.0113.a: "Die Foul beast"
 ecology.0113.success: "the Wolf falls to your blade"
 ecology.0113.wound: "You slay the beast, are wounded"
 ecology.0113.failure: "You are Slain in a blur of claws and fangs"
 
 ecology.0115.t: "Sucess!"
 ecology.0115.desc: "Placeholder"
 ecology.0115.a: "Time to head home"
 
 ecology.0116.t: "Failure"
 ecology.0116.desc: "Placeholder"
 ecology.0116.a: "Back to the drawing board"
 
