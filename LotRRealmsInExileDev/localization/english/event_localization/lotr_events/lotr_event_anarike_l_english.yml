 ### Anarike Events ###
 anarike.0050.t: "A Question of Leadership"
 anarike.0050.desc: "I have secured my influence in all the cities of Lyneria, and convinced their proud leaders fully band together, finally reforming the famed Lynerian League. But with that success comes a burden: It falls to me to select one among them to become the leader of this restored nation.\n\n If this decision were left to the Lynerians themselves, they would fall back into their petty squabbles within days, if not hours. By favoring one of them, I can ensure that Lyneria is granted stability and securit. Together we shall forge our new alliance for the well-being and profit of all of Anarikê and Lyneria!"
 anarike.0050.a: "I choose [lyneriaholder.GetName]."
 anarike.0050.a.tt: "[lyneriaholder.GetName] will become the ruler of the Lynerian League"
 anarike.0050.b: "[twincitiesholder.GetName] has my backing."
 anarike.0050.b.tt: "[twincitiesholder.GetName] will become the ruler of the Lynerian League"
 anarike.0050.c: "I support [nymaraholder.GetName]."
 anarike.0050.c.tt: "[nymaraholder.GetName] will become the ruler of the Lynerian League"
 anarike.0050.d: "I trust [murnakholder.GetName] in this."
 anarike.0050.d.tt: "[murnakholder.GetName] will become the ruler of the Lynerian League"
 anarike.0050.e: "My choice is [lynharholder.GetName]."
 anarike.0050.e.tt: "[lynharholder.GetName] will become the ruler of the Lynerian League"
 
 anarike.0051.t: "The Bay Entrance Alliance"
 anarike.0051.desc: "With [chosen_league_lord.GetName] secured as ruler of the strengthened Lynerian League, our alliance can propser. Anarikê shall control the east, while Lyneria holds the west. Together, we are strong enough to gain control over all shipping lanes leading into and out of the Ormal Bay.\n\nWealth and prosperity await us! Soon enough, we can end our payments of tribute to the Master of [khy|E], restoring Anarikê to its full glory."
 anarike.0051.a: "Let the scribes mark this day in our history."
 anarike.0051.a.tt: "You enter an [alliance|E] with [chosen_league_lord.GetName]"

 anarike.0052.t: "A Bay United"
 anarike.0052.desc: "We have come so far. Many difficulties and trials lie behind us, and I now rise as the ruler of a new empire!\n\nSoon, every coast that drinks the waters of Ormal shall know my name and acknowledge my authority. From this day until my last day, I shall defend my new realm and bring peace and stability to the entirety of the Ormal Bay!"
 anarike.0052.a: "A glorious day!"