l_english:
 lotr_hegemony.0002.title: "Dissolution of the [GetTitleByKey('h_mountains').GetNameNoTooltip]"
 lotr_hegemony.0002.desc: "As a member of a race which does not inhabit the underground realms, I have no claim, real or imagined, to rule of their realms in the same way a ruler of their own people's might."
 lotr_hegemony.0002.a: "How Unfortunate"
 
 lotr_hegemony.0003.title: "Dissolution of the [GetTitleByKey('h_reunited_kingdom').GetNameNoTooltip]"
 lotr_hegemony.0003.desc: "As a member of a non-[human|E] race, I have no claim, real or imagined, to rule over the realm of [elendil|E]."
 lotr_hegemony.0003.a: "How Unfortunate"
 
 lotr_hegemony.0004.title: "Dissolution of the [GetTitleByKey('h_numenor_in_exile').GetNameNoTooltip]"
 lotr_hegemony.0004.desc: "As a member of a non-[human|E] race, I have no claim, real or imagined, to rule over a realm which claims the mantle of [numenor|E]."
 lotr_hegemony.0004.a: "How Unfortunate"
 
 lotr_hegemony.0005.title: "Dissolution of the [GetTitleByKey('h_pharazain').GetNameNoTooltip]"
 lotr_hegemony.0005.desc: "As a member of a non-[human|E] race, I have no claim, real or imagined, to rule over a realm which claims to unite the [adunai|E]."
 lotr_hegemony.0005.a: "How Unfortunate"
 
 lotr_hegemony.0006.title: "Dissolution of the [GetTitleByKey('h_orc_horde').GetNameNoTooltip]"
 lotr_hegemony.0006.desc: "As a member of a non-[orcish|E] race, I have no claim, real or imagined, to rule over a realm of Uruk sovereignity."
 lotr_hegemony.0006.a: "How Unfortunate"
 
 lotr_hegemony.0007.title: "Dissolution of the [GetTitleByKey('h_noldor').GetNameNoTooltip]"
 lotr_hegemony.0007.desc: "As a member of a non-[elven|E] race, I have no claim, real or imagined, to have inherited the legacy of Gil-galad."
 lotr_hegemony.0007.a: "How Unfortunate"