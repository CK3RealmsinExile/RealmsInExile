lotr_thani_hazad.4000.t: "Seregul's wrath"
lotr_thani_hazad.4000.desc: "The haughty Prince of Alsarias, Imrazor, has been made Leader of the Balan Lai, that which should rightfully have gone to me. I am the one who has the strength, the vision, the experience dealing with the damned natives, and above all, th heritage.\n\nIf I don't act, I shall never win my bloodright."
lotr_thani_hazad.4000.a: "I will work against the pretender"
lotr_thani_hazad.4000.a.tt: "I shall let everyone know my ambitions"
lotr_thani_hazad.4000.b: "I should calm down"

lotr_thani_hazad.4001.t: "Should we fuel Seregul's wrath?"
lotr_thani_hazad.4001.desc: "Seregul, Prince of Pel, is a failed ruler. After the Council of 3000 TA, his realm broke from under him, and he was left to nurse his wrath. His wife gives her love to another man, a native. This weak and incompetent man, however, could serve our interests. He nurses wrath against the leader of the Balan Lai, and would certainly seek to war against him.\n\nIf we were to give him financial support, we might keep our hostile neighbours occupied while we crush Bellakar."
lotr_thani_hazad.4001.a: "Let us support him fully"
lotr_thani_hazad.4001.a.tt: "Offers 300 gold to Seregul"
lotr_thani_hazad.4001.b: "Let us give him some support"
lotr_thani_hazad.4001.b.tt: "Offers 100 gold to Seregul"
lotr_thani_hazad.4001.c: "No, he's useless"
lotr_thani_hazad.4001.c.tt: "He would just unite the Princes further, the status quo works best."

lotr_thani_hazad.4002.t: "Full patronage!"
lotr_thani_hazad.4002.desc: "I was beginning to lose hope, but today a shady envoy from the Storm Host has arrived, bringing a large chest of gold and promise of full support if I were to oppose the Balan Lai. The help would be much appreciated, but do I want to be indebted to them?"
lotr_thani_hazad.4002.a: "And gladly do I accept it"
lotr_thani_hazad.4002.a.t: "Seregul has accepted our patronage"
lotr_thani_hazad.4002.a.desc: "He has taken our money, let us hope he makes good use of it"
lotr_thani_hazad.4002.b: "No, I wouldn't"
lotr_thani_hazad.4002.b.tt: "I was actually just venting back then."
lotr_thani_hazad.4002.b.t: "Seregul has refused our patronage"
lotr_thani_hazad.4002.b.desc: "He has refused our money! Why?!"

lotr_thani_hazad.4003.t: "Patronage!"
lotr_thani_hazad.4003.desc: "I was beginning to lose hope, but today a shady envoy from the Storm Host has arrived, bringing a chest of gold and promise of full support if I were to oppose the Balan Lai. The help would be much appreciated, but do I want to be indebted to them?"
lotr_thani_hazad.4003.a: "I do accept"
lotr_thani_hazad.4003.b: "No, I wouldn't"
lotr_thani_hazad.4003.b.tt: "I was actually just venting back then."

lotr_thani_hazad.4004.t: "Seize the pass!"
lotr_thani_hazad.4004.desc: "This is my hour! For a long time I have laboured to build up my strength, and submit my rebellious natives into obedience. Now we shall take what is mine, and establish myself as the foremost Prince of the Balan Lai"
lotr_thani_hazad.4004.a: "To war!"

lotr_thani_hazad.4005.t: "Seregul's Folly!"
lotr_thani_hazad.4005.desc: "The mad King of Pel, Seregul, long suspected to be an imbecile, has finally lost all his reason. He has seized the pass of Zimrathani, and presses into my realm. He has proven himself a traitor, rumor has it he has been supported by the Storm Host."
lotr_thani_hazad.4005.a: "To war!"
lotr_thani_hazad.4005.a.tt: "If this fool wants death we shall deal it to him"

decision_seize_the_pass: "Seize the pass!"
decision_seize_the_pass_tooltip: "I shall invade Alsarias and take my birthright"
decision_seize_the_pass_desc: "When Imrazor was elected to lead the Balan Lai, I started working towards taking it by force, now the time has come"
decision_seize_the_pass_confirm: "This is the hour"
seregul_requirements: "You need to control at least 85% of Pel"
