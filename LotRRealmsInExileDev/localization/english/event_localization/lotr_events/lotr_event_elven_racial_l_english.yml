 ### Childbirth ###
 current_fea:0 "#V Current Fëa: [GetPlayer.GetPrimarySpouse.MakeScope.Var('more_children_willingness').GetValue|0]#!"
 fea_cost_5:0 "#N Fëa Change: -5#!"
 fea_cost_10:0 "#N Fëa Change: -10#!"
 fea_cost_15:0 "#N Fëa Change: -15#!"

 elven_racial.0001.t:0 "Two Souls United"
 elven_racial.0001.desc:0 "[ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip] and I have made the decision to try to have a child. The period of child-rearing is among the most blissful periods of an Elf's existence within Arda, and now we feel the time has come. As our souls were bound into one by marriage, now too are our bodies made one, and our love made manifest in our offspring."
 elven_racial.0001.a:0 "Let us envelop ourselves in love!"
 
 elven_racial.0002.t:0 "A New Life"
 elven_racial.0002.desc:0 "A new life has been created by [ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip] and I. It is a precious thing, still weak and developing within its mother's womb. We shall have to be careful and nurture our child well, supporting and nourishing it with our own fëa, until the time comes for it to be born."
 elven_racial.0002.a:0 "May its fëa grow strong!"
 
 elven_racial.0003.t:0 "Focussing our Fëa (1)"
 elven_racial.0003.desc:0 "Our child grows, but with greater effort, it could grow stronger. Should we devote ourselves more wholly to the task of nourishing it?"
 elven_racial.0003.a:0 "We can always do more!"
 elven_racial.0003.b:0 "Our child has all the sustenance it needs."
 
 elven_racial.0004.t:0 "Focussing our Fëa (2)"
 elven_racial.0004.desc:0 "Our child grows, but with even greater effort, it could grow stronger. Should we devote ourselves more wholly to the task of nourishing it?"
 elven_racial.0004.a:0 "We can always do more!"
 elven_racial.0004.b:0 "Our child has all the sustenance it needs."
 
 elven_racial.0005.t:0 "Focussing our Fëa (3)"
 elven_racial.0005.desc:0 "Our child grows, but with yet greater effort, it could grow stronger. Should we devote ourselves more wholly to the task of nourishing it?"
 elven_racial.0005.a:0 "We can always do more!"
 elven_racial.0005.b:0 "Our child has all the sustenance it needs."
 
 elven_racial.0006.t:0 "A Child is Born"
 elven_racial.0006.desc:0 "As I cradle our newborn in my arms, [ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip] leans into me and smiles with pure joy.\n\n"What shall we call [child.GetHerHim]?"\n\nThe name I always had in mind was [child.GetFirstNameNoTooltip]... But now that I see [child.GetHerHim], is that name still fitting?"
 elven_racial.0006.a:0 "A fine name!"
 
 elven_racial.0007.t:0 "Twins"
 elven_racial.0007.desc:0 "To my joyous surprise, we have been blessed with two lives rather than one! As I cradle our newborns in my arms, [ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip] leans into me and smiles with pure joy.\n\n"What shall we call them?"\n\nA good question! What names do I feel would be most fitting?"
 elven_racial.0007.a:0 "Truly a blessing from [ROOT.Char.GetFaith.HighGodName]!"
 
 elven_racial.0008.t:0 "A Family Complete"
 elven_racial.0008.desc:0 "As I hold my newborn in my arms, my dearest [ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip] wraps [ROOT.Char.GetPrimarySpouse.GetHerHis] arm around me in a warm embrace.\n\n"Our family is complete, don't you think my love?""
 elven_racial.0008.a:0 "I could ask for nothing more."

### Maintenance ###

 elven_racial.0102.t:0 "The Undying Elves"
 elven_racial.0102.desc:0 "The [elves|E] have dwelled in [middleearth|E] for many an age, ever since they awoke by the clear water of [cuivienen|E]. From mighty victories to valiant defeats, the fortunes of the Firstborn have waxed and waned as the ages of the world have passed.\n\nWhy, I can remember it so clearly, as if it was yesterday - my first years in..."
 elven_racial.0102.a:0 "...the era of dwindling, the [thirdage|E]."
 elven_racial.0102.a.tt:0 "Your age is between 120 and 3000 Years."
 elven_racial.0102.b:0 "...the long summer of the [secondage|E]."
 elven_racial.0102.b.tt:0 "Your age is between 3000 and 6440 Years."
 elven_racial.0102.c:0 "...the high valour of the [firstage|E]."
 elven_racial.0102.c.tt:0 "Your age is between 6440 and 7030 Years."
 elven_racial.0102.d:0 "...the starlight before the rising of the Sun, the [yearofthetreesage|E]."
 elven_racial.0102.d.tt:0 "Your age is set to 7031 Years"
 elven_racial.0102.e:0 "I shouldn’t get so pretentious, at [ROOT.Char.GetAge] years I’m practically a babe still!"
 elven_racial.0102.e.tt:0 "Your age remains what was set in the ruler designer"

### CBs ###

 elven_racial.0200.t:0 "The Fury of the Elves"
 elven_racial.0200.desc:0 "Coming down from their hidden and lofty halls, the Elves under [attacker.GetFirstNameNoTooltip] now march upon us, desiring to remove what they see as a fell threat. It is principally our faith, [ROOT.Char.GetFaith.GetName] that arrays them against us, as they perceive in it the worship of their oldest foes.\n\nIf we sincerely repented and rejected the faith of [ROOT.Char.GetFaith.GetName], then they would surely show leniency and mercy. Of course, such a betrayal of the faith would surely result in angering many..."
 elven_racial.0200.a:0 "We shall follow the dark ways of [ROOT.Char.GetFaith.GetName] no longer!"
 elven_racial.0200.toast.t:0 "[defender.GetFirstNameNoTooltip] Relents"
 elven_racial.0200.b:0 "Let the undying come and know death, then."

### Schemes ###

 elven_racial.0300.t:0 "Rebuffed"
 elven_racial.0300.desc:0 "[target.GetName] has rejected me."
 elven_racial.0300.a:0 "Elves keep to their own kind..."
 
 ### Introduction ###

 elven_racial.0500.t:0 "The Grace of the Firstborn"
 elven_racial.0500.desc:0 "I was born among the elder children of Eru, the immortal [elves|E]. As such I am not subject to the vicissitudes of mortals.\n\nWe do not suffer from illnesses or old age, and may only die from grievous wounds or terrible sorrow.\n\nWe [marry|El] only out of love, and believe the [soulmates|El]'s fëa becomes intermingled in the process. For us, having a child is a conscious [decision|El], and we will only raise one at a time, until they reach their [majority|El] at the age of 50.\n\nNone of our kind has married a child of [conceptracemen|E] since the legendary heroes of the Edain, in the [firstage|E], and none will do so again unless ordained by [eru|E].\n\nWe rule from [elven_refuges|E], and rarely do our armies leave our homes unless to reclaim our invaded homelands, to assist a neighbour beset by the forces of Evil, or to cleanse the lands of worshippers of the [sauronthedarklordcharacter|E]."
 elven_racial.0500.a:0 "Mae govannen"