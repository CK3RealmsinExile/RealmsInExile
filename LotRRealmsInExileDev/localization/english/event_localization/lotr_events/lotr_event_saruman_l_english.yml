 saruman.0043.desc:0 ""
 saruman.0043.a:0 ""
 
 
 saruman.0045.t:0 "Union of the Two Towers"
 saruman.0045.desc:0 "You contact Sauron again; he shows you the might of Barad-dûr, it stands high above the volcanic wasteland, tower upon tower, battlement upon battlement, black, immeasurably strong. So too is the tower of Isengard, unassailable in its valley, a worthy holding and vassal of the Dark Lord.\n\n“The world is changing. Who now has the strength to stand against the power of Isengard and Mordor. To stand against the might of Sauron and Saruman and the union of the two towers?”"
 saruman.0045.a:0 "Together, my lord Sauron, we shall rule the Middle-earth."
 saruman.0045.a.tt:0 "Release my fighting Uruk-hai into the Westfold to lure Prince Théodred into a trap..."
 
 saruman.0046.t:0 "$saruman.0045.t$"
 saruman.0046.desc:0 "$saruman.0045.desc$"
 saruman.0046.a:0 "$saruman.0045.a$"
 
  ## DEMAND TRIBUTE DECISION/EVENT ##
 decision_saruman_demand_tribute:0 "Demand Tribute"
 decision_saruman_demand_tribute_tooltip:0 "Gain claims on your neighbours in return for military assistance"
 decision_saruman_demand_tribute_desc:0 "Isengard must grow to stay powerful, even if it means losing a few orcs..."
 decision_saruman_demand_tribute_confirm:0 "For Isengard!"
 decision_saruman_demand_tribute_effect_tooltip_1:0 "Gain a county claim of your choice on a neighbouring realm"
 decision_saruman_demand_tribute_effect_tooltip_2:0 "Lose a regiment of Uruks"

 saruman.0600.t:0 "Claim Land as Tribute"
 saruman.0600.desc:0 "Gain a claim on a neighbouring county in return for some orcs."
 saruman.0600.a:0 "Rohan's lands are ripe for the taking."
 saruman.0600.b:0 "The Dunlending lands will soon be mine!"
 
  ### ISENGARD UNLEASHED EVENTS ###
 tecision_saruman_raid_rohan:0 "Raid the Westfold"
 tecision_saruman_raid_rohan_desc:0 "My army of orcs grows restless. They miss the taste of man-flesh and require practice for the long war ahead. I will take this opportunity to lure the Prince of Rohan into the open to slay him. Without their skilled First Marshal, the kingdom's destruction will be made certain."
 tecision_saruman_raid_rohan_tooltip:0 "Send orcs to pillage the Westfold to draw Prince Théodred into the open"
 tecision_saruman_raid_rohan_confirm:0 "Burn their villages to the ground!"
 tecision_saruman_raid_rohan_effect_1:0 "May gain loot from the raiding."
 
 theodred.0100.t:0 "Ominous Reports" 
 theodred.0100.desc:0 "Riders from the Westfold have arrived with grim tidings. Orcs are freely roaming the countryside, pillaging villages and murdering wantonly. Yet these orcs seem far too organised to have come out of the mountains, and they bear a strange mark — a White Hand on a field of black. At this late hour, what new foe do we face? The White Wizard has grown reclusive of late, and my heart forebodes the long silence of Isengard has not been contemplation, but preparation." 
 theodred.0100.a:0 "Summon the riders. I will investigate these rumours myself." 
 theodred.0100.a.tt:0 "Ride west with your men and put an end to the attacks." 
 theodred.0100.b:0 "Make preparations to depart for Edoras, I will speak with my father." 
 theodred.0100.b.tt:0 "Ride east to request an audience with Théoden."
 
 theodred.0101.t:0 "The Westfold Aflame" 
 theodred.0101.desc:0 "Riding hard through the night, we came at last to the town of Fowlmere. But we came far too late. Fire engulfs the fields and the homes, and smoke chokes the very air. We can scarce endure it, but we must. We find at last a surviving villager, who tells us the whole harrowing tale. Dunlending raiders and orcs bearing great wrought armour branded with the reported White Hand struck them in the morning. Through the chaos of the slaughter, he claims to have heard the name of Saruman mentioned by both the Orcs and the Dunlendings while he hid. What I feared is true. Saruman has betrayed us." 
 theodred.0101.a:0 "We will ride to the Fords of Isen and confront the White Wizard!"
 theodred.0101.b:0 "I will heed the advice of my captains! We make for Edoras!"
 
 theodred.0102.t:0 "Ambush at the Isen" 
 theodred.0102.desc:0 "We clashed with the forces of Isengard at the Fords of Isen. They charged us with little regard for their own lives, pushing towards me as swiftly as riders. My men have availed themselves honourably, and we have dealt a furious blow to their force, but I fear the enemy succeeded in their objective. While most of my army has successfully withdrawn, my guard and I found that we were cut off by a final charge. My retainers lie dead, and I fear I am to follow soon..." 
 theodred.0102.a:0 "Oh forefathers of Rohan, tend to my wounds..."
 
 theodred.0103.t:0 "Ambush at the Isen"
 theodred.0103.desc:0 "Volley upon volley the arrows rain down upon us, striking shield and steed with terrible ferocity. One by one my captains are felled from their horses and finished off by crooked blades. I ride hard to the east only to be stopped by a wall of pikemen. They strike and stab at me. All goes dark.\n\nSome hours later - perhaps days - I see a blinding light and shadows dancing in the river, figures picking through the dead, searching for something or something. Suddenly I become weightless, picked up and placed atop what I presume to be a horse, and as we begin to move everything returns to darkness." 
 theodred.0103.a:0 "May Eru grant me strength!" 
 
 theodred.0104.t:0 "Le Morte de Théodred" 
 theodred.0104.desc:0 "I scarcely have any strength left. I faintly know I rest in a bed, but why? The battle, the blood and the steel ringing... it's all muffled now, dim as through a fog. I faintly know I need to do something, but what? I am so tired, I want nothing more than to rest... \n\nSilently, I slip away, the last thoughts of my mind dwelling upon my beloved king and father, and the plight of our kingdom." #Théodred Dies in his sleep
 theodred.0104.a:0 "Fight on Rohan..." 
 
 theodred.0105.t:0 "Burying a Child" 
 theodred.0105.desc:0 "I am numb, the shock still keeping me from the tears that I know in time shall flow. My niece Éowyn helps lead the stoid procession to the Barrowfield, my son borne with full honours as befits a prince of the Mark. After the proceedings are done, I dismiss the people, and slowly they go away, my niece and nephew last among them. \n\nAt last the tears begin to flow, a hand upon my face as I gaze upon the mound of my beloved son, so proud and strong, yet so kind and noble. The old linger and the young perish - what justice is this?" #Théoden buries Théodred.
 theodred.0105.a:0 "No father should ever have to bury their child." 
 
 theodred.0106.t:0 "Muster the Rohirrim!" 
 theodred.0106.desc:0 "We must root out the weed which has taken root in Isengard. Rohan lies aggrieved, its sons and daughters dying in the mud for the perverted depravations of the White Wizard, who has betrayed the trust of both Meduseld and Minas Tirith! \n\nDispatch riders to the four corners of the Riddermark - the sons of Eorl will not take such an affront without a response. We have fought many wars, and won many - what great victories has the White Wizard to his name? Riders of Rohan, oaths you have taken - now fulfil them all, to Lord and Land!"
 theodred.0106.a:0 "Send out the riders!"
 theodred.0106.a.tt:0 "The Marshalls are called to war." 
 
 theodred.0107.t:0 "Muster of the Rohirrim!" 
 theodred.0107.desc:0 "A rider has arrived from Edoras, bidding us to muster all our riders and ride with haste to Edoras. Rohan and Isengard now crash towards war, the White Wizard's crimes unable to be ignored any longer. What shall the lord of Grimsglade say to these tidings?"
 theodred.0107.a:0 "Send reinforcements to Edoras!"
 theodred.0107.b:0 "We cannot contend — to resist is futile." 
 
