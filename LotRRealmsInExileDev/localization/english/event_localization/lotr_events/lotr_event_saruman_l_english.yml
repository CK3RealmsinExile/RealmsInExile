 ### SARUMAN EVENTS ###
 saruman.0001.t:0 "The Lord of Isengard"
 saruman.0001.desc:0 "[title_c_isengard.GetNameNoTier] was not made by you, but by the Men of Númenor long ago. The tower is very tall and has many secrets, yet it looks not to be a work of craft, but a great rock spire cast out by the ancient hills.\n\nIt was at the crowning of [frealaf.GetName] that you appeared, bringing gifts, and speaking great praise of the valour of the Rohirrim. All knew you a welcome guest. Soon after you took up your abode in Isengard, for [beren.GetName], had granted you the keys to Orthanc; and from that year of 2759 T.A. you have dwelt in Isengard.\n\nYou became a lord of Men; for at first you held Isengard as a lieutenant of the Steward and warden of the tower. Fréaláf was as glad as Beren to have this so, and knew that Isengard was in the hands of a strong friend. A friend you long were, and you kept the tower as part of the defences of the West, so long as you yourself remained the chief person in that defence, and the head of its council.\n\nYour subjects are of the Rohirrim and Dunlending, and no longer do you consider the [denethor.GetPrimaryTitle.GetName] as your liege."
 saruman.0001.a:0 "The rule of Isengard is now mine, as are its secrets."
 saruman.0001.a.tt:0 "You are no longer a vassal of the Lord of Minas Tirith."
 saruman.0001.a.tt2:0 "You have access to the Orthanc palantír, a seeing stone."
 saruman.0001.a.tt3:0 "You may use the palantír via an initial, major decision and continue to use it via a minor decision."
 saruman.0001.b:0 "I shall remain a vassal of [denethor.GetNameNoTooltip]."
 saruman.0001.b.tt:0 "You remain a vassal of the Lord of Minas Tirith."
 
 decision_saruman_palantir_introduction:0 "The Palantír of Orthanc"
 decision_saruman_palantir_introduction_desc:0 "The palantír, when used by someone of great strength of will and mind, can be directed to show objects and events far away. Between two palantír stones it allows visual communication."
 decision_saruman_palantir_introduction_confirm:0 "Gaze into the palantír"
 decision_saruman_palantir_introduction_tooltip:0 "You gaze into the palantír. This may cause you to gain a stress level."
 decision_saruman_palantir_introduction_effect_tooltip:0 "A minor decision to look into the palantír becomes available."

 saruman.0002.t:0 "The Orthanc Stone"
 saruman.0002.desc:0 "In the middle of your throne-room is a black stand. On it, a black cloth covering the palantír, the greatest of the secrets of Isengard.\n\nGandalf would advise you to disregard its power. The grey fool miscalculates your wisdom and strength.\n\nSauron has a palantír: the captured Ithil Stone of Minas Ithil. That is guessed correctly by you. In the past you have felt his gaze on Isengard. But you are powerful enough to resist him, shrouding your valley in secrecy from his eye.\n\nIn this hour you will wrestle with Sauron and claim mastery over this powerful tool and use it in your quest."
 saruman.0002.a:0 "I will find the One Ring. And bring order to Middle-earth."
 saruman.0002.a.tt:0 "You gaze into the palantír."
 saruman.0002.b:0 "To gaze into the palantír is folly; Sauron seeks me."
 saruman.0002.b.tt:0 "You do not gaze into the palantír yet."
 
 saruman.0003.t:0 "The Palantír"
 saruman.0003.desc:0 "In the darkness of your throne room, the black cloth is lifted, and you reach out towards the crystal ball and command it to show you the One Ring. It respects your power and sweeps over the Gladden Fields. The scene is visible, a wilderness of marshlands where you have searched ceaselessly to discover the Ring. It is not there. You search further and are directed over Mirkwood and towards the Sea of Rhûn, where you observe the Men of Rhûn and their works, but someone else is watching.\n\nSauron has found you. You perceive the form of a great eye, lidless and wreathed in flame. Within his fortress of Barad-dûr the Lord of Mordor sees you with the captured Ithil Stone, and his reaching flames pierce through the palantír and grasp you, seeking to infiltrate your mind and learn your designs. As the palantír shows you Sauron's utter conquest of the East and the South, you realise that Sauron does not yet know of your search for the One Ring that brought you to his attention. You must deceive him by feigning allegiance, or match his will and fight for control of the palantír."
 saruman.0003.a:0 "Saruman pledges allegiance to you, lord Sauron."
 saruman.0003.a.tt:0 "Pledge allegiance to Sauron, convert to the Cult of the Lidless Eye. Continue your search to claim the One Ring."
 saruman.0003.b:0 "You shall not have the Orthanc Stone, Dark Lord."
 saruman.0003.b.tt:0 "Strive against Sauron, wrest control over the Orthanc Stone."

 saruman.0004.t:0 "$saruman.0002.t$"
 saruman.0004.desc:0 "It waits. Impatient. Calling, covered in cloth, preventing the eye from coming forth. The palantír is a dangerous tool, its use is folly.\n\nThere are but two options here, in the fashion of the Dúnedain: I could set a trusted guard over this artifact, the temptation and fear within me would vanish; I might also keep it in the archive of Orthanc, buried dark and deep in the library, safe, unused, except at dire purpose."
 saruman.0004.a:0 "Set a watch."
 saruman.0004.a.tt:0 "You set a palantír-room watch, Isengarders recruited from the Ring of Orthanc Guard, selecting those most reticent of temperament. This will calm your nerves over the matter."
 saruman.0004.b:0 "I must be rid of it."
 saruman.0004.b.tt:0 "The palantír, lost in the archives of Orthanc."
 orthanc_guard_event_troops:0 "Circle of Orthanc Guard"
 orthanc_guard:0 "Orthanc Guard"
 orthanc_guard_flavor:0 "These Isengarders, decended from ancient Gondorians and wrathful Dunlendings are ever-loyal to the keeper of Orthanc."

 saruman.0005.t:0 "A Wizard in the Hall of Kings"
 saruman.0005.desc:0 "In your wisdom, forgoing the use of a palantír and using one of the sturdy Isengarder horse breeds, you make ready to travel the distance between [title_c_isengard.GetNameNoTier] and the [title_c_minas_tirith.GetNameNoTier].\n\n[gondor_holder.GetName] has many matters to attend to, yet he submits one day to you, Chief of the Istari and most prominent of the Wise, for you will come bearing a gift of arms from the Tower of Orthanc for the protection of the Ivory Tower.\n\nIn visiting, you wish to spread your influence in Minas Tirith, and through your contacts and spies within Gondor, you have the recommendation of twenty petty lords of [title_k_anorien.GetNameNoTier], people whose ancestors trace back to the Gwathuirim and Gondorians of ancient Calenardhon. These are people you trust to bring you renown through their worthiness to the elite Citadel Guard of Minas Tirith. Yet they are in the jurisdiction of [gondor_holder.GetName], and no doubt their available prowess is already known to them.\n\nYou need a grander gesture of self-importance.\n\nPerhaps, as you ride in splendour through the gates of Minas Tirith and round each level of the city, behind you ride the black horses of twenty Isengarders, clad in black robes and glittering mail. Each guardian of Orthanc bearing a tower shield and long-bladed spear; to the city dwellers, they are equal in pride for their heritage. Hand-picked by you, spreading more than simple influence here. For in an hour of need, they will be invaluable to the defence of [title_c_minas_tirith.GetNameNoTier]."
 isengarder_tower_guard_event_troops:0 "Isengarder Tower Guard"
 anorien_tower_guard_event_troops:0 "Anórien Tower Guard"
 saruman.0005.a:0 "I remain the chief person in the defence of the West."
 saruman.0005.a.tt:0 "It is a token of my importance to the defence of [title_c_minas_tirith.GetNameNoTier]. A regiment of $isengarder_tower_guard_event_troops$."
 saruman.0005.a.gondor_holder:0 "Saruman sent an $isengarder_tower_guard_event_troops$ regiment."
 saruman.0005.a.gondor_holder.tt:0 "In Saruman's self-importance, he has sent an $isengarder_tower_guard_event_troops$ regiment."
 saruman.0005.b:0 "A friend resides in the Ivory Tower."
 saruman.0005.b.tt:0 "It is a token of the friendship that exists between you and [title_c_minas_tirith.GetNameNoTier]. A regiment of $anorien_tower_guard_event_troops$."
 saruman.0005.b.gondor_holder:0 "Saruman sent an $anorien_tower_guard_event_troops$ regiment."
 saruman.0005.b.gondor_holder.tt:0 "In Saruman's friendship, he has sent an $anorien_tower_guard_event_troops$ regiment."
 lotr_influence_in_minas_tirith:0 "Influence in Minas Tirith"
 lotr_influence_in_minas_tirith_desc:0 "This individual has gained influence in the byzantine fortress city of Minas Tirith."
 
 saruman.0006.t:0 "Council of the White Hand"
 saruman.0006.desc:0 "A new power is rising!\n\nAnd it is [saruman.GetName] who shall bring about this new age, into a time of industry and steel, an inheritance of prosperity for the powerful under me. For I alone possess the wisdom to order this new world.\n\nI will create a council that serves me, that praises the benevolent guidance of [saruman.GetNickname|V], the most enlightened. The White Hand shall not be stopped. \n\n#TENGWAR: ztE3GiE.jhE5 #!\n#TOLKIENQUOTE: The Council of the White Hand.#!"
 saruman.0006.a:0 "The White Hand shall not be stopped!"
 saruman.0006.a.tt:0 "Create a council that serves you, one that praises wisdom and power above all else."
 saruman.0006.b:0 "I risk showing my hand against Sauron."
 saruman.0006.b.tt:0 "Remain in the counsel of Sauron."
 saruman.0006.c:0 "My great purpose was sung before the world."
 saruman.0006.c.tt:0 "Convert back to your one faith, Aþâraphelûn."
 
 saruman.0007.t:0 "Consolidation of Dunland"
 saruman.0007.desc:0 "Dunland was once a subject of the realm of Gondor, they made annual tribute and were tasked to assist in the defense of the Gap of Rohan. Yet those days are behind us, these people cared little for the great war against the Dark Lord, and I sense agents from Sauron have met with some, attempting to turn them into servants of the darkness.\n\nI could show a display of might and wisdom, consolidating a few of the Dunlending tribes, letting their people settle in my lands and protect them from evil."
 saruman.0007.a:0 "Former subjects of Gondor, not of the Istari."
 saruman.0007.a.tt:0 "The tribes of Dunland were once subjects of the Kingdom of Gondor at its height. You have no need to distract yourself with their primitive cares."
 saruman.0007.b:0 "They are worthy subjects of Isengard."
 saruman.0007.b.tt:0 "The Dunlendings are worthy people, already their kin, the Isengarders, serve you well."
 
 decision_saruman_palantir:0 "The Palantír of Orthanc"
 decision_saruman_palantir_desc:0 "The palantír, when used by someone of great strength of will and of mind, can be directed to show objects and events far away. It also allows communication through sight between users."
 decision_saruman_palantir_confirm:0 "Gaze into the palantír"
 decision_saruman_palantir_tooltip:0 "You gaze into the palantír."
 decision_saruman_palantir_effect_tooltip:0 "This time you will avoid Sauron."
 
 saruman.0100.t:0 "The Palantír of Orthanc"
 saruman.0100.desc.beginning:0 "The crystal is jet black until you move your hand closer and over it."
 saruman.0100.desc.great_battle:0 "The palantír shows you visions of distant lands filled with warriors. They are bloodthirsty, tearing apart their victims, screaming towards your gaze. “We are coming, we are coming for you.” Sound does not travel through the stone, but their strong will does."
 saruman.0100.desc.new_friends:0 ""
 saruman.0100.desc.hard_work:0 "The palantír shows you visions of distant lands: a library of clear marble. Seven times seven rooms, seven times seven cases, seven times seven volumes, seven times seven scholars.\n\n“Will I go there?”"
 saruman.0100.desc.betrayal:0 "#TOLKIENQUOTE: “The wine was red, the cup was grey;\nbut blended there a potion lay\nas pale as water thin and frore\nin hollow pools of caverns hoar.\nShe drank it, laughing with her eyes.\n“Aotrou, lord and love,” she cries,\n“all hail and life both long and sweet,\nwherein desire at last to meet!”” #!\n\n#QUOTEDCHARACTER: An extract from the Lay of Aotrou & Itroun. #!"
 saruman.0100.desc.new_beginnings:0 ""
 saruman.0100.desc.gandalf:0 "You look at him through the palantír with scorn."
 saruman.0100.a:0 "What does the palantír hold for me next?"
 
 
 
 saruman.0010.t:0 "The Wizard's New Clothes"
 saruman.0010.desc:0 "“White!” you sneer. “It serves as a beginning. White cloth may be dyed. The white page can be overwritten; and the white light can be broken.”\n\nYou are the head of the Istari, sent to bring order to this Middle-earth.\n\nThe wisest of the Wise. And it was you, who had diligently sought after the One Ring, your purpose: to retrieve it before Sauron claims it. All of Middle-earth will praise the Many Coloured when you hold the Ruling Ring. And you will usher in a new era of peace and prosperity.\n\n“For I am Saruman the Wise!”"
 saruman.0010.a:0 "Saruman of Many Colours!"
 saruman.0010.a.tt:0 "You are its chief, and this is the next step in your dominion of the Order of the Istari."
 saruman.0010.a.tt2:0 "A decision to tailor your new robes becomes available."
 saruman.0010.b:0 "Saruman the Radiant. Chief of the Wise."
 saruman.0010.b.tt:0 "Renewed is your focus. The name white was poorly visualised for your mission to bring order to Middle-earth. Clear branding is important."
 saruman.0010.c:0 "I prefer white better."
 saruman.0010.c.tt:0 "As chief of the Istari you have a responsibility to stay within style-guides set by the Valar."
 
 decision_saruman_many_coloured:0 "Saruman of Many Colours"
 decision_saruman_many_coloured_desc:0 "Your new robes seem white, but that is not so, they are woven of all colours, and as you move, they shimmer and change hue."
 decision_saruman_many_coloured_confirm:0 "My new robes."
 decision_saruman_many_coloured_tooltip:0 "Tailor a new robe, weaved with many colours."
 decision_saruman_the_radiant:0 "Saruman the Radiant"
 decision_saruman_the_radiant_desc:0 "Your new robes are white and luminous; you are glorious to behold."
 decision_saruman_the_radiant_confirm:0 "My new robes."
 decision_saruman_the_radiant_tooltip:0 "Tailor a new robe, weaved with threads that shine brightly even in dark places."
 
 county_saruman_many_coloured_modifier:0 "$decision_saruman_many_coloured$"
 county_saruman_the_radiant_modifier:0 "$decision_saruman_the_radiant$"
 county_saruman_the_white_modifier:0 "Saruman the White"
 county_saruman_the_white_modifier_desc:0 "And behind your back, “Sharky”."
 
 saruman.0040.t:0 "In the Council of Sauron"
 saruman.0040.desc:0 "“Build me an army worthy of Mordor.”\n\nThrough the palantír, Sauron has ordered you to contact the orcs of the Misty Mountains. They are skilled in metallurgy and make fierce warriors at your disposal. In their ranks are veterans of the Battle of the Five Armies."
 saruman.0040.a:0 "We have work to do."
 saruman.0040.a.tt:0 "Lord Sauron commands you to summon orcs from the Misty Mountains. Dunlendings can be subjugated later."
 saruman.0040.b:0 "The Dunlendings will serve Isengard better."
 saruman.0040.b.tt:0 "Summon Wildmen from Dunland. Reject the Orc folk."
 
 decision_saruman_invite_orcs:0 "Invite Orcs to Isengard"
 decision_saruman_invite_orcs_tooltip:0 "Orcs from the Misty Mountains are invited to your court and will fill your armies."
 decision_saruman_invite_orcs_desc:0 "The orcs will serve you well in Isengard. Combined with your wisdom they will industrialise Isengard."
 decision_saruman_invite_orcs_confirm:0 "A necessary evil"
 
 decision_saruman_hire_orcs:0 "Hire Orc Horde"
 decision_saruman_hire_orcs_tooltip:0 "Hire an Orc horde and enable Orc Pits. This horde will use supply."
 decision_saruman_hire_orcs_desc:0 "You send spies into the Misty Mountains and manipulate more Mountain Orcs to join your army in Isengard and construct dwellings in Isengard. Orcs from further afield will consider your employment."
 decision_saruman_hire_orcs_confirm:0 "A new horde of orcs."
 decision_saruman_hire_uruks:0 "Hire Uruk Warband"
 decision_saruman_hire_uruks_tooltip:0 "Hire an Uruk warband and enable the Uruk-hai Siegeworks. This warband will use supply."
 decision_saruman_hire_uruks_desc:0 "You send a part of Isengard’s greatest Uruk brutes back to their mountain homes, they will spread word of your might and glory, sending back Uruk warbands. Your agents will send back Uruks that they find to be adept in siege craft."
 decision_saruman_hire_uruks_confirm:0 "More Uruk warriors will rise from the pits."
 
 decision_saruman_invite_dunlendings:0 "Invite Dunlendings to Isengard"
 decision_saruman_invite_dunlendings_tooltip:0 "Wildmen from Dunland are invited to your court and will fill your armies."
 decision_saruman_invite_dunlendings_desc:0 "The native Dunlendings have served you well thus far in Isengard."
 decision_saruman_invite_dunlendings_confirm:0 "They are worthy men"
 
 decision_saruman_incite_dunlendings:0 "Invite Dunlendings to Isengard"
 decision_saruman_incite_dunlendings_tooltip:0 "Wildmen from Dunland are invited to your court and will fill your armies."
 decision_saruman_incite_dunlendings_desc:0 "The native Dunlendings have served you well thus far in Isengard.\n\nIn the coming battles you have need of their warriors. Incite the Wildmen with promise of retribution against those who have wronged them. Promise them the return of the lands and prosperity of their ancestors."
 decision_saruman_incite_dunlendings_confirm:0 "They are worthy men"
 
 

 saruman.0041.t:0 "The Gardens of Isengard"
 saruman.0041.desc:0 "You have evicted the fortress of Isengard of your human subjects. You have no need for them in your designs and they would not take well with orc company.\n\nThey toil under night, despoiling the Númenórean gardens and tearing down trees.\n\n“The trees are strong my lord, their roots go deep.”"
 saruman.0041.a:0 "Rip them all down."
 saruman.0041.a.tt:0 "A decision to despoil the gardens of Isengard becomes available."
 saruman.0041.b:0 "Cease immediately."
 saruman.0041.b.tt:0 "It is folly to anger the forest."
 
 
 decision_saruman_isengard_industry_01:0 "Despoil the Gardens of Isengard"
 decision_saruman_isengard_industry_01_tooltip:0 "Begin the process of transforming Isengard"
 decision_saruman_isengard_industry_01_desc:0 "In service to Sauron you have commanded the Orcs to remove the gardens of Isengard and expand the deep underground storehouses. The Númenóreans could hold an army of thousands inside the ring of Isengard, you will hold an army of tens of thousands."
 decision_saruman_isengard_industry_01_confirm:0 "The Industry of Isengard!"
 
 saruman.0042.t:0 "The Industry of Isengard"
 saruman.0042.desc:0 "The old world will burn in the fires of Industry; forests will fall, a new order will rise; we will drive the machine of war with the sword and the spear and the iron fist of the orc.\n\nTo the orc chieftain, now overseer of this operation you command: “I want them armed and ready to march within two weeks.”\n\n“But my lord”, he grovels, “there are too many, they cannot all be armed in time, we don’t have the means.”\n\nYour patience is thin, through clenched teeth you make orders, “Build a dam, block the stream, work the furnaces night and day.”\n\nThe orc spits out his excuse, “we don’t have enough fuel to feed the fires.”\n\nIsengard has been stripped bare, but there is an ancient forest nearby in which you once roamed."
 saruman.0042.a:0 "The forest of Fangorn lies on our doorstep. Burn it!"
 saruman.0042.a.tt:0 "The orcs have depleted the fuel available in Isengard, they must move elsewhere to sustain their industry."
 saruman.0042.b:0 "Search deeper underground for a source of power."
 saruman.0042.b.tt:0 "You may be digging for a while. Oil probably doesn't exist in Middle-earth."
 
 
 decision_saruman_isengard_industry_02:0 "Logging of Fangorn"
 decision_saruman_isengard_industry_02_tooltip:0 "Send orcs to Fangorn and begin logging operations."
 decision_saruman_isengard_industry_02_desc:0 "The orcs have depleted the fuel available in Isengard, they must move elsewhere to sustain their industry."
 decision_saruman_isengard_industry_02_confirm:0 "Burn it all down!"
 decision_saruman_isengard_industry_02_dunland:0 "Logging of Dunland"
 decision_saruman_isengard_industry_02_dunland_tooltip:0 "Send orcs to Dunland and begin logging operations."
 decision_saruman_isengard_industry_02_dunland_desc:0 "The orcs have depleted the fuel available in Isengard, they must move elsewhere to sustain their industry."
 decision_saruman_isengard_industry_02_dunland_confirm:0 "Burn it all down!"
 
 county_uruks_of_isengard_modifier:0 "Uruks of Isengard"
 county_uruks_of_isengard_modifier_desc:0 "This county has brought the industry of the Uruk to it."
 county_dunlendings_of_isengard_modifier:0 "Dunlendings of Isengard"
 county_dunlendings_of_isengard_modifier_desc:0 "This county has a resurgent Dunlending presence."
 county_dunlendings_dismissive_of_isengard_modifier:0 "Dismissive of the Dunlendings"
 county_dunlendings_dismissive_of_isengard_modifier_desc:0 "Isengard is dismissive of the Dunlendings, seeing them as a primitive folk."
 county_saruman_not_enough_fuel_modifier:0 "Not Enough Fuel to Feed the Fires"
 county_saruman_not_enough_fuel_modifier_desc:0 "This county does not have enough fuel to feed its industry and development."


 
