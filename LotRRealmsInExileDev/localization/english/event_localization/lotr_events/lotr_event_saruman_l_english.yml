 theodred.0115.t:0 "The Golden Hall" 
 theodred.0115.desc:0 "Riding at a furious pace, I at last have arrived at Edoras, charging up to the gates of Meduseld itself. The guards swiftly permit me entrance to see my father. I at once launch into an impassioned report of the situation in the Westfold, detailing excruciatingly the depravations I have seen and how our people have suffered. At last, I end with a final impassioned plea to my king and father, to summon Rohan's riders to root out the evil which has taken root unseen in Isengard. \n\nMy father is inscrutable for several minutes, and in his eyes, I can see one thousand thoughts, a hundred plans - such is the mind of Théoden King, who has fought many wars and made peace after. He thanks me for all my dutiful work, and after embracing me, strides out, saying that he must think - and then shall act." # Théodred at Edoras / Convinces his father to Muster
 theodred.0115.a:0 "Hopefully my words will persuade action."
 
 theodred.0116.t:0 "Muster of the Rohirrim" 
 theodred.0116.desc:0 "It seems my impassioned words were enough to sway my father, in spite of Grima's counsel towards caution and diplomacy. Riders have been dispatched to every corner of the Riddermark, and my father and I shall ride at the head of the host to make war upon the White Wizard!"
 theodred.0116.a:0 "We ride to war!"

 theodred.0117.t:0 "Ominous Reports" 
 theodred.0117.desc:0 "Riders from the Westfold have arrived with grim tidings. Orcs are freely roaming the countryside, pillaging villages and murdering wantonly. Yet these orcs seem far too organised to have come out of the mountains, and they bear a strange mark — a White Hand on a field of black. At this late hour, what new foe do we face? The White Wizard has grown reclusive of late, and could this be his work? \n\nGrima counsels me to wait, send out emissaries and be cautious, for has Saruman not long been a faithful warden of the western border? Meanwhile my nephew Éomer is much more direct, saying that if he has not betrayed us utterly, he is worthless as a warden. How else could such a force have crossed our border but by his complicit consent? If nothing else, Isengard must be taken and fortified anew, to prevent such future incursions. \n\nWhatever awaits us in the Westfold, we shall ride in strength to shatter it." 
 theodred.0117.a:0 "Muster the Rohirrim!"
 
 theodred.0118.t:0 "Isengard Unleashed"
 theodred.0118.desc:0 "The time has come — a new order is rising, and it victory is at hand! \n\nThe conquest of Rohan must be finished swiftly before Sauron can conquer Gondor. Otherwise, my betrayal shall become apparent, and against Mordor even the power of Isengard cannot alone stand."
 theodred.0118.a:0 "There will be no dawn for men."
 
 theodred.0119.t:0 "The Defeat of the Horse Lords"
 theodred.0119.desc:0 "In a decisive show of power, the Horse-lords of Rohan have been humbled. Before Saruman's mighty armies of Uruk-hai and auxiliaries of Dunland, the Horse-lords' defeat was all but inevitable. \n\nHowever, Saruman is a wise lord, and will not sap the land of strength unnecessarily. The remaining Horse-lords have been allowed to bend the knee to Isengard and permitted to retain their own laws and customs so long as they remain faithful. \n\nNow, with the ancient plains of Calenardhon secured, Saruman's gaze turns to the south and east..."
 theodred.0119.a:0 "There is still work to be done..."
 
 theodred.0120.t:0 "The March of the Ents"
 theodred.0120.desc:0 "Saruman is in his chamber refining his plans when the great roar sounds, shaking the entirety of Orthanc. By the time he has hurriedly made his way to the balcony, the Ents of Fangorn have already broken through the Ring of Isengard and are rampaging through his immense workshops. In mere moments his years of preparation, painstakingly hidden, have been undone by a force he had never thought to factor into his plans. \n\nHe is safe enough in the Orthanc, but what remains of his armies are quickly being smashed beneath the terrible fury of the Onodrim. Just when it seems things cannot get any worse, the Ents break the great dam that had been erected upon the Isen. All at once, the reservoir of water comes rushing forth in a mighty wave, a small recreation of Akallabêth. And just as pride had brought low the Númenóreans, so too have all the works of Saruman's cunning mind of steel now been unmade by the fury of nature. \n\nHe is now a prisoner within what once was his seat of power."
 theodred.0120.a:0 "Fools! Traitors all of them!"
 
 theodred.0121.t:0 "The March of the Ents"
 theodred.0121.desc:0 "A great power, ancient in birth and might, has awoken and changed the course of the world, unlooked for and unexpected. From deep within the forest of Fangorn the ancient Onodrim, known to Men as the Ents, marched to war against Isengard, seeking vengeance against the power-hungry Saruman. \n\nIn a brutally decisive battle, the Ring of Isengard has been torn down, and its pits have been flooded by the Isen, flooding the valley when the Ents broke the great damn Saruman had built there. Saruman is now a prisoner within his own tower, the Ents having hunted down every last Uruk-hai in the region. \n\nThe Children of Yavanna have dealt a decisive blow against the darkness this day."
 theodred.0121.a:0 "There is yet hope for Men!"
 theodred.0121.b:0 "Cursed Man-folk! They delay only the inevitable!"
 
 theodred.0122.t:0 "Saruman's Choice"
 theodred.0122.desc:0 "Théoden King has arrived to the flooded Ring of Isengard with his royal retinue, and Saruman has no choice but to listen to the Horse-lord's demands. \n\nThe aging king lists the multitude of crimes committed by the White Wizard against his people and demands that he come down from the tower of Orthanc. He shall relinquish the keys of Orthanc to him, having betrayed the trust given him as its warden and keeper, and then shall Théoden judge him for his crimes by the laws of Men. \n\nShould he refuse, Saruman will lose all right to trial and his fate will be sealed absolutely."
 theodred.0122.a:0 "Never shall I be made a subject!"
 theodred.0122.b:0 "Clemency is my only course."
 
 theodred.0123.t:0 "Saruman's Choice"
 theodred.0123.desc:0 "You respond derisively to the offer of clemency and trial, stating that a lord of a thatched barn has no right to judge you! \n\nThéoden, spying Gríma on the balcony with you, bids him come down and accept the clemency of the crown. He implores Gríma, asking that he remember that he served him loyally for many years, and that he was once a man of honour and integrity before the lies of Saruman poisoned him. For a moment Gríma wavers, and it seems he will accept — but then you laugh, cold and fell, full of deep malice. \n\nFree? He shall never be free!\n\n Gríma's face twists into terrible, burning hate, before he seems to steel himself. Beginning to speak again, you suddenly give out a hushed gasp as the air rushes out of you in shock. Gríma has stabbed you, and the force of the blow forces you over the edge, sending you plummeting towards the bottom of Orthanc. \n\nSo passes the would-be ruler of the world, Saruman the White, so proud and vain, undone by a beaten dog."
 theodred.0123.a:0 "Argh!"
 
 theodred.0124.t:0 "Théoden's Judgement"
 theodred.0124.desc:0 "Unexpectedly, the proud Istari complies with all of King Théoden's demands, slowly working his way down the tower before kneeling in the main chamber, awaiting the king's judgement. \n\nSitting in the Wizard's former chair, what is the judgement of Théoden, son of Théngel?"
 theodred.0124.a:0 "There shall be no mercy!"
 theodred.0124.b:0 "He knows much of the Dark Lord's design..."
 theodred.0124.b.tt:0 "Let Saruman live."
 
 theodred.0125.t:0 "Saruman's Choice"
 theodred.0125.desc:0 "Saruman responds derisively to the offer of clemency and trial, stating that a lord of a thatched barn has no right to judge him! \n\nThéoden, spying Gríma on the balcony with Saruman, bids him come down and accept the clemency of the crown. He implores Gríma, asking that he remember that he served him loyally for many years, and that he was once a man of honour and integrity before the lies of Saruman poisoned him. For a moment Gríma wavers, and it seems he will accept — but then the White Wizard laughs, cold and fell, full of deep malice. \n\nFree? He shall never be free! \n\nGríma’s face twists into terrible, burning hate, before he seems to steel himself. Saruman, beginning to speak again, suddenly gives out a hushed gasp as the air rushes out him in shock. Gríma has stabbed him, and the force of the blow forces the proud Istari over the edge, sending him plummeting towards the bottom of Orthanc. \n\nSo passes the would-be ruler of the world, Saruman the White, so proud and vain, undone by a beaten dog."
 theodred.0125.a:0 "Vengeance, at last."
  
 theodred.0126.t:0 "A New Power Rising"
 theodred.0126.desc:0 "With your victory over Rohan at last complete, your position in central Middle-earth is secure. Until now, you have patiently bided your time and aided Sauron in his designs. But now securely entrenched, there seems little reason to continue the charade. You have long desired to not merely equal Sauron, but to even surpass him — you too are a Ringmaker, and a master of the deep lore. \n\nSauron is a cudgel, forcing the world into his vision by brute might. You are a more subtle, less destructive master — your rule would bring prosperity and peace, under your wise leadership. \n\nBut Sauron is mighty — much of the East and the South is under his sway. Dare you risk it?"
 theodred.0126.a:0 "I shall order this world to my vision, not Sauron!"
 theodred.0126.b:0 "I shall bide my time..."

 theodred.0127.t:0 "The Treachery of Isengard"
 theodred.0127.desc:0 "While not a surprise — for you long saw through Curumo's deception — the news of Saruman's pride and ambition, and how he now moves against you to take your place is enraging nonetheless. This jumped-up craftsman dares to place himself on your level. You, who was the lieutenant of Angband and Utunmo, who brought low mighty Númenor, lord of the South and East, he deludes himself and deems himself your equal? \n\nWell, let Curumo try to dethrone you. He will be brought before the Great Eye and know torment unending for his treachery."
 theodred.0127.a:0 "Nobody crosses Sauron and lives to speak of it!"

