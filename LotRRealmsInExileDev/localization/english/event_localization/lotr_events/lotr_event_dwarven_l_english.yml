 dwarven.9941.t: "Venerate the Ancestors: Dwálin I, the Wise"
 dwarven.9941.desc: "The scroll's script reveals the tale of [dwalinwise|E], [dwarffather|E] of the [broadbeams|E] or [urisfolk|E] who awoke in the [bluemountains|E] along with [uriscarred|E] of the [firebeards|E]. [GetScriptedCharacterByHistoryID( 'lineofdwalin0' ).GetFirstNameNicknamedRegnal] was the founder of ancient [belegost|E] (Kh. Gabilgathol) and the House of Dwálin.\n\nThe scroll speaks of his calm counsel and solemn bearing; how he led his folk not only in toil, but in song, as they shaped the caverns of Menegroth for [GetScriptedCharacterByHistoryID( 'lineofelwe3' ).GetFirstName] of [GetTitleByKey('k_doriath').GetNameNoTier], beneath the trees of [beleriand|E]. For this, the [elves|E] named him 'Linnar', 'the Singer'.\n\nThrough his leadership, the [dwarves|E] of [GetTitleByKey('k_belegost').GetNameNoTier] earned the trust of the Elves, forging kinship through craft."
 dwarven.9941.a: "Let us build as he built — with wisdom and song."
 dwarven.9941.b: "Stone and song don't shield us from steel."

 dwarven.9942.t: "Venerate the Ancestors: Dwálin II"
 dwarven.9942.desc: "The scroll bears the record of [GetScriptedCharacterByHistoryID( 'lineofdwalin7' ).GetFirstNameNicknamedRegnal], son of the legendary [GetScriptedCharacterByHistoryID( 'lineofdwalin5' ).GetFirstName] of [belegost|E].\n\nIn the ruin left by the [warofwrath|E], Belegost lay broken. Though many cried for its reclamation, $Dw_alin$ was no king of vain pride. [GetScriptedCharacterByHistoryID( 'lineofdurin2' ).GetFirstNameNicknamedRegnal], son of [durindeathless|E] offered his distant kin refuge in [khazaddum|E] and $Dw_alin$ accepted.\n\nMost [broadbeams|E] followed him, but a remnant stayed behind. Led by his second son [GetScriptedCharacterByHistoryID( 'secondlineofdwalin1' ).GetFirstName], they carved new halls in [GetTitleByKey('d_tagakhgershad').GetNameNoTier] of the northern [eredluin|E].\n\nThe [firebeards|E] too were divided; with [nogrod|E] destroyed, half journeyed east, while the rest, led by [GetScriptedCharacterByHistoryID( 'lineofuri5' ).GetFirstNameNicknamedRegnal], spurned the offer of aid and founded the mansion of [GetTitleByKey('k_buzra_dum').GetNameNoTier] in the southern [bluemountains|E], though it could not rival Nogrod's splendor."
 dwarven.9942.a: "We honor the Broadbeams, who chose wisdom over pride."
 dwarven.9942.b: "Like the Firebeards, we must trust in the ability of our own people."
 dwarven.9942.c: "Remember that it was the Longbeards who opened their gates in dark times."

