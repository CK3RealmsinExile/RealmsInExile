 dwarven.9903.t: "Venerate the Ancestors: Thorin II Oakenshield"
 dwarven.9903.desc: "The scroll mentions [GetScriptedCharacterByHistoryID( 'lineofdurin83' ).GetFirstNameNicknamedRegnal], son of [GetScriptedCharacterByHistoryID( 'lineofdurin82' ).GetFirstNameNicknamedRegnal], son of [GetScriptedCharacterByHistoryID( 'lineofdurin81' ).GetFirstName]. To reclaim [erebor|E] he set out with twelve [dwarven|E] companions, a [hobbit|E] burglar, and a [Concept('gandalfcharacter', 'Wizard')|E], braving many perils on the road to the [lonelymountain|E]...\n\nWhen Smaug was felled, it was not the [dwarves|E], but [GetScriptedCharacterByHistoryID( 'lineofdale46' ).GetFirstName] 'the Bowman' who slew the beast with a great Black Arrow.\n\nErebor's riches were reclaimed, but when [men|E] and [elves|E] came to claim their share, Thorin sealed off Erebor. His defiance led to a siege, broken only by [GetScriptedCharacterByHistoryID( 'lineofdurin90' ).GetFirstNameNicknamedRegnal]'s arrival with warriors from the [ironhills|E]. Only the unexpected assault of [goblins|E] and Wargs prevented bloodshed between the Free Peoples, forcing them to unite against the sudden threat.\n\nDespite the heroic sacrifices of his sister-sons [GetScriptedCharacterByHistoryID( 'lineofdurin86' ).GetFirstName] and [GetScriptedCharacterByHistoryID( 'lineofdurin87' ).GetFirstName] to protect their King in this [battle_of_the_five_armies|E]. Thorin died soon after, remembering some things are more important than gold. He was buried with [Glossary('Orcrist','orcrist_gloss')] and his treasured [arkenstone|E]."
 dwarven.9903.a: "All hail the King Under the Mountain!"
 dwarven.9903.b: "My legacy will be even greater than this."

 dwarven.9904.t: "Venerate the Ancestors: Gorin I, Discoverer of Nordinbad"
 dwarven.9904.desc: "The record before me recounts the journey of [GetScriptedCharacterByHistoryID('linegorin0').GetFirstName], the first of his name, whose steps carried him deep into the northern wilds in the days when the [longbeards|E] abandoned [erebor|E], the stronghold founded by [GetScriptedCharacterByHistoryID('lineofdurin74').GetFirstNameNicknamedRegnal], to follow [GetScriptedCharacterByHistoryID('lineofdurin75').GetFirstNameNicknamedRegnal] into the [greymountains|E]. Among those migrants was Gorin, who beheld the hidden lake of Azan-zâram, still and starlit in the high cold, and there he carved the first halls of [nordinbad|E].\n\nAt that time, many of [durinsfolk|E] still toiled in the region, but doom drew near. From the [GetTitleByKey('d_withered_heath').GetNameNoTier] came cold-drakes, and in their fury they slew both [GetScriptedCharacterByHistoryID('lineofdurin79').GetFirstNameNicknamedRegnal] and his son [GetScriptedCharacterByHistoryID('lineofdurin80').GetFirstName]. In the bitter years that followed, the Grey Mountains were forsaken, their holds left to ruin. Only Nordinbad endured, its people clinging to the mountain as their forefather once had.\n\nWas it fate that drew Gorin to that secret lake, or something else entirely? Whatever the truth, it is by his hand that the Longbeards' legacy was allowed to endure in the North when all else was swallowed by shadow."
 dwarven.9904.a: "His courage endures in our hearts and stone."
 dwarven.9904.b: "Gorin was a fool to settle in this forsaken place."

 dwarven.9911.t: "Venerate the Ancestors: Narvi of Moria"
 dwarven.9911.desc: "The scroll I unroll tells the tale of [GetScriptedCharacterByHistoryID( 'lineofnarvi' ).GetFirstName], a master craftsman who rose to prominence during the height of [khazaddum|E]'s glory. In an unexpected collaboration with [celebrimbor|E], the [elven|E]-lord of [eregion|E], Narvi was commissioned by [GetScriptedCharacterByHistoryID( 'lineofdurinII' ).GetFirstNameNicknamedRegnal] to craft the mighty [doorsofdurin|E], the grand entrance that guarded the West-gate of [GetTitleByKey('k_khazad_dum').GetNameNoTier].\n\nHis bond with the Elven artificer remains legendary, a symbol of cooperation between two proud peoples. Together, they created a masterpiece, not just of craftsmanship but of friendship that withstood time. On the door was written in the Feänorian characters according to the mode of [beleriand|E]:\n\n#help [Glossary('Ennyn Durin Aran Moria: pedo mellon a minno. Im Narvi hain echant: Celebrimbor o Eregion teithant i thiw hin.','durins_door_gloss')]#!\n\nAs I finish reading, a thought comes to mind: what still remains of the legacy of Narvi? "
 dwarven.9911.a: "We shall rebuild the friendship Narvi once had with the Elves."
 dwarven.9911.b: "What tripe! I'll be dead before we ally ourselves with the Elves!"

 dwarven.9912.t: "Venerate the Ancestors: Azaghâl of Belegost"
 dwarven.9912.desc: "I unroll a timeworn scroll detailing the valorous deeds of [GetScriptedCharacterByHistoryID( 'lineofdwalin5' ).GetFirstName], Lord of [belegost|E] and father of [GetScriptedCharacterByHistoryID( 'lineofdwalin7' ).GetFirstNameNicknamedRegnal]. Renowned among the [broadbeams|E], his leadership during the [firstage|E] left an indelible mark on [dwarven|E] history.\n\nIt tells how he forged an alliance with [maedhros|E] of the [houseoffeanor|E], after the [elven|E] prince saved him from an [orc|E] ambush on the Dwarf-road of [beleriand|E]. In gratitude, Azaghâl gifted him the [Glossary('Dragon-helm of Dor-lómin','dragon_helm_of_dor_lomin_gloss')], a masterpiece made by [GetScriptedCharacterByHistoryID( 'lineoftelchar1' ).GetFirstName] of [nogrod|E].\n\nThe scroll ends with the Nirnaeth Arnoediad, the Battle of Unnumbered Tears, where Azaghâl and his warriors stood against the dread [dragon|E] Glaurung. Though struck down in the clash, Azaghâl, with his dying breath, drove a knife into Glaurung's belly, wounding him grievously and forcing the dragon and his brood to retreat to [angband|E]."
 dwarven.9912.a: "Azaghâl's valour shall inspire our own deeds."
 dwarven.9912.b: "As he forged bonds with Elves, so shall we."
 dwarven.9912.c: "Azaghâl stood tall in his time. I shall stand taller in mine."

 dwarven.9913.t: "Venerate the Ancestors: Telchar of Nogrod"
 dwarven.9913.desc: "The scroll tells of [GetScriptedCharacterByHistoryID( 'lineoftelchar1' ).GetFirstName], master smith of [nogrod|E] and pupil of [GetScriptedCharacterByHistoryID( 'lineofgamilzirak' ).GetNameNicknamed]. Among his greatest works were [Glossary('Angrist','angrist_gloss')], a knife that cut through metal as if it were green wood, which [GetScriptedCharacterByHistoryID( 'lineofbeor32' ).GetFirstName] used to cut a [silmaril|E] from [morgothcharacter|E]'s crown; [narsil|E], the legendary sword later wielded by [GetScriptedCharacterByHistoryID( 'lineofelendil' ).GetFirstName] against [sauroncharacter|E] and the [Glossary('Dragon-helm of Dor-lómin','dragon_helm_of_dor_lomin_gloss')], crafted for [GetScriptedCharacterByHistoryID( 'lineofdwalin5' ).GetFirstName], Lord of [belegost|E].\n\nAzaghâl gifted the helm to [maedhros|E] when the prince of the [houseoffeanor|E] saved him from an [orc|E] ambush on the Dwarf-road of [beleriand|E]. However, the helm was deemed too heavy and large for an [elf|E]. Even [men|E] found the helm too massive, and only [GetScriptedCharacterByHistoryID( 'lineofhador1' ).GetFirstNameNicknamed] and some of his descendants had the strength to wear it.\n\nHis works carried the weight of power, history, and legend alike. How might I honour such a legacy of craft and renown?"
 dwarven.9913.a: "Telchar was a legendary craftsman above all."
 dwarven.9913.b: "Telchar's legacy is one of great victories first and foremost."
 dwarven.9913.c: "Telchar understood that knowledge precedes mastery."

 dwarven.9914.t: "Venerate the Ancestors: Naugladur"
 dwarven.9914.desc: "The scroll remembers [GetScriptedCharacterByHistoryID('lineofuri3').GetFirstName] of [nogrod|E], a proud king who ruled when greed turned kin to oath-breakers. When [GetScriptedCharacterByHistoryID('lineofelwe3').GetFirstName] of [GetTitleByKey('k_doriath').GetNameNoTier] sought the [Glossary('Nauglamír','nauglamir_gloss')] reforged with a [silmaril|E], the [dwarves|E] who wrought it defied him. Desiring it for their own, they claimed only [GetScriptedCharacterByHistoryID('linefinwe33').GetFirstNameNicknamed] was worthy of it. Thingol knew they coveted the Silmaril and scorned them:\n\n#help “How do ye of uncouth race dare demand aught of me, Elu Thingol, Lord of [beleriand|E], whose life began by the waters of Cuiviénen years uncounted ere the [Concept('dwarffathers','fathers of the stunted people')|E] awoke?”#!\n\nThe Dwarves slew Thingol and took the treasure. Two murderers escaped to Nogrod, claiming betrayal. Enraged, Naugladur marched on Menegroth, sacking Doriath and looting its treasure. His triumph was short-lived, however. At Sarn Athrad, Naugladur was waylaid by [men|E] and Greenwood [elves|E]. Killed by [GetScriptedCharacterByHistoryID('lineofbeor32').GetFirstName], he cursed the treasure with his dying breath. It was cast into the River Ascar, save for the Nauglamír, which Beren gave to [GetScriptedCharacterByHistoryID('lineofelwe4').GetFirstName], who wore it until the end of her days."
 dwarven.9914.a: "Those who seek too much may lose all they hold dear."
 dwarven.9914.b: "The strong are entitled to take what they deem worthy."

 dwarven.9915.t: "Venerate the Ancestors: Eldran I, the First Greybeard"
 dwarven.9915.desc: "The scroll honours [GetScriptedCharacterByHistoryID('lineofeldran1').GetFirstNameNicknamedRegnal], the revered founder of the Greybeards, who journeyed across stone and snow to ascend [GetTitleByKey('d_mount_dolmed').GetNameNoTier], beneath which [uriscarred|E] of the [firebeards|E] and [dwalinwise|E] of the [broadbeams|E] were first stirred by [mahalcharacter|E]'s hand.\n\nAlthough the Practitioners of 'Eternal Memory' under [GetScriptedCharacterByHistoryID('lineofkhathzaibriz1').GetFirstNameNicknamed] had long ago dwelt there in the [firstage|E], it was [GetScriptedCharacterByHistoryID('lineofeldran1').GetFirstName] who, in the [secondage|E], first set hand to stone to raise the monastery now known to all as [Glossary('Zelemabkhan','zelemabkhan_gloss')], further sanctifying the mountain as an abode for those who have mastered the practice of Stone-Singing.\n\nIn honour of the [dwarffathers|E], Eldran called the first Greybeards to Mount Dolmed, carving a thousand steps so pilgrims might ascend in humility. There, the stone still echoes with the sacred songs taught by [mahalcharacter|E]."
 dwarven.9915.a: "One day, we shall walk the thousand steps in his memory."
 dwarven.9915.b: "We honour deeds, not dusty echoes." 

 dwarven.9916.t: "Venerate the Ancestors: Uni I, the River-Seeker"
 dwarven.9916.desc: "The scroll honours [GetScriptedCharacterByHistoryID('lineofuni19').GetFirstNameNicknamedRegnal], remembered as the founder of [GetTitleByKey('c_kheledul').GetNameNoTier], the tradeport of the [dwarves|E] of the [eredluin|E]. His forebears in [khazaddum|E] were esteemed as hydraulic engineers, delving aqueduct and cistern out of necessity and safety beneath the mountain's crown. Yet in Uni's heart stirred not caution but curiosity. Where they harnessed water to survive, he sought it not out of need, but for opportunity.\n\nIn the years following [GetScriptedCharacterByHistoryID('lineofdurinVI').GetFirstNameRegnal]'s death by Durin's Bane, when the Dwarves of [GetTitleByKey('k_khazad_dum').GetNameNoTier] turned from their ancient halls and sought refuge in the [lonelymountain|E], led by Durin VI's grandson [GetScriptedCharacterByHistoryID('lineofdurin74').GetFirstNameRegnal], Uni turned not to stone or gem, but to the waters of the [bluemountains|E], where he established the harbour of Kheledul on the borders of the river Lhûn.\n\nThe [elves] of [GetTitleByKey('e_lindon').GetNameNoTier] called it folly, and many of our kin named it madness. Yet in time, trade flourished from the river's source in the Blue Mountains to its mouth in the Gulf of Lune, and the Dwarves bartered freely with their Elven neighbours and many others."
 dwarven.9916.a: "The water was never ours to tame. Let our kin remain bound to stone."
 dwarven.9916.b: "His was a noble pursuit, though odd it still remains."
 dwarven.9916.c: "He was right! A Dwarf's place is with the water!"

 dwarven.9917.t: "Venerate the Ancestors: Vighar Roadwalker"
 dwarven.9917.desc: "The scroll recounts the deeds of [GetScriptedCharacterByHistoryID('lineviglund5').GetFirstNameNicknamedRegnal]. In a time of shadow and unrest, when [angmar|E] stirred in the North and travellers spoke of dark things in the [greenwood|E], he remained undeterred. From his hall near the [lonelymountain|E], he kept watch not over treasure nor stronghold, but over the road itself — the long-forged path linking [khazaddum|E] to the [ironhills|E].\n\nKnown as the Old Forest Road by the [dwarves|E], and [Glossary('Men-i-Naugrim','men_i_naugrim_gloss')] by the [elves|E], it was a lifeline of kinship and trade through perilous lands. Where others saw only danger, Vighar saw duty. He patrolled its reaches, rebuilt its stonework, and warded its waystations. Through forest gloom and mountain pass, he walked not for glory, but for the good of all kin.\n\nThough many of his time feared the rising dark, his resolve did not falter. Long after others turned inward to hoard and hide, the Roadwalker remained — a steadfast warden of the ancient trail."
 dwarven.9917.a: "His dedication and labour stand as an example to others."
 dwarven.9917.b: "Maintaining roads? Hardly the height of a Dwarf's ambition." 

 dwarven.9918.t: "Venerate the Ancestors: Lóni, the Turncoat"
 dwarven.9918.desc: "The scroll tells the tale of [GetScriptedCharacterByHistoryID( 'lineofdurin641' ).GetFirstName], second son of [GetScriptedCharacterByHistoryID( 'lineofdurin62' ).GetFirstNameNicknamedRegnal], born beneath a shadow long before he cast one of his own.\n\nWhen their father passed, it was his older brother, [GetScriptedCharacterByHistoryID( 'lineofdurin64' ).GetFirstNameNicknamedRegnal], who inherited the mansion of [khazaddum|E]. Yet [GetScriptedCharacterByHistoryID( 'lineofdurin641' ).GetFirstName] believed the throne should have been his — by merit, if not by birth and his ambition would not allow for such scorn.\n\nHe acted swiftly, and failed just as fast. His attempted seizure of the throne turned kin into enemies. Exiled and disgraced along with fellow plotter [GetScriptedCharacterByHistoryID( 'lineurdak3' ).GetFirstName], he fled north, where he carved a hold of his own from long-abandoned delvings, brooding on vengeance.\n\nHis second bid for power would end no better, whether by blade or betrayal, none can say. Yet his name endures, spoken with both anger and awe. For even a traitor may carve his tale deep into the stone of dwarven memory."
 dwarven.9918.a: "His deceit turned to folly. Let his name be a warning."
 dwarven.9918.b: "His pride cost him everything, but his ambition was praiseworthy."

 dwarven.9919.t: "Venerate the Ancestors: $Skorgr_im$ Dourhand"
 dwarven.9919.desc: "The scroll recounts the tale of [GetScriptedCharacterByHistoryID('lineofdourhand0').GetFirstNameNicknamedRegnal], born of minor [broadbeam|E] nobility yet filled with a hunger far greater than his birthright allowed.\n\nIn his youth, he sought to reclaim [nogrod|E], drawing the desperate and daring to his banner. Yet [GetTitleByKey('k_nogrod').GetNameNoTier]'s halls gave neither gold nor glory, and his kin's whispers soon turned to scorn. $Skorgr_im$'s heart turned bitter, and so he listened when [GetScriptedCharacterByHistoryID('nazgul1').GetFirstNameNicknamedRegnal] commanded him to bring the [Concept('sevenringsofdwarves', 'Dwarven Rings')|E] of the [bluemountains|E].\n\nTo gain favour, he betrayed not one but two kings: [GetScriptedCharacterByHistoryID('lineofdwalin71').GetFirstNameNicknamedRegnal], slain under false peace, and [GetScriptedCharacterByHistoryID('lineofuri67').GetFirstNameNicknamedRegnal], murdered in secret council. With both ancestral rings in hand, he fled to [angmar|E], seeking his promised reward, [durin|e]'s place of awakening, [gundabad|E].\n\nBut the Witch-King's promise was treachery in truth. $Skorgr_im$ and those few still loyal to him were struck down, putting an end to his insatiable ambition."
 dwarven.9919.a: "True greatness is earned, not stolen."
 dwarven.9919.b: "Though his schemes failed, his cunning shaped the course of history."

 dwarven.9921.t: "Venerate the Ancestors: Durin I, the Deathless"
 dwarven.9921.desc: "The record speaks of [durindeathless|E]. First to awaken beneath the mountains, eldest of the Seven [dwarffathers|E], and first of the [longbeards|E] or [durinsfolk|E]. Alone he journeyed through lands where none had walked, naming the hills and dells in a world still young, as the [songofdurin|E] recalls.\n\nIn time, [GetScriptedCharacterByHistoryID( 'lineofdurin1' ).GetFirstNameNicknamedRegnal] came to the Mirrormere, where strange stars crowned the water's surface — a sign, he believed, of his purpose. There he raised Durin's Stone and founded [khazaddum|E] above the lake, hewing halls from the mountain that would become the pride of all Dwarfkind.\n\nHe eventually founded the House of Durin, a people whose line would echo across the Ages.\n\nHe lived exceptionally long for a Dwarf and passed some time before the [firstage|E]'s end. His tomb lies deep within [GetTitleByKey('k_khazad_dum').GetNameNoTier]."
 dwarven.9921.a: "May my deeds honour his memory, as his gave birth to mine."
 dwarven.9921.b: "Durin's reign was great, but mine will be legendary."

 dwarven.9922.t: "Venerate the Ancestors: Durin II"
 dwarven.9922.desc: "The scroll I unroll tells of [GetScriptedCharacterByHistoryID('lineofdurinII').GetFirstNameNicknamedRegnal], the second reincarnation of [GetScriptedCharacterByHistoryID('lineofdurin1').GetFirstNameNicknamedRegnal], ruling over [khazaddum|E] during a time of peace and power.\n\nWise beyond his years and bearing the weight of his forefather's legacy, [GetScriptedCharacterByHistoryID('lineofdurinII').GetFirstName] looked beyond the mountain halls and forged bonds with the neighbouring realm of [eregion|E].\n\nIn a rare gesture of trust, he entrusted the construction of the West-gate of [GetTitleByKey('k_khazad_dum').GetNameNoTier] to the artistry of both [dwarf|E] and [elf|E], commissioning [GetScriptedCharacterByHistoryID('lineofnarvi').GetFirstName], master craftsman of Khazad-dûm, and [GetScriptedCharacterByHistoryID('linefinwe18').GetFirstName], the Elven-lord of [eregion|E], to construct the [doorsofdurin|E].\n\nIt was a triumph of diplomacy as much as craftsmanship, standing as a testament to the bond between two ancient peoples."
 dwarven.9922.a: "Let us honour Durin's wisdom and seek friendships beyond our halls."
 dwarven.9922.b: "The Longbeards needed no aid to find their fortune."

 dwarven.9923.t: "Venerate the Ancestors: Durin III"
 dwarven.9923.desc: "The record speaks of [GetScriptedCharacterByHistoryID('lineofdurinIII').GetFirstNameNicknamedRegnal], ruler of the [longbeards|E] in the [secondage|E], when the [dwarves|E] of [khazaddum|E] shared rare friendship with the [elves|E] of [eregion|E]. Guided by [annatarcharacter|E], 'the Lord of Gifts', the Elven-smiths under [GetScriptedCharacterByHistoryID('linefinwe18').GetFirstName] began forging the [ringsofpower|E]. Despite vicious rumours that it was [sauroncharacter|E] who bestowed the [Concept('sevenringsofdwarves', 'Ring of the Longbeards')|E] on Durin, our scholars hold true that it was given by [celebrimbor|E].\n\nWhen the Dark Lord revealed his true purpose in [ageSA|E] 1695 and assailed [GetTitleByKey('k_eregion').GetNameNoTier], [gundabad|E], [eriador|E], and the [greymountains|E] with Orcs and Savage Men from the East, Dwarven warriors marched to aid the Elves, but their defence proved unsuccessful. After Eregion fell in S.A. 1697, the [doorsofdurin|E] were shut to seal the western passage into [GetTitleByKey('k_khazad_dum').GetNameNoTier].\n\nBy S.A. 1698, [GetTitleByKey('d_gundabad').GetNameNoTier] too was lost, despite fierce resistance. The [allianceofdwarvesandmen|E], bloodied by grievous losses among the [northmen|E], could not endure. With the fall of Gundabad, the Longbeards were sundered from their kin in the [ironhills|E]."
 dwarven.9923.a: "Sauron's treachery shall not be forgotten, nor left unavenged."
 dwarven.9923.b: "The Elves should have been warier of well-intentioned strangers."

 dwarven.9924.t: "Venerate the Ancestors: Durin IV"
 dwarven.9924.desc: "The document describes [GetScriptedCharacterByHistoryID('lineofdurinIV').GetFirstNameNicknamedRegnal], ruler of [khazaddum|E] and [dwarffather|E] of the [longbeards|E], who marched to war when [middleearth|E]'s doom was near and later managed to reclaim [gundabad|E], though only for the remainder of his life. At the end of the [secondage|E], he stood beside the greatest kings of [elves|E] and [men|E]. [GetScriptedCharacterByHistoryID('linefinwe41').GetFirstName], [GetScriptedCharacterByHistoryID('lineoforopher1').GetFirstNameNicknamedRegnal], [GetScriptedCharacterByHistoryID('lineofelendil').GetFirstNameNicknamedRegnal], [GetScriptedCharacterByHistoryID('lineisildur0').GetFirstNameNicknamedRegnal] and [GetScriptedCharacterByHistoryID('lineofanarion1').GetFirstNameNicknamedRegnal] formed the [Concept('lastalliance', 'Last Alliance')|E] against the Shadow of [mordor|E], with the aid of [durinsfolk|E].\n\nOne by one, the great kings fell: Oropher at Dagorlad, Anárion beneath Barad-dûr, and Gil-galad and Elendil in the final battle by [GetScriptedCharacterByHistoryID('lineofsauron').GetFirstName]'s might. In the chaos, Isildur picked up [narsil|E] and severed the [masterring|E] from Sauron's hand, destroying him. Durin IV was one of few kings to survive the onslaught.\n\nIsildur thereafter sealed his own fate by keeping the Ring and was slain by [orcs|E] near the Anduin two years later, where [Concept('onering', 'Isildur’s Bane')|E] was lost to time."
 dwarven.9924.a: "Victory demands sacrifice. We must be ready to pay its price."
 dwarven.9924.b: "Let the fallen kings rest. We endure because we stand alone."

 dwarven.9925.t: "Venerate the Ancestors: Durin V"
 dwarven.9925.desc: "The scroll recalls [GetScriptedCharacterByHistoryID( 'lineofdurinV' ).GetFirstNameNicknamedRegnal] Lord of [khazaddum|E] when its halls were at their grandest. Beneath the [mistymountains|E], the [longbeards|E] thrived, drawing silver, gold and [mithril|E] from the deeps in greater abundance than ever before or since, empowered by the [Concept('sevenringsofdwarves', 'Ring of the Longbeards')|E].\n\nTheir forges blazed with searing heat and their anvils reverberated with the clang of mastery, while their delvings reached ever further into the heart of the world.\n\nThe gates of [GetTitleByKey('k_khazad_dum').GetNameNoTier] remained closed to most, but none could doubt its greatness. The name of [durin|E] carried significant weight in all corners of [middleearth|E].\n\nIn these years, the Longbeards looked seldom beyond their mountains, for they had no need to.\nTheir realm was mighty. The [Concept('khazaddum', 'Dwarrowdelf')|E], glorious.\nSo passed the reign of Durin V, a time of unmatched splendour, never again seen in the days to follow."
 dwarven.9925.a: "To seek peace and prosperity is the purpose of any ruler."
 dwarven.9925.b: "A reign with conquest is meaningless."
 dwarven.9925.c: "Isolation is folly, a leader should forge alliances."

 dwarven.9926.t: "Venerate the Ancestors: Durin VI"
 dwarven.9926.desc: "The scroll tells the tale of [GetScriptedCharacterByHistoryID( 'lineofdurinVI' ).GetFirstNameNicknamedRegnal], ruler of [khazaddum|E] in its final age of grandeur.\n\nDuring his reign, the [longbeards|E] prospered and the veins of [mithril|E] ran deep and rich. Yet in seeking ever more, the [dwarves|E] delved too greedily and too deep.\n\nThere, they roused a terror of the elder days — a [balrog|E], a creature of flame and shadow. Though many fled, Durin stood his ground. He fell in battle against the creature, which the Dwarves would name Durin's Bane, and with his death, the fate of [GetTitleByKey('k_khazad_dum').GetNameNoTier] was sealed.\n\nHis son, [GetScriptedCharacterByHistoryID( 'lineofdurin73' ).GetFirstNameNicknamedRegnal], ruled but a single year before he too was engulfed in flame. With his passing, the Longbeards abandoned their beloved Dwarrowdelf, and a great silence fell upon the halls of Khazad-dûm. His grandson [GetScriptedCharacterByHistoryID( 'lineofdurin74' ).GetFirstNameNicknamedRegnal], would found the mansion of [GetTitleByKey('k_erebor').GetNameNoTier] in the Dalelands and become the first King Under the Mountain."
 dwarven.9926.a: "May I show such courage when my trial comes."
 dwarven.9926.b: "It was not greed, but grim chance, that brought his fall."

 dwarven.9931.t: "Venerate the Ancestors: Úri I, the Scarred"
 dwarven.9931.desc: "As I unfurl the ancient scroll, the script reveals the tale of [uriscarred|E], [dwarffather|E] of the [firebeards|E] or [urisfolk|E] who awoke in the [bluemountains|E] along with [dwalinwise|E] of the [broadbeams|E]. [GetScriptedCharacterByHistoryID( 'lineofuri0' ).GetFirstNameNicknamedRegnal] was the founder of proud [nogrod|E] (Kh. Tumunzahar) and the House of $_Uri$.\n\nI read of the day he stood beneath a great pillar as it came crashing down, holding it aloft with unyielding might to shield a young dwarfling, earning him his moniker and scar.\n\nSo deep was his devotion to his people and their halls that the [elves|E] referred to him as 'Barin', 'Remembrance of Home'. It was his reign that saw the Firebeards lent their craft to [GetScriptedCharacterByHistoryID( 'linefinwe33' ).GetFirstName], whom they named 'Felagund', 'Hewer of Caves', aiding in the construction of the stronghold of [GetTitleByKey('k_nargothrond').GetNameNoTier], where the ancient [dwarven|E] halls of Nulukkizdîn once stood.\n\nIn this rare collaboration, a famed piece of jewellery was made for [GetScriptedCharacterByHistoryID( 'linefinwe33' ).GetFirstName], the [Glossary('Nauglamír','nauglamir_gloss')], the Necklace of the Dwarves, which the Elves came to know as [Glossary('Sigil Elu-naeth','sigil_elu_naeth_gloss')]."
 dwarven.9931.a: "We must protect our kin as he did."
 dwarven.9931.b: "Stories and scars won't keep us fed."

 dwarven.9932.t: "Venerate the Ancestors: Úri II"
 dwarven.9932.desc: "The scroll recounts the deeds of [GetScriptedCharacterByHistoryID( 'lineofuriII' ).GetFirstNameNicknamedRegnal] of the [firebeards|E], son of [GetScriptedCharacterByHistoryID( 'lineofuri5' ).GetFirstNameNicknamedRegnal], born amidst pride and division. His father had refused [GetScriptedCharacterByHistoryID( 'lineofdurin2' ).GetFirstNameNicknamedRegnal]'s offer of sanctuary for the Firebeards in [khazaddum|E], perceiving it, though likely unintended, as a slight upon the honour and capability of the Firebeards. Half of [urisfolk|E] disagreed with Thrur and traveled east to [GetTitleByKey('k_khazad_dum').GetNameNoTier]. Among them was Thrur's brother [GetScriptedCharacterByHistoryID('lineofbaraz_ibnun1').GetFirstNameNicknamedRegnal] who founded a cadet branch of Úri's line.\n\nThough proud, he recognised [GetScriptedCharacterByHistoryID( 'lineofdwalin7' ).GetFirstNameNicknamedRegnal]'s wisdom, for like the [broadbeams|E], the halls they clung to could no longer sustain them. Instead, Thrur led his remaining folk to establish the new mansion of [GetTitleByKey('k_buzra_dum').GetNameNoTier] in the southern [eredluin|E], distant from their Broadbeam kin and the former glory of [nogrod|E].\n\nBut [GetScriptedCharacterByHistoryID( 'lineofuriII' ).GetFirstNameNicknamedRegnal] saw the folly in such estrangement. As the second ruler of Buzrâ-dûm, he sought not to reunite all [dwarves|E], but his own people. With careful words, he reopened ties with estranged Firebeards. His reign marked a quiet return to kinship, the first steps toward full reconciliation."
 dwarven.9932.a: "Sometimes, a people must stand alone to preserve their identity."
 dwarven.9932.b: "To succeed, one must have allies by their side."

