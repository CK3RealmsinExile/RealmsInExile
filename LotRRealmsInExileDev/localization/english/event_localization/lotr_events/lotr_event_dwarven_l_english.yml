 # Smaug sacking Erebor events
 smaug_event_chain.0100.title:0 "Fire and Death Comes"
 smaug_event_chain.0100.dwarf.desc:0 "As I walk through my halls I hear bells, bells of [dale|E] ringing in alarm. Outside I see red flames far on the hillsides, spreading fast on nearby trees and pines. Noise of the wind overshadowed by a powerful roar.\n\nAs I look up in the air shadow of the serpent flies over me. Stunned, petrified I stare at a huge [dragon|E] of the North. Dragon's scales like tenfold shields, his teeth are swords, his claws spears, his wings a hurricane, and his breath death.\n\nRuin and suffering present all around, screams of pain echoes through the halls, everything in ashes quickly turns. Smaug the Terrible has come."
 smaug_event_chain.0100.elf.desc:0 "Elf desc"
 smaug_event_chain.0100.orc.desc:0 "Orc desc"
