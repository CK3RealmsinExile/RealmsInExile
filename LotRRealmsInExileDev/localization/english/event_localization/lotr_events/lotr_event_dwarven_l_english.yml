 dwarven.9923.t: "Venerate the Ancestors: Durin III"
 dwarven.9923.desc: "The record speaks of [GetScriptedCharacterByHistoryID('lineofdurinIII').GetFirstNameNicknamedRegnal], ruler of the [longbeards|E] in the [secondage|E], when the [dwarves|E] of [khazaddum|E] shared rare friendship with the [elves|E] of [eregion|E]. Guided by [annatarcharacter|E], 'the Lord of Gifts', the Elven-smiths under [GetScriptedCharacterByHistoryID('linefinwe18').GetFirstName] began forging the [ringsofpower|E]. Despite vicious rumours that it was [sauroncharacter|E] who bestowed the [Concept('sevenringsofdwarves', 'Ring of the Longbeards')|E] on Durin, our scholars hold true that it was given by Celebrimbor.\n\nWhen the Dark Lord revealed his true purpose and assailed [GetTitleByKey('k_eregion').GetNameNoTier], Dwarven warriors marched to aid the Elves. The defence proved unsuccessful however, yet their stand allowed [GetScriptedCharacterByHistoryID('linefinwe27').GetFirstName] to escape, who eventually founded the great Elven refuge of [imladris|E]. After Eregion fell, the [doorsofdurin|E] were shut to seal the western passage into [GetTitleByKey('k_khazad_dum').GetNameNoTier].\n\nThen came greater ruin. [orcs|E] and savage [men|E] from the East overran [gundabad|E], [eriador|E], and the Grey Mountains. The Alliance of Dwarves and Men broke after heavy losses among the Northmen, and contact with the Iron Hills was lost."
 dwarven.9923.a: "Sauron's treachery shall not be forgotten, nor left unavenged."
 dwarven.9923.b: "The Elves should have been warier of well-intentioned strangers."

