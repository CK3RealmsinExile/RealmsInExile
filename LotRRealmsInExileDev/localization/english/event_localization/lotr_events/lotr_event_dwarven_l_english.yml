 dwarven.9925.t: "Venerate the Ancestors: Durin V"
 dwarven.9925.desc: "The scroll recalls [GetScriptedCharacterByHistoryID( 'lineofdurinV' ).GetFirstNameNicknamedRegnal] Lord of [khazaddum|E] when its halls were at their grandest. Beneath the [mistymountains|E], the [longbeards|E] thrived, drawing silver, gold and [mithril|E] from the deeps in greater abundance than ever before or since, empowered by the [Concept('sevenringsofdwarves', 'Ring of the Longbeards')|E].\n\nTheir forges blazed with searing heat and their anvils reverberated with the clang of mastery, while their delvings reached ever further into the heart of the world.\n\nThe gates of [GetTitleByKey('k_khazad_dum').GetNameNoTier] remained closed to most, but none could doubt its greatness. The name of [durin|E] carried significant weight in all corners of [middleearth|E].\n\nIn these years, the Longbeards looked seldom beyond their mountains, for they had no need to.\nTheir realm was mighty. The Dwarrowdelf, glorious.\nSo passed the reign of Durin V, a time of unmatched splendour, never again seen in the days to follow."
 dwarven.9925.a: "To seek peace and prosperity is the purpose of any ruler."
 dwarven.9925.b: "A reign with conquest is meaningless."
 dwarven.9925.c: "Isolation is folly, a leader should forge alliances."

 dwarven.9926.t: "Venerate the Ancestors: Durin VI"
 dwarven.9926.desc: "The scroll tells the tale of [GetScriptedCharacterByHistoryID( 'lineofdurinVI' ).GetFirstNameNicknamedRegnal], ruler of [khazaddum|E] in its final age of grandeur.\n\nDuring his reign, the [longbeards|E] prospered and the veins of [mithril|E] ran deep and rich. Yet in seeking ever more, the [dwarves|E] delved too greedily and too deep.\n\nThere, they roused a terror of the elder days — a [balrog|E], a creature of flame and shadow. Though many fled, Durin stood his ground. He fell in battle against the creature, which the Dwarves would name Durin's Bane, and with his death, the fate of [GetTitleByKey('k_khazad_dum').GetNameNoTier] was sealed.\n\nHis son, [GetScriptedCharacterByHistoryID( 'lineofdurin73' ).GetFirstNameNicknamedRegnal], ruled but a single year before he too was engulfed in flame. With his passing, the Longbeards abandoned their beloved Dwarrowdelf, and a great silence fell upon the halls of Khazad-dûm. His grandson [GetScriptedCharacterByHistoryID( 'lineofdurin74' ).GetFirstNameNicknamedRegnal], would found the mansion of [GetTitleByKey('k_erebor').GetNameNoTier] in the Dalelands and become the first King Under the Mountain."
 dwarven.9926.a: "He stood against doom itself. I will not forget his courage."
 dwarven.9926.b: "Let his death be a warning — greed can bring even mountains low."

 dwarven.9931.t: "Venerate the Ancestors: Úri I, the Scarred"
 dwarven.9931.desc: "As I unfurl the ancient scroll, the script reveals the tale of [uriscarred|E], [dwarffather|E] of the [firebeards|E] or [urisfolk|E] who awoke in the [bluemountains|E] along with [dwalinwise|E] of the [broadbeams|E]. [GetScriptedCharacterByHistoryID( 'lineofuri0' ).GetFirstNameNicknamedRegnal] was the founder of proud [nogrod|E] (Kh. Tumunzahar) and the House of Úri.\n\nI read of the day he stood beneath a great pillar as it came crashing down, holding it aloft with unyielding might to shield a young dwarfling. This act not only earned him his moniker and scar, but also the undying reverence of his kin.\n\nThe words speak not only of his strength and fiery spirit, but also of a fierce devotion to his people and halls. Among the [elves|E], he was known as 'Barin', 'Remembrance of Home', a name echoing his deep-rooted love of [GetTitleByKey('k_nogrod').GetNameNoTier], which he only left out of necessity."
 dwarven.9931.a: "We must protect our kin as he did."
 dwarven.9931.b: "Stories and scars won't keep us fed."

 dwarven.9932.t: "Venerate the Ancestors: Úri II"
 dwarven.9932.desc: "The scroll recounts the deeds of [GetScriptedCharacterByHistoryID( 'lineofuriII' ).GetFirstNameNicknamedRegnal] of the [firebeards|E], son of [GetScriptedCharacterByHistoryID( 'lineofuri5' ).GetFirstNameNicknamedRegnal], born amidst pride and division. His father had refused [GetScriptedCharacterByHistoryID( 'lineofdurin2' ).GetFirstNameNicknamedRegnal]'s offer of sanctuary for the Firebeards in [khazaddum|E], perceiving it, though likely unintended, as a slight upon the honour and capability of the Firebeards. Half of [urisfolk|E] disagreed with Thrur and traveled east to [GetTitleByKey('k_khazad_dum').GetNameNoTier].\n\nThough proud, he recognised [GetScriptedCharacterByHistoryID( 'lineofdwalin7' ).GetFirstNameNicknamedRegnal]'s wisdom, for like the [broadbeams|E], the halls they clung to could no longer sustain them. Instead, Thrur led his remaining folk to establish the new mansion of [GetTitleByKey('k_buzra_dum').GetNameNoTier] in the southern [eredluin|E], distant from their Broadbeam kin and the former glory of [nogrod|E].\n\nBut [GetScriptedCharacterByHistoryID( 'lineofuriII' ).GetFirstNameNicknamedRegnal] saw the folly in such estrangement. As the second ruler of Buzrâ-dûm, he sought not to reunite all [dwarves|E], but his own people. With careful words, he reopened ties with estranged Firebeards. His reign marked a quiet return to kinship, the first steps toward full reconciliation."
 dwarven.9932.a: "Sometimes, a people must stand alone to preserve their identity."
 dwarven.9932.b: "To succeed, one must have allies by their side."

