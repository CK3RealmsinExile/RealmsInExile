 dwarven.9941.t: "Venerate the Ancestors: Dwálin I, the Wise"
 dwarven.9941.desc: "The scroll's script reveals the tale of [dwalinwise|E], [dwarffather|E] of the [broadbeams|E] or [urisfolk|E] who awoke in the [bluemountains|E] along with [uriscarred|E] of the [firebeards|E]. [GetScriptedCharacterByHistoryID( 'lineofdwalin0' ).GetFirstNameNicknamedRegnal] was the founder of ancient [belegost|E] (Kh. Gabilgathol) and the House of $Dw_alin$.\n\nThe scroll speaks of his calm counsel and solemn bearing; how he led his folk not only in toil, but in song, as they shaped the caverns of Menegroth for [GetScriptedCharacterByHistoryID( 'lineofelwe3' ).GetFirstName] of [GetTitleByKey('k_doriath').GetNameNoTier], beneath the trees of [beleriand|E]. For this, the [elves|E] named him 'Linnar', 'the Singer'.\n\nThrough his leadership, the [dwarves|E] of [GetTitleByKey('k_belegost').GetNameNoTier] earned the trust of the Elves, forging kinship through craft. Thereafter, the Dwarf-road of Beleriand was built by the Dwarves of the [bluemountains|E], passing under the shoulders of [GetTitleByKey('d_mount_dolmed').GetNameNoTier] and serving as a trade route westward to the Elves of Beleriand and Doriath."
 dwarven.9941.a: "Let wisdom and song guide our efforts as well."
 dwarven.9941.b: "Great craftsmanship endures beyond all else."

 dwarven.9942.t: "Venerate the Ancestors: Dwálin II"
 dwarven.9942.desc: "The scroll bears the record of [GetScriptedCharacterByHistoryID( 'lineofdwalin7' ).GetFirstNameNicknamedRegnal], son of the legendary [GetScriptedCharacterByHistoryID( 'lineofdwalin5' ).GetFirstName] of [belegost|E].\n\nIn the ruin left by the [warofwrath|E], Belegost lay broken. Though many cried for its reclamation, $Dw_alin$ was no king of vain pride. [GetScriptedCharacterByHistoryID( 'lineofdurin2' ).GetFirstNameNicknamedRegnal], son of [durindeathless|E] offered his distant kin refuge in [khazaddum|E] and $Dw_alin$ accepted.\n\nMost [broadbeams|E] followed him, like [GetScriptedCharacterByHistoryID( 'lineofmazdul5' ).GetFirstNameNicknamedRegnal] of house Mazdûl, but a remnant stayed behind. Led by [GetScriptedCharacterByHistoryID( 'lineofdwalin7' ).GetFirstName]'s second son [GetScriptedCharacterByHistoryID( 'secondlineofdwalin1' ).GetFirstName], who established his own cadet branch of Dwálin's line, they carved new halls in [GetTitleByKey('d_tagakhgershad').GetNameNoTier] of the northern [eredluin|E].\n\nThe [firebeards|E] too were divided; with [nogrod|E] destroyed, half journeyed east, while the rest, led by [GetScriptedCharacterByHistoryID( 'lineofuri5' ).GetFirstNameNicknamedRegnal], spurned the offer of aid and founded the mansion of [GetTitleByKey('k_buzra_dum').GetNameNoTier] in the southern [bluemountains|E], though it could not rival Nogrod's splendor."
 dwarven.9942.a: "We honor the Broadbeams, who chose wisdom over pride."
 dwarven.9942.b: "Like the Firebeards, we must trust in the ability of our own people."
 dwarven.9942.c: "Remember that it was the Longbeards who opened their gates in dark times."

 dwarven.9943.t: "Venerate the Ancestors: Dwálin III"
 dwarven.9943.desc: "The scroll tells of [GetScriptedCharacterByHistoryID('lineofdwalin27').GetFirstNameNicknamedRegnal], born of a union between the two great lines of [dwalin|E]: those of the steadfast remnant of house Gemkarsh-Adjân, who endured in [belegost|E], and their bold kin, descendants of [GetScriptedCharacterByHistoryID('lineofdwalin7').GetFirstNameNicknamedRegnal], who returned from [khazaddum|E] to reclaim their ancient seat. Since their migration in the late [firstage|E], some [broadbeams|E] in Khazad-dûm gradually merged into [longbeard|E] culture. When the time came to return, these now-Longbeard kin chose to remain behind.\n\nSoon after the passing of [GetScriptedCharacterByHistoryID('lineofdwalin27').GetFirstNameNicknamedRegnal], a gift arrived for his son [GetScriptedCharacterByHistoryID('lineofdwalin29').GetFirstNameNicknamedRegnal], brought by a cloaked messenger in the wake of [eregion|E]'s fall and the pillaging of [eriador|E], during a time of grief and great unrest. [sauroncharacter|E], knowing the wisest among the [broadbeams|E] would not have been so easily deceived, sent the [Concept('sevenringsofdwarves', 'Ring of the Broadbeams')|E], wrought by [celebrimbor|E], in honour of [GetScriptedCharacterByHistoryID('lineofdwalin27').GetFirstNameNicknamedRegnal]'s memory.\n\nThough the true nature of the [ringsofpower|E] was unknown at the time, whispers would later speak of darker intent woven into the forge. In the years after his passing, the Ring endured as a symbol of unity and the lasting spirit of [dwalinsfolk|E]."
 dwarven.9943.a: "In unity lies the power to reclaim our ancient glory."
 dwarven.9943.b: "Such gifts can hide secrets and should not be trusted lightly."

