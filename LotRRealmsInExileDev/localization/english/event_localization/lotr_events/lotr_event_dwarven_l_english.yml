 dwarven.9920c.t: "Venerate the Ancestors: Thorin II Oakenshield"
 dwarven.9920c.desc: "The scroll mentions [GetScriptedCharacterByHistoryID( 'lineofdurin83' ).GetFirstNameNicknamedRegnal], son of [GetScriptedCharacterByHistoryID( 'lineofdurin82' ).GetFirstNameNicknamedRegnal], son of [GetScriptedCharacterByHistoryID( 'lineofdurin81' ).GetFirstName]. To reclaim [erebor|E] he set out with twelve [dwarven|E] companions, a [hobbit|E] burglar, and a [wizard|E], braving many perils on the road to the [lonelymountain|E]...\n\nWhen Smaug was felled, it was not the [dwarves|E], but [GetScriptedCharacterByHistoryID( 'lineofdale46' ).GetFirstName] 'the Bowman' who slew the beast with a great Black Arrow.\n\nErebor's riches were reclaimed, but when [men|E] and [elves|E] came to claim their share, Thorin sealed off Erebor. His defiance led to a siege, broken only by [GetScriptedCharacterByHistoryID( 'lineofdurin90' ).GetFirstNameNicknamedRegnal]'s arrival with warriors from the Iron Hills. Only the unexpected assault of [goblins|E] and Wargs prevented bloodshed between the Free Peoples, forcing them to unite against the sudden threat.\n\nDespite the heroic sacrifices of his sister-sons [GetScriptedCharacterByHistoryID( 'lineofdurin86' ).GetFirstName] and [GetScriptedCharacterByHistoryID( 'lineofdurin87' ).GetFirstName] to protect their King in this [battle_of_the_five_armies|E], Thorin died soon after, remembering some things are more important than gold. He was buried with [Glossary('Orcrist','orcrist_gloss')] and his treasured [arkenstone|E]."
 dwarven.9920c.a: "All hail the King Under the Mountain!"
 dwarven.9920c.b: "My legacy will be even greater than this."

 dwarven.9921.t: "Venerate the Ancestors: Durin I, the Deathless"
 dwarven.9921.desc: "The record speaks of [durindeathless|E]. First to awaken beneath the mountains, eldest of the Seven [dwarffathers|E], and first of the [longbeards|E] or [durinsfolk|E]. Alone he journeyed through lands where none had walked, naming the hills and dells in a world still young, as the [songofdurin|E] recalls.\n\nIn time, [GetScriptedCharacterByHistoryID( 'lineofdurin1' ).GetFirstNameNicknamedRegnal] came to the Mirrormere, where strange stars crowned the water's surface — a sign, he believed, of his purpose. There he raised Durin's Stone and founded [khazaddum|E] above the lake, hewing halls from the mountain that would become the pride of all Dwarfkind.\n\nHe eventually founded the House of Durin, a people whose line would echo across the Ages.\n\nHe lived exceptionally long for a Dwarf and passed some time before the [firstage|E]'s end. His tomb lies deep within [GetTitleByKey('k_khazad_dum').GetNameNoTier]."
 dwarven.9921.a: "May my deeds honour his memory, as his gave birth to mine."
 dwarven.9921.b: "Durin's reign was great, but mine will be legendary."

