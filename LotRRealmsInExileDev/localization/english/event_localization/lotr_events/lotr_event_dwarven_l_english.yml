 dwarven.9951.t: "Venerate the Ancestors: Sindri I, the Rich"
 dwarven.9951.desc: "The record speaks of [sindririch|E], the great smith and forefather of the [ironfists|E], or [sindrisfolk|E]. A master of craft and tireless seeker of secrets, [GetScriptedCharacterByHistoryID('lineofsindri0').GetFirstName] was the first among [dwarves|E] to unlock the working of iron while others still wrought in bronze. From this gift flowed uncountable riches, and the halls of his folk gleamed with splendour, and so he was named 'the Rich'.\n\nYet with fortune came pride. After his passing, the Ironfists grew bold, and when the other clans came close to uncovering the secrets of iron, they broke the ancient accords and seized an iron-rich hold from the Stiffbeards by force. In response, the [stiffbeards|E], [blacklocks|E] and [stonefoots|E] formed a league, refused all trade with the Ironfists and eventually uncovered the secrets of iron for themselves. When the Ironfists, still confident in their strength, pressed for the reopening of trade or war, the Three Clans refused, demanding restitution and return of the stolen lands.\n\nThus began the [warofiron|E]. The Ironfists were ultimately harshly defeated, severely underestimating their opposition and most were exiled to the Ered Harmal. The small remnant that remained in the [redmountains|E] were viewed as traitors for making peace with the other clans."
 dwarven.9951.a: "Let our legacy be etched in craft, as his was."
 dwarven.9951.b: "Let the forges burn, and the halls rise."

