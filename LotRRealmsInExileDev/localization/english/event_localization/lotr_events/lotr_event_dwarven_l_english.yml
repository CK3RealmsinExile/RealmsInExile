 smaug_event_chain.0101.desc:0 "Walls crumble around me as I try to escape from the [dragon|E]'s wrath. Smaug moves through [primary_title.GetName], burning everything that stands in his way. Noone stands a chance in front of him and nothing escapes his sight. Bridges and walls fall apart under his feet, all defences fail against his claws, fangs and fire and no our arrow pierces his scales.\n\n[primary_title.GetName] is about to fall."
 smaug_event_chain.0101.a:0 "#italic My... my home is lost...#"
 
 smaug_event_chain.0103.t:0 "The Aftermath"
 smaug_event_chain.0103.dwarf.desc:0 "The road is hard, covered in ash. Far in the distance the [lonelymountain|E] stands enshrouded in a dark smoke. With each step our desperation and fear grows. Will anyone help us? Will we be strong enough to survive?\n\nOnething is certain, we lost our homes and hard times are ahead of us. And yet my hearth filled with hope as dark clouds above [primary_title.GetName] stepped away and I could see my home in it's beauty for last time."
