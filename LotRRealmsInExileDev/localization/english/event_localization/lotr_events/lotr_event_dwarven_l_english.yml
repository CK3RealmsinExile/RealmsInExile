 smaug_event_chain.0100.a:0 "Run! Run for your lives!"

 smaug_event_chain.0101.title:0 "The Escape"
 smaug_event_chain.0101.dwarf.desc:0 "Walls crumble around me as I try to escape from the [dragon|E]'s wrath. Smaug moves through [primary_title.GetName], burning everything that stands in his way. Noone stands a chance in front of him and nothing escapes his sight. Bridges and walls fall apart under his feet, all defences fail against his claws, fangs and fire and no our arrow pierces his scales.\n\n[primary_title.GetName] is about to fall."
