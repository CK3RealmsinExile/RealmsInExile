 dwarven.9971.t: "Venerate the Ancestors: Thrár I, the Proud"
 dwarven.9971.desc: "The scroll bears the tale of [thrarproud|E], [dwarffather|E] of the [blacklocks|E] or [thrarsfolk|E], who first awoke in the northern [orocarni|E] alongside [bavorcold|E] of the [stonefoots|E], in the vaulted deeps of Baruzkhizdin, the 'Great North Hall'.\n\nWith a loud, booming voice and pride to match, [GetScriptedCharacterByHistoryID('lineofthrar1').GetFirstNameNicknamedRegnal] founded the mansion of Nargubraz and the House of $Thr_ar$.\n\nHe sought not only wealth but a greatness beyond gold. Under his bold hand, the [blacklocks|E] flourished until great calamities after his passing forced them to scatter to distant corners of the world, founding halls wherever the mountains could shelter them.\n\nThe Avari named him 'Druin', 'the Fierce', while the Easterlings called him 'Sadal', 'the Rude'. To history, he remains Thrár — fierce and ever resolute."
 dwarven.9971.a: "Let our deeds resound louder than his voice."
 dwarven.9971.b: "Even pride must kneel before wisdom."

 dwarven.9972.t: "Venerate the Ancestors: Thrár II, the Young"
 dwarven.9972.desc: "The record speaks of [GetScriptedCharacterByHistoryID('lineofthrar19').GetFirstNameNicknamedRegnal] 'the Young' who left the mansion of [GetTitleByKey('k_nargubraz').GetNameNoTier] ruled by his uncle [GetScriptedCharacterByHistoryID('secondlineofthrar1').GetFirstNameNicknamedRegnal] after his father [GetScriptedCharacterByHistoryID('lineofthrar17').GetFirstNameNicknamedRegnal]'s passing.\n\nA host of the [blacklocks|E] followed their [dwarffather|E] south where he founded the mansion of [GetTitleByKey('k_bizar_uld_um').GetNameNoTier] upon stone laid by older hands.\n\n$Thr_ar$ established this realm not by conquest, but by unity.\nHe wed [GetScriptedCharacterByHistoryID( 'lineofbavor14' ).GetFirstName], daughter of [GetScriptedCharacterByHistoryID( 'lineofbavorII' ).GetFirstNameNicknamedRegnal] of the [stonefoots|E], who himself became First-Vassal and North-King of Bizarûldûm through this union.\n\nThrough [GetScriptedCharacterByHistoryID('lineofthrar19').GetFirstNameNicknamedRegnal]'s first son, [GetScriptedCharacterByHistoryID('lineofthrar21').GetFirstNameNicknamedRegnal], his line would rule Bizarûldûm for many centuries, enduring until the time of the [successionofbizaruldum|E]. His second son, [GetScriptedCharacterByHistoryID('thirdlineofthrar1').GetFirstNameNicknamedRegnal], journeyed further south and founded the mansion of [GetTitleByKey('k_mablad_dum').GetNameNoTier].
 dwarven.9972.a: "He built with purpose. So too shall we."
 dwarven.9972.b: "As he united houses, so shall I forge new pacts."

 dwarven.9973.t: "Venerate the Ancestors: Thrár III, the Bloodstained"
 dwarven.9973.desc: "The chronicle speaks of [GetScriptedCharacterByHistoryID('lineofthrar25').GetFirstNameNicknamedRegnal] of the [blacklocks|E], who ruled in the waning years of the [secondage|e] when the northern [orcs|E] began to infest the [orocarni|E].\n\nWith [GetTitleByKey('k_bizar_uld_um').GetNameNoTier] under growing threat, he led a great military expedition north, striking deep into enemy-held lands and relieving the strain on many [dwarven|E] holds.\n\nHis final campaign brought short reprieve, but at great cost. $Thr_ar$ himself perished before the campaign's end, and though he preserved the heart of his realm, several lesser delvings were lost in the fighting.\n\nIn the desperation that followed, the eastern houses of [thrarsfolk|E] and [bavorsfolk|E] would come to accept the [Concept('sevenringsofdwarves', 'Ring of the Blacklocks')|E] and [Concept('sevenringsofdwarves', 'Ring of the Stonefoots')|E], gifts from questionable hands that promised strength amidst decline."
 dwarven.9973.a: "Thrár's decisive leadership was praiseworthy."
 dwarven.9973.b: "He possessed the wisdom to act when the moment demanded it."

 dwarven.9974.t: "Venerate the Ancestors: Thrár IV, the Three-Day King"
 dwarven.9974.desc: "The scroll describes [GetScriptedCharacterByHistoryID('lineofthrar55').GetFirstNameNicknamedRegnal], son of [GetScriptedCharacterByHistoryID('lineofthrar51').GetFirstNameNicknamedRegnal]. His reign began in calamity and ended in fire. [GetScriptedCharacterByHistoryID('lineofthrar51').GetFirstName], a skilled but conceited smith, wrought a new sword heirloom for his [dwarffather|E] son of [thrarsfolk|E], [Glossary('Dumsuhersar','cursed_sword_of_blacklocks_description')]. It was Fullâ's masterwork, crafted with both the [Concept('sevenringsofdwarves', 'Ring of the Blacklocks')|E] and the loaned [Concept('sevenringsofdwarves', 'Ring of the Stonefoots')|E] upon his hands, which enhanced its capabilities.\n\nWithin days of the blade's completion however, not one but three [dragons|E] descended upon [GetTitleByKey('k_bizar_uld_um').GetNameNoTier], drawn by the [dwarven|E] hoards of two clans. Fullâ and his guard wounded the Dragon, but were consumed in its fire. The [Concept('sevenringsofdwarves', 'Dwarven Rings')|E] were lost, though Dumsuhersar endured.\n\nEnraged by his father's death, $Thr_ar$ rallied his host and successfully slew the Dragons, but died on the third day of his reign. Leaving no heir but distant cousins among the [stonefoots|E], a bitter [Concept('successionofbizaruldum','feud')|E] followed. Dumsuhersar passed to $Thr_ar$'s southern kin, though [bavorsfolk|E] deemed the blade accursed ever since."
 dwarven.9974.a: "I too shall face great peril if duty demands it."
 dwarven.9974.b: "A shame to see such works of craftsmanship lost to time."

 dwarven.9975.t: "Venerate the Ancestors: Thrár V, the Rebuilder"
 dwarven.9975.desc: "The scroll describes [GetScriptedCharacterByHistoryID('thirdlineofthrar59').GetFirstNameNicknamedRegnal], who rose from the ashes of a broken realm. Born to the southern line in [GetTitleByKey('k_mablad_dum').GetNameNoTier], his youth was marked by fire and ruin. In the days of his father [GetScriptedCharacterByHistoryID('thirdlineofthrar57').GetFirstNameNicknamedRegnal]'s rule, the earth heaved, and the perceived wrath of [mahalcharacter|E] consumed the [dwarven|E] dwellings. When the mountains quieted, two-thirds of the southern [blacklocks|E] lay dead, and [orcs|E] from the deep emerged to seize what remained.\n\nFrom these ashes, $Thr_ar$ emerged not as a conqueror, but as a renewer. He rallied the survivors, and relocated the royal seat to [GetTitleByKey('k_barazimab_ul').GetNameNoTier], in the [yellowmountains|E]. There, he spent his time rebuilding halls, rekindling hope and reforging shattered pride. Under his guidance, the remaining Blacklocks chose to seclude themselves, trading ambition for endurance.\n\nThough he seldom looked beyond the [yellowmountains|E], his was a kingship that preserved a people on the brink of fading. And now, as I study his legacy, I wonder: is it wiser to secure what we have, or to rise and reclaim our strength?"
 dwarven.9975.a: "Ambition must sometimes give way to stability."
 dwarven.9975.b: "Endurance means little without strength to defend it."

 dwarven.9976.t: "Venerate the Ancestors: Thrár VI, the Valiant"
 dwarven.9976.desc: "The scroll bears the name of [GetScriptedCharacterByHistoryID('thirdlineofthrar77').GetFirstNameNicknamedRegnal], who ruled in the [thirdage|E], as danger gathered around his people.\n\nThough the south had long turned inward, $Thr_ar$ rallied the [blacklocks|E] to war against the [orcish|E] dominion festering in ruined [GetTitleByKey('k_mablad_dum').GetNameNoTier]. Yet his strength lay not only in arms but also in diplomacy, for with shrewd counsel and unwavering conviction, he forged an alliance with Kôronânde.\n\nTogether, they turned back [GetScriptedCharacterByHistoryID('nazgul4').GetFirstNameNicknamedRegnal], the God-King of Mûmakan returned, and those who followed the $faith_indur$. Through $Thr_ar$'s resistance, the [nazgul|E]'s ambitions of conquest were thwarted as the God-King was forced to linger in the region far longer than he had foreseen, and the republic of Kôronânde stood unbroken against his onslaught.\n\nSuch was the legacy of $Thr_ar$ VI: defiance, unity, and a will unbent by fear."
 dwarven.9976.a: "In times of darkness, unity is the weapon that ensures survival."
 dwarven.9976.b: "Unity is valuable, but strength of arms is what secures victory."

