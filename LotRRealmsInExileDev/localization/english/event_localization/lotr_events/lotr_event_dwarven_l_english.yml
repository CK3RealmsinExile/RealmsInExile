 dwarven.9935.t: "Venerate the Ancestors: Úri V, the Reconciler"
 dwarven.9935.desc: "The scroll unfurls to reveal the legacy of [GetScriptedCharacterByHistoryID('lineofuriV').GetFirstNameNicknamedRegnal], known among the [firebeards|E] as 'the Reconciler'. He lived in a time when the [dwarven|E] clans stood divided by suspicion and pride, but his reign proved uncommonly measured and conciliatory, a striking contrast to the defiant temper of his earlier incarnations.\n\nSince the [warofwrath|E] in the [firstage|E], when [GetScriptedCharacterByHistoryID( 'lineofuri5' ).GetFirstNameNicknamedRegnal] of [GetTitleByKey('k_buzra_dum').GetNameNoTier] turned the Firebeards inward and away from the other houses, aloof isolation had taken root among [urisfolk|E]. The pain of lost [nogrod|E] and pride wounded by exile hardened into mistrust that lingered through the Ages.\n\n[GetScriptedCharacterByHistoryID('lineofuriV').GetFirstNameRegnal], however, saw in kinship the path to renewal. Through diplomacy and quiet perseverance, he reopened ancient pathways of trust and fellowship between the Firebeards, the [longbeards|E], and the [broadbeams|E]. His reign marked the slow mending of ties once thought broken beyond repair. Under his guidance, the Dwarven houses once more forged bonds that would endure the dark times ahead, rekindling the unity and purpose shared by all the children of [mahalcharacter|E]."
 dwarven.9935.a: "Only together can we forge a future worthy of our ancestors."
 dwarven.9935.b: "Only by embracing change can our clans truly thrive."

