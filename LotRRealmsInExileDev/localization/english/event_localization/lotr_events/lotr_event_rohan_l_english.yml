 rohan.2501.t: "An Invitation from [whitemountainsinviter.GetName]"
 rohan.2501.desc.gundabad: "A messenger arrives at my court, bearing an unusual message. [whitemountainsinviter.GetName], one of the rulers living near the hallowed mountain of [gundabad|E] has offered to sponsor the establishment of a [dwarven|E] colony beneath those very peaks!\n\nGundabad was the place where [durindeathless|E] awoke, when the world was young and green, but it has been a hive of [orcs|E] for millennia. Could it be finally time for that fact to change?\n\nI must decide upon a worthy candidate to answer the invitation of [whitemountainsinviter.GetFirstName], to make sure the new Dwarf-hold will be in good hands upon its completion!"
 rohan.2501.desc.carndum: "A messenger arrives at my court, bearing an unusual message. [whitemountainsinviter.GetName], one of the rulers living in the plains of [angmar|E] has offered to sponsor the establishment of a [dwarven|E] colony beneath the peaks that lie to the north of that land!\n\nSave for the very early days of the third age, Dwarves have never dwelt beneath these peaks. What riches might be hidden there?\n\nI must decide upon a worthy candidate to answer the invitation of [whitemountainsinviter.GetFirstName], to make sure the new Dwarf-hold will be in good hands upon its completion!"
 rohan.2501.desc.mountgram: "A messenger arrives at my court, bearing an unusual message. [whitemountainsinviter.GetName], one of the rulers living in the plains of [angmar|E] has offered to sponsor the establishment of a [dwarven|E] colony at the solitary peak of Mount Gram!\n\nThis place had long been infested by vile [orcs|E] and [goblins|E] who raided into [eriador|E] on many occasions. If Dwarves were to take over such a place, many good things may come forth.\n\nI must decide upon a worthy candidate to answer the invitation of [whitemountainsinviter.GetFirstName], to make sure the new Dwarf-hold will be in good hands upon its completion!"
 rohan.2501.desc.greydelve: "A messenger arrives at my court, bearing an unusual message. [whitemountainsinviter.GetName], one of the rulers living in the northern [anduinvale|E] has offered to sponsor the establishment of a [dwarven|E] colony in the western [greymountains|E]!\n\nThe [longbeards|E] had dwelt in these mountains for a score of years but were driven out by [dragon|E]-fire. Has the time finally come to return?\n\nI must decide upon a worthy candidate to answer the invitation of [whitemountainsinviter.GetFirstName], to make sure the new Dwarf-hold will be in good hands upon its completion!"
 rohan.2501.desc.greymountains: "A messenger arrives at my court, bearing an unusual message. [whitemountainsinviter.GetName], one of the rulers living north of the [mirkwood|E] has offered to sponsor the establishment of a [dwarven|E] colony in the eastern [greymountains|E]!\n\nThe [longbeards|E] had dwelt in these mountains for a score of years but were driven out by [dragon|E]-fire. Has the time finally come to return?\n\nI must decide upon a worthy candidate to answer the invitation of [whitemountainsinviter.GetFirstName], to make sure the new Dwarf-hold will be in good hands upon its completion!"
 rohan.2501.desc.erebor: "A messenger arrives at my court, bearing an unusual message. [whitemountainsinviter.GetName], one of the rulers living near the Long Lake has offered to sponsor the establishment of a [dwarven|E] colony at the [lonelymountain|E]!\n\nThis was once the proud home of the [longbeards|E], the folk of Durin - until tragedy struck and they were driven from their mountain. Has the time come to reclaim this place for the Dwarves?\n\nI must decide upon a worthy candidate to answer the invitation of [whitemountainsinviter.GetFirstName], to make sure the new Dwarf-hold will be in good hands upon its completion!"
 rohan.2501.desc.ironhills: "A messenger arrives at my court, bearing an unusual message. [whitemountainsinviter.GetName], one of the rulers living in the foothills of the [ironhills|E] has offered to sponsor the establishment of a [dwarven|E] colony in the very same region!\n\nThe Iron Hills had seen Dwarven settlements for millennia since the mythical First Age, and it seems that there will always be a Dwarven presence there.\n\nI must decide upon a worthy candidate to answer the invitation of [whitemountainsinviter.GetFirstName], to make sure the new Dwarf-hold will be in good hands upon its completion!"
 rohan.2501.desc.uldonaspine: "A messenger arrives at my court, bearing an unusual message. [whitemountainsinviter.GetName], one of the rulers living on the plains of Rhovanion has offered to sponsor the establishment of a [dwarven|E] colony in the Uldona Spine!\n\nOnce rich hold of the [ironfists|E], it was sacked by a fire-drake and had become a befouled nest of [goblins|E]. It seems that is about to change...\n\nI must decide upon a worthy candidate to answer the invitation of [whitemountainsinviter.GetFirstName], to make sure the new Dwarf-hold will be in good hands upon its completion!"
 rohan.2501.desc.moria: "A messenger arrives at my court, bearing an unusual message. [whitemountainsinviter.GetName], one of the rulers living in the southern [anduinvale|E] has offered to sponsor the establishment of a [dwarven|E] colony in [khazaddum|E] itself!!\n\nThe [longbeards|E] had dwelt in these mountains for millennia of years but were driven out by the fury of Durin's Bane. Has the time finally come to return?\n\nI must decide upon a worthy candidate to answer the invitation of [whitemountainsinviter.GetFirstName], to make sure the new Dwarf-hold will be in good hands upon its completion!"
 rohan.2501.desc.goblintown: "A messenger arrives at my court, bearing an unusual message. [whitemountainsinviter.GetName], one of the rulers living in the central [anduinvale|E] has offered to sponsor the establishment of a [dwarven|E] colony in the mountains near the High Pass!\n\nThe nearby Goblin-town has always troubled travellers seeking to cross the [mistymountains|E]. Is it time for the Dwarves to put a final end to the [goblins|E]' presence in these parts?\n\nI must decide upon a worthy candidate to answer the invitation of [whitemountainsinviter.GetFirstName], to make sure the new Dwarf-hold will be in good hands upon its completion!"
 rohan.2501.desc.belegost: "A messenger arrives at my court, bearing an unusual message. [whitemountainsinviter.GetName], one of the rulers living on the plains of the Lune has offered to sponsor the establishment of a [dwarven|E] colony in the northern [bluemountains|E]!\n\nThe ancestral homeland of the [broadbeams|E], this mountain range has seen its Dwarven presence wax and wane over the passing ages. Is it time for our kin to resurge once more?\n\nI must decide upon a worthy candidate to answer the invitation of [whitemountainsinviter.GetFirstName], to make sure the new Dwarf-hold will be in good hands upon its completion!"
 rohan.2501.desc.nogrod: "A messenger arrives at my court, bearing an unusual message. [whitemountainsinviter.GetName], one of the rulers living south of the Tower Hills has offered to sponsor the establishment of a [dwarven|E] colony in the southern [bluemountains|E]!\n\nThe ancestral homeland of the [firebeards|E], this mountain range has seen its Dwarven presence wax and wane over the passing ages. Is it time for our kin to resurge once more?\n\nI must decide upon a worthy candidate to answer the invitation of [whitemountainsinviter.GetFirstName], to make sure the new Dwarf-hold will be in good hands upon its completion!"
 rohan.2501.desc.glitteringcaves: "A messenger arrives at my court, bearing an unusual message. [whitemountainsinviter.GetName], one of the rulers living on the plains of [rohan|E] has offered to sponsor the establishment of a [dwarven|E] colony in the northern [whitemountains|E]!\n\nNow, Dwarves have never before dwelt beneath those peaks. Who can tell what untold riches could be discovered in the White Mountains?\n\nI must decide upon a worthy candidate to answer the invitation of [whitemountainsinviter.GetFirstName], to make sure the new Dwarf-hold will be in good hands upon its completion!"
 rohan.2501.desc.whitemountains: "A messenger arrives at my court, bearing an unusual message. [whitemountainsinviter.GetName], one of the rulers living on the fields of [gondor|E] has offered to sponsor the establishment of a [dwarven|E] colony in the southern [whitemountains|E]!\n\nNow, Dwarves have never before dwelt beneath those peaks. Who can tell what untold riches could be discovered in the White Mountains?\n\nI must decide upon a worthy candidate to answer the invitation of [whitemountainsinviter.GetFirstName], to make sure the new Dwarf-hold will be in good hands upon its completion!"
 rohan.2501.desc.barazimabul: "A messenger arrives at my court, bearing an unusual message. [whitemountainsinviter.GetName], one of the rulers living in the jungles of Zajantak has offered to sponsor the establishment of a [dwarven|E] colony in the central [yellowmountains|E]!\n\nOnce settled by the [blacklocks|E] fleeing from the east, these mountains are largely untamed. Who knows what riches yet slumber beneath their peaks?\n\nI must decide upon a worthy candidate to answer the invitation of [whitemountainsinviter.GetFirstName], to make sure the new Dwarf-hold will be in good hands upon its completion!"
 rohan.2501.desc.easternyellows: "A messenger arrives at my court, bearing an unusual message. [whitemountainsinviter.GetName], one of the rulers living in the jungles of Usakan has offered to sponsor the establishment of a [dwarven|E] colony in the eastern [yellowmountains|E]!\n\nOnce settled by the [blacklocks|E] fleeing from the east, these mountains are largely untamed. Who knows what riches yet slumber beneath their peaks?\n\nI must decide upon a worthy candidate to answer the invitation of [whitemountainsinviter.GetFirstName], to make sure the new Dwarf-hold will be in good hands upon its completion!"
 rohan.2501.desc.southernyellows: "A messenger arrives at my court, bearing an unusual message. [whitemountainsinviter.GetName], one of the rulers living on the plains of Tumag has offered to sponsor the establishment of a [dwarven|E] colony in the southern [yellowmountains|E]!\n\nOnce settled by the [blacklocks|E] fleeing from the east, these mountains are largely untamed. Who knows what riches yet slumber beneath their peaks?\n\nI must decide upon a worthy candidate to answer the invitation of [whitemountainsinviter.GetFirstName], to make sure the new Dwarf-hold will be in good hands upon its completion!"
 rohan.2501.desc.blackflame: "A messenger arrives at my court, bearing an unusual message. [whitemountainsinviter.GetName], one of the rulers living in the foothills of the southwestern tip of the[yellowmountains|E] has offered to sponsor the establishment of a [dwarven|E] colony right at the edge of the [thanihazad|E]!\n\nOnce settled by the [blacklocks|E] fleeing from the east, these mountains are largely untamed. Who knows what riches yet slumber beneath their peaks?\n\nI must decide upon a worthy candidate to answer the invitation of [whitemountainsinviter.GetFirstName], to make sure the new Dwarf-hold will be in good hands upon its completion!"
 rohan.2501.a: "My knight, [candidate1.GetName] is up to this task!"
 rohan.2501.a.tt: "[candidate1.GetName] will travel to these untamed mountains to set up a new colony there"
 rohan.2501.b: "I entrust this charge to you, [candidate2.GetFirstName]."
 rohan.2501.b.tt: "[candidate2.GetFirstName] will travel to these untamed peaks to set up a new colony there"
 rohan.2501.c: "I believe [candidate3.GetName] is best suited for this mission."
