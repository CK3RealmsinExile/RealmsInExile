 rohan.2101.c: "Accept my fate and try to fall with dignity."

 rohan.2102.t: "The [ROOT.Char.GetTitleAsNameNoTooltip] in the Golden Hall" # Success from rohan.2101
 rohan.2102.desc: "I return at the closing of the day, leading the line of my spent riders. My horses trot, lathered from the day, steadily making their way towards their feedbags. The shadows of the [whitemountains|E] have once again swallowed the valley, and the grasses of the plains seem to have taken an early bed, untroubled by wind. The Simbelmynë alike slumber upon the graves of the Barrowfield, the patches of white flowers seeming to glow from some inner radiance, absent the rays of the sun.\n\nI am reminded of an old song, and as I lead the patrol slowly past the Doorward and into Edoras, the old tongue runs unbidden through my mind. Where now the horse and rider? Where is the horn that was blowing? Where is the helm and the hauberk, and the bright hair flowing? Where is the hand on the harpstring, and the red fire glowing? Where is the spring and the harvest and the tall corn growing? They have passed like rain on the mountain, like a wind in the meadow; The days have gone down in the West behind the hills into shadow. Who shall gather the smoke of the dead wood burning. Or behold the flowing years from the Sea returning?"
 rohan.2102.a: "Will we ever see a return of the old days?"

 rohan.2103.t: "The [ROOT.Char.GetTitleAsNameNoTooltip] in the Golden Hall" # Failure from rohan.2101
 rohan.2103.desc: "The roof of the Meduseld shines like a beacon in the late afternoon sun as I ride attended by a single escort toward Edoras. Following my fall I elected to return on a solitary ride and let my patrol continue to complete their circuit. The fall earlier left a bitter taste in my mouth, and I try not to hold it against the steed so powerfully bearing me across these last folds of hill before home.\n\nI wonder if the blood which long ago settled and tamed these lands has weakened with time, and left me less vigorous than the Horse Lords of old. I pass the Barrowfield and the lightly tossing heads of the Simbelmynë without a word, and slip back past the Doorward and into my homestead."
 rohan.2103.a: "Will we ever see a return of the old days?"

 rohan.2104.t: "Edoras Stables"
 rohan.2104.desc: "I descend the well laid steps of Edoras beside the chattering stream towards the stables beside the gate. The sounds of the hammering of iron and the nickering of horses precede the appearance of the structures.\n\nIn these long halls the steeds of my people have been kept and tended since the days of Eorl the Young. The bright eyes of my people follow me as I make my way between the steaming piles of dung and the cooling works of the blacksmiths. I decide to pay special attention to the…"
 rohan.2104.a: "Farriers"
 rohan.2104.b: "Groomers"
 rohan.2104.c: "Saddlers"

 rohan.2105.t: "The [ROOT.Char.GetTitleAsNameNoTooltip] in the Golden Hall" # Farriers
 rohan.2105.desc: "I duck into the farrier’s workshop. He has a horse’s foot under his arm and is levelling the hoof with a rasp. A pile of iron horseshoes lie stacked, ready to be fitted. I watch silently as he fits the shoe, then admire his work, to his surprise. He thanks me and stammers over his words in my presence. I leave satisfied with the quality of his work, and certain that he will continue his high level of quality."
 rohan.2105.a: "Sure-footed horsemen lead us to victory" # WIP 

 rohan.2106.t: "The [ROOT.Char.GetTitleAsNameNoTooltip] in the Golden Hall" # Groomers
 rohan.2106.desc: "The fierce spirited horses of Rohan are tended in this workshop, their hair trimmed and coat brushed. The men and women who work here are more familiar with the horse’s bodies than their own. I watch approvingly and offer some advice when I feel it is warranted. They scrub out their teeth and braid their manes. The mood of the groomers feels elevated as I return toward my hall."
 rohan.2106.a: "Well groomed horses will carry us to victory." # WIP

 rohan.2107.t: "The [ROOT.Char.GetTitleAsNameNoTooltip] in the Golden Hall" # Saddlers
 rohan.2107.desc: "The smell of leather is thick as I approach the saddlers workshop. Straps for stirrups and reins hang from the walls, and on a wooden frame a saddle is being crafted. I watch the saddler working the treated leather onto the seat and around the horn. Thick needles are pushed through the leather to sew. I admire the handiwork and congratulate the saddler on his industry, and leave, feeling that the saddler will perform with renewed purpose after my visit."
 rohan.2107.a: "Sturdy saddles will keep us steady." # WIP

 rohan.2108.t: "The [ROOT.Char.GetTitleAsNameNoTooltip] in the Golden Hall"
 rohan.2108.desc: "As I climb the hewn stone of the broad path winding upward toward Meduseld I reassure myself of the industry and ability of my stables. The blood of the horse lords courses unbroken through my veins, and likewise through the veins of my people. Masters of the steed, I have no doubt the horses of Rohan will be as swift as any in the land, and better equipped.\n\nI pass the stone carved in the likeness of a horse from which gush the waters of the stream running through the heart of Edoras, and climb the green terrace, flanked by the shining silver of my guards' armor, and survey once again the extent of my land. The sun now glances brightly off the Snowbourn, coursing its way through the land of the horselords. The heavy doors of the Golden Hall are swung inwards and I enter again, freshly renewed, to address the maintenance of my land."
 rohan.2108.a: "The blood of Eorl will keep this land safe." # WIP

 rohan.2109.t: "Recruits"
 rohan.2109.desc: "I descend the well laid steps of Edoras beside the chattering stream towards the training grounds beside the gate. The sounds of yelled admonitions and encouragements and the clashing of steel precede the appearance of the structures. In these dusty, foot trampled grounds my people have trained the new line of warriors since the days of Eorl the Young.\n\nThe veteran soldiers snap to attention when they catch sight of my presence touring the grounds, and correct the recruits with renewed vigor. I approach a rack of training blades and grip one by the hilt, testing its weight in my hand with a few practice swings. A nearby recruit watches myr technique with interest, and I decide to test the strength of the fresh recruits, and invite him to spar. I…"
 rohan.2109.a: "Attack viciously, pressuring the youngster with powerful strikes"
 rohan.2109.b: "Protect myself and observe his strikes"
 rohan.2109.c: "Trip him when he approaches to strike"

 rohan.2110.t: "The [ROOT.Char.GetTitleAsNameNoTooltip] in the Golden Hall" # Success rohan.2109
 rohan.2110.desc: "I clap my hand on the shoulder of the young recruit and offer him some encouraging words, and his eyes shine with renewed purpose. I think I see in him the strength of the old horselords that settled this valley and tamed the land for my people. I replace the nicked sword in its stand, and the clamor of clashing swords and shouting voices reassert themselves in the day, the sun climbing fast overhead towards noon.\n\nI tour the remainder of the grounds, enjoying the struggle of the young soldiers learning their trade. I feel confidence swelling in my chest that these men will be able to provide for my kingdom and serve as a bulwark against those that would do my people ill. I complete the circuit and with some parting words of encouragement to the veterans I reascend the hewn steps rising to the Golden Hall.\n\nThe heavy doors are swung inwards for me, and I return to the maintenance of my land."
 rohan.2110.a: "The men of the Riddermark stand strong."

 rohan.2111.t: "The [ROOT.Char.GetTitleAsNameNoTooltip] in the Golden Hall"
 rohan.2111.desc: "I replace the nicked sword in its stand and try to ignore the mud coating the knee of my pants. The clamor of the training grounds, of clashing steal and shouting, return but with a more subdued tone. I tour the grounds with my escort, observing the efforts of the young soldiers.\n\nIt seems they are approaching manhood less able than those of my age did, but perhaps this is merely the bias of age speaking. Banners that line the wall of Edoras hang limp against their poles, and the promising morning has faded into something of a dour day, gray clouds obscuring the peaks of the [whitemountains|E] the sun clambered over so recently. I complete a circuit and offer some encouraging words to the veterans before ascending once again the hewn stones that rise to Meduseld.\n\nThe heavy doors of the Golden Hall are swung inward, and I enter to attend again to the maintenance of my land."
 rohan.2111.a: "What will become of the horse lords?"

 rohan.2112.t: "The [ROOT.Char.GetTitleAsNameNoTooltip] in the Golden Hall" # Rohan.2101 A Success
 rohan.2112.desc: "In a tremendous show of strength and acrobatics I leap from the falling horse and land just as my riders overtake me. They are amazed at my ability both in and outside of the saddle. My horse rises to its feet and steady the frantic animal and remount, to the admiring gaze of my soldiers."
 rohan.2112.a: "A narrow escape from embarrassment"

 rohan.2113.t: "The [ROOT.Char.GetTitleAsNameNoTooltip] in the Golden Hall" # Rohan.2101 A Failure
 rohan.2113.desc: "With a foolhardy attempt to leap from the saddle of a falling horse I am flung face-first down the hill, cartwheeling ridiculously through the air. I land in an undignified heap a length from my fallen steed. I dust myself off and remount as my soldiers discreetly avert their eyes."
 rohan.2113.a: "Damnable horse!"

 rohan.2114.t: "The [ROOT.Char.GetTitleAsNameNoTooltip] in the Golden Hall" # Rohan.2101 B Success
 rohan.2114.desc: "I greet the panic with the steady will of an experienced rider, countering my horses’ stumble by leaning back in the saddle. I horse steadies itself and I fly down the hill with only a slight hitch in my stride. I don’t turn to look around, but I am sure my riders admire the display of practiced riding I’ve just demonstrated."
 rohan.2114.a: "A man of Rohan knows his horse"

 rohan.2115.t: "The [ROOT.Char.GetTitleAsNameNoTooltip] in the Golden Hall" # Rohan.2101 B Failure
 rohan.2115.desc: "Attempting to check my steed’s slide proves fruitless as I topple and am dumped unceremoniously to the ground. I dust myself off as my riders overtake me and wait for me to steady my steed and remount. I continue on with no more mention of it."
 rohan.2115.a: "Damnable horse!"

 rohan.2116.t: "The [ROOT.Char.GetTitleAsNameNoTooltip] in the Golden Hall" # Rohan.2101 C Success
 rohan.2116.desc: "Recognizing the inevitable fall I brace mrself and hit the ground solidly beside my horse, avoiding its falling body. My riders catch up and laugh alongside me as I coax my steed to its feet.\n\nFalls are a part of riding, and, a little dustier for the event, I continue on, having risen slightly perhaps in the estimation of my soldiers for my ability to take a fall."
 rohan.2116.a: "A [ROOT.Char.GetTitleAsNameNoTooltip] must be willing to endure pain"

 rohan.2117.t: "The [ROOT.Char.GetTitleAsNameNoTooltip] in the Golden Hall" # Rohan.2101 C Failure
 rohan.2117.desc: "I opt for the safest option, but luck is not with me today! My steed pitches forward at the last moment and sends me face first into the hillside. My helmet prevents too grave an injury, but nevertheless I am left picking grass out of my teeth as my soldiers avert their gaze."
 rohan.2117.a: "Damnable horse!"

 rohan.2118.t: "The [ROOT.Char.GetTitleAsNameNoTooltip] in the Golden Hall" # rohan.2109.a.success
 rohan.2118.desc: "My muscles remember their martial training as I advance with confident steps towards the young man in his ill-fitting armor. Keeping the point of my sword active I strike and toss aside his weak parries with ease.\n\nA meager deflection keeps his blade horizontal, and with a powerful downward strike I knock it aside and stop only when the point of my blade rests against the young man’s chest. The surrounding soldiers who had paused their efforts to watch resume their training with a renewed purpose."
 rohan.2118.a: "My strength has not yet failed me."

 rohan.2119.t: "The [ROOT.Char.GetTitleAsNameNoTooltip] in the Golden Hall" # rohan.2109.a.failure
 rohan.2119.desc: "The young recruit circles me nervously, my sword tracking his movements. Suddenly I lunge at him, striking at his defense and willing my sword to penetrate it. But alas!\n\nA wrong step sends me sliding in the mud, and I drop to a knee, covering my fresh linens in mud. The recruit pauses, not able to bring his sword against me, even in practice. Those who had been watching avert their eyes and the practice resumes around me."
 rohan.2119.a: "Have I grown so weak?"

 rohan.2120.t: "The [ROOT.Char.GetTitleAsNameNoTooltip] in the Golden Hall" # rohan.2109.b.success
 rohan.2120.desc: "I silently match the movements of the young recruit, and goad him on to attack me. The youth swallows his reluctance and strikes with a yell! I block deftly and step to the side, my sword point swinging past his throat. He gathers himself again and charges!\n\nI deflect his blade and catch his grip with my hand, using his momentum to cast him into the mud. I grin and help him to his feet with encouraging words, and the practice resumes around me."
 rohan.2120.a: "My strength has not yet failed me."

 rohan.2121.t: "The [ROOT.Char.GetTitleAsNameNoTooltip] in the Golden Hall" # rohan.2109.b.failure
 rohan.2121.desc: "I circle the young recruit, matching his movements, goading him to strike me. He charges with a flurry, which I easily cast aside. He feints to the left and I am not quick enough to catch it, and fall for his deceit.\n\nWith a triumphant gleam in his eye his blade spins over mine and I am caught off balance. I swing my sword to the side just in time to catch his attack, but are left kneeling in the mud with the exertion of the counter. Practice resumes, more subdued than before, around me."
 rohan.2121.a: "Have I grown so weak?"

 rohan.2122.t: "The [ROOT.Char.GetTitleAsNameNoTooltip] in the Golden Hall" # rohan.2109.c.success
 rohan.2122.desc: "I settle into a defensive pose, and my blade follows the young recruit as he circles me. Just as he rushes to attack me, I tap his blade aside with the point and spin under him, extending my foot and catching him just as he passes.\n\nHe is thrown bodily into the mud, and there is the general sound of laughter around the grounds. I stoop smiling to pull him from the muck, his face wearing a scarlet blush. I encourage him with some words and sheath my sword, and practice resumes around the grounds."
 rohan.2122.a: "My strength has not yet failed me."

 rohan.2123.t: "The [ROOT.Char.GetTitleAsNameNoTooltip] in the Golden Hall" # rohan.2109.c.failure
 rohan.2123.desc: "I adopt a defensive posture as he circles me, and goad him on. He rushes me, and I deflect the point of his sword with ease. I crouch and kick out with my foot to trip him, but he leaps over my attack and bears down on my turned back.\n\nWith a display of athleticism, I manage to spin and counter, but are thrown off balance and drop to one knee in the mud. Those who had been watching avert their eyes as I struggle back up to my feet, congratulating the young recruit on his perceptiveness and adaptability."
 rohan.2123.a: "Have I grown so weak?"
 
 ### Invite Dwarves to the White Mountains events ###
 rohan.2500.t: "Kings of the Dwarf-realms"
 rohan.2500.desc: "With my decision to invite [dwarves|E] to settle the mountains at my borders made, I must select which one of their kings I should bring my offer to.\n\nThe Dwarves tend to keep to themselves and remain within their mountain halls, but even among their folk, there may be those who wish to take up this challenge and eventually rise to become Lords of this new Dwarven realm in their own name.\n\nAs I consider my choices, a few candidates come to mind..."
 rohan.2500.a: "I will write to [ereborking.GetName]."
 rohan.2500.a.tt: "[ereborking.GetName] must select a candidate for you to sponsor"
 rohan.2500.b: "My offer goes to [ironhillsking.GetName]."
 rohan.2500.b.tt: "[ironhillsking.GetName] must select a candidate for you to sponsor"
 rohan.2500.c: "[moriaking.GetName] must be the choice."
 rohan.2500.c.tt: "[moriaking.GetName] must select a candidate for you to sponsor"
 rohan.2500.d: "I'll contact [belegostking.GetName]."
