 rohan.2502.t: "Dwarven Colonists Arrive"
 rohan.2502.desc: "In response to my recent invitation to settle in the mountains near my [realm|E], [whitemountainssettler.GetName] has arrived at my court with a small following of adventurous [dwarves|E].\n\nThey ask for my support in funding their new Dwarf-hold they plan to set up in [target_county.GetNameNoTier]. If I aid them in this, they will be able to grow their new realm much quicker, and become more successful..."
 rohan.2502.a: "I will grant them a lavish sum."
 rohan.2502.a.tt: "The new colony will have two highly developed extra buildings"
 rohan.2502.b: "Let us fund them with a decent amount."
 rohan.2502.b.tt: "The new colony will have two extra buildings"
 rohan.2502.c: "They shall have some of my excess gold."
 rohan.2502.c.tt: "The new colony will have one extra buildings"
 rohan.2502.d: "Funds? Allowing them to settle here should be enough!"
 rohan.2502.d.tt: "The new colony will not have an extra building"
 
 rohan.2504.t: "The Mountains Are Settled"
 rohan.2504.desc: "Uplifting news reaches me from the [dwarven|E] colony in the mountains that I sponsored. Construction has been finished, and the new Dwarf-hold in [target_county.GetNameNoTier] has been completed!\n\nThe new Dwarven ruler, [whitemountainssettler.GetName], has taken up lordship of the new holding, and the Dwarves have diligently begun to mine their new domain. Let [ROOT.Char.GetFaith.HighGodName] grant them swift success in their endeavours!"
 rohan.2504.a: "Best of luck to our new neighbours!"
 rohan.2504.a.tt: "[whitemountainssettler.GetName] becomes your [protectorate|E]"
 rohan.2504.b: "Let us hope they don't resent us for refusing funds..."
 rohan.2504.c: "I do wonder what [whitemountainssettler.GetFirstName] will do next.."

 rohan.2505.t: "A Successful Settlement"
 rohan.2505.desc: "Uplifting news reaches me from the [dwarven|E] colony that was recently set into motion by [whitemountainsinviter.GetName]. Construction has been finished, and the new Dwarf-hold in [target_county.GetNameNoTier] has been completed!\n\nThe new Dwarven ruler, [whitemountainssettler.GetName], has taken up lordship of the new holding, and the Dwarves have diligently begun to mine their new domain. Let [ROOT.Char.GetFaith.HighGodName] grant them swift success in their endeavours!"
 rohan.2505.a: "We wish them the best of luck and blessing of Mahal."
 rohan.2505.b: "[whitemountainssettler.GetFirstName] owes me [whitemountainssettler.GetHerHis] fealty!"
 rohan.2505.c: "I do wonder what [whitemountainssettler.GetFirstName] will do next.."
 
 rohan.2600.t: "The Keys to Orthanc"
 rohan.2600.desc: "My diplomatic efforts concerning [gondor|E] have paid off. [gondorruler.GetName] has decided to grant me the keys to the tower of Orthanc, completing my occupation of [GetTitleByKey('c_isengard').GetNameNoTier].\n\nNow, the tower looms large before me. Ascending the steep set of stairs that lead to its unassailable door, I bring forth the ancient keys, unlocking the entrance. Inside, I discover many relics of [numenor|E], chief amongst them a curious, jet-black orb..."
 rohan.2600.a: "I wonder what manner of implement this might be."
 
 rohan.2650.t: "Training Mounted Combat"
 rohan.2650.desc: "I find myself on horseback, out on the open plains. My instructor, [horsetrainer.GetName] flanks me while explaining the art of mounted warfare in all its details.\n\nSoon enough, I begin to gain a deeper understanding of the matter. Cavalry differs from infantry in many ways: speed, force, and impact. Both rider and steed must be taken into any equation when preparing for a cavalry battle.\n\nThe hours pass, and soon enough the instructions come to a close."
 rohan.2650.a: "I have learned something today."
 rohan.2650.b: "How about a mock battle?"
 rohan.2650.b.success: "You win the mock battle"
 rohan.2650.b.failure: "You are defeated"
 lotr_horse_master_unlocks_training_description: "$BULLET_WITH_TAB$Unlocks a [decision|E] to train horseback fighting"
 
 ### Enter/leave realm events ###
 rohan.3000.t: "Meduseld Burns"
 rohan.3000.desc: "A catastrophe has befallen us. Edoras, the seat of the Kings of [rohan|E], has fallen, and the Golden Hall, Meduseld, is in flames. \n\nOr defenses have been swept away by the tide of our enemies and we have been put to flight. \n\nBut this is not the end. Rohan shall not fall so easily. We will retreat to our mountain strongholds and gather our strength, and when the time is right, we shall reclaim Edoras for the Riddermark!"
 rohan.3000.a: "This is not our end..."
 
 rohan.3001.t: "The Golden Hall Reclaimed"
 rohan.3001.desc: "Victory! We have victory! \n\nThe enemy has been driven from Edoras, and the capital of [rohan|E] is in the hands of the Eorlingas once more! \n\nNow we must see to restoring the Golden Hall of Meduseld, and ensure it can never again fall into enemy hands..."
 rohan.3001.a: "I shall keep Edoras safe."
 
 rohan.3002.t: "The Hornburg Breached"
 rohan.3002.desc: "The fortress of Helm's Deep has fallen. It was said to be unconquerable while Men defended it, but this was not to be...\n\nNow, the Westfold lies open to our foes who will roam the open fields, pillaging and burning. Without the Hornburg, its people will have nowhere to flee to..."
 rohan.3002.a: "How could it come so far...?"
 
 rohan.3003.t: "Helm's Deep Liberated"
 rohan.3003.desc: "It is done! The Hornburg, occupied by our enemies, has been reclaimed for the Riddermark! \n\nNow we must make sure the Deeping Wall is repaired, and strengthened, so no enemy can breach it ever again. Helm's Deep is ours, and so it shall remain until the end of the age of men."
 rohan.3003.a: "Hear the Horn of Helm Hammerhand!"
 
 rohan.3004.t: "The Cleansing of Isengard"
 rohan.3004.desc: "Long has the Lord of Isengard, the White Wizard, been a thorn in our side. Stirring up the Dunlendings to war and even creating an army of Uruk-hai to assault and burn the Westfold, Saruman has caused the Riddermark great harm. But no more! \n\nThe walls of Isengard are overcome, and its iron gates are smashed. Now, the white stallion of Eorl flies high above the broken causeways that surround the tower of Orthanc, and no more evil shall spill from the Wizard's Vale into Rohan."
 rohan.3004.a: "The Riddermark prevails."
