 rohan.2500.f.tt: "[barazimabulking.GetName] must select a candidate for you to sponsor"
 rohan.2500.g: "I will pen a letter to [blackflameking.GetName]."
 rohan.2500.g.tt: "[blackflameking.GetName] must select a candidate for you to sponsor"
 rohan.2500.h: "Send word to [greymountainsking.GetName]."
 rohan.2500.h.tt: "[greymountainsking.GetName] must select a candidate for you to sponsor"
 rohan.2500.i: "I'll write to the court of [gundabadking.GetName]."
 rohan.2500.i.tt: "[gundabadking.GetName] must select a candidate for you to sponsor"
 rohan.2500.j: "Many Dwarf-realms have fallen. Maybe [whitemountainsking] can restore them?"
 rohan.2500.j.tt: "The wandering [whitemountainsking] will be your sponsored candidate"
 rohan.2500.k: "I've heard of [uldonaking] of far-off Rhûn, let us contact him."
