 # Introduction to Saruman, Lord of Isengard
 lotr_intro_events.5501.t:0 "The Lord of Isengard"
 lotr_intro_events.5501.desc:0 "The great Iron Fortress of [isengard|E] has long guarded the southern flank of the [mistymountains|E], the great spire of [orthanc|E] rising from its heart keeping watch over the surrounding valley and the Fords of Isen beyond.\n\nThis great tower was fashioned by builders of the lost realm of [numenor|E], yet it seems not to be made of the craft of Men, but riven from the bones of the earth in the ancient torment of the hills.\n\nIt was at the crowning of [frealaf.GetName] that I appeared, following the death of [helm.GetFirstNameNicknamed] and his sons at the hands of [wulf.GetFirstName] and his Dunlendings. I brought gifts, and sang great praise of the valour of the [rohirrim|E], quickly earning the love of new King.\n\nSeeking greater security against Dunlending raids, the King convinced [beren.GetName] to grant me the keys to the abandoned tower of Orthanc, to act as a Warden over the western borderlands and a representative of the Steward."
 lotr_intro_events.5501.a:0 "And so have I remained for the last 240 years..."
 
 # Introduction to Sauron
 lotr_intro_events.5502.t:0 "The Lord of the Rings" 
 lotr_intro_events.5502.desc:0 "At long last, [sauroncharacter|E]'s hour is coming. He has had setbacks — the defiance of [celebrimbor|E] and the [elves|E], the intervention of the [numenoreans|E] not once but thrice — once in the [waroftheelvesandsauron|E], another by Ar-Pharazôn, and lastly by accursed [elendil|E] and his sons. \n\nThe defeat in the [warlastalliance|E] was a great blow, but even in their triumph Sauron's enemies failed at the last, for the [oneringshort|E] endured, and so was his return made inevitable. His great servant, [witchking|El] of [angmar|E], destroyed the North-Kingdom of [arnor|E], extinguishing the accursed line of [isildur|E]. In the south, [gondor|E] teeters, ready to fall. The Elves have not the might now to throw him back through strength of arms, nor do the [dwarves|E]. Soon, the [onering|E] will reveal itself again, and then there will be nothing that can stand against Sauron. \n\n[middleearth|E] has been abandoned by the [valargods|E] and is ready for a new master to put it in order. All the [east|E] has been marshalled beneath the malice of the Dark Tower, and there is no hope for the fading West."
 lotr_intro_events.5502.a:0 "Lord of the Rings, Lord of the Earth!"
 lotr_intro_events.5502.a.tt:0 "At long last, Middle-Earth shall be brought to Order. Sauron's order."
 
 # Introduction to Khamul
 lotr_intro_events.5503.t:0 "The Lieutenant of Dol Guldur"
 lotr_intro_events.5503.desc:0 "Once heir to a great empire of the farthest east, [khamulshort|E] now stands as the second greatest of [sauroncharacter|E]'s nine fingers, the [nazgulcharacter|E].\n\nKhamûl has been given the mastery of Dol Guldur for two purposes; first, to wage war upon the Elven-realms of Lasgalen and Lothlorien, and secondly, and perhaps more importantly, to keep an eye on the [anduin|E] river, where [isildur|E] is rumored to have perished and lost the [onering|E]. Many of the surrounding Woodsmen already dread and fear Dol Guldur, and Khamûl shall leverage this into servitude - yet others remain proud and defiant in independence.\n\nThe Elves of the region are shadows of their former greatness, but even now possess formidable strength. But should their fall come, then the last holdout in the region shall be Dale and Erebor. United with the great host arising in Rhûn, the hammer and anvil will smash the last descendants of the Kingdom of Rhovanion and the seat of the line of Durin."
 lotr_intro_events.5503.a:0 "All of Wilderland shall bow to Sauron."
 
 # Introduction to Witch King
 lotr_intro_events.5504.t:0 "First of the Nine"
 lotr_intro_events.5504.desc:0 "Little is known of the Lord of the [nazgulcharacter|E]. Once he was [ermurazor|E], second son of the King of [numenor|E]. Though rich and powerful in his own right, he was discontent as the simple second son. He was thus noticed by and quickly taken under the wing of one [annatarcharacter|E], who was none else but [sauroncharacter|E]. Under his tutelage he grew more powerful, growing to a great and skilled sorcerer, and it was then that he was offered a Ring; his one chance for true power. \n\nSo he submitted to Sauron, and forevermore he was bound to his master. An Age later, he would form a new kingdom in the North, and recieve the name that he would forevermore be known as: The Witch-King of [angmar|E]. \n\nBy his hand [arnor|E] was destroyed, reduced to petty clans of [dunedain|E]. Though his kingdom fell, he would join the Dark Tower when it rose again. [minasithil|E], the Tower of the Moon, fell to him; and it would be known as [minasmorgul|E] -- The Tower of Sorcery -- and it would be the personal domain of the Witch-King. \n\nFor a thousand years he has ruled from there, greatest of the servants of [sauronthedarklordcharacter|E]. His presence strikes fear into the hearts of men, and they cower and flee before the Lord of the [nazgulcharacter|E]. By his challenge did Eärnur, last King of Gondor, disappear, and under his leadership [osgiliath|E] was devastated and Ithilien plundered by hordes of Uruks. \n\nThe hour grows late. Gondor is weak. Ithilien is barren. Osgiliath is in ruins. The Lord of Minas Morgul readies his armies; waiting patiently for when the armies of Darkness shall march against Middle-Earth."
 lotr_intro_events.5504.a:0 "This is my hour!"

 lotr_intro_events.5505.t:0 "Lord of the Nine"
 lotr_intro_events.5505.desc:0 "There is a new Power in the North - one borne from snow and steel-clad flesh, and the whispers of phantoms on turgid air. The Mountain-Orcs, ever servants to the Darkness, are baying for blood and stamping their swords. They shall serve Angmar, and his Master, the Lord of the World.\n\nThe Hillmen, long held in thrall by the Men of the West have taken hold of the East of Eriador, and they too shall serve Angmar, or else little longer shall they enjoy their plunder and new lands.\n\nTo the North, and his West, are the Balsharim, crude hut-dwellers in the ice and snow - he shall subjugate them also, and remind them who their Master is.\n\nBut his chief enemy is the Kingdom of Arnor - there squat the foul [dunedain|E], last of the remnants of a sundered lineage, the greatest foes of his Master, Sauron the Great. \n\n But the hour draws near for the Black Captain, King of Angmar. This is his hour! None shall stand before him, and none shall stand before the Lord of the Rings!"
 lotr_intro_events.5505.a:0 "Curse now and die in vain!"

 # Introduction to the Mouth of Sauron
 lotr_intro_events.5506.t:0 "Lieutenant of the Eye"
 lotr_intro_events.5506.desc:0 "Long have I served [sauronthedarklordcharacter|El]. Some say I have served ever since the Dark Tower rose again. Many serve Sauron, yet few know his mind so closely, nor are so trusted as I. When I speak, it can be asured that Sauron is in full assent."
 lotr_intro_events.5506.a:0 "I speak with his voice."
 lotr_intro_events.5506.b:0 "I speak with his voice."
 
  # Introduction to the Lord of the Nazgûl - Long Winter
 lotr_intro_events.5507.t:0 "The Lord of Morgul"
 lotr_intro_events.5507.desc:0 "Many years have passed since the fall of [minasithil|E] and its subsequent corruption into [minasmorgul|E], the Tower of Sorcery. It was the Nine, the Ringwraiths of [sauronthedarklordcharacter|El], that orchestrated the capture of [isildur|E]'s city, and ever since they have laboured to prepare the land of [mordor|E] for the eventual return of their dark master, who hides in [mirkwood|E] until the time is right.\n\nFirst of the Nine and Captain of the Nazgûl is he who was once called the Witch-King of [angmar|E], and long before that, [ermurazor|E] of [numenor|E]. But both realms have since fallen, and the Lord of Morgul now has a new task set before him.\n\nHaving succeeded in bringing the north-kingdom of [arnor|E] to its knees, the Witch-king now seeks to target [gondor|E], southern realm of the [dunedain|E].\n\nGondor's strength has waned, and its line of kings has failed. A war of attrition exists between the forces of Mordor and the defenders of Ithilien, who refuse to see their beautiful homeland spoiled and corrupted by the Darkness.\n\nThe Witch-king must order Mordor and hold off Gondor's retribution, until the true Dark Lord can return to the Land of Shadows once more..."
 lotr_intro_events.5507.a:0 "As Arnor lies in ruins, Gondor will follow soon."

 lotr_intro_events.5508.t:0 "The Necromancer of Dol Guldur"
 lotr_intro_events.5508.desc:0 "Sauron bides his time in the shadows. Patiently. Ever so patiently. He has done so ever since his downfall during the [warlastalliance|E], and for more than a millennia he wandered as a restless spirit. He bears a body now, and at the remaking of Sauron a shadow fell once more upon [middleearth|E]. The Easterlings marched west, at his black will.\n\nAt that time he came to [dolguldur|E], the Hill of Sorcery, and since then he has resided there in secret, save for four-hundred years in which he fled to the [east|E]. For he is known only as 'the Necromancer', a sorcerer terrible, and none know his true identity; though many of the Wise have strong suspicions. In the coming and going of countless years he has worked from the shadows; [angmar|E] has risen and fallen, [minasithil|E] fell to the [witchkingshort|E], a [balrog|E] laid waste to [khazaddum|E], and the Line of Kings in [gondor|E] ended.\n\nBut Sauron is not content as a mere sorcerer sulking in Dol Guldur. In [mordor|E], his [nazgul|E] prepare for his arrival, and the remaking of Barad-dûr. Much work has already been done there, but much still remains. Yet the hour approaches when Sauron shall return to Mordor, and the fell might and truth of the Necromancer of Dol Guldur shall be revealed to all."
 lotr_intro_events.5508.a:0 "The West shall fall..."
  
