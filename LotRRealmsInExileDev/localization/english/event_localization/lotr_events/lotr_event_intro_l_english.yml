 # Introduction to Bullroarer Took ~ Long Winter start date 
 lotr_intro_events.5001.t:0 "The Bullroarer"
 lotr_intro_events.5001.desc:0 "Bandobras 'the Bullroarer' Took is a [hobbit|E] of great renown and much height; he is tall enough, in fact, to ride a horse. He is scion of the Took family, son of the Thain of the Shire, and though that title is destined for his elder brother, Bandobras has no shortage of love from the Shirefolk.\n\nLess than a decade it has been since the [orcs|E] of Mount Gram led by one Golfimbul launched an assault on the Shire, and it was there that the Bullroarer showed his true might to the world-well, the Hobbit world. At the Battle of Greenfields he alone charged Golfimbul wielding a club, and in one fell swoop beheaded the Goblin and sent his head flying a hundred yards into a rabbit burrow. It was here that the game of golf was invented.\n\nNow the Shire is safe from all threats, for a while at least, and the Bullroarer can relax and smoke his pipe, surrounded by his friends and family."
 lotr_intro_events.5001.a:0 "The goblins are gone, and peace has returned."

