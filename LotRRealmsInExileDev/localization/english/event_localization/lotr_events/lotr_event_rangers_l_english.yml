 eradan_safe_locations_tt:0 "#P While you're staying in a safe location such as Sarn Ford, Bree, Imladris, or Nordinbad, you gain access to a minor [decision|E] allowing you to speak to local characters and gain information about your next mission.#!\n"
 
 rangers.0400.t:0 "A Chieftain's Summon"
 rangers.0400.desc:0 "During our stay at Sarn Ford, we meet with [halbarad.GetFirstName], the commander of the Rangers in the vicinity. He hands me a message from our Chieftain. "#S Eradan, my friend, come meet me in the Prancing Pony as soon as you are able,#!" the missive reads.\n\n"A summons from the Chieftain?" Andriel remarks, reading over my shoulder. "This should be interesting," says Farin, his axe at the ready.\n\n"Safe travels, my friends," Halbarad adds. "In the meantime, my men will see to making sure these fords stay safe and the lands of the Halflings remain guarded. If you are able, report back to me once you've spoken to Aragorn."\n\nI look to the north. Bree is only a short distance away. Once we are ready to depart, we will make haste."
 rangers.0400.a:0 "We leave at once."
 rangers.0400.a.tt:0 "#S You will begin travelling to Bree with haste#!"
 rangers.0400.b:0 "We have unfinished business to deal with first."
 rangers.0400.b.tt:0 "#S Unlocks a [decision|E] to travel to Bree at a later point#!"
 rangers.0400.c:0 "There is no need for all of this."
 
 rangers.0401.t:0 "Dark Rumors from the North"
 rangers.0401.desc:0 "As we arrive in the town of Bree, we make haste to reach the Prancing Pony, the city's oldest and most well-known inn. Inside, we find [aragorn.GetFirstName], my Chieftain, in a secluded corner.\n\n"It is good to see you, my friends," Aragorn greets us. "I have need of your talents. To the north of here lies Fornost, once capital of [arnor|E]. One of its nearby towns, [GetTitleByKey('c_rhunlest').GetNameNoTier] lies desolate since the [angmar_wars|E]. I've heard some troubling reports of goblin activity in those ruins. Could I ask you three to investigate? I would go myself, but I have another important task I cannot set aside to deal with."\n\nWithout hesitation, we accept the Chieftain's mission. Bree is a good starting point to prepare, since dealing with Goblins can be a dangerous affair..."
 rangers.0401.a:0 "As you command, Chieftain."
 rangers.0401.a.tt:0 "#S Unlocks a story [task_contract|E] at Rhunlest#!\n"
 
 rangers.0402.t:0 "Rhunlest: Arrival"
 rangers.0402.desc:0 "We've come to the broken gates of [GetTitleByKey('c_rhunlest').GetNameNoTier], once a lively city near [arnor|E]'s capital. From time to time, the [dunedainarnor|E] visit these ruins to keep watch over the graves of their forefathers, but most of the time, the abandoned town remains silent, and empty.\n\nAs we draw closer to the entrance, [farin.GetFirstName] stops and sniffs the air. "Goblin-scent is on the wind," he states and draws his axe. "What are they doing here, so far from the [mistymountains|E], and in broad daylight?" "Nothing good, I reckon," answers [andriel.GetFirstName], her staff at the ready.\n\n"Keep your wits about you, friends," I remind them as I keep my blade in my hand. Carefully, we move forwards, through the collapsed arch of the city's main gate."
 rangers.0402.a:0 "We must investigate these ruins."
 
 rangers.0403.t:0 "Rhunlest: Goblins!"
 rangers.0403.desc:0 "As we turn the first corner after entering [GetTitleByKey('c_rhunlest').GetNameNoTier], we come across a group of [goblins|E] who seem to be rummaging through the debris and fallen rubble nearby. They spot us and draw their crude weapons, getting ready to charge.\n\n"They have us outnumbered," remarks [andriel.GetFirstName]. "But not outfought!" replies [farin.GetFirstName]. "Come, let's make short work of them, friends!"\n\nThe dwarf seems eager to meet the goblins head-on, but we are not without options. Readying my blade, I decide to..."
 rangers.0403.a:0 "With me, attack!"
 rangers.0403.a.success:0 "You drive off the goblins"
 rangers.0403.a.failure:0 "...but are wounded in the process"
 rangers.0403.b:0 "They make fine target practice!"
 rangers.0403.b.tt:0 "You fill the goblins with arrows"
 
 rangers.0404.t:0 "Rhunlest: The Sewers"
 rangers.0404.desc:0 "Having beaten back the first wave of [goblins|E], we investigate further into the ruined city. The goblins' trail leads us into [GetTitleByKey('c_rhunlest').GetNameNoTier]'s sewers, where we dispatch a large number of them.\n\nI clean my sword, blackened by goblin blood after about an hour of fighting. The air is damp in this place. Where was the right path again? Did we turn this corner here before?\n\n"It seems we've become lost," remarks [andriel.GetFirstName], gazing left and right, trying to find the path ahead. [farin.GetFirstName] taps his nose. "No, we're not," he says with confidence. "I can still smell more goblins. If I concentrate hard enough..."\n\nIt seems it is up to me to decide who will lead us out of this maze..."
 rangers.0404.a:0 "[andriel.GetFirstName], can you unveil the right path?"
 rangers.0404.a.success:0 "[andriel.GetFirstName] finds the way out"
 rangers.0404.a.failure:0 "You become lost for even longer hours"
 rangers.0404.b:0 "[farin.GetFirstName], let's follow your nose."
 rangers.0404.b.success:0 "[farin.GetFirstName] finds the way out"
 rangers.0404.b.failure:0 "You become lost for even longer hours"

 rangers.0405.t:0 "Rhunlest: The Eagle"
 rangers.0405.desc:0 "After emerging from the sewers, we stumble out into an overgrown courtyard. [goblins|E] are swarming the place, but something else catches my eye. In the centre of the court, a large eagle is tied up, struggling to break free. We must rescue it!\n\nIt does not take long for us to deal with the goblins, and [farin.GetFirstName] breaks the chains binding the eagle with his axe. "Well met, friends," the bird introduces itself. "I am Belaram, vassal of Gwaihír the Windlord. I am in your debt for setting me free."\n\nBelaram explains that he came to [GetTitleByKey('c_rhunlest').GetNameNoTier] on behalft of the sons of [elrond|E], who are hunting a dangerous [orc|E] warlord from Mount Gram. This would explain the presence of so many goblins..."
 rangers.0405.a:0 "Well met indeed, Belaram."
 
 rangers.0406.t:0 "Rhunlest: A Troll!"
 rangers.0406.desc:0 "Belaram takes to the sky, promising to keep watch over us from above. We decide to try and locate the sons of [elrond|E] - they will know more about the leader of the [goblins|E] that have appeared in [GetTitleByKey('c_rhunlest').GetNameNoTier].\n\nWe come across a few more scattered groups of enemies, dispatching them as we go, until we stand before the entrance to one of the city's ruined towers. Guarding it is a massive [fornost_troll.GetCulture.GetName]. As the monster spots us, it roars angrily and charges."
 rangers.0406.a:0 "Weapons ready, my friends! We must slay it!"
 rangers.0406.a.success:0 "You slay the troll"
 rangers.0406.a.failure:0 "The troll barges past you, inflicting a wound"
 rangers.0406.b:0 "Distract it so the eagle can kill the troll!"
 rangers.0406.b.success:0 "Belaram slays the distracted troll"
 rangers.0406.b.failure:0 "The troll wounds you and storms off"
 
 rangers.0407.t:0 "Rhunlest: The Sons of Elrond"
 rangers.0407.desc:0 "Entering the ruins of the tower before us, we finally meet the sons of [elrond|E]: two dark-haired [elves|E] clad in armor, shining blades in hand. "It is good to see friendly faces amidst a sea of foes!" [elladan.GetFirstName] greets us. "A well-timed meeting indeed," adds [elrohir.GetFirstName], explaining how they tracked the leader of the [orcs|E] of Mount Gram here, believing him to be meeting with a messenger of [mordor|E] somewhere within [GetTitleByKey('c_rhunlest').GetNameNoTier].\n\n"They must be right behind this door," says Elrohir, as the twins work to dispel a dark barrier that blocks our progress through the ruins. Soon enough, the way ahead lies open."
 rangers.0407.a:0 "We fight by your side, friends."
 rangers.0407.b:0 "Do you carry elvish medicine, by chance?"
 
 rangers.0408.t:0 "Rhunlest: The Warlord of Mount Gram"
 rangers.0408.desc:0 "Rushing forward into the dark hall ahead of us, we spot two dark figures in the centre of the room. One is the orc warlord the sons of [elrond|E] described while the other - a hooded figure - must be the messenger of [mordor|E]. "You must deal with that [orc|E], friends!" [elladan.GetFirstName] shouts as he gives chase after the fleeing messenger with his brother.\n\nThe orcish leader snarls, brandishing his weapon. From the shadows, more orcs appear, and the fight begins."
 rangers.0408.a:0 "With me, my friends! We must not fail."
 rangers.0408.a.success:0 "You slay [tharzog.GetName]"
 rangers.0408.a.failure:0 "[tharzog.GetName] wounds you and escapes"
 
 rangers.0409.t:0 "Rhunlest: The Dark Figure"
 rangers.0409.desc:0 "We dispatch the last [orcs|E] in the hall and make haste to follow the sons of [elrond|E] to the top of the ruined tower. As we reach the half-collapsed platform, rain begins to pour from the darkened skies above. We spy [elladan.GetFirstName] and [elrohir.GetFirstName] locked in combat with the dark, hooded figure who appears to be calling thunder and lightning to aid in his escape. How is such a feat possible?\n\nJust as we close the distance, a winged shadow swoops down, whisking the dark messenger away as Belaram the eagle gives chase.\n\nThe storm quiets down soon after, but we are left with more questions than answers."
 rangers.0409.a:0 "Who was that mysterious stranger?"
 encroaching_shadows_name:0 "Encroaching Shadows"
 servants_of_shadows:0 "Servants of the Shadow"
 
 rangers.0410.t:0 "Rhunlest: The Aftermath"
 rangers.0410.desc:0 "As the storm passes, we regroup outside the city gates alongside the sons of [elrond|E]. The [goblins|E] and [orcs|E] have fled, and the eagle Belaram has flown towards the [mistymountains|E] to report to his lord. [elrohir.GetFirstName] reveals that the hooded stranger they fought possessed sorcerous powers, and was able to hold the two [elves|E] off for a considerable while.\n\n"He must be high in the Enemy's favor to be granted a fell beast such as that winged shadow for a steed," [elladan.GetFirstName] states. "We will investigate this new threat further. But for now, we must return to our father in [imladris|E]."\n\nI nod. As for my companions and I, it would be best to return to Sarn Ford and plan our next move from there."
 rangers.0410.a:0 "We will report back to Halbarad at Sarn Ford."
 
 rangers.0411.t:0 "Returning to the Fords"
 rangers.0411.desc:0 "We enter [halbarad.GetFirstName]'s camp hidden in the hills near the Sarn Ford and relay the events that transpired at [GetTitleByKey('c_rhunlest').GetNameNoTier] to him. He seems deeply concerned by our description of the dark messenger. "Not even the sons of [elrond|E] could best him? That is worrying, to be sure."\n\n"They would have overcome him in the end, had he not fled," remarks [andriel.GetFirstName], "but I share your concern. [eriador|E] may be in danger..."\n\n"Not if we can find this stranger and put a stop to his plans," says [farin.GetFirstName] with his usual confidence, and I find myself agreeing with my stout companion. We will not rest until this threat is ended."
 rangers.0411.a:0 "[eriador|E] must be kept safe."
 rangers.0411.a.tt:0 "#weak Your story [task_contract|E] completes in success#!\n"
 
 rangers.0412.t:0 "Barrow-downs: Unnatural Fog"
 rangers.0412.desc:0 "At first, we made some very good progress on our journey through the forlorn hills of the Tyrn Gorthad. But after passing by a dark standing stone found on top of a barren hilltop, thick fog has begun to rise, obscuring almost all sunlight. \n\n"There is an ill portent on the wind," says [andriel.GetFirstName]. "Aye," agrees [farin.GetFirstName]. "The air's gotten cold all of a sudden." "Keep your wits sharp, my friends," I remind them, "and your eyes open for the missing rangers. Whatever caused this unnatural sudden rising of fog cannot be good."\n\nI step forward, bare blade in hand. A chill sensation creeps into my mind, as if unfriendly eyes were watching our every move..."
 rangers.0412.a:0 "We will find them."
 
 rangers.0413.t:0 "Barrow-downs: Wights!"
 rangers.0413.desc:0 "From the fog they come: Dreadful Barrow-wights with eyes cold as ice. Crude weapons in their skeletal hands, their gaunt faces grim and merciless. They have not yet focussed their full attention on us, and if we wished, we could still attempt to evade them. That would delay our search for the missing rangers though, and we do not know how much time these men have left...\n\n"Come," says [farin.GetFirstName], "I do not fear dead men. We can clear a path through them."\n\n[andriel.GetFirstName] seems more cautious, but remains silent. It is up to me to decide how to proceed..."
 rangers.0413.a:0 "We will dispatch these foul creatures!"
 rangers.0413.a.success:0 "You best the wights and press onwards"
 rangers.0413.a.failure:0 "You win the fight but are wounded by a wight"
 rangers.0413.b:0 "We should evade these creatures."
 rangers.0413.b.tt:0 "#weak This will delay your search for the missing rangers#!"
 
 rangers.0414.t:0 "Barrow-downs: Kingsfoil"
 rangers.0414.desc:0 "As we continue our search through the unrelenting fog, we come across a patch of herbst growing between two broken obelisks of ancient make. Upon closer inspection, I recognize the plant's shape and identify it as #italic Athelas#!, known as #italic Kingsfoil#! to the Men of Bree.\n\n"A healing herb?" asks [andriel.GetFirstName], looking over my shoulder. "It would be wise to gather some of it for later use.". "Aye," says [farin.GetFirstName]. "Who knows what sort of creature we'll encounter next in these blasted barrows.""
 rangers.0414.a:0 "Give me a moment to collect it."
 rangers.0414.b:0 "I'll treat my wounds with it."
 
 rangers.0415.t:0 "Barrow-downs: Searching for Tracks"
 rangers.0415.desc:0 "The fog refuses to disperse as we our way towards one of the larger barrow-hills. An eerie light can be seen emanating from the entrace. "I don't think we'll find your missing ranger friends in there," says [farin.GetName]. "I have a feeling we should search elsewhere."\n\n"An ancient evil haunts these lands," [andriel.GetFirstName] remarks. "It was during the final days of [cardolan|E] that the [witchkingshort|E] sent dark spirits from [angmar|E] to harry the last [dunedain|E] who dwelt here. We should investigate this barrow further."\n\nI nod, but cannot shake the feeling of uneasiness. Which way should we follow from here?"
 rangers.0415.a:0 "I trust [andriel.GetFirstName]'s instincts."
 rangers.0415.a.success:0 "[andriel.GetFirstName] finds the trail"
 rangers.0415.a.failure:0 "You become lost for a while before finding any tracks"
 rangers.0415.b:0 "I trust [farin.GetFirstName]'s nose."
 rangers.0415.b.success:0 "[farin.GetFirstName] finds the trail"
 rangers.0415.b.failure:0 "You become lost for a while before finding any tracks"
 
 rangers.0416.t:0 "Barrow-downs: Hope is Rekindled"
 rangers.0416.desc:0 "After searching the barrows for many hours, [farin.GetFirstName] gives a warning shout, alerting us to a dark figure emerging from the fog. But instead of another barrow-wight we are surprised to discover one of the rangers we were sent to find: [luin.GetFirstName], Ranger of Sarn Ford.\n\n"S-stay back," he stutters, clearly distressed. "Luin, my friend," I calm the man, "It is me, Eradan. These are [andriel.GetFirstName] and [farin.GetFirstName], my companions. We've come here looking for you. Tell us, what happened?"\n\nLuin speaks of how wights ambushed him, dragging of his unconscious companion. "I barely got away, wandering this endless fog for days, it seems...""
 rangers.0416.a:0 "You're safe now, [luin.GetFirstName]."
 
 rangers.0417.t:0 "Barrow-downs: The Standing Stone"
 rangers.0417.desc:0 "[luin.GetFirstName] has given us a clue on how to locate his missing companion. "I remember a distinct standing stone, taller than any others. That's where those wights ambushed us. One of the largest barrows lies nearby. That must be where they've dragged him off to!"\n\nSoon enough, the fog clears enough for us to spy the pillar Luin described in the distance. But before we can reach it, we find ourselves surrounded by wights rising from the ground!\n\n"Now we've sprung the very same trap our friends ran afoul of earlier," [farin.GetFirstName] says. "Barûk Khazad! Khazad-ai-menû!" With a fierce battle-cry, the dwarf leaps into action..."
 rangers.0417.a:0 "With me, friends. Let them taste steel!"
 rangers.0417.b:0 "[andriel.GetFirstName], can you banish these spirits?"
 rangers.0417.c:0 "While [farin.GetFirstName] distracts them, I'll ambush the wights in turn."
 
 rangers.0418.t:0 "Barrow-downs: The Great Barrow"
 rangers.0418.desc:0 "Entering into the gloomy depths of the great barrow that lies beyond the standing stone, we dispatch more wights in our path until we find ourselves in an underground hall lined by tombs embedded in the walls. In the center, a ranger stands. "Kilaran!" shouts [luin.GetFirstName], but his companion does not respond. Kilaran's eyes glow with an eerie light, and at his command, wights rise from the tombs, weapons in hand.\n\n"He's been take over by the evil spirits!", [andriel.GetFirstName] exclaims. "It is too late for him," says Luin. "Only death can free him now...""
 rangers.0418.a:0 "Forgive us, [kilaran.GetFirstName]..."
 rangers.0418.a.success:0 "You manage to free [kilaran.GetFirstName]"
 rangers.0418.a.failure:0 "You are forced to slay [kilaran.GetFirstName]"
 
 rangers.0419.t:0 "Barrow-downs: A Jolly Stranger"
 rangers.0419.desc:0 "The possessed ranger has fallen, but for every slain wight, two more seem to rise. We attempt a fighting withdrawal, but more foes block our path towards the barrow's exit. All of a sudden, the ground begins to shake and with a loud crack, the ceiling parts, letting bright sunlight in.\n\n#italic "Light shines on barrows old, driving out all malice,\nLet sleep the dead in peace in their royal palace."#!\n\nThe song is strange, and the singer even stranger: A man in a blue jacked and yellow boots. "Ho, friends! Come, come, the fog has dispersed. See how warm the sun now shines once more." He leads us outside and soon says his goodbyes, dancing and singing as he disappears among the hills. What a curious fellow!"
 rangers.0419.a:0 "We should follow him for a while."
 rangers.0419.a.tt:0 "You rest at [tom_bombadil.GetFirstName]'s house for a while"
 rangers.0419.b:0 "Well, I think it is time to move onwards."
 
 rangers.0420.t:0 "Barrow-downs: Unexpected Company"
 rangers.0420.desc:0 "It takes only a short while for us to find the eastern exit of the Barrow-downs; a stony path leading down towards the Greenway in the vale below. Near the road we are surprised to find [halbarad.GetFirstName] along with some of his rangers, having spied us from afar.\n\n"I'm glad to see you safe," he says. "We saw unnatural clouds and lightning gather over the barrows from afar and came to investigate. But it seems you've put a stop to the evil?"\n\nAfter quickly recounting the events, Halbarad tasks us to continue onwards to [imladris|E] to speak with [elrond|E] and complete our initial task."
 rangers.0420.a:0 "We should leave at once."
 rangers.0420.tt:0 "#weak Your story [task_contract|E] was completed successfully#!"
 
 rangers.0421.t:0 "The Last Homely House"
 rangers.0421.desc:0 "Many miles of travel across [eriador|E] lie behind, and the serene vale of [imladris|E] finally welcomes us. Hidden elven sentries have granted us passage into the valley where [elrond|E] and his people live, and where stands the Last Homely House.\n\nThe Lord of Imladris welcomes us in his library, listening patiently as we take turns telling him of the events at Rhunlest and in the Barrow-downs. "Some of what you have told me I have already heard from my sons," Elrond finally repies. "But I am glad you have come here, friends. There is a task that I intend to give to you, of which we will speak soon. But for now, rest here for as long as you like. You must be tired after your endeavours.""
 rangers.0421.a:0 "You have our thanks, Lord Elrond."
 rangers.0421.a.tt:0 "#weak Your story [task_contract|E] was completed successfully#!\n"
 
 rangers.0422.t:0 "Ettenmoors: Arrival"
 rangers.0422.desc:0 "Traversing the wilderness of [rhudaur|E] has been arduous. The hills and ravines of this land make travelling in a straight line almost impossible. But now we finally stand at the edge of the [GetTitleByKey('c_ettenmoors').GetNameNoTier] - a rugged land infamous for being home to many stone trolls.\n\nThe area is desolate. There is not much vegetation compared to the densely forested hills of Rhudaur. A strong wind brushes over the stony crags and crevasses. A single black bird can be seen in the distance, taking flight as we approach.\n\n"It should not be hard to locate a giant in these lands," says [andriel.GetFirstName], peering out into the distance. "Aye," says [farin.GetFirstName]. "Let's keep an eye out for him!""
 rangers.0422.a:0 "We should look for tracks immediately."
 rangers.0422.b:0 "Let us set up camp and gather provisions first."
 
 rangers.0423.t:0 "Ettenmoors: A Trackless Wilderness"
 rangers.0423.desc:0 "Despite our expectations, the Stone-giant proves to be harder to find than we thought. The [GetTitleByKey('c_ettenmoors').GetNameNoTier] are comprised of a trackless, pathless landscape, devoid of most vegetation except for a few bushes here and there. No trace of our quarry has been found so far.\n\n"We might have more luck further north, near the Gram spine," suggests [farin.GetFirstName]. [andriel.GetFirstName], on the other hand, states: "If there are no tracks to be found here, we may be able to find some near the softer terrain to the west, where a few small rivers flow.""
 rangers.0423.a:0 "I'll heed [farin.GetFirstName]'s advice."
 rangers.0423.b:0 "I follow [andriel.GetFirstName]'s counsel."
 
 rangers.0424.t:0 "Ettenmoors: Orc Ambush"
 rangers.0424.desc:0 "Just as we pass by a number of large rocks that dot the landscape, a hoarse cry rings out behind us. It is an orc ambush! A small raiding party has managed to surprise us.\n\nWe quickly draw our weapons, getting ready for a fight. They are almost upon us, but I have a few seconds left to make a decision on how to deal with our foes."
 rangers.0424.a:0 "We meet them head-on!"
 rangers.0424.a.success:0 "You beat back the [orcs|E]"
 rangers.0424.a.failure:0 "The [orcs|E] overwhelm you"
 rangers.0424.b:0 "Arrows at the ready!"
 rangers.0424.b.tt:0 "You fight the orcs at a distance"
 
 rangers.0425.t:0 "Ettenmoors: Belaram's Return"
 rangers.0425.desc:0 "As the fight drags on and more [orcs|E] arrive at the scene, the sound of battle is interrupted by a piercing cry. We've heard that noise before - it heralds the arrival of one of the great Eagles of the north. The noble bird swoops down, scattering the terrified orcs with its sharp claps. Soon enough, the few survivors flee.\n\n"My friends!" the eagle exclaims, landing on top of a large rock. It is Belaram, whom we met in the ruins of [GetTitleByKey('c_rhunlest').GetNameNoTier]. "Well met indeed, Belaram," says [andriel.GetFirstName]. "Your arrival was most fortuitous." "I am here on behalf of my Lord, who worried about the safety of these lands after one of the Stone-giants of the [mistymountains|E] wandered down into [rhudaur|E]," Belaram explains. "I don't like the fact that these Orcs were here, too," grumbles [farin.GetFirstName]. "I fear they may also be looking for that giant.""
 rangers.0425.a:0 "It's wonderful to see you, Belaram!"
 
 rangers.0426.t:0 "Ettenmoors: A Swarm of Foes"
 rangers.0426.desc:0 "Just as Belaram takes flight once more, we press onwards. With the guidance of the eagle's sharp eyes, we finally find the Stone-giant's trail and follow it. \n\nA few miles later, we come across another hunting party of [orcs|E]. But this time, they have not yet become aware of our presence..."
 rangers.0426.a:0 "Let them taste our blades!"
 rangers.0426.b:0 "This time, we will be the ones to ambush them."
 
 rangers.0427.t:0 "Ettenmoors: Troll Assault"
 rangers.0427.desc:0 "The last orc falls, but the battle is far from over. With a ferocious roar, not one but #italic two#! massive trolls crash onto the battlefield. I glance towards the sky, but cannot spot Belaram up there. It seems we must deal with these monsters without his assistance, for now.\n\nThe trolls brandish their clubs, let out yet another roar, and then charge us..."
 rangers.0427.a:0 "We stand and fight, my friends."
 rangers.0427.a.success:0 "You slay the trolls"
 rangers.0427.a.failure:0 "You are defeated"
 rangers.0427.b:0 "We must retreat!"
 rangers.0427.b.success:0 "Your retreat suceeds"
 rangers.0427.b.failure:0 "You're caught running away"
 
 rangers.0428.t:0 "Ettenmors: A Moment to Rest"
 rangers.0428.desc:0 "A short while later, we regroup in a secluded spot between two jagged rocks. Belaram reappears and lands next to us. High up in the sky, [andriel.GetFirstName]'s elf-eyes spot two more eagles.\n\nWe are weary from our hardships and could use some rest. But the eagle bids us to make haste. His companions have spotted the Stone-giant near one of the smaller rivers, making its way further south and west. "We must stop his rampage here and now," says Belaram. "And we will need your aid in order to bring it down."\n\nHow long can we afford to rest? How long will we last if we do not recover enough?"
 rangers.0428.a:0 "We cannot linger here long."
 rangers.0428.b:0 "We should rest and recover while we can."
 
 rangers.0429.t:0 "Ettenmoors: The Stone-giant"
 rangers.0429.desc:0 "With the guidance of the eagles, we finally catch up to the Stone-giant. It devastates the landscape and leaves a trail of destruction in its path. We cannot hope to defeat it by ourselves, but the eagles will topple the giant if my companions and I can distract it long enough. It will be a task most perilous, but it is our duty to try and win this fight..."
 rangers.0429.a:0 "We must distract it so the eagles can bring it down!"
 rangers.0429.a.success:0 "The giant is toppled"
 rangers.0429.a.wounded:0 "The giant wounds you before falling"
 rangers.0429.a.companion:0 "The giant wounds your companions before its fall"
 rangers.0429.a.failure:0 "You are crushed by the giant"
 
 rangers.0430.t:0 "Ettenmoors: Dark Designs"
 rangers.0430.desc:0 "The Stone-giant is no more. As we prepare to leave the site of battle, we come across a few remaining [orcs|E] whom we quickly dispatch. One of them carries a dark emblem and a crude drawing, depicting the giant we just defeated.\n\n"I do not recognize that sigil," says [andriel.GetFirstName]. "Your Master should know," suggests [farin.GetFirstName]. "If we find out where these orcs came from, we may yet discover their plans."\n\nAs we bid farewell to Belaram and the other eagles, they promise us to scout for more orcs and bring news of anything they discover to [imladris|E]."
 rangers.0430.a:0 "[elrond|E] must hear of what happened here."
 rangers.0430.a.tt:0 "You will return to [imladris|E] with haste"
 
 rangers.0431.t:0 "Returning to Rivendell"
 rangers.0431.desc:0 "As the hidden vale of [imladris|E] comes into view, I breathe a deep sigh of relief. Many long miles and hard-fought battles lie behind us, and here in the Last Homely House we can finally find some true rest and recovery.\n\nFinding [elrond.GetFirstName] in his library, we hand over the sigil we found on the last of the [orcs|E]. His brow furrows as he studies the emblem. "This comes from [gundabad|E]," Elrond explains after a short moment of silence. "That hive of Orcs in the northernmost mountains has awoken once more, I fear. After the battle at [erebor|E], it was hoped that Gundabad would remain silenced for many years to come. If they were looking for the Stone-giant you tracked, they must have had a plan for it."\n\nElrond pauses before looking each of us in the eye. "If we are to decipher the meaning behind all this, you will need to go to Gundabad.""
 rangers.0431.a:0 "Gundabad...that name bodes ill."
 rangers.0431.a.tt:0 "#weak You successfully complete your [task_contract|E] in Rivendell#!\n"
 
 rangers.0432.t:0 "Gundabad: A Departing Host"
 rangers.0432.desc:0 "The road north into the foreboding [mistymountains|E] has been hard, but we've finally reached the northernmost peaks of that mountain-chain, where it meets both the mountains of [angmar|E] to the west, and the Grey Mountains to the east.\n\nWe travel up a snowy slope as the sudden sound of war-horns surprises us. Down in the valley below, a large host of orcish raiders departs their underground lair, issueing forth into the pass. It seems that luck was on our side, allowing us to avoid detection by them.\n\nAs we observe the departing host from a safe distance, we realize that this might mean that [gundabad|E] itself will be less tightly guarded."
 rangers.0432.a:0 "I wonder where they are marching..."
 
 rangers.0433.t:0 "Gundabad: Finding an Entrance"
 rangers.0433.desc:0 "After a day spent carefully searching for one of the lesser entrances into [gundabad|E], it is [farin.GetFirstName] who makes the discovery we've been looking for. A half-collapsed gate of dwarven make, watched by only a handful of [orcs|E].\n\n"By [vardacharacter|E], this could be our chance," says [andriel.GetFirstName]. "If we dispatch them quickly, we may be able to enter the mountain undetected." "Aye," says [farin.GetFirstName]. "And my axe would welcome the opportunity to cut a few necks. It has been a while.""
 rangers.0433.a:0 "We charge them directly!"
 rangers.0433.a.success:0 "You scatter the gate-wardens unscathed"
 rangers.0433.a.failure:0 "You sustain a wound in the fighting"
 rangers.0433.b:0 "Keep them at a distance, we have arrows for all of them!"
 rangers.0433.b.tt:0 "You fill the gate-wardens with arrows"
 
 rangers.0434.t:0 "Gundabad: Into the Dark"
 rangers.0434.desc:0 "Darkness surrounds us. We've come to [gundabad|E] itself, a vast network of tunnels and pathways that dig ever deeper and deeper into the foundations of the mountains. \n\n[andriel.GetFirstName] and I are uneasy, knowing that there is a sheer unimaginable weight of rock and stone above our heads. But [farin.GetFirstName] seems to feel right at home in these tunnels. The flickering light of the small lantern in my hand only reaches a few paces. And yet, the knowledge that I have my hardy friend at my side eases the weight on my heart and mind."
 rangers.0434.a:0 "I'm glad to have a dwarf with me, [farin.GetFirstName]."
 
 rangers.0435.t:0 "Gundabad: The Vastness Beneath"
 rangers.0435.desc:0 "We encounter almost no living creature as we continue our investigation of the endless corridors of [gundabad|E], except for a few stray orcs here and there whom we dispatch swiftly and silently. As we turn yet another corner, we suddenly stand at the entrace to a massive cavern, lit by a myriad of distant torches and crude lamps.\n\n"This is the lair of [goblins|E]," says [andriel.GetFirstName]. "The very same ones we fought in that ruined town." "I smell it," confirms [farin.GetFirstName], "So this is what's become of the sacred place where Durin the Deathless once awoke." "Do not let your heart despair, my friend," replies the Elf. "It may not be so forever." I nod. Oft is has been so that [andriel.GetFirstName] found the right words to turn hopelessness aside."
 rangers.0435.a:0 "It is good that you're here, [andriel.GetFirstName]."
 
 rangers.0436.t:0 "Gundabad: The Deepest Passage"
 rangers.0436.desc:0 "Making our way deeper into the vast grotto, we suddenly hear the sounds of fighting in the distance. As we come closer, we spot a pair of [dwarves|E], locked in combat with a group of [orcs|E]. Soon enough, all foes lie dead and we have a quick opportunity to talk.\n\n"I am [nordri.GetFirstName], of [GetTitleByKey('c_nordinbad').GetNameNoTier], and this here is [gundri.GetFirstName]," one of the dwarves explains. "At your service! We've come here to disable the great forges used by our forefathers when the world was young. The orcs have reignited them, and use them to forge weapons of war, threatening all of the north! This we cannot permit to be."\n\nI nod, and [farin.GetFirstName] steps forward. "A most noble task! And we shall aid you. Come, let us make for the forges with haste!""
 rangers.0436.a:0 "We'll slay so many orcs they'll flee in terror before us!"
 rangers.0436.b:0 "We should collapse the passage behind us."
 
 rangers.0437.t:0 "Gundabad: The Forges"
 rangers.0437.desc:0 "We manage to fight our way to the ancient forges deep beneath [gundabad|E]. As the last [orc|E] in the great forging chamber drops dead, an eerie silence falls over the hall, only to be broken just a few seconds later by the sound of an orc horn being blown in the distance.\n\n"How much time do you need to disable the forges?" asks [andriel.GetFirstName], and [gundri.GetFirstName] replies: "It will only take a few minutes!"\n\nWe all know that those few minutes will not be bought so easily. By the sound of it, almost all orcs that remained within Gundabad have been roused against us, and they are fast approaching..."
 rangers.0437.a:0 "The won't get past us!"
 rangers.0437.a.success:0 "You manage to buy enough time"
 rangers.0437.a.failure:0 "You are pushed into a hasty retreat"
 
 rangers.0438.t:0 "Gundabad: Escape to the Surface"
 rangers.0438.desc:0 "Cave after cave and tunnel after tunnel. We must flee from [gundabad|E], but the [orcs|E] are hot on our heels and have harried us all the way from the forges. There has been no opportunity to rest, and no chance to discuss which way to take in order to escape this underground labyrinth.\n\n"I know a safe route," says [nordri.GetFirstName], "but it'll take us a while to reach it!" "It may be better to head straight for the main gate," suggests [andriel.GetFirstName], poiting toward a large archway which looks to lead into a broader path, winding upwards."
 rangers.0438.a:0 "I trust Nordri's advice."
 rangers.0438.b:0 "The fastest way is best!"
 
 rangers.0439.t:0 "Gundabad: The Light of Day"
 rangers.0439.desc:0 "At long last, we feel the sun's warm touch on our faces once more. The long dark of [gundabad|E] is finally behind us. But we cannot allow ourselves to rest yet.\n\n"I've not heard of [GetTitleByKey('c_nordinbad').GetNameNoTier] before," says [farin.GetFirstName]. "Where does it lie?" "In the Grey Mountains," explains [gundri.GetFirstName]. "It has been hidden for many a year, surviving even the onslaught of the drakes that drove the line of Durin south." "We could take you there with us," offers [nordri.GetFirstName]. "The rise of Gundabad is a matter that concerns us all.""
 rangers.0439.a:0 "We must warn them of the growing threat."
 rangers.0439.a.tt:0 "You will travel to Nordri's home in [GetTitleByKey('c_nordinbad').GetNameNoTier]."
 
 rangers.0440.t:0 "The Hidden Sanctuary"
 rangers.0440.desc:0 "Nordinbad is the last surviving dwarven hold in the Grey Mountains. It is a small dwarven stronghold, carved directly into the mountains, hidden behind a secret path known only to its few inhabitants.\n\nAs we enter the holding, we are brought before [nordri.GetFirstName]'s father, [gorin.GetName]. He greets us and thanks us for assisting his son during his mission in [gundabad|E].\n\n"It worries me to hear of such intense orc activity at Gundabad," the dwarf-lord adds. "We will have to keep a close eye on them and their armies. But for now, you three are welcome to enjoy the safety of my halls.""
 rangers.0440.a:0 "A welcome opportunity to rest."
 rangers.0440.a.tt:0 "#weak You successfully complete your [task_contract|E] that began in Rivendell#!\n"
 
 ### Talk to the Locals Events ###
 rangers.0701.t:0 "Speak with the Locals: Sarn Ford"
 rangers.0701.desc:0 "Sarn Ford hosts a small encampment of the [dunedainarnor|E], hidden from view. Here, at the southern border of the Shire, the rangers keep a restless vigil at the behest of their Chieftain, making sure no evil may enter the peaceful lands of the Hobbits.\n\nThe camp is small, but offers everything its inhabitants may need. Tents have been pitched to accomodate roughly a dozen rangers.\n\nWhile we're here, who should we speak to?"
 rangers.0701.a:0 "The camp's leader, [halbarad.GetFirstName]."
 rangers.0701.a.tt:0 "You decide to speak with Halbarad."
 rangers.0701.b:0 "The local healer, [lorniel.GetFirstName]."
 rangers.0701.b.tt:0 "You decide to speak with Lorniel."
 rangers.0701.c:0 "We're done here."
 rangers.0701.c.tt:0 "You return to your adventures"
 
 rangers.0702.t:0 "Speak with the Locals: Halbarad"
 rangers.0702.desc:0 "[halbarad.GetName] is the right-hand man of the Chieftain of the [dunedainnorth|E], a reliable and experienced leader. As I approach him, he nods in approval. I've known him for many years and have learned to trust his instincts.\n\n"I am glad to have you at my side, [ROOT.Char.GetFirstName]," Halbarad says. "[eriador|E] is vast, and we Rangers have always been few. It is good to see your friends with you as well. They shall be a mighty boon in the adventures to come."\n\n"Aye," says [farin.GetFirstName], patting his axe. "Don't worry. We'll keep the lad save.""
 rangers.0702.a:0 "I'm glad to know the fords are save under your watch."
 rangers.0702.b:0 "Are there more tasks for us to take care of?"
 rangers.0702.b.tt:0 "#weak A new generic [task_contract|E] becomes available#!"

 rangers.0703.t:0 "Speak with the Locals: Lorniel"
 rangers.0703.desc:0 "[lorniel.GetFirstName] is one of the [dunedainnorth|E] stationed at Sarn Ford under the leadership of [halbarad.GetName]. She is a skilled healer and has taken good care of many a wound I've acquired in the last years.\n\nAs I approach, her face lights up. "[ROOT.Char.GetFirstName]! How good to see you! How have you been? I hope you're careful out there."\n\n"I always am, Lorniel," I reply with a smile. "I promise to be extra careful. And if worse comes to worst, I have my friends to rely on."\n\n"That much is true," says [andriel.GetFirstName] "We look out for each other on the road.""
 rangers.0703.a:0 "It was good seeing you."
 rangers.0703.b:0 "I'm glad you're here, Lorniel."
 rangers.0703.c:0 "Actually... could you take a look at my wound?"
 
 rangers.0711.t:0 "Speak with the Locals: Bree"
 rangers.0711.desc:0 "The town of Bree is the single large settlement of Men in the desolate lands of [eriador|E]. Here, the Bree-men live alongside the Bree-hobbits - some directly in Bree, others in the surrounding few villages.\n\nThe inhabitants of Bree are mostly oblivious to the dangers of the wilderness, while the [dunedainnorth|E] uphold a tireless, thankless watch over their lands. shielding them from the dangers.\n\nWhile we are here, there are a few people we could talk to."
 rangers.0711.a:0 "My Chieftain, [aragorn.GetFirstName]."
 rangers.0711.a.tt:0 "You decide to speak with Aragorn."
 rangers.0711.b:0 "The Innkeeper, [barliman.GetName]."
 rangers.0711.b.tt:0 "You decide to speak with Barliman Butterbur."
 rangers.0711.c:0 "A local smith."
 rangers.0711.c.tt:0 "You decide to speak with one of the local smiths."
 rangers.0711.d:0 "We're done here."
 rangers.0711.d.tt:0 "You return to your adventures"
 
 rangers.0712.t:0 "Speak with the Locals: Aragorn"
 rangers.0712.desc:0 "[aragorn.GetName] is a man of noble blood and stature. He has led the [dunedainnorth|E] for many years after the death of his father, and has become my friend in recent years. He has taught me much.\n\nBefore we leave Bree in order to fulfill the mission Aragorn gave us, he might have some helpful information on the topic..."
 rangers.0712.a:0 "Tell me of the best route to Rhunlest."
 rangers.0712.b:0 "Are there any possible dangers on the road?"
 
 rangers.0713.t:0 "Speak with the Locals: Barliman Butterbur"
 rangers.0713.desc:0 "The most popular inn in Bree is the #italic Prancing Pony#!, long owned by the prestigious Butterbur family. The current innkeeper, [barliman.GetFirstName] is a busy but forgetful man. Just like many other Breemen, he is wary of the Rangers, mistaking their secrecy for malice. Luckly, I have a Dwarf at my side.\n\n"Master Farin!" the Innkeeper shouts as we enter the inn's main room. "How good to see you! How go your travels, friend?" "Eh, well enough, Barliman," replies Farin with a smile. As Farin's friend, I think I can afford to ask a few questions..."
 rangers.0713.a:0 "Let's just order food and drink."
 rangers.0713.b:0 "Do you have a contract for me?"
 rangers.0713.b.tt:0 "#weak A new generic [task_contract|E] becomes available#!"

 rangers.0714.t:0 "Speak with the Locals: Bree's Smith"
 rangers.0714.desc:0 "Bree is a town of Men, and even though they do not necessarily possess the skill of [dwarves|E] or [elves|E] when it comes to metallurgy, they still make useful and sturdy weapons. In Bree, a smith can be found. His wares are adequate and his prices fair.\n\nIf I so wished, I could ask him for some new equipment before we leave for our mission to the north."
 rangers.0714.a:0 "I will purchase a sword"
 rangers.0714.a.tt:0 "You gain a weapon artifact"
 rangers.0714.b:0 "I will purchase a bow"
 rangers.0714.b.tt:0 "You gain a weapon artifact"
 rangers.0714.c:0 "I don't need anything at the moment."
 rangers.0714.c.tt:0 "You leave without purchasing anything"
 
 rangers.0721.t:0 "Speak with the Locals: Imladris"
 rangers.0721.desc:0 "The hidden vale of [imladris|E] is a refuge to many of the [noldorelves|E] that still dwell in [middleearth|E]. Under the leadership of [elrond|E], they have kept this valley safe for many centuries.\n\nNamed "The Last Homely House", [elrond.GetFirstName]'s residence sits next to a large waterfall, since it is here that the mighty Bruinen river crashes down from the [mistymountains|E].\n\nWhile my companions and I rest here, there are a few individuals we could converse with..."
 rangers.0721.a:0 "I'll speak with Master [elrond.GetFirstName]."
 rangers.0721.a.tt:0 "You decide to speak with Elrond."
 rangers.0721.b:0 "We should find Elrond's sons."
 rangers.0721.b.tt:0 "You decide to speak with [elladan.GetFirstName] and [elrohir.GetFirstName]."
 rangers.0721.d:0 "I see Elrond's daugher, [arwen.GetFirstName] nearby."
 rangers.0721.d.tt:0 "You decide to speak with Lady Arwen."
 rangers.0721.c:0 "I heard there is a Wizard staying here at the moment..."
 rangers.0721.c.tt:0 "You decide to approach the Wizard"
 rangers.0721.e:0 "We're done here."
 rangers.0721.e.tt:0 "You return to your adventures"
 
 rangers.0722.t:0 "Speak with the Locals: Elrond"
 rangers.0722.desc:0 "[elrond.GetName] is the Lord of [imladris|E] and long time ally of the [dunedainnorth|E]. Many of the Chieftains of my people were fostered here in their youth, and Rivendell has long been a welcome resting place for the Dúnedain after long travels and hardships across [eriador|E].\n\nElrond can often be found in his library. As my companions and I approach, I decide to let [andriel.GetFirstName] do most of the talking. Imladris is her home, and she has dwelt here in the company of Elrond for over an age."
 rangers.0722.a:0 "What news from abroad, Master Elrond?"
 rangers.0722.b:0 "Do you have a contract for me?"
 rangers.0722.b.tt:0 "#weak A new generic [task_contract|E] becomes available#!" 

 rangers.0723.t:0 "Speak with the Locals: Elladan and Elrohir"
 rangers.0723.desc:0 "The Sons of [elrond|E] crossed our path back during our investigation of the ruined city of [GetTitleByKey('c_rhunlest').GetNameNoTier]. Since then, they attempted to track down the mysterious dark figure they encountered and fought at the top of the city's ruined keep. [andriel.GetFirstName] leads us towards [elladan.GetFirstName] and [elrohir.GetFirstName] who can be found on one of Rivendell's walkways, gazing out over the massive waterfall below.\n\n"How fared you in your investigation in the days since we parted ways?" asks Andriel. "We know that our foe went north," replies Elladan. "We lost his trail at the edge of the Ettenmoors," Elrohir adds."
 rangers.0723.a:0 "What techniques did you use for tracking?"
 rangers.0723.b:0 "I'd like to improve my blade-work..."
 
 rangers.0724.t:0 "Speak with the Locals: Gandalf the Grey"
 rangers.0724.desc:0 "Before I take my first step towards the Wizard, he already notices me and soon stands before me. I have heard of him - it is none other than [gandalf.GetFirstName] the Grey, a long time friend of the Hobbits of the Shire whom we Rangers keep safe.\n\n"[andriel.GetFirstName], these are your friends, I take it?" the Wizard says, turning towards me. I introduce myself, as does [farin.GetFirstName], and Gandalf nods. "I'm glad to see the matter keeping [eriador|E] safe in such capable hands. Other matters call me away, otherwise I would assist you." He sighs, betraying signs of a steadfast, yet weary aura."
 rangers.0724.a:0 "Are there other Wizards active in the North?"
 rangers.0724.b:0 "What do you know about Sorcery?"
 
 rangers.0725.t:0 "Speak with the Locals: Arwen"
 rangers.0725.desc:0 "As I approach [arwen.GetFirstName], daughter of [elrond.GetFirstName], I am surprised to find a familiar figure standing next to her. It is [aragorn.GetFirstName], my Chieftain, whom we last saw at the Prancing Pony in Bree.\n\n"It is good to see you again, my friends," Aragorn greets us and introduces us to the Lady at his side. Arwen smiles at [andriel.GetFirstName], for they have long known each other, and nods gracefully as she learns the names of [farin.GetFirstName] and myself.\n\n"Long have warriors like the three of you kept the North safe," she says respectfully. "I perceive that great danger lies on the path ahead. But if you remain true to one another, you will prevail.""
 rangers.0725.a:0 "Thank you for your encouragement, Lady Arwen."
 rangers.0725.b:0 "We'll prevail, but we'll need supplies."
 
 rangers.0731.t:0 "Speak with the Locals: Nordinbad"
 rangers.0731.desc:0 "After the [dragon|E]s drove the [dwarves|E] of Durin's Folk from the Grey Mountain, it was long believed that no dwarven presence remained so far north. And yet, the holding of [GetTitleByKey('c_nordinbad').GetNameNoTier] prevailed, surviving until this very day.\n\nThe city is very small. It was carved directly into the sheer rock of the large mountain that shelters it. Deep beneath lies the scared lake of Azan-zâram, the beauty of which was ever its greatest treasure.\n\nWe have been granted access to this hidden holdout, and are free to explore its halls. There are a few of the dwarves here that we could speak with..."
 rangers.0731.a:0 "I'll speak with Nordinbad's Lord, [gorin.GetFirstName]."
 rangers.0731.a.tt:0 "You decide to speak with [gorin.GetName]"
 rangers.0731.b:0 "We should see what [nordri.GetFirstName] is up to."
 rangers.0731.b.tt:0 "You decide to speak with [nordri.GetFirstName]"
 rangers.0731.c:0 "Let us see if [gundri.GetFirstName] has recovered from the trip."
 rangers.0731.c.tt:0 "You decide to speak with [gundri.GetFirstName]"
 rangers.0731.d:0 "We're done here."
 rangers.0731.d.tt:0 "You return to your adventures"
 
 rangers.0732.t:0 "Speak with the Locals: Gorin"
 rangers.0732.desc:0 "[gorin.GetName] has ruled Nordinbad for a great many years. A scion of the Grey Mountains of old, he is a proud and wise dwarven ruler.\n\nAs I approach the Lord of Nordinbad, he thanks me once more for the rescue of his son, [nordri.GetFirstName]. He readily tells me more of the history of his hidden mountain-hold and tells me the tale of how the dwarves of Nordinbad have sworn to forever keep the sacred lake of Azan-zâram safe, until the line of Durin returned to the North."
 rangers.0732.a:0 "It is astonishing that Nordinbad managed to survive the Dragons."
 rangers.0732.b:0 "Do you have a contract for me?"
 rangers.0732.b.tt:0 "#weak A new generic [task_contract|E] becomes available#!" 
 
 rangers.0733.t:0 "Speak with the Locals: Nordri"
 rangers.0733.desc:0 "Near the forges of Nordinbad, we come across [nordri.GetFirstName], who is hard at work crafting a new blade for himself. Among [dwarves|E], he tells me, it is not out of the ordinary for even princes and sons of lords to learn the art of hammer and anvil, and the making of arms and armour.\n\n"If you wish it, you could grab a new weapon for one of your companions from our armories," [nordri.GetFirstName] offers. "It would make a fine reward for your assistance in [gundabad|E]!""
 rangers.0733.a:0 "[farin.GetFirstName] should get a new axe!"
 rangers.0733.a.tt:0 "Farin gains a weapon artifact"
 rangers.0733.b:0 "A new staff for [andriel.GetFirstName] would be great."
 rangers.0733.b.tt:0 "Andriel gains a weapon artifact"

 rangers.0734.t:0 "Speak with the Locals: Gundri"
 rangers.0734.desc:0 "After a short search, we come across [gundri.GetFirstName] in one of the many hallways of Nordinbad. The old warrior seems to be deep in thought and only notices us as [farin.GetFirstName] speaks his name.\n\n"Good to see you, my new friends. Have you come to ask for my help on your next adventure, wherever it may take you?" "We would never force you away from your home," [farin.GetFirstName] replies. "But if you could spare an hour or two, your sage advice would surely come in handy...""
 rangers.0734.a:0 "Fighting underground must be a dwarven speciality!"
 rangers.0734.b:0 "Is it possible to learn your technique?"