 ### Aragorn Events ###
 rangers.0101.t:0 "The Dúnedain of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 rangers.0101.desc:0 "Ever since the fall of the kingdom of [GetTitleByKey('k_arthedain').GetNameNoTier], the [dunedainarnor|E] have dwelled in secrecy, keeping a watch over the former kingdom of [arnor|E]. To that end, they have maintained encampments around [eriador|E], from which to preempt any threats endeavoring to enter the depopulated region covertly.\n\nI now lead one of these encampments, with my rangers running to and fro on many an errand. All the Dúnedain swear allegiance to [dunedain_chieftain.GetTitledFirstName], yet on account of the sheer breadth of Eriador, [dunedain_chieftain.GetSheHe] rarely exerts much day to day governance on the encampments, leaving them to trusted lieutenants.\n\nYet we are still bound to [dunedain_chieftain.GetHerHim] and owe [dunedain_chieftain.GetHerHim] our fealty. Perhaps we should seek more direct guidance from [dunedain_chieftain.GetHerHim]?"
 rangers.0101.a:0 "[dunedain_chieftain.GetTitledFirstNameNoTooltip] shall guide us."
 rangers.0101.b:0 "No need to bother the Chieftain. We can handle this." 
 
 rangers.0200.t:0 "The Passing of Gilraen"
 rangers.0200.desc:0 "On one of his trips in the North, Aragorn visited with his mother Gilraen in autumn. After spending a few days together, he prepared to leave out on his next journey, when his mother came to speak with him. \n\n"This is our last parting, Estel, my son. I am aged by care, even as one of lesser Men; and now that it draws near, I cannot face the darkness of our time that gathers upon Middle-earth. I shall leave it soon." \n\nAragorn tried to comfort her, saying: "Yet there may be a light beyond the darkness; and if so, I would have you see it and be glad." \n\nBut she answered only with this linnod: Ónen i-Estel Edain, ú-chebin estel anim; "I gave Hope to the Dúnedain, I have kept no hope for myself." \n\nHeavy in his heart, Aragorn went away to his tasks and toil. Gilraen died before the next spring."
 rangers.0200.a:0 "Mother... I miss you dearly, but I hope you are at peace with father now."

 ### Arassuil Events ###
 rangers.0300.t:0 "Growing Orc Activity"
 rangers.0300.desc:0 "In the recent months, the [orcs|E] of the [mistymountains] have increasingly become restless. On multiple occasions, they have left their underground dwellings and have undertaken raids into the lands that lie to both sides of the mountain range.\n\nWhile [rhovanion|E] is beyond our reach, the [dunedain|E] have sworn to protect [eriador|E], and I intend to keep that oath. We are the shield that guards these wild lands.\nMy scouts have uncovered the name of the strongest leader among the Orcs. It is [azog.GetFirstName], ruler of the dark halls of [moria|E], who seeks to unite all of his vile kind beneath his banner.\n\nWith my rangers already stretched thin across the vastness of the North, I have scarce resources to deal with this new threat. Luckily, we are not alone in this fight. I shall seek out the counsel of one of the [dunedain|E]'s closest allies - Elrond Halfelven of Rivendell."
 rangers.0300.a:0 "I must depart for Imladris as soon as I can."
 rangers.0300.a.tt:0 "Unlocks a [decision|E] to seek Elrond's counsel"
 rangers.0300.b:0 "He must be stopped at all cost."
 
 rangers.0301.t:0 "The Last Homely House"
 rangers.0301.desc:0 "My companions and I have followed the Great East Road through the rugged hills of [rhudaur|E], reaching the fords of the river Bruinen. Here, a hidden path begins that only few men have ever taken. Among the [dunedainarnor|E] it is well-known, for it leads to the Last Homely House at the edge of the wilderness, home of [elrond.GetFirstName] Halfelven. The sons of our chieftains have been raised here, in the hidden vale of Imladris, ensuring the survival of the line of [isildur|E] until their time has come.\n\nI make my way through the elven city and find myself face to face with its master in his vast library. "Well met, [ROOT.Char.GetFirstName], son of [ROOT.Char.GetFather.GetFirstName]!" Master Elrond greets me warmly. "What brings you to Imladris?"\n\nIn a few quick words relay the news of the emboldened [orcs|E] to him."
 rangers.0301.a:0 "I have come to seek your counsel on this matter."

 rangers.0302.t:0 "Troubling Reports"
 rangers.0302.desc:0 "My son, [son_of_elrond.GetFirstName] has returned from a journey to the [lothlorien|E], beyond the [mistymountains|E]. He speaks of a sharp rise in the number of [orcs|E] in the mountains and warns they may spill into [eriador|E] soon. Crossing the passes was a dangerous affair, even for ones such well-travelled as my hardy sons, which is a worrying fact by itself.\n\nThe Orcs have troubled us in the past, leading to the passage of my poor wife into the Undying Lands - a memory that still causes me much pain. If we do not act, tragedies such as these may occure once more.\n\nThe [dunedainarnor|E], long time allies of Imladris dwell nearby. They will be eager to aid our cause against the Orcs."
 rangers.0302.a:0 "I will contact the [dunedainarnor|E]."
 rangers.0302.a.tt:0 "You will send a message to the Rangers of the North"
 
 rangers.0303.t:0 "The Chieftain of the Dúnedain"
 rangers.0303.desc:0 "An honoured guest has come to my house. It is [dunedain_chieftain.GetName] answering my recent message concerning the rise of the [orcs|E] of the [mistymountains|E]. He brings more news of recent raids and the name of the orcish leader: Azog, ruler of the darkness of [moria|E]. The Dúnadan asks for my counsel on how to deal with this new menace.\n\nI ponder his questions for a moment before giving an answer. "Such a foe is not easily bested, my friend. If you get an opportunity to strike at him, your aim must be true!" After a short pause, I add:"
 rangers.0303.a:0 "You must lure the orcish leader out into the open."
 rangers.0303.b:0 "You must brave the long dark of [moria|E] to slay this foe."
 
 rangers.0304.t:0 "The Wisdom of Elrond Halfelven"
 rangers.0304.desc:0 "The Lord of Rivendell nods, his stern face betraying faint signs of sorrow. "It was wise of you to come, my friend. My sons have ventured far from Imladris and came across the same foe you now face," he replies. "A cunning [orc|E] like this Azog makes for elusive prey, even for one a hunter so experienced as the Chieftain of the Dúnedain."\n\n"There are two paths that lie before you," he continues, "Either you manage to lure the orcish leader out into the open, setting a trap for him, or... you must brave the long dark of [moria|E] and slay this foe in his den."\n\nElrond falls silent. The task is clear, but the choice how to achieve it is mine."
 rangers.0304.desc.a:0 "The Lord of Rivendell nods, his stern face betraying faint signs of sorrow. "It was wise of you to come, my friend. My sons have ventured far from Imladris and came across the same foe you now face," he replies. "A cunning [orc|E] like this Azog makes for elusive prey, even for one a hunter so experienced as the Chieftain of the Dúnedain."\n\n"There are two paths that lie before you," he continues, "Either you manage to lure the orcish leader out into the open, setting a trap for him, or... you must brave the long dark of [moria|E] and slay this foe in his den."\n\nElrond falls silent. The task is clear, but the choice how to achieve it is mine."
 rangers.0304.a:0 "I thank you for your wise counsel."
 rangers.0304.a.tt:0 "You will return to the Angle of Mitheithel"
 
 rangers.0305.t:0 "Planning My Next Move"
 rangers.0305.desc:0 "I return from [GetTitleByKey('c_imladris').GetNameNoTier] with renewed determination. [azog.GetFirstName] is a threat to the safety and peace of [eriador|E] that I am oath-bound to vanquish.\n\nThere are a few different paths that now lie before me. As Master Elrond suggested, I could attempt to lure out the beast and trap it on open ground, separated from aid and allies. I could also seek to venture forth into the darkness beneath the mountains and challenge the leader of the [orcs|E] directly.\n\nThe Dúnedain will never falter in their conviction to defend the North. And as their leader, neither will I."
 rangers.0305.a:0 "I must end this threat. It is my duty."
 rangers.0305.a.tt:0 "Unlocks a [decision|E] to decide your next step"
 
 rangers.0306.t:0 "To Ambush an Orc"
 rangers.0306.desc:0 "Previous raids into [eriador|E] have shown that the [orcs|E] lead by [azog.GetName] are looking for easy targets that yield a large amount of loot. If we are to lay a trap for them, we must offer bait that is tempting enough to lure them out into the open.\n\nTo that end, I have ordered the preparation of a caravan bound for the Gladden Pass, carrying provisions and other valuable goods. My best trackers and I will shadow the caravan, ready to strike once the Orcs have spotted their bait and attempt to claim it..."
 rangers.0306.a:0 "I won't let [azog.GetFirstName] escape."
 rangers.0306.a.tt:0 "You travel to the caravan to ambush [azog.GetFirstName]"
 
 rangers.0316.t:0 "Springing the Trap"
 rangers.0316.desc:0 "The time has come. We pass through the wilderness of [eregion|E], following the caravan I set as bait for the [orcs|E]. My scouts report that a raiding party coming from the [mistymountains|E] draws near, lead by [azog.GetName] himself.\n\nI ready my bow and arrows as the clamour of the raiders starts to rise. Quickly I give my rangers the signal. Spring the trap! The ambush has found its target, and now we must make sure our prey doesn't escape..."
 rangers.0316.a:0 "I have you right where I want you, [azog.GetFirstName]..."
 rangers.0316.a.success:0 "The ambush succeeds"
 rangers.0316.a.success.tt:0 "You entrap and slay [azog.GetFirstName]"
 rangers.0316.a.failure:0 "The ambush fails"
 rangers.0316.a.failure.tt:0 "The Orcs beat back your men"
 
 rangers.0326.t:0 "The Orc Threat Vanquished"
 rangers.0326.desc:0 "Our arrows have flown true. Most of the [orcs|E] are dead before they even realize they've been ambushed. [azog.GetFirstName] is felled by a well-aimed javelin, piercing his neck from behind.\n\nWe pile up the orcish carcasses and set it ablaze before escorting the caravan back to safety. Messengers from Imladris arrive shortly afterwards, congratulating me on the success. Robbed of their ambitious leader, the Orcs will soon turn on each other once more, devolving into infighting and feuds. They shall not trouble [eriador|E] again for a long time. I will make sure of it!"
 rangers.0326.a:0 "I should employ this method more often."
 rangers.0326.a.tt:0 "You return to the Angle of Mitheithel"
 rangers.0326.b:0 "One threat is ended, but my watch over Eriador continues."
 rangers.0326.b.tt:0 "You return to the Angle of Mitheithel"
 
 rangers.0336.t:0 "An Ambush Overturned"
 rangers.0336.desc:0 "To our shock and surprise, the [orcs|E] have beaten back our ambush! We do not know how, but for some reason, they knew we were waiting for them. Curse their night-seeing eyes!\n\nThe fight went badly and my Rangers were driven off. Many have been wounded and the caravan was lost. All we can do now is retreat back to the west, and make a new plan."
 rangers.0336.a:0 "I won't give up yet."
 rangers.0336.a.tt:0 "Upon returning home, a new [decision|E] is unlocked."
 
 rangers.0307.t:0 "A Brave Foray"
 rangers.0307.desc:0 "As I gather my companions around me I feel the weight of duty heavy on my shoulders. I've decided to go in secret to the western gate of [moria|E], bringing only a select few of my best fighters with me. My task lies before me as clear as the sun that pierces the clouds above us. We must enter the domain of [azog.GetName] and slay him.\n\nThis task will rely both on secrecy and strength of arms. I know that the orcish warlord is prideful and won't be able to reject my challenge once we hve entered Moria. As I touch the hilt of my trusted blade I am filled with determination and confidence. I will end this threat once and for all."
 rangers.0307.a:0 "My blade against his crude scimitar!"
 rangers.0307.a.tt:0 "You will travel to [moria|E] to challenge [azog.GetFirstName] to single combat"
 
 rangers.0317.t:0 "Crossing Eregion"
 rangers.0317.desc:0 "Passing swiftly and silently through the empty plains of Eregion of old, my small party comes at last to the foothills of the [mistymountains|E], where lies the old dwarven road leading to the western gate of [moria|E]. Heavy rain has set in and we are soon drenched and freezing. As we begin to climb an old set of stairs, my caravan master, [caravan_master.GetFirstName], stops me. "We mustn't go near the lake up there," [caravan_master.GetSheHe] warns with a pale face. "There is a terror hidden beneath the waters, as the stories go. We should take a detour."\n\nWhile these stories are not unknown to me, I feel a certain urgency pushing me to brook no more delays. We must find our quarry and find it soon. Can we risk a long detour at this point?"
 rangers.0317.a:0 "Are you afraid of water now?"
 rangers.0317.a.tt:0 "#N You risk waking an ancient evil#!"
 rangers.0317.a.tt.success:0 "You beat back the Watcher in the Water"
 rangers.0317.a.tt.failure:0 "The Watcher in the Water wounds you"
 rangers.0317.a.tt.failure_critical:0 "The Watcher in the Water devours you"
 rangers.0317.b:0 "Do not stir up the water."
 rangers.0317.b.tt:0 "You seek to pass by the lake as silent as possible"
 
 rangers.0327.t:0 "The Challenge"
 rangers.0327.desc:0 "The Doors of Durin are opened once the elvish word "mellon" has been spoken. We enter into a dusty hall where the air is heavy and smells of decay. Soon after, we are discovered by a small patrol of [orcs|E] passing down the stairs at the opposite end of the chamber. We make quick work of them, slaying most of their number but intetionally leaving a few of them alive. "Bring this message to he who calls himself Lord of Moria," I demand, mustering all the authority I can. "Come out, [azog.GetFirstName], come out! I, [ROOT.Char.GetFirstName] of the Dúnedain have come to challenge you! Come out if you be not craven! Or else hide in shame forever!"\n\nMy challenge echoes across the forsaken hallways that lie beyond the entrance hall. We set the captured Orcs free and they bolt away. I know my words will reach their leader and ready myself for the fight that lies ahead..."
 rangers.0327.a:0 "Come forth, Azog! Come forth and face justice!"
 rangers.0327.a.tt:0 "The Orc will respond to your challenge"
 
 rangers.0337.t:0 "The Duel"
 rangers.0337.desc:0 "The Orc warlord has answered my challenge! Surrounded by a cadre of his strongest fighters, clad in dread-iron, he descends the stairs leading to the chamber inside the Door of Durin. Coming to a stop just a stone's throw across the hall from us, his gaze meets mine. I see no fear in the creature's eyes - only an insatiable lust for power and slaughter. I steel my nerves as I draw my sword and raise it to renew my challenge.\n\n"What's this now?" the orc snarls. "Another beggar at my door? Must I brand you as well?"\n\nI am taken aback by his threat but do not let it show. "You will face retribution for the sorrows you have brought upon the peoples of Eriador, here and now," I reply. [azog.GetFirstName] curses, and draws his orcish blade. "Indeed?" he bellows. "Come and fight, then! I'll remind you why I am the master!"\n\nI have but moments left to decide who will be the one to fell him."
 rangers.0337.a:0 "It is my duty to face this foe myself."
 rangers.0337.a.tt:0 "You will face [azog.GetFirstName] in single combat"
 rangers.0337.b:0 "[chosen_knight1.GetFirstName], this fight is yours."
 rangers.0337.b.tt:0 "[chosen_knight1.GetFirstName] will face [azog.GetFirstName] in single combat"
 rangers.0337.c:0 "[chosen_knight2.GetFirstName], I trust your fighting skills."
 rangers.0337.c.tt:0 "[chosen_knight2.GetFirstName] will face [azog.GetFirstName] in single combat"
 
 rangers.0367.t:0 "A Threat Vanquished"
 rangers.0367.desc:0 "The lifeless body of [azog.GetFirstName] lies before me. My blade is black with his blood, dripping onto the wet stone floor of the chamber. The [orcs|E] howl in fear, recoiling before the might of the [dunedainarnor|E]. They flee back into the darkness they emerged from, terrified and ashamed.\n\nAs the rush of battle and the triumph of victory pass, I find myself weary, but relieved. It is done. Our foe is slain and his hold over [moria|E] broken. The surviving orcs and goblins will tremble in their hovels, falling back into feuds amongst themselves, of that I am sure.\n\nI wipe the dark blood off my blade and sheathe it slowly. It is time to leave this foreboding place and return to the light of day."
 rangers.0367.a:0 "I am victorious."
 rangers.0367.a.tt:0 "You return to the Angle of Mitheithel, your duty fulfilled"
 rangers.0367.b:0 "Let this be a reminder to those foul orcs."
 rangers.0367.b.tt:0 "You return to the Angle of Mitheithel, your duty fulfilled"
 
 rangers.0377.t:0 "A Duel Interrupted"
 rangers.0377.desc:0 "[azog.GetName] has turned from our duel, retreating back into the darkness of [moria|E] where we dare not follow. It would be folly to chase him down in a terrain so unfamiliar to us. A trap would await us, of that I am sure.\n\nOur gambit has failed but my duty remains. I will return to the Angle of Mitheithel to forge a new plan."
 rangers.0377.a:0 "You won't escape my blade for long, [azog.GetFirstName]."
 rangers.0377.a.tt:0 "You return to your home. A new [decision|E] will then unlock."
 
 rangers.0387.t:0 "A Dreadful Defeat"
 rangers.0387.desc:0 "Tragedy has struck my family. My father, [ROOT.Char.GetFather.GetFirstName] has been slain in single combat by the vile [azog.GetName]!\n\nNow the [orcs|E] of the [mistymountains|E] will surely be emboldened by their Lord's victory. I must avenge my father and put a stop to their threat of [eriador|E]! As new chieftain of the [dunedainarnor|E], this is my sworn duty, and I will uphold it!\n\nFather, I will finish what you started!"
 rangers.0387.a:0 "I will avenge you, my father!"
 rangers.0387.a.tt:0 "A [decision|E] on how to deal with the Orc threat is unlocked"
 
 rangers.0308.t:0 "Preparing for War"
 rangers.0308.desc:0 "We [dunedainarnor|E] are a scattered people. There are not many of us. Protecting [eriador|E] takes its toll, leaving us with less able-bodied fighters than I would like to have for a war such as this. To march upon the Black Pit itself and oust its dark denizens is a task we cannot achieve by ourselves. We will need allies!\n\nMy thoughts turn to the [elves|E] of Imladris. They have been in league with us even before the fall of [arnor|E], aiding our ancestors in many of the wars that ravaged the north. I will return to Master Elrond and enlist his aid in this gambit. He might even know of others that could be convinced to take up arms against the orcish threat. And then, when all is ready, we shall march on [moria|E]."
 rangers.0308.a:0 "I will begin preparations at once."
 rangers.0308.a.tt:0 "You will visit Rivendell once more."
 
 rangers.0318.t:0 "Returning to Rivendell"
 rangers.0318.desc:0 "My companions and I have crossed the river Bruinen once more and entered the hidden vale of Imladris, soon coming to the Last Homely House. It seems that our arrival has been expected, since we are greeted by [elrond.GetFirstName] right outside the entrance to his library. Standing next to him is a [dwarf|E].\n\nI begin to plead my case for help in the coming war against [moria|E]. The Master of Rivendell is open to my invitation, pledging the support of those [elves|E] that are willing to fight. "I offer another ally, my friend," the Half-elf adds. "This is [brogur.GetName] of the Iron Garrison, who seeks to enter Moria for his own reasons." The dwarf bows, greeting me with the words "At your service."\n\nNow these are some unexpected allies! The aid of the dwarves will be a great boon to our cause. Elrond advises me to now travel to the cities of Bree and Mithlond to enlist further aid."
 rangers.0318.a:0 "They are a welcome surprise!"
 rangers.0318.a.tt:0 "You will receive the support of the Iron Garrison in your war against [moria|E]"
 
 rangers.0328.t:0 "A Meeting with the Breemen"
 rangers.0328.desc:0 "I have requested a formal meeting with the elected leader of the Breemen, [breemayor.GetName]. While he accepts, I can see the distrust of us rangers in [breemayor.GetHerHis] mannerisms and in the way [breemayor.GetSheHe] tries to always keep the large mayor's desk between us, as if I had come here for a robbery.\n\nIt is a cruel twist of fate that the Men of Bree have no idea what horrors live not so many leagues from their quaint town and that their fragile peace is kept by the tireless - and thankless - watch of the [dunedainarnor|E].\n\nBut now I need their goodwill. Swallowing my anger I begin to explain my cause..."
 rangers.0328.a:0 "Hear me out, [breemayor.GetName]!"
 rangers.0328.a.success:0 "Your words are convincing"
 rangers.0328.a.success.tt:0 "The Breemen add to your warchest"
 rangers.0328.a.failure:0 "You fail to convince the Men of Bree"
 rangers.0328.a.failure.tt:0 "They send you away, insulted"

 rangers.0338.t:0 "The Haven of Mithlond"
 rangers.0338.desc:0 "My company has crossed the Tower Hills and descended into the vale of the river Lhûne. It is late in the evening and the sun has already set.The elven city built at the mouths of the river is lit only dimly by faint lamps so not to diminish the light of the stars above.\n\nWe come to the central building near the quays where [cirdan.GetName] meets with me. Messages from Imladris have gone before me and informed the Haven's master of my coming and purpose. He offers me the same support I received from the Lord of Rivendell - those among the [elves|E] who would take up arms against the evil in the east will come when I summon them.\n\nCírdan also counsels me to next visit the [dwarves|E] of the Ered Luin, for they might also be interested in assisting my coming war. But can I really afford yet another detour while the [orcs|E] grow in strength with each passing day?"
 rangers.0338.a:0 "I should return to the Angle of Mitheithel"
 rangers.0338.a.tt:0 "You return to southern Rhudaur"
 rangers.0338.b:0 "I will make the detour to speak with the [dwarves|E]"
 rangers.0338.b.tt:0 "You will travel to Thorin's Hall"
 
 rangers.0348.t:0 "The Mansions of Stone"
 rangers.0348.desc:0 "After a long and arduous trip across the highest passes of the Blue Mountains my entourage and I have finally reached the dwarven mansion of [GetTitleByKey('c_ursel_zabad').GetNameNoTier]. The dwarven ruler, [thorinshalldwarf.GetName] receives me in his throne room carven directly from the sheer rock. I feel uneasy considering the weight of a mountain rests above our heads but attempt to hide my discomfort.\n\n"[khazaddum|E] is a place spoken only in hushed whispers in my hall," [thorinshalldwarf.GetFirstName] explains."Many of [GetTitleByKey('k_firebeards').GetNameNoTier] went there an age ago and never returned. Some say Durin's Bane still stalks these empty halls. And you wish for us to follow you there?"\n\nI am taken aback by his critical tone, but the dwarf continues: "And what an adventure that would be! Call for my warriors when the time comes. We will help you smite this Orc so Khazad-dûm may rest peacefully until the time comes to reclaim it." I nod, surprised and very relieved."
 rangers.0348.a:0 "May our friendship prosper!"
 rangers.0348.a.tt:0 "You enter into a mutual [alliance|E] with [thorinshalldwarf.GetName]"
 
 rangers.0358.t:0 "Waiting for the Right Moment"
 rangers.0358.desc:0 "Our preparations are almost complete. Alliances we have secured and provisions we have gathered; now all that is left for us to decide is when the right moment to strike has come.\n\nWith every day that goes by, the [orcs|E] within [moria|E] get stronger. And yet, if we wait for them to be distracted by another raid or a war amongst themselves it would ease our burden of purging the Black Pit by a great amount.\n\nThe dwarf [brogur.GetName] of the Iron Garrison urges me to give the order to march as soon as I can. In his eyes I see the desire that must be burning within the hearts of every dwarf: to see their fallen kingdom at least once in their lifetime."
 rangers.0358.a:0 "[brogur.GetFirstName], we will march soon."
 rangers.0358.a.tt:0 "Unlocks a [decision|E] to trigger the war against [moria|E]"
 elven_volunteers:0 "Elven Volunteers"
 dwarven_volunteers:0 "The Iron Garrison"
 
 rangers.0368.t:0 "Purging the Black Pit"
 rangers.0368.desc:0 "The time has come! We have gathered all of our strength and our armies stand ready! Elves, Dwarves, and Men will unite against their common foe once more. Provisions have been prepared and arms and armour have been distributed. The rangers have garbed themselves in the shining chainmail of [arnor|E] of old and their swords are like a rain of stars glittering in the sunlight when drawn.\n\nI give the order and mount my horse. Our warriors will march to Moria!"
 rangers.0368.a:0 "Let us show them the strength of Men."
 
 rangers.0388.t:0 "Victory in the Deeps"
 rangers.0388.desc:0 "We have purged Moria! The [orcs|E] have been thoroughly defeated and those few that survived the slaughter have fled to the north into dark tunnels where we do not dare to follow. The dark halls of the ancient dwarven kingdom now lie silent again - or so it would seem.\n\nOur war has not gone unnoticed, the [elves|E] that fought beside us tell me. A demon of the old world roams the deepest pits of Moria, roused by the sound of battle and the clamour of the Orcs. Moria is pacified but it cannot so easily be resettled by Durin's Folk. We must make haste and leave this place at once."
 rangers.0388.a:0 "These dark pits have seen a bit of light at last."
 rangers.0388.b:0 "We must not stay here."
 
 rangers.0378.t:0 "Defeat in the Deeps"
 rangers.0378.desc:0 "We have been defeated! Our enemy has snatched victory from our grasp like a thief in the night. Many have fallen and will never return from the darkness of [moria|E] to see the light of day again. Beaten back, the survivors gather near the western gate.\n\nWhat was I thinking when I decided to risk this gambit? Moria is the domain of the Orcs. They will not be so easily ousted from it. For now, we must salvage what we can and leave this place."
 rangers.0378.a:0 "We must retreat!"
 rangers.0378.a.tt:0 "You may decide a new approach on how to deal with the orcish threat"
 
