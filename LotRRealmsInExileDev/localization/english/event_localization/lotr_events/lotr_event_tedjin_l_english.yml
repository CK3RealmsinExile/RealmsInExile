  ### Tedjin Civil War Events ###
 tedjin.0101.t:0 "The Confederation in Crisis"
 tedjin.0101.desc:0 "For the past 50 years, Ayal of the House of Thezij has judiciously balanced the powers both external and internal within the Tedjin Confederacy. His long-standing friendship with the house of Azumen has ensured internal support and stability for his long reign, cemented by the marriage of his son and heir to their eldest daughter. \n\nIn foreign affairs, he has championed a cautious and judicious policy. Under his reign, few great battles have been fought, but Tedjin mercenaries have fought far afield, bringing glory and fame to their houses. Now though, in the twilight of his years, it all threatens to unravel. His son and heir, Bór, returned from his battles abroad shaken in his convictions of his people and their ways. Converting to the Batan-an-Izindi, his son is now seized by a fierce desire to reform their people, and to abandon their old ways. \n\nThis has roused the ire of the conservatives of the confederation. Now in the last embers of his days, Ayal can only watch in horror as all the plans of his generation to ensure lasting stability turn to ash..."
 tedjin.0101.a:0 "I don't have enough time anymore..."
 
 tedjin.0102.t:0 "A Son's Tribute"
 tedjin.0102.desc:0 "Father, rest well. Many years you shepherded our people, calm and sage. You always sought to ensure tranquility among them, but tranquility can no longer be enough.\n\nOur people live as mere hired arms for greater realms, our honor and pride degraded! We must alter our course and set right our path, if we are to rise once more as a people proud and free.\n\nMy dream is the inheritance of our family, nay our people. I shall lead us down the path you could not. Rest well, Ayal, great peacekeeper - I shall carry our torch from here."
 tedjin.0102.a:0 "Now where to begin?"
 
 tedjin.0103.t:0 "The Unexpected Heir"
 tedjin.0103.desc:0 "I never expected to inherit rule so soon! Father was young when he died, and I thought I had many more years before thoughts of lordship would have to be contemplated.\n\nMy father always spoke so passionately about his dream - I cannot allow it to die with him.\n\nBut, for all my love of him, he was rash, and rather blunt at times. Reform can come, if I want it, but I must proceed carefully from here on out..."
 tedjin.0103.a:0 "In time I shall bring them to heel."
 tedjin.0103.b:0 "Though it pains me, I must relent."
 tedjin.0103.c:0 "Why waste time swaying those who cannot be?"
 
 tedjin.0105.t:0 "The Confederacy Splits!"
 tedjin.0105.desc:0 "In the face of the continued defiance of conservative lords, [ROOT.GetCharacter.GetTitledFirstName] has formally absolved them of their oaths of loyalty to [ROOT.GetCharacter.GetHerHim], and bid them to elect one of their own number to lead their own realm.\n\n[ROOT.GetCharacter.GetTitledFirstName] has taken those who agree with [ROOT.GetCharacter.GetHerHis] reforms, religious and political, and created a new kingdom: Sôriya.\n\nThough smaller than the Tedjin Confederacy, it is assuredly more stable. Time shall tell what happens between this new kingdom and its neighbours..."
 tedjin.0105.a:0 "Good riddance! Let them have their backwards ways..."
 tedjin.0105.b:0 "Is he allowed to do that?"
 
 tedjin.0106.t:0 "The Child Lord"
 tedjin.0106.desc:0 "The ascension of a child-lord has rocked the confederacy. With [ROOT.GetCharacter.GetTitledFirstName] still well below the age of majority, the regional confederation lords have already begun to jockey for power, refusing to swear their oaths of loyalty on account of [ROOT.GetCharacter.GetHerHis] family's recent conversion to the Batan an-Izindi.\n\nWhile they still hold power in Thri Zirakan and the local areas there, the dynasty's ability to enforce unity across the confederacy has dwindled down to nothing. For all intents and purposes, the Tedjin Confederacy has been dissolved. "
 tedjin.0106.a:0 "Make the mean men go away!"
 
 tedjin.0107.t:0 "The Last of House Thezij"
 tedjin.0107.desc:0 "Tarika, Daughter of Ayal, never expected to rule over the Tedjin. Now one of the last of her line, her sons shall not bear that name - it is the end of an era.\n\nThe ascension of Ayal's daughter has brought a return to the conservative and pragmatic policy of his days. However, the lords of Kes Ebb have refused to acknowledge the return to the old status quo, and did not journey to swear fealty to her!\n\nInstead, they have turned South and sought the protection of Felaya. While many of the confederacy lords fume at this insult, it also seems unlikely they shall yet be able to bring vengeance upon the perfidious lords at this time..."
 tedjin.0107.a:0 "Why did this have to fall to me?"
 
 tedjin.0108.t:0 "The Death of Ayal"
 tedjin.0108.desc:0 "Ayal has taken his last breath, and now the confederacy is led by [ROOT.GetCharacter.GetTitledFirstName]. Likely this will bring a return to traditional Tedjin mores and policy.\n\nIn response, the reformist lords of Kes Ebb have seceded from the Confederacy, and bent the knee to Felaya instead. Time shall tell what will come from this change."
 tedjin.0108.a:0 "A return to normal, I guess..."
 
 tedjin.0109.t:0 "The Pyre of the Peaceful"
 tedjin.0109.desc:0 "May you rest in peace, my dear father. I do not know what will come now, but I shall rule as you taught me - strong and true to our traditions, which has seen our family through countless years and trials. I feel it in my heart that the peace you so assiduously sought to preserve shall not last long, now. But tonight is for you, and the past, not the future.\n\nWhatever trials await me when the sun rises again, I shall meet them as a true Lord of the house of Azumen - but for now, I shall sit here, and honor my father, as my father did before me."
 tedjin.0109.a:0 "By the fire of Maladum, be delivered to his halls."

 tedjin.0111.t:0 "A Wife's Plea"
 tedjin.0111.desc:0 "Bulga, my wife and the sister of my former friend Azumen, has begged me to allow her to go and speak with her brother. She seems convinced that she can help him see the folly of his ways and avert disaster before our realm tears itself in two.\n\nHer naive optimism is sweet, but I know that stubborn keffel will never relent. And yet, in these dark times maybe the One will illuminate the true path for him to follow.\n\nI really do not see what good it will do... "
 tedjin.0111.a:0 "...but she can try."
 tedjin.0111.a.tt:0 "Bulga will travel to meet her brother and beg him to reconsider his position."
 
 tedjin.0112.t:0 "A Sister's Plea"
 tedjin.0112.desc:0 "Bulga, my sister and wife of my once-friend Bór, has come and begged me to relent my feud with her husband.\n\nShe implores me to remember the friendship we once had, and what great things we and our people could accomplish united behind Bór's vision. What say I?"
 tedjin.0112.a:0 "Maladûm knows no compromise!"
 tedjin.0112.a.tt:0 "#V You outright oppose Bór and his reformists, setting the realm on course for civil war.#!"
 tedjin.0112.b:0 "For my sister alone, I will relent."

 tedjin.0113.t:0 "The Hardliner Softens"
 tedjin.0113.desc:0 "Azumen, one of the Confederacy's strongest Katajans and long seen as leader of the conservative faction resisting Bór's reformist ideals, has given up his traditional Maladûmite faith and reconciled with his former friend and new Lord.\n\nWith this unexpected development, conservative opposition to Bór's reforms has weakened significantly with many other conservative lords forced under pressure to reconsider their position."
 tedjin.0113.a:0 "Finally, they begin to understand my vision."
 tedjin.0113.b:0 "Times change, but family is forever..."
 tedjin.0113.c:0 "That was a close call!"
 tedjin.0113.d:0 "Maladûm knows no compromise!"
 tedjin.0113.e:0 "Our cause is lost, I must move on."

 tedjin.0114.t:0 "Crossroads of Destiny"
 tedjin.0114.desc:0 "My wife has returned to my court in a dejected state. As expected, it appears that her plea for Azumen to reconcile with me has fallen on deaf ears. Now she is full of worry for the fate of her brother and begs me to avoid any confrontation.\n\nAnd yet now, with the steadfast emnity of the house of Azumen assured, conservatives will rally behind him to oppose my reforms and the will of the One.\n\nI shall have to consider carefully how to proceed..."
 tedjin.0114.a:0 "There is but one path to our people's future!"
 tedjin.0114.a.tt:0 "#V You outright oppose Azumen and his reactionaries, setting the realm on course for civil war.#!"
 tedjin.0114.a.tt2:0 "#V Success in the civil war will unlock the powerful Tedjin Invasion Casus Belli.#!"
 tedjin.0114.b:0 "I shall learn from my father's example - compromise is key."
 tedjin.0114.b.tt:0 "#V You take the long route, slowly making the changes you want to see, surrounded by those that oppose you.#!"
 tedjin.0114.c:0 "The Confederacy is not ready for change."
 tedjin.0114.c.tt:0 "#V You abandon all hope of reform in your realm and return to the traditional ways of your people.#!"
 tedjin.0114.d:0 "Obstinate fools! I shall lead the wise to a new path, apart from them."
 tedjin.0114.d.tt:0 "#V You secede from the Confederacy, leaving Azumen to rule the North while you work towards building a new nation along the coast.#!"
 
 tedjin.0115.t:0 "The Tedjin Dispute"
 tedjin.0115.desc:0 "The Tedjin Confederacy is roiling with unrest, as the ambitious new Kataj Bór seeks to push forward political and religious reforms. In response, the more conservative lords of the confederacy have begun to covertly resist Bór's efforts at every turn. In fact, there are significant signs that it may erupt into full civil strife.\n\nWhile we might quickly dismiss the internal squabbles of desert tribesmen, the Tedjin are renowned fighters and mercenaries, and occupy a vital buffer between Umbar and Bellakar. Should the reactionary lords succeed in overthrowing Bór, their ambitions will surely turn South once more.\n\nAs such, it might be wise to attempt to ensure the faction aligned with our interests succeeds in this struggle..."
 tedjin.0115.a:0 "Perhaps we should intervene to keep them from our doorstep..."
 tedjin.0115.b:0 "With my support, perhaps they could harass my enemies in the South."
 tedjin.0115.tt:0 "Tedjin Civil War support decision unlocked."
 
 tedjin.0116.t:0 "A Bargain for the Tedjin"
 tedjin.0116.desc:0 "Little escapes the notice of Sauron the Great. Word has reached your ears of unrest stirring in the lands of the Tedjin Confederacy, the once-mercenaries who served you in the Last Alliance.\n\nOf the two factions, the one to support is obvious. The reactionaries are fierce warriors, and if victorious, would be a knife aimed at the realm of Bellakar - not a principle threat, but one to be brought to heel regardless..."
 tedjin.0116.a:0 "I shall offer them my support."
 tedjin.0116.b:0 "I will offer them much support if they shall acknowledge my lordship..."
 tedjin.0116.c:0 "I have more important things to focus on than their pathetic squabbling."
 tedjin.0116.tt:0 "If successful in their civil war, they will become your [tributary_state|E]."
 
 tedjin.0117.t:0 "The Messenger from Mordor"
 tedjin.0117.desc:0 "As the sun dips in the west and the shadows lengthen, a cloaked messenger, veiled beneath a dark hood, arrives at my court. \n\n"Oh [ROOT.GetCharacter.GetTitledFirstName], most noble lord, my master Sauron the Great wishes fortune and prosperity upon thee. How ignoble the way that your traditions are trampled upon, the injustice of your oppression! My lord remembers well the valiance of thy people, and would not see them shackled by weak lords. Word has come to us of your need, and my lord wishes to offer thee aid!"\n\nAnd so, the offer hangs in the air - the Lord of Mordor has offered us many forces with which to fight, asking only that we remember the favor he has done for us..."
 tedjin.0117.a:0 "Sauron understands our plight, we accept his aid!"
 tedjin.0117.b:0 "We will fight on our own..."
 
 tedjin.0118.t:0 "The Messenger from Mordor"
 tedjin.0118.desc:0 "As the sun dips in the west and the shadows lengthen, a cloaked messenger, veiled beneath a dark hood, arrives at my court. \n\n"Oh [ROOT.GetCharacter.GetTitledFirstName], most noble lord, my master Sauron the Great wishes fortune and prosperity upon thee. How ignoble the way that your traditions are trampled upon, the injustice of your oppression! My lord remembers well the valiance of thy people, and would not see them shackled by weak lords. Word has come to us of your need, and my lord wishes to offer thee aid... for a price."\n\nAnd so, the offer hangs in the air - the Lord of Mordor has offered us many forces with which to fight, but it comes with strings attracted..."
 tedjin.0118.a:0 "Sauron understands our plight, we accept his aid!"
 tedjin.0118.b:0 "We will fight on our own..."
 tedjin.0118.tt:0 "If successful in our civil war, we will become a [tributary_state|E] of Mordor."
 
 tedjin.0119.t:0 "An Ally in the Western Waste?"
 tedjin.0119.desc:0 "In our quest to re-assert our hegemony in Harwen, it would be wise to seek friends abroad. The Tedjin are currently undergoing severe unrest which will assuredly turn into civil strife - the reactionaries would make valuable allies. We could make them indebted to us if we aided their rebellion..."
 tedjin.0119.a:0 "Let us send a small force."
 tedjin.0119.b:0 "Let us send a large host."
 tedjin.0119.c:0 "I will send no force to those savages!"
 
 tedjin.0120.t:0 "A Force from Haruzan"
 tedjin.0120.desc:0 "From across the searing sands to the North, a force bearing the banner of Serpent Lord of Haruzan has come to our capital, offering to aid us in our fight against our enemies in the House of Thezij.\n\nThey say they do this out of friendship, and desire only good relations going forward. It almost seems too good to be true..."
 tedjin.0120.a:0 "Soldiers are soldiers! Send my thanks and friendship to your lord!"
 tedjin.0120.b:0 "What's the catch...?"
 
 tedjin.0121.t:0 "A Mighty Host from Haruzan"
 tedjin.0121.desc:0 "From across the searing sands to the North, a force bearing the banner of Serpent Lord of Haruzan has come to our capital, offering to aid us in our fight against our enemies in the House of Thezij.\n\nThey say they do this out of friendship, and desire only good relations going forward. It almost seems too good to be true..."
 tedjin.0121.a:0 "Send my thanks and friendship to your lord. This army will be decisive!"
 tedjin.0121.b:0 "What's the catch...?"
 
 tedjin.0122.t:0 "Proactive Diplomacy"
 tedjin.0122.desc:0 "For years, the Tedjin have been both friend and foe. They have served us well as mercenaries, but have also raided our countryside and killed our people.\n\nNow, a great strife has begun among them between two competing factions. If we were to aid the reactionaries, we could align them with ourselves, securing our southern border."
 tedjin.0122.a:0 "Let us send a small force."
 tedjin.0122.b:0 "Let us send a large army."
 tedjin.0122.c:0 "I'll not spend blood or gold to help them!"
 tedjin.0122.tt:0 "If successful in their civil war, we will form an [alliance|E] with the Tedjin Confederacy."
 
 tedjin.0123.t:0 "A Message from the Corsairs"
 tedjin.0123.desc:0 "An emissary of the Master of Umbar has arrived bearing greeting and an offer of military aid. They will provide us with additional troops in exchange for a guarantee to an end to any raids into their territory."
 tedjin.0123.a:0 "An easy bargain indeed! My interest is in the South anyway."
 tedjin.0123.b:0 "I would not deprive my people of such easy plunder..."
 tedjin.0123.tt:0 "If successful in our civil war, we will form an [alliance|E] with Umbar."

 tedjin.0125.t:0 "Intervention with the Tedjin"
 tedjin.0125.desc:0 "Since their great invasion almost 2,100 years ago, the Tedjin have been quiet, far from a threat to Bellakar. That looks like it might be about to change, if the growing reactionary faction wins in the brewing civil strife.\n\nI have received whispered reports that the ambition of these conservative reactionaries is to restore the ancient Kajarate of Qadjajar. An ounce of prevention is worth a pound of cure - and prevention in this case is intervention."
 tedjin.0125.a:0 "Send a force the Kataj against those treasonous vassals."
 tedjin.0125.b:0 "Send a large army to ensure continued peace in the North!"
 tedjin.0125.c:0 "We cannot afford it, and must trust in their ability to defend themselves."
 
 tedjin.0126.t:0 "Bellakar Offers Assistance"
 tedjin.0126.desc:0 "A force from the King of Bellakar has arrived to aid me in securing my throne and ensuring the successes of my reforms. They ask only that I remain a steadfast friend to Bellakar and all the Free Peoples, and they shall support me to the utmost of their abilities."
 tedjin.0126.a:0 "We are brothers, in arms and in faith."
 tedjin.0126.b:0 "I cannot accept without appearing a puppet."

 tedjin.0128.t:0 "Felayan Intervention"
 tedjin.0128.desc:0 "The Tedjin Confederacy, our erstwhile neighbour, is showing signs of increasing instability ever since the ascension of Bor to the position of Kataj. His religious policies have been most pleasing to my court, and the prospect of a friendlier neighbour is a good one. However, such promising signs might come to nothing if he is overthrown but a short while into his reign!\n\nAfter taking council, many of the lords of Felaya believe it would be prudent to offer him aid against those revolting against his rule.  Some of the more militant of them argue that the return of long-lost Kes Ebb should be a condition for our aid, but that if so, we should be generous. What does the First Lord bid?"
 tedjin.0128.a:0 "Let us send a small force to aid the reformist Kataj."
 tedjin.0128.b:0 "Let us send a sizeable force."
 tedjin.0128.c:0 "Send an emissary with an offer for a mighty army in exchange for Kes Ebb's return."
 tedjin.0128.d:0 "On reflection, we cannot afford to offer support at this time."

 tedjin.0129.t:0 "Felaya Intervenes"
 tedjin.0129.desc:0 "The lords of Felaya, having kept an eye on the brewing situation, have sent forces to aid me against my treacherous vassals."
 tedjin.0129.a:0 "Send a missive of thanks to the Council of Lords."
 tedjin.0129.b:0 "Thank them for their kindness, but I have the situation in hand."

 tedjin.0131.t:0 "The Felayan Emissary"
 tedjin.0131.desc:0 "Keeping an eye on the brewing instability, an emissary of the First Lord of Felaya has arrived at your court. Speaking of their sympathies for your attempt to spread enlightenment throughout your people, they come bearing a proposal mediated by the Izinidubeth himself.\n\nFor many years, Felaya has yearned for the return of the lost lands of Kes Ebb. Should you be willing to return these sundered lands to her, Felaya will gladly send many men and commanders to fight to ensure the House of Thezij stands triumphant in the brewing storm."
 tedjin.0131.a:0 "If that is the price for such aid, I shall pay."
 tedjin.0131.a.tt:0 "You will gain an [alliance|E] with the Kingdom of Felaya."
 tedjin.0131.b:0 "My apologies, but I cannot abandon a vassal..."
 
 tedjin.0132.t:0 "The Kataj Replies"
 tedjin.0132.desc:0 "While thankful for my kind thoughts and generous offer, the Kataj of the Tedjin says that he cannot abandon a vassal without appearing weak and inciting further questions of his legitimacy.\n\nMy council is now in debate over whether to still send forces or to allow him to suffer the consequences of his choice."
 tedjin.0132.a:0 "Better to have a friendly Kataj, send a small force."
 tedjin.0132.b:0 "Better to have a friendly Kataj, send a large force."
 tedjin.0132.c:0 "We shall keep them in our thoughts and prayers..."
 
 tedjin.0133.t:0 "Thoughts and Prayers"
 tedjin.0133.desc:0 "The First Lord of Felaya has responded to my rejection of his offer by sending his sympathies for my plights. He wishes us to know that all of the faithful will keep my zealous cause in their thoughts and in their prayers, and may the One grant me victory."
 tedjin.0133.a:0 "That's not helpful at all!"
 
 tedjin.0134.t:0 "A Neighbour in Need..."
 tedjin.0134.desc:0 "Our illustrious new Tedjin neighbour has aroused the anger of his vassal lords, it would seem. I could certainly help him out... for a price.\n\nLet's see - Agathmardru seems rather nice. Or perhaps indeed the entire coastline could be mine, in exchange for sending some of my boys to aid him..."
 tedjin.0134.a:0 "I'll bid one force for Agathmardru!"
 tedjin.0134.b:0 "Fortune favors the bold - the whole coast!"
 tedjin.0134.c:0 "Why aid them? We'll what we like from the wreckage of the upcoming chaos."

 tedjin.0136.t:0 "The Bargain of the Corsairs"
 tedjin.0136.desc:0 "The corsairs of Mardrûak are a fickle lot, with no true loyalty to any but themselves.\n\nThe ruler of Nykkea has approached us with an offer - relinquish traditional coastal lands of my domain, and they will send us large companies of battle-hardened corsairs to assist us against the reactionaries.\n\nWhat should we do?"
 tedjin.0136.a:0 "A hard bargain, but a fair one."
 tedjin.0136.b:0 "We will not give an inch of land to pirates!"
 
 tedjin.0137.t:0 "A Generous Offer, Rejected!"
 tedjin.0137.desc:0 "The upstart Kataj has refused my kind offer to aid him in his hour of need! Oh well... in the chaos of his fall, I can probably snatch up those lands anyway!"
 tedjin.0137.a:0 "Let's see how things progress from here..."
 
 tedjin.0150.t:0 "The Tedjin Civil War"
 tedjin.0150.desc:0 "The crisis in the Tedjin Confederacy has finally reached breaking point. Formal demands for the Reformist Kataj to abdicate sent by the Reactionary Faction have been outright rejected and the two sides are now in open war.\n\nTime is fast running out for interested parties to make their interventions as the future of the Confederacy hangs in the balance."
 tedjin.0150.a:0 "Where words fail, swords fast find an answer."
 
 tedjin.0153.t:0 "Aid to the Faithful"
 tedjin.0153.desc:0 "The newly crowned Kataj Bor of the Tedjin, a zealous convert to the faith, now faces a revolt from his misguided vassals, who have not yet received the revelation of the One.\n\nAs the head of the Faithful, it is my duty to shepherd and aid them in all things which advance the faith. Shall I aid our brothers in their hour of need?"
 tedjin.0153.a:0 "Let the Narduwî am-Batân, the Army of the Righteous, march forth!"
 tedjin.0153.b:0 "Êru shall aid them - what difference can men make?"
 
 tedjin.0154.t:0 "A Brother in Faith"
 tedjin.0154.desc:0 "Fleet horsemen from the Holy Monestary of Urud an-Khibil ride with urgency to meet me, bringing news that the Izindubêth intends to join us in our war!\n\nAs we speak, the the Narduwî am-Batân, the Army of the Righteous, ride forth to fight alongside us in defence of my people and to spread the revelation of the One.\n\nThis is a blessing from Êru himself! With such divine blessing, surely this war is all but won?"
 tedjin.0154.a:0 "Forward men, to victory!"
 
 tedjin.0155.t:0 "The Heathens Multiply"
 tedjin.0155.desc:0 "The holy men of Urud an-Khibil have decided to crawl from their mountain cave to stand alongside the enemy in our war!\n\nAt this very moment, the the Narduwî am-Batân, the Army of the Righteous, ride forth to meet our men in the field.\n\nLet them come. Every heathen that dares to stand in our way is another opportunity to prove our worth to Maladûm and to earn our place beside him in his grand halls!"
 tedjin.0155.a:0 "Since when does a priest know how to swing a sword anyway?"
 
 tedjin.0156.t:0 "No Choice"
 tedjin.0156.desc:0 "Our arrogant Kataj has lost all sense and reason and has chosen to continue to try and impose his will and false ideology upon us.\n\nI shall gather the lords who still hold true to the old ways and strengthen our position, ready to make our ultimatum.\n\nBack down, or it's war."
 tedjin.0156.a:0 "It begins..."
 tedjin.0156.a.tt:0 "You become the leader of the Tedjin Reactionary [faction|E] with the aim to force the Kataj to abdicate."
 
 tedjin.0157.t:0 "A Softening of Tone"
 tedjin.0157.desc:0 "In words reminiscent of the late Kataj Ayal, our arrogant Kataj has reached out to me with a more conciliatory. It appears that any ideas of swift and urgent reforms have been all but abandoned, without fully giving up on them.\n\nThis at least gives us room to breathe and plan our return to normality."
 tedjin.0157.a:0 "Good... I guess?"
 tedjin.0157.a.tt:0 "The civil war is averted, though the Kataj still clings to his foreign ideology."
 
 tedjin.0158.t:0 "Returning to the Fold"
 tedjin.0158.desc:0 "Our once foolish and arrogant Kataj has finally seen the light and abandoned all hopes of imposing a foreign ideology and cult on our people.\n\nI welcome this news, and my former rival, with open arms!"
 tedjin.0158.a:0 "At last, back to normality!"
 tedjin.0158.a.tt:0 "The civil war is averted and the Kataj returns back to the faith of his people."

 tedjin.0200.t:0 "The Old Ways Endure"
 tedjin.0200.desc:0 "The attempts of [defender.GetFirstName|U] to trample upon our ancient and cherished traditions have been foiled! [defender.GetSheHe|U] has been chased from our lands, and those who followed [defender.GetHerHim] shall be swiftly hunted down.\n\nWe shall ensure our traditions shall never again be threated, within or without! The root of our disunity lies in Felaya - perhaps the time has come to once again crush them, and refound our ancient empire..."
 tedjin.0200.a:0 "Qadjajar shall be restored!"
 tedjin.0200.tt:0 "The Tedjin Invasion [casus_belli|E] will be enabled, allowing you to invade titles in de jure Tedja, Mardrûak and Felaya."
 tedjin.0200.tt2:0 "As promised, you will become a [tributary_state|E] of Mordor."
 
 tedjin.0201.t:0 "Reactionary Victory in the Tedjin Civil War"
 tedjin.0201.desc:0 "In the end, the numbers were too great - the reformist Kataj, [defender.GetFirstName|U], has been overthrown by [defender.GetHerHis] vassals and has fled into exile with [defender.GetHerHis] supporters.\n\nIn [defender.GetHerHis] place, [attacker.GetFirstName|U] has publicly stated [attacker.GetHerHis] intent to put an end to all malignant 'foreign' influences in [attacker.GetHerHis] realm, and to crush the very source of them - Felaya.\n\nThe Tedjin appear to be preparing for another attempt at conquering the lands they so long ago lost..."
 tedjin.0201.a:0 "A tragedy!"
 tedjin.0201.b:0 "A great victory for us!"
 
 tedjin.0202.t:0 "A New Day"
 tedjin.0202.desc:0 "Despite the stalwart and stubborn opposition of my recalcitrant vassals, I have prevailed. No longer shall we be mere mercenaries and soldiers of fortune, lessers serving greater realms!\n\nThe time has come for us to embrace the divine truth, and to leave these barren lands for more prosperous ones! Mardrûak beckons, and in time, even the city of the Corsairs shall be ours!"
 tedjin.0202.a:0 "By Faith and Truth, we shall prosper."
 tedjin.0202.tt:0 "The Tedjin Invasion [casus_belli|E] will be enabled, allowing you to invade titles in de jure Tedja, Mardrûak and Umbar."
 
 tedjin.0203.t:0 "Reformist Victory in the Tedjin Civil War"
 tedjin.0203.desc:0 "Despite lacking in number compared with [defender.GetHerHis] rebellious subjects [defender.GetTitledFirstName|U] has prevailed decisively. The rebellious lords have been humbled, sure to be either stripped of their lands, exiled, or executed.\n\nThe old ways are fast fading in the lands of the Tedjin, as [defender.GetTitledFirstName|U] intensifies [defender.GetHerHis] reforms, [defender.GetHerHis] gaze turns westward towards the coast..."
 tedjin.0203.a:0 "Our aid was not wasted."
 tedjin.0203.b:0 "How can you lose with such a numerical advantage?"
 
 tedjin.0300.t:0 "Qadjajar Rises Anew"
 tedjin.0300.desc:0 "In a shocking turn, the fearsome Tedjin empire of Qadjajar has been resurrected by [tedjinfounder.GetUIName]. Qadjajar once controlled all of Bellakar, but its heartland was always the northern provinces of Bellakar, Mardrûak and Felaya, and this was what the Tedjin referred to when using the name.\n\nNow, with a brutal conquest of Mardrûak and Felaya, the Tedjin have finally rebuilt the state that so long ago crumbled and the ancient palaces of Joam have been proclaimed as the capital of this restored state.\n\nWill the ambitious [tedjinfounder.GetUIName] next attempt to restore the maximum extent of Qadjajar, and also conquer southern Bellakar?"
 tedjin.0300.a:0 "Qadjajar rises once more."
 
 tedjin_invasion_cb_south_phase_2:0 "The Tedjin Invasion [casus_belli|E] will be expanded, allowing you to invade titles in de jure Tedja, Mardrûak, Felaya, Bellazen and Nîlûlondê."
 
 tedjin.0301.t:0 "The Warriors of the Coast"
 tedjin.0301.desc:0 "The [tedjinfounder.GetCulture.GetNameNoTooltip] forces under [tedjinfounder.GetUIName] have seized large parts of the western coastline in a realm stretching from the Harnen to the Bay of Felaya.\n\nThese zealous new converts to the faith of the One have taken it upon themselves to forge a new home for themselves in the ancient cities of the corsairs of Mardrûak and Umbar. \n\nAnd still, their leaders have not forgotten the meddling of Haruzan in their affairs, and have long nursed a grudge. Perhaps from their new base of power they might attempt to even assault Amrûn itself."
 tedjin.0301.a:0 "Are they friend or foe?"
 
 tedjin_invasion_cb_north_phase_2:0 "The Tedjin Invasion [casus_belli|E] will be expanded, allowing you to invade titles in de jure Tedja, Mardrûak, Umbar, Narak, Haruzan and Pezarsan."
 
 tedjin.0302.t:0 "The Might of Qadjajar" 
 tedjin.0302.desc:0 "In a swift campaign, the Tedjin of Qadjajar have recreated the feats of their fell forefathers, and have crushed Bellakar underfoot. The last dynasts of Bellakar have either fled into exile or have been slaughtered, while feasts are held day and night in the Qadjajar capital of Joam.\n\nWith this final fall of Bellakar, the Tedjin have rebuilt and matched the apex of their power and might."
 tedjin.0302.a:0 "Qadjajar-ali has arisen"

 e_greater_tedjin_name:0 "Qadjajar-ali"
 e_greater_tedjin_name_adj:0 "Qadjajar-ali"
 
 tedjin.0303.t:0 "The Realm of the Righteous"
 tedjin.0303.desc:0 "In a decisive campaign, [tedjinfounder.GetUIName] has seized much of the Harnen, drawing close to both Gondor and Mordor.\n\nIn such a prime position they now have a strong hold on the north-south trade over both land and sea, and are sure to prosper from it.\n\nTime will tell if they shall continue their meteoric rise, or fall from having flown too close to Arien."
 tedjin.0303.a:0 "We'll see what happens next!"
 
 tedjin.9999.t:0 "Death of Ayal - Bór rules the Confederacy"
 tedjin.9999.desc:0 "Ayal, lord of the Tedjin, has passed. For many years he pursued a conservative policy of internal stability. Now, however, his son Bór reigns as lord of the Confederacy, and a new era is set to dawn upon them. For Bór is not his father. He is driven by a fervent belief in the necessity of reform for both the Confederacy and his people. Time shall tell if his ambitions shall be realized, or if the conservative lords of the confederacy will force him to temper his approach."
 tedjin.9999.a:0 "Let's see what happens next..."
 
 tedjin.0401.t:0 "A Tedjin Saint"
 tedjin.0401.desc:0 "In a move that is a surprise to many, the Izindubêth has declared the recently deceased Tedjin Ruler Bôr a Saint.\n\nWhile the large number of Tedjin converts celebrates this move, it has led to some conflict, as the more conservative priests of the clergy still view him as a savage. Whatever his motivations, this acknowledgement of their great leader will surely cement the Tedjins' devotion to the faith."
 tedjin.0401.a:0 "Was Bôr truly worthy of this title?"
 tedjin.0401.b:0 "He recognizes a true saint!"

 tedjin.0500.t: "The Path Forwards"
 tedjin.0500.desc: ""
 tedjin.0500.a: "By the sword of faith we shall be united!"
 tedjin.0500.b: "Where swords fail words must succed"

 tedjin.0501.t: "The Host of Maladûm"
 tedjin.0501.desc: ""
 tedjin.0501.a: "We ride for war!"
