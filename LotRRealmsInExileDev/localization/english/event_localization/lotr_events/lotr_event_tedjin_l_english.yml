 tedjin_civil_war_faction:0 "Tedjin Reactionary Faction"
 tedjin_civil_war_faction_desc:0 "Members of the Reactionary [faction|E] seek to reverse political and religious reforms of their [liege|E].\n\n#S Ultimatum#!\nThe Tedjin Reactionaries demand the imprisonment of their Kataj, the confiscation of his lands and a return of traditional decentralised power."
 tedjin_civil_war_faction_short_effect_desc:0 "Wants to reverse political and religious reforms of their [liege|E]."
 #independence_faction_short_effect_desc:0 "Wants Independence from their [liege|E]"
 FACTION_DEMAND_TEDJIN_CIVIL_WAR:0 "Reactionary Demands"
 FACTION_DEMAND_TEDJIN_CIVIL_WAR_DESC:0 "Treacherous snake,\n\nIt is time for you to realise the folly of your recent reforms and return our realm to its traditions as demanded by the [faction.GetName]. Accept our demands or face your doom on the battlefield!"
 FACTION_DEMAND_TEDJIN_CIVIL_WAR_ACCEPTED:0 "Reactionary Demands Accepted"
 FACTION_DEMAND_TEDJIN_CIVIL_WAR_ACCEPTED_DESC:0 "Vile worm and traitor,\n\nYour misguided demands and refusal to embrace change will only serve to weaken us all. Regardless, to spare the realm from futile bloodshed I am forced to accept your demands and relinquish my titles."
 FACTION_DEMAND_TEDJIN_CIVIL_WAR_REFUSED:0 "Reactionary Demands Refused"
 FACTION_DEMAND_TEDJIN_CIVIL_WAR_REFUSED_DESC:0 "Wretched fool,\n\nYour shameful attempt at blackmail has not succeeded. No matter how many corrupted souls you have enticed to help carry out your plan I will not give in without a fight. I'd rather die than see my country become a backwater!"
 FACTION_DEMAND_TEDJIN_CIVIL_WAR_SEND_DEMAND_NOTIFICATION:0 "Time to act!"
 FACTION_DEMAND_TEDJIN_CIVIL_WAR_SEND_DEMAND_NOTIFICATION_DESC:0 "The moment has come! The unified voices of the [faction.GetName] agree that [faction_target.GetName] has lost any right of rule [faction_target.GetSheHe] might once have had. We shall depose this traitor or take it our land back by force!"
 TEDJIN_CIVIL_WAR_NAME:0 "War for the Future of the Tedjin People"
 tedjin_civil_war_cb:0 "Reactionary Faction War"
 TEDJIN_INVASION_CB_NAME:0 "Tedjin Invasion"
 TEDJIN_INVASION_CB_SPECIFIC_NAME:1 "Tedjin Invasion of the [TITLE.GetBaseName]"
 tedjin_civil_war_victory_desc:0 "[defender.GetTitledFirstName|U] is deposed and imprisoned, [defender.GetHerHis] lands are confiscated and granted to [attacker.GetTitledFirstName|U] as leader of the Reactionaries. The [crown_authority|E] of the [defender.GetPrimaryTitle.GetName] is reduced one step.\n\n"
 tedjin_civil_war_victory_defender_desc:0 "[defender.GetTitledFirstName|U] is deposed and imprisoned, [defender.GetHerHis] lands are confiscated and granted to [attacker.GetTitledFirstName|U] as leader of the Reactionaries. The [crown_authority|E] of the [defender.GetPrimaryTitle.GetName] is reduced one step.\n\n"
 tedjin_civil_war_victory_end_desc:0 "The Confederacy returns to its conservative Maladûmite roots under the leadership of [attacker.GetTitledFirstName|U]."
 tedjin_civil_war_defeat_desc:0 "The [crown_authority|E] of the [defender.GetPrimaryTitle.GetName] is raised. [defender.GetTitledFirstName|U] imprisons every rebellious vassal and gains a [revoke_title_reason|E] against each of them. The Reactionary Faction is disbanded and its members cannot join factions for [SCOPE.ScriptValue('faction_war_defeat_cooldown')|0] years.\n\n"
