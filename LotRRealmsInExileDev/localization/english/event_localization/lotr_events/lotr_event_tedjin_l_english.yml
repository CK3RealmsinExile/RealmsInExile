 tedjin_civil_war_defeat_attacker_desc:0 "The [crown_authority|E] of the [defender.GetPrimaryTitle.GetName] is raised. [defender.GetTitledFirstName|U] imprisons every rebellious vassal and gains a [revoke_title_reason|E] against each of them. The Reactionary Faction is disbanded and its members cannot join factions for [SCOPE.ScriptValue('faction_war_defeat_cooldown')|0] years.\n\n"
