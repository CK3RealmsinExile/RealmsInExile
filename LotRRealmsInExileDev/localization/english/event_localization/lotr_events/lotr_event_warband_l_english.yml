 abrakhan.1020.desc:0 "The lands surrounding Abrakhân know not peace, the subjugated Nafârati tribes, desert cities of Dârsalan and northern Arysis now march under your dread banners. Establishing a tributary kingdom will allow you to extract a great number of replenishing slave armies for use in the coming wars."
 abrakhan.1020.tt:0 "You claim the greater Abrakhân empire."
 abrakhan.1020.a:0 "Nafârat shall be tributary kingdom worthy of Zigûr."
 abrakhan.1020.a.tt:0 "Reform a Nafârat tributary kingdom.\nThis is in the style that Zigûr subjugated the Haradwaith."
 abrakhan.1020.b:0 "Abrakhân keeps its subjugations."
 abrakhan.1020.b.tt:0 "Choosing not to follow in the Dark Lord's own subjugation of the Haradwaith."
 
 abrakhan.1021.t:0 "$decision_abrakhan_subjugation_dune_sea$"
 abrakhan.1021.desc:0 "In crossing the Dune Sea, you will come into conflict with great Haradrim lords and the corsair havens of Umbar. Some of the Haradrim realms worship Zigûr and pay tribute to him. And yet they may not be completely within the realm of utter darkness."
 abrakhan.1021.a:0 "The Dune Sea shall host tributary kingdom worthy of Zigûr."
 abrakhan.1021.b:0 "Abrakhân keeps its subjugations."
 
 abrakhan.1022.t:0 "$decision_abrakhan_subjugation_dune_sea$"
 abrakhan.1022.desc:0 "Between the lands of Abrakhân and the Near Haradwaith is the Dune Sea, home of countless independent tribes that are swayed neither by faith nor fear in Zigûr. Now that you have captured the central oasis of Mazharath, devastating it in the name of the Dark Lord would evaporate the Sandmen’s resistance.\n\n#TENGWAR: `B zt^P2EP jE° 1`N e`V6E t`V- #!\n\n“I command all to fear me.”"
 abrakhan.1022.a:0 "It shall be done in your name, Zigûr."
 abrakhan.1022.b:0 "Let the Sandmen grasp for water."
 abrakhan.1022.b.tt:0 "Command giant scorpions to guard the oasis. Let the Sandmen die."
 abrakhan.1022.b.tt2:0 "Why waste veteran soldiers that can serve the shadow?"
 event_scorpion_troops:0 "Scorpion Guard of Mazharath"
 devastate_oasis_modifier:0 "Devastated Oasis"
 devastate_oasis_modifier_desc:0 "Under the command of Zigûr has this oasis been devastated."
 scorpion_oasis_guard_modifier:0 "Scorpions Guard Oasis"
 scorpion_oasis_guard_modifier_desc:0 "This oasis has three giant scorpions guarding it. A thousand-thousand eyes of terror stare dark and pitiless."
 
 decision_abrakhan_subjugation_mahud:0 "Subjugation: Mahûd"
 decision_abrakhan_subjugation_mahud_tooltip:0 "Subjugate the Mahûd, their beasts will be yours to command."
 decision_abrakhan_subjugation_mahud_desc:0 "Once we have subjugated the Mahûd tribes, scores of the great Mûmakil will be joined with our armies.\n\nThe Subjugation: Mahûd modifier grants increased damage for monsters."
 decision_abrakhan_subjugation_mahud_confirm:0 "Their beasts will serve us."
 decision_abrakhan_subjugation_ray:0 "Subjugation: Rây"
 decision_abrakhan_subjugation_ray_tooltip:0 "Subjugate [ray|E], gaining a foothold in the [bayoftulwang|E]."
 decision_abrakhan_subjugation_ray_desc:0 "[ray|E] controls the great entrepôt of the Bozisha-Dar, the primary overland east-west trade route of [harad|E], through which the trade routes to Sirâyn and the farther east flow. Within our overlordship, the trade resources and gold of Rây will be ours.\n\nThe Subjugation: Rây modifier grants increased gold income."
 # It will be held by the [serpent_dynasty|E], loyal to my sinister cause in service to Zigûr.
 decision_abrakhan_subjugation_ray_confirm:0 "Gold to fuel my armies."
 
