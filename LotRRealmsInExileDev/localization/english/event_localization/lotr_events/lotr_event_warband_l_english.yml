 pustic_dead_kingdom_modifier_desc:0 "This character looks on a dead kingdom."
 pustic_innovation_modifier:0 "Pûstic Innovation"
 pustic_innovation_modifier_desc:0 "This character trusts the innovations of a people forced through hardships."
 pustic_fossil_water_modifier:0 "Dwindling Fossil Water"
 pustic_fossil_water_modifier_desc:0 "Water reserves run low for this character."
 nafarati_war_council_modifier:0 "Nâfarat War Council"
 nafarati_war_council_modifier_desc:0 "This character has invited themselves to a Nâfarati war council."
 pustic_desert_amber_modifier:0 "Desert Amber"
 pustic_desert_amber_modifier_desc:0 "This character has a cache of Desert Amber."
 pustic_fossil_water_source_modifier:0 "Found New Source of Fossil Water"
 pustic_fossil_water_source_modifier_desc:0 "Within a remote crevice a new source of fossil water has been found while searching for Desert Amber."
 
 
 abrakhan.0030.t:0 "Nâfarat War Council Assembles"
 abrakhan.0030.desc_tribal:0 "I move quietly into the war hut, and beside the great fire, staring into it for inspiration. Privately both [marshal.GetName] and [third_party.GetName] have voiced their concerns and I will now decide on the matter of war with the waiting council."
 abrakhan.0030.desc_all_agree:0 "\n\nThose two eye each other off, and before one turns to me to speak their mind, I announce their unanimous support for each other. [target_country_1.GetName] must fall to the might of [root.GetPrimaryTitle.GetName]"
 
 abrakhan.0030.desc_dont_agree:0 "\n\nThe choices are [target_country_1.GetName] and [target_country_2.GetName].\n\nStartling those two as they eye each other off, I rise and announce what I saw in the fire."
 abrakhan.0030.a.all_agree:0 "All agreed"
 abrakhan.0030.b.marshal:0 "Marshal"
 abrakhan.0030.c.third_party:0 "Third Party"
 abrakhan.0030.d.nope:0 "Nope"
 
 decision_abrakhan_subjugation_dune_sea:0 "Subjugation: Dune Sea"
 decision_abrakhan_subjugation_dune_sea_tooltip:0 "Subjugate the Dune Sea, use the desert warriors to your advantage."
 decision_abrakhan_subjugation_dune_sea_desc:0 "Once I have subjugated the Dune Sea tribes, their desert warriors will be given purpose - To be my blades in the shadow, hiding in the dunes until the time has come to strike."
 decision_abrakhan_subjugation_dune_sea_confirm:0 "A Shadow falls upon the dunes."

 decision_abrakhan_request_lands:0 "Request Neighbouring Lands"
 decision_abrakhan_request_lands_tooltip:0 "Request control of neighbouring lands held by your Dark Lord and Master, Sauron."
 decision_abrakhan_request_lands_desc:0 "The Dark Lord ordered that I subdue any and all resistance in the South, bringing its people to heel. It appears that my master and his minions have made their own gains on my borders.\n\nI should offer to hold these lands in his stead, just as he has commanded."
 decision_abrakhan_request_lands_confirm:0 "All in service to you, Master..."
 abrakhan_sauron_is_neighbor_tt:0 "Sauron's realm borders your own."
 abrakhan_sauron_holds_titles_in_the_south_tt:0 "Sauron or his vassals hold lands in the South."
 
 decision_abrakhan_subjugation_nafarat:0 "Subjugation: Nâfarat"
 decision_abrakhan_subjugation_nafarat_tooltip:0 "Subjugate the Nâfarati, bending their savage armies to your will. \nClaim the Empire of Abrakhân."
 decision_abrakhan_subjugation_nafarat_desc:0 "Before I can march west, I must consolidate my dominion. Once I have subjugated the Nafârati tribes, I can establish a tributary kingdom, extracting a great number of replenishing slave armies for use in the coming wars. I will install one of their warchiefs, loyal to my sinister cause.\n\nThe Subjugation: Nâfarat modifier grants increased levies."
 decision_abrakhan_subjugation_nafarat_confirm:0 "Abrakhân rises one more."
 form_nafarati_decision_effect_nafarati_warchief_tt:0 "You remain overlord over the Nâfarat."
 form_nafarati_decision_effect_de_jure_tt:0 "[title_d_sadhradamrun.GetNameNoTier], [title_d_sadhradromen.GetNameNoTier], [title_d_safakor.GetNameNoTier] and [title_d_firamir.GetNameNoTier] become [de_jure|E] part of the #V [title_k_nafarati.GetName]#!"
 form_abrakhan_decision_effect_de_jure_tt:0 "[title_k_abrakhan.GetNameNoTier], [title_k_nafarati.GetName], [title_k_darsalan.GetNameNoTier] and [title_k_arysis.GetNameNoTier] become [de_jure|E] part of greater #V [title_e_abrakhan.GetName]#!, the #V [title_e_nafarat.GetName]#! is destroyed"
 
