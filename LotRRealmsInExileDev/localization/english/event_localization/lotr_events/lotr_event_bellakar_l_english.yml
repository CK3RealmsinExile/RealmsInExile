### WIP ### issue #229 -> Unite the Faithful Realms decision
#### Gondor has refused its claim on Bellakar #### 
 bellakar.0203.t: "United Faith, Divided Rule"
 bellakar.0203.desc: "In the palace gardens I am approached by the ambassador from Gondor, bearing a scroll from [high_king_of_gondor.GetName]. As I read its contents, I marvel that such a small parchment could contain a message of such historic import:\n\n"My forebear Elendil recognised that the Adûnâi of the Southlands had not fallen under the Shadow and that the Bellakaranî were to be treated as Faithful. Yet, out of respect for your own forebear Macilion of Silmalondë, he made no claim of lordship upon the men of Bellakar, but only over those of the Westlands who had chosen to submit themselves to his authority. \n\nI do not intend to reverse the policy of Elendil. Bellakar is in fellowship with Gondor. We will never deny our kinship. But you should remain free forever, guarding the Faithful of the South, and upholding there the legacy of Númenor."\n\nSo it is to be fellowship and freedom for them. Bellakar shall keep her independence!"
 bellakar.0203.a: "We aided Gondor freely, and we shall remain free."

