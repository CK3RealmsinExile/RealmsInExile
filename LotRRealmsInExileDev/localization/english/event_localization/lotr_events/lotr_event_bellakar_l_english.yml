 bellakar.0204.desc:0 "It is done. I have bowed my head to the king in Gondor, for to do otherwise would have been folly. I have kept my seat in Nilulonde, and the Faithful Realms in Exile are now united, but I find myself a mere vassal.\n\nYet I cannot help but wonder what will come next. Can unity be sustained? And what other territorial ambitions might the High King have?"
