### WIP ### issue #229 -> Unite the Faithful Realms decision
#### First event in Uniting Faithful realms chain - Bellakar side (people in bellakar revert to faith in gondor) ####
 bellakar.0200.t: "A Question of Faith"
 bellakar.0200.desc: "The world is changed. I feel it in the water. I feel it in the earth. I smell it in the air. Ever since news reached us that the line of Elendil had returned to the throne of Gondor, there arose whispers that a new age was beginning. Our renewed alliance with them brought our two realms closer after centuries of isolation, and our ruling dynasties are now united in blood.\n\nGondor's almost inconceivable defeat of Sauron has led to a wondrous sense of renewal and hope across the Faithful realms... and for some, proof that the line of Elendil is indeed divinely appointed by the Valar - both to rule and to offer prayers and supplications on behalf of the Faithful.\n\nMany followers of [Glossary('Kâthasaptha','kathasaptha_gloss')] now say that Narkuzîr was right in his attempts to bring the sacred rites in line with those of the Elendili, and those who follow the [Glossary('Batân an-Izindi','batan_an_izindi_gloss')] also now convert to Erulaitalë in great numbers, calling for the King of Gondor - with Tumakveh blood flowing in his veins - to intercede for the Bellakaranî upon Mindolluin."
 bellakar.0200.a: "And I will join them! The Faithful must be united in a single Fellowship."
 bellakar.0200.b: "Bellakar has no need of religious strife - we must stick to the old ways."

### WIP ### issue #229 -> Unite the Faithful Realms decision
#### First event in Uniting Faithful realms chain - Felaya side IF INDEPENDENT #### 
 bellakar.0201.t: "The Unification of the Faithful?"
 bellakar.0201.desc: "I find myself faced with a choice more difficult than any of my forebears since the Downfall. The waves of conversions to Erulaitalë have continued across Bellakar and Felaya, with the [Glossary('Batân an-Izindi','batan_an_izindi_gloss')] being shaken by an especially intense reformatory fervour. Many now call for the Faithful to be united under the line of Elendil, both spiritually... and in a single realm. To deny them now risks civil war. But might civil war come anyway if the traditionalists resist?\n\n[high_king_of_gondor.GetName] scries the chance to achieve what Elendil could not and has made a bold yet subtle offer: What if I were to give him homage and recognise him as my liege, and in exchange I and my heirs were to keep the throne of Felaya and its vassals while renouncing the kingship in exchange for the title of 'Prince'? A loss of status, yes, but perhaps Felaya and the Thônuzîrahîn would carry on much as before..."
 bellakar.0201.a: "It is time. We will submit to the Elendili."
 bellakar.0201.b: "No! The rule of Felaya is mine!"

