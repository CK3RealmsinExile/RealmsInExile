### Gondor recieves message about MAKING an alliance with Bellakar ###
 bellakar.0250.t:0 "An Offer From The South" 
 bellakar.0250.desc:0 "For some years rumours have arrived from the south, brought by traders and captured corsairs, concerning the realm of Bellakar. It seems their fortunes have been good of late, and after years of stasis and stalemate they have once again asserted control over the lands of Felaya and Mardurak. \n\nYet the latest news comes unlooked for - my Steward brings me word that ambassadors have arrived from the court of [high_king_of_bellakar.GetName]. They offer to restore the alliance of old, which served Gondor so well during the years of the Ship Kings. \n\nI ruminate on the Oath of Macilion of Silmalondë, and the Debt of Elendil. Once our realms fought side by side. Yet Elendil's debt was repaid. And the Faithful of Bellakar remains astray, their tenets and rites corrupted by contact with local cults. After so many years, can Bellakar truly be trusted to come to our aid? And should the blood of Gondor be shed for a distant realm, one that denied the suzerainty of Elendil?"
 bellakar.0250.a:0 "It is time to reforge the alliance. We will draw swords together!"
 bellakar.0250.b:0 "We must look to our own resources..."

### Bellakar recieves message of Gondor accepting alliance ###
 bellakar.0251.t:0 "An Alliance Restored"
 bellakar.0251.desc:0 "At last our emissaries have returned, accompanied by ambassadors from Gondor. As they approach the throne I hear murmurs from my courtiers, and see them staring open-mouthed at the northmen. And no wonder. While we pride ourselves on our Númenórean heritage, it is clear that in the north the blood must still run more truly. For in their height, bearing, and in the very light of their eyes the air of Anadûnê can still be discerned. \n\nA scroll is placed in my hand, its seal bearing the White Tree of Gondor. Unfurling it, I quickly take in the two columns of fine script in the bold hand of [high_king_of_gondor.GetName], one in Adunaic, the other in Sindarin. But my eyes are drawn to the final line, written in perfect Sindarin: \n\n"As Elendil and Macilion before us, let us draw swords together!" \n\nAn alliance it is then. The northern Faithful will aid us in our hour of need. Now we must prepare to deploy this new League against our foes..."
 bellakar.0251.a:0 "The Faithful, united again"

### Bellakar recieves message of Gondor !! NOT !! accepting alliance ###
 bellakar.0252.t:0 "Gondor's Refusal" 
 bellakar.0252.desc:0 "At last our emissaries have returned, and my heart sinks as I see they are unaccompanied. Has Gondor sent no ambassador to Nilûlondê?\n\nA scroll is placed in my hand, its seal bearing the White Tree of Gondor. Unfurling it, I quickly take in the two columns of fine script in the bold hand of [high_king_of_gondor.GetName], one in Adunaic, the other in Sindarin. My heart sinks further. The words are respectful, but firm: \n\n"Oaths were made, and oaths were fulfilled. No debt is now owed, to Gondor or to Bellakar. Too long have our realms been sundered, and Gondor must now look to its own affairs...""
 bellakar.0252.a:0 "Alone, then..."

### Bellakar received message that Gondor ruler died, RENEW alliance ###
 bellakar.0253.t:0 "An Oath Renewed?" 
 bellakar.0253.desc:0 "As I sit rifling through the latest reports from my Council, I am interupted by my Steward informing me of news from the north - the [dead_high_king_of_gondor.GetName] of Gondor is dead. \n\nTheir successor, [high_king_of_gondor.GetName], has written to me to assure me that the policy of Gondor has not changed, and that they wish to renew the alliance between our kingdom. Yet they recognise that they have no claim on me or my realm. It is an alliance of choice, not of obligation.\n\nI must now decide whether to continue to bind Bellakar and Gondor together, or whether now is the time to free ourselves of distant ties."
 bellakar.0253.a:0 "We are stronger together. Renew the alliance!"
 bellakar.0253.b:0 "We must look to our own affairs..."

### The Golden Lands / decision_proclaim_pharazain
 bellakar.0300.t:0 "The Golden Lands"
 bellakar.0300.desc:0 "Once, the lands of Southwestern [middleearth|E] were dominated by the strength of mighty [numenor|e]. Though divided, these Númenórean colonies south of [GetTitleByKey('k_umbar').GetNameNoTier] came to be known in the homeland as [GetTitleByKey('e_pharazain').GetNameNoTier] - the Golden Lands, from which riches flowed to the Isle of the Star.\n\nYet since the Downfall of Númenor an Age ago, these lands have stood divided; petty kingdoms and realms that have fought amongst each other for countless years, waxing and waning over time. Yet the memory of Númenor still lived on, and so did the faint idea of the golden lands of [GetTitleByKey('e_pharazain').GetNameNoTierNoTooltip].\n\nFinally, under my banner, all the former colonies of the south have been united, and the memory of that ancient name may now finally be reborn with newfound purpose!"
 bellakar.0300.a:0 "Glory to the Golden Dominion of [GetTitleByKey('e_pharazain').GetNameNoTierNoTooltip]!"

