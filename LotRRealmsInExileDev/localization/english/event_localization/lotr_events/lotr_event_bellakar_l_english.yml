 religious_decision.0103.desc: "Our faith worships a number of great saints, as well as a number of minor local ones. Yet I cannot say that there are not some who hold a level of special appeal for me. Were I to dedicate myself openly to the express worship of primarily one such deity, I would doubtless draw like-minded souls to my side. Whatever the blessings my patron saint provides, being with similar [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] can only bring me health, wealth, and glory."

