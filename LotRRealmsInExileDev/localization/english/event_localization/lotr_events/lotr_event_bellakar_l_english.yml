 bellakar.0101.t:0 "A Dream of the North"
 bellakar.0101.desc:0 "I once more find myself in dream, though this is different from the ones I have had of late. I am in a forest, wearing simple clothes but of good make. In the distance I can hear a voice ringing through the trees, as moonlight breaks through the canopy. \n\n"King of Bellakar, the hour is nigh, when the fate of the faithful shall be decided at last. The house of Silmalondë shall play its part, as it did once before, but heed well my warning - victory shall come from a hope unseen, and from the north comes the Line of Kings..." \n\nThe starlight grows to blinding levels, yet before it overwhelms me, I can make out a tall, grim figure in the forest canopy. I awaken to find myself in a cold sweat, only able to half-remember what it was I saw."
 bellakar.0101.a:0 "...From the North shall come the Line of the Kings?"
 
 bellakar.0102.t:0 "Heed the Dream?"
 bellakar.0102.desc:0 "Ever since I awoke from that most strange dream, I have been thinking about it. Even now, months later, I cannot remove it from my mind. From the North shall come the Line of the Kings? Victory from hope unseen? \n\nWhat Kings are these, and what victory shall be won? I think I can understand it means that victory or defeat hangs upon a battle waging in the north, and that these Kings shall play a vital role. \n\nThe only such kings I can think of are those of our long-ago allies, the house of Elendil. Long has it been since we have had any sort of dealings with the heirs of Elendil, and from what I know the Stewards now rule in Gondor. Yet the dream remains. Could they need our aid, as once we aided Elendil, and fought before the gates of the Dark Lord himself? \n\nYet my own land is not unthreatened - it would alarm my vassals if I should push for a northward expedition on little more than a dream..."
 bellakar.0102.a:0 "Ladnôca has spoken to me, as she once spoke to Zimrêbal himself!"
 bellakar.0102.b:0 "Gondor must fend for itself, whatever should come for it"

### WIP ### issue #229 -> Unite the Faithful Realms decision
#### First event in Uniting Faithful realms chain - Bellakar side (people in bellakar revert to faith in gondor) ####
 bellakar.0200.t:0 "A Question of Faith"
 bellakar.0200.desc:0 "The world is changed. I feel it in the water. I feel it in the earth. I smell it in the air. Ever since news reached us that the line of Elendil had returned to the throne of Gondor, there arose whispers that a new age was beginning. Our renewed alliance with them brought our two realms closer after centuries of isolation, and our ruling dynasties are now united in blood.\n\nGondor's almost inconceivable defeat of Sauron has led to a wonderous sense of renewal and hope across the Faithful realms... and for some, proof that the line of Elendil is indeed divinely appointed by the Valar - both to rule, and to offer prayers and supplications on behalf of the Faithful. \n\nMany followers of Kâthasaptha now say that Narkuzîr was right in his attempts to bring the sacred rites in line with those of the Elendili, and those who follow the Batân an-Izindi also now convert to Erulaitalë in great numbers, calling for the King of Gondor - with Tumakveh blood flowing in his veins - to intercede for the Bellakaranî upon Mindolluin."
 bellakar.0200.a:0 "And I will join them! The Faithful must be united in a single Fellowship"
 bellakar.0200.b:0 "Bellakar has no need of religious strife - we must stick to the old ways"

### WIP ### issue #229 -> Unite the Faithful Realms decision
#### First event in Uniting Faithful realms chain - Felaya side IF INDEPENDENT #### 
 bellakar.0201.t:0 "The Unification of the Faithful?"
 bellakar.0201.desc:0 "I find myself faced with a choice more difficult than any of my forebears since the Downfall. The waves of conversions to Erulaitalë have continued across Bellakar and Felaya, with the Batân an-Izindi being shaken by an especially intense reformatory fervour. Many now call for the Faithful to be united under the line of Elendil, both spiritually... and in a single realm. To deny them now risks civil war. But might civil war come anyway, if the traditionalists resist?\n\n[high_king_of_gondor.GetName] scries the chance to achieve what Elendil could not, and has made a bold yet subtle offer: What if I were to give him homage and recognise him as my liege, and in exchange I and my heirs were to keep the throne of Felaya and its vassals, while renouncing the kingship in exchange for the title of 'Prince'? A loss of status yes, but perhaps Felaya and the Thônuzîrahîn would carry on much as before..."
 bellakar.0201.a:0 "It is time. We will submit to the Elendili"
 bellakar.0201.b:0 "No! The rule of Felaya is mine!"

