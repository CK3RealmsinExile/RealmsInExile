 ### Rhovanion Modifiers ###
 heir_of_vidugavia:0 "Heir of Vidugavia"
 heir_of_vidugavia_desc:0 "The stalwart leadership of this dynasty led to the restoration of the Kingdom of Rhovanion, and their people look to them to continue guiding them into the future."
 savior_of_rhovanion:0 "Savior of Rhovanion"
 savior_of_rhovanion_desc:0 "This character reclaimed the plains of Rhovanion for their people, and the prosperity and size of their realm surpasses even that of the legendary Vidugavia. They are already becoming viewed as a character of legend and folklore, esteemed and revered by their people."

 ### Rhun Modifiers ###
rising_star_medloshukain:0 "Rising Star of Medlóshûkain"
rising_star_medloshukain_desc:0 "Due to their personal prowess and popularity with their peers, this lord seems like a shoe-in to the position of Lôke-Kân"

 ### Anduin Vale ###
 aladegan:0 "Aladegan"
 aladegan_desc:0 "This dynasty is recognized as the rightful house of the Aladegan, the overlords of Wood and Vale"

 ### Khand ###
 ascendant_khand:0 "Leaders of Ascendant Khand"
 ascendant_khand_desc:0 "This dynasty has ushered in a glorious period of Khandish strength and unity. While normally Khand fractures upon the death of its kings, this dynasty is so renowned and beloved it may overcome such divisions."

 ### Dunedain Widowhood ###
 refused_widowhood_modifier:0 "Refused Widowhood"
 refused_widowhood_modifier_desc:0 "This character defied their culture's traditions and abandoned the sacred promise of marriage to commit to one person for life."

 ### Oath of Eorl ###
 raised_large_oath_host_modifier:0 "Raised a Large Host"
 raised_large_oath_host_modifier_desc:0 "This character honoured their Oath and sent a large host of men in support of their ally."
