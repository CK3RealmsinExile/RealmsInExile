 ### WARBANDS ###
 # Decision
 decision_lotr_warbands:0 "Assemble the Warbands"
 decision_lotr_warbands_tooltip:0 "You assemble the warbands, a cultural army will spawn in your capital."
 decision_lotr_warbands_desc:0 "You assemble a warband."
 decision_lotr_warbands_confirm:0 "Raiders, bandits, corsairs, Wildmen. The warbands assemble!"
 decision_lotr_must_be_at_war:0 "You must be at war."
 # Cultural Description
 decision_lotr_warbands_desc_mirkwood_leofring:0 "Agents from Dol Guldur have contacted you. Dol Guldur demands tribute of horse. They will supply you with a warband, you will deliver to Dol Guldur horses stolen from Rohan."
 decision_lotr_warbands_desc_parth_celebrant_leofring:0 "Despite settling between and so close to the perilous forests of Dwimordene and Fangorn your people have endured. Your rituals and sacrifices of food and drink must be appeasing the elvish wights of the golden wood."
 decision_lotr_warbands_desc_dwarrowhall_leofring:0 "After a perilous migration to lands south of the Grey Mountains our people found refuge in an abandoned mine outside of Moria. It provided shelter and warmth from the bitter winds and now your people will survive."
 decision_lotr_warbands_desc_bandit_leofring:0 "Roving bands of Orcs drove your people out of the north. Scores of your people have taken the life of banditry, raiding the Rohirrim across the Anduin."
 decision_lotr_warbands_desc_eotheod:0 "The Éothéod must assemble the cavalry and make ready for war. Stride forth Horse Lords!"
 decision_lotr_warbands_desc_hill_dunlending:0 "The Rohirrim stole your land eons ago, but your people have rebuilt their lives in Dunland. Yet there is a power at work here, inciting warriors to take revenge of that old wound."
 decision_lotr_warbands_desc_fisherfolk:0 "Your people are simple fisherfolk, but in defence of their homelands they are ferocious!"
 decision_lotr_warbands_desc_herdfolk_dunlending:0 "The Rohirrim drove your people into the hills to scratch a living off of rocks. Someone has gotta pay!"
 decision_lotr_warbands_desc_gwathlo_estuary:0 "The free peoples of the Gwathló estuary remember the ruin of the Dúnedain kingdom of Cardolan. Your people have endured."
 decision_lotr_warbands_desc_gwathlo:0 "Hill tribesmen and marshland nomads, once subjects fallen Dúnedain kingdom of Cardolan, now they must protect their settlements, herds and river-barges from evil folk."
 decision_lotr_warbands_desc_gondor_gwathuirim:0 "The kinfolk of the ancient house of Haleth inhabited the White Mountains and all the lands to the sea. Yet when Númenórean colonists arrived from beyond the great sea, your lives were shattered as they refused to recognise you as people just like them, as one of the houses of the Edain.\n\nRespecting not your sacred heritage as a forest people, the colonial outsiders devastated the ancient woods of Gondor and the Enedhwaith. And for refusing to fight in their wars against the Dark Lord they cursed you."
 decision_lotr_warbands_desc_haradrim:0 "The Haradrim people are numerous, diverse, thriving; they live in great cities alongside the Harnen river, also in bellicose tribes, dominating the endless sands, some reside in fortresses from which they raid all coasts. These settled and tribal men and women alike, mingle under the sun in the bazaars of Middle-earth."
 decision_lotr_warbands_desc_haradrim_suladan:0 "The Haradrim people are numerous, diverse, thriving; they live in great cities alongside the Harnen river, also in bellicose tribes, dominating the endless sands, some reside in fortresses from which they raid all coasts. These settled and tribal men and women alike, mingle under the sun in the bazaars of Middle-earth.\n\nA king has risen up and conquered the realm of Haruzan, his sights set on a Haradrim high empire."
 decision_lotr_warbands_desc_haradrim_corsair:0 "The Haradrim people are numerous, diverse, thriving; they live in great cities alongside the Harnen river, also in bellicose tribes, dominating the endless sands, some reside in fortresses from which they raid all coasts. These settled and tribal men and women alike, mingle under the sun in the bazaars of Middle-earth.\n\nFor those coastal Haradrim, you must compete with the Númenórean corsair-haven of Umbar."
 decision_lotr_warbands_desc_haradrim_desert:0 "The Haradrim people are numerous, diverse, thriving; they live in great cities alongside the Harnen river, also in bellicose tribes, dominating the endless sands, some reside in fortresses from which they raid all coasts. These settled and tribal men and women alike, mingle under the sun in the bazaars of Middle-earth.\n\nYou are of those Haradrim who track the sea of dunes, always ready for war, patient for an opening."
 
 
 
