 ### MODIFIERS ###
 mercenary_contractor_modifier:0 "Mercenary Contractor"
 mercenary_contractor_modifier_desc:0 "Mercenaries know they can trust this character's deep purse."
 champion_of_the_hills_modifier:0 "Champion of the Hills"
 champion_of_the_hills_modifier_desc:0 "To their folk, this character is known as the champion of the hills."
 call_to_battle_modifier:0 "Call to Battle"
 call_to_battle_modifier_desc:0 "This character has heard the call to war."
 rise_to_war_modifier:0 "Rise to War"
 rise_to_war_modifier_desc:0 "This character has risen to war."
 booty_and_kings_modifier:0 "Booty and Kings"
 booty_and_kings_modifier_desc:0 "This character is the king of booty."
 agent_of_dol_guldur:0 "Agent of Dol Guldur"
 agent_of_dol_guldur_desc:0 "This character has become a dark agent of Dol Guldur"
 cats_of_beruthiel:0 "Cats of Berúthiel"
 cats_of_beruthiel_desc:0 "Berúthiel loathed cats, but they became attracted to her for precisely that reason. They followed her around, and eventually she took advantage of their company by enslaving and torturing them. In total she had ten cats, nine black and one white. She set the black cats as spies and the white cat to spy on the black ones."
 
 
 
 ### REALM BORDER WARS ###
 # Arlefnui Conquest of the Pinnath Gelin.
 war_3000_arlefnui_claim:0 "Arlefnui Conquest of the Pinnath Gelin"
 warband.2001.t:0 "$war_3000_arlefnui_claim$"
 warband.2001.desc:0 "To the Gondorians and Mountainmen of Arlefnui and the Pinnath Gelin, the stewards of the White City are absent overlords, their focus on the threat of Mordor; whilst the Wildmen raid the western fiefdoms, Gondor does nothing.\n\nYou can carve out your own Dúnedain kingdom: green ridges between the valleys of the Lefnui and Morthond rivers."
 warband.2001.a:0 "We need more men."
 warband.2001.a.tt:0 "Your realm cannot take down the Steward alone. You call for warbands of corsairs and bandits."
 warband.2001.b:0 "The green hills are calling to me."
 warband.2001.b.tt:0 "With claims on the Princedom of Pinnath Gelin, a realm of mixed blood, the Mountainmen join your cause."
 warband.2001.c:0 "Now is not the time for war. Gondor will burn later."
 warband.2001.c.tt:0 "You delay the inevitable war with Gondor."
 # Nethos Conquest of Morvegil, Harithilien.
 war_3000_nethos_claim:0 "Nethos Conquest of Morvegil"
 warband.2010.t:0 "$war_3000_nethos_claim$"
 warband.2010.desc:0 "It was over a hundred years ago, in the days of the steward Turin II, that the princedom of Ithilien was first raided by the Uruks of Mordor. Over time, most of the Dúnedain inhabitants deserted Ithilien and removed west over Anduin for it became wild and infested with roving Uruk bands.\n\nWhilst the eyes of the White Tower look eastwards towards the danger that Central Ithilien poses, you must make your move to establish the house of Isilmonir, strongest of those who remain in lands east of the river Anduin."
 warband.2010.a:0 "The harbours of Porosir shall become a haven for house Isilmonir."
 warband.2010.a.tt:0 "You call on hirelings from southern Harondor. Corsairs and Evil Men."
 warband.2010.b:0 "The Lord Denethor sits beside a throne while I seize a kingdom."
 warband.2010.b.tt:0 "With the backing of true Dúnedain soldiers you shall win this day."
 warband.2010.c:0 "$warband.2001.c$"
 warband.2010.c.tt:0 "$warband.2001.c.tt$"
 # Mirlond Conquest of Hartolfalas.
 war_3000_mirlond_claim:0 "Mirlond Conquest of Hartolfalas"
 warband.2020.t:0 "$war_3000_mirlond_claim$"
 warband.2020.desc:0 "In ages past, the breaking of the world left the Isle of Tolfalas almost destroyed, a barren and lonely mountain amidst the sea.\n\nWord has reached you that with the loss of Central Ithilien to the Dark Lord, Gondor is weakening, and there is much opportunity to ravage its coasts for plunder. To begin, you must lay siege to the Isle of Tolfalas, a capture its southern harbour, then you may establish a corsair haven."
 warband.2020.a:0 "All hands on deck!"
 warband.2020.a.tt:0 "Many Haradrim Warbands and Umbar Corsairs join your army."
 warband.2020.b:0 "I will dominate the Barren Isle."
 warband.2020.b.tt:0 "Haradrim Warbands and Umbar Corsairs join your army. Your claim on Tolfalas is strengthened."
 warband.2020.c:0 "$warband.2001.c$"
 warband.2020.c.tt:0 "$warband.2001.c.tt$"
 
 # Wildmen Conquest of Pinnath-Gelin.
 warband.2002.t:0 "An Offer Most Strange"
 warband.2002.desc:0 "An interesting letter has arrived from the foreign shores of Umbar. Accompanied by a sum of gold, it requests that we entertain the notion of a war with Gondor. We could accept their offer, as they have also promised to send troops to assist us if we accept, but is now truly the right time for war?"
 warband.2002.a:0 "To arms! We will reclaim what is rightfully ours!"
 warband.2002.b:0 "Prudence, now is not the time for war."
 warband.2002.c:0 "Now might not be the time for war, but we can keep their gold anyway!"
 warband.2002.troopname:0 "Corsairs of Umbar"

 
 

