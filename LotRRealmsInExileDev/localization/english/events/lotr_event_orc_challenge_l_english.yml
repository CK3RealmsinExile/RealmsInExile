l_english:

 orc_challenge.0001.t:0 "Fight for Power"
 orc_challenge.0001.desc:0 "Armed with determination, sword in hand, I make my way to my lord's chambers in [duel_location.GetBaseNameNoTierNoTooltip]. There, [chief.GetTitledFirstName] finds himself surrounded by a group of heavily armed orcs.\n\n"[chief.GetTitledFirstName], I have come for you! Your rule is coming to an end. I challenge you to a DEATH combat according to the traditions of [ROOT.GetCharacter.GetFaith.HighGodName]"."
 orc_challenge.0001.a:0 "#EMP ¡The Challenge has been laid down!#!"
 orc_challenge.0001.a.tt:0 "[chief.GetFirstName] is bound to face me."

 orc_challenge.0002.t:0 "Fight for Power"
 orc_challenge.0002.desc:0 "As I spoke with my commanders about old battles. An enraged figure emerges from the shadows and enters my rooms.\n\nAs he approaches, I recognize [pretender.GetTitledFirstName]. [pretender.GetSheHe] nails his sword in the ground and screams:\n\n #emphasis "[chief.GetTitledFirstName], I have come for you! Your rule is coming to an end. I challenge you to a DEATH combat according to the traditions of [ROOT.GetCharacter.GetFaith.HighGodName]"." #!\n\nEvery eye in the room stares at me like daggers. The challenge has been laid down, and I must give an answer..."
 orc_challenge.0002.a:0 "I ACCEPT THE CHALLENGE!"
 orc_challenge.0002.a.tt:0 "You accept the duel to the death."
 orc_challenge.0002.b:0 "I accept, but I will choose the weapons..."
 orc_challenge.0002.b.tt:0 "You prepare poison for the hilt of your opponent's weapon."
 orc_challenge.0002.c:0 "I accept, I just hope you don't regret it between now and tomorrow..."
 orc_challenge.0002.c.tt:0 "You prepare a bribe for your rival."
 orc_challenge.0002.d:0 "Take this scum out of my sight!"
 orc_challenge.0002.d.tt:0 "You reject the duel."

 orc_challenge.0003.t:0 "A Generous Sum"
 orc_challenge.0003.desc:0 "[chief.GetFirstName] accepts the challenge, summoning me to the fighting pit for the next day.\n\nBack in my quarters, as I prepare for combat, a messenger knocks at my door:\n\n"My lord, [chief.GetTitledFirstName] sends you a gift to reconsider the challenge. There is still time to avoid this senseless fight...""
 orc_challenge.0003.a:0 "No way! Tell that damn coward [chief.GetSheHe] will die tomorrow."
 orc_challenge.0003.a.tt:0 "You Reject the bribe."
 orc_challenge.0003.b:0 "Maybe I have rushed a bit..."
 orc_challenge.0003.b.tt:0 "You accept the bribe and withdraw the challenge."
 orc_challenge.0003.bribe_accepted.t:0 "Bribe Accepted"
 
 orc_challenge.0004.t:0 "A Dirty Coward"
 orc_challenge.0004.desc:0 "[chief.GetTitledFirstName] has kicked me out of [chief.GetHerHis] quarters. [chief.GetHerHis] cowardice is greater than I expected!\n\nEven so, my defiance has not been in vain, for now everyone knows of [chief.GetFirstName]'s weakness, and it won't be long until we rise up against [chief.GetHerHim]."
 orc_challenge.0004.a:0 "[chief.GetHerHis] time is running out, war is looming over [chief.GetHerHim]."
 orc_challenge.0004.a.tt:0 "The challenge has been rejected."

 orc_challenge.0005.t:0 "The Mantle of Leadership"
 orc_challenge.0005.desc.a:0 "I have killed [sc_loser.GetTitledFirstName] in a fight to the death. That scum didn't stand a chance against me, and let anybody who thinks they can get one up on me remember [sc_loser.GetTitledFirstName]'s fate! Nobody can question my hold on my titles and lands now.\n\nMy vassals have seen my leadership strengthened and recognized my strength.\n\nMy dominion over these lands has been secured for years to come."
 orc_challenge.0005.desc.b:0 "I have killed [sc_loser.GetTitledFirstName] in a fight to the death. All the riches and lands the unworthy cur once hoarded now belong to me!\n\nNow, [chief.GetHerHis] vassals have accepted my leadership and recognized my strength. Let anybody who dares to challenge me remember how I achieved my place - over the bloody corpse of [chief.GetHerHis].\n\nLet all the land know, a new chief rises, and I'm coming for what belongs to me!"
 orc_challenge.0005.a:0 "The strongest is the one who must rule!"
 orc_challenge.0005.a.tt:0 "I have won the Death Match."
