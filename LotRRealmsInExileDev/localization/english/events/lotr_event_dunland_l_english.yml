 ### DUNLAND KINGDOM EVENTS ###
 decision_create_dunland_kingdom:0 "Restore the Dunlendings"
 decision_create_dunland_kingdom_tooltip:0 "Reform the Kingdom of Dunland."
 decision_create_dunland_kingdom_desc:0 "Restore the ancestral homeland of the Dunlendings, driving out the invaders from the north."
 decision_create_dunland_kingdom_confirm:0 "Restore the Dunlendings"
 
 dunland.1001.t:0 "The Dunlendings Restored"
 dunland.1001.desc:0 "The Dunlendings are restored by my efforts; this realm will once again know [restorer.GetCulture.GetName] rule!\n\nI am walking in the footsteps of legends such as Wulf and Freca, champions of old, I will not let the kingdom fall to Forgoil ever again!"
 dunland.1001.a:0 "A new age dawns!"
 
 dunland.1002.t:0 "The Kingdom of Dunland"
 dunland.1002.desc_same_culture:0 "The Dunlendings are restored thanks to the efforts of [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('restorer'))] [restorer.GetName]! Once more, the rich plains are under [restorer.GetCulture.GetName] rule."
 dunland.1002.desc:0 "The [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('restorer'))] [restorer.GetName] and [restorer.GetHerHis] wildmen have carved out a new realm in Rohan and proclaimed it Kingdom of the Dunland reborn.\n\nIt remains to be seen if this attempt to restore [restorer.GetCulture.GetName] rule over Rohan will be more successful than the last..."
 
 dunland.1002.a:0 "A [restorer.GetCulture.GetNameNoTooltip] scourge upon the land."
 dunland.1002.b:0 "A victory for the [restorer.GetCulture.GetNameNoTooltip]!"
 dunland.1002.c:0 "Hm, [restorer.GetCulture.GetNameNoTooltip] you say? Sign me up!"
 
 k_dunlandkingdom:0 "Dunland Nýja"
 

 
