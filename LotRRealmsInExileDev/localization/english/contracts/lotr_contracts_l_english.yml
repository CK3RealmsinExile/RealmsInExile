 lotr_arphazel_contract_mirlond:0 "Aid Mirlond"
 lotr_arphazel_contract_mirlond_contract:0 "$lotr_arphazel_contract_mirlond$"
 lotr_arphazel_contract_mirlond_desc:0 "\nTo the north lies the great haven of [GetTitleByKey('c_mirlond').GetNameNoTier], known to the scattered men of [GetTitleByKey('k_harondor').GetNameNoTier] as #italic Mirlond#!. The Lord of Mirlond has sent me a message, inviting me into his residence to discuss a lucrative contract. The details are yet unclear, but in the message, it was made clear that the outcome of this contract will affect the fate of the entire city..."
 lotr_arphazel_contract_mirlond_desc_title:0 "$lotr_arphazel_contract_mirlond$"
 lotr_arphazel_contract_mirlond_request: "This [task_contract|E] requires you to counsel a ruler."
 
 lotr_arphazel_contract_harfalas:0 "Aid Harfalas"
 lotr_arphazel_contract_harfalas_contract:0 "$lotr_arphazel_contract_harfalas$"
 lotr_arphazel_contract_harfalas_desc:0 "\nUp along the coasts of [GetTitleByKey('k_harondor').GetNameNoTier] lie many smaller ports that have changed hands often in the wars between [gondor|E] and the Haradrim. One of them is [GetTitleByKey('c_harfalas').GetNameNoTier], currently ruled by a lord of the Harondorim. Upon hearing of my success in Mírlond, the Lord of Harfalas has requested my assistance in a delicate matter, inviting me to come visit as soon as I may..." 
 lotr_arphazel_contract_harfalas_desc_title:0 "$lotr_arphazel_contract_harfalas$"
 lotr_arphazel_contract_harfalas_request: "This [task_contract|E] requires you to counsel a ruler."
 
 lotr_arphazel_contract_linhir:0 "A Summons to Linhir"
 lotr_arphazel_contract_linhir_contract:0 "$lotr_arphazel_contract_linhir$"
 lotr_arphazel_contract_linhir_desc:0 "\nA letter arrives in my camp, set by Lady Fírien of [GetTitleByKey('c_linhir').GetNameNoTier] whose life I saved during my stay at the city of [GetTitleByKey('c_harfalas').GetNameNoTier]. She invites me to visit her father's court in order to properly thank me for the rescue and to discuss new opportunities for me in [gondor|E]..." 
 lotr_arphazel_contract_linhir_desc_title:0 "$lotr_arphazel_contract_linhir$"
 lotr_arphazel_contract_linhir_request: "This [task_contract|E] requires you to pay a visit to a ruler."