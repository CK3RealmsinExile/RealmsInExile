l_english: 

 laamp_lotr_3011_contract: "$laamp_lotr_3011_contract_scheme$"
 laamp_lotr_3011_request: "$laamp_request_boilerplate_intrigue_scheme$"

 laamp_lotr_contract_schemes.3011.t: "Thinning Enemy Ranks"
 laamp_lotr_contract_schemes.3011.desc: ""[target.GetTitledFirstName] has sent many of our best soldiers into [employer.GetFaith.DeathDeityNamePossessive] embrace , too many. Someone needs to put a stop to this, the way it happens matters little." growls [employer.GetTitledFirstName].\n\nI nod. There's nothing more to say  — [target.GetSheHe] is too deadly to be left in service of our enemy — and my employer would rather ask a professional.\n\nOne life cut short to save many."
 laamp_lotr_contract_schemes.3011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_lotr_contract_schemes.3011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_lotr_contract_schemes.3011.c: "$laamp_base_contract_schemes.0000.generic_option.secrecy$"
 laamp_lotr_contract_schemes.3011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_lotr_contract_schemes.3011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"

 laamp_lotr_contract_schemes.3012.t: "$laamp_lotr_contract_schemes.3011.t$: Success!"
 laamp_lotr_contract_schemes.3012.desc: ""Your receipt, [employer.GetTitleAsNameNoTooltip]," I say, dropping the stolen insignia on [employer.GetFirstNameNicknamedPossessive] table. The fabric is speckled with dark stains, but [target.GetTitledFirstNamePossessive] sigil is clear enough.\n\n"You did us all a favour," [employer.GetSheHe] grunts, "[target.GetTitledFirstName]'s days of terrorising our soldiers are over. A job well done. Your pay is with the servant outside."\n\nI dip my head respectfully and depart."
 laamp_lotr_contract_schemes.3012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"

 laamp_lotr_contract_schemes.3013.t: "$laamp_lotr_contract_schemes.3011.t$: Failure!"
 laamp_lotr_contract_schemes.3013.desc: ""So now [target.GetTitledFirstName] knows someone's after [target.GetHerHis] head? You fool!" growls [employer.GetTitledFirstName], "why did I #EMP trust#! you? Gah!"\n\nI shrug, opening my mouth to explain the... mistake that saw our quarry escape [target.GetHerHis] doom, but [employer.GetFirstNamePossessiveNoTooltip] hand whips out, finger pointing to the courtyard outside.\n\n"You're not getting paid for a job undone. Get out of my [employer.Custom('FortifiedBuilding')] before I take my disappointment out on #EMP you#!.""
 laamp_lotr_contract_schemes.3013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 
 laamp_lotr_3011_contract_scheme: "Murder Enemy"
 laamp_lotr_3011_contract_scheme_action: "Murder"
 laamp_lotr_3011_contract_scheme_desc: "There are times when a [contractor|E] needs someone dead, but either won't risk orchestrating it themselves or is too preoccupied with other matters. Fortunately, murder is easily outsourced to the right kind of people.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_lotr_3011_contract_scheme_desc_general: "$laamp_lotr_3011_contract_scheme_desc$"
 laamp_lotr_3011_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_lotr_3011_desc_title: "Honest sellswords of firm will,"
 laamp_lotr_3011_desc: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip] of [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] offers bountiful reward to hands of unimpeachable character and proven experience for delicate, demanding work."

 laamp_lotr_4001_contract: "$laamp_lotr_4001_contract_scheme$"
 laamp_lotr_4001_request: "This [task_contract|E] requires you complete a [GetScheme('laamp_lotr_4001_contract_scheme').GetTypeName] [scheme|E]"
 
 laamp_lotr_4001_contract_scheme: "Heal the sick"
 laamp_lotr_4001_contract_scheme_action: "Heal"
 laamp_lotr_4001_contract_scheme_desc: "Skilled physicians are rare, and one gifted with great talent will find many willing to pay for their services. Thus, an wandering healer provides [task_contracts|E] with a golden opportunity to apply their arts.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_lotr_4001_contract_scheme_desc_general: "$laamp_lotr_4001_contract_scheme_desc$"
 laamp_lotr_4001_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_lotr_4001_desc_title: "You who know the art of healing"
 laamp_lotr_4001_desc: "Skilled healers wanted for healing of rare and grievous disease. The [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] of [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] promises just payment for adequate treatment."
 laamp_lotr_4001_contract.tt.elf_physician: "Elf$VALUE|=+0$"
 laamp_lotr_4001_contract.tt.istar_physician: "Wizard$VALUE|=+0$"
 laamp_lotr_4001_contract.tt.t0_physician: "$trait_physician_1$$VALUE|=+0$"
 laamp_lotr_4001_contract.tt.t1_physician: "$trait_physician_2$$VALUE|=+0$"
 laamp_lotr_4001_contract.tt.t2_physician: "$trait_physician_3$$VALUE|=+0$"
 laamp_lotr_4001_contract.tt.elessar: "$elessar_name$$VALUE|=+0$"
 laamp_lotr_4001_contract.tt.elven_ring: "Elven Ring$VALUE|=+0$"
 laamp_lotr_4001_contract.tt.black_breath: "Treating Black Breath$VALUE|=+0$"
 
 laamp_lotr_contract_schemes.4001.t: "Healers-for-Hire"
 laamp_lotr_contract_schemes.4001.desc.employer: "[employer.GetTitledFirstName] gives me a desperate  look, visibly weakened.\n\n"Please adventurer, my best doctors have exhausted their abilities trying to treat me, you are my only remaining hope! Heal me of this affliction and you will be handsomely compensated ""
 laamp_lotr_contract_schemes.4001.desc: "[employer.GetTitledFirstName] gives me a desperate  look, visibly worried.\n\n"Please adventurer, my best doctors have exhausted their abilities trying to treat [target.GetName], you are my only remaining hope! Heal [target.GetHerHim] of this affliction and you will be handsomely compensated"
 laamp_lotr_contract_schemes.4001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_lotr_contract_schemes.4001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_lotr_contract_schemes.4001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_lotr_contract_schemes.4001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_lotr_contract_schemes.4001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"

 laamp_lotr_contract_schemes.4002.t: "$laamp_lotr_contract_schemes.4001.t$: Success!"
 laamp_lotr_contract_schemes.4002.desc: "I return to [employer.GetTitledFirstNamePossessive] hall in good spirits, fingers stained with medecine and eyes rheumy from lack of sleep, but with my work done.\n\n"We were ready to give up hope," breathes the [employer.GetTitleAsNameNoTooltip], before shaking our hands profusely. "My servants will see to your well-deserved pay.""
 laamp_lotr_contract_schemes.4002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"

 laamp_lotr_contract_schemes.4003.t: "$laamp_lotr_contract_schemes.4001.t$: Failure!"
 laamp_lotr_contract_schemes.4003.desc: ""Sit," commands a testy [employer.GetTitledFirstName]. "We have put our trust in you and this is how you pay us back? Not only have you not cured the terrible disease, but you have made it even more virulent!"\n\n"Out, you are no longer welcome in theses halls!""
 laamp_lotr_contract_schemes.4003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 
 