 laamp_lotr_3011_contract: "$laamp_lotr_3011_contract_scheme$"
 laamp_lotr_3011_request: "$laamp_request_boilerplate_intrigue_scheme$"

 laamp_lotr_contract_schemes.3011.t: "Thinning Enemy Ranks"
 laamp_lotr_contract_schemes.3011.desc: ""[target.GetTitledFirstName] has sent many of our best soldiers into [employer.GetFaith.DeathDeityNamePossessive] embrace , too many. Someone needs to put a stop to this, the way it happens matters little." growls [employer.GetTitledFirstName].\n\nI nod. There's nothing more to say  — [target.GetSheHe] is too deadly to be left in service of our enemy — and my employer would rather ask a professional.\n\nOne life cut short to save many."
 laamp_lotr_contract_schemes.3011.orc.desc: "Too many of my merry little snagas have been chopped up by [target.GetFirstNameNoTooltip] and [target.GetHerHis] forces, [root.GetFirstNameNoTooltip]! We're more the worse for wear." [employer.GetFirstNameNoTooltip] slams a knife on the table, foaming at the mouth. Clearly, [employer.getSheHe] is more than a little mad, and you shrug.\n\n[employer.getSheHe] picks up the knife and points it at you, and a cruel smile splits on [employer.GetHerHis] lips. "That's why #italic you#!, my good little maggot, are going to bring me [target.getHerHis] head, and soon! Otherwise, I'll string your stinking guts up from Dushgoi to Lugbúrz!" You've gotten the message, and leave quickly."
 laamp_lotr_contract_schemes.3011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_lotr_contract_schemes.3011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_lotr_contract_schemes.3011.c: "$laamp_base_contract_schemes.0000.generic_option.secrecy$"
 laamp_lotr_contract_schemes.3011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_lotr_contract_schemes.3011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"

 laamp_lotr_contract_schemes.3012.t: "$laamp_lotr_contract_schemes.3011.t$: Success!"
 laamp_lotr_contract_schemes.3012.desc: ""Your receipt, [employer.GetTitleAsNameNoTooltip]," I say, dropping the stolen insignia on [employer.GetFirstNameNicknamedPossessive] table. The fabric is speckled with dark stains, but [target.GetTitledFirstNamePossessive] sigil is clear enough.\n\n"You did us all a favour," [employer.GetSheHe] grunts, "[target.GetTitledFirstName]'s days of terrorising our soldiers are over. A job well done. Your pay is with the servant outside."\n\nI dip my head respectfully and depart."
 laamp_lotr_contract_schemes.3012.orc.desc: ""Here you are, [employer.GetTitleAsNameNoTooltip]," I say, dropping the package on [employer.GetFirstNameNicknamedPossessive] table. The roll is bundled and covered in old, dark-red stains, but it's round enough to confirm what everyone knows it to be.\n\n"YA good job, my happy little slug," [employer.GetSheHe] grunts, "A good job! They say the Great War'll end soon, and no small part to you and your head-chopping. Ha! Ha! Now... where should I mount you, [target.GetTitledFirstName]?" [employer.GetFirstNameNoTooltip] cradles the bundle like a child and spins around with wicked glee, while you wait and watch, and after a while clear your throat. The Orc looks at you, eyes narrowed now. "Your stinking coins are outside, little rat! Get out of my sight!" \n\nI leave quickly, grabbing the bags of pay from one of the orcs outside."
 laamp_lotr_contract_schemes.3012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"

 laamp_lotr_contract_schemes.3013.t: "$laamp_lotr_contract_schemes.3011.t$: Failure!"
 laamp_lotr_contract_schemes.3013.desc: ""So now [target.GetTitledFirstName] knows someone's after [target.GetHerHis] head? You fool!" growls [employer.GetTitledFirstName], "why did I #EMP trust#! you? Gah!"\n\nI shrug, opening my mouth to explain the... mistake that saw our quarry escape [target.GetHerHis] doom, but [employer.GetFirstNamePossessiveNoTooltip] hand whips out, finger pointing to the courtyard outside.\n\n"You're not getting paid for a job undone. Get out of my [employer.Custom('FortifiedBuilding')] before I take my disappointment out on #EMP you#!.""
 laamp_lotr_contract_schemes.3013.orc.desc: ""You mean to tell me, you miserable little worm, that [target.GetTitledFirstName] knows about the hit? And it was because if #italic your #! bungling?" snarls [employer.GetTitledFirstName], grabbing a cruel bent sword as [employer.GetHerHis] guards put their hands on their weapons.\n\nI hold my hands out in supplication, opening my mouth to explain the... mistake that saw our prey escape [target.GetHerHis] doom, but a balled, gnarled fist is raised and I shut up quickly. [employer.GetFirstNamePossessiveNoTooltip] begins to stamp their feet and snarp, and I back away slowly."Get out! Get out of my sight before I have your head in [target.GetHerHis] stead! Run, you little maggot! Run!""\n\nSomewhere outside, wargs howl, and the candlelight flickers, and orcs draw their wicked blades. I leave very quickly."
 laamp_lotr_contract_schemes.3013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 
 laamp_lotr_3011_contract_scheme: "Eliminate Enemy"
 laamp_lotr_3011_contract_scheme_action: "Eliminate"
 laamp_lotr_3011_contract_scheme_desc: "There are times when a [contractor|E] needs someone dead, but either won't risk orchestrating it themselves or is too preoccupied with other matters. Fortunately, murder is easily outsourced to the right kind of people.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_lotr_3011_contract_scheme_desc_general: "$laamp_lotr_3011_contract_scheme_desc$"
 laamp_lotr_3011_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_lotr_3011_desc_title: "Honest sellswords of firm will,"
 laamp_lotr_3011_desc: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip] of [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] offers bountiful reward to hands of unimpeachable character and proven experience for delicate, demanding work."

