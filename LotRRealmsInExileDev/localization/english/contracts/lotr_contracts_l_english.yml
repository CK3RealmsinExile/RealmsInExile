 laamp_lotr_contract_schemes.4002.t: "$laamp_lotr_contract_schemes.4001.t$: Success!"
 laamp_lotr_contract_schemes.4002.desc: "I return to [employer.GetTitledFirstNamePossessive] hall in good spirits, fingers stained with medecine and eyes rheumy from lack of sleep, but with my work done.\n\n"We were ready to give up hope," breathes the [employer.GetTitleAsNameNoTooltip], before shaking our hands profusely. "My servants will see to your well-deserved pay.""
 laamp_lotr_contract_schemes.4002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"

 laamp_lotr_contract_schemes.4003.t: "$laamp_lotr_contract_schemes.4001.t$: Failure!"
 laamp_lotr_contract_schemes.4003.desc: ""Sit," commands a testy [employer.GetTitledFirstName]. "We have put our trust in you and this is how you pay us back? Not only have you not cured the terrible disease, but you have made it even more virulent!"\n\n"Out, you are no longer welcome in theses halls!""
 laamp_lotr_contract_schemes.4003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 
 