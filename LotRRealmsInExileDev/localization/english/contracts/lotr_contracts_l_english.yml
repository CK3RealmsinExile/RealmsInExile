l_english: 

 laamp_lotr_4001_contract: "Heal the sick"
 laamp_lotr_4001_request: "This [task_contract|E] requires you complete a [GetScheme('laamp_lotr_4001_contract_scheme').GetTypeName] [scheme|E]"
 
 laamp_lotr_4001_contract_scheme: "Heal the sick"
 laamp_lotr_4001_contract_scheme_action: "Heal"
 laamp_lotr_4001_contract_scheme_desc: "Skilled physicians are rare, and one gifted with great talent will find many willing to pay for their services. Thus, an wandering healer provides [task_contracts|E] with a golden opportunity to apply their arts.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_lotr_4001_contract_scheme_desc_general: "$laamp_lotr_4001_contract_scheme_desc$"
 laamp_lotr_4001_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_lotr_4001_desc_title: "You who knows the art of healing"
 laamp_lotr_4001_desc: "Skilled healers wanted for healing of rare and grievous disease. The [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] of [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] promises just payment for adequate treatment."
 laamp_lotr_4001_contract.tt.elf_physician: "Elf$VALUE|=+0$"
 laamp_lotr_4001_contract.tt.istar_physician: "Wizard$VALUE|=+0$"
 laamp_lotr_4001_contract.tt.t0_physician: "$trait_physician_1$$VALUE|=+0$"
 laamp_lotr_4001_contract.tt.t1_physician: "$trait_physician_2$$VALUE|=+0$"
 laamp_lotr_4001_contract.tt.t2_physician: "$trait_physician_3$$VALUE|=+0$"
 laamp_lotr_4001_contract.tt.elessar: "$elessar_name$$VALUE|=+0$"
 laamp_lotr_4001_contract.tt.elven_ring: "Elven Ring$VALUE|=+0$"
 laamp_lotr_4001_contract.tt.black_breath: "Treating Black Breath$VALUE|=+0$"
 
 laamp_lotr_contract_schemes.4001.t: "Healers-for-Hire"
 laamp_lotr_contract_schemes.4001.desc.employer: "[employer.GetTitledFirstName] gives me a desperate  look, visibly weakened.\n\n"Please adventurer, my best doctors have exhausted their abilities trying to heal me, you are my only remaining hope! Heal me of this affliction and you will be handsomely compensated ""
 laamp_lotr_contract_schemes.4001.desc: "[employer.GetTitledFirstName] gives me a desperate  look, visibly worried.\n\n"Please adventurer, my best doctors have exhausted their abilities trying to heal [target.GetName], you are my only remaining hope! Heal [target.GetHerHim] of this affliction and you will be handsomely compensated"
 laamp_lotr_contract_schemes.4001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_lotr_contract_schemes.4001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_lotr_contract_schemes.4001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_lotr_contract_schemes.4001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_lotr_contract_schemes.4001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"

 laamp_lotr_contract_schemes.4002.t: "$laamp_lotr_contract_schemes.4001.t$: Success!"
 laamp_lotr_contract_schemes.4002.desc: "I return to [employer.GetTitledFirstNamePossessive] hall in good spirits, fingers stained with medecine and eyes rheumy from lack of sleep, but with my work done.\n\n"We were ready to give up hope," breathes the [employer.GetTitleAsNameNoTooltip], before shaking our hands profusely. "My servants will see to your well-deserved pay.""
 laamp_lotr_contract_schemes.4002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"

 laamp_lotr_contract_schemes.4003.t: "$laamp_lotr_contract_schemes.4001.t$: Failure!"
 laamp_lotr_contract_schemes.4003.desc: ""Sit," commands a testy [employer.GetTitledFirstName]. "We have put our trust in you and this is how you pay us back? Not only have you not cured the terrible disease, but you have made it even more virulent!"\n\n"Out, you are no longer welcome in theses halls!""
 laamp_lotr_contract_schemes.4003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 
 