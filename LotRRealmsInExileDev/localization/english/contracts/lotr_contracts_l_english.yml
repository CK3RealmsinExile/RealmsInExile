 laamp_lotr_contract_schemes.4001.t: "Healers-for-Hire"
 laamp_lotr_contract_schemes.4001.desc.employer: "[employer.GetTitledFirstName] gives me a desperate  look, visibly weakened.\n\n"Please adventurer, my best doctors have exhausted their abilities trying to treat me, you are my only remaining hope! Heal me of this affliction and you will be handsomely compensated ""
 laamp_lotr_contract_schemes.4001.desc: "[employer.GetTitledFirstName] gives me a desperate  look, visibly worried.\n\n"Please adventurer, my best doctors have exhausted their abilities trying to treat [target.GetName], you are my only remaining hope! Heal [target.GetHerHim] of this affliction and you will be handsomely compensated"
 laamp_lotr_contract_schemes.4001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_lotr_contract_schemes.4001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
