 ritual_suicide_decision:0 "Acepta el Don de los Hombres"
 ritual_suicide_decision_desc:0 "Es hora de ir más allá del mundo y encontrar lo que está más allá de él."
 ritual_suicide_decision_tooltip:0 "Te suicidarás entregando voluntariamente tu vida."
 ritual_suicide_decision_confirm:0 "¡Con dolor nos vamos, pero no desesperados!"

 ########################
 ### Gondor Decisions ###
 ########################

 decision_search_orthanc:0 "Buscar en Orthanc"
 decision_search_orthanc_desc_tooltip:0 "Buscarás en la Torre de Orthanc tesoros y misterios ocultos."
 decision_search_orthanc_desc:0 "La Torre de Orthanc ha servido durante siglos como la morada de Saruman, lo que ha provocado que muchas cosas extrañas y maravillosas se acumulen en su interior. Deberíamos reunir un grupo de búsqueda para ver qué podría haber escondido dentro de esos pasillos antiguos y sombríos."
 decision_search_orthanc_confirm:0 "¡No dejeis piedra sin remover!"

 decision_palantir_minas_anor_1:0 "Mirar en el Palantír de Minas Anor"
 decision_palantir_minas_anor_1_tooltip:0 "Te esforzarás por aumentar tu conocimiento del mundo."
 decision_palantir_minas_anor_1_desc:0 "En la cámara más alta de la Torre Blanca, un orbe cubierto con una tela negra descansa sobre un pilar de mármol. El Palantír de Minas Anor podría ser un arma potente, pero ¿vale la pena correr el riesgo?"
 decision_palantir_minas_anor_1_confirm:0 "Ningún secreto permanecerá oculto."
 
 decision_palantir_minas_anor_2:0 "Mirar en el Palantír de Minas Anor"
 decision_palantir_minas_anor_2_tooltip:0 "Te esforzarás por aumentar tu conocimiento del mundo."
 decision_palantir_minas_anor_2_desc:0 "En la cámara más alta de la Torre Blanca, un orbe cubierto con una tela negra descansa sobre un pilar de mármol. El Palantír de Minas Anor podría ser un arma potente, pero ¿vale la pena correr el riesgo?"
 decision_palantir_minas_anor_2_confirm:0 "Ningún secreto permanecerá oculto."

 decision_restore_lossarnach:0 "Restaurar el Principado de Lossarnach"
 decision_restore_lossarnach_tooltip:0 "Restaurar el principado de Lossarnach a su antigua gloria"
 decision_restore_lossarnach_desc:0 "Lossarnach es una región extraña en Gondor. Por tradición, forma parte de Lebennin, en la práctica más a menudo autónomo y estrechamente alineado con Minas Tirith y Osgiliath que con Pelargir. Si bien el Señor del Mar se las ha arreglado para dominarnos por ahora, si pudiéramos salir de su yugo, con una pequeña ayuda del Señor de Minas Tirith seguramente podríamos ser elevados a un rango similar, al menos en honores..."
 decision_restore_lossarnach_confirm:0 "La valiente, fuerte, y verdadera Lossarnach!"

 decision_train_marines:0 "Entrenar a los Marineros de Pelargir"
 decision_train_marines_desc:0 "Como Señor del Mar, uno de mis deberes principales es la gestión de la Marina Real. Una de estas funciones consiste en entrenar a sus tropas de abordaje de élite, los Marineros. Son fuerzas reducidas, entrenadas enérgicamente y muy eficaces."
 decision_train_marines_tooltip:0 "Entrena un contingente de marineros de élite como los que tiempo ha infundieron el miedo en todo el mundo."
 decision_train_marines_confirm:0 "Más adelante me agradecerán lo mucho que los presionaré ahora"
 train_mariners_decision:0 "Comenzarás a entrenar a una nueva clase de marineros para servir a la Marina Real. Tardarán aproximadamente 5 años en entrenarse."
 pelargir_mariners:0 "Contingente de Marineros de Pelargir"

 decision_osgiliath_capital:0 "Mover la Capital a Osgiliath de nuevo"
 decision_osgiliath_capital_tooltip:0 "Restaura la gloria de Gondor reestableciendo su antigua capital."
 decision_osgiliath_capital_desc:0 "En el apogeo del poder de Gondor, la ciudad de Isildur y Anárion reflejaba el esplendor de la perdida Númenor. Sin embargo, después de la Lucha de Parientes cayó en decadencia, siendo finalmente abandonado en el 2475 T.E. cuando los Uruks la invadieron. Sin embargo, ahora que Mordor ya no amenaza a la ciudad y su gloria ha sido restaurada, es hora de hacer de Osgiliath una vez más la capital de nuestro reino."
 decision_osgiliath_capital_confirm:0 "Una vez más, Osgiliath es verdaderamente la Ciudadela de la Hueste de Estrellas"

 ###############################
 #### Gondorian Reclamation ####
 ###############################

 decision_recover_harondor:0 "Recuperar Harondor"
 decision_recover_harondor_tooltip:0 "Reintegrar la disputada provincia de Harondor"
 decision_recover_harondor_desc:0 "Durante muchas generaciones, la provincia de Harondor ha sido disputada entre los Gondorianos y los Haradrim. Con la provincia finalmente recuperada por completo, es hora de terminar el debate de una vez por todas y dejar en piedra que Harondor es una parte legítima de Gondor."
 decision_recover_harondor_confirm:0 "Por fin, el Reino está completo de nuevo."
 reclaim_harondor_decision:0 "Harondor pasará a formar parte de Gondor de jure."

 decision_integrate_andrast:0 "Integrar Andrast"
 decision_integrate_andrast_tooltip:0 "Integra la región de Andrast por completo en Gondor."
 decision_integrate_andrast_desc:0 "Andrast siempre ha sido, al menos en teoría, parte de Gondor. Pero en realidad, fuera de la ciudadela de Tharagrondost, el poder de los Dúnedain en la región siempre ha sido tenue, incluso en el apogeo del poder de Gondor. Sin embargo, con nuestra gente comenzando a hacer incursiones en el cabo, finalmente podremos comenzar a administrarlo adecuadamente de facto."
 decision_integrate_andrast_confirm:0 "Andrast es de Gondor, ahora y por siempre."
 integrate_andrast_decision:0 "La región de Andrast finalmente quedará bajo el control centralizado Dúnedain."

 decision_reclaim_umbar:0 "Integrar Umbar"
 decision_reclaim_umbar_tooltip: "Integra Umbar en Gondor"
 decision_reclaim_umbar_desc:0 "Durante mucho tiempo, Umbar ha sido una daga sureña apuntando al corazón de Gondor. Durante un tiempo, bajo los Reyes de los Barcos, fue incorporada al redil y fue una próspera provincia de la Corona Alada. Si pudiéramos traerla de vuelta al redil, nuestra costa finalmente estaría segura."
 decision_reclaim_umbar_confirm:0 "¡Hyarmendacil vuelve!"
 reclaim_umbar_decision:0 "La amenaza Corsaria finalmente terminará y Umbar se integrará adecuadamente en la corona de Gondor."
 
 ##########################
 ### Dol Amroth Reforms ###
 ##########################

 decision_dol_amroth_reforms:0 "Reformar la Orden del Cisne"
 decision_dol_amroth_reforms_tooltip:0 "Al reformar la Orden, obtendrás acceso a unidades de élite avanzadas."
 decision_dol_amroth_reforms_desc:0 "Hace mucho tiempo, la Orden del Cisne fue creada por los Príncipes de Dol Amroth para actuar como sus asesores personales y campeones más feroces en la batalla. Llena de capitanes de Belfalas renombrados y canosos, la Orden se mantuvo en los más altos estándares, encarnando el verdadero honor y la virtud númenóreana...\n\nDesgraciadamente, sin embargo, los Hombres se corrompen fácilmente, y en los siglos posteriores a su original fundación, la Orden comenzó a decaer lentamente. Las líneas de sangre y las posiciones en la corte, no el valor o la virtud individual, ahora dictan las filas de sus miembros, confundiendo la grandeza de la Orden que durante tantos siglos había sido un faro para todo Gondor. Si los Hijos del Cisne Plateado quieren reclamar su legado como los mejores caballeros del Reino, el estado enfermizo de la Orden debe ser reparado."
 decision_dol_amroth_reforms_confirm:0 "Empieza el entrenamiento de una vez."
 
 decision_dol_amroth_amrothian_troops:0 "Ampliar las Reservas de Amroth"
 decision_dol_amroth_amrothian_troops_tooltip:0 "Comienza el entrenamiento de un contingente de Reservas Amrothianas." 
 decision_dol_amroth_amrothian_troops_desc:0 "Durante años, relegada a ser la más humilde de las posiciones dentro de la Orden del Cisne, la soldadesca amrothiana ha sido en muchos sentidos el grupo que mejor ha mantenido el verdadero espíritu de la Orden original. Sin embargo, a pesar de esto, sus filas se han reducido lamentablemente, su papel visto como falto de honor y esplendor y, por lo tanto, descuidado.\n\nTrabajemos para restaurar esta columna vertebral de nuestras fuerzas a su fuerza de combate adecuada." 
 decision_dol_amroth_amrothian_troops_confirm:0 "Empieza el entrenamiento de una vez" 
 
 decision_dol_amroth_elvish_troops:0 "Reclutar a los Hombres de Edhellond"
 decision_dol_amroth_elvish_troops_tooltip:0 "Recluta un contingente de Caballeros y Montaraces Edhellond" 
 decision_dol_amroth_elvish_troops_desc:0 "Edhellond, una vez hogar del dominio élfico del mismo nombre, es una de las gobernaciones más nobles y ricas de Dor-en-Ernil. Se esfuerzan por emular las tácticas élficas en la guerra, en contraste con el resto de Gondor, que mantienen una firme tradición marcial heredada de los días de Númenor. Sus filas dentro de la Orden se han quedado vacías, los juramentos no pronunciados mientras la podredumbre se pudre dentro de la organización. Debemos renovar nuestros juramentos de antaño.\n\nSi pudieran reintegrarse en los ejércitos del Príncipe, podrían servir como un contingente poderoso e innovador." 
 decision_dol_amroth_elvish_troops_confirm:0 "Envía a nuestro jinete más rápido." 
 
 decision_dol_amroth_seaward_troops:0 "Expandir los Regimientos de la Guardia Marina"
 decision_dol_amroth_seaward_troops_tooltip:0 "Comienza el entrenamiento de un regimiento de Guardia Marina" 
 decision_dol_amroth_seaward_troops_desc:0 "Una vez que los Dor-en-Ernil igualaron a los poderosos marines de Pelargir, los regimientos de Guardia Marina lucharon en alta mar y en las costas, superando a los corsarios y ganando altos honores. Sin embargo, a medida que Pelargir se ha vuelto prominente como el corazón de la Marina Real, esta división de guardias se ha reducido a una fuerza esquelética, manteniendo unos pocos vigías costeros como máximo.\n\nSi pudiéramos expandirlos una vez más, volverían a servirnos como temibles tropas de choque." 
 decision_dol_amroth_seaward_troops_confirm:0 "Empieza el entrenamiento de una vez." 
 
 decision_dol_amroth_tirith_aear_troops:0 "Reforjar el Tirith Aear"
 decision_dol_amroth_tirith_aear_troops_tooltip:0 "Comienza el entrenamiento de un destacamento de Caballeros Tirith Aear" 
 decision_dol_amroth_tirith_aear_troops_desc:0 "La Tirith-Aear, o 'Torre de la Guardia del Mar' en Sindarin, es la gran torre de Dor-en-Ernil, una vez construida por los Elfos que habitaban en la región. El nombre también se ha convertido en el de las unidades de guardia de élite que protegen la torre, los Guardianes de Juramentos de Tirith-Aear, la élite de las tropas de la Guardia del Mar. Obligados a hacer juramentos de virtud y valor, estos guardianes deben ser de carácter irreprochable. Pero de todas las clases de la antigua Orden, esta fue la que más se pudrió, y el puesto se dio por sangre, no por valor. Requerirá un gran esfuerzo reconstruirlo a su antigua gloria.\n\nComenzaremos por despedir a aquellos de la orden que se sabe que son corruptos, y luego comenzaremos a buscar a los dignos de este gran honor." 
 decision_dol_amroth_tirith_aear_troops_confirm:0 "Pronuncia los juramentos." 
 
 decision_dol_amroth_swan_guard_troops:0 "Establecer la Orden del Cisne de Plata"
 decision_dol_amroth_swan_guard_troops_tooltip:0 "Comienza el entrenamiento de un destacamento de élite de Caballeros del Cisne de Plata" 
 decision_dol_amroth_swan_guard_troops_desc:0 "El epítome del valor númenóreano, la Real Orden del Cisne de Plata es una imagen de la nobleza de los Hombres en el apogeo de su virtud. De inigualable fibra moral y gran habilidad en las armas, solo unos pocos elegidos se cuentan entre esta orden tan sagrada. Que se le ofrezca tal oportunidad se considera un honor sin precio en las tierras de Dol Amroth, y pocos lo rechazan, ya que es un gran honor.\n\nCon estos guerreros cuidadosamente seleccionados, modelos de valor y habilidad, el Príncipe no tiene nada que temer, ya que está protegido por los hombres más capaces de todo Dor-en-Ernil." 
 decision_dol_amroth_swan_guard_troops_confirm:0 "Un faro de honor, renacido." 

 ########################################################
 #### League of Pelargir/Numenorean League Decisions ####
 ########################################################

 decision_league_of_pelargir:0 "Restaurar la Liga de Pelargir"
 decision_league_of_pelargir_tooltip:0 "¡Restaura los antiguos derechos y la autonomía de la colonia númenóreana de Pelargir!"
 decision_league_of_pelargir_desc:0 "En los tiempos de Númenor, Pelargir era preeminente entre las colonias del norte de la Tierra Media. La autonomía, los derechos comerciales y la dignidad eran nuestros, pero desde la fundación de los Reinos en el Exilio, Pelargir se ha visto disminuida bajo reyes que no se preocupan por sus intereses. Deberíamos separarnos de los Reyes y reclamar la antigua providencia de todos los Dúnedain libres para decidir su propio destino. ¡Adelante Pelargir, sobre las olas hacia el mañana!"
 decision_league_of_pelargir_confirm:0 "Nuestros antiguos derechos son nuestros una vez más."
 league_of_pelargir_decision:0 "Pelargir se separará de Gondor e intentará forjar su propio camino."

 decision_colonial_belfalas:0 "Integrar Belfalas en la Liga"
 decision_colonial_belfalas_tooltip:0 "¡Expande la Liga de colonias Númenóreanas incorporando los antiguos asentamientos de Belfalas al redil!"
 decision_colonial_belfalas_desc:0 "Pelargir no es el único en ser un antiguo asentamiento de dignidad Númenóreana. Belfalas también fue una vez una gran colonia de Númenor y, como tal, nuestros parientes y hermanos. ¡Vamos a traerlos a la liga y hacernos más fuertes!"
 decision_colonial_belfalas_confirm:0 "¡Nuestra liga se hace más poderosa!"

 decision_colonial_umbar:0 "Integrar Umbar en la Liga"
 decision_colonial_umbar_tooltip:0 "¡Expande la Liga de colonias Númenóreanas incorporando el poderoso refugio de Umbar al redil!"
 decision_colonial_umbar_desc:0 "Pelargir no es el único en ser un antiguo asentamiento de dignidad Númenóreana. Umbar, una vez nuestro gran rival, tiene una orgullosa herencia, anteriormente la mayor, ahora segunda, colonia establecida por los númenóreanos en la Tierra Media. Dejemos a un lado los viejos rencores y marchemos juntos hacia un futuro brillante. ¡A imagen del esplendor de antaño!"
 decision_colonial_umbar_confirm:0 "¡Nuestra liga se hace más poderosa!"
 
 decision_colonial_harnen:0 "Asegurar el Harnen"
 decision_colonial_harnen_tooltip:0 "¡Expande la Liga de colonias Númenóreanas asegunrando la boca del Harnen!"
 decision_colonial_harnen_desc:0 "Númenor una vez controló el Harnen hasta el estado tributario de Al Amrûn (ahora conocido como Haruzan). Si pudiéramos ponerlo bajo nuestro control, tendríamos un estrangulamiento en el tráfico marítimo que entra en la Bahía de Belfalas. ¡El legado de Númenor está siendo recuperado!"
 decision_colonial_harnen_confirm:0 "Mirlond y Ramlond nos servirán bien."
 
 #######################
 ### Umbar Decisions ###
 #######################

 decision_harnen_kingdom:0 "Unificar los Refugios de Mirlond y Ramlond"
 decision_harnen_kingdom_desc:0 "Durante muchas generaciones, Ramlond y Mirlond se han enfrentado por el control del comercio fluvial de los Harnen. Sin embargo, si los dos refugios pudieran unir bajo un solo señor, podrían lograr un estrangulamiento en todos los intercambios que deseen ingresar a Harad a través del Harnen. Enterremos el pasado y marchemos juntos hacia el futuro, ¡más ricos y fuertes que antes!"
 decision_harnen_kingdom_tooltip:0 "Unifica los refugios de la desembocadura del Harnen"
 decision_harnen_kingdom_confirm:0 "¡El fin de la rivalidad de antaño, hacia un futuro brillante!"
 harnen_kingdom_decision:0 "Mirlond y Ramlond dejarán a un lado sus antiguas rivalidades y se unirán en un nuevo reino, ¡un poderoso reino comercial que controle la desembocadura del Harnen!"
 
 decision_castamir_claim:0 "Presionar la Reclamación Castamiri"
 decision_castamir_claim_tooltip:0 "Restaurar la línea de Castamir al Trono Gondoriano"
 decision_castamir_claim_desc:0 "Castamir era el legítimo rey de Gondor, injustamente expulsado. ¡Restauraremos el lugar que nos corresponde!"
 decision_castamir_claim_confirm:0 "¡Prepara la flota, atacaremos Pelargir primero!"
 press_castamiri_claim_tooltip:0 "Lanzarás una invasión de Gondor en nombre para volver a sentar la sangre de Castamir en el trono."

 decision_wildman_invasion_t:0 "Financiar una Invasión de Hombres Salvajes a Gondor"
 decision_wildman_invasion_desc:0 "Durante siglos, el oeste de Gondor ha sido un escenario de disturbios, siempre como una espina en la parte trasera de nuestro legítimo reino. ¿Quizás podríamos ofrecer a una de las facciones de hombres salvajes una amplia financiación para una invasión en la frontera de Gondor?"
 decision_wildman_invasion_confirm:0 "Envía una oferta a los Hombres Salvajes!"
 decision_wildman_invasion_tooltip:0 "Los Hombres Salvajes considerarán la propuesta."

 ##############################
 ### Oath of Eorl Decisions ###
 ##############################

 decision_oath_of_eorl_gondor:0 "Invocar el juramento de Eorl"
 decision_oath_of_eorl_gondor_tooltip:0 "Busqua ayuda militar de Rohan"
 decision_oath_of_eorl_gondor_desc:0 "Hace generaciones, el senescal Cirion regaló Calenardhon a los Eotheod y a su rey Eorl, con una sola condición. Que los Eotheod tendrían los mismos amigos y enemigos que Gondor, e igualmente al revés. Tanto Senescal como Rey hicieron un gran juramento de amistad y alianza, que ha perdurado hasta el día de hoy.\n\nAhora, estamos en apuros y necesitamos todas las fuerzas posibles. ¿Llamaremos a los Rohirrim y enviaremos la Flecha Roja una vez más?"
 decision_oath_of_eorl_gondor_confirm:0 "Envía un jinete a toda prisa a Edoras con la flecha."

 decision_oath_of_eorl_rohan:0 "Invoca el juramento de Cirion"
 decision_oath_of_eorl_rohan_tooltip:0 "Busqua ayuda militar de Gondor"
 decision_oath_of_eorl_rohan_desc:0 "Hace muchas generaciones, nos establecimos en Calenardhon gracias a la oferta del Senescal Cirion, con la condición de que viviéramos allí para siempre como amigos de Gondor. Nuestro rey, Eorl, hizo un gran juramento de alianza y compromiso con el Senescal Cirion. Ambas partes se han ayudado mutuamente en múltiples ocasiones gracias a este juramento.\n\nAhora, nos encontramos en apuros y necesitamos ayuda. ¿Llamaremos a los gondorianos e invocaremos el juramento de Cirion una vez más?"
 decision_oath_of_eorl_rohan_confirm:0 "Envía un jinete a Minas Tirith. ¡Rohan pide ayuda!"

 oath_of_eorl_host_gondor_large:0 "Ejército del Norte"
 oath_of_eorl_host_gondor_small:0 "Destacamento de Ithilien"
 oath_of_eorl_host_rohan_large:0 "Jinetes de Rohan"
 oath_of_eorl_host_rohan_small:0 "Auxiliares de Rohan"

 ##############################
 ####### Rohan Decision #######
 ##############################

 decision_westmarch_integration:0 "Asentar el control sobre La Marca del Oeste"
 decision_westmarch_integration_tooltip:0 "Asegura la Marca del Oeste firmemente bajo el control de los Rohirrim."
 decision_westmarch_integration_desc:0 "Como se define en el Regalo de Cirion, la Marca del Oeste, el triángulo entre los ríos Isen y Adorn, es una parte legítima de Rohan. Pero la lealtad de su gente, mezcla de Dunlendinos y Rohirrim, ha estado en duda durante mucho tiempo, y en los últimos años han sido independientes de facto de Edoras. Debemos solidificar nuestro control sobre la región y traerla firmemente de nuevo bajo la Casa de Eorl."
 decision_westmarch_integration_confirm:0 "¡La Frontera Oeste de Rohan está asegurada!"
 
 
 #################################
 #### Sauron/Mordor Decisions ####
 #################################

 decision_construct_grond:0 "Construir Grond"
 decision_construct_tooltip:0 "Comenzará la construcción de la Unidad de Asedio Grond."
 decision_construct_desc:0 "Grandes máquinas se arrastraban por el campo. Y en medio había un enorme ariete, grande como un árbol de treinta metros de largo, colgado de poderosas cadenas. Hacía mucho que se forjaba en las oscuras herrerías de Mordor, y su espantosa cabeza, fundada en acero negro, tenía la forma de un lobo feroz. Sobre él yacían hechizos de ruina. Grond lo llamaron, en memoria del Martillo del Inframundo de antaño. Grandes bestias lo transportaron, los orcos lo rodearon y detrás caminaron trols de montaña para empujarlo."
 decision_construct_confirm:0 "El Martillo del Inframundo derribará a todos los que obstaculicen su poder destructivo."
 decision_construct_tool_tip_2:0 "Comenzará la construcción de la Unidad de Asedio Grond"
 grond:0 "Grond"
 grond_flavor:0 "Un ariete de tamaño monstruoso, rematado con una cabeza de lobo de hierro negro, Grond era el arma con la que Sauron rompería las paredes de Minas Tirith. Nombrado en honor al arma de Morgoth, el Martillo del Inframundo, no se había hecho ningún arma de asedio de su tamaño antes, ni después."

 decision_sauron_tribute_policy:0 "Tributos de las Tierras Lejanas"
 decision_sauron_tribute_policy_tooltip:0 "Establecer una política sobre cómo se desea manejar los tributos."
 decision_sauron_tribute_policy_desc:0 "Como corresponde a su eminencia y poder, los emisarios vienen de cerca y de lejos con obsequios y señales de sumisión a tu poder y autoridad, ya sea oro y baratijas o hombres para servirte. Como maestro del terror, debes decidir cómo manejarás estos tributos: Aceptarlos y concederles la paz por su sometimiento, o rechazarlos y subyugarlos a la fuerza..."
 decision_sauron_tribute_policy_confirm:0 "Traedme a sus líderes"

 decision_sauron_tribute_haradrim:0 "Tributo a la Gran Torre"
 decision_sauron_tribute_haradrim_tooltip:0 "Envía tributos de oro y hombres a Mordor con la esperanza de asegurar la paz."
 decision_sauron_tribute_haradrim_desc:0 "Mordor se ha vuelto muy poderoso y ahora se acerca incluso a nuestras fronteras. Si no deseamos ser consumidos por completo, debemos hacer lo que podamos para tratar de demostrar que valemos más vivos e independientes que devorados..."
 decision_sauron_tribute_haradrim_confirm:0 "Barad-Dur"

 decision_sauron_tribute_leofring:0 "Tributo a la Fortaleza Oscura"
 decision_sauron_tribute_leofring_tooltip:0 "Envía tributos de oro y hombres a Mordor con la esperanza de asegurar la paz."
 decision_sauron_tribute_leofring_desc:0 "De las sombras del bosque surgen criaturas caídas que nos golpean y nos abruman como una marea negra. Pero hemos descubierto que a veces pueden ser apaciguados con caballos finos y oro, y dejarnos en paz por un tiempo..."
 decision_sauron_tribute_leofring_confirm:0 "Envía tributo a Guldur"
 
 decision_destroy_mordor:0 "Destruir Mordor"
 decision_destroy_mordor_tooltip:0 "Comienza una gran batalla para destruir a Sauron y Mordor de una vez por todas"
 decision_destroy_mordor_desc:0 "Gondor ha estado demasiado tiempo a la defensiva, apenas logrando aferrarse a sus tierras mientras Mordor se fortalecía. ¡Nunca más! Terminemos con esto, de una vez por todas."
 decision_destroy_mordor_confirm:0 "Es hora de acabar con esto."
 destroy_mordor_decision:0 "Lanza una guerra final para destruir a Mordor y Sauron de una vez por todas."

 decision_invade_gondor:0 "Invadir Gondor"
 decision_invade_gondor_tooltip:0 "Lanzar una invasión que, si tiene éxito, destruirá el Reino del Sur de una vez por todas"
 decision_invade_gondor_desc:0 "Gondor se ha mantenido desafiante contra tu voluntad, Gran Señor, durante demasiado tiempo. Si podemos asegurar Ithilien como un punto de ataque contra él, podríamos reunir un ejército tal que ni siquiera Minas Tirith podría resistir. Y si Minas Tirith cae, Gondor no tendrá líder y se fracturará."
 decision_invade_gondor_confirm:0 "Todo el Este está reunido"
 invade_gondor_decision:0 "Lanza el asalto final para destrozar Gondor y tomar Minas Tirith"


 decision_challenge_the_orc_leader:0 "Desafiar al Jefe de Guerra Orco"
 decision_challenge_the_orc_leader_tooltip:0 "Desafiarás a tu señor a un combate a muerte. Si sales victorioso, heredarás todos sus títulos de su cadáver sangriento."
 decision_challenge_the_orc_leader_desc:0 "Es un ultraje que seas el sirviente de alguien tan débil. Los fuertes deben gobernar y los débiles obedecerlos, ¡no al revés! Ningún orco es digno de su puesto si no es lo suficientemente fuerte para sostenerlo... quizás puedas mostrarle a este advenedizo el significado de la verdadera fuerza."
 decision_challenge_the_orc_leader_confirm:0 "¡Me deleitaré con su carne!"

 decision_reject_sauron:0 "Desafiar al Señor Oscuro"
 decision_reject_sauron_tooltip:0 "Libre de su yugo, ahora puedes dar a conocer tu verdadera opinión sobre el Señor Oscuro."
 decision_reject_sauron_desc:0 "¿Por qué debería venerar al Señor Oscuro? ¡Abandonó a Mordor y a nosotros los orcos durante miles de años, huyendo como un cobarde! Si eso no es prueba de su falibilidad, nada lo es. Podrá ser digno de temor, pero no de adoración. Y como todo ser poderoso, en algún momento tropezará y alguien más fuerte tomará su lugar, ¡y quizás sea yo!"
 decision_reject_sauron_confirm:0 "Es hora de decir lo que pienso: ¡así es como funciona el mundo!"
 
 decision_unify_the_orcs:0 "Unifica las Bandas de Guerra Orcas"
 decision_unify_the_orcs_tooltip:0 "¡Unifica las tribus orcas desorganizadas en un solo ejército!"
 decision_unify_the_orcs_desc:0 "Durante tanto tiempo, los orcos han estado dispersos y desunidos, rechazados a cada paso por Hombres, Enanos y Elfos. Estábamos unidos bajo los Señores Oscuros, ¡pero no son dignos de nuestras espadas! Los orcos deben gobernar a los orcos, y el más fuerte de todos ellos los guiará: yo.\n\n¡Bajo de mi estandarte, la Hueste de Guerra Orca se extenderá por toda la tierra!"
 decision_unify_the_orcs_confirm:0 "¡La era del Orco ha llegado!"