l_spanish:
 ##################################################
 # #General Character Modifiers
 high_king_of_the_seas_fp1_modifier:0 "Gran rey de los mares"
 high_king_of_the_seas_fp1_modifier_desc:0 "Este personaje es el soberano indiscutible del Belegaer, un talasócrata supremo."
 high_queen_of_the_seas_fp1_modifier:0 "Gran reina de los mares"
 high_queen_of_the_seas_fp1_modifier_desc:0 "$high_king_of_the_seas_fp1_modifier_desc$"
 defiant_high_king_conversion_boost_modifier:0 "Gran rey desafiante"
 defiant_high_king_conversion_boost_modifier_desc:1 "Este personaje adora a los antiguos dioses y no se detendrá ante nada para demostrar que los demás también deberían.\n\nAcelera de forma considerable la velocidad de [convert_country|lE] contra las [faiths|lE] [Concept( 'organized', 'organizadas' )|E]"
 defiant_high_queen_conversion_boost_modifier:0 "Gran reina desafiante"
 defiant_high_queen_conversion_boost_modifier_desc:0 "$defiant_high_king_conversion_boost_modifier_desc$"
 scandinavian_adventurer_fp1_modifier:0 "Hombre Salvaje exiliado"
 scandinavian_adventurer_fp1_modifier_desc:0 "Este personaje escapó de su hogar con un ejército de malhechores y aventureros, buscando hacerse un reino en alguna parte."
 nithing_fp1_modifier:0 "Nithing"
 nithing_fp1_modifier_desc:0 "Este personaje no es nada para los $north_germanic_group_collective_noun$, que lo consideran muerto, por debajo de un esclavo siquiera."
 stingy_host_fp1_modifier:0 "Anfitrión agarrado"
 stingy_host_fp1_modifier_desc:0 "Este personaje es célebre por negar siquiera una comida caliente en su corte a personas poco importantes."
 generous_host_fp1_modifier:0 "Anfitrión generoso"
 generous_host_fp1_modifier_desc:0 "Este personaje es célebre por tratar a los trotamundos con respeto, cortesía y ofrecerles una comida caliente."
 phantom_island_trivia_fp1_modifier:0 "Misterios del Belegaer"
 phantom_island_trivia_fp1_modifier_desc:0 "Este personaje recuerda muchas historias interesantes sobre las misteriosas islas del Belegaer."
 phantom_island_critique_fp1_modifier:0 "Pensador crítico"
 phantom_island_critique_fp1_modifier_desc:0 "Este personaje es célebre por su escepticismo sobre los cuentos que narran ciertos marineros."
 exotic_foreign_lord_fp1_modifier:0 "Señor extranjero exótico"
 exotic_foreign_lord_fp1_modifier_desc:0 "Este personaje es célebre en el mundo Haradrim como señor de un país pagano extraño e intrigante."
 horrifying_foreign_lord_fp1_modifier:0 "Señor extranjero horripilante"
 horrifying_foreign_lord_fp1_modifier_desc:0 "Abundan las historias en todo el mundo Haradrim sobre los horribles sacrificios paganos que infestan el señorío de este personaje."
 draugr_healthy_hiking_fp1_modifier:0 "Excursionismo sano"
 draugr_healthy_hiking_fp1_modifier_desc:0 "Este personaje ha pasado una inmensa cantidad de tiempo caminando infructuosamente por las tierras salvajes de su reino, buscando monstruos."
 ultimate_blasphemer_modifier:0 "Blasfemo absoluto"
 ultimate_blasphemer_modifier_desc:0 "Este personaje sacrificó a su propio [head_of_faith|lE] a las divinidades de otra [faith|lE]. Nadie lo considera un verdadero miembro de los fieles."
 embraced_local_traditions_modifier:0 "Adoptó las tradiciones locales"
 embraced_local_traditions_modifier_desc:0 "Este personaje, antes Salvaje, ha adoptado la cultura y la fe de su nueva patria, aunque aún puede erigir #V piedras rúnicas#!."
 settled_norse_dynasty_modifier:0 "Dinastía asentada"
 settled_norse_dynasty_modifier_desc:0 "Esta dinastía de Hombres Salvajes se ha asentado en tierras extranjeras.\n#weak Mientras dure este modificador, los gobernantes de esta dinastía no serán el objetivo de Hombres Salvajes aventureros.#!"
 fp1_focusing_on_rule_modifier:0 "Centrándose en gobernar"
 fp1_focusing_on_rule_modifier_desc:0 "Este personaje se centra única y exclusivamente en gobernar a costa de las demás exigencias de la vida."
 fp1_ignoring_annoyances_modifier:0 "Nada de incordios"
 fp1_ignoring_annoyances_modifier_desc:0 "Este personaje no tiene tiempo para tonterías ni fantasías infantiles."
 fp1_avoiding_the_snow_modifier:0 "Nade de nieve"
 fp1_avoiding_the_snow_modifier_desc:0 "Este personaje ha sido reprendido por pasar demasiado tiempo al fresco."
 fp1_daydreaming_about_diplomacy_modifier:0 "Soñando con el Estado"
 fp1_daydreaming_about_diplomacy_modifier_desc:0 "Este personaje ha pasado un tiempo considerable planificando mentalmente la política diplomática."
 fp1_daydreaming_about_martial_modifier:0 "Soñando con estrategias"
 fp1_daydreaming_about_martial_modifier_desc:0 "Este personaje ha pasado un tiempo considerable planificando mentalmente las guerras futuras."
 fp1_daydreaming_about_stewardship_modifier:0 "Soñando con oro"
 fp1_daydreaming_about_stewardship_modifier_desc:0 "Este personaje ha pasado un tiempo considerable planificando mentalmente cómo subir impuestos futuros."
 fp1_daydreaming_about_intrigue_modifier:0 "Soñando con complots"
 fp1_daydreaming_about_intrigue_modifier_desc:0 "Este personaje ha pasado un tiempo considerable evaluando mentalmente quién es el siguiente en la lista."
 fp1_daydreaming_about_learning_modifier:0 "Soñando con libros"
 fp1_daydreaming_about_learning_modifier_desc:0 "Este personaje ha pasado un tiempo considerable recordando sus libros favoritos."
 fp1_excellent_longships_modifier:0 "Barcos excelentes"
 fp1_excellent_longships_modifier_desc:0 "La flota de este personaje corta las olas como la espada corta a un monje."
 fp1_rotting_longships_modifier:0 "Barcos podridos"
 fp1_rotting_longships_modifier_desc:0 "La flota de este personaje apenas está en condiciones de navegar"
 fp1_flagship_leviathan_modifier:0 "Barco leviatán"
 fp1_flagship_leviathan_modifier_desc:0 "El barco personal de este personaje es #EMP enorme#!, capaz de contener una absurda cantidad de botines."
 fp1_flagship_monster_modifier:0 "Barco monstruoso"
 fp1_flagship_monster_modifier_desc:0 "El barco personal de este personaje está adornado de tallas de bestias, monstruos, mitos y sufrimiento. Muchas de las figuras recuerdan a sus vasallos y enemigos."
 fp1_flagship_dragon_modifier:0 "Barco dragonero"
 fp1_flagship_dragon_modifier_desc:0 "El barco personal de este personaje es digno de las sagas. Su característico aspecto lo hace famoso en todo el mundo."
 fp1_cursed_by_nithing_pole_modifier:0 "La maldición del poste del agravio"
 fp1_cursed_by_nithing_pole_modifier_desc:0 "Este personaje ha sido maldecido por el poste del agravio. #EMP Sabe#! que su fin se acerca, pero no cuándo y el miedo se lo está comiendo en #EMP vida#!."
 fp1_bathing_health_modifier:0 "Baños rigurosos"
 fp1_bathing_health_modifier_desc:0 "Este personaje mantiene un horario de baños inmaculado, se lava las manos antes de las comidas y siempre tiene una toalla caliente para los invitados."
 fp1_bathing_attraction_modifier:0 "Presentación impecable"
 fp1_bathing_attraction_modifier_desc:0 "Este personaje está siempre impecablemente arreglado: dientes raspados, pelo peinado, orejas limpias, piel lavada y ni rastro de piojos."
 fp1_yearly_0071_troll_victory_bear_modifier:0 "Mataosos"
 fp1_yearly_0071_troll_victory_bear_modifier_desc:0 "Este personaje tiene la reputación de haber matado a un trasgo o al oso más grande del mundo."
 fp1_yearly_0071_troll_victory_wolf_modifier:0 "Matalobos"
 fp1_yearly_0071_troll_victory_wolf_modifier_desc:0 "Este personaje mató a un lobo tan veloz que el pueblo llano creía que era un trasgo."
 fp1_yearly_0071_troll_victory_wolverine_modifier:0 "Mataglotones"
 fp1_yearly_0071_troll_victory_wolverine_modifier_desc:0 "Este personaje mató a un glotón tan feroz que el pueblo llano creía que era un trasgo que protegía el bosque."
 fp1_yearly_0071_troll_victory_lynx_modifier:0 "Matalinces"
 fp1_yearly_0071_troll_victory_lynx_modifier_desc:0 "Este personaje mató a un lince tan silencioso que el pueblo llano creía que era un trasgo."
 fp1_yearly_0071_troll_victory_moose_modifier:0 "Mataalces"
 fp1_yearly_0071_troll_victory_moose_modifier_desc:0 "Este personaje mató a un alce tan rabioso que el pueblo llano creía que era un trasgo."
 fp1_yearly_0551_absent_lord_modifier:0 "Gobernante ausente"
 fp1_yearly_0551_absent_lord_modifier_desc:0 "Este personaje, por algún motivo, no parece estar nunca en su corte. Sobre todo a la hora de cenar."
 fp1_abased_before_highgod_modifier:0 "Donde yace el poder de verdad"
 fp1_abased_before_highgod_modifier_desc:0 "Este personaje se niega a ponerse la corona, e insiste en que el #EMP verdadero#! poder solo reside en la divinidad."
 harald_tanglehairs_vow_modifier:0 "Juramento del pelo greñudo"
 harald_tanglehairs_vow_modifier_desc:0 "Este personaje ha hecho un juramento para toda la vida: no cortarse ni peinarse el pelo hasta que se convierta en rey de Noruega."
 harald_tanglehairs_reminder_modifier:0 "Juramento del pelo greñudo cumplido"
 harald_tanglehairs_reminder_modifier_desc:0 "Este persona cumplió su juramento de no cortarse ni peinarse hasta convertirse en rey de Noruega. Seguirá así para recordar su hazaña."
 harald_tanglehairs_vow_broken_modifier:0 "Juramento del pelo greñudo roto"
 harald_tanglehairs_vow_broken_modifier_desc:0 "Este personaje no cumplió su juramento de convertirse en el primer rey de Noruega, así que no puede cortarse el pelo ni peinarse."
 fp1_0511_carries_stinking_trophy_modifier:0 "Trofeo apestoso"
 fp1_0511_carries_stinking_trophy_modifier_desc:0 "Este personaje va a todas partes con un trofeo podrido y plagado de gusanos. Se dice que el hedor se extiende a kilómetros."
 fp1_reprieve_from_sa_modifier:0 "Perdonado por Hombres Salvajes aventureros"
 fp1_reprieve_from_sa_modifier_desc:0 "No se sabe cómo, este personaje se ha ganado el respeto de las implacables hordas de Hombres Salvajes.\n$EFFECT_LIST_BULLET$No le atacarán Hombres Salvajes aventureros sin tierras."

 ##################################################
 # #Shieldmaiden Character Modifiers
 shieldmaiden_level_martial_1_fp1_modifier:0 "Comandante experimentado"
 shieldmaiden_level_martial_1_fp1_modifier_desc:0 "Este personaje ha trabajado más duro que muchos para ser un mejor comandante."
 shieldmaiden_level_martial_2_fp1_modifier:0 "Comandante veterano"
 shieldmaiden_level_martial_2_fp1_modifier_desc:0 "$shieldmaiden_level_martial_1_fp1_modifier_desc$"
 shieldmaiden_level_martial_3_fp1_modifier:0 "Comandante endurecido"
 shieldmaiden_level_martial_3_fp1_modifier_desc:0 "$shieldmaiden_level_martial_1_fp1_modifier_desc$"
 shieldmaiden_level_prowess_1_fp1_modifier:0 "Luchador experimentado"
 shieldmaiden_level_prowess_1_fp1_modifier_desc:0 "Parece que este personaje nunca deja de practicar con la espada."
 shieldmaiden_level_prowess_2_fp1_modifier:0 "Luchador famoso"
 shieldmaiden_level_prowess_2_fp1_modifier_desc:0 "$shieldmaiden_level_prowess_1_fp1_modifier_desc$"
 shieldmaiden_level_prowess_3_fp1_modifier:0 "Luchador legendario"
 shieldmaiden_level_prowess_3_fp1_modifier_desc:0 "$shieldmaiden_level_prowess_1_fp1_modifier_desc$"
 shieldmaiden_level_intrigue_1_fp1_modifier:0 "Traidor astuto"
 shieldmaiden_level_intrigue_1_fp1_modifier_desc:0 "Este personaje siempre está buscando oportunidades para aprovecharse de sus enemigos."
 shieldmaiden_level_intrigue_2_fp1_modifier:0 "Traidor conocido"
 shieldmaiden_level_intrigue_2_fp1_modifier_desc:0 "$shieldmaiden_level_intrigue_1_fp1_modifier_desc$"
 shieldmaiden_level_intrigue_3_fp1_modifier:0 "Traidor tristemente célebre"
 shieldmaiden_level_intrigue_3_fp1_modifier_desc:0 "$shieldmaiden_level_intrigue_1_fp1_modifier_desc$"

 ##################################################
 # #County Modifiers
 nithing_exiled_fp1_modifier:0 "Nithing local exiliado"
 nithing_exiled_fp1_modifier_desc:0 "Las comunidades locales se sienten seguras sabiendo que una sabandija ha sido justamente castigada."
 nithing_harboured_fp1_modifier:0 "Nithing local albergado"
 nithing_harboured_fp1_modifier_desc:0 "Las comunidades locales odian que su señor respalde a una conocida sabandija."
 nithing_in_limbo_fp1_modifier:0 "Tensiones de clase"
 nithing_in_limbo_fp1_modifier_desc:0 "Ciertos elementos de la corte chocan a menudo con las comunidades locales."
 draugr_remedies_succeeded_fp1_modifier:0 "Draugr ahuyentado"
 draugr_remedies_succeeded_fp1_modifier_desc:0 "Por las buenas o por las malas, se ha terminado con el cadáver resucitado que estaba atormentando este condado."
 draugr_remedies_failed_fp1_modifier:0 "Draugr atormenta a los locales"
 draugr_remedies_failed_fp1_modifier_desc:0 "Pese a los esfuerzos de los vivos, este país está infestado de plagas, maldiciones y desgracias."
 draugr_monstrous_wolfpack_fp1_modifier:0 "Aullidos en la noche"
 draugr_monstrous_wolfpack_fp1_modifier_desc:0 "Una manada de lobos especialmente hambrienta y agresiva acecha los bosques de este condado, haciendo pedazos al ganado y los vagabundos solitarios."
 draugr_monstrous_bear_fp1_modifier:0 "Campos inseguros"
 draugr_monstrous_bear_fp1_modifier_desc:0 "Un oso colosal suele atacar en este condado, a veces llevándose solo una vaca y a veces masacrando familias enteras."
 draugr_nithing_fp1_modifier:0 "Forajido fantasmal"
 draugr_nithing_fp1_modifier_desc:0 "Algunos lo llaman un cadáver ambulante, otros un ladrón silencioso, pero todos coinciden en que una presencia cleptómana atormenta a los lugareños."
 draugr_nothing_found_fp1_modifier:0 "Campesinos supersticiosos"
 draugr_nothing_found_fp1_modifier_desc:0 "Pese a los esfuerzos de su señor por demostrar lo contrario, los campesinos locales insisten en que les atormentan unos muertos revividos."
 capital_of_rus_opinion_modifier:0 "Una capital en crecimiento"
 capital_of_rus_opinion_modifier_desc:0 "La constante afluencia de bienes, comerciantes y esclavos a este condado ha dejado a su pueblo totalmente satisfecho."
 capital_of_rus_misc_benefits_modifier:0 "Capital Corsaria"
 capital_of_rus_misc_benefits_modifier_desc:0 "Este asentamiento es #EMP el#! emporio regional para Umbareanos y Haradrim por igual, que disfruta de amplios beneficios por ser el hogar de innumerables bandas de aventureros, conquistadores y piratas."
 held_grand_sacrifice_fp1_modifier:0 "Acudió a un gran sacrificio"
 held_grand_sacrifice_fp1_modifier_desc:0 "Los campesinos de este condado descansan tranquilos sabiendo que los dioses sonríen a quienes les rinden homenaje."
 commoners_grand_sacrifice_fp1_modifier:0 "Acudió al gran sacrificio del pueblo"
 commoners_grand_sacrifice_fp1_modifier_desc:0 "Los campesinos de este condado siguen hablando de cómo pudieron entremezclarse libremente con la nobleza en el último gran festín celebrado en honor a sus dioses."
 held_human_sacrifice_fp1_modifier:0 "Horror por sacrificio humano"
 held_human_sacrifice_fp1_modifier_desc:0 "Los campesinos están sublevados y se oponen a ser gobernados por un personaje que practica el asesinato ritual de otros humanos."
 trade_instead_of_raid_fp1_modifier:0 "Enlaces con comerciantes asaltantes"
 trade_instead_of_raid_fp1_modifier_desc:0 "Este condado se ha beneficiado extensamente de comerciar con posibles asaltantes en lugar de luchar con ellos. Los lugareños más ricos llevan atuendos exóticos y alhajas arrancadas de tierras extranjeras."
 fp1_stele_ancestors_strong:0 "Piedra rúnica de antepasados"
 fp1_stele_ancestors_strong_custom_desc:0 "[ROOT.Char.Custom2_Title('SteleCommemoratesAncestors', SCOPE.sTitle('stele_location'))]"
 fp1_stele_ancestors_weak:0 "$fp1_stele_ancestors_strong$"
 fp1_stele_conquest_strong:0 "Piedra rúnica de conquista"
 fp1_stele_conquest_strong_custom_desc:0 "[ROOT.Char.Custom2_Title('SteleCommemoratesConquest', SCOPE.sTitle('stele_location'))]"
 fp1_stele_conquest_weak:0 "$fp1_stele_conquest_strong$"
 fp1_stele_promotion_strong:0 "Piedra rúnica de poder"
 fp1_stele_promotion_strong_custom_desc:0 "[ROOT.Char.Custom2_Title('SteleCommemoratesPromotion', SCOPE.sTitle('stele_location'))]"
 fp1_stele_promotion_weak:0 "$fp1_stele_promotion_strong$"
 fp1_yearly_0591_levy_modifier:1 "Apoyo en el thing"
 fp1_yearly_0591_levy_modifier_desc:1 "Gracias a unas pequeñas rencillas en el thing local, este condado ha ganado extensiones de tierras fronterizas, provocando la aparición de nuevas aldeas."
 fp1_yearly_0591_building_modifier:1 "Abalado en el thing"
 fp1_yearly_0591_building_modifier_desc:1 "Gracias a una serie de maniobras políticas, este condado ha conseguido varios pequeños territorios fronterizos. Como consecuencia, goza ahora de espacio de sobra para ampliar los asentamientos existentes."
 fp1_yearly_0591_spurned_modifier:0 "Sentimientos de rechazo"
 fp1_yearly_0591_spurned_modifier_desc:1 "La gente de este condado #EMP sabe#! que su señor prefiere el condado rival al suyo."
 fp1_yearly_0591_otherwise_occupied_modifier:0 "Ocupados con otras cosas"
 fp1_yearly_0591_otherwise_occupied_modifier_desc:0 "Este condado está demasiado ocupado luchando contra sus vecinos y rivales como para fomentar el descontento contra su señor."
 fp1_yearly_0071_troll_attacks_modifier:0 "Ataques de trasgos"
 fp1_yearly_0071_troll_attacks_modifier_desc:0 "Hay… #EMP algo#! en los bosques de este condado que aterroriza e incluso mata a los lugareños."
 fp1_mann_pirate_capital_modifier:0 "La ciudad robada"
 fp1_mann_pirate_capital_modifier_desc:0 "La capital local se ha ganado su apodo con sangre, miedo y mucho trabajo. El trabajo se hace en casa, pero la sangre y el miedo suelen venir de fuera."
 fp1_trade_events_foreign_architects_modifier:0 "Arquitectos extranjeros"
 fp1_trade_events_foreign_architects_modifier_desc:0 "Los arquitectos extranjeros traen los edificios y estilos más recientes de tierras foráneas."
 fp1_trade_events_foreign_architects_no_growth_modifier:0 "Ayuda externa"
 fp1_trade_events_foreign_architects_no_growth_modifier_desc:0 "Los arquitectos extranjeros traen los estilos más recientes de tierras foráneas, pero poco pueden hacer para mejorar los sofisticados edificios locales."
 fp1_trade_events_raid_consultants_modifier:0 "Asaltantes veteranos asentados"
 fp1_trade_events_raid_consultants_modifier_desc:0 "Varios cuadros de asaltantes veteranos han recibido sustanciosas primas para defender este condado de otros de su calaña."

 ##################################################
 # #Dynasty Modifiers
 fp1_legacy_of_piracy_modifier:0 "Legado de piratería"
 fp1_legacy_of_piracy_modifier_desc:0 "Esta dinastía remonta sus orígenes al mayor pirata y asaltante de la época. Siempre tiene en sus labios la mar, la sal y el humo.\n\nPuede [Concept( 'raid', 'asaltar' )|E], independientemente del tipo de [government|lE].\nPuede asaltar en el extranjero y navegar por ríos grandes"

 ##################################################
 # #Religion Modifiers
 gruesome_festivals_designated_sacrifice_fp1_modifier:0 "Pronto será sacrificado"
 gruesome_festivals_designated_sacrifice_fp1_modifier_desc:0 "Este personaje ha sido nombrado [designate_chief_sacrifice_chief_sacrifice|lE]."
 fp1_jomsvikings_caused_faith_crisis_modifier:0 "Crisis de fe"
 fp1_jomsvikings_caused_faith_crisis_modifier_desc:0 "Un altercado con el líder de una orden militar ha hecho que este personaje dude de sus creencias."