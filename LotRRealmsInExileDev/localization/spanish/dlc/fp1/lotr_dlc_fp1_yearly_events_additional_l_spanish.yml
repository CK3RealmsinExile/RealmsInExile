l_spanish:
 
 # LotR: The draugr was a draugr!
 fp1_yearly.0066.t:0 "$fp1_yearly.0051.t$: Draugr"
 fp1_yearly.0066.desc:0 "El túmulo de [draugr.GetFirstNamePossessiveNoTooltip] enfría hasta los huesos. Esta fue una vez una cueva funeraria en los días del crepúsculo, sin embargo, o ha sido asaltada por los cazadores de tesoros abriendo cada ataúd de piedra, o los muertos que están dentro las han forzado para salir.\n\nSiento que el aire en mis pulmones se congela. Uno de mi séquito, caminando delante del grupo, cae al suelo. Alrededor de su pierna, la carne podrida de la mano de un draugr lo atrapa.\n\nCon ojos vacíos, su rostro me mira fijamente."
 fp1_yearly.0066.a:0 "¡Soldados!¡A mi!"
 fp1_yearly.0066.a.tt_success:0 "¡Reúnes a tus hombres y matas al draugr!"
 fp1_yearly.0066.a.tt_failure:0 "Apenas escapas con vida"
 draugr_monstrous_draugr_fp1_modifier:0 "Túmulo Draugr"
 draugr_monstrous_draugr_fp1_modifier_desc:0 "Un draugr acecha este condado, hambriento de la carne de los vivos."
 fp1_yearly.0066.b:0 "¡Corre!"