 # Cultural MaA
 bondi:0 "Bondí"
 vigmen:0 "Vigmen"
 varangian_veterans:0 "Voluntarios Oscuros"
 jomsviking_pirates:0 "Corsarios Oscuros"

 # MaA Flavour
 bondi_flavor:0 "#F Los Bondí son parte de una clase de terratenientes libres, a menudo marineros competentes, que utilizan los barcos para comerciar o realizar incursiones. Luchan usando lanzas y escudos.#!"
 vigmen_flavor:0 "#F Guerreros en el frente que presentan un muro impenetrable de escudos para proteger a los arqueros en la retaguardia. Esta táctica disuade a los escaramuzadores al tiempo que permite un avance constante.#!"
 varangian_veterans_flavor:0 "#F Exploradores, aventureros, guerreros y mercenarios de todas las colonias lejanas.#!"
 jomsviking_pirates_flavor:0 "#F Algunos de los bandidos más notorios que jamás han surcado los grandes mares, los Corsarios Oscuros se destacan en inyectar el caos en la batalla.#!"
