l_spanish:
 game_concept_designate_chief_sacrifice:0 "Nombrar sacrificio principal"
 game_concept_designate_chief_sacrifice_article:0 "Nombra un sacrificio principal"
 game_concept_designate_chief_sacrifice_chief_sacrifice:0 "Sacrificio principal"
 game_concept_designate_chief_sacrifice_or_who:0 "o a quién"
 game_concept_designate_chief_sacrifice_desc:0 "Cuando se celebra un festival de gran sacrificio, los [characters|lE] pueden nombrar a uno de sus [prisoners|lE] para que sea el sacrificio principal. Este prisionero morirá primero, y puede hacer ganar [piety|lE] al personaje que sacrifica.\n\nSacrificios ideales:\n$EFFECT_LIST_BULLET$ $game_concept_characters$ sin tierras cuya [faith|lE] es [faith_hostile|lL] o [faith_evil|lL]\n$EFFECT_LIST_BULLET$ $game_concept_characters$ [Concept( 'landed', 'con tierras' )|E] con un [rank|lE] mínimo de [count|lE]\n$EFFECT_LIST_BULLET$ [heads_of_faith|E] (aunque esto puede tener repercusiones)"
 game_concept_varangian_adventure:0 "Aventura de Hombres Salvajes"
 game_concept_varangian_adventures:0 "Aventuras de Hombres Salvajes"
 game_concept_varangian_adventuring:0 "Aventurarse"
 game_concept_varangian_adventure_adventure:0 "Aventurar"
 game_concept_varangian_adventure_desc:0 "Es un tipo especial de [war|lE] en la que el atacante busca trasladar su [realm|lE] entero al [war_target|lE].\n\nSi vence, se anexionará inmediatamente los [counties|lE] apropiados y trasladará allí su [capital|lE]. Sus antiguos vasallos se independizarán y sus antiguos condados serán entregados a nuevos caciques locales. Estas «$game_concept_varangian_adventures$» #EMP SOLO#! están disponibles para [rulers|lE] de [title_tier|lE] conde y [duke|lE], y serán más caras con cada aventura varega exitosa.\n\nEste [casus_belli|lE] #EMP NUNCA#! estará disponible después de la [era|lE] $culture_era_tribal$ y no se puede usar contra otras [cultures|lE] que puedan tener sus propias aventuras varegas o contra gobernantes vecinos.\n\nLos $north_germanic_group_collective_noun$ que inicien su primera $game_concept_varangian_adventure$ recibirán una bonificación de hasta [EmptyScope.ScriptValue('varangian_adventurers_standard_levy_cap_value')|0] [special_troops|lE]. La cantidad subirá con cada condado de la misma [faith|lE] y [culture|lE] que controlen totalmente dentro de [GetGeographicalRegion('dlc_fp1_region_core_mainland_scandinavia').GetName]."
 game_concept_trial_by_combat:0 "Juicio por combate"
 game_concept_trials_by_combat:0 "Juicios por combate"
 game_concept_trial_by_combat_trial:0 "Juicio"
 game_concept_trial_by_combat_combat:0 "Combate"
 game_concept_trial_by_combat_desc:0 "En algunas [cultures|lE], los asuntos que no se pueden solucionar con palabras o guerras se resuelven con un $game_concept_trial_by_combat$. Si se acepta, los dos [characters|lE] se enfrentarán en un [single_combat_duel|lE] en un lugar preseleccionado. Si gana la parte ofensora, demostrarán su inocencia.\n\nLos requisitos generales del juicio por combate son:\n$EFFECT_LIST_BULLET$Ambos personajes deben tener una cultura válida.\n$EFFECT_LIST_BULLET$Debes tener un [imprisonment_reason|lE] en su contra (se utilizará).\n$EFFECT_LIST_BULLET$No deben ser [liege|lE], [vassal|lE], [guest|lE], [courtier|lE] ni tuyo, ni de ninguno de tus vasallos.\n\nSe puede desafiar a personajes que no sean capaces de luchar por sí mismos, siempre que sean [rulers|lE] que puedan nombrar a un [knight|lE] que luche en su nombre.\n\nUn juicio por combate solo puede optar a lucharse a [character_death_death|lE] si la parte ofendida es [tribal|lE] y ambos personajes luchan personalmente en el duelo; si la parte ofensora tiene que nombrar un campeón para luchar en su nombre, entonces la $game_concept_character_death_death$ no es una opción."
