 artifact_sceptre_of_minas_ithil_desc:0 ""
 artifact_sceptre_of_annuminas:0 "Cetro de Annúminas"
 artifact_sceptre_of_annuminas_desc:0 "El Cetro de Annúminas era una vara de plata, originalmente el símbolo oficial de los Señores de Andúnië en Númenor."
 artifact_crown_of_gondor:0 "Corona de Gondor"
 artifact_crown_of_gondor_desc:0 "La Corona de Gondor era el tocado ceremonial de los Reyes de Gondor y se usaba como símbolo de su Reinado."
 artifact_crown_of_arnor:0 "Corona de Arnor"
 artifact_crown_of_arnor_desc:0 "Tocado ceremonial de los Reyes de Arnor, usado como símbolo de su Reinado."
 artifact_elendilmir_numenor:0 "Elendilmir, de Númenor"
 artifact_elendilmir_numenor_desc:0 "La Estrella de Elendil era una noble gema blanca en forma de estrella engastada en una banda de mithril. Se remonta a los primeros siglos de Númenor y perteneció a Silmariën, la hija del rey Tar-Elendil.\n\nEl emblema del reino de Arnor era una estrella que simbolizaba Gil-Estel, la estrella de Eärendil."
 # NOTE event: This treasure is lost in the Great River at the Gladden Fields.
 artifact_elendilmir_imladris:0 "Elendilmir, de Imladris"
 artifact_elendilmir_imladris_desc:0 "La Estrella de Elendil original era una noble gema blanca en forma de estrella engastada en una banda de mithril. Los herreros elfos de Rivendell hicieron una copia para el hijo de Isildur, Valandil.\n\nEl emblema del reino de Arnor era una estrella que simbolizaba Gil-Estel, la estrella de Eärendil."
 artifact_silver_horn_of_imladris:0 "Cuerno Plateado de Imladris"
 artifact_silver_horn_of_imladris_desc:0 ""
 # NOTE event: Aragorn uses it to summon the Dead.
 artifact_belthil:0 "Belthil"
 artifact_belthil_desc:0 "Una imagen de Telperion, el árbol plateado de Valinor, forjado en metal por Turgon, Rey de Gondolin."
 artifact_dragon_helm_of_dor_lomon:0 "Yelmo Dragón de Dor-lómin"
 artifact_dragon_helm_of_dor_lomon_desc:0 "El Yelmo del Dragón de Dor-lómin, también conocido como el Yelmo de Hador, era un yelmo de acero con visera, grabado y adornado con oro y runas, que tenía como cresta una imagen de la cabeza de Glaurung. Se decía que contenía un encantamiento que protegía a su portador de las heridas e infundía miedo en los corazones de sus enemigos.\n\nEl yelmo fue forjado en la Primera Edad por el herrero enano Telchar para su señor Azaghâl, quien luego se lo dio como regalo a los Noldor, quienes a su vez, lo regalaron a la Casa de Hador. Túrin, de esa casa, llevaba el Yelmo de Dragón y fue llamado Gorthol, "Yelmo del Terror".\n\nFingolfin, el Gran Rey de los Noldor, creó el feudo de Dor-lómin y convirtió a Hador en el primer Señor de Dor-lómin. Para celebrar el evento, el yelmo fue regalado a Hador."
 artifact_text_letter_of_agreement:0 "Carta de Acuerdo"
 artifact_text_letter_of_agreement_desc:0 "Escrita, por supuesto, con tus condiciones."
 #NOTE: This is Bilbo's Letter of Agreement.
 artifact_text_lay_of_the_children_of_hurin:0 "La Balada de los Hijos de Húrin"
 artifact_text_lay_of_the_children_of_hurin_desc:0 "He aquí el dragón dorado	del Dios del Infierno,\n\nla lobreguez de los bosques	del mundo ya extinguido,\n\nla aflicción de los Hombres 	y el llanto de los Elfos\n\ndesapareciendo lentamente	sendero abajo en la espesura\n\nse han de narrar ahora,	y el nombre dolorosísimo\n\nde Níniel, la alfigida,	y el nombre tristísimo\n\nde Túrin, hijo de Thalion,	abatido por el destino."
 artifact_text_lay_of_leithian:0 "Balada de Leithian"
 artifact_text_lay_of_leithian_desc:0 "Adiós dulce tierra y cielo del norte,\n\nbenditos para siempre, pues aquí yació,\n\ny aquí corrió con miembros ligeros,\n\nbajo la Luna, bajo el Sol,\n\nLúthien Tinúviel\n\ntan bella que ninguna lengua mortal puede decirlo."
 artifact_jewellery_nauglamir:0 "Nauglamír"
 artifact_jewellery_nauglamir_desc:0 "El Nauglamír o Collar de los Enanos fue una famosa pieza de joyería; combinada con el oficio de los Enanos y las gemas de Valinor, otorgaba gran gracia y belleza a su portador.\n\nEn la Tercera Edad se vacía de su Silmaril, que nadie se atreve a reemplazar."
 artifact_jewellery_silmaril:0 "Silmaril"
 artifact_jewellery_silmaril_desc:0 "Una de las tres gemas de inmenso poder y belleza. Elaborado con la dura y cristalina silima que Fëanor había ideado como su caparazón y de la que recibió su nombre. En su corazón ardía parte de la Luz de Valinor de los Dos Árboles.\n\nLos Silmarils están manchados por la arrogancia y la lujuria de cualquiera que los desee. Como proclamó la Perdición de Mandos, han resultado en actos malvados, como la Caída de los Noldor, el Juramento de Fëanor, asesinato de reyes y la destrucción de Doriath."
 artifact_jewellery_arkenstone:0 "La Piedra del Arca"
 artifact_jewellery_arkenstone_desc:0 "La Piedra del Arca fue una gran joya descubierta bajo las raíces de la Montaña Solitaria durante el reinado de Thráin I y apreciada por sus descendientes como el ‘Corazón de la Montaña’."
 artifact_jewellery_cache_of_galvorn:0 "Alijo de Galvorn"
 artifact_jewellery_cache_of_galvorn_desc:0 "Galvorn fue un metal ideado por Eöl con el que hizo una resistente armadura. Negro y "brillante como el azabache", era duro como el acero, pero flexible y maleable, demostrando ser resistente a todas las hojas y dardos."
 artifact_jewellery_cache_of_ithildin:0 "Alijo de Ithildin"
 artifact_jewellery_cache_of_ithildin_desc:0 "Ithildin fue una sustancia hecha por los Elfos a partir del mithril metálico y utilizada por los Gwaith-i-Mírdain en construcciones como puertas secretas. El Ithildin solo podía ser visto en la luz reflejada de la Luna y las estrellas, e incluso entonces, permanecía oculto hasta que se decía una palabra mágica."
 artifact_jewellery_cache_of_mithril:0 "Alijo de mithril"
 artifact_jewellery_cache_of_mithril_desc:0 "¡Mithril! Toda la gente lo deseaba. Podía moldearse como el cobre y pulirse como el vidrio; y los Enanos podían convertirlo en un metal, ligero y sin embargo, más duro que el acero templado. Su belleza era como la de la plata común, pero la belleza del mithril no se empaña ni se oscurece."
 artifact_jewellery_beryl_glorfindel:0 "Beryl, Piedra Élfica de Glorfindel"
 artifact_jewellery_beryl_glorfindel_desc:0 "El símbolo de Glorfindel es un berilo verde pálido."
 artifact_jewellery_necklace_of_girion:0 "Collar de Girion"
 artifact_jewellery_necklace_of_girion_desc:0 "El Collar de Girion era una maravillosa pieza de joyería originalmente propiedad de Girion, Señor de la Ciudad de Valle. El collar estaba tachonado de quinientas esmeraldas verdes como la hierba."
 artifact_weapon_sting:0 "Dardo"
 artifact_weapon_sting_desc:0 "Un cuchillo largo élfico de Gondolin."
 
 
 
