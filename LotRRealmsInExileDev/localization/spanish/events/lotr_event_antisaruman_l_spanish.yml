 ### ANTISARUMAN EVENTS ###
 saruman.0400.t:0 "El Consejo de un Amigo"
 saruman.0400.desc:0 "Durante una reunión con mi consejo, me di cuenta de que [antisaruman.GetTitledFirstNameNoTooltip] parecía estar de mal humor por algo que probablemente no estaba relacionado con el consejo. Después de terminar la reunión, cuando los dos nos quedamos solos, [antisaruman.GetSheHe] se acercó a mí y en voz baja me dijo: "[ROOT.Char.GetTitledFirstNameNoTooltip], hay un asunto que tenemos que discutir, es con respecto a la oferta de poder del Mago Blanco". [antisaruman.GetSheHe] hace una pausa, luego te mira a los ojos, "El mago te ha arrancado más que la simple lealtad, me temo que se ha apoderado de ti, mi [ROOT.Char.GetTitleAsNameNoTooltip]".\n\n[antisaruman.GetSheHe] sigue hablando de ti y del mago Saruman, pero ya adivinas dónde terminará esta conversación..."
 saruman.0400.a:0 "Desafías cada una de mis decisiones como si buscaras gobernar [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 saruman.0400.b:0 "Tu ansia de poder te ha transformado en un enemigo, [antisaruman.GetTitledFirstNameNoTooltip]."
 saruman.0400.c:0 "Con el tiempo odiamos lo que a menudo tememos, y tú me temes."
 saruman.0401.t:0 "Tus propios pensamientos"
 saruman.0401.desc:0 ""Pero mi [ROOT.Char.GetTitleAsNameNoTooltip]..." mientras [antisaruman.GetTitledFirstNameNoTooltip] sigue hablando, una ráfaga de pensamientos invade tu mente, pensamientos de codicia, ambición y traición. Cuando el discurso de [antisaruman.GetFirstNamePossessiveNoTooltip] está acabando sientes un dolor de cabeza tan fuerte que apenas puedes distinguir las últimas palabras.\n\nTe das cuenta de que tienes que tomar una decisión, ¿esto es cosa de [antisaruman.GetTitledFirstNamePossessiveNoTooltip] o de Saruman?"
 saruman.0401.a:0 "¡Esto tiene que ser obra de Saruman!"
 saruman.0401.b:0 "¡Es [antisaruman.GetFirstNameNoTooltip], [antisaruman.GetSheHe] quiere matarme!"
 saruman.0402.t:0 "Respira el aire libre"
 saruman.0402.desc:0 "Sientes como si de repente te quitaran un peso de los hombros, un peso que no habías notado antes. Tu mente está tranquila. Todos los malos pensamientos se marchan y te inunda la serenidad.\n\n[antisaruman.GetTitledFirstNameNoTooltip] se muestra ante ti sonriendo con ojos llorosos. "Respira el aire libre de nuevo, viejo amigo.""
 saruman.0402.a:0 "Yo... yo reconozco tu cara... [antisaruman.GetFirstNameNoTooltip]."
