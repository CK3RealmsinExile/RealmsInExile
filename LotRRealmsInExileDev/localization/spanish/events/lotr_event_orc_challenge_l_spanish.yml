l_spanish:

 orc_challenge.0001.t:0 "Combate por el Poder"
 orc_challenge.0001.desc:0 "Armado de determinación, espada en mano, me dirijo a los aposentos de mi señor[chief.Custom('ES_XA')] en [duel_location.GetBaseNameNoTierNoTooltip]. Allí, [chief.GetTitledFirstName] se encuentra rodeado de un grupo de orcos fuértemente armados.\n\n"¡[chief.GetFirstName], he venido a por ti! Tu gobierno llega a su fin. Te desafío a un combate A MUERTE según las tradiciones de [ROOT.GetCharacter.GetFaith.HighGodName]"."
 orc_challenge.0001.a:0 "#EMP ¡El Desafío ha sido lanzado!#!"
 orc_challenge.0001.a.tt:0 "[chief.GetFirstName] está obligado a enfrentarse a mi."

 orc_challenge.0002.t:0 "Combate por el Poder"
 orc_challenge.0002.desc:0 "Mientras hablaba junto a mis comandantes sobre viejas batallas. Una figura enfurecida emerge entre las sombras y entra en mis aposentos.\n\nAl acercarse, reconozco a [pretender.GetTitledFirstName]. Clava su espada en el suelo y grita:\n\n #emphasis "¡[chief.GetFirstName], he venido a por ti! Tu gobierno llega a su fin. Te desafío a un combate A MUERTE según las tradiciones de [ROOT.GetCharacter.GetFaith.HighGodName]." #!\n\nTodos los ojos de la sala se clavan en mi como puñales. El desafío ha sido lanzado, y debo dar una respuesta..."
 orc_challenge.0002.a:0 "¡ACEPTO EL DESAFÍO!"
 orc_challenge.0002.a.tt:0 "Aceptas el duelo a muerte."
 orc_challenge.0002.b:0 "Acepto, pero yo elegiré las armas..."
 orc_challenge.0002.b.tt:0 "Preparas veneno para la empuñadura del arma del rival."
 orc_challenge.0002.c:0 "Acepto, sólo espero que no te arrepientas de aquí a mañana..."
 orc_challenge.0002.c.tt:0 "Preparas un soborno para tu rival."
 orc_challenge.0002.d:0 "¡Llevaos a esta escoria lejos de mi vista!"
 orc_challenge.0002.d.tt:0 "Rechazas el duelo."

 orc_challenge.0003.t:0 "Una Generosa Suma"
 orc_challenge.0003.desc:0 "[chief.GetFirstName] acepta el desafío, convocándome al foso de peleas para el día siguiente.\n\nDe vuelta en mis aposentos, mientras me preparo para el combate, un mensajero llama a mi puerta:\n\n"Mi señor[chief.Custom('ES_XA')], [chief.GetTitledFirstName] le envía un regalo para que reconsidere su desafío. Aun hay tiempo para evitar esta lucha sin sentido...""
 orc_challenge.0003.a:0 "¡De ninguna manera, dile a ese maldito cobarde que mañana morirá!"
 orc_challenge.0003.a.tt:0 "Rechazas el soborno."
 orc_challenge.0003.b:0 "Quizás me precipité un poco..."
 orc_challenge.0003.b.tt:0 "Aceptas el soborno y retiras el desafío."
 orc_challenge.0003.bribe_accepted.t:0 "Soborno Aceptado"

orc_challenge.0004.t:0 "Escoria Cobarde"
 orc_challenge.0004.desc:0 "[chief.GetTitledFirstName] me ha expulsado de sus aposentos. ¡Su cobardía es mayor de lo que esperaba!\n\nAún así, mis desafío no ha sido en vano, pues ahora todos saben de la debilidad de [chief.GetFirstName], y no pasará mucho tiempo hasta que nos alcemos en su contra."
 orc_challenge.0004.a:0 "Su tiempo se agota, la guerra se cierne sobre [chief.GetSheHe]."
 orc_challenge.0004.a.tt:0 "El desafío ha sido rechazado."

 orc_challenge.0005.t:0 "El Manto del Liderazgo"
 orc_challenge.0005.desc.a:0 "He matado a [sc_loser.GetTitledFirstName] en un justo combate a muerte. He conseguido mantener mis títulos y posesiones además de mi vida.\n\nMis vasallos han visto mi liderazgo reforzado y han reconocido mi fuerza.\n\nMi dominio sobre estas tierras ha sido asegurado para los años venideros."
 orc_challenge.0005.desc.b:0 "He matado a [sc_loser.GetTitledFirstName] en un justo combate a muerte. Ahora todos sus títulos y posesiones me pertenecen.\n\nSus vasallos han aceptado mi liderazgo y han reconocido mi fuerza.\n\n¡Un nuevo señor se alza en esta tierra!"
 orc_challenge.0005.a:0 "¡El más fuerte es quien debe gobernar!"
 orc_challenge.0005.a.tt:0 "He ganado el Combate a Muerte."