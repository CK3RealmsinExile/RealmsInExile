l_spanish:
 ### WARBANDS ###
 # Decision
 decision_lotr_warbands:0 "Reúne las Partidas de Guerra"
 decision_lotr_warbands_tooltip:0 "Reúnes las partidas de guerra, un ejército cultural que aparecerá en tu capital."
 decision_lotr_warbands_desc:0 "Reúnes una partida de Guerra."
 decision_lotr_warbands_confirm:0 "Asaltantes, bandidos, corsarios, salvajes. ¡Las partidas de guerra se reúnen!"
 decision_lotr_must_be_at_war:0 "Debes estar en guerra."
 # Cultural Description
 decision_lotr_warbands_desc_mirkwood_leofring:0 "Los agentes de Dol Guldur se han puesto en contacto contigo. Dol Guldur exige tributo de caballos. Te proporcionarán una partida de guerra y entregarás a Dol Guldur caballos robados de Rohan."
 decision_lotr_warbands_desc_parth_celebrant_leofring:0 "A pesar de establecerse entre los peligrosos bosques de Dwimordene y Fangorn, tu gente ha resistido. Tus rituales y sacrificios de comida y bebida deben estar apaciguando a los poderes élficos del bosque dorado."
 decision_lotr_warbands_desc_dwarrowhall_leofring:0 "Después de una peligrosa migración a tierras al sur de las Montañas Grises, nuestra gente encontró refugio en una mina abandonada en las afueras de Moria. Proporcionó refugio y calor de los vientos amargos y ahora tu gente sobrevivirá."
 decision_lotr_warbands_desc_bandit_leofring:0 "Bandas errantes de orcos expulsaron a tu gente del norte. Decenas de tus gente se han dado al bandidaje, atacando a los Rohirrim desde el Anduin."
 decision_lotr_warbands_desc_eotheod:0 "Los Éothéod deben reunir la caballería y prepararse para la guerra. ¡Adelante, señores de los caballos!"
 decision_lotr_warbands_desc_adornaen:0 "Los Rohirrim robaron tu tierra hace eones, pero tu gente ha reconstruido sus vidas en Dunland. Sin embargo, hay un poder aquí que incita a los guerreros a vengarse de esa vieja herida."
 decision_lotr_warbands_desc_fisherfolk:0 "Tus gentes son simples pescadores, ¡pero en defensa de su tierra natal son feroces!"
 decision_lotr_warbands_desc_dunlending:0 "Los Rohirrim llevaron a tu gente a las colinas para que solo pudieran vivir entre las rocas. ¡Alguien tiene que pagar!"
 decision_lotr_warbands_desc_gwathlo_estuary:0 "Los pueblos libres del estuario del Gwathló recuerdan la ruina del reino Dúnedain de Cardolan. Tu gente ha resistido."
 decision_lotr_warbands_desc_gwathlo:0 "Los miembros de las tribus de las colinas y los nómadas de las marismas, una vez súbditos caídos del reino Dúnedain de Cardolan ahora deben proteger sus asentamientos, manadas y barcazas de los malvados."
 decision_lotr_warbands_desc_gondor_gwathuirim:0 "Los parientes de la antigua casa de Haleth habitaban las Montañas Blancas y todas las tierras hasta el mar. Sin embargo, cuando los colonos númenóreanos llegaron de más allá del gran mar, sus vidas se hicieron añicos porque se negaron a reconocerlos como iguales, como una de las casas de los Edain.\n\nSin respetar su herencia sagrada como pueblo del bosque, los forasteros coloniales devastaron los antiguos bosques de Gondor y Enedhwaith. Y por negarse a luchar en sus guerras contra el Señor Oscuro nos maldijeron."
 decision_lotr_warbands_desc_haradrim:0 "Los Haradrim son numerosos, diversos y prósperos. Viven en grandes ciudades junto al río Harnen, también en tribus belicosas que dominan las interminables arenas. Algunos residen en fortalezas desde las que asaltan las costas. Estos hombres y mujeres asentados y tribales se mezclan bajo el sol en los bazares de la Tierra Media."
 decision_lotr_warbands_desc_haradrim_suladan:0 "Los Haradrim son numerosos, diversos y prósperos. Viven en grandes ciudades junto al río Harnen, también en tribus belicosas que dominan las interminables arenas. Algunos residen en fortalezas desde las que asaltan las costas. Estos hombres y mujeres asentados y tribales se mezclan bajo el sol en los bazares de la Tierra Media.\n\nUn rey se ha alzado conquistando el reino de Haruzan, y ahora tiene la mirada puesta en un Imperio Haradrim."
 decision_lotr_warbands_desc_haradrim_corsair:0 "Los Haradrim son numerosos, diversos y prósperos. Viven en grandes ciudades junto al río Harnen, también en tribus belicosas que dominan las interminables arenas. Algunos residen en fortalezas desde las que asaltan las costas. Estos hombres y mujeres asentados y tribales se mezclan bajo el sol en los bazares de la Tierra Media.\n\nLos Haradrim de la costa debes competir con los corsarios númenóreano de Umbar."
 decision_lotr_warbands_desc_haradrim_desert:0 "Los Haradrim son numerosos, diversos y prósperos. Viven en grandes ciudades junto al río Harnen, también en tribus belicosas que dominan las interminables arenas. Algunos residen en fortalezas desde las que asaltan las costas. Estos hombres y mujeres asentados y tribales se mezclan bajo el sol en los bazares de la Tierra Media.\n\nEres de esos Haradrim que rastrean el mar de dunas, siempre listos para la guerra, esperando una oportunidad."
 
 
 
