 ### MODIFIERS ###
 mercenary_contractor_modifier:0 "Contratrista Mercenario"
 mercenary_contractor_modifier_desc:0 "Los mercenarios saben que pueden confiar en la bolsa profunda de este personaje."
 champion_of_the_hills_modifier:0 "Campeón de las Colinas"
 champion_of_the_hills_modifier_desc:0 "Para su gente, este personaje es conocido como el campeón de las colinas." 
 call_to_battle_modifier:0 "Llamada a la Batalla"
 call_to_battle_modifier_desc:0 "Este personaje ha escuchado la llamada a la guerra."
 rise_to_war_modifier:0 "Alzamiento para la guerra"
 rise_to_war_modifier_desc:0 "Este personaje se ha levantado a la guerra."
 booty_and_kings_modifier:0 "Botín y Reyes"
 booty_and_kings_modifier_desc:0 "Este personaje es el rey del botín."
 agent_of_dol_guldur:0 "Agente de Dol Guldur"
 agent_of_dol_guldur_desc:0 "Este personaje se ha convertido en un agente oscuro de Dol Guldur."
 cats_of_beruthiel:0 "Gatos de Berúthiel"
 cats_of_beruthiel_desc:0 "Berúthiel detestaba a los gatos, pero se sintieron atraídos por ella precisamente por esa razón. La siguieron y finalmente ella se aprovechó de su compañía esclavizándolos y torturándolos. En total tenía diez gatos, nueve negros y uno blanco. Puso a los gatos negros como espías y al gato blanco como espías de los negros."

 
 
 ### REALM BORDER WARS ###
 # Arlefnui Conquest of the Pinnath Gelin.
 war_3000_arlefnui_claim:0 "Conquista de Arlefnui sobre Pinnath Gelin"
 warband.2001.t:0 "$war_3000_arlefnui_claim$"
 warband.2001.desc:0 "Para los gondorianos y los montañeses de Arlefnui y Pinnath Gelin, los senescales de la Ciudad Blanca son señores supremos ausentes, su atención se centra en la amenaza de Mordor. Mientras los Hombres Salvajes atacan los feudos occidentales, Gondor no hace nada.\n\nPuedes forjar tu propio reino Dúnedain: cordilleras verdes entre los valles de los ríos Lefnui y Morthond."
 warband.2001.a:0 "Necesitamos más hombres."
 warband.2001.a.tt:0 "Tu reino no puede acabar con el Senescal en solitario. Llama a bandas de corsarios y bandidos."
 warband.2001.b:0 "Las verdes colinas me llaman."
 warband.2001.b.tt:0 "Con reclamos sobre el principado de Pinnath Gelin, un reino de sangre mixta, los montañeses se unen a tu causa."
 warband.2001.c:0 "Ahora no es el momento de la guerra. Gondor arderá más tarde."
 warband.2001.c.tt:0 "Retrasas la inevitable guerra con Gondor."
 # Nethos Conquest of Morvegil, Harithilien.
 war_3000_nepos_claim:0 "Conquista de Nethos sobre Morvegil"
 warband.2010.t:0 "$war_3000_nepos_claim$"
 warband.2010.desc:0 "Hace más de cien años, en los días del senescal Turín II, el principado de Ithilien fue asaltado por primera vez por los Uruks de Mordor. Con el tiempo, la mayoría de los habitantes Dúnedain abandonaron Ithilien y se trasladaron al oeste del Anduin porque la tierra se volvió salvaje e infestada de bandas errantes de Uruk.\n\nMientras los ojos de la Torre Blanca miran hacia el este, hacia el peligro que representa Ithilien Central, debes prevalecer como la casa de Isilmonir, la más fuerte de las que quedan en las tierras al este del río Anduin."
 warband.2010.a:0 "Los puertos de Porosir se convertirán en un refugio para la casa Isilmonir."
 warband.2010.a.tt:0 "Llamas a mercenarios del sur de Harondor. Corsarios y hombres malvados."
 warband.2010.b:0 "Lord Denethor se sienta junto a un trono mientras yo tomo un reino."
 warband.2010.b.tt:0 "Con el respaldo de verdaderos soldados Dúnedain, ganarás este día."
 warband.2010.c:0 "$warband.2001.c$"
 warband.2010.c.tt:0 "$warband.2001.c.tt$"
 # Mirlond Conquest of Hartolfalas.
 war_3000_mirlond_claim:0 "Conquista de Mirlond sobre Hartolfalas"
 warband.2020.t:0 "$war_3000_mirlond_claim$"
 warband.2020.desc:0 "En épocas pasadas, la ruptura del mundo dejó la Isla de Tolfalas casi destruida, dejó una montaña estéril y solitaria en medio del mar.\n\nHa llegado la noticia de que con la pérdida de Ithilien Central ante el Señor Oscuro, Gondor se está debilitando y hay muchas oportunidades de devastar sus costas en busca de saqueo. Para empezar, debes sitiar la isla de Tolfalas, capturar su puerto sur y luego establecer un refugio de corsarios."
 warband.2020.a:0 "¡Todas las manos en la cubierta!"
 warband.2020.a.tt:0 "Muchas Bandas de Guerreros Haradrim y Corsarios de Umbar se unen a tu ejército."
 warband.2020.b:0 "Controlaré la isla estéril."
 warband.2020.b.tt:0 "Las Bandas de Guerreros Haradrim y los Corsarios de Umbar se unen a tu ejército. Tu reclamo sobre Tolfalas se fortalece."
 warband.2020.c:0 "$warband.2001.c$"
 warband.2020.c.tt:0 "$warband.2001.c.tt$"

 # Wildmen Conquest of Pinnath-Gelin.
 warband.2002.t:0 "Una Oferta Muy Extraña"
 warband.2002.desc:0 "Ha llegado una carta interesante de las costas extranjeras de Umbar. Acompañada de una suma de oro, solicita que contemplemos la idea de una guerra contra Gondor. Podríamos aceptar su oferta, ya que también han prometido enviar tropas para ayudarnos si aceptamos, pero ¿es ahora realmente el momento adecuado para la guerra?"
 warband.2002.a:0 "¡A las armas! ¡Recuperaremos lo que nos pertenece por derecho!"
 warband.2002.b:0 "Prudencia, ahora no es el momento de la guerra."
 warband.2002.c:0 "Puede que ahora no sea el momento de la guerra, ¡pero podemos quedarnos con su oro de todos modos!"
 warband.2002.troopname:0 "Corsarios de Umbar"
