 ### Ar-Adunaim ###
 lotr_intro_events.7401.t:0 "Los Exiliados de Ar-Adûnâim"
 lotr_intro_events.7401.desc:0 "En un archipiélago solitario en el mar de Belegaer se encuentra el autoproclamado Ar-Adûnâim. Quienes lo visitan pueden encontrar dos experiencias distintas. Aquellos que llevan la sangre de Numenor encuentran un grupo acogedor que se comporta con dignidad y honor. Los otros, sin embargo, se encuentran con abusos ​​y escupitajos, detestados y tratados como nada más que perros salvajes. Tal es la naturaleza de este grupo exiliado de fanáticos de la pureza de sangre, expulsados ​​del Refugio de Umbar por sus opiniones radicales.\n\nAl surgir poco después de la llegada de Castimir el Usurpador a Umbar, durante años los puristas de sangre fueron simplemente otra facción dentro de Umbar. De hecho, todavía existe esta fuerte facción en Umbar incluso después de su partida. Pero los Ar-Adûnâim empezaron a agitarse por una gran 'limpieza' de los Puertos, que traería consigo una restauración de la pureza Numenoreana y sería el heraldo de una gloriosa recuperación de su imperio perdido hace mucho tiempo. Los pragmáticos en Umbar finalmente se vieron obligados a actuar cuando una manifestación se transformó en una turba de linchadores que resultó en un incendio que devastó una gran parte del puerto.\n\nDesde entonces, los Ar-Adûnâim se han permanecido en sus rocas en el mar, esperando el comienzo de su gran cruzada. Su líder, Gimilkhâd, afirma haber hablado con su augusto antepasado Ar-Pharazôn a través de la mediación del Gran Señor Mulkhêr. Si mantienen la fe y ofrecen sacrificios en su nombre, entonces el Gran Señor traerá el Gran Armamento, y los ejércitos de Anadûnê volverán a arrasar sobre la tierra."
 lotr_intro_events.7401.a:0 "Se acerca la Reclamación. ¡Anadûnê se levantará de nuevo!"
 lotr_intro_events.7401.a.tt:0 "Pero, ¿cómo empezar desde una roca en el mar?"
 ar_ardunaim_event_troops:0 "Guardia Real Naru n'Aru"

 ### Umbar ###
 lotr_intro_events.7402.t:0 "El Hereddero de Castamir"
 lotr_intro_events.7402.desc:0 "Desde los días del Parricidio, Umbar ha sido el refugio de la sangre de Castamir, legítimo rey de Gondor. Sin embargo, Umbar ha estado demasiado desunido como para representar una verdadera amenaza para Gondor.\n\nHace aproximadamente 30 años, el anterior Rey de Umbar, Azûlzîr, comenzó a probar las defensas de Gondor. Gondor no fue sorprendido sin embargo, y deslizándose a través de las defensas de Umbar por la noche, el atrevido capitán Thorongil incendió el puerto y la flota. Azûlzîr se enfrentó a él en combate personal mientras Thorongil cubría la retirada de sus hombres, pero Thorongil fue superior y lo mató.\n\nAsí, Kathuphazgân se convirtió en el señor de Umbar, pero no heredó un reino poderoso, un pavor en todas las costas de Gondor, sino uno en caída libre. Las tierras del interior, que nunca fueron realmente puestas en pie y colonizadas, se separaron rápidamente y los puristas de sangre en Umbar iniciaron un motín que dañó aún más el puerto y los llevó al exilio. Después de muchos años de cuidadosa administración, Kathuphazgân ha llevado a Umbar de regreso a una apariencia de orden, con palabras melosas y una aplicación juiciosa de la fuerza. Pero desea mayores honores y glorias y, por fin, colocar a su familia en el trono de Gondor. Sus hijos son hombres adultos y poderosos por derecho propio, pero existe la preocupación de una creciente rivalidad entre los dos con respecto a la sucesión..."
 lotr_intro_events.7402.a:0 "Pero primero, hay que poner freno a las tierras del interior."
 lotr_intro_events.7402.a.tt:0 "Algunos de los legados del interior aceptarán mi señorío mediante una diplomacia cuidadosa, pero otros necesitarán del uso de la fuerza."

 umbar.1000.t:0 "La Reclamación Castmiri"
 umbar.1000.desc:0 "Desde los días del Parricidio, los descendientes de Castamir se han visto obligados a refugiarse en Umbar, y los nobles amargados y los celosos senescales les han negado su derecho de nacimiento. ¡No más! Tendremos nuestro derecho de nacimiento."
 umbar.1000.a:0 "¡Nuestro día ha llegado! ¡Navegamos hacia Gondor!"
 umbar.1000.a.tt:0 "Gloria o derrota, se decidirá hoy."
 
 umbar.1001.t:0 "Los Reinados de Castamir"
 umbar.1001.desc:0 "Después de una campaña larga y brutal, Gondor finalmente se arrodilla ante su legítimo rey una vez más. Los senescales han sido despojados de su cargo y los señores han sido reprimidos. Una vez más la línea de Castamir gobierna justamente Gondor. Pero ha llegado el momento de tomar una decisión. En nuestros años de exilio, llegamos a nombrarnos señor de Anadûnê. Un nombre prestigioso, pero no el que hemos reclamado durante tanto tiempo. ¿Reclamaremos el título de Rey de Gondor o seguiremos siendo el Rey de Anadûnê?"
 umbar.1001.a:0 "Gondor siempre ha sido nuestro verdadero hogar."
 umbar.1001.b:0 "Gondor se convertirá en parte de algo más grande."
 
 umbar.1002.t:0 "¡Una Invasión del Sur!"
 umbar.1002.desc:0 "Han llegado informes de una gran flota frente a las costas de Harondor. El señor de Anadûnê, descendiente del maldito Castamir el Usurpador, ha declarado su intención de retomar su trono ancestral por la fuerza si es necesario. Los señores de la costa ya están reuniendo sus fuerzas, y el Señor del Mar de Pelargir ha ordenado que la flota se concentre allí.\n\nCualquier derecho que Castamir y sus parientes tuvieran alguna vez al trono de Gondor quedó nulo y sin efecto por su tiranía y traición contra el rey legítimo. ¡No podemos permitir que sus descendientes reclamen algo injustamente suyo!"
 umbar.1002.a:0 "Echaremos a este asqueroso usurpador de vuelta al mar, y Gondor no olvidará esto..."
 
 umbar.0001.t:0 ""
 umbar.0001.desc:0 "Mi señor, hay noticias de un gran malestar en la frontera occidental de Gondor. ¿Quizás esta sea una oportunidad? Estas facciones de Salvajes están más que ansiosas por asaltar y acosar las fronteras occidentales de Gondor. Si tuviéramos que financiar a uno de estos grupos, podrían resultar valiosos para nuestros futuros planes de recuperación."
 umbar.0001.a:0 "Financiaremos a estos Salvajes."
 umbar.0001.at:0 "Una nueva decisión para financiar una invasión de los Salvajes a Gondor está disponible."
 umbar.0001.b:0 "¡No necesitamos la ayuda de salvajes para recuperar lo que es nuestro!"

 umbar.0002.t:0 "Disturbios en el Oeste de Gondor"
 umbar.0002.desc:0 "¡Los Salvajes han aceptado nuestra oferta y se ha lanzado una invasión a Gondor! Tendremos que asegurarnos de seguir de cerca cualquier desarrollo posterior..."
 umbar.0002.a:0 "Bien, la pérdida de Gondor es nuestra ganancia."

 umbar.0003.t:0 "Disturbios en el Oeste de Gondor"
 umbar.0003.desc:0 "Los Salvajes han rechazado nuestra oferta. No se lanzará ninguna invasión. Afortunadamente, los brutos fueron lo suficientemente honorables como para devolver los fondos que les habíamos dado."
  umbar.0003.a:0 "Una lástima, parecían lo suficientemente capaces."

 umbar.0004.t:0 "Disturbios en el Oeste de Gondor"
 umbar.0004.desc:0 "Los Salvajes han rechazado nuestra oferta. No se lanzará ninguna invasión. Para colmo de males, ¡los sinvergüenzas han decidido quedarse con nuestros fondos!"
 umbar.0004.a:0 "¿Cómo se atreven?"

 umbar.1003.t:0 "¿Una Nueva Capital?"
 umbar.1003.desc:0 "Ahora que el reino de Gondor finalmente se ha unificado bajo su legítimo Rey, la pregunta sigue siendo, ¿desde dónde gobernaremos nuestro gran Reino? Algunas voces nos piden que tomemos la antigua sede de Gondor y gobierne el Reino desde allí. Mientras tanto, otros quieren que conservemos nuestra antigua sede de Umbar. Finalmente, algunos recuerdan el reinado del rey Castamir I de Gondor y quieren que hagamos de Pelargir nuestra capital debido a su importancia histórica y posición estratégica entre las dos mitades de nuestro reino."
 umbar.1003.a:0 "Minas Tirith será nuestra capital."
 umbar.1003.b:0 "Osgiliath restaurada será nuestro asentamiento."
 umbar.1003.c:0 "Honraremos a Castamir y haremos de Pelargir la capital."
 umbar.1003.d:0 "Umbar es y seguirá siendo el núcleo de nuestro Reino."