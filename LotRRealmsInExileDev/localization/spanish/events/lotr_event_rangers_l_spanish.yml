 lotr_intro_events.6002.t:0 "El Capitán de los Dúnedain"
 lotr_intro_events.6002.desc:0 "Aragorn II, el decimosexto capitán de los Dúnedain de Arnor, es un hombre marcado por el destino. Alto, de porte regio, sabio, amable y hábil con las armas, es la imagen de la fuerza y ​​la nobleza que llevaban los hombres de Númenor antes de su caída. Cuando tenía 2 años, su padre Arathorn murió a manos de los orcos, y su madre Gilraen lo llevó a Rivendel, donde fue criado por el Señor Elrond Peredhel como su hijo adoptivo.\n\nCuando tenía 20 años, se enamoró de Arwen Undómiel y deseó casarse con ella. Ella también lo amaba, pero Elrond le puso un requisito a Aragorn. Solo daría su bendición para que su hija se casara con Aragorn si se convertía en el Gran Rey de Arnor y Gondor. Solo entonces podría dirigirse hacia el oeste, seguro de su seguridad y felicidad.\n\nAragorn partió al mundo para trabajar en nombre de los Pueblos Libres. En el sur sirvió tanto al Senescal Ecthelion II de Gondor como al Rey Thengel de Rohan, ganando muchos honores y distinciones. Pero pronto llegaría la hora del destino de Aragorn, y la espada que se rompió sería renovada. El tiempo dirá si Aragorn logra todo lo que esperaba o si el heredero de Isildur está condenado a compartir el destino de sus antepasados."
 lotr_intro_events.6002.a:0 "He hecho pasado muchas pruebas y aún quedan más por hacer."
 
 rangers.0200.t:0 "La Muerte de Gilraen"
 rangers.0200.desc:0 "En uno de sus viajes al norte, Aragorn visitó a su madre Gilraen en otoño. Después de pasar unos días juntos, se preparó para partir en su próximo viaje, cuando su madre vino a hablar con él.\n\n"Esta es nuestra última despedida, Estel, hijo mío. Soy vieja, y no puedo enfrentar la oscuridad de nuestro tiempo que se acumula en la Tierra Media. Dejaré pronto este mundo".\n\nAragorn trató de consolarla, diciendo: "Sin embargo, puede haber una luz más allá de la oscuridad, y si es así, quiero que la veas y te alegres".\n\nPero ella respondió sólo con este linnod: Ónen i-Estel Edain, ú-chebin estel anim; "Le di esperanza a los Dúnedain, pero no he guardado ninguna esperanza para mí".\n\nCon el corazón pesado, Aragorn se marchó a cumplir su destino. Gilraen murió antes de la siguiente primavera."
 rangers.0200.a:0 "Madre... te extraño mucho, pero espero que ahora estés en paz con padre."