 trait_specific_ongoing.1014.t:0 "El Mar Vendrá de Nuevo"
 trait_specific_ongoing.1014.desc:0 "En medio de la noche, los truenos desgarran el cielo fuera de tu ventana, las olas rompiendo hacen temblar al mundo entero. Un olor acre a salmuera llena tus fosas nasales. ¿Alguna vez el mar estuvo tan cerca de tus pasillos? Parece estar cerrándose a tu alrededor, como si devorara los mismos cimientos de la tierra que de otro modo te habrían separado del gran azul.\n\nMientras escuchas las aguas embravecidas, un miedo invade tu corazón. ¿Podría ser que el mar hubiera venido a terminar el trabajo que comenzó en el viejo Anadûnê? Tus manos tiemblan mientras los golpes se hacen cada vez más fuertes en tu cabeza.\n\nEstá aquí. El mar ha vuelto una vez más para acabar con los andrajosos descendientes de Anadûnê."
 trait_specific_ongoing.1014.a:0 "¡Debo contarles a todos sobre esto! ¡Nuestra gente debe prepararse!"
 trait_specific_ongoing.1014.b:0 "¡Correeeeed! ¡Corred por vuestras vidas! ¡El mar nos tragará a todos!"
 trait_specific_ongoing.1014.c:0 "No... no puede ser. Nadie debe saberlo, debo guardarme esta información."