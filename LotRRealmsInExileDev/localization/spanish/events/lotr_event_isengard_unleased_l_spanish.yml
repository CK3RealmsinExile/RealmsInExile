 ## DEMAND TRIBUTE DECISION/EVENT ##
 decision_saruman_demand_tribute:0 "Demandar Tributo"
 decision_saruman_demand_tribute_tooltip:0 "Obtener reclamaciones sobre tus vecinos a cambio de asistencia militar"
 decision_saruman_demand_tribute_desc:0 "Isengard debe crecer para mantenerse en el poder, incluso si eso significa perder algunos orcos..."
 decision_saruman_demand_tribute_confirm:0 "¡Por Isengard!"
 decision_saruman_demand_tribute_effect_tooltip_1:0 "Obtener un condado a tu elección en un reino vecino"
 decision_saruman_demand_tribute_effect_tooltip_2:0 "Pierde un regimiento de Uruks"

 saruman.0600.t:0 "Reclama Tierras como Tributo"
 saruman.0600.desc:0 "Obtener una reclamación en un condado vecino a cambio de algunos orcos."
 saruman.0600.a:0 "Las tierras de Rohan están esperando ser tomadas."
 saruman.0600.b:0 "¡Pronto las tierras de los Dunlendinos serán mías!"
 
  ### ISENGARD UNLEASHED EVENTS ###
 decision_saruman_raid_rohan:0 "Asaltar el Folde Oeste"
 decision_saruman_raid_rohan_desc:0 "Mi ejército de orcos se inquieta. Extrañan el sabor de la carne humana y requieren práctica para la larga guerra que se avecina. Aprovecharé esta oportunidad para atraer al Príncipe de Rohan al aire libre para matarlo. Sin su habilidoso Primer Mariscal, la destrucción del reino estará asegurada."
 decision_saruman_raid_rohan_tooltip:0 "Envía orcos a saquear el Folde oeste para sacar al príncipe Théodred a la luz"
 decision_saruman_raid_rohan_confirm:0 "¡Quema sus aldeas hasta los cimientos!"
 decision_saruman_raid_rohan_effect_1:0 "Puedes obtener botín de las incursiones."

 theodred.0100.t:0 "Reportes Ominosos" 
 theodred.0100.desc:0 "Los jinetes del Folde Oeste han llegado con malas noticias. Los orcos deambulan libremente por el campo, saquean pueblos y asesinan desenfrenadamente. Sin embargo, estos orcos parecen demasiado organizados para salir de las montañas y llevan una marca extraña: una Mano Blanca sobre un campo negro. A esta hora tardía, ¿a qué nuevo enemigo nos enfrentamos? El Mago Blanco se ha vuelto solitario últimamente, y mi corazón presagia que el largo silencio de Isengard no ha sido contemplación, sino preparación." 
 theodred.0100.a:0 "Convoca a los jinetes. Yo mismo investigaré estos rumores." 
 theodred.0100.a.tt:0 "Cabalga hacia el oeste con tus hombres y acaba con los ataques" 
 theodred.0100.b:0 "Haré los preparativos para partir hacia Edoras, hablaré con mi padre." 
 theodred.0100.b.tt:0 "Viaja hacia el este para solicitar una audiencia con Théoden."

 theodred.0101.t:0 "El Folde Oeste en Llamas" 
 theodred.0101.desc:0 "Galopando durante la noche, llegamos por fin a la ciudad de Fowlmere. Pero llegamos demasiado tarde. El fuego envuelve los campos y las casas, y el humo ahoga el aire. Apenas podemos soportarlo, pero debemos hacerlo. Por fin encontramos a un aldeano superviviente, que nos cuenta toda la desgarradora historia. Los asaltantes Dunlendinos y los orcos que llevaban una gran armadura de placas marcada con la Mano Blanca atacaron por la mañana. A través del caos de la matanza, afirma haber escuchado el nombre de Saruman mencionado tanto por los Orcos como por los Dunlendinos mientras se escondía. Mis temores eran ciertos. Saruman nos ha traicionado." 
 theodred.0101.a:0 "¡Cabalgaremos hasta los Vados del Isen y nos enfrentaremos al Mago Blanco!"

 theodred.0102.t:0 "Emboscada en el Isen" 
 theodred.0102.desc:0 "Chocamos con las fuerzas de Isengard en los Vados de Isen. Nos atacaron sin miedo por sus vidas, abalanzándose hacia nosotros con tanta rapidez como jinetes. Mis hombres se han comportado honorablemente y hemos asestado un golpe furioso a su fuerza, pero me temo que el enemigo logró su objetivo. Si bien la mayor parte de mi ejército se ha retirado con éxito, mi guardia y yo nos encontramos aislados por una carga final. Mis sirvientes yacen muertos, y me temo que los seguiré pronto ..." 
 theodred.0102.a:0 "Oh antepasados de Rohan, atended mis heridas..."

 theodred.0103.t:0 "Mi hora ha llegado"
 theodred.0103.desc:0 "Mi sangre corre por mi pecho desde donde es perforada por flechas. El dolor es insoportable, apenas puedo pensar. Puedo sentir mi vida fluir fuera de mí. Perdóname Padre, porque ahora voy a los pasillos de nuestros antepasados. Que tengas la sabiduría para guiar a nuestro pueblo y protegerlo donde yo no pude..." 
 theodred.0103.a:0 "Lucha, Rohan..." 

 theodred.0104.t:0 "Aguantando"
 theodred.0104.desc:0 "De no haber sido por el sacrificio de mis jinetes, seguramente habría muerto. Incluso entonces, ha estado cerca, pero no tengo tiempo para descansar. Ahora no puede haber más remedio que la guerra. Cabalgaré hasta Edoras y controlaré la totalidad de la Marca de Rohan. La perdición de nuestro reino ahora descansa sobre el filo de una navaja." 
 theodred.0104.a:0 "¡Reúne a los Rohirrim!"

 theodred.0105.t:0 "Instrucciones de Grima" 
 theodred.0105.desc:0 "Al llegar a Edoras, el consejero de mi padre, Grima, me lleva apresuradamente a un lado. Con simpatía en sus ojos, me dice en voz baja que mi padre ha enfermado gravemente y que por el momento se le ha confiado el gobierno de Edoras. Rápidamente le relato los informes que he recibido del Folde Oeste. Me mira desconcertado, antes de recuperarse rápidamente. Me asegura que debe ser un truco del Enemigo, ya que Saruman ha mantenido fielmente la frontera durante mucho tiempo como amigo de Rohan. Excusándose, va a tratar de conversar con mi padre.\n\nGrima regresó en unas horas, entregándome un pergamino con una orden del Rey. Amablemente, Grima me dice que no piense con demasiada dureza en mi padre, ya que no se encuentra bien. El decreto de mi padre dice que debo viajar con presteza hasta el Isen para investigar estos informes personalmente. Bajo ninguna circunstancia debo tomar acciones agresivas hasta que tenga pruebas definitivas o me enfrentaré al destierro." 
 theodred.0105.a:0 "Quizás Grima tenga razón. Cabalgamos hacia el Isen al amanecer." 
 theodred.0105.a.tt:0 "Viaja a los Vados de Isen en un esfuerzo por descubrir la verdad."
 theodred.0105.b:0 "Perdóname Padre, ¡pero no podemos esperar a más pruebas!" 
 theodred.0105.b.tt:0 "¡Reúne a los Rohirrim!"

 theodred.0106.t:0 "La reunión de los Rohirrim" 
 theodred.0106.desc:0 "¡Así ha pagado el Mago Blanco la larga amistad de la Casa de Eorl! Su traición no se puede tolerar. Enfrentaremos las horribles abominaciones que Isengard ha dado a luz en las llanuras de la batalla. ¡Reclamaremos las Llaves de Orthanc, y estrellaré su bastón contra mi rodilla! Nuestros cuernos lo harán temblar dentro de su torre." 
 theodred.0106.a:0 "¡Jinetes de Rohan, os ata un juramento! ¡Dadle ahora cumplimiento! ¡Por el Rey y la tierra!"
 mustered_rohirrim_event_troops:0 "Hueste de Eorlingas"

 theodred.0107.t:0 "El Príncipe Asesinado"
 theodred.0107.desc:0 "Los informes del Folde Oeste te informan de una batalla en los Vados del Isen, donde el necio Príncipe Théodred cabalgó para enfrentarse a tus Uruk-hai de frente. Si bien nos costó caro el asalto, el príncipe Théodred ahora yace muerto a causa de sus heridas, y los Rohirrim del Folde Oeste están dispersos y desmoralizados. La totalidad del Oeste de Rohan está ahora abierta para nosotros. Esto es un buen augurio para la guerra que se avecina."
 theodred.0107.a:0 "Un nuevo poder resurge."

 theodred.0108.t:0 "Disparate"
 theodred.0108.desc:0 "Los informes del Folde Oeste te informan de una batalla en los Vados del Isen, donde el necio Príncipe Théodred cabalgó para enfrentarse a tus Uruk-hai de frente. A pesar del furioso embite de nuestros Uruk-Hai, el príncipe Théodred logró escabullirse, aunque gravemente herido. Ahora escuchamos la noticia de que cabalga para reunir una hueste de Rohirrim contra ti." 
 theodred.0108.a:0 "Un pequeño revés. Envía a mis Uruk-hai."

 theodred.0109.t:0 "Noticias Espantosas"
 theodred.0109.desc:0 "Mi Rey, su hijo ... su hijo ha muerto.\n\nLa mensajera es Eowyn, tu sobrina, aunque ahora apenas puedes reconocerla. Todo lo que sientes es un profundo pozo de pérdida, y ociosamente te preguntas ¿por qué?"#
 theodred.0109.a:0 "Gandalf el Gris se presenta. Heraldo de infortunios." 

 theodred.0110.t:0 "La venida del Mago Blanco" 
 theodred.0110.desc:0 "A través de la niebla, comienzas a percibir una forma blanca, ardiendo en una luz justa. '¡No me mataste, no lo matarás a él!' oyes, una voz atronadora como la furia del caballo al galope, acorazado en su autoridad. Y de repente, te sientes más ligero. El mundo, tan sombrío y gris durante tanto tiempo, comienza a parecer más claro, más nítido. Por fin, tus ojos cansados se centran en el personaje de tu derecha.\n\nTú conoces esa cara. Eowyn, tu sobrina. Ella te ayuda a pararte antes de que vuelvas tu mirada hacia el peticionario ante tu trono. Allí de pie, vestido de blanco, está Gandalf, y sin embargo no lo es. Al reconocerme, da un suspiro cansado pero satisfecho, pidiéndome que respire el aire libre de nuevo.\n\nMás tarde, ese día, estás frente a la tumba que se levantó para tu hijo, sus restos ahora están sepultados allí. Abatido y atormentado por el dolor, Gandalf se ha quedado a solas contigo. Finalmente, con tu gente fuera de aquí, puede mostrar tu dolor."
 theodred.0110.a:0 "Ningún padre debería enterrar a sus hijos."

 theodred.0111.t:0 "Los últimos Rohirrim"
 theodred.0111.desc:0 "Aunque es tarde, el Rey Théoden ha ordenado a la marca que marche, que se reúnan con él las tropas del centro y este de Rohan, mientras reúne a los restantes de las fuerzas del Folde Oeste."
 theodred.0111.a:0 "No vendrá ayuda. Rohan debe salvarse a sí mismo."

 theodred.0112.t:0 "Neutralizando al Rey de Rohan"
 theodred.0112.desc:0 "Théoden Señor de los Caballos es un rey poderoso que ha librado muchas guerras. Si bien Rohan es un país simple de gente atrasada, existe la posibilidad de que pueda unirlos lo suficiente como para enfrentarse a ti. Debe ser eliminado del tablero."
 theodred.0112.a:0 "¿De qué sirve un rey cuando está durmiendo en su trono?"

 theodred.0113.t:0 "Una Niebla Gris"
 theodred.0113.desc:0 "Es tan difícil pensar en estos días. Mi mente se siente nublada, mi visión se desvanece y mis sueños se han vuelto oscuros y amargos. Me veo obligado a confiar cada vez más en mis consejeros aquí en la capital. Es difícil cumplir incluso con mis deberes más básicos."
 theodred.0113.a:0 "¿Por qué no puedo pensar con claridad?"

 theodred.0114.t:0 "Isengard Desatada"
 theodred.0114.desc:0 "El tiempo ha llegado - ¡Un nuevo orden está surgiendo y la victoria está cerca!\n\nLa conquista de Rohan debe hacerse rápidamente, antes de que Sauron pueda conquistar Gondor. De lo contrario, mi traición se hará evidente, y contra Mordor ni siquiera el poder de Isengard puede resistir por sí solo."
 theodred.0114.a:0 "No habrá amanecer para los hombres."

 theodred.0115.t:0 "La Derrota de los Señores de los Caballos"
 theodred.0115.desc:0 "En una demostración decisiva de poder, los Señores de los Caballos de Rohan han sido humillados. Ante los poderosos ejércitos Uruk-Hai de Saruman y los salvajes de Dunland, la derrota de los señores de los caballos era casi inevitable.\n\nSin embargo, Saruman es un señor sabio y no minará la tierra de tal fuerza innecesariamente. A los señores de los caballos restantes se les ha permitido incar la rodilla ante Isengard y conservar sus propias leyes y costumbres mientras permanezcan fieles.\n\nAhora, con las antiguas llanuras de Calenardhon aseguradas, la mirada de Saruman se vuelve hacia el sur y el este..."
 theodred.0115.a:0 "Todavía hay trabajo que hacer..."

 theodred.0116.t:0 "La Marcha de los Ents"
 theodred.0116.desc:0 "Saruman está en su cámara refinando sus planes cuando suena un gran rugido que sacude la totalidad de Orthanc. Para cuando se dirigió apresuradamente al balcón, los Ents de Fangorn ya habían atravesado el Anillo de Isengard y estaban arrasando en sus inmensos talleres. En meros momentos, años de preparación, minuciosamente ocultos, se han deshecho por una fuerza que nunca había considerado en sus planes.\n\nEstá a salvo en Orthanc, pero lo que queda de sus ejércitos está siendo aplastado rápidamente bajo la terrible furia de los Onodrim. Justo cuando parece que las cosas no pueden empeorar, los ents rompen la gran presa que se había erigido sobre el Isen. De repente, el depósito de agua surge en una poderosa ola, una pequeña recreación del Akallabêth. Y así como el orgullo había abatido a los númenóreanos, ahora también todas las obras de la astuta mente de acero de Saruman han sido destruidas por la furia de la naturaleza.\n\nAhora es un prisionero dentro de lo que una vez fue su sede de poder."
 theodred.0116.a:0 "¡Necios! ¡Traidores todos!"

 theodred.0117.t:0 "La Marcha de los Ents"
 theodred.0117.desc:0 "Un gran poder, antiguo en nacimiento y fuerza, ha despertado y cambiado el curso del mundo, inesperado y nunca visto. Desde lo más profundo del bosque de Fangorn, los antiguos Onodrim, conocidos por los hombres como los Ents, marcharon a la guerra contra Isengard, buscando venganza contra el ambicioso Saruman.\n\nEn una batalla brutalmente decisiva, el Anillo de Isengard fue derribado y sus fosas fueron inundadas por el Isen, inundando la región cuando los Ents rompieron la gran presa que Saruman había construido allí. Saruman es ahora un prisionero dentro de su propia torre, los ents han cazado hasta el último Uruk-hai de la región.\n\nHoy los Hijos de Yavanna han asestado un golpe decisivo contra la oscuridad."
 theodred.0117.a:0 "¡Todavía hay esperanza para los hombres!"
 theodred.0117.b:0 "¡Maldito pueblo de los hombres! ¡Retrasan solo lo inevitable!"

 theodred.0118.t:0 "La Elección de Saruman"
 theodred.0118.desc:0 "El Rey Théoden ha llegado al inundado Anillo de Isengard con su séquito real, y Saruman no tiene más remedio que escuchar las demandas del señor de los caballos.\n\nEl anciano rey enumera la multitud de crímenes cometidos por el Mago Blanco contra su pueblo y exige que baje de la torre de Orthanc. Le entregará las llaves de Orthanc, habiendo traicionado la confianza que se le dio como su guardián, y luego Théoden lo juzgará por sus crímenes según las leyes de los Hombres.\n\nSi se niega, Saruman perderá todo derecho a juicio y su destino quedará sellado por completo."
 theodred.0118.a:0 "¡Nunca seré un súbdito!"
 theodred.0118.b:0 "La clemencia es mi único camino."

 theodred.0119.t:0 "La Elección de Saruman"
 theodred.0119.desc:0 "Saruman responde burlonamente al ofrecimiento de clemencia y juicio, afirmando que el señor de un granero con techo de paja no tiene derecho a juzgarlo.\n\nThéoden, viendo a Gríma en el balcón con Saruman, le pide que baje y acepte la clemencia de la corona. Le implora a Gríma, pidiéndole que recuerde que le sirvió lealmente durante muchos años, y que una vez fue un hombre de honor e integridad antes de que las mentiras de Saruman lo envenenaran. Por un momento Gríma vacila, y parece que aceptará, pero luego el Mago Blanco se ríe, frío y abatido, lleno de profunda malicia.\n\n¿Libre? ¡Nunca será libre!\n\nEl rostro de Gríma se contrae en un odio terrible y ardiente, antes de que parezca que se arma de valor. Saruman, comienza a hablar de nuevo hasta que de repente suelta un grito ahogado cuando el aire se precipita hacia afuera del shock. Gríma lo ha apuñalado, y la presión de la puñalada empuja al orgulloso Istari al borde, enviándolo a caer en picada hacia el fondo de Orthanc.\n\nAsí cae el aspirante a gobernante del mundo, Saruman el Blanco, tan orgulloso y vanidoso, deshecho por un perro pateado."
 theodred.0119.a:0 "¡Argh!"

 theodred.0120.t:0 "El Juicio de Théoden"
 theodred.0120.desc:0 "Inesperadamente, el orgulloso Istari cumple con todas las demandas del rey Théoden, bajando lentamente la torre antes de arrodillarse en la cámara principal, esperando el juicio del rey.\n\nSentado en la antigua silla del Mago, ¿cuál es el juicio de Théoden, hijo de Théngel?"
 theodred.0120.a:0 "¡No habrá piedad!"
 theodred.0120.b:0 "Conoce mucho del plan del Señor Oscuro...."
 theodred.0120.b.tt:0 "Deja vivir a Saruman."

 theodred.0121.t:0 "La Elección de Saruman"
 theodred.0121.desc:0 "Saruman responde burlonamente al ofrecimiento de clemencia y juicio, afirmando que el señor de un granero con techo de paja no tiene derecho a juzgarlo.\n\nThéoden, viendo a Gríma en el balcón con Saruman, le pide que baje y acepte la clemencia de la corona. Le implora a Gríma, pidiéndole que recuerde que le sirvió lealmente durante muchos años, y que una vez fue un hombre de honor e integridad antes de que las mentiras de Saruman lo envenenaran. Por un momento Gríma vacila, y parece que aceptará, pero luego el Mago Blanco se ríe, frío y abatido, lleno de profunda malicia.\n\n¿Libre? ¡Nunca será libre!\n\nEl rostro de Gríma se contrae en un odio terrible y ardiente, antes de que parezca que se arma de valor. Saruman, comienza a hablar de nuevo hasta que de repente suelta un grito ahogado cuando el aire se precipita hacia afuera del shock. Gríma lo ha apuñalado, y la presión de la puñalada empuja al orgulloso Istari al borde, enviándolo a caer en picada hacia el fondo de Orthanc.\n\nAsí cae el aspirante a gobernante del mundo, Saruman el Blanco, tan orgulloso y vanidoso, deshecho por un perro pateado."
 theodred.0121.a:0 "Venganza al fin."

 theodred.0122.t:0 "Un Nuevo Poder Resurge"
 theodred.0122.desc:0 "Con tu victoria sobre Rohan por fin completa, tu posición en el centro de la Tierra Media está asegurada. Hasta ahora, has esperado pacientemente tu momento y ayudado a Sauron en sus planes. Pero ahora firmemente atrincherado, parece haber pocas razones para continuar con la farsa. Durante mucho tiempo has deseado no solo igualar a Sauron, sino incluso superarlo. Tú también eres un Forjador de Anillos y un maestro de la sabiduría antigua.\n\nSauron es un garrote, forzando al mundo a aceptar su visión con la fuerza bruta. Tú eres un maestro más sutil y menos destructivo: tu gobierno traerá prosperidad y paz bajo tu sabio liderazgo.\n\nPero Sauron es poderoso: gran parte del Este y el Sur está bajo su dominio. ¿Te atreves a dar el paso?"
 theodred.0122.a:0 "¡Ordenaré este mundo según mi visión, no la de Sauron!"
 theodred.0122.b:0 "Esperaré mi momento..."

 theodred.0123.t:0 "La Traición de Isengard"
 theodred.0123.desc:0 "Si bien no es una sorpresa, ya que viste a través del engaño de Curumo hace mucho tiempo, la noticia del orgullo y la ambición de Saruman, y cómo ahora se mueve contra ti para tomar tu lugar es enfurecedora. ¿Este artesano de tres al cuarto se atreve a ponerse a tu nivel? Yo, que fui el lugarteniente de Angband y Utunmo, que hice caer al poderoso Númenor, señor del Sur y del Este, ¿se engaña a sí mismo y se considera igual a mi?\n\nBueno, dejemos que Curumo intente destronarme. Será llevado ante el Gran Ojo y conocerá el tormento interminable por su traición."
 theodred.0123.a:0 "¡Nadie se interpone a Sauron y vive para contarlo!"

