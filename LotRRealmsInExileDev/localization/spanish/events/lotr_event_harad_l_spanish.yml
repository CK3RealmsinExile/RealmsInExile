 ### Chelkari Events ###
 harad.0100.t:0 "La Revuelta Chelkar"
 harad.0100.desc:0 "Hace cinco generaciones de hombres, Khadnom, un ferviente creyente en los dioses, unió al pueblo Chelkar contra los crueles reyes Haruze y su culto a la vil serpiente. De esa revuelta renació el antiguo reino de Chelkar, un poderoso estado comercial que se encontraba en la encrucijada de los antiguos imperios y se enriqueció fabulosamente de ello.\n\nSu hijo, Safal el Incondicional, rechazó 3 intentos de los reyes Haruze de reconquistar lo que habían perdido, asestando un golpe mortal a su poder menguante. Pero su hijo, Sagalion, demostró ser menos capaz en todos los frentes y era un líder débil e ineficaz. Finalmente fue asesinado, siendo el principal sospechoso el renaciente reino de Haruze bajo Sûladan. Quizás esperaba debilitar a los Chelkar colocándolos bajo el gobierno de un niño pequeño.\ n\nPero si esa era la intención, se cometió un error de cálculo, porque Kalafar es un hombre de la talla de su abuelo: un guerrero fuerte, celoso en su fe a las viejas costumbres. Su hermano Sinil también se ha enfrentado al desafío y ahora sirve a su hermano como un señor leal, a pesar de las ofertas de Haruzan para elevarlo al título de virrey si traicionaba a Kalafar.\n\nAhora, Chelkar vuelve a levantar su valla de espadas en desafío a un mundo que una vez más busca extinguirlas. Las serpientes se enrollan hacia el oeste y hacia el norte, vientos oscuros bajan de las montañas, buscando asegurar su flanco sur..."
 harad.0100.a:0 "Nunca nos arrodillaremos."
 harad.0100.a.tt:0 "Una serpiente al oeste y una sombra al norte. Debemos aguantar."

 harad.0101.t:0 "Los Fieles Nâdi-manyê de Pezarsan"
 harad.0101.desc:0 "Desde el sur han llegado malas noticias, por lo que Kalafar se enfrenta a la primera verdadera crisis de su reinado. La pequeña comunidad Nâdi-manyê que quedaba en Pezarsan, ubicada en las aldeas de la porosa frontera, había sido objeto de una intensa persecución. Tu vasallo del sur, el Emir Medja, tomó la iniciativa en respuesta a la atrocidad percibida. Sus milicias cruzaron la frontera y, antes de que Kalafar se diera cuenta, tuvo que tomar una decisión. Reina sobre su vasallo y abandonar a los fieles, o apoyar con todo su peso la intervención.\n\nKalafar, descendiente del padre de la Gran Revuelta, no tenía realmente ninguna opción. Los fieles no podían ser abandonados. Además, esta era una oportunidad para asegurar aún más su propia tierra al hacer retroceder a las serpientes circundantes. Rumbo a Pezarsan."
 harad.0101.a:0 "La serpiente del cerco verá su cabeza cercenada."

 ### Haruze Events ###
 harad.0200.t:0 "La Ambición de Sûladan"
 harad.0200.desc:0 "Hace 150 años, el gran dominio de los reyes Haruze se hizo añicos. La revuelta de Chelkar destruyó cualquier apariencia de unidad que tuviera el reino y Amrûn fue saqueado. Poco a poco, el Reino de Haruze se derrumbó y las regiones fronterizas cayeron bajo el mando de señores de la guerra. Ahora, el Reino de Haruzan es un triste remanente de su antigua gloria. Pero Sûladan busca cambiar eso.\n\nNacido al final de la vida de su padre como hijo único, Sûladan posee un gran fuego en su corazón. Si bien poco pudo hacer mientras era un niño, con regentes controlando los asuntos del estado, pasó su juventud soñando con un Haradwaith restaurado. Ahora, en la plenitud de su gobierno, Sûladan encuentra un mundo en caos, los viejos enemigos de su casa débiles y cojeando.\n\nEl rey rebelde de Chelkar sufrió un desafortunado accidente, dejando la región bajo el control de un niño rey. Mientras tanto, su primo Balkuthôr desea impulsar su reclamo de tierras en Pezarsan, prometiendo jurar lealtad a Sûladan a cambio de su ayuda. Y al norte, el Rey Serpiente Khäz-gramaze se prepara para aniquilar finalmente a los odiados pueblos del Mar.\n\nLa hora de Haruzan está cerca, y Sûladan deberá estar a la altura."
 harad.0200.a:0 "¡Hacia Pezarsan, allí comenzará la reunificación!"

 harad.0201.t:0 "¿El heredero de Pezarsan?"
 harad.0201.desc:0 "Nacido en un pequeño dominio, en una rama menor de la otrora gran casa Ayerikkä, el futuro de Balkuthôr parecía escrito en piedra. Gobernaría su pequeño dominio desde Tir Argorn, sin tener nunca la oportunidad de participar en el Gran Juego, sin importar cuán profundamente deseara tener la oportunidad de ascender.\n\nPero muy a menudo el destino gira entorno a los eventos más pequeños, y surgen oportunidades inesperadas. Una tarde, el poderoso primo de Balkuthôr, Sûladan, rey y señor de todo Haruze, vino de visita, cabalgando hacia sus humildes dominios a lomos de un gran Mûmakil. Una vez concluidas las cortesías, el rey pidió a su primo que hablara con él en privado. Intrigado, Balkuthôr accedió.\n\nAislado en sus aposentos privados, Sûladan habló apasionadamente de las glorias perdidas de su familia y de cómo deseaba recuperar sus provincias abandonadas: Pezarsan y Chelkar. Y por eso, dijo, había venido. Porque Sûladan conocía el linaje de la madre de Balkuthôr, hermana del último rey de Pezarsan. El nuevo rey, Dasin II era sádico y cruel, y había escuchado rumores sobre el deseo de su pueblo por un nuevo señor. Parecía que Khäz-gramaze por fin había escuchado las piadosas oraciones de su familia. Y aquí hizo su oferta: si Balkuthôr reconocía la supremacía de su primo como cabeza de familia y, al menos de nombre, rey de Pezarsan, Sûladan haría todo lo que estuviera a su alcance para verlo sentado como señor de Pezarsan.\n\nEs una oferta generosa y una oportunidad de ascender para Balkuthôr. ¿Es de extrañar que dijera que sí?"
 harad.0201.a:0 "¡El pueblo de Pezarsan prosperará bajo mi gobierno!"

 harad.0202.t:0 "El destino del reino de Pezarsan"
 harad.0202.desc:0 "Fue una campaña muy reñida, pero por fin la Casa Ayerikkä se alza triunfante como los legítimos amos de Pezarsan. Los Jefes Uregh y Maysar han reconocido a Balkuthôr como el legítimo rey de Pezarsan y lucharán por él como lo hicieron una vez por Dasin, haciendo de nuevo sus juramentos de sangre. Ha llegado el momento de que Balkuthôr cumpla la promesa que le hizo a su primo.\n\nCon su promesa cumplida, sería el Señor de Pezarsan bajo el mando de Sûladan, rey en todo menos en el nombre, el segundo señor más alto del Reino de Haruzan con la estrecha confianza de su primo.\n\nPero un pensamiento ha entrado en su cabeza. ¿Por qué debería ahora doblar la rodilla ante su primo? Luchó a la cabeza de los ejércitos para asegurar Pezarsan, mientras que Sûladan gestionaba la logística en la retaguardia. Era a él a quien la gente de Pezarsan había llegado a conocer, y quien lo había recibido de una manera tan regia, como corresponde a un libertador. ¿Debería arriesgarse a la posibilidad de la derrota?"
 harad.0202.a:0 "Di mi palabra. Los sueños de mi primo se harán realidad. ¡Una casa, un Haradwaith!"
 harad.0202.b:0 "Ahora soy rey de Pezarsan, ¿por qué debería humillarme a los pies de mi primo?"

 harad.0203.t:0 "Sueños Rotos"
 harad.0203.desc:0 "Es una píldora amarga, pero todas las grandes visiones de Sûladan y Balkuthôr sobre el trono de Pezarsan han fracasado. Sus tropas están apaleadas y ensangrentadas. Sus enemigos los han obligado a regresar al núcleo de Haruzan. No hay esperanza de lograr la victoria en el campo de batalla este día.\n\nSûladan, en silencio mientras regresan, jura que no olvidará el apoyo de su primo a sus planes y que lo protegerá de cualquier posible represalia de enemigos en el extranjero. Ha llegado el momento, afirma, de que toda su casa vuelva a estar unida bajo un mismo techo, y le pide a Balkuthôr que lo acompañe a Amrûn. Allí pronunciarán juramentos de señor y vasallo, para que nadie cuestione su protección.\n\nBalkuthôr, reconsiderando sus grandes sueños y ambiciones después de haber sido tan profundamente humillado, acepta sin luchar. Quizás una vida tranquila como sirviente de su primo era su verdadera vocación."
 harad.0203.a:0 "Una casa, un Haruzan."

 ### Pezarsani Events ###
 harad.0300.t:0 "La sucesión de Pezarsan"
 harad.0300.desc:0 "Dasin II apenas se había sentado en su trono real antes de que llegaran noticias de incursiones extranjeras. Desde el oeste, la en vías de extinción dinastía Ayerikkä, está tratando de reclamar sus tierras a través de su primo. En el norte, los malditos Chelkar bajo Kalafar están entrando a sus tierras con el pretexto de proteger a los fieles Nâdi-manyê en sus regiones fronterizas del norte. Dasin los ve por quienes son. ¡Buitres y cobardes, deseando simplemente robar el lugar que le corresponde!\n\nLlamando a sus tributarios y aliados del sur, los Jefes Uregh y Maysar, Dasin II planea la defensa de sus dominios. Sus aliados del sur le han hecho un juramento de sangre: defender hasta el final al legítimo rey de Pezarsan. Al menos no temerá ninguna fuerza del sur.\n\nPero ante dos enemigos, ¿contra quién luchará primero?"
 harad.0300.a:0 "¡Malditos sean esos fanáticos del norte! ¡Ellos caerán primero!"
 harad.0300.b:0 "¡Buitres, Serpientes! ¡Desollaré a los Ayerikkä por esto!"