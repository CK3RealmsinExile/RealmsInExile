 #Sauron
 lotr_intro_events.5502.t:0 "El Señor de los Anillos"
 lotr_intro_events.5502.desc:0 "Por fin, llega la hora de Sauron. Ha sufrido reveses: el desafío de Celebrimbor y los Elfos, la intervención de los númenóreanos no una sino tres veces, una en la Guerra de Sauron y los Elfos, otra de Ar-Pharazôn y, por último, el maldito Elendil y sus hijos.\n\nLa derrota en la 'Última Alianza' fue un gran golpe, pero incluso en su triunfo, los enemigos de Sauron fracasaron al final, porque el Único sobrevivió, y su regreso se hizo inevitable. Su gran sirviente, Angmar, destruyó el Reino del Norte de Arnor, extinguiendo la línea maldita de Isildur. En el sur, Gondor se tambalea, listo para caer. Ni los Elfos ni los Enanos tienen ya el poder de derrotarlo por la fuerza. Pronto, el Anillo Único se revelará nuevamente, y no habrá nada que pueda oponerse a Sauron.\n\nLa Tierra Media ha sido abandonada por los Valar y está lista para que un nuevo maestro la ponga en orden. Todo el Este ha sido ordenado bajo la malicia de la Torre Oscura, y no hay esperanza para el Occidente que se desvanece."
 lotr_intro_events.5502.a:0 "¡Señor de los Anillos, Señor de la Tierra!"
 lotr_intro_events.5502.a.tt:0 "Por fin, el orden será llevado a la Tierra Media. El Orden de Sauron."

 sauron.0512.t:0 "El Asalto a Osgiliath"
 sauron.0512.desc:0 "El Anduin es en muchos sentidos la mejor defensa de Gondor contra el asalto de Mordor. Amplio y de flujo rápido, hay pocos lugares donde uno pueda cruzar de manera segura o en gran número, y todos están en manos de Gondor. La forma más eficaz es cruzar los puentes de Osgiliath, la antigua capital real de Gondor, cuyos puentes son anchos y fuertes. Cair Andros también permanece como una posibilidad, pero la ciudadela de la isla no caerá fácilmente.\n\nGondor está desangrado por sus muchas campañas y la larga molienda de sus defensas, mi señor. Las defensas de Osgiliath no son tan poderosas como antes, y si la orilla oriental cae, podría ser nuestro camino hacia el Rammas Echor, e incluso hacia Minas Tirith. Solo da la palabra mi señor, y tus legiones atacarán a los Dúnedain en sus lamentables reductos y tomarán la ciudad del este."
 sauron.0512.a:0 "El tiempo ha llegado. Marcha sobre Osgiliath"
 sauron.0512.b:0 "Todavía no, nuestros ejércitos aún no se han reunido en su totalidad."
 sauron.0512.b.tt:0 "Tendrás otra oportunidad de comenzar el asalto a Osgiliath en 5 años."
 sauron.0512.c:0 "Osgiliath es todavía poderoso, debemos pensar en otro acercamiento a Minas Tirith..."
 sauron.0512.c.tt:0 "#N ¡No tendrás otra oportunidad de declararte contra Osgiliath a través de eventos!#!"

 #Grond Decision
 sauron.0511.t:0 "El Martillo del Inframundo"
 sauron.0511.desc:0 "“Grandes máquinas se arrastraban por el campo, y en medio había un enorme ariete, grande como un árbol del bosque, de treinta metros de largo, colgado de poderosas cadenas. Hacía mucho que se estaba forjando en las oscuras herrerías de Mordor, y su horrible cabeza, fundada en acero negro, tenía la forma de un terrible lobo. Sobre él yacían hechizos de ruina. Grond lo llamaron, en memoria del Martillo del Inframundo de antaño. Grandes bestias lo arrastraban, los orcos lo rodeaban y detrás caminaron trols de montaña para empuñarlo.”\n\nGrond, Martillo del Inframundo, destructor de ciudades, por fin está listo para ser desatado sobre tus enemigos."
 sauron.0511.a:0 "¡Grond! ¡Grond! ¡Grond! ¡Grond!"

 #Tribute Events
 sauron.1001.t:0 "Tributo de Harad"
 sauron.1001.desc:0 "Una hueste Haradrim de gran tamaño ha llegado a la capital, con varios Mumakil en sus filas. Es un hueste lujosa, una muestra real de respeto y sumisión hacia ti. Ofrecen todo esto a cambio de una promesa de paz entre nosotros. Ciertamente sería una buena adición a nuestra fuerza... y poder desplegar tales tropas significa que podrían dar una buena pelea si intentáramos atacarlos."
 sauron.1001.a:0 "¡Los ejércitos de Harad me sirven ahora!"
 sauron.1001.b:0 "¡Oro es lo que más necesito, no soldados!"
 sauron.1001.c:0 "¿Paz? ¡No habrá paz hasta que todos se inclinen ante mí!"

 sauron.1002.t:0 "Tributo de Harad"
 sauron.1002.desc:0 "Una fuerza Haradrim ha llegado a la capital, una muestra de tributo y respeto hacia ti. Vienen bien equipados y bien entrenados, y su líder cabalga sobre un gran Mumakil. Nos servirían bien si quisiéramos aceptar la oferta. Ellos sólo piden a cambio la paz entre nuestros reinos."
 sauron.1002.a:0 "¡Que sus señores se queden con los páramos del desierto, estos soldados me servirán bien!"
 sauron.1002.b:0 "¡Oro es lo que más necesito, no soldados!"
 sauron.1002.c:0 "¿Paz? ¡No habrá paz hasta que todos se inclinen ante mí!"

 sauron.1003.t:0 "Tributo de Harad"
 sauron.1003.desc:0 "Una fuerza sustancial de tropas de Haradrim ha marchado a la capital, un tributo en forma de hombres que lucharán en nuestro nombre. Todo lo que piden es paz a cambio. Si bien no es nada especial, es un contingente, uno que probablemente requirió una buena cantidad de financiamiento."
 sauron.1003.a:0 "Una fuerza auxiliar decente... tenlos en reserva."
 sauron.1003.b:0 "¡Oro es lo que más necesito, no soldados!"
 sauron.1003.c:0 "¿Paz? ¡No habrá paz hasta que todos se inclinen ante mí!"

 sauron.1004.t:0 "Tributo de Harad"
 sauron.1004.desc:0 "Un pequeño grupo de Haradrim ha llegado con oro y hermosas baratijas como muestra de su lealtad y sumisión a Sauron el Grande. Todo lo que piden es tu misericordia, que no les traigas la guerra y la muerte. No es mucho, pero viniendo de un reino tan pequeño, es un regalo sustancial."
 sauron.1004.a:0 "Que se queden en su remanso, me quedo con estos regalos."
 sauron.1004.b:0 "¿Paz? ¡No habrá paz hasta que todos se inclinen ante mí!"

 sauron.1005.t:0 "Tributo de los Leofrings"
 sauron.1005.desc:0 "Desde las ventosas llanuras del sur de Rhovanion, una multitud de Leofrings ha llegado para luchar por ti. Su señor envía sus saludos y espera que este signo de sumisión y lealtad te complazca. A horcajadas sobre grandes caballos negros, bien armados y con rostros temibles, estos jinetes serían excelentes adiciones a nuestros ejércitos, si consintiéramos en un acuerdo de paz y amistad entre nuestros señores."
 sauron.1005.a:0 "¡Tronarán por las llanuras en mi nombre!"
 sauron.1005.b:0 "¡Oro es lo que más necesito, no soldados!"
 sauron.1005.c:0 "¿Paz? ¡No habrá paz hasta que todos se inclinen ante mí!"

 sauron.1006.t:0 "Tributo de los Leofrings"
 sauron.1006.desc:0 "Desde las ventosas llanuras del sur de Rhovanion, una fuerte división de Leofrings ha llegado para luchar por ti. Su señor envía sus saludos y espera que este signo de sumisión y lealtad te complazca. Estas tropas cabalgan caballos negros y traen con ellos más bestias de este tipo para nuestras propias tropas. Todo lo que él pide es misericordia y paz."
 sauron.1006.a:0 "Dame uno de esos caballos... ¡Siempre he querido uno como este!"
 sauron.1006.b:0 "¡Oro es lo que más necesito, no soldados!"
 sauron.1006.c:0 "¿Paz? ¡No habrá paz hasta que todos se inclinen ante mí!"

 sauron.1007.t:0 "Tributo de los Leofrings"
 sauron.1007.desc:0 "Desde las ventosas llanuras del sur de Rhovanion, un contingente de Leofrings ha llegado para luchar por ti. Su señor envía sus saludos y espera que este signo de sumisión y lealtad te complazca. Todo lo que pide es misericordia y paz."
 sauron.1007.a:0 "Una fuerza auxiliar decente... tenlos en reserva".
 sauron.1007.b:0 "¡Oro es lo que más necesito, no soldados!"
 sauron.1007.c:0 "¿Paz? ¡No habrá paz hasta que todos se inclinen ante mí!"

 sauron.1008.t:0 "Tributo de los Leofrings"
 sauron.1008.desc:0 "Desde las ventosas llanuras del sur de Rhovanion, un pequeño grupo de Leofrings ha llegado con baratijas finamente elaboradas y oro como muestra de su lealtad hacia ti. Su señor envía sus saludos y espera que esta señal de sumisión te agrade. Todo lo que pide es misericordia y paz."
 sauron.1008.a:0 "Me quedaré con estos regalos. Asegúrate de volver con más..."
 sauron.1008.b:0 "¿Paz? ¡No habrá paz hasta que todos se inclinen ante mí!"

 sauron.1009.t:0 "¡Oferta aceptada!"
 sauron.1009.desc:0 "Estamos de suerte, porque nuestra ofrenda al Señor Oscuro fue vista favorablemente. Tendremos paz por ahora. Pero debemos tener en cuenta que tal cosa es temporal, y pronto tendremos que envía más."
 sauron.1009.a:0 "Es un precio que debemos soportar."

 sauron.1010.t:0 "¡Oferta rechazada!"
 sauron.1010.desc:0 "Nuestro tributo, enviado con la esperanza de establecer la paz con Mordor mostrando nuestra servidumbre, fue rechazado de plano. No tendremos garantía de paz. Pero al menos los soldados que enviamos pueden incorporarse de nuevo en nuestras fuerzas."
 sauron.1010.a:0 "Un mal presagio... se acerca una tormenta."
 
 sauron.1011.t:0 "La Cuestión del Tributo"
 sauron.1011.desc:0 "Se debe tomar una decisión sobre la mejor manera de manejar el problema de las misiones de tributo que llegan a la Torre Oscura. El número de misiones tributarias empieza a irritar a nuestro temible maestro, por lo que se debe tomar una decisión.\n\nPodríamos aceptarlos todos en su nombre, negarlos todos o manejarlos caso por caso. Si decidiéramos aceptarlos todos por defecto, podríamos condicionar si exigimos oro o hombres por la extensión de su misericordia.\n\n¿Qué dice el Gran Maestro?"
 sauron.1011.a:0 "Se aceptarán tributos de hombres en todos los casos."
 sauron.1011.b:0 "Si llevan oro, tendrán mi misericordia."
 sauron.1011.c:0 "¡Tendrán mi paz cuando se hayan arrodillado ante mí!"
 sauron.1011.d:0 "Manejaré esto caso por caso."
 sauron.1011.a.tt:0 "Se aceptarán todas las ofertas de tributo y se recibirán tropas del evento a cambio de garantías de paz."
 sauron.1011.b.tt:0 "Se aceptarán todas las ofertas de tributo y se recibirá oro a cambio de garantías de paz."
 sauron.1011.c.tt:0 "Todas las ofertas de tributo serán rechazadas y no habrá garantía de paz."
 sauron.1011.d.tt:0 "Se te notificará de cada oferta de tributo y podrás tomar una decisión sobre cada una en función de sus méritos."

 sauron.2000.t:0 "La Marcha a Gondor"
 sauron.2000.desc:0 "Gondor, la última lamentable defensa del Oeste, se ha enfrentado a tus designios durante demasiado tiempo. Los Dúnedain tienen la esperanza incluso ahora de poder resistirte. Es hora de romper esa esperanza. Con Ithilien asegurado, ahora podemos comenzar un asalto completo contra Gondor: ¡Minas Tirith caerá!\n\nCon tus grandes lugartenientes al mando de tus vastas hordas, el Reino de Gondor no puede esperar enfrentarte a ti. Si cae Minas Tirith, el reino se hará añicos, su liderazgo se dispersará y se desmoralizará..."
 sauron.2000.a:0 "Envía todas las legiones."
 
 sauron.2001.t:0 "La Caída de Gondor"
 sauron.2001.desc:0 "¡Minas Tirith ha caído!\n\nEl Árbol Blanco aún arde como leña para el fuego de la cena de tus tropas festejando. Gondor está destrozado, su liderazgo disperso y desorganizado.\n\nLas Tierras del Oeste ahora están abiertas, sin una fuerza lo suficientemente fuerte como para asaltar tus tierras, tu conquista es casi inevitable. ¡Un día glorioso para Mordor!"
 sauron.2001.a:0 "¡El sol finalmente se ha puesto sobre los malditos Dúnedain!"
 
 sauron.2002.t:0 "La Caída de Gondor"
 sauron.2002.desc:0 "Noticias impactantes. Hordas de orcos han cruzado el Anduin, invadiendo Pelennor y saqueando la Ciudad Blanca, Minas Tirith. Gondor, una vez el orgulloso baluarte de Occidente, yace destrozado y roto, su liderazgo destrozado y su gente desesperada. El camino hacia el oeste ahora está abierto para las interminables legiones de Mordor, saqueando y masacrando a medida que avanzan.\n\nEl mundo está cambiando y las brasas de Númenor se están apagando. Una oscuridad asfixiante se cierne sobre el mundo, y ¿quién puede ahora oponerse a ella?"
 sauron.2002.a:0 "¡No! Todos los pueblos libres deben unirse ahora, o pronto seremos esclavos."
 sauron.2002.b:0 "¡Por fin, los malditos Dúnedain caen! Se escaparon de la ola, ¡pero ahora arden!"

