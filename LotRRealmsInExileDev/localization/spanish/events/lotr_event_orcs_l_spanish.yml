l_spanish:

### COMING OF AGE ###
 orcs.0001.t:0 "La Madurez del Orco"
 orcs.0001.desc:0 "La vida de un orco nunca es fácil y no todo el mundo llega a la edad adulta.\n\nSin embargo, aquí estás. Has alcanzado la madurez y tu gente ahora te conocerá por un nombre que te describe mejor que tu nombre de nacimiento."
 orcs.0001.a:0 "¡Este nombre inspirará terror en los corazones de mis enemigos!"
 orcs.0001.a.tt:0 "Aceptas tu nombre."
  orcs.0001.b:0 "¡Nadie se atreverá a llamarme por ese mote!"
 orcs.0001.b.tt:0 "¡NADIE!"

 ### THE FEAST ###
 orcs.1001.t:0 "¿Un Festín de Carne?"
 orcs.1001.desc:0 "Me han llegado noticias de que [wounded_courtier.GetTitledFirstNameNoTooltip] está pasando por un mal momento. Sus heridas, al igual que su debilidad es evidente a ojos de todos y hace mucho desde que comí buena carne...\n\n¿Tal vez debería ir a hacerle una visita?"
 orcs.1001.a:0 "Su hora ha llegado."
 orcs.1001.a.tt:0 "No estaría bien que tanta carne se echara a perder..."
 orcs.1001.b:0 "Atacaré mientras duerme."
 orcs.1001.b.tt:0 "Pillaré a [wounded_courtier.GetTitledFirstNameNoTooltip] con la guardia baja..."
 orcs.1001.c:0 "No hay ninguna necesidad de hacer esto."
 orcs.1001.c.tt:0 "Esperemos que pronto se curen sus heridas..."

 orcs.1002.t:0 "¡Un Festín de Carne!"
 orcs.1002.desc:0 "¡Nos enfrentamos en una lucha ecarnizada, pero al final sólo puede quedar un vencedor!\n\n¡Y ese soy YO!"
 orcs.1002.a:0 "¡Vuelve a haber carne en el menú!"
 orcs.1002.a.tt:0 "Me deleitaré con la carne de [wounded_courtier.GetTitledFirstNameNoTooltip]."
 orcs.1002.b:0 "¡¿Qué he hecho?!"
 orcs.1002.b.tt:0 "¡Maldita sea mi hambre incontrolable!"

 orcs.1003.t:0 "No hubo Festín..."
 orcs.1003.desc:0 "A pesar de sus heridas, no he podido acabar con la vida de [wounded_courtier.GetTitledFirstNameNoTooltip] y he salido mal parado de este enfrentamiento..."
 orcs.1003.a:0 "¡Yo te maldigo, [wounded_courtier.GetTitledFirstNameNoTooltip]!"
 orcs.1003.a.tt:0 "Esto ha sido una pésima idea..."
 
 ### RISE OF THE BERSERKER ###
 orcs.3001.t:0 "El Camino del Berserker"
 orcs.3001.desc:0 "Esta noche he recibido la visita de uno de los entrenadores de los fosos de Uruk-Hai.\n\nDice que le han llegado noticias de mis aptitudes y que podría destacar entre los siervos de [ROOT.GetCharacter.GetFaith.HighGodName] en la batalla.\n\nPropone que comience el entrenamiento de élite Uruk. Que me una a las filas de los Berserkers.\n\nEl camino será duro, y se cuentan historias terribles sobre los mortíferos entrenamientos, y que solo unos pocos consiguen completarlo con éxito..."
 orcs.3001.a:0 "Me convertiré en el terror de los enemigos de [ROOT.GetCharacter.GetFaith.HighGodName]."
 orcs.3001.a.tt:0 "¡Empieza el entrenamiento!"
 orcs.3001.b:0 "No estoy preparado para tales sacrificios."
 orcs.3001.b.tt:0 "Eso no es para mí..."

 orcs.3002.t:0 "Los Primeros Resultados"
 orcs.3002.desc:0 "Tras meses de duro entrenamiento y múltiples enfrentamientos en el foso, empiezas a sentir que eres mucho más mortífero.\n\nUna máquina perfectamente engrasada y lista para cumplir su objetivo: Matar."
 orcs.3002.a:0 "Aún queda mucho camino por recorrer."
 orcs.3002.a.tt:0 "Continuas con el entrenamiento."
 orcs.3002.b:0 "No puedo continuar, esto es demasiado."
 orcs.3002.b.tt:0 "Dejas el entrenamiento."

 orcs.3003.t:0 "Dudas en la Noche"
 orcs.3003.desc:0 "Hace ya un año desde que comenzó mi entrenamiento. Un año de muerte y dolor, cólera y odio. Mis sentidos se han agudizado. Mi resistencia al dolor se ha multiplicado.\n\nYa no soy el mismo. Sueño con el olor de la sangre y cada vida que siego me acerca más al éxtasis. Pero en mi oscura celda, durante las horas de sueño, me pregunto: ¿Es esto lo que quiero?"
 orcs.3003.a:0 "La sangre me llama, ya no hay vuelta atrás."
 orcs.3003.a.tt:0 "Continuas con el entrenamiento."
 orcs.3003.b:0 "Se acabó, yo no soy así."
 orcs.3003.b.tt:0 "Dejas el entrenamiento."

 orcs.3004.t:0 "La Última prueba"
 orcs.3004.desc:0 "Hoy, mientras trinchaba a un sucio snaga, uno de los viejos entrenadores me ha ordenado que le siga a las mazmorras.\n\nEl ambiente húmedo y los gritos de desesperación de los esclavos me reconforta. Pero cuando llegamos a la celda más apartada, descubro una cara conocida...\n\n[myfam.GetTitledFirstNameNoTooltip], mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('myfam'))], se encuentra colgando entre las ruinosas cadenas. Un trapo sucio y manchado de sangre le cubre los ojos.\n\nLa voz del entrenador resuena en los túneles mientras le aparta la venda: “Muéstrame tu propósito... Deléitate con su sangre.”"
 orcs.3004.a:0 "¡MUERE! ¡MUERE! ¡MUERE!"
 orcs.3004.a.tt:0 "Acabas con su vida."
 orcs.3004.b:0 "¿Cómo os atreveis? ¡Soltad a mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('myfam'))] de inmediato!"
 orcs.3004.b.tt:0 "Haces enfadar a tu entrenador y puede que él haga lo que tú no has podido... Luego, dejas el camino del Berserker."
 orcs.3004.c:0 "No, me deleitaré con TU sangre."
 orcs.3004.c.tt:0 "Atacas a tu entrenador, rompes las cadenas y abandonas el camino del Berserker."

 orcs.3005.t:0 "El Ascenso del Berserker"
 orcs.3005.desc:0 "Hoy me he deshecho de todas mis ataduras. He demostrado a todos mi pleno compromiso con la causa y la ferviente devoción a [ROOT.GetCharacter.GetFaith.HighGodName].\n\nCuando me colocan el casco, siento la sangre de mis enemigos derramándose por mi cabeza. Su olor guía mi voluntad, su calor aviva mi ira.\n\n[ROOT.Char.GetTitledFirstNameNoTooltip] ha muerto, y en su lugar un portador de muerte se alza. Un Berserker Uruk-hai."
 orcs.3005.a:0 "¡¡¡RAAAAAAARGH!!!"
 orcs.3005.a.tt:0 "Has completado el camino del Berserker."

 ### An Orc Champion ###
 orcs.2001.t:0 "Un Joven Campeón"
 orcs.2001.desc:0 "Últimamente me han llegado rumores sobre un joven orco que está haciendo estragos en los fosos de pelea. También dicen que es respetado entre los demás luchadores y que cada día se agolpan más y más orcos para verle luchar.\n\nEs innegable que debe tratarse de un orco excepcional. Y es justo eso lo que hace que me preocupe.\n\n¿Está en juego mi liderazgo? Tal vez debería ir a comprobarlo yo mismo."
 orcs.2001.a:0 "Iré a verle."
 orcs.2001.a.tt:0 "Buscarás al Orco..."
 orcs.2001.b:0 "¡Qué más da! Seguro que no es rival para mi."
 orcs.2001.b.tt:0 "Lo ignoras."

 orcs.2002.t:0 "Un Joven Campeón"
 orcs.2002.desc:0 "No ha resultado difícil dar con su pista. Mis espías dicen que tras las luchas en el foso, este orco siempre va al mismo tugurio a beber grog con sus compañeros. Me dirijo al lugar, de incógnito, y allí encuentro como un enorme grupo de uruks y sucios snaga vitorean un nombre:\n\n#emphasis ¡[strongorc.GetTitledFirstNameNoTooltip]!, ¡[strongorc.GetTitledFirstNameNoTooltip]!, ¡[strongorc.GetTitledFirstNameNoTooltip]! #!\n\nEn lo alto de la mesa, un poderoso uruk está golpeando a otro con el brazo arrancado de este. Tras este lamentable aunque entretenido espectáculo, [strongorc.GetTitledFirstNameNoTooltip] se dirige a la barra a por más grog. Ahora es el momento de acercarme a él..."
 orcs.2002.a:0 "¡Este orco es un espectáculo! Intentaré ganarme su confianza y lealtad."
 orcs.2002.a.tt:0 "Intentas acerte amigo del campeón con esperanzas de que se una a ti."
 orcs.2002.b:0 "Debo comprar sus servicios. Así demostraré quién manda y ganaré un poderoso guardaespaldas."
 orcs.2002.b.tt:0 "Contratas al campeón como tu guardaespaldas personal."
 orcs.2002.c:0 "Es una amenza que no me puedo permitir... #emphasis "Deja que llene tu jarra, compañero" #!"
 orcs.2002.c.tt:0 "Intentas envenenar al campeón."
 orcs.2002.d:0 "Bah, no vale la pena."
 orcs.2002.d.tt:0 "Te marchas esperando que esto no tenga mayor transcendencia."

 orcs.2003.t:0 "La Lealtad de un Campeón"
 orcs.2003.desc:0 "Tras varias noches de risas y grog, [strongorc.GetTitledFirstNameNoTooltip] y yo nos hemos hecho inseparables.\n\nMientras yo admiro su poderío, el ha encontrado en mi a una figura de mando, su líder natural.\n\nHoy me ha jurado su lealtad eterna y yo aceptaré sus servicios como su señor y amigo."
 orcs.2003.a:0 "Unidos, seremos imparables."
 orcs.2003.a.tt:0 "[strongorc.GetTitledFirstNameNoTooltip] se convierte en tu leal guardaespaldas."

 orcs.2004.a.t:0 "Amistad Rechazada"
 orcs.2004.b.t:0 "No más competencia..."

 orcs.2005.t:0 "Un Nuevo Enemigo"
 orcs.2005.desc:0 "¡[strongorc.GetTitledFirstNameNoTooltip] me ha visto echándo el veneno! Alzando la voz con rabia, pronto toda la taberna lo sabe, ¡y estalla una pelea multitudinaria mientras él trata de venir a por mí!\n\nApenas me las arreglo para escabullirme en el caos, dejando atrás un montón de grog desperdiciado, un incidente bastante humillante y un nuevo enemigo.\n\nHoy [strongorc.GetTitledFirstNameNoTooltip] ha escapado de su destino, pero no siempre tendrá tanta suerte..."
 orcs.2005.a:0 "¡Tarde o temprano caerás ante mi!."
 
 ### Rebellious Slave ###
 orcs.0014.t:0 "Un Esclavo Rebelde"
 orcs.0014.desc:1 "Mis guerreros traen ante mí a un esclavo que logró huir de las durante la noche. En una impresionante hazaña de destreza, el gusano mató a dos de mis supervisores más fuertes en su escape. Pero no llegó muy lejos antes de que mis rastreadores [escaped_slave.GetHerHim] cazasen.\n\n¿Qué tipo de mensaje debería enseñarle a este gusano?"
 orcs.0014.a:0 "Ponle las cadenas, me encargaré de [escaped_slave.GetHerHim] más tarde."
 orcs.0014.b:0 "Voy a destripar este asqueroso gusano yo mismo."
 orcs.0014.c:0 "Tu carne será un banquete excelente."
 orcs.0014.d:0 "Solo los más fuertes sobreviven, necesito luchadores como tú."
 
 ### Trespassing Neighbors ###
 orcs.0015.t:0 "Vecinos en la Frontera"
 orcs.0015.desc:0 "Mis exploradores han visto orcos de la tribu de [nosy_neighbor.GetFirstNameNicknamed] vagando por en mi territorio. Hasta ahora no han cometido ningún acto contra mi gobierno, pero se desconocen sus motivos y nada les impide saquear nuestras tierras."
 orcs.0015.a:0 "Una advertencia será suficiente: Salid o sed masacrados."
 orcs.0015.b:0 "Enviaré sus cuerpos destripados de regreso a ese asqueroso gusano."
 orcs.0015.c:0 "Parece que esa escoria quiere pelea. Vamos a dársela a [nosy_neighbor.GetHerHim]."
 orcs.0015.a.message_1:0 "La advertencia no es suficiente"
 orcs.0015.a.message_2:0 "Los intrusos regresan a sus tierras."
 orcs_0015_being_raided_modifier:0 "Vecinos en la Frontera"

 ### Olog Exiles ###
 orcs.0016.t:0 "Exiliados Olog"
 orcs.0016.desc:0 "Una banda de exiliados Olog viene rogándome que los deje unirse a mi tribu después de que la suya fuese masacrada por un clan rival. Todos parecen ser luchadores hábiles, pero han sido avergonzados por el fracaso y mi propia tribu podría resentirse si los dejo entrar." 
 orcs.0016.a:0 "Deberíais haber muerto con una espada en la mano cuando tuvisteis la oportunidad. #emphasis ¡Matadlos!#"
 orcs.0016.b:0 "Donde hay un látigo, hay un camino. Estos gusanos serán buenos trabajadores."
 orcs.0016.c:0 "Podeis hacer un buen uso de esos brazos y luchar como mis guardaespaldas."
 orcs_0016_olog_slaves_modifier:0 "Tiene Esclavos Olog"
 orcs_0016_olog_bodyguards_modifier:0 "Tiene Guardaespaldas Olog"
