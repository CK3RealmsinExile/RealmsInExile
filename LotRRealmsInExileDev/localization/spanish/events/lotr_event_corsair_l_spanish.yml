l_spanish:
 
 ### CORSAIR EVENTS ###
 corsair.6901.t:0 "Varados en los Mares"
 corsair.6901.desc:0 "Estando en el mar, encuentras un barco varado que pide ayuda. Están completamente a tu merced, con pocos medios de defensa."
 corsair.6901.a:0 "¡Iza la Bandera Negra, hunde su barco!"
 corsair.6901.a.tt:0 "¡Mucho botín, con pocas pérdidas salvo alguna escoria de tripulación!"
 corsair.6901.b:0 "Un hombre con una deuda es un buen amigo, así que vamos a aceptarlo."
 corsair.6901.b.tt:0 "La tripulación estaba más que feliz de firmar con la marina durante diez años en pago por el rescate."
 corsair.6901.c:0 "El mar es duro, y nosotros no somos diferentes. Dejémoslos, tenemos nuestras propios problemas."
 corsair.6901.c.tt:0 "Los gritos del barco varado se hicieron más tenues a medida que nuestros corazones se endurecieron por la experiencia."
 
 #