 gondor.0111.a:0 "Contempla el Palantír."
 gondor.0111.b:0 "Es demasiado peligroso..."
 
 gondor.0112.t:0 "La Piedra Minas-Anor"
 gondor.0112.desc:0 "Pasas la mayor parte de las tres horas atado al Palantír, recorriendo las tierras del enemigo en busca de signos de debilidad. Desde poderosos jefes de guerra golpeando sus tambores de guerra, hasta hombres corruptos que conspiran en los oscuros callejones de Amrûn. Nada escapa a tu mirada vigilante. Al final de la terrible experiencia, estás completamente exhausto.\n\nHas aprendido mucho sobre el plan del enemigo, pero si esta información es útil o no para tu causa... solo el tiempo lo dirá."
 gondor.0112.a:0 "Tal conocimiento tiene un coste."
 
