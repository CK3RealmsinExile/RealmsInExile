 ### DENETHOR EVENTS ###
 lotr_intro_events.6201.t:0 "El Senescal de Gondor"
 lotr_intro_events.6201.desc:0 "Durante veinticinco generaciones, los Senescales de Gondor han mantenido la vigilancia sobre las tierras de Gondor, sirviendo como sus guardianes y máxima autoridad hasta el regreso de un rey legítimo. Dificultades innumerables y a menudo terribles, se han producido durante estos tiempos. No hay paz, porque los hombres de Gondor no pueden permitirse ese alivio. Los hombres se convierten en soldados en lugar de eruditos, y el hierro se forja en dispositivos destinados a la guerra y nada más.\n\nLa fuerza del reino está menguando. En el este se agita una gran sombra. Un miedo sin nombre asedia la costa este. Las patrullas se desvanecen sin decir palabra y los comerciantes son acosados ​​a lo largo de las costas. Se acerca la hora decisiva, y para que el reino de Gondor lo aguante necesitará a Cirion o Ecthelion para liderar a sus pueblos.\n\nAsí pues, estos días oscuros recaen sobre el Senescal Denethor. Es un hombre amado por pocos, siniestro y severo por naturaleza, a menudo recluido en la Torre Blanca. Su porte es el de un rey de antaño, astuto y sabio en su conducta y política. Guiado por su férrea voluntad, Gondor ha soportado adversidades cada vez más terribles. Pero una sombra se cierne sobre el corazón del senescal y a medida que se alargan los largos años de su guardia, la desesperación se arraiga en la oscuridad susurrante.\n\nIncierto es el futuro de Gondor. Se encuentra en el filo de una navaja y una sola brisa podría arrojarlo a las profundidades de la oscuridad. Pero del mismo modo, tal vez podría ser restaurado a su antigua grandeza con la misma rapidez. Pase lo que pase, en este momento la sombra que se avecina se mueve siempre hacia el oeste, abarcando todo con su oscuridad y destrucción..."
 lotr_intro_events.6201.a:0 "Hay un mal en Mordor que nunca duerme."
 lotr_intro_events.6201.a.tt:0 "Debemos prepararnos. Ya viene."

 gondor.0101.t:0 "El Palantír de Minas Anor"
 gondor.0101.desc:0 "Entre los codiciados artefactos escondidos dentro de Minas Tirith se encuentra el Palantír de Minas Anor. Forjados en el antiguo oeste por Fëanor, las siete piedras videntes fueron regaladas a Amandil de Andúnië por los Eldar de Tol Eressëa como regalo para los Fieles cuando la Sombra cayó sobre Númenor. Traída a la Tierra Media por Anárion, la piedra de Anor no se ha utilizado desde la caída de Minas Ithil ante el Rey Brujo, porque los sabios de Gondor consideraron que el peligro era demasiado grande. Su misma existencia ha sido, durante siglos, un secreto de los Senescales, quienes temían que si se revelaba su ubicación, el enemigo intentaría robar su poder.\n\nLos Palantíri son herramientas de visión lejana, que permiten a su portador percibir cosas invisibles, en tierras lejanas, y comunicarse con las otras piedras videntes. Son herramientas peligrosas en esta era, ya que se necesita una gran voluntad para dominar un Palantír y cumplir su propósito, e incluso entonces, no sabes quién más podría estar viéndote. Pero con una gran fuerza de mente y espíritu, un Palantír podría ser un arma incomparable. Mirar la Piedra de Anor podría desvelar los secretos más importantes, revelar los planes del enemigo y dar una idea de sus estrategias.\n\n¿Debo usar el Palantír para desarrollar mi propia fuerza y ​​sabiduría, o el peligro es demasiado grande?"
 gondor.0101.a:0 "Es una bendición, un arma para usar contra el enemigo".
 gondor.0101.a.tt:0 "Miras al Palantír."
 gondor.0101.b:0 "Es demasiado peligroso..."
 gondor.0101.b.tt:0 "No miras al Palantír."
 
 gondor.0102.t:0 "La Espesura de Ithilien"
 gondor.0102.desc:0 "Lanzado hacia delante en la bruma del Palantír, vuelas entre los árboles y sobre el río Anduin, viendo a todos los que vagan y se reúnen en el bosque sin límites. Percibes a los montaraces en misiones de exploración, ves una tribu de Uruks errantes, y a medida que tu visión se mueve hacia el sur, comienzas a comprender el diseño de una incursión enemiga. Son muchos y hablan en una lengua muy cruel, pero su objetivo se vuelve claro para ti: su intención es asaltar los caminos de Ithilien , acosando las líneas de suministro destinadas a la defensa exterior del reino.\n\nEnvías noticias de esto a tu castellano, quien a su vez envía a un jinete hacia el este para advertir a los Montaraces de Ithilien. Gracias a tu previsión, se ha evitado una gran debacle."
 gondor.0102.a:0 "El enemigo usa tácticas inteligentes, y nosotros debemos estar a la altura."
 gondor.0102.a.tt:0 "Vuelve a mirar el Palantír."
 gondor.0102.b:0 "Esa es toda la información que necesito."
 gondor.0102.b.tt:0 "Deja de mirar al Palantír."
 
 gondor.0103.t:0 "Las llanuras de Harondor"
 gondor.0103.desc:0 "Los vientos cambian, y a su vez también lo hace tu mirada, moviéndose hacia el sur, hacia las llanuras abiertas de Harondor. A diferencia de Ithilien, estas tierras están muy agitadas. Las batallas se libran en campos abiertos, caballos y hombres gritan, y una ráfaga de flechas derribó un batallón de guerreros Haradrim ante tus propios ojos.\n\nCarnicería, una carnicería terrible e injustificada. Hace mucho tiempo estas tierras estaban en calma, y ​​solo el viento molestaba a sus habitantes. Pero ahora la marea negra de la guerra abarca todas las cosas vivas, y todo lo que uno puede hacer es esperar tiempos mejores por venir."
 gondor.0103.a:0 "Aquí hay peligro, además de oportunidad."
 gondor.0103.a.tt:0 "Vuelve a mirar el Palantír."
 gondor.0103.b:0 "Esa es toda la información que necesito."
 gondor.0103.b.tt:0 "Deja de mirar al Palantír."
 
 gondor.0104.t:0 "La ciudad de Pelargir"
 gondor.0104.desc:0 "Moviéndose hacia el oeste, el Anduin aparece de nuevo a la vista, y con él la gran ciudad de Pelargir, hogar de los Señores del Mar. Grandes barcos de las costas de Gondor yacían anclados mientras los marineros y los gremios conversaban, extendiéndose noticias de los sucesos de lugares lejanos. Escuchas algunas de estas conversaciones en detalle, y cuanto más te acercas al Palacio del Señor del Mar, más terrible se vuelve cada historia.\n\nPolítica, secretos de todo tipo, pero ya nada es un secreto cuando se muestra ante tus ojos. Ningún escándalo está a salvo, y después de unas horas de escucha, comprendes las maquinaciones políticas de la ciudad mejor que nadie."
 gondor.0104.a:0 "Incluso en el palacio del Señor del Mar, nada es secreto."
 gondor.0104.a.tt:0 "Vuelve a mirar el Palantír."
 gondor.0104.b:0 "Esa es toda la información que necesito."
 gondor.0104.b.tt:0 "Deja de mirar al Palantír."
 
 gondor.0105.t:0 "Los desiertos de Harad"
 gondor.0105.desc:0 "Libre de los pasillos en sombras del Palacio del Señor del Mar, las exuberantes tierras de Gondor son reemplazadas por los secos desiertos de Harad. Las caravanas se mueven por senderos comunes. La mitad de estos comerciantes se desplazan hacia el sur para rendir tributo al Rey Dorado, mientras la mitad se mueve hacia el norte para rendir tributo al mismísimo Señor Oscuro.\n\nA medida que te acercas cada vez más a la capital del reino del desierto, las cosas se vuelven más claras para ti. Sus soldados se están reuniendo, e incluso decenas de Gran Mûmakil se agolpan en campos de guerra predispuestos para una futura ofensiva. Sin embargo, a dónde se dirigen sigue siendo un misterio incluso para ti."
 gondor.0105.a:0 "Están gobernados por el místico Rey Dorado..."
 gondor.0105.a.tt:0 "Vuelve a mirar el Palantír."
 gondor.0105.b:0 "Esa es toda la información que necesito."
 gondor.0105.b.tt:0 "Deja de mirar al Palantír."
 
 gondor.0106.t:0 "La Torre Oscura"
 gondor.0106.desc:0 "De repente, todo se vuelve silencioso. Las dunas son reemplazadas por un vacío interminable de negrura. Sin rasgos distintivos y silencioso. Piensas en soltar el Palantír, pero antes de que puedas, eres arrastrado hacia el norte. Sobre las montañas y la tierra fértil de Nurn, arrastrado a toda prisa hacia una torre en la distancia.\n\n¡Él te ve! ​​¡Sauron te ve! ​​Aparece en la forma de un gran ojo, sin párpados, envuelto en llamas. Tu mano comienza a arder, y en la antigua y repugnante lengua de Melkor, el Señor Oscuro comienza a dar sus órdenes.\n\nPero tú no eres débil, y ciertamente no serás esclavo de la malicia. En un momento de inmensa claridad rompes tu vínculo con el Señor Oscuro.\n\nTodo está en silencio, de nuevo..."
 gondor.0106.a:0 "¡Nunca seré esclavo del Señor Oscuro!"
 gondor.0106.a.tt:0 "Vuelve a mirar el Palantír."
 gondor.0106.b:0 "Contra tal poder no puede haber victoria..."
 gondor.0106.b.tt:0 "Deja de mirar al Palantír."
 
 gondor.0107.t:0 "El Árbol Marchito"
 gondor.0107.desc:0 "Libre de los grilletes del Palantír de Sauron, tu mirada regresa al mismo Minas Tirith, espiando a los ciudadanos de tu dominio a medida que avanzan en su vida diaria. Nivel por nivel, calle por calle, subes, llegando finalmente a la fuente del Gran Patio de los Reyes.\n\nIncluso ahora, con tal peligro en la mano, los Guardia de la Fuente permanecen vigilantes, sus yelmos alados brillando contra el magnífico resplandor del sol. Ellos protegen el Árbol Blanco Marchito, y en este momento sientes un profundo dolor, sabiendo que lo que una vez fue la gloria, ya no existe..."
 gondor.0107.a:0 "¡Debo encontrar esperanza!"
 gondor.0107.a.tt:0 "Vuelve a mirar el Palantír."
 gondor.0107.b:0 "Mi reinado se debilita..."
 gondor.0107.b.tt:0 "Deja de mirar al Palantír."
 
 gondor.0108.t:0 "Los Señores de los Caballos"
 gondor.0108.desc:0 "Sombrío y oprimido, el Palantír vuelve a cobrar vida con luz, ordenando a tu visión a que mire hacia el norte, en el reino de Rohan. Grandes huestes de jinetes se reúnen, lanzas en alto y listos para la guerra. Al igual que los Haradrim, están planeando algo, tramando y preparándose para un plan que aún no comprendes.\n\nAl menos, puedes ver estas cosas, y ahora que lo sabes, puedes prepararte para cualquier amenaza que pueda surgir."
 gondor.0108.a:0 "¡Incluso ahora traman mi caída!"
 gondor.0108.a.tt:0 "Vuelve a mirar el Palantír."
 gondor.0108.b:0 "Qué terrible maldad. Debo parar..."
 gondor.0108.b.tt:0 "Deja de mirar al Palantír".
 
 gondor.0109.t:0 "Los Orientales de Rhûn"
 gondor.0109.desc:0 "Una última vez, tu mirada es atraída por la fuerza, yendo hacia el este, pasando incluso el dominio de Mordor. Allí, en la tierra de Rhûn, ves antiguas ciudades de maravilloso esplendor llenas de vida y actividad.\n\nPero cuando tu mirada se enfoca, queda claro que esta forma de vida está corrupta. Los Orientales todavía se cuentan entre las filas del enemigo, e incluso ahora percibes que traman tu destrucción total. Hordas de hombres, caballos e incluso carros salen pesadamente por las puertas de la ciudad, avanzando hacia el oeste, hacia el sol naciente."
 gondor.0109.a:0 "Sus legiones crecen con cada día que pasa..."
 gondor.0109.a.tt:0 "Vuelve a mirar el Palantír."
 gondor.0109.b:0 "¿No tiene fin la influencia de Sauron?"
 gondor.0109.b.tt:0 "Deja de mirar al Palantír."
 
 gondor.0110.t:0 "Una Amenaza Sombría"
 gondor.0110.desc:0 "Por fin  ha terminado, pero cuando tu mano se aleja de la piedra de visión, sientes que un gran peso cae sobre tu cuerpo, casi obligándote a arrodillarte.\n\nTanto ha quedado al descubierto, tantas amenazas finalmente reveladas. Sin duda, este conocimiento resultará útil en los años venideros... "
 gondor.0110.a:0 "Necesito descansar..."
 
