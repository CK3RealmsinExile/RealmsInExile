 gondor.0120.t:0 "La Defensa de Osgiliath"
 gondor.0120.desc:0 "El Anduin es la última gran línea de defensa de Gondor y debe mantenerse a toda costa, por lo que Osgiliath y Cair Andros deben mantenerse a toda costa. Ahora, los ejércitos de Mordor marchan sobre Osgiliath Este, preparándose para tomar los puentes vitales con los que cruzar el Anduin y golpear el corazón de la propia Gondor.\n\nNo puedes ceder la ciudad sin luchar. El enemigo deberá desangrarse por su premio. Dirige una movilización completa de Gondor, y la guarnición de Osgiliath luchará desesperadamente por aguantar hasta que lleguen tus refuerzos."
 gondor.0120.a:0 "¡A vustros puestos! Preparáos para la batalla."
 garrisons_of_osgiliath:0 "Guarnición de Osgiliath"
 
 ### BOROMIR EVENTS ###
 lotr_intro_events.6202.t:0 "El Capitán de Gondor"
 lotr_intro_events.6202.desc:0 "Durante muchos años ha sido tradición que el heredero de Gondor, ya sea de los Reyes o de los Senescales, sirva como Capitán de la Torre Blanca. Este es el líder de la Guardia de la Ciudadela, portador del Cuerno de Gondor y jefe de los ejércitos después del mismísimo Senescal. Ningún hombre nació más apto para el papel que Boromir, hijo mayor del Senescal Denethor.\n\nAmado y respetado por su pueblo y sus hombres, Boromir es un hombre de la talla del rey Eärnur. Con gran fuerza y valor, es un hombre honorable, con un ardiente deseo de ver a su pueblo a salvo de la sombra invasora. No es un hombre muy preocupado por las antiguas tradiciones y saberes, salvo en los relatos de antiguas batallas, y su celo por su país puede ser su salvación o su perdición.\n\nGondor mira al Capitán de la Torre Blanca, y sobre él cae su esperanza."
 lotr_intro_events.6202.a:0 "Y la guardia de la torre responderá la llamada...."
 gondorian_honorguard_force:0 "Guardia de Honor Gondoriana"
 horn_of_gondor_modifier:0 "Cuerno de Gondor"
 horn_of_gondor_modifier_desc:0 "Este personaje lleva el Cuerno de Gondor, un antiguo artefacto que solo posee el Capitán de la Torre Blanca. Cuando se sopla, su resonancia se puede escuchar a kilómetros de distancia, aterrorizando a criaturas repugnantes e inspirando a los hombres por igual."
 
 ### FARAMIR EVENTS ###
 lotr_intro_events.6203.t:0 "Los Montaraces de Ithilien"
 lotr_intro_events.6203.desc:0 "El hijo menor del Senescal Denethor es un hombre como los Numenoreanos de antaño: bondadoso, compasivo, sabio y erudito, pero no exento de habilidad en las armas. Faramir preferiría no tener que llevar una espada, prefiriendo los cuentos de antaño y la biblioteca a cualquier grito de guerra y campo de batalla. Sin embargo, en estos días oscuros, todos los hijos de Gondor deben luchar por su seguridad, y Faramir ha asumido su carga con entusiasmo para defender las últimas ciudades de los hijos de Numenor. Mientras Boromir lidera abiertamente a los hombres de Gondor como Capitán de la Torre Blanca, la tarea de Faramir es más sutil, pero igual de importante. Como su Capitán, lidera a los Montaraces de Ithilien, la vanguardia de Gondor. Sus hombres atacan desde los árboles, hostigando y obstaculizando las fuerzas del Enemigo. Muchas fuerzas han sido eliminadas antes de que los valientes hombres de Boromir pudieran enfrentarse a ellas gracias a la solemne vigilancia de Faramir.\n\nPero pronto llegará el día en que se le pida a Faramir que cargue una herencia que nunca soñó o temió heredar."
 lotr_intro_events.6203.a:0 "No amo la reluciente espada por su filo..."
 ithilien_rangers_force:0 "Montaraces de Ithilien"

 gondor.0301.t:0 "El Segundo Hijo de Denethor"
 gondor.0301.desc:0 "Hace mucho que me veo obligado a soportar la oscuridad de mi padre. Me reprende e ignora mis esfuerzos sin importar la magnitud de mis éxitos. Solo mi hermano, Boromir, ha sido una fuente de bondad en mi vida. ¿Debería, entonces, volver a comprometerme con el peligro en cuestión y concentrar mis esfuerzos en la defensa del reino, o finalmente buscaré el consuelo y el afecto que tanto necesito?"
 gondor.0301.a:0 "Gondor y su gente me necesitan ahora más que nunca."
 gondor.0301.a.tt:0 "Llegará un tiempo para el amor..."
 gondor.0301.b:0 "Amor y afecto es todo lo que siempre he deseado..."
 
 gondor.0302.t:0 "La Escudera de Rohan"
 gondor.0302.desc:0 "Mientras estaba en una misión de exploración a lo largo de la orilla occidental del Anduin, me topé con un soldado rohírrico solitario que cabalgaba por los campos. Es fuerte y, evidentemente, un maestro tanto con la espada como con el arco, cazando un ciervo desde unos cincuenta metros. Permanezco escondido por un tiempo mientras él despelleja y despoja al ciervo de su carne y piel, pero de alguna manera siento como si él supiera que lo estoy mirando.\n\nSólo después de estar seguro de que ha terminado con su trabajo, me atrevo a acercarme, levantando las manos ligeramente para declarar mi intención pacífica. El hombre me mira, luego entrecierra los ojos desde detrás de su yelmo... Algo no parece ir bien. La armadura que usa parece demasiado grande para él, y sus ojos están aún más radiantes que antes.\n\nSin una palabra, el soldado se estira y se quita el yelmo de la cabeza, dejando al descubierto no el rostro de un rudo veterano de la Marca, sino la de una doncella de lo más bella. Su cabello es largo, trenzado como el oro, y su piel es tan pálida y hermosa como la nieve del invierno. No hay nada que pueda decir que pueda explicar cómo me siento. ¿Es ella, esta Doncella Escudera de Rohan, a la que he buscado durante todos estos años?"
 gondor.0302.a:0 "Amor, dulce y lleno de felicidad, por fin..."
 gondor.0302.b:0 "Ella no es más que una mujer Rohírrica común. No puedo casarme con ella."
 
 gondor.0303.t:0 "La Escudera de Rohan"
 gondor.0303.desc:0 "Hay más noticias de la Ciudad Blanca, mi señor. Después de asumir su reinado, el nuevo Gran Rey Aragorn también ha decidido convertir a una Escudera Rohírrica en su reina. Aunque la mayoría se muestra escéptica ante esta elección, su aparente habilidad tanto con la espada como con la lanza es casi sin igual. Con estas buenas noticias, ¿quizás ha llegado el momento de que finalmente consideres casarte por tu cuenta?"
 gondor.0303.a:0 "Fue una tontería por mi parte esperar tanto."


 ### DOL AMROTH EVENTS ###
 lotr_intro_events.6204.t:0 "El Principado de Dol Amroth"
 lotr_intro_events.6204.desc:0 "Desde los días del Numenor de antaño, la línea de Imrazôr ha ondeado su estandarte desde las agujas del orgulloso Dol Amroth. Se dice que Imrazôr se casó con Mithrellas, una de las compañeros de Nimrodel, y que la sangre eldar todavía corre por las venas de los Príncipes. Sea cual sea la verdad, nadie puede negar el porte y la alta nobleza del linaje de los príncipes de Belfalas, que han llevado ese título desde los días de Elendil.\n\nLos príncipes de Dol Amroth son los segundos en dignidad y honor en Gondor solo detrás de los reyes y los senescales, y su principado ha perdurado donde otros poderosos han caído en decadencia y destrucción. Su orgullo y alegría son sus caballeros, en quienes aún perdura parte de la fuerza de Numenor. El tronar de sus caballos de guerra de Dol Amroth ha hecho huir a muchos enemigos.\n\nEn estos días de poder menguante y pavor creciente, Gondor se apoya cada vez más en sus príncipes más poderosos. La línea de Imrazôr no fallará a su deber."
 lotr_intro_events.6204.a:0 "¡Adelante, Caballeros del Cisne Plateado!"
 swan_knights_force:0 "Caballeros del Cisne Plateado"

 gondor.0401.t:0 "La Orden del Cisne"
 gondor.0401.desc:0 "Plata, armamentos de guerra relucientes y plateados. Grandes yelmos alados y largas capas de azul, un Caballero de Dol Amroth es un espectáculo para la vista, lanza en alto y barbilla aún más alta, dignidad renovada.\n\nEsto es lo que el resto del mundo ve en los caballeros de Dor-en-Ernil, pero solo uno en la Orden sabe la verdad. La caballería está muerta, reemplazada por el soborno y las líneas de sangre y todas las demás desgracias de los hombres. La Orden del Cisne debe ser reformada. Las Reservas Amrothianas deberán expandirse, los antiguos juramentos de Edhellond se mantendrán, los regimientos de los Guardianes del Mar tendrán que ser renovados nuevamente y la antigua Orden de Tirith Aear debe ser reformada. Sólo después de que se completen estas cosas, los Príncipes de Dol-Amroth podrán reclamar su honor. Un nuevo orden, el del Cisne de Plata, se levantará en el lugar del antiguo orden."
 gondor.0401.a:0 "Hay mucho trabajo por hacer."
 
  gondor.0402.t:0 "Las Reservas Amrothianas"
  gondor.0402.desc:0 "Durante años, relegada a ser la más humilde de las posiciones dentro de la Orden del Cisne, la soldadesca amrothiana ha sido en muchos sentidos el grupo que mejor ha mantenido el verdadero espíritu de la Orden original. Sin embargo, a pesar de esto, sus filas se han reducido lamentablemente por la fama de falta de honor y esplendor.\n\nTrabajemos para restaurar esta columna vertebral de nuestras fuerzas a su valor original."
  gondor.0402.a:0 "¡Toquen las trompetas! ¡Que todos sepan de la necesidad de su príncipe!"
  
  gondor.0403.t:0 "Reservas Amrothianas Reclutadas"
  gondor.0403.desc:0 "En respuesta a la llamada de su señor, los hombres de Dol Amroth, desde plebeyos hasta nobles, han demostrado ser dignos de gran estima. Han dejado a un lado sus clases sociales para luchar codo con codo en la soldadesca de Amroth, entrenando durante mucho tiempo y soportando grandes incomodidades.\n\nEstos soldados forman la columna vertebral de nuestras fuerzas de élite, ¡y no permitiremos que nadie ponga en evidencia su honor o su coraje! Nos aseguraremos de que sean debidamente honrados por su dedicación y sacrificio."
  gondor.0403.a:0 "¡Maravillosas noticias! ¡Que los hombres se formen en el patio!"
  amrothian_reserves:0 "Reservas Amrothianas"
  
  gondor.0404.t:0 "Los Hombres de Edhellond"
  gondor.0404.desc:0 "Edhellond, una vez hogar del dominio élfico del mismo nombre, es una de las gobernaciones más nobles y ricas de Dor-en-Ernil. Se esfuerzan por emular las tácticas élficas en la guerra, en contraste con las del resto de Gondor, quienes mantienen una firme tradición marcial heredada de los días de Númenor. Sus filas dentro de la Orden han quedado vacías, juramentos no pronunciados mientras la podredumbre se abre paso dentro de la organización. Debemos renovar nuestros juramentos de antaño.\n\nSi ellos pudieran reintegrarse en los ejércitos del Príncipe, podrían servir como un contingente poderoso e innovador."
  gondor.0404.a:0 "¡Envía a nuestro jinete más rápido a reunir a los hombres!"
  
  gondor.0405.t:0 "La Llegada de los Hombres de Edhellond"
  gondor.0405.desc:0 "En respuesta a la convocatoria del Príncipe, los hombres de Edhellond han llegado con sus grandes arcos y excelentes caballos. Los montaraces de Nimrodel, basados ​​en las tradiciones de los Sindar, forman la mayor parte de su contingente, pero también están acompañados por los Caballeros de Edhellond. Excepcionalmente entre Gondor, estos caballeros usan el arco y las flechas mientras montan a caballo, lo que les permite hostigar brutalmente al enemigo sin arriesgarse en una carga.\n\nLos ejércitos del Príncipe han sido muy ennoblecido por su adición."
  gondor.0405.a:0 "Servirán de ejemplo para el resto de nosotros."
  edhellond_soldiers:0 "Soldados de Edhellond"
  
  gondor.0406.t:0 "Los Regimientos de la Guradia del Mar"
  gondor.0406.desc:0 "Una vez que Dor-en-Ernil igualó a los poderosos marineros de Pelargir, los regimientos de la Guardia del Mar lucharon en alta mar y en las costas, superando a los corsarios y ganando altos honores. Sin embargo, como Pelargir se ha levantado en prominencia como el corazón de la Marina Real, esta división de guardias se ha reducido a una fuerza esquelética, manteniendo unos pocos vigías costeros como máximo.\n\nSi pudiéramos expandirlos una vez más, nos servirían como terribles tropas de impacto."
  gondor.0406.a:0 "¡Que empiece el entrenamiento de una vez!"
  
  gondor.0407.t:0 "Expansión de los Regimientos de la Guradia del Mar"
  gondor.0407.desc:0 "Empuñando grandes espadas a dos manos, los regimientos de la Guradia del Mar están al menos comenzando a parecerse a sus días de gloria. Con pesadas cotas de malla y poderosas espadas, esta brillante infantería pesada puede romper incluso las líneas enemigas más resistentes.\n\nCon ellos recuperando su fuerza, Dol Amroth puede comenzar a proyectar una vez más, poder sobre los mares, y nuestra costa nunca ha estado mejor defendida."
  gondor.0407.a:0 "Los corsarios no tienen ninguna posibilidad."
  seaward_soldiers:0 "Regimiento de la Guradia del Mar"
  
  gondor.0408.t:0 "Reforzar a los Guarda-Juramentos de Tirith-Aear"
  gondor.0408.desc:0 "La Tirith-Aear, o 'Torre del Mar' en Sindarin, es la gran torre de Dor-en-Ernil, una vez construida por los Elfos que habitaban en la región. El nombre también se ha convertido en el de las unidades de guardia de élite que protegen la torre, los Guardianes de Tirith-Aear, la élite de las tropas de la Guardia del Mar. Obligados a hacer juramentos de virtud y valor, estos guardianes deben ser de carácter impecable. Pero de todas las clases de la antigua Orden, ésta fue la que más se pudrió, con la posición dada por la sangre, no por el valor. Requerirá un gran esfuerzo reconstruirla a su antigua gloria.\n\nComenzaremos por despedir a los de la orden que se sabe que son corruptos, y luego empezar a buscar a los dignos de este gran honor"
  gondor.0408.a:0 "Elegir sólo los mejores soldados para el honor de prestar juramento."
  
  gondor.0409.t:0 "Los Juramentos Reformados"
  gondor.0409.desc:0 "Aunque se ha necesitado una gran cantidad de disputas políticas para despedir a los miembros corruptos de la orden, por fin los Guarda-Juramentos comienzan a parecerse a un grupo digno de su nombre. Los nuevos miembros se toman sus juramentos increíblemente en serio, son la imagen del valor y la virtud caballeresca.\n\nCon ellos en la guardia, el Tirith-Aear está bien protegido y nunca caerá."
  gondor.0409.a:0 "Serán la envidia de Gondor."
  tirith_aear_soldiers:0 "Guarda-Juramentos de Tirith Aear"
  
  gondor.0410.t:0 "Reforma de la Guardia Real del Cisne"
  gondor.0410.desc:0 "La élite de la élite, la Guardia Real del Cisne, tiene la tarea de defender al Príncipe de Dol Amroth a todas horas del día. En tiempos de guerra lo siguen con gusto a la batalla, y si surge la necesidad , darían la vida por su príncipe sin dudarlo.\n\n¡La política ya no determinará el nombramiento de esta orden tan sagrada! Sólo los de corazón más puro y de mayor valor podrán unirse a sus augustas filas."
  gondor.0410.a:0 "Virtud inherente, sólo el más puro de corazón recibirá el honor."
  
  gondor.0411.t:0 "La Orden del Cisne de Plata"
  gondor.0411.desc:0 "El epítome del valor Númenóreano, la Real Orden del Cisne de Plata es una imagen de la nobleza de los Hombres en el apogeo de su virtud. De inigualable fibra moral y gran habilidad en las armas, sólo unos pocos se cuentan entre esta orden tan sagrada. Que se les ofrezca tal oportunidad se considera un honor sin precio en las tierras de Dol Amroth, y pocos lo rechazan, ya que es un gran honor y un deber aplastante.\n\nCon estos guerreros cuidadosamente seleccionados, modelos de valor y habilidad, el Príncipe no tiene nada que temer, ya que está protegido por los hombres más capaces de todo Dor-en-Ernil."
  gondor.0411.a:0 "Tal magnificencia no se ha visto en siglos."
  royal_swan_guard_troops:0 "Caballeros del Cisne de Plata"




 ### RETURN OF THE KING EVENTS ###
 gondor.0500.t:0 "El Retorno del Rey"
 gondor.0500.desc:0 "Durante muchas generaciones, el Trono de Gondor ha estado ausente, desde que el Rey Eärnur desapareció en Minas Ithil en el 2050 T.E. Si bien los Senescales han servido noblemente en su ausencia, la falta de un Rey ha sido una herida abierta en el Reino que ninguna cantidad de servicio fiel podría curar. La gente pierde la fe y la Sombra en el Este se vuelve audaz, probando las fronteras de Gondor.\n\nHace muchos años serví al noble senescal Ecthelion bajo el nombre de Thorongil. Dirijí un asalto a los puertos de Umbar, quemando las flotas de Corsarios. Pero ahora Gondor es asaltado por todos sus frentes, no solo desde el mar, y es un Rey, no un capitán, lo que Gondor necesita.\n\nLa sangre de Elendil no puede hacerse a un lado mientras su gente sangra. Si debo ser un rey, que así sea."
 gondor.0500.a:0 "Gondor perdurará."
 
 gondor.0501.t:0 "El Retorno del Rey"
 gondor.0501.desc:0 "Un hombre alto y sombrío ha llegado del norte a caballo, en busca de tu audiencia. Al principio, al escudriñarlo, te asalta una sensación de familiaridad. Y de repente te sorprende. Aunque su cabello ha crecido más y su cabello negro a encanecido ligeramente, Thorongil, quien servía a tu padre, está frente a ti.\n\nAnuncia que viene a reclamar su primogenitura antes de presentar su reclamo. Se llama a sí mismo Aragorn II, hijo de Arathorn, jefe de los Dúnedain de Arnor, heredero de Isildur, hijo de Elendil. Para probar su afirmación, presenta la espada Anduril, que dice es Narsil reforjado, el mismo que cortó el anillo del dedo de Sauron. También muestra el anillo de Barahir que nació en Numenor, y el testimonio de los Elfos de Rivendel y sus parientes del norte que lo acompañan. No cabe duda de que dice la verdad.\n\nHubo un tiempo en el que el Consejo de Gondor habría rechazado tal reclamo del Reino del Norte, pero la línea de Anarion se ha agotado. ¿Qué dice el senescal de Gondor?"
 gondor.0501.a:0 "Mucho han esperado los senescales esta hora. Gondor da la bienvenida a su rey."
 gondor.0501.b:0 "Gondor no tiene rey. Gondor no necesita un rey."
 
 gondor.0502.t:0 "El Retorno del Rey"
 gondor.0502.desc:0 "Para gran aclamación de la gente, el Rey ha entrado en Minas Tirith. El pueblo y los señores se regocijan por esta bendición inesperada, y un ferviente sentimiento de cambio se ha apoderado de la ciudad. Los juglares componen furiosamente nuevas piezas, los maestros del saber hablan del antiguo linaje del rey y su porte orgulloso, y la gente ha redoblado sus esfuerzos para hacer que la ciudad sea tan hermosa como siempre. Aquellos que recuerdan a Thorongil del Norte susurran que el Rey y el gran héroe son uno y el mismo.\n\nPor fin, la sede de los reyes ya no está vacía y Gondor comienza a levantarse de su largo y letárgico descanso. Una nueva era está amaneciendo, se escucha en el viento y se siente en la tierra.\n\nLos días del Rey han llegado al fin, y sean bendecidos."
 gondor.0502.a:0 "Protegeré a mi pueblo."
 
 gondor.0503.t:0 "El Desafío del Senescal"
 gondor.0503.desc:0 "El senescal se niega rotundamente a reconocer el reclamo de Aragorn. La línea de Isildur, si no rota, lleva mucho tiempo sin señorío y no es apta para gobernar a un pueblo tan poderoso.\n\nSin embargo, parece que la gente no está de acuerdo. Las noticias de los eventos en la ciudadela se filtraron por los guardias disgustados, y pronto la ciudad ha enfurecido por esta traición de los Senescales. Muy pronto también los Señores de Gondor se enterarán, y también estarán enfadados por este abandono de juramentos y deberes.\n\nLa guarnición de Minas Tirith se ha rebelado abiertamente y ha encarcelado al senescal en la Torre Blanca. Los señores de Gondor han cabalgado a toda prisa hasta Minas Tirith, y allí juraron su lealtad al Rey.\n\nLos días de los Senescales han terminado, no con dignidad, sino en desgracia."
 gondor.0503.a:0 "Así pasa el reinado de la línea de Húrin."

 
 gondor.0504.t:0 "¿Elessar o Aragorn?"
 gondor.0504.desc:0 "En los días de antaño, era costumbre en los reyes Numenoreanos tomar sus nombres en Quenya. Aunque esta práctica pasó hace mucho tiempo, podría revivirla. La gente ha empezado a llamarme Piedra Élfica, ¿quizás ese sería un nombre apropiado para un rey? Hay algunos pocos que incluso intentan que tome un nombre en adunaico."
 gondor.0504.a:0 "Tar-Elessar será, como vástago de Elros."
 gondor.0504.b:0 "Aragorn he sido, y Aragorn seguiré siendo."
 gondor.0504.c:0 "Ar-Nimruzimir será, por los hijos de Numenor"
 
 gondor.0505.t:0 "¿Una Casa Nueva para una Nueva Era?"
 gondor.0505.desc:0 "El linaje de Isildur y de Elendil, su padre, por fin se sienta una vez más en Minas Tirith. Pero una nueva era está amaneciendo sobre nosotros, un nuevo Gondor. ¿Debo agregar otra rama al gran árbol de Elros y comenzar una nueva casa real?"
 gondor.0505.a:0 "Sea la casa Telcontar."
 gondor.0505.b:0 "Permaneceremos como la casa Isildurionath."
 
 gondor.0506.t:0 "Un sueño de hace Mucho Tiempo..."
 gondor.0506.desc:0 "Conocí a Arwen Undómiel cuando tenía 20 años, en los jardines de Rivendel, y luego la llamé Lúthien, porque seguramente era la más hermosa de todos los vivos. En Cerin Amroth, en Lórien, juramos estar atados incluso bajo la sombra del este y el crepúsculo del oeste. He pasado por muchas pruebas, y ha llegado el momento de cumplir nuestra promesa."
 gondor.0506.a:0 "Un sueño de hace Mucho Tiempo, al fin cumplido..."
 gondor.0506.a.tt:0 "Casarse con Arwen Undómiel."
 gondor.0506.b:0 "Sueño con una escudera de Rohan..."
 gondor.0506.b.tt:0 "Casarse con Éowyn de Rohan."
 gondor.0506.c:0 "Una doncella de la alta familia de Númenor ocupa mis sueños..."
 gondor.0506.c.tt:0 "Casarse con Lothíriel de Dol Amroth."
 gondor.0506.d:0 "No puedo separarla de su pueblo..."
 gondor.0506.d.tt:0 "No casarse con nadie, por ahora."

 gondor.0507.t:0 "La Gloria de Gondor Restaurada"
 gondor.0507.desc:0 "El Rey finalmente ha regresado a Gondor, y su gente ahora se regocija. Pero un viento feroz sopla del este, y la malicia que se estaba acumulando lentamente ahora se ha convertido en odio feroz ante el regreso de su enemigo más antiguo. El tiempo dirá si el regreso del Rey marca un nuevo comienzo... o un final."
 gondor.0507.a:0 "Hasta el final..."
 grey_company_force:0 "La Compañía Gris"
 
 gondor.0508.t:0 "La Reina está Embarazada"
 gondor.0508.desc:0 "Por fin, las largas líneas separadas de los semielfos se unen una vez más, y esa unión ahora se manifiesta porque Arwen está encinta. Es una ocasión alegre, y todo Minas Tirith se regocija con su Rey mientras esperan la llegada del heredero al trono."
 gondor.0508.a:0 "Sueño con un niño."
 
 gondor.0509.t:0 "Heredero de los Reyes de los Hombres"
 gondor.0509.desc:0 "El niño llega rápido y sin dolor, y es fuerte y saludable. A simple vista, es evidente que se parece a sus dos padres y que será sabio, fuerte y hermoso en su hombría. ¿Cuál será su nombre, este último descendiente de los elfos desaparecidos, heredero de los Reyes de los Hombres?"
 gondor.0509.a:0 "Su nombre será Eldarion."
 
 gondor.0510.t:0 "El Segundo Hijo"
 gondor.0510.desc:0 "Una vez más, la reina Arwen ha quedado embarazada y todo el reino está lleno de anticipación, y muchos adivinan si el príncipe Eldarion recibirá a un hermano o una hermana."
 gondor.0510.a:0 "¿Un niño o una niña?"
 
 gondor.0511.t:0 "¿La Tercera Llegada de Tinúviel?"
 gondor.0511.desc:0 "Después de un parto agotador, el Rey tiene su segundo hijo, su primera hija. Se parece mucho a su madre y todos pueden ver que será una belleza incomparable en el florecimiento de su juventud. ¿Cómo se llamará ella, que incluso rivaliza con la Estrella de la Tarde, la belleza de los días antiguos que se manifiesta una vez más?"
 gondor.0511.a:0 "Su nombre será Lúthien."
 
 gondor.0512.t:0 "Un Tercer Embarazo"
 gondor.0512.desc:0 "Una vez más, la Reina está embarazada, y ahora algunos miembros de la corte bromean diciendo que el Rey y la Reina tienen como objetivo, al menos, superar al Maestro Elrond, y su objetivo final el superar al propio Fëanor si pueden."
 gondor.0512.a:0 "Estamos verdaderamente bendecidos."
 
 gondor.0513.t:0 "Un Recuerdo de los Vanyar"
 gondor.0513.desc:0 "Como su hermana, la nueva hija es hermosa, pero es una belleza diferente a la de su madre y su hermana. Su cabello es de oro hilado, y el Rey queda impresionado con el recuerdo de la Señora Galadriel mirándola. ¿Qué nombre llevará ella, esta hija del linaje de Finarfin?"
 gondor.0513.a:0 "Su nombre será Indis."
 
 gondor.0514.t:0 "El Último Embarazo"
 gondor.0514.desc:0 "Una vez más, la Reina está embarazada, pero el Rey y la Reina parecen pensar que esta puede ser la última. No dirán por qué a quienes les pregunten, pero parecen estar seguros de este hecho, por lo que la corte se afana en prepararse para otro nacimiento real, quizás el último de esta generación."
 gondor.0514.a:0 "¿No más hijos? ¿Por qué no?"
 
 gondor.0515.t:0 "El Último Hijo de Aragorn y Arwen"
 gondor.0515.desc:0 "En apariencia, la nueva princesa es como su hermana, con cabello dorado y ojos brillantes que miran todo lo que la rodea. La reina Arwen bromea diciendo que le recuerda a la mirada inquietante de su abuela, y después de vacilar un momento, el rey se recupera y se agita con una carcajada. Parece que incluso el simple recuerdo de la ira de la Señora Galadriel es suficiente para hacer tropezar a un Rey tan poderoso. ¿Qué nombre llevará ella, esta última hija del Rey y la Reina?"
 gondor.0515.a:0 "Su nombre será Altáriel."
 
 gondor.0516.t:0 "Una Decisión Fatídica"
 gondor.0516.desc:0 "Por fin ha regresado la línea de Isildur. Y aunque es posible que me hayan bajado de mi posición anterior como Senescal del reino, me alegra la prosperidad de nuestro pueblo y la tierra. Es una nueva era, y ahora debo decidir qué curso tomaré..."
 gondor.0516.a:0 "Permaneceré como Denethor, Senescal de Gondor."
 gondor.0516.b:0 "Nuestro propósito se ha cumplido."
 gondor.0516.b.tt:0 "Jugarás como Aragorn, Gran Rey de Gondor."
 
 gondor.0517.t:0 "El Retorno del Rey"
 gondor.0517.desc:0 "En una gran ceremonia en Minas Tirith, Aragorn II, heredero de Isildur y capitán de los Dúnedain de Arnor ha sido proclamado Rey de Gondor, Gran Rey de los Dúnedain en el exilio y Señor del Oeste. Ha demostrado su identidad más allá de toda duda, llevando a Andúril, Narsil reforjado, y su reclamo ha sido aceptado por los señores y el pueblo de Gondor.\n\nEn su juventud fue Thorongil, el Águila de la Estrella, y tanto en Gondor como en Rohan ese nombre sirvió con valor y distinción. La gente de Gondor no ha olvidado a su gran Capitán, ahora ha vuelto a una hora inesperada, y su alegría reluce como el sol de verano.\n\nEs un acontecimiento inesperado por los pueblos del sur, la línea de Isildur hace mucho tiempo que se consideró muerta y desaparecida. Sin embargo, ya se puede sentir un cambio en los vientos, la voluntad de un pueblo resonando sobre las olas y trompetas de plata proclamando su desafío. Gondor, aletargado durante mucho tiempo, se despierta de su estupor y parece estar recuperando la fuerza que se había desvanecido durante tanto tiempo.\n\nLos aliados de Gondor se regocijan, mientras que un gran terror y desesperación se ha apoderado de aquellos que se oponen a los Dúnedain, previendo en el regreso del Rey su perdición."
 gondor.0517.a:0 "Forjarán otra vez la espada rota, el descoronado será de nuevo rey."
 gondor.0517.b:0 "¡Maldito Dúnedain! Tu fin llegará pronto, rey o no."

 ### GONDOR KING-STRIFE EVENTS ###

 gondor.0550.t:0 "El Rey Denegado"
 gondor.0550.desc:0 "Han llegado noticias impactantes sobre los asuntos de Minas Tirith. El Senescal ha rechazado el reclamo de Aragorn II de los Dúnedain de Arnor al Trono Gondoriano después de ver la evidencia de su pedigrí y linaje. Tal afirmación fue rechazada una vez antes, pero eso fue cuando todavía había un heredero de Anárion para reclamar el trono. ¿Quién podría ser considerado digno si no un heredero de Isildur?\n\nSin embargo, la verdadera rabia vino después de la revelación de que Aragorn y el legendario Thorongil son la misma persona. Thorongil, el gran Capitán que derrotó a Umbar, que aconsejó a Ecthelion II con tanta prudencia. Si era digno de la realeza entonces, ¿no es todavía digno ahora?\n\nLa traición del Senescal contra Gondor y su gente ha enfurecido a la gente de Dol Amroth. Tal traición requiere acción y tus heraldos ya se están moviendo por el reino llamando a todos los señores leales a Gondor para que se reúnan en Dol Amroth a discutir el asunto."
 gondor.0550.a:0 "¡Llama a todos los hijos leales de Gondor para que se reúnan bajo la protección del Cisne de Plata!"
 
 gondor.0551.t:0 "El Rey Denegado"
 gondor.0551.desc:0 "Han llegado noticias impactantes sobre los asuntos de Minas Tirith. El Senescal ha rechazado el reclamo de Aragorn II de los Dúnedain de Arnor al Trono Gondoriano después de ver la evidencia de su pedigrí y linaje. Tal afirmación fue rechazada una vez antes, pero eso fue cuando todavía había un heredero de Anárion para reclamar el trono. ¿Quién podría ser considerado digno si no un heredero de Isildur?\n\nSin embargo, la verdadera rabia vino después de la revelación de que Aragorn y el legendario Thorongil son la misma persona. Thorongil, el gran Capitán que derrotó a Umbar, que aconsejó a Ecthelion II con tanta prudencia. Si era digno de la realeza entonces, ¿no es todavía digno ahora?\n\nLa inquietud ahora se ha convertido en una ira mordaz por la duplicidad del Senscal, y muchos lo llaman traición a Gondor y su gente. Se ha convocado una gran reunión en Dol Amroth para discutir el asunto, y muchos grandes señores de Gondor ya han manifestado su intención de asistir."
 gondor.0551.a:0 "Debo asistir a esta reunión..."
 gondor.0551.b:0 "Tengo asuntos más urgentes de los que preocuparme."

 gondor.0552.t:0 "Susurros en Minas Tirith"
 gondor.0552.desc:0 "Aunque Aragorn aceptó el rechazo del Senescal con serenidad y triste aceptación, la inquietud se ha extendido por toda la ciudad. Los guardias susurran sobre la estupidez de rechazar al Rey en esta hora, cuando Gondor está presionado por todos lados, y en nombre de una línea, la de Anárion, que ya no tiene herederos. Muchos lo denuncian abiertamente como una descarada toma de poder por parte del Senescal, que se ha vuelto arrogante en su largo dominio del reino.\n\nLos gremios se quejan de interrupciones en el comercio, incluso se están difundiendo rumores de una reunión entre todos los grandes Señores de Gondor que se celebrará en Dol Amroth."
 gondor.0552.a:0 "¡Que hablen!"
 
 gondor.0553.t:0 "El Acuerdo de Dol Amroth"
 gondor.0553.desc:0 "Por fin, los grandes señores de Gondor se han reunido para discutir el asunto de la reclamación rechazada de Aragorn por el Senescal. La nobleza de las provincias orientales ha rechazado en gran medida la reunión, ocupados por sus propias preocupaciones sobre la amenaza invasora de Mordor.\n\nComo anfitrión y Príncipe de Dol Amroth, tomas la iniciativa, argumentando en un discurso ardiente para que los señores marchen de inmediato a Minas Tirith y coronen al Rey legítimo, por la fuerza, si es necesario. Para tu frustración, los otros señores abogan por un enfoque más mesurado para presentar primero un ultimátum al Senescal.\n\nSe necesita poco tiempo después para que se redacte la resolución, en cuatro idiomas: Sindarin, Quenya, la lengua común y Alto Adûnaico. Las demandas son breves y van al grano, exigiendo la restauración de la realeza a la línea de Elendil, con Aragorn II de Arthedain y Arnor tomando el trono como Aragorn I de Gondor. Si no, advierte, los señores tomarán las armas para restaurar al legítimo gobernante de Gondor."
 gondor.0553.a:0 "Seré el primero en firmar, aunque no espero que el traidor cambie de opinión."
 
 gondor.0554.t:0 "El Acuerdo de Dol Amroth"
 gondor.0554.desc:0 "Por fin, los grandes señores de Gondor se han reunido para discutir el asunto de la reclamación rechazada de Aragorn por el Senescal. La nobleza de las provincias orientales ha rechazado en gran medida la reunión, ocupados por sus propias preocupaciones sobre la amenaza invasora de Mordor.\n\nEl Príncipe de Dol Amroth toma la delantera, visiblemente indignado por las acciones del Senescal, argumentando en un discurso ardiente para que marchen inmediatamente a Minas Tirith y coronen al Rey legítimo, por la fuerza, si es necesario. Los otros señores moderan un poco su fuego y, finalmente, lo convencen de que primero presente un ultimátum al Senescal. Si eso falla, entonces usarán la fuerza de las armas.\n\nSe necesita poco tiempo después para que se redacte la resolución, en cuatro idiomas: Sindarin, Quenya, la lengua común y Alto Adûnaico. Las demandas son breves y van al grano, exigiendo la restauración de la realeza a la línea de Elendil, con Aragorn II de Arthedain y Arnor tomando el trono como Aragorn I de Gondor. Si no, advierte, los señores tomarán las armas para restaurar al legítimo gobernante de Gondor."
 gondor.0554.a:0 "¡Trae mi pluma! Firmaré el ultimátum..."
 gondor.0554.b:0 "¡Esto es una locura! (sales de la reunión)"

 gondor.0555.t:0 "El Ultimatum Realista"
 gondor.0555.desc:0 "A última hora de la noche, un jinete llega a Minas Tirith y te presenta una petición en la que se describen las demandas de los Señores de Gondor.\n\nExigen una restauración del Rey, con efecto inmediato, o se verán obligados a considerar acciones para frenar, como dicen "los tardíos errores de juicio de los senescales". Nadie en Minas Tirith malinterpreta las implicaciones. Si el Rey no es coronado y se acepta su reclamo, sus seguidores tomarán las armas en su nombre, incluso sin su comando.\n\nSin embargo, no te faltan tus propios seguidores. Las provincias de Anorien, Ithilien y Lossarnach no se han sumado a la petición y están más preocupadas por la amenaza que se cierne sobre el Este que por una disputa interna de liderazgo. Pero estas provincias son mucho más débiles en comparación con los realistas, y el Señor Oscuro saborearía la oportunidad de atacar a un Gondor debilitado por luchas internas..."
 gondor.0555.a:0 "No tenemos opción. Gondor ha hablado."
 gondor.0555.b:0 "¡No seré chantajeado ni hecho sirviente de un salvaje del norte!"
 
 gondor.0557.t:0 "La Lucha del Rey"
 gondor.0557.desc:0 "Se tiene que enviar una respuesta a la Liga Realista, y es con sombría compostura que la lees en tu cámara. Denuncia furiosamente a todos los firmantes del ultimátum como saboteadores y traidores a Gondor. Luego va aún más lejos, exigiendo que el príncipe reinante de Dol Amroth sea despojado de su título y se someta al exilio por ser la mente maestra de esta 'rebelión contra la autoridad legal del Senescal'.\n\nCon esto, todas las esperanzas de una resolución pacífica se han desvanecido. La línea de Imrazôr dejará su ciudad resplandeciente en el mar, y cabalgará en el nombre del honor y el de su rey elegido."
 gondor.0557.a:0 "¡Salid, Caballeros del Cisne de Plata!"
 
 gondor.0558.t:0 "La Lucha del Rey"
 gondor.0558.desc:0 "Gondor, que durante meses ha estado alterado tras el rechazo de los reclamos de Aragorn al trono gondoriano, finalmente ha entrada en un conflicto total. Los realistas, encabezados por el príncipe de Dol Amroth, se han alzado en armas para imponer la realeza por la fuerza. El Senescal, por otro lado, está luchando para reunir todos los aliados que pueda para aferrarse a su poder.\n\nEn esta guerra, no hay neutrales en Gondor, se debe elegir un lado. Sin embargo, también podríamos aprovechar este momento para romper con el yugo de Gondor..."
 gondor.0558.a:0 "¡Por el Rey!"
 gondor.0558.b:0 "¡Abajo con los traidores!"
 gondor.0558.c:0 "Seremos hombres libres, como lo fueron nuestros antepasados."
 
 gondor.0559.t:0 "Discordia en Gondor"
 gondor.0559.desc:0 "¡Mi temible señor, ha llegado una gran oportunidad! Gondor, ese gran baluarte de los Hombres, se ha vuelto contra sí mismo y se ha desgarrado por las luchas internas. Con los ojos de la Torre Blanca vueltos hacia sus provincias interiores, tal vez nunca haya un mejor momento para intentar avanzar hasta el Anduin, ¡o incluso más allá! Sólo da la orden mi señor, y marcharemos inmediatamente hacia Gondor."
 gondor.0559.a:0 "¡Envía todas las legiones a los bosques de Ithilien!"
 gondor.0559.b:0 "¡Envía todas las legiones a las llanuras de Anórien!"
 gondor.0559.c:0 "Esperaremos nuestro momento..."
 
 gondor.0560.t:0 "La Lucha del Rey"
 gondor.0560.desc:0 "Gondor, durante años un cimiento de la estabilidad del sur, ha estallado en una segunda guerra civil, una que puede ser tan terrible como la gran lucha entre parientes de antaño.\n\nLos realistas, encabezados por el príncipe de Dol Amroth, han tomado las armas para restaurar la línea de Elendil al trono gondoriano después de que el Senescal rechazara las afirmaciones de Aragorn. Los intentos de una resolución pacífica a través de una petición han fracasado, y el Senescal califica de traidores a todos sus signatarios.\n\nEl apoyo del Senescal es mayor en las provincias orientales de Anorien, Ithilien y Lossarnach, pero incluso allí es una escasa mayoría absoluta. La mayoría de los señores occidentales se han sumado a los realistas, y esta vez no hay un ejército de hombres del norte para salvar al señor de Minas Tirith..."
 gondor.0560.a:0 "Interesante..."
 
 gondor.0561.t:0 "La Sombra Ataca"
 gondor.0561.desc:0 "Aprovechando la oportunidad presentada por la lucha interna de Gondor, Mordor ha lanzado una invasión a gran escala en las fronteras orientales del Reino. Con el ejército del Senescal distraído luchando contra la Liga Realista, la esperanza de victoria es mínima..."
 gondor.0561.a:0 "No hay esperanza de paz."
 
 gondor.0562.t:0 "El Retorno del Rey"
 gondor.0562.desc:0 "Después de mucho derramamiento de sangre y discordia, por fin el Senescal se ha visto obligado a ceder, y el Rey ha entrado en Minas Tirith, con su posición y derecho a gobernar asegurados por el apoyo de la nobleza de Gondor.\n\nAunque Gondor ha sido herido por la reciente lucha en su interior, una ferviente esperanza también ha comenzado a afianzarse en los corazones de su pueblo. El Rey está demostrando ser un sanador, tanto de espíritus como de cuerpos, y el reino mismo parece estar recuperándose de sus heridas autoinfligidas.\n\nPor fin, la sede de los reyes ya no está vacía, y Gondor comienza a despertarse de su largo y letárgico descanso. Una nueva era está amaneciendo, se escucha en el viento y se siente en la tierra. Por fin han llegado los días del Rey, y sean bendecidos."
 gondor.0562.a:0 "Protegeré a mi pueblo."

 gondor.0563.t:0 "El Destino de los Senescales"
 gondor.0563.desc:0 "Con la coronación completa, se debe tomar una decisión sobre la oficina del Senescal de Gondor. Durante muchas generaciones, la Casa de Húrin reinó justa sobre Gondor, pero ahora han provocado conflictos y daños, por lo que se debe tomar una decisión.\n\nLos miembros más celosos de la liga realista están pidiendo la ejecución del antiguo Senescal, así como de su heredero. Otros están adoptando una perspectiva más conciliadora, presionando por el arresto domiciliario y el indulto para el resto de la familia. También existe, por supuesto, el destierro del reino.\n\nPara la oficina en sí, todos parecen estar de acuerdo en que no puede volver a caer en una dinastía hereditaria. Una vez, el Senescal fue solo un consejero entre muchos, jefe del Consejo de Gondor. El cargo se hizo más poderoso a medida que la línea de Anárion se apoyaba más en ellos en sus últimos días. Pero debidamente regresado a su propósito original, el puesto de senescal aún podría servir bien al reino."
 gondor.0563.a:0 "¡Solo el movimiento del hacha del verdugo puede librar a Gondor de su tiranía!"
 gondor.0563.b:0 "Mantened al alborotador bajo llave."
 gondor.0563.c:0 "¡Destierra a este perro traicionero, para que no vuelva nunca a esta tierra!"

 gondor.0564.t:0 "El Retorno del Rey"
 gondor.0564.desc:0 "Después de una sangrienta guerra civil, el Senescal se ha visto obligados a ceder y Aragorn II, heredero de Isildur y jefe de los Dúnedain de Arnor ha sido proclamado Rey de Gondor, su posición y derecho a gobernar asegurados por el apoyo de la nobleza de Gondor.\n\nAunque Gondor ha sido herido por la reciente lucha en su interior, una ferviente esperanza también ha comenzado a apoderarse de los corazones de su gente. El Rey está demostrando ser un sanador, tanto de espíritus como de cuerpos, y el reino mismo parece estar recuperándose de sus heridas autoinfligidas.\n\nGondor, largo tiempo letárgico, se despierta de su estupor y comienza a despertar de su largo descanso. Los aliados de Gondor se regocijan, mientras que los que se oponen al Dúnedain se han apoderado de un gran terror y desesperación, previendo en el regreso del Rey su perdición."
 gondor.0564.a:0 "Forjarán otra vez la espada rota, el descoronado será de nuevo rey."
 gondor.0564.b:0 "¡Maldito Dúnedain! Tu fin llegará pronto, Rey o no."
 
 gondor.0565.t:0 "Una Victoria Amarga"
 gondor.0565.desc:0 "Aunque hemos ganado y derrocado al tiránico Senescal, es una victoria amarga, como cenizas en nuestra boca. Nuestro rey, nuestro legítimo, justo y glorioso rey ha muerto, aunque no sabemos cómo sucedió.\n\nGondor vuelve a sufrir la pérdida de sus reyes, ¿la línea de Elros rota para siempre? ¿Quién intercederá ante el Único en la Santificación de Mindolluin en nombre de los Fieles?\n\nQuizá todavía queden los de la casa de Isildur en el norte, de donde vino el Rey, incluso si no son descendientes directos, la sangre ahora tendrá que sernos suficiente."
 gondor.0565.a:0 "Envía un jinete al norte a toda prisa."
 gondor.0565.b:0 "Envía un jinete al norte a toda prisa."
 
 gondor.0566.t:0 "Un Rey de la Línea de Elendil"
 gondor.0566.desc:0 "Nuestro enviado nos informa del éxito: aunque el legítimo rey Aragorn murió trágicamente antes de que pudiera ser coronado, no toda la línea de Isildur en el norte se extinguió con él.\n\nSi bien este candidato no tiene el pedigrí o el porte de Aragorn, es noble y regio. Podría no ser un gran rey, pero esperemos que al menos sea uno bueno.\n\nLos invitaremos, en memoria de Aragorn, Isildur y Elendil, a tomar el trono de Gondor y guiar a los FIeles una vez más."
 gondor.0566.a:0 "Le ofreceremos la corona."
 gondor.0566.b:0 "Le ofreceremos la corona y un matrimonio con Dol Amroth: ¡una nueva dinastía!"
 
 gondor.0567.t:0 "El Rey de los Dúnedain"
 gondor.0567.desc:0 "Después de mucho derramamiento de sangre y discordia, por fin el Senescal se ha visto obligado a ceder, y el Rey ha entrado en Minas Tirith, con su posición y derecho a gobernar asegurados por el apoyo de la nobleza de Gondor.\n\nAunque Gondor ha sido herido por la reciente lucha en su interior, una ferviente esperanza también ha comenzado a afianzarse en los corazones de su pueblo. El Rey está demostrando ser un sanador, tanto de espíritus como de cuerpos, y el reino mismo parece estar recuperándose de sus heridas autoinfligidas.\n\nPor fin, la sede de los reyes ya no está vacía, y Gondor comienza a despertarse de su largo y letárgico descanso. Una nueva era está amaneciendo, se escucha en el viento y se siente en la tierra. Por fin han llegado los días del Rey, y sean bendecidos."
 gondor.0567.a:0 "Protegeré a mi pueblo."
 
 gondor.0568.t:0 "El Rey de los Dúnedain"
 gondor.0568.desc:0 "Después de una sangrienta guerra civil, el Senescal se ha visto obligados a ceder y Aragorn II, heredero de Isildur y jefe de los Dúnedain de Arnor ha sido proclamado Rey de Gondor, su posición y derecho a gobernar asegurados por el apoyo de la nobleza de Gondor.\n\nAunque Gondor ha sido herido por la reciente lucha en su interior, una ferviente esperanza también ha comenzado a apoderarse de los corazones de su gente. El Rey está demostrando ser un sanador, tanto de espíritus como de cuerpos, y el reino mismo parece estar recuperándose de sus heridas autoinfligidas.\n\nGondor, mucho tiempo letárgico, se despierta de su estupor y comienza a despertar de su largo descanso. Los aliados de Gondor se regocijan, mientras que los que se oponen al Dúnedain se han apoderado de un gran terror y desesperación, previendo en el regreso del Rey su perdición."
 gondor.0568.a:0 "Paz al fin. El descoronado será de nuevo rey."
 gondor.0568.b:0 "¡Maldito Dúnedain! Tu fin llegará pronto, Rey o no."
 
 gondor.0569.t:0 "El Rey de los Dúnedain"
 gondor.0569.desc:0 "Tragedia tras tragedia: nuestro jinete ha regresado con malas noticias, informando que ahora no queda nadie que pueda reclamar la corona de Elendil. Los hombres han recibido una grave herida en este día, sobre todo los Fieles.\n\nPero ahora la pregunta debe ser quién dirigirá a Gondor, porque debe permanecer fuerte y unido. Si la Línea de Elendil no se conserva, entonces al menos se mantendrán sus obras hasta que desaparezca el recuerdo de aquellos días. Después de mucho debate, los Señores de Gondor acuerdan que su Rey será elegido entre sus compañeros, y estará encargado de mantener sus tradiciones y ritos en nombre de los Fieles.\n\nEl Príncipe de Dol Amroth ha sido elegido por unanimidad por su compañeros, y llevará la corona de Gondor mientras viva."
 gondor.0569.a:0 "Se acabó el gobierno de los hijos de Elendil. El Rey Cisne se alza."
 
 gondor.0570.t:0 "El Rey de la Corona del Cisne"
 gondor.0570.desc:0 "En una solemne muestra de dignidad, el Príncipe de Dol Amroth ha sido coronado en una ceremonia moderada en Minas Tirith. Como muestra de respeto, ha decretado que ningún rey de ahora en adelante llevará la Corona Alada, ya que es una reliquia del linaje de Elendil, y permanecerá con ellos en la memoria hasta que el mundo se rehaga y todos los errores se corrijan.\n\nNingún gran canto ni aplausos poderosos saludan al nuevo rey, pero no los esperaba. Gondor ha ganado un rey este día, pero perdió mucho más."
 gondor.0570.a:0 "Una corona no merece este dolor."
 
 gondor.0571.t:0 "El Rey de los Dúnedain"
 gondor.0571.desc:0 "Después de una sangrienta guerra civil, el Senescal se ha visto obligado a ceder. Sin embargo, la tragedia ha golpeado la causa realista, con el aspirante a rey Aragorn pereciendo antes de ver la corona colocada en su cabeza, y sin ningún Dúnedain vivo de su linaje para ocupar su lugar, la última esperanza de un regreso al gobierno de los herederos de Elros se ha extinguido.\n\nDespués de mucho debate, los Señores de Gondor acordaron que su Rey debería ser elegido de entre sus compañeros y encargarse de mantener sus tradiciones y ritos en nombre de los Fieles. En una solemne demostración de dignidad, el Príncipe de Dol Amroth fue seleccionado entre los señores de Gondor para ser coronado en una ceremonia moderada en Minas Tirith.\n\nLos aliados de Gondor dan un suspiro de alivio cuando Gondor regresa a la paz, mientras que los que están en contra de los Dúnedain se regocijan por el estado debilitado que el conflicto interno ha dejado a su adversario."
 gondor.0571.a:0 "Paz al fin, aunque ¿a qué precio?"
 gondor.0571.b:0 "¡Prueba de la locura y debilidad de los Dúnedain! Gondor caerá pronto, con o sin rey."
 gondor.0571.c:0 "¿Seleccionar un rey? ¡Qué idea más estúpida!"
 
 gondor.0572.t:0 "Fin de la Liga Realista"
 gondor.0572.desc:0 "Superados en todo momento, los señores realistas han sido derrotados de forma decisiva por tus fuerzas. Los señores rebeldes han sido detenidos y ahora esperan tu juicio.\n\nLa línea de Isildur deberá permanecer en el norte. Has establecido firmemente la Casa de Hurin como la autoridad suprema en Gondor."
 gondor.0572.a:0 "¡Que nadie vuelva a cuestionar mi autoridad!"
 
 gondor.0573.t:0 "La Corona de Gondor"
 gondor.0573.desc:0 "Un pensamiento nuevo y radical ha entrado en tu mente desde la derrota de la Liga Realista.\n\nEn tierras de menor nobleza, un Senescal reclamaría un trono, pero pocos años después de la desaparición de un rey. Pero el linaje de Húrin ha trabajado durante generaciones como un mero sirviente de nombre, aunque señor de hecho. Quizás es hora de reconocer que la época de los herederos de Elendil y su reinado sobre Gondor ha pasado.\n\nTu casa se ha ganado con creces el trono. ¿Lo tomaremos por fin y nos declararemos Reyes de la línea de Hurin? ¿O resistiremos, esperando que algún día se manifieste un heredero de Anarion?"
 gondor.0573.a:0 "Nunca más un Senescal, soy Rey, ¡y para siempre!"
 gondor.0573.b:0 "El Único castiga a los usurpadores. Mira a Ar-Pharazôn o Castamir..."

 gondor.0574.t:0 "El Senescal se apodera del Trono"
 gondor.0574.desc:0 "A raíz de su triunfo sobre la Liga Realista, el Senescal ha dado un paso más en la consolidación de su control sobre Gondor. Proclamando que su reclamo ha desaparecido por su larga ausencia, la Casa de Húrin ha depuesto la Línea de Anarion y ha tomado el trono de Gondor como propio. Ahora, el primer rey de la línea de Hurin, el antiguo Senescal, tiene que legitimar su gobierno sobre los fieles Dúnedain, y ha dejado clara su intención de ascender en el Mindolluin como prueba de su legitimidad. El tiempo dirá si el reclamo de esta nueva casa real será aceptado por el Único y los Valar, o si serán juzgados por atreverse a usurpar la línea de Elros."
 gondor.0574.a:0 "Tanta codicia y descaro..."
 
 gondor.0575.t:0 "El Senescal Triunfante"
 gondor.0575.desc:0 "Después de una gran cantidad de luchas, el Senescal de Gondor triunfa sobre la humilde Liga Realista. Indudablemente han demostrado su posición y autoridad dentro de Gondor, y la independencia de los Señores de Gondor se ha visto restringida. El Senescal de Gondor seguirá siendo el poder gobernante en Minas Tirith, hasta que surja un heredero de la Línea de Anarion."
 gondor.0575.a:0 "Así sea..."

 ### GONDOR DECISION EVENTS ###

 gondor.1000.t:0 "La Reclamación de Harondor"
 gondor.1000.desc:0 "Durante muchos años, Harondor se ha escapado lentamente del control de Gondor, los Haradrim han ido ganando cada vez más poder y han expulsado a los Dúnedain de sus tierras. Al fin se han invertido las tornas y la provincia está completamente recuperada.\n\nHágase saber que Harondor ya no es una tierra en disputa: ¡Gondor la ha reclamado como suya!"
 gondor.1000.a:0 "Un día glorioso para todos los Dúnedain."
 
 gondor.1001.t:0 "Gondor proclama la provincia de Harondor"
 gondor.1001.desc:0 "En una gran proclamación, las autoridades reales de Gondor han proclamado que la provincia de Harondor ha sido finalmente reclamada por completo. Prometen que harán todo lo posible para restaurar la erosionada infraestructura de la provincia y reconstruir la economía de la provincia devastada por la guerra. Muchos han comenzado a cuestionarse si esto es el heraldo de una reconquista gondoriana más grande de otros territorios perdidos.\n\nSea como sea, nadie puede negar ahora que Gondor tiene un firme control sobre Harondor."
 gondor.1001.a:0 "Felicitaciones para Minas Tirith."
 gondor.1001.b:0 "¡Malditos sean! ¡No tienen derecho a esa tierra, colonizadores y usurpadores!"

 gondor.1002.t:0 "La Provincia de Andrast"
 gondor.1002.desc:0 "Aunque en teoría siempre ha formado parte de Gondor, en la práctica Andrast ha sido, en el mejor de los casos, una red dispersa de tributarios Dúnedain fuera de las tierras supervisadas por Tharagrondost y, en el peor de los casos, una región totalmente independiente. Las montañas escarpadas y el terreno montañoso hacen que sea una tierra difícil para establecer redes de comunicación y logística confiables, pero después de mucho trabajo y esfuerzo, la región al menos parece estar uniéndose bajo una nueva administración provincial.\n\nDe pie en Tharagrondost, que alguna vez fue la ciudadela solitaria de los Dúnedain en una tierra hostil, ya se puede ver cómo la tierra se une con el Gran Gondor, nuevos productos comerciales comienzan a fluir, comerciantes que visitan de cerca y de lejos. Las pieles, las mieles y los árboles de Andrast fluyen hacia el este, intercambiados por los vinos, el trigo y la ropa fina del corazón de Gondor. Aunque todavía queda mucho trabajo por hacer, puedes estar seguro de tu legado, ya que finalmente has integrado la más problemática de las provincias de Gondor." 
 gondor.1002.a:0 "Dúnedain o Andrathrim, mis súbditos prosperarán de la mano."
 
 gondor.1003.t:0 "El Gran Puerto de Umbar"
 gondor.1003.desc:0 "Desde la fundación de los Reinos en el Exilio, Umbar (él mismo un tercer reino de ese tipo) ha crecido entre una molestia y un cuchillo en el corazón de Gondor. Durante el reinado de Hyarmendacil, los puertos quedaron finalmente bajo el control de Gondor, y siguió siendo parte de la Corona Alada durante 500 años. Se convirtió en un reino pretendiente de Gondor cuando los hijos de Castamir el Usurpador huyeron allí, y desde entonces ha sido un santuario de piratas y enemigos de Gondor.\n\nAhora, sin embargo, con una campaña decisiva que vio a la flota real navegar hacia el gran puerto, Umbar ha caído una vez más bajo el poder de Gondor. Ahora, ha llegado el momento de neutralizar la amenaza para siempre, con asimilación e integración. Que Umbar sea una próspera provincia de Gondor, este gran refugio de los númenóreanos."
 gondor.1003.a:0 "Hyarmendacil puede descansar contento: ¡su legado está asegurado!"
 
 ### GONDOR REGNAL NAMES EVENTS ###
 
 decision_gondor_regnal_names:0 "Adoptar un Nombre Real"
 decision_gondor_regnal_names_tooltip:0 "Los nombres de los difuntos Reyes de Gondor son legendarios en toda la Tierra Media. ¿Quizás debería asumir uno de ellos como mío?"
 decision_gondor_regnal_names_desc:0 "Aunque el Reino de Gondor se ha unificado una vez más, no podemos olvidar a sus héroes del pasado. Porque fue a través de los hechos de sus poderosos monarcas númenóreanos que el reino pudo soportar siglos de luchas y disturbios. Y si queremos persistir a través de la marea que viene, debemos emularlos de todas las formas que podamos.\n\nQuizás adoptar uno de los nombres de los antiguos reyes recordaría la gloria que esperamos restaurar y, al hacerlo, nos convertiría en un faro de esperanza para la era venidera."
 decision_gondor_regnal_names_confirm:0 "Considera la propuesta."
 
 gondor.1100.t:0 "Un nombre de Porte Real"
 gondor.1100.desc:0 "TAunque el Reino de Gondor se ha unificado una vez más, no podemos olvidar a sus héroes del pasado. Porque fue a través de los hechos de sus poderosos monarcas númenóreanos que el reino pudo soportar siglos de luchas y disturbios. Y si queremos persistir a través de la marea que viene, debemos emularlos de todas las formas que podamos.\n\nQuizás adoptar uno de los nombres de los antiguos reyes recordaría la gloria que esperamos restaurar y, al hacerlo, nos convertiría en un faro de esperanza para la era venidera."
 gondor.1100.a:0 "Tomaré un nuevo nombre."
 gondor.1100.b:0 "Esto es absurdo. Mi nombre está bien."
 
 gondor.1101.t:0 "Un nombre de Porte Real"
 gondor.1101.desc:0 "¿Qué nombre elegirás?"
 gondor.1101.a:0 "Elendil"
 gondor.1101.a.tt:0 "Elendil, 'Enamorado de las Estrellas', Amigo de los Elfos. Líder de los Fieles, fundador de los Reinos en el Exilio y Gran Rey de los Dúnedain. Un nombre de inmensa herencia."
 gondor.1101.b:0 "Isildur"
 gondor.1101.b.tt:0 "Isildur, 'Siervo de la Luna', hijo mayor de Elendil, el que cortó el anillo de la mano de Sauron. Un nombre de Condena y Valor."
 gondor.1101.c:0 "Anárion"
 gondor.1101.c.tt:0 "Anárion, 'Hijo del Sol', hijo menor de Elendil, padre de la línea de reyes Gondorianos. Un nombre para un gobierno radiante."
 gondor.1101.d:0 "Meneldil"
 gondor.1101.d.tt:0 "Meneldil, 'Enamorado del Cielo', el último hijo de la línea real nacido en Númenor, un nombre para quien es heredero de los que permanecieron fieles."
 gondor.1101.e:0 "Página Siguiente"
 
 gondor.1102.t:0 "Un nombre de Porte Real"
 gondor.1102.desc:0 "¿Qué nombre elegirás?"
 gondor.1102.a:0 "Eärendil"
 gondor.1102.a.tt:0 "Eärendil el Navegante, antepasado de Hombres y Elfos, un nombre para el destino glorioso."
 gondor.1102.b:0 "Rómendacil"
 gondor.1102.b.tt:0 "Rómendacil, 'Vencedor del Este', un nombre para alguien que ha intimidado al Este."
 gondor.1102.c:0 "Turambar"
 gondor.1102.c.tt:0 "Turambar, 'Maestro del Destino', un nombre para quien se labra su propio destino."
 gondor.1102.d:0 "Tarannon"
 gondor.1102.d.tt:0 "Tarannon, 'Puerta Real', un nombre para aquel cuyo corazón busca el mar."
 gondor.1102.e:0 "Página Siguiente"
 
 gondor.1103.t:0 "Un nombre de Porte Real"
 gondor.1103.desc:0 "¿Qué nombre elegirás?"
 gondor.1103.a:0 "Eärnil"
 gondor.1103.a.tt:0 "Eärnil, 'Pequeño Eärendil', un nombre para un constructor de hermosos barcos y poderosos puertos."
 gondor.1103.b:0 "Ciryandil"
 gondor.1103.b.tt:0 "Ciryandil, 'Amigo de los Barcos', un nombre para un patrón del comercio y la mutua influencia."
 gondor.1103.c:0 "Hyarmendacil"
 gondor.1103.c.tt.:0 "Hyarmendacil, 'Vencedor del Sur', un nombre para quien ha humillado al sur."
 gondor.1103.d:0 "Atanatar"
 gondor.1103.d.tt:0 "Atanatar, 'Padre de los Hombres', un nombre para quien guarda la paz y guía a su pueblo como un padre."
 gondor.1103.e:0 "Página Siguiente"
 
 gondor.1104.t:0 "Un nombre de Porte Real"
 gondor.1104.desc:0 "¿Qué nombre elegirás?"
 gondor.1104.a:0 "Narmacil"
 gondor.1104.a.tt:0 "Narmacil, un nombre de pereza y ruina, y un mal presagio para un rey."
 gondor.1104.b:0 "Valacar"
 gondor.1104.b.tt:0 "Valacar, 'Guíado por los Valar', un nombre para quien es entusiasta de la fe."
 gondor.1104.c:0 "Eldacar"
 gondor.1104.c.tt:0 "Eldacar, 'Guíado por los Elfos', un nombre para alguien que lleva la nobleza de los Eldar en su porte."
 gondor.1104.d:0 "Aldamir"
 gondor.1104.d.tt:0 "Aldamir, 'Joya de Árbol', un nombre para quien ama el mundo natural y sus bellezas."
 gondor.1104.e:0 "Página Siguiente"
 
 gondor.1105.t:0 "Un nombre de Porte Real"
 gondor.1105.desc:0 "¿Qué nombre elegirás?"
 gondor.1105.a:0 "Minardil"
 gondor.1105.a.tt:0 "Minardil, 'Enamorado de las Torres', un nombre para quien valora el conocimiento por encima de todo."
 gondor.1105.b:0 "Tarondor"
 gondor.1105.b.tt:0 "Tarondor, 'Roca Real', un nombre para alguien que soporta todas las pruebas del mundo con estoicidad, inmóvil."
 gondor.1105.c:0 "Telumehtar"
 gondor.1105.c.tt:0 "Telumehtar, 'Guerrero del Cielo', un nombre para quien cabalga el viento."
 gondor.1105.d:0 "Eärnur"
 gondor.1105.d.tt:0 "Eärnur, un diminutivo de Eärendur, 'Siervo del Mar', un nombre para un guerrero triunfante."
 gondor.1105.e:0 "Ninguno de estos me queda bien."
 
 gondor.1106.t:0 "Un nombre para una Nueva Era"
 gondor.1106.desc:0 "Los cuernos hacen sonar la llamada, y la Guardia de la Ciudadela se aparta ante ti mientras el sol brilla contra el patio blanco de Minas Tirith. Decenas de cortesanos, capitanes y dignatarios extranjeros están presentes en la ceremonia de tu asunción de un nuevo nombre real.\n\n[ROOT.Char.GetFullNameRegnal]... Suena casi extraño escucharlo en voz alta, pero en adelante será tu nombre."
 gondor.1106.a:0 "Que dure a lo largo de los anales de la historia."

 ### Pelargir Marines ###
 gondor.1200.t:0 "The Pelargir Marines"
 gondor.1200.desc:0 "After many years of hard, intense training, a new class of Pelargir Marines are finally ready for deployment. Trained in boarding and infiltration tactics in addition to regular swordplay, each man is amongst the finest sailors the Royal Navy has to offer Gondor. Not all those who start trying to become a marine make it to this day, but those who do are held in high honor in the navy. \n\nNow, the only question is how best to use them."
 gondor.1200.a:0 "The Marines will secure the seas for us!"

 ### OATH OF EORL EVENTS ###
 
 gondor.2000.t:0 "El Juramento de Cirion"
 gondor.2000.desc:0 "Un jinete ha llegado a Minas Tirith procedente de Edoras, en busca de una audiencia urgente con el Señor de la Torre Blanca. Después de ser presentado, va directamente al grano: Rohan está muy presionada por sus enemigos, y pide a Gondor que la ayude, como ambos bandos juraron en los días de Eorl y Cirion. Muchas veces el juramento ha sido invocado por ambos bandos, y las pocas veces que no se ha cumplido se debe a que ambos reinos se enfrentan simultáneamente a ataques.\n\n¿Qué le dice la Torre Blanca a este mensajero de los Señores de los Caballos? ¿Gondor está con su aliado del norte?"
 gondor.2000.a:0 "Nuestras naciones son como padre e hijo. Y un padre cuida de los suyos."
 gondor.2000.b:0 "Se enviará un ejército al estilo del Ejército del Norte de antaño."
 gondor.2000.c:0 "Enviaré un batallón de nuestros hombres para reforzar la Marca."
 gondor.2000.d:0 "Estamos demasiado presionados... Lamentablemente, Rohan tendrá que esperar por ahora."

 gondor.2001.t:0 "Reunión de los Rohirrim"
 gondor.2001.desc:0 "“Cuernos, cuernos, cuernos, en los costados oscuros del Mindolluin resonaban tenuemente. Grandes cuernos del norte soplando salvajemente. Por fin había llegado Rohan”.\n\nEn respuesta a nuestra llamada, los Rohirrim han respondido en su totalidad. Incluso ahora, sus poderosos cuernos pueden oírse resonando en las colinas y la tierra tiembla al acercarse su gran caballería. Los herederos de Eorl no se han olvidado de Gondor ni de sus juramento, y cabalgan ahora en nuestra ayuda en la plenitud de su poder.\n\n Unidos en nuestra gran lucha, el valor de Gondor y Rohan resistirá a todos aquellos que buscan destruirlos."
 gondor.2001.a:0 "Se enciende la esperanza."

 gondor.2002.t:0 "Los Jinetes de Rohan"
 gondor.2002.desc:0 "Ha llegado un ejército de Rohan para ayudarnos en nuestra guerra. Aunque no pueden prescindir de la totalidad de su ejército para ayudarnos, los Rohirrim han enviado un ejército fuerte, bien equipado y dirigido por uno de sus principales señores.\n\nYa han comenzado las discusiones sobre la mejor manera de utilizar la poderosa caballería de los Rohirrim en las batallas venideras, y la mejor manera de abastecerlos ahora que están aquí en Gondor. Pero tales problemas son insignificantes frente a los llegada de queridos amigos y viejos aliados para ayudarnos.\n\nCon su caballería protegiendo nuestro flanco y aplastando la retaguardia de los enemigos, nuestra situación ya no parece tan terrible."
 gondor.2002.a:0 "No olvidaremos su lealtad y amistad."

 gondor.2003.t:0 "Auxiliares de Rohan"
 gondor.2003.desc:0 "Los Rohirrim han enviado auxiliares para ayudarnos en nuestra batalla. Robustas y eficaces, estas tropas son pocas en número, pero lo compensan con su celo y espíritu de lucha. Ya han comenzado a ser empleados como efectivos grupos de exploración y hemos logrado lanzar algunas emboscadas en coordinación con nuestros propios capitanes de avanzada.\n\nAunque nos hubiera gustado más, los enviados de Rohirrim dicen que simplemente no se pueden unir más hombres en este momento. Que los Rohirrim envíen incluso esta pequeña cantidad es un recordatorio de que no estamos solos en nuestra lucha, ni sin amigos en el resto del mundo."
 gondor.2003.a:0 "Algunos hombres son mejores que ninguno."

 gondor.2004.t:0 "¿Dónde está ahora el Caballo y su Jinete?"
 gondor.2004.desc:0 "Enviamos al jinete con la Flecha Roja hace semanas, pero acaba de regresar, tristemente decepcionado. Es evidente en su rostro que los Señores de los Caballos no nos prestarán ayuda.\n\nNos explica que los señores de los caballos han afirmado estar demasiado presionados en sus propios asuntos para ofrecer ayuda a Gondor en este momento, pero que no olvidarán a Gondor, y que cuando puedan, enviarán fuerzas para ayudarnos en nuestra guerra. Por supuesto, en ese momento, nuestra propia guerra bien podría haber terminado."
 gondor.2004.a:0 "Es comprensible, pero lamentable."
 
 ### Destroy Mordor ###
 gondor.2100.t:0 "La Batalla Final"
 gondor.2100.desc:0 "¡Durante demasiado tiempo el Señor Oscuro en su torre negra ha sido una plaga para los hijos de Númenor! No conocemos descanso ni paz, nuestras defensas siempre han estado a prueba. Nuestros hijos sangran y nuestros niños lloran aterrorizados. ¡Bien, no más! Gondor no se acobardará, sino que marchará hacia adelante con la cabeza en alto. Acabaremos con el Señor Oscuro, raíz y tallo, y haremos de su tierra una desolación tal que nunca más podrá levantarla de nuevo.\n\nVeo en vuestros ojos el mismo miedo que encogería mi propio corazón. Pudiera llegar el día en el que valor de los hombres decayera en que olvidáramos a nuestros compañeros y se rompieran los lazos de nuestra comunidad, pero hoy no es ese día. En que una hora de lobos y escudos rotos rubricaran la consumación de la edad de los hombres, pero hoy no es ese día. En este día lucharemos. Por todo aquello que vuestro corazón ama, de esta buena tierra..."
 gondor.2100.a:0 "...,os llamo a luchar. ¡Hombres del Oeste!"
 gondor.2100.a.tt:0 "Pase lo que pase, que nadie diga que los hombres de Númenor se acobardaron de miedo y eligieron la desesperación. Aquí, al final, nos aferramos a la esperanza, aunque sea una locura."
 
 gondor.2101.t:0 "El Asalto Gondoriano"
 gondor.2101.desc:0 "Gondor ha decidido hacer un asalto completo a nuestro reino, deseando destruirnos por completo. Ya están marchando a través de Ithilien hacia Minas Ithil, y pronto entrarán en Gorgoroth."
 gondor.2101.a:0 "Qué arrogancia... humillemos a Gondor."
 
 gondor.2102.t:0 "Las Torre Negra ha Caído"
 gondor.2102.desc:0 "Aunque pagamos un gran precio, por fin Mordor se rompe bajo la furia de los Dúnedain. La muerte de Eärnur, Elendil, Isildur y la destrucción de Númenor mismo se vengaron por fin, porque el Señor Oscuro ha sido desterrado, y su forma en este plano destripada. Su poderosa torre se ha derrumbado sin su voluntad para sostenerla, y sus ejércitos han huido aterrorizados ante la furia del Oeste. Es un hecho que se creía imposible a través de la fuerza de las armas, pero los Dúnedain han hecho lo que sus antepasados ​​Númenóreanos no pudieron, y finalmente deshicieron las obras de Sauron, raíz y tallo.\n\nUna nueva era está amaneciendo sobre la Tierra Media, una del Oeste triunfante y el Árbol y el Cetro reunidos una vez más. Por mucho tiempo perdurará este recuerdo, mientras duren los tronos de los Valar."
 gondor.2102.a:0 "¿Pero acaso el mal ha acabdo en Arda?"
 
 gondor.2103.t:0 "El Ojo sin Párpados se Cierra"
 gondor.2103.desc:0 "En una impactante demostración de fuerza, Gondor ha marchado sobre Mordor, saqueando la Torre Oscura y derribando al Señor Oscuro en el corazón de su poder. La Torre Oscura, privada de su amo , colapsó rápidamente, devastando el área.\n\nA raíz de la gran batalla, cualquier unidad que hubiera en el dominio del Señor Oscuro rápidamente comenzó a deshacerse. Con su liderazgo decapitado, los antiguos sirvientes del Señor Oscuro rápidamente comenzaron a enfrentarse entre ellos, orcos y hombres, señalando una nueva era de guerra en las antiguas tierras de Sauron.\n\nAl mismo tiempo, la pérdida de su dios ha provocado una grave crisis de fe para los seguidores del Ojo sin Párpados. Muchos se volvieron rápidamente hacia otras religiones, y las pocas que quedaron se destrozaron entre sí luchando por el poder. El Culto del Ojo sin Párpados, una vez la fe preeminente en Mordor y en todos los dominios de Sauron, se ha extinguido como consecuencia.\n\nLa nueva era está sobre nosotros, una que parece que será dominada por el reino de los Dúnedain. Sea lo que sea, el poder de Mordor se rompe irrevocablemente, tal vez para siempre."
 gondor.2103.a:0 "Amanece y la Sombra desaparece."
 
 ### Fate of Isildur ###
 gondor.2201.t:0 "El Destino de Isildur"
 gondor.2201.desc:0 "Al abrir la gran caja de acero, solo se guardan dos artículos en su interior. En primer lugar, una cadena con una pequeña caja dorada adjunta, diseñada para llevarse alrededor del cuello. La caja tiene un engaste de terciopelo fino en su interior, diseñado para sostener un anillo, y es entonces cuando la expedición se da cuenta de que este debe ser seguramente el collar con el que Isildur sostuvo el Anillo Regente, después de que lo cortó de la mano del propio Sauron.\n\nEl otro, sin embargo, es el premio mayor. Un cilindro de oro, sin marcas ni ornamentos, descansa sobre una fina almohada de plata. Una vez que se abre, se escucha un grito ahogado. Atado a una cadena de mithril y resplandeciendo con una luz antigua, yace una gran joya incrustada en oro y mithril. Esta es Elendilmir, la Estrella de Elendil, Estrella del Reino del Norte, nacida de Numenor antes de su caída y una reliquia del reino del Norte. Se perdió con Isildur, y desde entonces los Reyes de Arnor llevaba el Elendilmir Menor, una réplica hecha a su imagen por los Elfos de Imladris.\n\nCon estos artefactos, ahora queda claro el destino final de Isildur. Parece que su cadáver fue descubierto por Saruman en sus muchos años de búsqueda del Único, y lo despojó de todos sus tesoros. Luego quemó el cuerpo, para eliminar todo rastro del paradero de Isildur, para ralentizar a todos los que intentaban descubrir el Anillo Único.\n\nAsí que ahora se puede escribir la historia de Isildur en su totalidad, tanto su valor como sus fallas. Aunque cayó y su última gran elección lo arruinó, no debemos permitir que eso disminuya sus muchos actos nobles, porque hay más en una historia que su final."
 gondor.2201.a:0 "¡Descansa en paz, hijo de Númenor!"

 ### Search the Tower of Orthanc ###
 gondor.2200.t:0 "Buscar en la Torre de Orthanc"
 gondor.2200.desc:0 "Isengard ha estado sin un portador de llaves durante demasiado tiempo. Después de que Saruman se estableció como el guardián de Isengard, los Dúnedain perdieron rápidamente toda visión de los acontecimientos de la gran torre. Ahora, con la traición de Saruman revelada y la torre reclamada, podemos descubrir lo que pudo haber escondido dentro.\n\nEl primer gran descubrimiento es una inmensa reserva de comida de incomparable calidad, digna de la mesa de un rey: cerdo salado, vinos finos, aves de todo tipo caza, patatas de la mejor calidad y muchas otras delicias. ¡Lo más sorprendente, sin embargo, es el descubrimiento de varios barriles llenos hasta el borde con Hoja de Valleverde! Esta hoja es de la más alta calidad en el mundo conocido, cultivada en el sur de la Comarca. Es costoso importar desde fuera de la Comarca, ya que Bree suele ser el único lugar donde se pueden hacer tales acuerdos. Es bien sabido que el Mago Blanco se había referido con desdén al hábito de Gandalf el Gris de fumar hierba de pipa, pero parece que a puerta cerrada se había dado el gusto!\n\nDespués de seguir adelante, el grupo de búsqueda continúa su ascenso de la torre. En el estudio de Saruman, entre muchos tomos de tradiciones y baratijas desconocidas, se descubrió una puerta oculta detrás de un tapiz. Dentro hay una gran caja de acero, con una cerradura pesada que combina con una llave descubierta con la Llave de Orthanc. Podríamos abrirlo, pero la hierba de la pipa está llamando..."
 gondor.2200.a:0 "Muy curioso... ¿Qué podría merecer tanto secretismo?"
 gondor.2200.b:0 "¿Hoja de Valleverde? ¡Un premio digno de un rey, tráeme una pipa!"
 
### The Enemy at our Gates ###
 gondor.2202.t:0 "El Enemigo en Nuestra Puerta"
 gondor.2202.desc:0 "Nunca antes los orcos se habían atrevido a adentrarse tanto en nuestro territorio, a solo unos cientos de metros fuera de nuestro muro. Afortunadamente, nuestros exploradores han rastreado y matado a estos Smakurrs. Este es un mal presagio. Debo decidir cómo afrontar la situación."
 gondor.2202.a:0 "¡Duplicamos nuestras patrullas!"
 gondor.2202.b:0 "¡Busca día y noche, reúne a nuestras tropas, voltea cada piedra!"
 gondor.2202.c:0 "Encontraré y mataré a todos los Smakurr restantes yo mismo."

 ### Pelargir / Umbar Trade Influx & Shortage ###
 gondor.3000.t:0 "¡Influjo comercial!"
 gondor.3000.desc:0 "A través de la astuta gestión de tus propiedades o tal vez simplemente de los vientos comerciales, tus puertos han comenzado a prosperar últimamente gracias a la afluencia del comercio. Sin duda, comenzaremos a sentir los efectos positivos de estos acontecimientos en los años venideros."
 gondor.3000.a:0 "¡Es una noticia maravillosa!"
