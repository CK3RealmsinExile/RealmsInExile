 desert_javelineers:0 "Javalineros del Desierto"
 desert_javelineers_flavor:0 ""
 desert_spearmen:0 "Lanceros del Desierto"
 desert_spearmen_flavor:0 ""
 serpent_guard:0 "Guardia Serpiente"
 serpent_guard_flavor:0 ""
 mahud_headhunters:0 "Cazacabezas Mahûd"
 mahud_headhunters_flavor:0 ""
 karna_watchers:0 "Vigilantes de Kârna"
 karna_watchers_flavor:0 ""
 black_numenorean_vanguard:0 "Vanguardia de Numenoreanos Negros"
 black_numenorean_vanguard_flavor:0 "Tropas de élite de los Hombres del Rey, sirven a sus amos hasta la muerte y la oscuridad."

 ### MORDOR ###
 innovation_dark_servants:0 "Siervos Oscuros"
 innovation_dark_servants_desc:0 "Servidores Oscuros de todos los rincones de la Tierra Media."
 olog_hai:0 "Olog-hai"
 olog_hai_flavor:0 "Se describe a los Olog-hai como más altos que un hombre, cubiertos de escamas puntiagudas y portando martillos de guerra, espadas grandes o mazas con púas y escudos."
 orc_pikemen:0 "Piqueros Orcos"
 orc_pikemen_flavor:0 "Los Piqueros Orcos son orcos armados con largas lanzas y palos."
 orc_trackers: "Smakurr"
 orc_trackers_flavor: "Los Orcos Rastreadores ("Gayirmi") o Oledores ("Smakurr") eran una raza especial de Orcos menores. Eran pequeños, morenos y rechonchos con fosas nasales anchas y tenían un sentido del olfato superior. Eran hábiles Cazadores, Arqueros, Vigilantes y Espías."
 mountain_troll:0 "Trols de Montaña"
 mountain_troll_flavor:0 "Los Trols de Montaña solo tenían la inteligencia de los animales más simples, lo que los hacía adecuados para realizar trabajos pesados y tareas básicas. Cuando no estaban dominados por un poder mayor, vivían en manadas salvajes en las tierras montañosas, existiendo como depredadores impulsados por el instinto más bajo."
 great_beast:0 "Grandes Bestias"
 great_beast_flavor:0 "Ya sea transportando enormes armas de asedio o llevando howdahs llenos de tropas a la batalla, estas enormes bestias eran un espectáculo formidable para la vista, y se necesitaba el más valiente de los guerreros para poder combatirlas en la batalla."
 siege_tower:0 "Torres de Asedio"
 siege_tower_flavor:0 "Una torre de asedio o una torre de brecha es una máquina de asedio especializada, construida para proteger a los asaltantes y las escaleras mientras asaltan los muros defensivos de una fortificación."

