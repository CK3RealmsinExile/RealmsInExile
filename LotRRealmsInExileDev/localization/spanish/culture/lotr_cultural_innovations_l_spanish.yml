 innovation_haradrim_tradition:0 "Tradiciones Haradrim"
 innovation_haradrim_tradition_desc:0 ""
 innovation_dark_heirs:0 "Herederos Oscuros"
 innovation_dark_heirs_desc:0 ""
 war_mumak:0 "Mûmak de Guerra"
 war_mumak_flavor:0 ""
 siege_mumak:0 "Mûmak de Asedio"
 siege_mumak_flavor:0 ""
 haradrim_radiers:0 "Asaltantes Haradrim"
