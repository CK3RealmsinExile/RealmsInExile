 lotr_amanyar_group:0 "Amanyar"
 lotr_amanyar_group_collective_noun:0 "Amanyar"
 lotr_amanyar_group_desc:0 "Los Amanyar (Elfos de Aman) son los que completaron el Gran Viaje a Valinor y vivieron allí." 
 
 vanyar:0 "Vanyar"
 vanyar_collective_noun:0 "Vanyarin"
 vanyar_desc:0 "Placeholder"
 
 noldor:0 "Ñoldor"
 noldor_collective_noun:0 "Ñoldor"
 noldor_desc:0 "Los Ñoldor son los elfos del segundo grupo que hizo el Gran Viaje liderados por Finwë Ñoldóran, uno de los Tres Embajadores. De todos los Elfos, los Ñoldor eran los más ilustrados en conocimiento y tradición, y por eso fueron apodados los 'Elfos Profundos'. Muchos de los eventos más importantes de la Primera Edad giran en torno a los exiliados Ñoldorin y la Casa de Finwë."
 
 falmari:0 "Falmari"
