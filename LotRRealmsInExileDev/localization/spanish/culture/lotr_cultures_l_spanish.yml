 dorwinrim:0 ""
 
 lotr_hadorim_group:0 "Hadorim"
 lotr_hadorim_group_collective_noun:0 "Hadorim"
 lotr_hadorim_group_desc:0 "Los Norteños son los Edain que no cruzaron las Montañas Azules. Son los Hombres del Norte de Rhovanion y están divididos en dos Reinos, los Norteños y los Hadorim.\n\nLos Hadorim son más cercanos a la Casa de Hador, son un grupo de Norteños en el oeste de Rhovanion e incluyen a los Rohirrim que emigraron a las tierras del sur."

 eotheod:0 "Éothéod"
 eotheod_collective_noun:0 "Éothéod"
 eotheod_desc:0 "Los Éothéod son una raza de hombres del norte que florecieron cerca de los valles de Anduin y más tarde en el norte del Bosque Negro. Fueron fieles aliados de Gondor y sus descendientes son los Rohirrim."

 rohirrim:0 "Rohirrim"
 rohirrim_collective_noun:0 "Rohirrim"
 rohirrim_desc:0 "La mayor parte de Rohan es una vasta extensión sin árboles, un mar verde atravesado por ríos serpenteantes. Pero incluso a kilómetros de distancia de las llanuras del Oeste y Estemnet, la hierba de Rohan impregna el aire con su aroma cálido y dulce. Vista desde todos los rincones, Rohan es una región rica y agradable, llena de vida y rápida para recibir el regreso de cada primavera. El asentamiento de los Eorlingas ha hecho poco para cambiar la disposición del terreno, y Calenardhon no es muy diferente hoy de cómo se veía hace quinientos años, cuando Eorl el Joven cabalgaba desde el norte."
 rohirrim_ruler_designer:0 "Rohirrim"

 leofring:0 "Leofring"
 leofring_collective_noun:0 "Leofrings"
 leofring_desc:0 "Un pueblo nómada de jinetes de siniestra inclinación emparentados con los Jinetes de Rohan. Descendientes de aquellos Éothéod que no siguieron a su líder a Calenardhon, los Leofring eligieron vivir en los Valles Inferiores del Anduin. Son parientes de los hombres del norte y los hombres del bosque. En el año 2940 fueron dispersados por una hueste de Orcos, y muchos de ellos huyeron del Norte, estableciéndose en el Campo de Celebrant y Dwarrowhall.\n\nAlgunos han cruzado el Limclaro hacia Rohan, para asentarse en las colinas del norte del Páramo. Se mantienen cerca de las orillas del Gran Río, trabajando con bandas de forajidos y orcos saqueadores para contrabandear caballos robados a través del Anduin."
 leofring_ruler_designer:0 "Leofring"

 ### DRUEDAIN ###
 lotr_druedain_group:0 "Drúedain"
 lotr_druedain_group_collective_noun:0 "Drúedain"
 druedain:0 "Drúedain"
 druedain_collective_noun:0 "Drúedain"
 druedain_ethnicity:0 "Drúedain"
 druedain_desc:0 "Los Drúedain son un pueblo solitario que vive en zonas aisladas del bosque a lo largo y en las fronteras de los Reinos en el Exilio. Una parte de ellos vivió en Númenor en la segunda era antes de regresar a la Tierra Media cuando la Sombra cayó sobre Númenor. Aunque son un pueblo sencillo, rudo y libre, también son honorables y sabios a su manera."
 honnin:0 "Honnin"
 honnin_collective_desc:0 "Honnin"

 ### Bellakarean ###
 lotr_bellakari_group:0 "Bellakareano"
 lotr_bellakari_group_collective_noun:0 "Bellakareani"
 lotr_bellakari_group_desc:0 "
 bellakarean:0 "Bellakareano"
 bellakarean_collective_noun:0 "Bellakareano"
 bellakarean_desc:0 "Los pobladores de las colonias Númenóreanas del sur entre Umbar y la bahía de Tulwang, los Bellakareanos."
 bellakarani:0 "Bellakarani"
 bellakarani_collective_noun:0 "Bellakarani"
 bellakarani_desc:0 "Los de la más pura sangre Númenóreana entre los fieles Bellakareanos posteriores al Akallabêth. Un grupo pequeño y cada vez más menguante."
 bellakaze:0 "Bellakaze"
 bellakaze_collective_noun:0 "Bellakazi"
 bellakaze_desc:0 "Los urbanitas y mestizos fieles de Bellakar."
 felayan:0 "Felayan"
 felayan_collective_noun:0 "Felayanos"
 felayan_desc:0 "Los Felayanos son un subconjunto de Bellakaze, llamado así por su provincia norteña de Falaya, y generalmente practicantes del Batan an-Izindi."
 bellazan:0 "Bellazan"
 bellazan_collective_noun:0 "Bellazani"
 bellazan_desc:0 "Los Bellazani son un subconjunto de Bellakaze, llamado así por la provincia y el reino del sur de Bellazan."
 bellanarud:0 "Bellanarûd"
 bellanarud_collective_noun:0 "Bellanarûd"
 bellanarud_desc:0 "Los nativos haradron de Bellakar, estas personas se han asimilado culturalmente a la cultura Adunaica de los Bellakareanos, incluso si étnicamente siguen siendo un grupo distinto."

 ### Tedjin ###
 lotr_tedjin_group:0 "Tedjin"
 lotr_tedjin_group_collective_noun:0 "Tedjin"
 tedjin:0 "Tedjin"
 tedjin_collective_noun:0 "Tedjin"
 tedjin_desc:0 "De origen oriental, los Tedjin habían servido una vez a los Haradrim del este y a los variags de Khand como mercenarios, antes de finalmente atacar en una gran hueste a través del Mar de las Dunas. Esta hueste se enfrentó contra Bellakar, y durante un tiempo logró ocuparlo y subsumirlo.Este período se conoce como el yugo Tedjin de Bellakar. Sin embargo, su reinado dorado duró poco tiempo, y finalmente fueron expulsados de las tierras de Bellakar. En el 3000 T.A., con el poder de la dinastía Tumakveh habiendo decaído durante mucho tiempo en el norte de Bellakar, los Tedjin han comenzado a tratar de reclamar las tierras de las que fueron expulsados."

