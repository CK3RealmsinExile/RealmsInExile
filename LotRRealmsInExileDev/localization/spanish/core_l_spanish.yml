 event_target_desc:0 "Se puede guardar un ámbito como «objetivo de evento» para que sea accesible desde cualquier efecto/disparador que se pueda «rastrear» en línea directa hasta el punto en que se guardó el objetivo del evento (es decir, cualquier disparador que esté marcado o aquellos efectos que se disparen tras guardar el objetivo del evento, pero solo en una cadena continua, como una cadena de eventos). Si la cadena de eventos termina, se perderá el objetivo del evento.\nRecuerda que existen una serie de acciones configuradas por código y también unas interacciones especiales con sus propios objetivos de eventos predefinidos.\nNota final: también se pueden guardar valores y bools como objetivos de eventos, lo que puede ser útil en ciertas situaciones."
 parameter_desc:0 "Restos de Stellaris. Si estás pensando en usar esto, harás mejor en emplear campos guardados como variables. (¡Cambiar esta descripción si hemos empezado a usar "parámetros" por algún motivo!)"
 variable_desc:0 "Las variantes del script son accesibles y modificables por el propio script. Las formas actuales son:\n\nvariable:example_number = 1\nvariable:example_flag = flag:example\nvariable:example_scope = root\nvariable:example_bool = yes"
 flag_desc:0 "Las «banderas» (flags) son simples marcadores que pueden usarse para rastrear algo que pasó en el juego. Son de un tipo específico dependiendo del ámbito en el que se hayan fijado (personaje, conjura, sC.). El ámbito particular (por ejemplo, un personaje concreto) fijará la bandera hasta que se retire por un efecto o se acabe el tiempo, si es que se definió una duración."
