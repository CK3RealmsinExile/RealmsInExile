 faith_haruze_desc:0 "En los ásperos yermos del desierto de Harad Cercano, el rey serpiente de la Noche, Khäz-gramaze, es elogiado como el protector de Harad y su gente, librando una guerra interminable para preservarlos de las perversas crueldades de la gente del mar y su temperamental Dios, Maliciam."
 
 faith_jelut:0 "Gurzilikä"
 faith_jelut_adj:0 "Gurzilikä"
 faith_jelut_adherent:0 "Viajero"
 faith_jelut_adherent_plural:0 "Viajeros"
 faith_jelut_desc:0 "En el desierto ardiente, pocas cosas son permanentes y la certeza es escasa. Una cosa que es segura, sin embargo, es la luz de Gurzil mientras viaja por el cielo. Aunque su mirada puede ser dura y mordaz, su presencia incondicional también brinda consuelo y consuelo a su gente mientras cruzan los vastos desiertos de Harad en sus grandes caravanas. Aunque el mundo cambie y los imperios caigan, el camino de Gurzil permanece, y también lo hará su gente."
 
