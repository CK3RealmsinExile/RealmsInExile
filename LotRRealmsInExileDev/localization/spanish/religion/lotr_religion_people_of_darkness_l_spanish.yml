 ### BLACK NÚMENÓREAN ###
 faith_kings_men_castamir:0 "Hombres del Rey"
 kings_men_adj:0 "Hombres del Rey"
 kings_men_adherent:0 "Hombre del Rey"
 kings_men_adherent_plural:0 "Hombres del Rey"
 kings_men_desc:0 "Los Hombres del Rey comenzaron como una facción política dentro de la Corte Numenoreana, pero hace mucho que han evolucionado más allá de eso. Los Numenoreanos, que deseaban la vida eterna, comenzaron a resentirse por la Prohibición de los Valar. También empezaron a resentirse con los Eldar, cuya vida eterna, según ellos, debería ser suya también por derecho de su antepasado Azrubel, Eärendil el lucero de la mañana. Llegaron a juzgar a los Valar por negarles la elección de su destino por pura malicia, no por falta de habilidad. Con el tiempo, esto se convirtió en una profunda creencia de que era la Humanidad, no los Ainur o los Elfos, los verdaderos herederos del mundo, y que su momento había llegado. Y entre los Hombres, los Numenoreanos eran los más puros, los más dignos, y así descendieron al hedonismo y la tiranía.\n\nIncluso hasta el final, cuando la adoración de Melkor y la lealtad al Rey se entrelazaron tan profundamente, hubo quienes se negaron a reconocer a Morgoth, considerándolo simplemente como otro de los Ainur que buscaban dominar a la humanidad. Después del Akallabêth, estas dos facciones unidas vacilantes se enfrentaron violentamente en las colonias Numenoreanas del sur, y cada una culpó a la otra por la Caída ".
 #Original Kings Men DESC: The King's Men were originally Númenoreans that shunned the ways of the Valar and actively went against their will in the search for immortality. Following the wrath of Eru and the sinking of Númenor, the survivors of the calamnity continued to seek refuge in the worship of Melkor. Hatred and turmoil found root in the hearts of those "Black Númenóreans", who spread their doctrines of corruption and malice amongst the natives of southern Middle-earth


