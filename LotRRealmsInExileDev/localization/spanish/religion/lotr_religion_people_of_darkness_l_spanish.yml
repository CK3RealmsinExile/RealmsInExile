 faith_donan_desc:0 "Empujados a una reclusión remota, la gente de Donan es una raza resistente. Su fe se ha mantenido prácticamente sin cambios a lo largo de los años, desafiante y reacia a cambiar a pesar de todas las presiones que se han ejercido contra ellos. En la creencia de Donan, hay dos Grandes Beles (espíritus) que toman la primacía: Kôbah y Kaz, junto con otros espíritus menores.\n\nKôbah, conocido como el Antiguo Dios de la Montaña, es el mayor, señor de la tierra y maestro de la humanidad en las artes y la artesanía. Kaz es el señor del cielo abierto, y fueron sus vientos los que susurraron las primeras palabras en los oídos de la humanidad, y así nació el habla. Incluso hasta el día de hoy, se cree que nacen niños que poseen una conexión tenue con estos espíritus antiguos y poderosos. Estos bendecidos nacidos de espíritus son capaces de escuchar la antigua tutela de Kôbah retumbar a través de la tierra y de suplicar a los vientos que hablen con la amabilidad de Kaz en nombre de su pueblo."
 
