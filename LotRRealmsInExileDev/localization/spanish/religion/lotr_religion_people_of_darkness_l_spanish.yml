 faith_withered_court:0 "La Corte Marchita"
 faith_withered_court_adj:0 "Corte Marchita"
 faith_withered_court_desc:0 "Una vez, el Rey de las Hadas Oscuras gobernó una corte del crepúsculo, rivalizando con la de su hermano Béma. Su reinado fue solitario pero hermoso desde sus pasillos debajo de las colinas. Pero su poder no era el de su hermano, y él y su pueblo se marchitaron, y sus salones, una vez hermosos y verdes, debido a la desolación. Las hadas oscuras se levantaron de nuevo con un rostro aterrador, rencoroso hacia los vivos que prosperaron mientras ellos se marchitaban.\n\nAhora la oscuridad surge de esa colina, una malicia asfixiante sobre todos los que se atreven a acercarse a ella. Los hadas inquietas han caído y han adoptado formas retorcidas. Manos huesudas se extienden para agarrar a los vivos y tomar nuestra vida por la suya. Sólo mediante grandes sacrificios podrán apaciguarse, no sea que la malicia de su temible rey caiga sobre nosotros y venga nuestra ruina."
