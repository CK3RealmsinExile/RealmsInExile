 faith_corsair_adj:0 "Corsario"
 faith_corsair_adherent:0 "Corsario"
 faith_corsair_adherent_plural:0 "Corsarios"
 faith_corsair_desc:0 "No tanto una fe formalizada si no más bien una variopinta confederación de varios cultos locales de Umbar. Los Corsarios son la culminación Haradrim y un declive de las tradiciones de los Numenoreanos Negros. Estos cultos están tan a menudo en desacuerdo como unidos, pero están unidos en su odio hacia Gondor, y en general tienden a estar alineados con las creencias ancestrales de Harad y el oro de Sauron que llega a sus bolsillos. Generalmente sostienen que quien vive por la espada muere por la espada."
 
 faith_chelkar:0 "Nâdi-manyê"
 faith_chelkar_adj:0 "Nâdi-manyê"
 faith_chelkar_adherent:0 "Fiel"
 faith_chelkar_adherent_plural:0 "Fiel"
 faith_chelkar_desc:0 "La antigua fe de los Haradrim antes del surgimiento de la influencia de Sauron. Adoraba a todo un panteón de dioses gobernados por Nâdi-manyê, el Señor del Viento. Asentada en la confluencia de imperios, fue muy tolerante y adaptable, absorbiendo muchos aspectos de Numenor, Rhûn y Khand.\n\nA finales de la Tercera Edad, esta fe se ha convertido en una minoría perseguida por la fe ascendente del Rey Serpiente, Khäz-gramaze."

 ### Bellakar ###
 faith_tulwang:0 "Culto de Kîrab-Sarâda"
 faith_tulwang_adj:0 "Kîrab-Sarâda"
 faith_tulwang_adherent:0 "Kîrab-Sarâda"
 faith_tulwang_adherent_plural:0 "Kîrab-Sarâda"
 faith_tulwang_desc:0 "El culto de Kîrab-Sarâda era una religión común entre los Haradrim de Tûlwang y An-Balkûmagân. Sus creencias fundamentales tienen sus raíces en el texto del mismo nombre, que se ha conservado desde principios de la segunda edad. Los escritos detallan la vasta multitud de dioses y espíritus que existen dentro de todo, pero también tienen una visión muy negativa de la muerte y el más allá. Describe el más allá como un lugar gris y aburrido, donde no hay sufrimiento pero tampoco alegría, solo un silencio y tus propios pensamientos hasta que deseas la liberación del vacío.\n\nEl dios de la muerte Tûlimi es, por tanto, muy temido en la fe, y hay un impulso feroz por sobrevivir y lograr todo lo posible mientras esté vivo. Vâtra ha ganado prominencia a medida que pasan los años, y se ha formado la creencia de que el dios del sol tal vez podría guardar los secretos de la vida sin fin, una forma de evitar los pasillos sombríos."
 
 faith_ishtra:0 "Culto de Îshtra"
 faith_ishtra_adj:0 "Îshtra"
 faith_ishtra_adherent:0 "Seguidor de Îshtra"
 faith_ishtra_adherent_plural:0 "Seguidores de Îshtra"
 faith_ishtra_desc:0 "Îshtra, diosa del amor y la estrella de la mañana, tradicionalmente ocupa el tercer lugar en el panteón de los Haradrim, después de su hermana Ladnôca y su padre Nâdi-manyê el Señor del Viento. Mantiene una cuidadosa neutralidad en la gran batalla entre su hermana Ladnôca y Vâtra, dios del Sol. Ella está afligida por las luchas entre los Dioses y los Hombres, y no desea nada más que regresar a los días de antaño cuando el mundo era pacífico y abundante, pero las ambiciones de Vâtra no se pueden apagar, por lo que en cambio se enfoca en enseñar a los hombres el importancia del amor y la compasión unos por otros. Si no se puede tener paz entre los Dioses, entonces bastará con tenerla entre los Hombres."
 
 faith_ladnoca:0 "Culto de Ladnôca"
 faith_ladnoca_adj:0 "Ladnôca"
 faith_ladnoca_adherent:0 "Seguidor de Ladnôca"
 faith_ladnoca_adherent_plural:0 "Seguidores de Ladnôca"
 faith_ladnoca_desc:0 "Ladnôca en el panteón tradicional de Haradrim ocupa el segundo lugar en importancia, solo por debajo de su padre Nâdi-manyê, señor del viento y rey ​​de los dioses. Ella es la diosa madre de la humanidad, y con su padre comparte los deberes de mantener el equilibrio cósmico y la justicia temporal. Ella es la esposa de Vâtra, pero están distanciados desde hace mucho tiempo, pues Vâtra, en su ardiente ambición y lujuria por el dominio, mató a Nâdi-manyê y trató de poner todos los Cielos bajo su autoridad. Pero Ladnôca reunió al patheon contra él, y en una batalla calamitioius, el hogar de los dioses en la tierra fue aniquilado, convirtiéndose en espíritus que aún arden en el cielo. Desde entonces, los dos han bailado en el cielo, sin lograr la victoria sobre el otro. La furia de Vâtra deja a Harad yerma, y ​​solo Ladnôca proporciona alivio al sufrimiento de la humanidad a través de su regalo de la noche y el sueño, un respiro del día abrasador.\n\nLos eruditos de los Dúnedain creen que Ladnôca es una fusión corrupta de Varda, Estë, Áriën y quizás un Tilion transgénero."
 
 faith_vatra:0 "Aûdrat Vâtra"
 faith_vatra_adj:0 "Aûdrat Vâtra"
 faith_vatra_adherent:0 "Seguidor de Vâtra"
 faith_vatra_adherent_plural:0 "Seguidores de Vâtra"
 faith_vatra_desc:0 "Vâtra, dios del Fuego y el Sol, en la cosmología tradicional de Haradrim es el gran rebelde y enemigo de Ladnôca, ambicioso y caprichoso, que mató al Señor del Viento. Pero sus acólitos cuentan una historia diferente. En el relato de Vâtran de la gran historia, el dios-sol fue en cambio el sucesor designado por Nâdi-manyê tras su partida del mundo, yendo más allá para unirse a los dioses que habían ido antes. Esta fue la sucesión natural de las Generaciones Divinas. Pero Ladnôca, amargada por haber sido pasada por alto por su padre por su marido, extendió la disensión entre el panteón e incitó a la rebelión contra el rey legítimo.\n\nLa historia termina casi igual que la narración tradicional Haradrim: la rebelión es un éxito, pero para los Vâtranos esto es una tragedia, no un triunfo. Sostienen que con el tiempo, el Dios Sol recuperará el lugar que le corresponde y humillará al panteón ya su esposa. Entonces, el verdadero orden divino será finalmente restaurado y la paz reinará en todas las tierras. El sol y la luna no pelearán más, y los dolores de los hombres terminaron.\n\nEl Aûdrat Vâtra ha sido subvertido hace mucho tiempo por Sauron para sus propios fines."
 
 ### Easterlings and Tedjin ### 
 faith_easterling_war:0 "Culto de Maladûm"
 faith_easterling_war_adj:0 "Maladûm"
 faith_easterling_war_adherent:0 "Seguidor de Maladûm"
 faith_easterling_war_adherent_plural:0 "Seguidores de Maladûm"
 faith_easterling_war_desc:0 "Maladûm, el antiguo dios de la guerra de los Orientales, Antepasado de los Dragones, es uno de los Grandes del consejo de los divinos. Desde los albores del mundo, el consejo no ha podido nombrar un rey divino, aunque cada dios y diosa a su vez ha presentado su caso, mostrando sus artesanías y dones, y cómo su gobierno beneficiaría a los demás. Maladûm también tuvo su oportunidad, y la Guerra en el Oeste, que sacudió la tierra y rasgó los cielos (los rumores de la Guerra de la Cólera) fue su demostración, para mostrarles a los demás cómo solo en la guerra se encuentra la verdadera virtud, valor y compañerismo. Sin embargo, como todos los demás, su oferta finalmente fracasó, y solo el Señor de la Oscuridad Kôr-Sharhaigûn le dio un voto.\n\nEl dios de la guerra puede ser duro, pero también es honesto y justo en sus tratos. Todos los que viven y mueren a espada están en sus manos y van a sus grandes salones al morir. Allí se entrenan, se dan un festín y se preparan para la Batalla Final, cuando el dios de la guerra demostrará su supremacía sobre todos los demás.\n\nOtra fe indígena que Sauron utiliza para sus propios fines, los fieles de Maladûm se pueden encontrar entre los antiguos Balchoth y los Tedjin."

 faith_easterling_shadow:0 "Culto de Kôr-Sharhaigûn"
 faith_easterling_shadow_adj:0 "Kôr-Sharhaigûn
 faith_easterling_shadow_adherent:0 "Seguidor de Kôr-Sharhaigûn"
 faith_easterling_shadow_adherent_plural:0 "Seguidores de Kôr-Sharhaigûn"
 faith_easterling_shadow_desc:0 "Kôr-Sharhaigûn es el antiguo dios de la oscuridad, la muerte y el destino entre los Orientales. Él es, de todos los dioses, el más peligroso: Él es el único que conoce la verdad. Con el tiempo, todos vendrán ante él y pasarán a su oscuridad, el mundo volverá al vacío del que vino.\n\nHasta entonces, alterna deliciosamente entre estados de ánimo, voluble en su temperamento. A veces es sabio y bondadoso, ofrece consejos y sabiduría a los dignos y predice lo que está por venir. A veces es cruel y vanidoso; este mundo, efímero y pasajero, es para él un juguete, y el sufrimiento de la humanidad crea las odas más dulces."
 
 ### Ray ###
 faith_ray:0 "Kât-Polozây"
 faith_ray_adj:0 "Kât-Polozây"
 faith_ray_adherent:0 "Hijo de los Dioses"
 faith_ray_adherent_plural:0 "Hijos de los Dioses"
 faith_ray_desc:0 "En Rây se conserva la antigua epopeya divina de los Haradrim, el Kât-Polozây. En los albores de los tiempos, el mundo fue gobernado por los dioses desde sus elevados salones, en la cima de la montaña más alta de la creación. En aquellos días, todo el mundo era exuberante y verde, cuando Nâdi-manyê reinaba en la ladera de la montaña. Pero con el tiempo, Vâtra trajo la guerra a los palacios del cielo, y la montaña fue arrasada antes de que matara a Nâdi-manyê. Los cuerpos físicos de los dioses fallaron en la gran batalla, y se convirtieron en espíritus, y luego Ladnôca reunió a todos los dioses. Incluso aquellos que habían escuchado previamente a Vâtra se alinearon con ella y derrocaron a Vâtra.\n\nEn rabia y furia, incapaces de lastimarse mutuamente debido a sus votos matrimoniales, Vâtra en cambio dirigió su furia hacia la tierra que había sido la dote de Ladnôca. Donde antes había bosques inmensos y tierras exuberantes, ahora solo perduraba un desierto desértico. Ladnôca sólo pudo salvar una pequeña parte del mundo de su furia. Sus lágrimas riegan las tierras de Rây, y en esta tierra se reunieron los restos de la Humanidad. De entre ellos vino Iunást, que hizo lo que Ladnôca no pudo, y desterró a Vâtra. Liberó a la Humanidad de la tiranía de Vâtra, aunque las tierras arrasadas nunca olvidarían la furia del dios. Luego fue adoptado como hijo de Ladnôca y ocupó su lugar entre los dioses."
 
 faith_pust:0 "Pûstic"
 faith_pust_adj:0 "Pûstic"
 faith_pust_adherent:0 "Pûst"
 faith_pust_adherent_plural:0 "Pûsti"
 faith_pust_desc:0 "Las tribus que rodean el Espejo de Fuego viven a duras penas en el Gran Desierto y bordean los bordes de esa llanura desolada. Su fe, compuesta de folclore oral transmitido de generación en generación, varía un poco de una tribu a otra, pero todos comparten una historia. Este gran ciclo de mitos concierne a Fuinur Corazón-Tormenta, un señor de la antigua Númenor que desafió al Espejo de Fuego en busca de las Aguas Vivas, que se dice que se encuentra en las profundidades de una montaña que se eleva en su corazón. Por fin llegó a la montaña y allí construyó un gran pozo, y nunca más se supo de él. Algunos afirman que murió, y otros afirman que descendió por su pozo hasta la fuente de las Aguas Vivas, y reina eternamente allí, un rey debajo de la montaña. Esta historia no puede ser verificada realmente, ninguna de las tribus de los Hombres de Arena es tan tonta como para creer ciegamento eso de el Espejo de Fuego. Pero la historia permanece, una idea de que debajo de la tierra calcinada por el sol, hay agua vivificante corriendo en una gran corriente desde edades primordiales."
 
