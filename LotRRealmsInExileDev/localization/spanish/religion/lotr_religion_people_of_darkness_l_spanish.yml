 ### DOCTRINES ###
 doctrine_consanguinity_divine_name:0 "Matrimonio Divino"
 doctrine_consanguinity_divine_desc:0 "La sangre de lo divino corre por las venas de nuestros reyes y reinas. Mantener nuestros linajes puros es la mejor manera de garantizar que el reinado de nuestra familia continúe durante los siglos venideros."

 doctrine_influence_name:0 "Influencia" 
 doctrine_echoes_of_the_ainur_name:0 "Ecos de los Ainur"
 doctrine_echoes_of_the_ainur_desc:0 "En nuestra gente hay un eco de una verdad cósmica, aunque sea tenue y distorsionada. Hay un orden en el mundo, uno que es justo y equitativo. No deseamos grandes dominios, pero defenderemos los defneremos hasta el final."
 doctrine_a_people_apart_name:0 "Un Pueblo Aparte"
 doctrine_a_people_apart_desc:0 "No es necesario involucrarnos en las preocupaciones de otros pueblos. Tenemos nuestros propios dioses y nuestras propias tradiciones, y no necesitamos las de ellos."
 doctrine_dominion_of_the_dark_name:0 "Dominio de la Oscuridad"
 doctrine_dominion_of_the_dark_desc:0 "Hay una verdad simple, a menudo ignorada, sobre nuestro mundo. El poder es el árbitro final de todas las cosas; cualquiera que busque decir lo contrario se engaña a sí mismo en el mejor de los casos. A través de todas las edades, la Oscuridad ha perdurado, potente y poderosa, y sus promesas son dulces y amables. ¿No deberíamos reconocer este hecho y ofrecer nuestra humilde sumisión?"

 ### TENETS ###
 tenet_unforgetting_name:0 "Los que No Olvidan"
 tenet_unforgetting_desc:0 "No olvidamos fácilmente a quienes nos han hecho daño. Y aunque han pasado incontables generaciones, nunca perdonamos."
 tenet_unquiet_waters_name:0 "Aguas Inquietas"
 tenet_unquiet_waters_desc:0 "Las aguas oscuras del mundo inquietan tu mente. Hay un mal en esas profundidades que no duerme."
 tenet_blood_of_the_ancestors_name:0 "Sangre de los Ancestros"
 tenet_blood_of_the_ancestors_desc:0 "Nuestros antepasados nos vigilan desde el más allá, guiándonos y mostrándonos el camino a seguir. Por esto debemos respetarlos y honrarlos."
 tenet_right_of_the_hall_name:0 "Derecha del Salón"
 tenet_right_of_the_hall_desc:0 "Aquellos que pasen por el escalón delantero del salón, sean amigos o enemigos, se les concede el honor de venir en la misma paz con la que se acercaron."

