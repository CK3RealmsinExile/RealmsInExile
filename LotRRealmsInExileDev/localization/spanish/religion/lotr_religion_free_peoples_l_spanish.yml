 # Free Peoples of Bellakar
 faith_path_of_wisdom:0 "Batan an-Izindi" #The Straight Road (Path of Wisdom)
 faith_path_of_wisdom_adj:0 "Batan an-Izindi"
 faith_path_of_wisdom_adherent:0 "Izindithôn" #Faithful Scion
 faith_path_of_wisdom_adherent_plural:0 "Izindithôni"
 faith_path_of_wisdom_desc:0 "El Batan an-Izindi, adunaico para 'El Camino Recto', es una religión reveladora iniciada por Izindubeth, cuyo nombre se ha perdido en la historia. Surgida en la Segunda Edad tardía, se especula que surgió como una reacción nativista contra los cada vez más tiránicos Numenoreanos, como una escisión del oprimido Kâthasaptha en el norte de Bellakar.\n\nSe dice que Izindubeth recibió sus revelaciones en la gran montaña Urud an-Khibil después de cinco días de meditación, escuchando la voz del Único, quien le pidió que castigara a sus hijos descarriados y los guiara de regreso a la armonía y la hermandad con todos los pueblos. Batan an-Izindi pone gran énfasis en cómo todos los hombres son hijos de Eru, ninguno más que otro, y que la humanidad es solo una parte de su plan mayor. También tiene una fuerte tradición de instituciones eclesiásticas, una rareza entre los Eruhíni, con órdenes de monjes dedicadas a cada uno de los Valar."
 faith_path_of_wisdom_head_title:0 "Nuphâr-Sapthâni" #Father of the Wisemen
 faith_path_of_wisdom_head_title_name:0 "Izindizanda Êruhînim" #House of the Faithful Children of Eru
 faith_path_of_wisdom_priest_male:0 "Sapthân" #Wise Man/Wizard
 faith_path_of_wisdom_priest_male_plural:0 "Sapthâni"
 faith_path_of_wisdom_bishop:0 "Târik-Sapthân" #Pillar of the Wiseman
 faith_path_of_wisdom_bishop_plural:0 "Târiki-Sapthân" #Pillars of the Wiseman

 faith_infinite_wisdom:0 "Kâthasaptha"
 faith_infinite_wisdom_adj:0 "Kâthasaptha"
 faith_infinite_wisdom_adherent:0 "Izindithôn" #Faithful Scion
 faith_infinite_wisdom_adherent_plural:0 "Izindithôni"
 faith_infinite_wisdom_desc:0 "Kâthasaptha, o 'Sabiduría Infinita', se refiere a la fe sincrética fundada por Zimrêbal, primer rey de Bellakar. Zimrêbal deseaba unificar su reino uniendo sus dos grupos religiosos más grandes, los Eruístas Númenóreanos y las religiones nativas de Bellanarod. Para lograr esto, identificó al Haradrim Tarkarûn-i-Mâsra (el antiguo dios del cielo) con Eru, y a los otros miembros del panteón con los Valar o Maiar. Integró los calendarios religiosos Númenóreano y Bellanarod, y creó un nuevo fane al estilo de Meneltarma en Izindutârik, donde los reyes de Bellakar y más tarde Bellazan podían ofrecer oraciones en nombre de los Fieles al Uno.\n\nEste sincretismo no satisfizo completamente a ninguno de los lados del reino, con los fieles más celosos afirmando que la fe había sido manchada por las 'Blasfemias Sureñas' y los Haradrim insatisfechos por la re-elevación de un antiguo, casi olvidado dios sobre la diosa Ladnóca. Sin embargo, este sincretismo ha sido aceptado y adoptado con el tiempo por una gran mayoría de Bellazan, aunque los cultos tradicionales Haradrim y el culto númenóreano aún persisten junto a él."
 
 #Ainur Religion
 faith_ainur:0 "Aþāraphelūn"
 faith_ainur_adj:0 "Aþāraphelūn"
 faith_ainur_adherent:0 "Ainu"
 faith_ainur_adherent_plural:0 "Ainur"
 faith_ainur_desc:0 "La gobernanza del mundo y los Niños fue el encargo que el propio Ilúvatar le dio a los Ainur. Aunque no siempre son perfectos, los Ainur se esfuerzan por estar a la altura de las expectativas del creador y gobernar de manera justa y equitativa.\n\nAþāraphelūn es una de las pocas palabras conocidas de Valarin, el lenguaje de los poderes, que se dice que es indescriptible para aquellos que no son de los Ainur. Se traduce como 'Morada Ungida', el mundo de Arda, que los Ainur hicieron en la Gran Canción bajo la dirección de Eru Ilúvatar."
 
