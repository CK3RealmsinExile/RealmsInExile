 #Common Free Peoples localization
 rf_eruhini:0 "Hijos de Ilúvatar"
 religion_group_eruhini:0 "Eruhíni"
 religion_group_eruhini_adj:0 "Eruhíni"
 religion_group_eruhini_desc:0 ""Cuando os nombramos "Hijos de Eru" no hablamos a la ligera. Proclamamos que vosotros sois parientes nuestros, en un parentesco mucho más cercano que el que une a todas las demás criaturas de Arda y a nosotros mismos con ellas ".\n\nLos Hijos de Ilúvatar, también Híni Ilúvataro o Eruhíni, son las dos razas de Elfos y Hombres. Su existencia, junto con el Universo en el que iban a vivir, fue concebida en la Música de los Ainur, pero los Ainur no tuvieron parte en su creación. Solo Ilúvatar los trajo a la existencia, y tenían fëar (espíritus) del mismo tipo que los Ainur, aunque mucho menos poderosos."

 free_peoples_religion:0 "Eruhíni"
 free_peoples_religion_desc:0 ""Cuando os nombramos "Hijos de Eru" no hablamos a la ligera. Proclamamos que vosotros sois parientes nuestros, en un parentesco mucho más cercano que el que une a todas las demás criaturas de Arda y a nosotros mismos con ellas ".\n\nLos Hijos de Ilúvatar, también Híni Ilúvataro o Eruhíni, son las dos razas de Elfos y Hombres. Su existencia, junto con el Universo en el que iban a vivir, fue concebida en la Música de los Ainur, pero los Ainur no tuvieron parte en su creación. Solo Ilúvatar los trajo a la existencia, y tenían fëar (espíritus) del mismo tipo que los Ainur, aunque mucho menos poderosos."
 free_peoples_religion_adj:0 "Eruhíni"

 free_peoples:0 "Pueblos Libres"
 free_peoples_adj:0 "Pueblos Libres"
 free_peoples_adherent:0 "En los Pueblos Libres"
 free_peoples_adherent_plural:0 "En los Pueblos Libres"
 free_peoples_desc:0 "Los Pueblos Libres de la Tierra Media fueron aquellos que no se encontraban bajo el dominio de Sauron." # The Battle for Middle-earth is fought for the freedom of all people. All races not under the enslavement of Morgoth or Sauron are represented.
 
 #Common Edain localization
 faith_edain:0 "Erulaitalë"
 faith_edain_adj:0 "Erulaitalë" 
 faith_edain_adherent:0 "Dúnedain"
 faith_edain_adherent_plural:0 "Dúnedain" 
 faith_edain_desc:0 "Et Eärello Endorenna utúlien sinomë maruvan ar Hildinyar tenn’ Ambar-metta. \n\nDel Gran Mar a la Tierra Media he venido. Aquí habitaré yo, y mis herederos, hasta el fin del mundo.\n\nAsí habló Erendil sobre su llegada a la Tierra Media después del Akallabêth, y también los Reinos de Gondor y Arnor nacieron de sus siete barcos y las colonias de los Fieles. Solo en esos reinos se conservaron los antiguos ritos y la adoración de Numenor de antaño, aunque las Grandes Oraciones ya no se dicen. El culto al propio Eru es el centro de la vida espiritual de los Dúnedain, pero no adoran a través de grandes templos y exhibiciones ostentosas, sino que los Dúnedain priorizan la contemplación privada y las palabras de súplica al Uno. Recuerdan y honran a los Ainur, y los invocan, pero ven a Eru solo como su verdadero y último patrón ".
 #Old Edain desc: El Edain era el nombre dado por los Elfos a los Hombres nobles de la Primera Edad que lucharon junto a los Elfos en las Guerras de Beleriand. \ N \ nEdain es normalmente la palabra Sindarin para Hombres (sing. Adan " Hombre ") y así se aplicó a todos los Hombres, aunque se asoció solo con aquellos que llegaron a Beleriand durante la Larga Paz, las nobles Tres Casas que se convirtieron en aliados cercanos de los Elfos y lucharon junto a ellos contra Morgoth. Otros grupos de Hombres que se quedaron en Eriador o Oriente; o ingresaron a Beleriand más tarde en la Primera Edad, como los Orientales, no se cuentan entre los Edain."
 
 faith_edain_ulmo:0 "Pacto de Ulmo"
 faith_edain_ulmo_adj:0 "Ulmonduri"
 faith_edain_ulmo_adherent:0 "Seguidor de Ulmo"
 faith_edain_ulmo_adherent_plural:0 "Seguidores de Ulmo"
 faith_edain_ulmo_desc:0 "El 'Pacto de Ulmo' se refiere a la antigua concordia entre el Vala Ulmo y los hombres de Númenor. Como nación insular y eventual potencia marítima, Ulmo estaba entre los Valar más venerados de Númenor. A su vez, debido tanto a su reverencia como a su larga amistad con los Eldar, Ulmo llegó a amar a los Númenóreanos y solo de los Poderes les habló directamente, en particular a los que pertenecían al Gremio de Aventureros. También conocido como Uinendili, la exploración de los mares y las tierras de este gremio fue a la vez adoración y aventura en nombre del Rey del Mar y su maiar.\n\nAunque Númenor el Bendito se hundió hace mucho tiempo bajo el Gran Mar, el antiguo pacto todavía se recuerda en las tierras de los Exiliados. Los marineros Dúnedain en Pelargir, Tharagrondost, Dol Amroth y otros grandes puertos marítimos continúan tratando de mantener vivas las antiguas tradiciones del Gremio de Aventureros."
 
 faith_edain_manwe:0 "Camino del Viejo Rey"
 faith_edain_manwe_adj:0 "Viejo Rey"
 faith_edain_manwe_adherent:0 "Seguidor de Manwë"
 faith_edain_manwe_adherent_plural:0 "Seguidores de Manwë"
 faith_edain_manwe_desc:0 "Entre los Dúnedain, los seguidores del Viejo Rey son los más entusiastas partidarios de Elendil y sus herederos. Porque, juzgan, solo bajo un rey verdaderamente justo puede la Humanidad, y de hecho todo el mundo, conocer la verdadera estabilidad y prosperidad. Todas las grandes tragedias de los últimos años (la caída de Númenor, la Lucha entre parientes de Gondor, la división y caída de Arnor) se pueden rastrear hasta los líderes débiles en moral y su incapacidad para estar a la altura del ejemplo del Viejo Rey como gobernante justo y sabio.\n\nLa humanidad debe replicar el orden divino, según lo decretado por el propio Eru Ilúvatar. ¿No nombró a Manwë Sulimo como Viceregente de Eä, y Manwë a su vez designó a la línea de Elendil para gobernar a los Fieles?"
 
 faith_edain_varda:0 "Elendili"
 faith_edain_varda_adj:0 "Elendili"
 faith_edain_varda_adherent:0 "Amigo de los Elfos"
 faith_edain_varda_adherent_plural:0 "Amigos de los Elfos"
 faith_edain_varda_desc:0 "Se dice que en Gondor hay más hablantes de sindarin y maestros de conocimiento del quenya que los que todavía viven en todos los reinos élficos al este del mar. Después del Akallabêth, algunos miembros de los Fieles fueron aún más lejos en su alineación con los Elfos, incluso adoptando hábitos religiosos élficos, rechazando cualquier influencia del hombre que consideraban que había infectado esa verdad primordial. Si bien esos fanáticos son pocos y distantes entre sí en estos días, los elendili, o 'los amigos de los elfos', todavía mantienen un estilo de fe más élfico, obvio en su preferencia por el sindarin y el quenya, así como su especial veneración por Varda sobre los otros Valar."
 
 #Elven Religion localization
 faith_eldar:0 "Eldar"
 faith_eldar_adj:0 "Eldar"
 faith_eldar_adherent:0 "Eldar"
 faith_eldar_adherent_plural:0 "Eldar"
 faith_eldar_desc:0 "Los Elfos (Quendi) fueron la primera de las razas de los Hijos de Ilúvatar, conocidos también como los Primogénitos por esa razón. Los Elfos se distinguen de las otras dos razas, los Hombres y los Enanos, especialmente por su belleza y casi inmortalidad."

 faith_caliquendi:0 "Calaquendi"
 faith_caliquendi_adj:0 "Calaquendi "
 faith_caliquendi_adherent:0 "Calaquende"
 faith_caliquendi_adherent_plural:0 "Calaquendi"
 faith_caliquendi_desc:0 "Los Calaquendi son los Altos Elfos del Extremo Oeste, que mantienen una pura tradición de la fundación del mundo, tal como les fue transmitida por los propios Poderes durante sus días en Valinor.\n\nEn los días antes de que se forjara Ea, estaba Eru, el Único, que en Arda se llama Ilúvatar. De él nacieron los Ainur, y los Ainur con la guía de Ilúvatar forjaron una gran canción. Pero Melkor, el más poderoso de los Ainur buscó hacer suya la canción y usurpar a Ilúvatar y así entró la discordia, la raíz de todos los males del mundo. Por fin, cuando terminaron, Ilúvatar mostró a los Ainur una visión de lo que había hecho su canción, antes de pronunciar una palabra: Sea - Eä. Y así fue el mundo.\n\nAlgunos Ainur decidieron descender a Arda y vivir allí, y los más poderosos de ellos fueron los Valar. Pero con el tiempo, por orgullo y celos, Melkor también los siguió, y se inició una guerra entre los poderes antes de que los Niños se despertaran. Por fin, completada la labor de los Ainur, los Hijos de Ilúvatar se despertaron en un mundo roto de lo que una vez fue, pero listo para ser habitado." 
 
 faith_lomequendi:0 "Lómëquendi"
 faith_lomequendi_adj:0 "Lómëquendi"
 faith_lomequendi_adherent:0 "Lómëquende"
 faith_lomequendi_adherent_plural:0 "Lómëquendi"
 faith_lomequendi_desc:0 "Lómëquendi es un término dado por los Noldor que regresaron a los Sindar y los otros elfos del Gran Viaje que no llegaron a Valinor: los Elfos del Crepúsculo. Enriquecidos por el trato con sus parientes Amanyar, los Lómëquendi no se distinguen mucho de los Calaquendi en lo que respecta a la observancia o las creencias religiosas. Ellos también entienden la Música de los Ainur, aunque quizás de manera más general y menos específica. Entre ellos, hay una mayor tendencia a realizar ritos y ceremonias de paso: una cacería puede estar dedicada a Orome, o una cosecha a Yavanna, en un nivel más formal y ritual que las invocaciones informales y los agradecimientos ofrecidos por los calaquendi."
 
 faith_moriquendi:0 "Moriquendi"
 faith_moriquendi_adj:0 "Moriquendi"
 faith_moriquendi_adherent:0 "Moriquende"
 faith_moriquendi_adherent:0 "Moriquendi"
 faith_moriquendi_desc:0 "Moriquendi es un término dado por los calaquendi a aquellos que se negaron a salir de Cuiviénen después de la citación de los Valar. Aunque tienen poco conocimiento de los Poderes, no ignoran la verdad del Uno y lo adoran a su manera. Cantan y escriben sobre la luz de las estrellas o el sonido del agua que cae, la dulzura de la fruta o la luminiscencia de las gemas de las profundidades de la tierra. Con música y baile, sobre todo, se regocijan con la magnificencia de Eä.\n\nSi no tienen la alta tradición de los Eldar del Extremo Oeste, y sus oraciones no se dirigen a los Poderes, el Uno seguramente no podrá encontrar fallas en el espíritu puro de su adoración." 
 
 #Rohirric Religion localization
 faith_rohirric:0 "Rohirrica"
 faith_rohirric_adj:0 "Rohirrico"
 faith_rohirric_adherent:0 "Rohirrim"
 faith_rohirric_adherent_plural:0 "Rohirrim"
 faith_rohirric_desc:0 "En Rohan, los Valars Orome y Yavanna, a quienes los Rohirrim conocen como Bema y Foldewyn, son venerados por encima de todos los demás. Bema es la patrona de jinetes, cazadores, guerreros y caballos, mientras que Foldewyn es venerada como la dama del hogar, la cosecha, el parto y las artes de tejer y curar."

 faith_rohan_orome:0 "Éored de Béma"
 faith_rohan_orome_adj:0 "Béma"
 faith_rohan_orome_adherent:0 "Jinete"
 faith_rohan_orome_adherent_plural:0 "Jinetes"
 faith_rohan_orome_desc:0 "El Éored de Béma se refiere a aquellos entre los Rohirrim que se centran exclusivamente en el Gran Jinete. Creen que Béma conduce a quienes están a su favor en grandes cacerías sin rival en tierras mortales. Los seguidores de esta secta se encuentran entre los más militantes de los Rohirrim, y no desean nada más que demostrar su fuerza en armas y cabalgatas. Las cacerías, las fiestas y las proezas de fuerza son comunes entre las hermandades de estos hombres."
 
 faith_rohan_yavanna:0 "Campos de Foldewyn"
 faith_rohan_yavanna_adj:0 "Foldewyn"
 faith_rohan_yavanna_adherent:0 "Seguidor de Foldewyn"
 faith_rohan_yavanna_adherent_plural:0 "Seguidores of Foldewyn"
 faith_rohan_yavanna_desc:0 "En las zonas más sedentarias de Rohan, Foldewyn ha comenzado a tener primacía sobre Béma. Su cuidado maternal por la tierra y los campos gana admiradores a lo largo y ancho, y los agricultores la buscan en busca de bendiciones para sus cultivos. Grandes festivales y ferias de la cosecha salpican la tierra, la gente se regocija con la generosidad de la madre tierra y de la madre Foldewyn."
 
