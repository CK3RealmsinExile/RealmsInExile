 faith_druedain:0 "Drûghica"
 faith_druedain_adj:0 "Drûghico"
 faith_druedin_adherent:0 "Drû"
 faith_druedain_adherent_plural:0 "Drûath"
 faith_druedain_desc:0 "Los Drûath viven una existencia sencilla, pero no confundas su sencillez con la estupidez. Los Drûath ven los Poderes en todo lo que los rodea: las rocas, los árboles y los animales, y como tales tienen un gran respeto por ellos. Rendir homenaje a estos espíritus inferiores es tan importante como alabar al Uno y los Poderes, y en muchos sentidos este profundo respeto ha moldeado a toda la sociedad Drûath."
