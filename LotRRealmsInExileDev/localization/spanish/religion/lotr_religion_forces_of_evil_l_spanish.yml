 lidless_eye:0 "Culto del Ojo sin Párpados"
 lidless_eye_adj:0 "Culto del Ojo sin Párpados"
 lidless_eye_adherent:0 "Siervo del Ojo sin Párpados"
 lidless_eye_adherent_plural:0 "Siervos del Ojo sin Párpados"
 lidless_eye_desc:0 "Encerrado en su fortaleza, el señor de Mordor lo ve todo. Su mirada atraviesa nubes, sombras, tierra y carne. Un ojo, sin párpados, envuelto en llamas. Un dios en la Tierra Media, todos lo reverenciarán: ¡Sauron el Grande, Señor de la Tierra!\n\nLa religión oficial del imperio de Sauron, el Culto del Ojo sin Párpados tiene muchos nombres, pero todas sus variantes giran en torno a la sumisión y el reconocimiento de la autoridad divina de Sauron, el Señor de la Tierra. Sus sacramentos son administrados a través de sacerdotes-hechiceros entrenados en las artes morgul, y el líder de la fe es el Administrador de Barad-dûr, la Boca de Sauron."
 lidless_eye_faith_head:0 "Señor Oscuro" 

 sons_of_sauron:0 "Shakhbúrzdâgi"
 sons_of_sauron_adj:0 "Shakhbúrzdâgi"
 sons_of_sauron_adherent:0 "Vástago del Señor Oscuro"
 sons_of_sauron_adherent_plural:0 "Vástagos del Señor Oscuro"
 sons_of_sauron_desc:0 "La Era de los Hombres ... ha terminado. ¡La Hora del Orco ha llegado!\n\nLos orcos de Mordor, que viven bajo el poder de Sauron, miran con odio a todas las demás razas, deseando sus tierras y sus riquezas para sí. Creen que el mundo debería pertenecer legítimamente a los orcos, ya que son los más fuertes."
 
 red_eye_cult:0 "Naukdshu-Fai" 
 red_eye_cult_adj:0 "Naukdshu-Fai"
 red_eye_cult_adherent:0 "Cultista Naukdshu-Fai"
 red_eye_cult_adherent_plural:0 "Cultistas Naukdshu-Fai"
 red_eye_cult_desc:0 "¡La mirada del Gran Ojo es la fuente de la sabiduría, el crisol del entendimiento, el libro en el que se esconden los secretos de la magia profunda! Los orcos menores se marchitan y se rompen bajo su luz ardiente, ¡pero lo comprendemos por la gloria que es! No somos dignos de su mirada, pero podríamos demostrar que somos dignos. ¡Debemos trabajar más duro, crear magias cada vez mayores, forjar armas más poderosas para el gran plan del Ojo!\n\nEl Naukdshu-Fai (Culto al Ojo Rojo) es un grupo orco marginal obsesionado con la hechicería y la 'bendición' de ser atravesado por la mirada del Gran Ojo. A causa de sus desvaríos maníacos, sus parientes más cuerdos (según los estándares de los orcos) los obligaron a ir a las colinas. Formados por un chamán orco particularmente entusiasta que había adquirido pequeños fragmentos de textos de hechicería, desean demostrar su valía a Sauron, con la esperanza de que los bendiga y reconozca sus enseñanzas."
 
 melkorite:0 "Mulkhêrhili"
 melkorite_adj:0 "Mulkhêrhili"
 melkorite_adherent:0 "Hijo de Mulkhêr"
 melkorite_adherent_plural:0 "Hijos de Mulkhêr"
 melkorite_desc:0 "Mulkhêr creó a la humanidad a Su imagen, fuerte, hermosa e inmortal. Además, creó el mundo para que lo habitaran. Pero el inmundo Avalô, celoso de las obras de Mulkhêr y su nobleza, robó la inmortalidad de la humanidad. Escabulléndose hacia su tierra-fortaleza en el lejano oeste, hicieron a los Eledâim a su imagen como Mulkhêr lo había hecho con la humanidad. Así, los Avalô usurparon el lugar justo de la humanidad con sus títeres, y con el tiempo esta traición derribó al propio Mulkhêr, desterrándolo más allá del mundo. Pero el Gran Señor vendrá otra vez, y los males del mundo serán enmendados, los falsos amos derribados y el dominio de la Humanidad vendrá por fin.\n\nLa adoración de Morgoth se introdujo en Numenor a través de la traición de Sauron. Solo se practicó públicamente después de la rendición de Sauron, y Sauron se convirtió en su Sumo Sacerdote en el Gran Templo de Armenelos. Después del Akallabêth, el culto perduró en algunas de las colonias numenoreanas de la Tierra Media, aunque casi se extinguió al final de la Tercera Edad."
 
 white_hand_cult:0 "Culto de la Mano Blanca"
 white_hand_cult_adj:0 "La Mano Blanca"
 white_hand_cult_adherent:0 "Siervo de la Mano Blanca"
 white_hand_cult_adherent_plural:0 "Siervos de la Mano Blanca"
 white_hand_cult_desc:0 "Un nuevo poder resurge. Los Días Antiguos se han ido. Los Días de hoy están pasando. Empiezan los días nuevos. Y es Saruman quien regirá esta nueva era en paz y prosperidad, solo él posee la sabiduría para gobernar el mundo.\n\nPodría decirse que no es tanto una religión como una filosofía política, El Culto de la Mano Blanca es una ideología que enfatiza la incapacidad de los gobernantes regulares para ordenar adecuadamente su vida o la de su gente. Necesitan un guía, y como el más grande de los Sabios, ese papel le pertenece legítimamente a Saruman, el más grande de los Istari."

 way_of_strength:0 "Pardahûnúk" #Black Speech for 'arising in might'
 way_of_strength_adj:0 "Pardahûnúk"
 way_of_strength_adherent:0 "Orco"
 way_of_strength_adherent_plural:0 "Orcos"
 way_of_strength_desc:0 "Rechazando el servicio al Señor Oscuro, el Pardahûnúk se refiere a los orcos que, en cambio, albergan deseos de ocupar ese lugar ellos mismos. No es realmente una religión, es mucho más una filosofía cruda, nacida tanto del despecho y el instinto como cualquier tipo de cosmovisión más amplia.\n\nEn resumen, es esto: los débiles servirán a los fuertes. No hay profundidades a las que uno no pueda hundirse en nombre de la búsqueda del poder, de convertirse en el propio amo y señor. Con el tiempo, hasta el más fuerte tropieza y sus enemigos los matan. Luego, un nuevo orco ocupará su lugar en la cima del pico y el ciclo comenzará de nuevo. Este es un ciclo eterno, uno que los Orcos perpetrarán hasta el fin del mundo."