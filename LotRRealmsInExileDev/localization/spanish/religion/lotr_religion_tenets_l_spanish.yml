 # Ainur Patrons

  tenet_primacy_of_manwe_name:0 "Primacía de Manwë"
  tenet_primacy_of_manwe_desc:0 "Manwë Súlimo, el Gran Rey, es el gobernante supremo de todo Arda, el viceregente de Eru en el mundo encarnado y Señor del Aliento de Arda. Los vientos, los aires y los pájaros son sus sirvientes, y su presencia se siente donde soplan los cuatro vientos. Su palacio, Ilmarin, se encuentra en la cima de Taniquetil, donde los cuatro vientos traen a su oído todas las cosas dichas sobre Arda. De todos los Ainur, se dice que es el más cercano a la mente de Illuvatar. Como Gran Rey, es el patrón natural de reyes y gobernantes justos."
  tenet_primacy_of_varda_name:0 "Primacía de Varda"
  tenet_primacy_of_varda_desc:0 "Varda Elentári es la esposa de Manwë, Reina de los Ainur, la Amable, la que hizo las estrellas, la más querida de los Valar entre los Eldar. Hermosa más allá de todas las palabras, la luz es su dominio, y en todas partes brilla la luz de las estrellas que ve desde su trono en los palacios de Ilmarin sobre Taniquetil. Desde el principio, había sido la enemiga más implacable de Morgoth, y percibe con más claridad la verdadera naturaleza de los demás. La sola mención de su nombre es una maldición sobre el mal, y ella, entre los poderes, es llamada en busca de ayuda y fuerza en tiempos difíciles. Entre todos los Poderes, se podría decir que ella es la verdadera protectora de cualquiera que se mantenga firme contra la marea de la Oscuridad."
  tenet_primacy_of_ulmo_name:0 "Primacía de Ulmo"
  tenet_primacy_of_ulmo_desc:0 "Ulmo es el señor de los mares y aguas de Arda. Su poder habita en los océanos y los ríos, y es el más instruido en el arte de la música, y se dice que un eco de la Música del Ainur se puede escuchar en las profundidades del océano. Rara vez se involucra en los consejos de los Poderes, prefiriendo sus dominios submarinos. De todos los Poderes, él siente más profundamente los dolores de los Niños a través de sus aguas, y el único de los Poderes que nunca los ha abandonado. Es amigo y mecenas sobre todo de aquellos que habitan cerca de su dominio, pueblos costeros, pescadores y marineros."
  tenet_primacy_of_yavanna_name:0 "Primacía de Yavanna"
  tenet_primacy_of_yavanna_desc:0 "Yavanna Kementári es la Reina de la Tierra, la Dadora de Frutas; en su dominio se encuentran todas las cosas que crecen. Ella hizo los Dos Árboles después de la destrucción de las Lámparas hechas por su esposo, Aulë, y de sus súplicas por la protección de sus plantas nacieron los Onodrim. Yavanna es el Poder responsable de la abundancia de los campos y se regocija con el cultivo de plantas. Ella se desespera por su destrucción, contándolos como sus hijos, aunque acepta a regañadientes que los Niños que entran en su dominio lo harán. Ella es la patrona del agricultor y de todos los trabajadores agrarios."
  tenet_primacy_of_aule_name:0 "Primacía de Aulë"
  tenet_primacy_of_aule_desc:0 "Aulë el Herrero es el más grande artesano de los Ainur, el que forjó los cimientos de la tierra y levantó las montañas. Se regocija en hacer las cosas, pero no busca su dominio, regocijándose en la colaboración y la enseñanza de los demás. Los minerales y joyas de la tierra son de su diseño, ornamentos de la creación mayor. Aulë es el patrón, maestro y amigo de todos los que desean crear sin destrucción ni dominio, señor de los artesanos y constructores."
  tenet_primacy_of_nienna_name:0 "Primacía de Nienna"
  tenet_primacy_of_nienna_desc:0 "Nienna Núri, la Señora de la Misericordia, es la doliente que llora lágrimas por el mundo y sus dolores. En ella está la capacidad de ser firme en el dolor, valiente en el dolor, y de comprender que ese dolor es natural y que los que sufren deben ser consolados. En ella está la piedad y la esperanza que cambia el mundo, la piedad que los más hastiados llamarían locura, la piedad y la esperanza que sigue creyendo que se puede encontrar el bien y la redención, incluso en la más profunda oscuridad. Ella es la consoladora de los afligidos y los difuntos, la defensora de los condenados. Todos los que sufren están a su cargo, y los que la siguen asumen una carga igualmente pesada."
  tenet_primacy_of_orome_name:0 "Primacía de Oromë"
  tenet_primacy_of_orome_desc:0 "Oromë Aldaron, el Gran Jinete, es el señor de las fieras, la caza, los caballos, los jinetes y los perros. Se regocija en la caza, tanto de animales como del mal. Él solo vagó por la Tierra Media durante el Sueño de Yavanna, y encontró al primer Eldar al final y los llevó a Valinor. Es terrible en su ira, y su cuerno infunde terror en todo el mal que lo oye. Aquellos que lo escuchan saben que el fin estaba sobre ellos, porque nadie puede escapar del arco de Oromë una vez que lo ha tensado para derrotar el mal. Es el patrón de los jinetes y cazadores, y querido amigo de los arqueros y enemigos de la Oscuridad."
  tenet_primacy_of_mandos_name:0 "Primacía de Mandos"
  tenet_primacy_of_mandos_desc:0 "Námo Fëanturi, más comúnmente conocido como Mandos el Señor del Destino, es el señor de las Cámaras de los Muertos y el pronunciador del Destino. De todos los Poderes, Námo ve con más claridad la Canción en su totalidad, los futuros posibles y los lazos del destino que unen a Arda. Es el más sombrío de los Poderes y habla raras veces, y por lo general sólo cuando Manwë, su rey, lo solicita. Mandos no es el patrón de nadie más que de los muertos, pero los de poderosa previsión pueden sentir un pequeño parentesco con el Señor del Destino y el gran peso que soporta."
  tenet_primacy_of_este_name:0 "Primacía de Estë"
  tenet_primacy_of_este_desc:0 "Estë la Gentil es la esposa de Irmo, y con él es la gran sanadora de los Valar. En ella está el poder de curar las heridas y el cansancio del mundo, aunque no puede curar un corazón que no desea curar. Ella es bondadosa en sus modales, deseando enmendar los males del mundo y poner fin a sus heridas. Ella es la patrona de los curanderos."
  tenet_primacy_of_lorien_name:0 "Primacía de Lórien"
  tenet_primacy_of_lorien_desc:0 "Irmo Fëanturi, quizás mejor conocido como Lorien el Soñador, Señor de los Deseos, es el señor de los Jardines de Lorien y guía de sueños y visiones. Sus jardines son un respiro de curación y seguridad de los males y dolores del mundo y, aunque raros, pueden ser encontrados por unos pocos bendecidos entre Hombres y Elfos. Irmo es el patrón de los espíritus y los sueños, pero acepta a todos los que necesitan descanso y curación en sus jardines."
  tenet_primacy_of_vaire_name:0 "Primacía de Vairë"
  tenet_primacy_of_vaire_desc:0 "Vairë es la esposa de Mandos, y a ella se le encarga la tarea de registrar toda la historia de Arda, de principio a fin, a través de sus tejidos. Los pasillos de Mandos están cubiertos con estos tapices, y los pasillos se hacen cada vez más grandes a medida que la Historia crece en tiempo y profundidad. Ella misma no interfiere con la Historia y, por lo tanto, con los vivos, pero los maestros del saber y los eruditos la buscan en busca de inspiración y orientación."
  tenet_primacy_of_tulkas_name:0 "Primacía de Tulkas"
  tenet_primacy_of_tulkas_desc:0 "Tulkas Astaldo fue el último de los Ainur en descender a Arda para ayudar a sus parientes en su guerra contra el Rival Negro. Tulkas se deleita en hechos de destreza y fuerza, como la lucha. Pero a pesar de su comportamiento belicoso, está lejos de ser terrible; se ríe de buena gana tanto en los deportes como en la guerra. Es un amigo resistente, lento para la ira pero también lento para perdonar. No se le debe buscar en busca de consejo, porque vive en el presente, sin tener en cuenta las lecciones del pasado. Es patrón de los guerreros y de aquellos que practican deportes y concursos de fuerza."
  tenet_primacy_of_vana_name:0 "Primacía de Vána"
  tenet_primacy_of_vana_desc:0 "Vairë is the wife of Namo of Mandos, and to her is charged the task of recording all of the history of Arda, beginning to end, through her weavings. The halls of Mandos are draped in these tapestries, and the halls grow ever bigger as the Story grows in time and depth. She herself does not interfere with the Story, and thus, with the living, but loremasters and scholars look to her for inspiration and guidance."
  tenet_primacy_of_nessa_name:0 "Primacía de Nessa"
  tenet_primacy_of_nessa_desc:0 "Nessa la Bailarina es la esposa de Tulkas y hermana de Orome. Tiene los pies ligeros como un ciervo y es una bailarina sin igual, bailando con los Eldar en las llanuras de Valimar. Ella y los que la veneran se regocijan en la paz y la fiesta, la danza y el tambor."

  doctrine_parameter_explore_histories_active_desc:0 "Los seguidores pueden mejorar sus [skills|E] #high Explorando las Historias#! de la Tierra Media."

 # Free Peoples Tenets 
  
 tenet_druedain_isolation_name:0 "Aislamiento Druedain"
 tenet_druedain_isolation_desc:0 "Los Drûath no tienen ningún deseo de expandirse o conquistar tierras de otros pueblos. Están contentos con la vida que tienen, viviendo en comunión con la naturaleza y los espíritus que los rodean. Sin embargo, lucharán amargamente para defender sus bosques y sus hogares, ¡así que enfréntate a sus flechas envenenadas bajo tu propio riesgo!"
 tenet_gift_of_men_name:0 "El Regalo de los Hombres"
 tenet_gift_of_men_desc:0 "Es la naturaleza de los hombres morir y cruzar más allá del mundo, y descubrir lo que hay más allá de él. Esta es la providencia que nos dio Eru Ilúvatar, y hemos sido bendecidos de manera única con la capacidad de elegir el momento de nuestro viaje, en paz y no desesperados. Dejemos a un lado nuestras coronas y pasemos el cetro a nuestros hijos en la plenitud de sus días. Debemos despedirnos, pero no con tristeza, confiando en la benevolencia de Eru y en que nos reuniremos al final."
 tenet_memory_of_akallabeth_name:0 "Memoria del Akallabêth"
 tenet_memory_of_akallabeth_desc:0 "Nada de lo que hagamos igualará el esplendor del mediodía de Numenor, pero en nuestra memoria permanece inmóvil y hermoso. Las lecciones del Akallabêth nunca serán olvidadas mientras duren los hijos de Numenor."
  tenet_bellakari_syncretism_name:0 "Sincretismo Bellakari"
  tenet_bellakari_syncretism_desc:0 "Ya sea que digan Îshtra o Nessa, Arom u Oromë, se entiende que ambos nos referimos al mismo Poder. La gente de Bellakar no estará dividida por conflictos de fe cuando nos demos cuenta de que al final estamos hablando la misma historia, solo que en diferentes lenguas."
  
 # People of Darkness Tenets
  
 tenet_long_vengeance_name:0 "La Larga Venganza"
 tenet_long_vengeance_desc:0 "Nuestra gente ha sido presa durante mucho tiempo por los fuertes: nuestras tierras tomadas, nuestros hijos esclavos, oprimidos por el látigo y el collar. Bueno, ¡ya no! Los dioses están con nosotros y por fin ha llegado nuestra hora. ¡Nuestra venganza, largamente preparada, por fin se cumplirá! Haz retroceder a nuestros enemigos, hasta que todo mal haya sido enmendado, cada iniquidad sea pagada tres veces, ¡nuestro pueblo será libre y próspero!"
 tenet_slave_raiding_name:0 "Esclavistas"
 tenet_slave_raiding_desc:0 "Se puede ganar una gran riqueza yendo a cazar esclavos. ¡Saqueemos y aprovechemos la debilidad de los demás y así hacernos más fuertes!" 
 doctrine_parameter_raiding_active_desc:0 "Los fieles liderarán los [raids|E] y ganarán riqueza y gloria saqueando tierras enemigas."
 tenet_pirate_traditions_name:0 "Tradiciones Piratas"
 tenet_pirate_traditions_desc:0 "¡Yo ho, yo ho, la vida pirata es la vida mejor!\n\nDesde tiempos inmemoriales, nuestro pueblo se ha hecho a la mar en busca de botín y saqueo. Somos el terror en alta mar, y dondequiera que se vean nuestras velas, la gente se estremece de miedo."
 doctrine_parameter_pirate_traditions_active_desc:0 "Otras religiones con este rasgo se consideran [Astray|E]."
  tenet_chelkar_revolt_name:0 "Legado de la Gran Revuelta"
  tenet_chelkar_revolt_desc:0 "Hace muchos años, la gente de Chelkar se levantó en defensa de las Antiguas Tradiciones contra la tiranía de los Reyes Haruze y su Rey Serpiente. Hasta el día de hoy, continúan manteniendo una severa vigilancia, y cada Chelkari sabe su deber con la fe."
 
 # Forces of Evil Tenets
 
 tenet_dark_tower_subjugation_name:0 "Subyugación Bajo la Torre Oscura"
 tenet_dark_tower_subjugation_desc:0 "La Torre Oscura exige un alto precio a todos los que viven dentro del imperio de Sauron el Grande: ¡todos pagarán lo que les corresponde en el cumplimiento de los diseños del Gran Ojo!"
 tenet_orcish_infighting_name:0 "Luchas internas orcas"
 tenet_orcish_infighting_desc:0 "La sociedad orca es una cosa desagradable y brutal. El fuerte llega a la cima, pero incluso entonces no pueden dormir tranquilos, porque sus subordinados siempre están buscando una manera de usurparles el cargo. Los orcos saquean, asaltan y destruyen, incapaces de hacer algo por sí mismos, siendo sus peores enemigos."
 tenet_melkor_worship_name:0 "Culto de Melkor"
 tenet_melkor_worship_desc:0 "¡Salve Melkor, legítimo señor de toda la creación! Ofrezcamos sacrificio en su nombre, para que nos recompense con una vida sin fin en los círculos del mundo."
 tenet_encroaching_shadow_name:0 "La Sombra Invasora"
 tenet_encroaching_shadow_desc:0 "Las sombras consumen todo en el tiempo... reinos, recuerdos, alegría. Su ataque es incansable y silencioso, desgastando lentamente a sus enemigos como agua sobre una roca. Y a veces sumergen a todos sus enemigos en la oscuridad, extinguiendo toda luz y esperanza."

 # Vanilla Rebrands

 tenet_mystical_birthright_desc:0 "Si bien cada uno de nosotros nace con algún espíritu de los dioses dentro de nosotros, hay unos pocos afortunados bendecidos desde el nacimiento con la capacidad de comunicarse directamente con los dioses. Estos pocos elegidos están destinados a desarrollar poderes místicos y convertirse en grandes líderes espirituales."