l_spanish:

 # Additional Gender Doctrine Levels

 doctrine_gender_male_orientated_name:0 "Orientada al hombre"
 doctrine_gender_male_orientated_desc:0 "Si bien es evidente para nosotros que los hombres deben tomar la iniciativa, sobre todo en los asuntos públicos, sería absurdo ignorar el talento cuando aparece. Una mujer talentosa podría superar a un hombre con el pedigrí más auspicioso, y deberíamos aprovechar ese talento."

 doctrine_gender_female_orientated_name:0 "Orientada a la mujer"
 doctrine_gender_female_orientated_desc:0 "Los hombres, aunque a menudo impetuosos y violentos, pueden hacer grandes cosas si su energía y empuje se pueden dirigir hacia fines productivos. Si bien el verdadero poder debe permanecer en las mujeres, debemos esforzarnos por incorporar y guiar a los hombres capacitados que se encuentran entre nosotros."

 doctrine_parameter_equal_council:0 "Tanto hombres como mujeres pueden ser nombrados [chancellors|E], [stewards|E] y [marshals|E]"


 # Additional Consanguinity Doctrine

 doctrine_consanguinity_divine_name:0 "Matrimonio Divino"
 doctrine_consanguinity_divine_desc:0 "La sangre de lo divino corre por las venas de nuestros reyes y reinas. Mantener nuestros linajes puros es la mejor manera de garantizar que el reinado de nuestra familia continúe durante los siglos venideros."

 # Syncretism Doctrines

 special_doctrine_is_freepeople_faith_name:0 "Enseñanzas de los Sabios"
 special_doctrine_is_freepeople_faith_desc:0 "Para nuestro pesar, gran parte del mundo permanece en la oscuridad, ignorante de la verdad de los poderes y el orden justo del mundo. Sin embargo, con paciencia y una mano amable, podríamos guiar a los que lo deseen de la oscuridad a la luz, como Oromë condujo a los Eldar de Cuiviénen a Valinor cuando el mundo era joven."

 special_doctrine_is_adulation_of_the_dark_faith_name:0 "Adulación de la Oscuridad"
 special_doctrine_is_adulation_of_the_dark_faith_desc:0 "¡Alabado sea su nombre, Melkor, el único y verdadero Rey Ancestral, justo soberano de Eä y todos sus pueblos! Toda autoridad y poder legítimos le pertenecen a él y a sus lugartenientes elegidos, y el dominio de todo el mundo está en sus manos. A los que demuestren sabiduría para ofrecerle humildemente su sumisión se les concederá un lugar en Su orden, y los que no lo hagan ... serán destruidos."

 special_doctrine_is_survival_of_the_strong_faith_name:0 "Supervivencia del más Fuerte"
 special_doctrine_is_survival_of_the_strong_faith_desc:0 "Este mundo no tiene un gran orden, ni una gran verdad. El simple hecho es que el estado natural del mundo es el caos. Solo los fuertes pueden aprovechar la tormenta y conducirla hacia la gloria y el poder. Libérate de tu debilidad y entra en la refriega."
 