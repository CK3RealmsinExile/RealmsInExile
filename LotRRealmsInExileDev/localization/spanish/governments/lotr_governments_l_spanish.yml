 ### GOVERNMENTS ###
 steward_government:0 "Senescalía"
 steward_government_desc:0 "El título hereditario de "Senescal" se creó a raíz de la desaparición del Rey Earnur como una forma de mantener el orden en ausencia de un Rey legítimo. El cargo era en todos los aspectos y propósitos similar a un reinado, aunque por respeto, los Senescales nunca se sentaron en el trono del Rey, resignándose a una simple silla de piedra negra colocada bajo el trono."
 
 