l_spanish:
 red_desert:0 "Desierto Rojo"
 red_desert_desc:0 "Rocoso y desolado salvo por algunas gentes duras. Viajar por estas tierras requiere de rastreadores nativos."
 combat_red_desert:0 "Defendiendo en el Desierto Rojo"

 deep_forest:0 "Bosque Profundo"
 deep_forest_desc:0 "Extensos bosques bajo la noche, repletos de árboles y oscuridad. Hongos tóxicos nublan la mente y la navegación es casi imposible."
 combat_deep_forest:0 "Defendiendo en el Bosque Profundo"

 volcanic_plains:0 "Llanuras Volcánicas"
 volcanic_plains_desc:0 "Vasto y vacío desde la distancia, es de hecho, una tierra derruida y quebrada. Los páramos volcánicos y sus humos venenosos imposibilitan la vida."
 combat_volcanic_plains:0 "Defendiendo en las Llanuras Volcánicas"

 arctic:0 "Ártico"
 arctic_desc:0 "Los páramos del lejano norte de la Tierra Media son propensos a largos y helados inviernos, además de un frío maligno más al sur de lo que debiera."
 combat_arctic:0 "Defendiendo en el Ártico"

 caverns:0 "Bajo Tierra: Cavernas"
 caverns_desc:0 "Antiguas cuevas, túneles y fisuras subterráneas. Más abajo de las profundidades de los enanos y duendes yace un inframundo primordial."
 combat_caverns:0 "Defendiendo en las Cavernas"

 halls:0 "Bajo Tierra: Salones"
 halls_desc:0 "Complejos subterráneos que constan de una vasta y laberíntica red de cámaras, minas y gigantescos salones. Una ciudad bajo la superficie."
 combat_halls:0 "Defendiendo en los Salones"

 pathsofthedead:0 "Bajo Tierra: Senderos de los Muertos"
 pathsofthedead_desc:0 "El sendero está cerrado. Fue construido por aquellos que murieron, y los muertos lo guardan."
 combat_pathsofthedead:0 "Defendiendo en los Senderos de los Muertos"

