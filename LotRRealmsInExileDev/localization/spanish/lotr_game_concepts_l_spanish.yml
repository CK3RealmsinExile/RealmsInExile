 game_concept_sorcerer: "Hechicero"
 game_concept_sorcerers_desc: "Delving into the blackest of arts, Sorcerers are those who are able to tap into the matter of [morgothcharacter|E] which remains in the fabric of [ardaconcept|E] until the End. This allows them to manipulate the world around them in unnatural and abhorrent ways. \n\nAs befits the source of their power, one can only become a sorcerer through vile acts and deeds, and pledging oneself to the Dark Lord."
 
