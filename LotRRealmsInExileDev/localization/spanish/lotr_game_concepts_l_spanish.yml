 ####### Epithets #########
 ##########################
 game_concept_nelyafinwe: "Nelyafinwë"
 game_concept_nelyafinwe_desc: "A name meaning 'Third Finwë', the [fathername|E] of [maedhros|E]."
 game_concept_maitimo: "Maitimo"
 game_concept_maitimo_desc: "The [mothername|E] of [maedhros|E], meaning 'Well-shaped One' in Quenya, given by Nerdanel on account of his physical beauty."
 game_concept_russandol: "Russandol"
 game_concept_russandol_desc: "A Quenya epessë meaning 'Copper-top', given to [maedhros|E] by his friends and kin on account of his dark red hair, inherited from his mother and grandfather. He was also known to wear a copper circlet."
 game_concept_kanafinwe: "Kanafinwë"
 game_concept_kanafinwe_desc: "The [fathername|E] of [maglor|E], meaning 'Strong-voiced Finwë' in Quenya."
 game_concept_makalaure: "Makalaurë"
 game_concept_makalaure_desc: " The [mothername|E] of [maglor|E], it is a quenya name of uncertain etymology, generally interpreted to mean 'gold-cleaver', referring to his musical ability."
 
 game_concept_finwenolofinwe: "Finwë·ñolofinwë"
 game_concept_finwenolofinwe_desc: "The name taken by [fingolfin|E] during the early stages of the [exileofthenoldor|E], to symbolize his claim to the High-Kingship after the death of Finwë. Believed to be a major factor in [feanor|E]'s decision to burn the Falmari Swanships at Losgar."
 game_concept_nolofinwe: "Ñolofinwë"
 game_concept_nolofinwe_desc: "The [fathername|E] of [fingolfin|E], it means 'Wise Finwë' in Quenya."
 game_concept_aracano: "Aracáno"
 game_concept_aracano_desc: "The [mothername|E] of [fingolfin|E], it means 'High Chieftain' in Quenya. Also the name of Argon, Fingolfin's son, as Arakáno."
 game_concept_findekano: "Findekáno"
 game_concept_findekano_desc: "The [fathername|E] of [fingon|E], it means 'Hair-commander', a peculiar name for the eldest son of Fingolfin."