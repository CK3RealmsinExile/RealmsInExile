 game_concept_creation_desc: "The desc for the references and act of [creation|E] by [eruiluvatar|E] DESC"
 
 ### Valarin/Ainur ###
 game_concept_twotrees: "Two Trees"
 game_concept_twotrees_desc: "The Two Trees of [valinor|E] were [telperion|E] and [laurelin|E], the White Tree and the Gold, that brought light to the [landofthevalar|E] in ancient times. They were created by [yavannacharactershort|E] after the destruction of the [lampsofthevalar|E].\n\n They were destroyed by [melkorcharacter|E] and Ungoliant, but their last flower and fruit were made by the [valargods|E] into the Moon and the Sun.\n\n#TOLKIENQUOTE 'A! the Trees of Light, tall and shapely, gold and silver, more glorious than the sun.'#!\n\n#QUOTEDCHARACTER ― The Flight of the Noldoli from Valinor, Vol. I"
 game_concept_telperion: "Telperion"
 game_concept_telperion_desc: "Telperion (Valarin: Ibrīniðilpathānezel) was the elder of the [twotrees|E] of [valinor|E] which grew upon the hill of Ezellohar. [telperion|E] was called the White Tree, which shed silver light on the domain of the [valargods|E]. Its leaves were of dark green, shining silver beneath, and his boughs were decked with brilliant flowers that shed a rain of silver dew, which was collected as a source of water and of light. It bloomed during the early part of the Valian day. \n\n[telperion|E] was felled by [melkorcharacter|E] during the Darknening of Valinor. The last flower of [telperion|E] was made into the moon, piloted by the [maiargods|E] [tilioncharacter|E]."
 game_concept_laurelin: "Laurelin"
 game_concept_laurelin_desc: "Laurelin (Valarin: Tulukhedelgorūs) was the younger of the [twotrees|E] of [valinor|E], known as the Golden Tree of [aman|E], the female mate of [telperion|E]. Laurelin was created by the [valargods|E] [yavannacharactershort|E] and [niennacharacter|E] on the hill of Ezellohar, where she shed their light on the realm of the [valargods|E] in the long years before the making of the Sun and Moon. [laurelin|E], the youngest of the two, flowered second and bloomed during the latter part of each Valian day. [laurelin|E] had gold-trimmed leaves and her dew was collected by [vardacharactershort|E]. \n\n[laurelin|E] was felled by [melkorcharacter|E] during the [darkeningofvalinor|E]. The last fruit of [laurelin|E] was made into the Sun, piloted by the [maiargods|E] [ariencharacter|E]."
 game_concept_lampsshort: "Lamps"
 game_concept_lampsofthevalar: "Lamps of the Valar"
 game_concept_lampsofthevalar_desc: "The Lamps of the Valar were the first light-sources of the world, massive stone pillars stretching into the skies above even the mountains. One was anchored in the farthest north, and the other in the deepest south, raised by [aulecharacter|E] and filled with light by [vardacharactershort|E]. The northern lamp was known as Illuin, the Silver Lamp, and the southern was known as Ormal, the Gold Lamp. On their peaks was gathered the primordial light, and they lit the whole of creation as in ceaseless day. \n\nThey were eventually destroyed by [melkorcharacter|E], and in their fall the continents and seas changed, with the seas of Helcar and Ringil being made by the falls of Illuin and Ormal respectively."
 game_concept_darkeningofvalinor: "Darkening of Valinor"
 game_concept_darkeningofvalinor_desc: "Darkening of Valinor was the destruction of the [twotrees|E] by [morgothcharacter|E] and Ungoliant in Y.T. 1495. This plunged [valinor|E] into darkness. Then they went to Formenos and slew Finwë and siezed the [silmarils|E], where the light of the Trees was preserved. In the aftermath, [tulkascharacter|E] and [oromecharactershort|E] set out in pursuit, but could not find [morgothcharacter|E], who had escaped to [middleearth|E]. \n\nThe Darkening set the stage for the [exileofthenoldor|E], which saw [feanor|E] refuse to surrender the [silmarils|E] to the [valargods|E], instead leading his people into exile to pursue vengeance against [morgothcharacter|E]. The fifty Valian Years between the Darkening and the rising of the Sun was known as the Long Night.\n\n#TOLKIENQUOTE "Then the Unlight of Ungoliant rose up even to the roots of the Trees, and Melkor sprang upon the mound; and with his black spear he smote each Tree to its core, wounded them deep, and their sap poured forth as it were their blood, and was spilled upon the ground. But Ungoliant sucked it up, and going then from Tree to Tree she set her black beak to their wounds, till they were drained; and the poison of Death that was in her went into their tissues and withered them, root, branch and leaf; and they died."\n\n—The Silmarillion, "Of the Darkening of Valinor""

 ### Elves ###
 game_concept_greatjourney: "The Great Journey"
 game_concept_greatjourney_desc: "The Great Journey was the migration of the [elves|E] westwards to [valinor|E] during the [yearofthetreesage|E], at the behest of the [valargods|E]. Only half of the elves of Cuivenen chose to make the journey, while the other half preferred the stars and land of their birth. This is known as the first sundering of the Elves, and those who refused the summons to [valinor|E] became known as the Avari, 'The Unwilling'. Of the half which set out, in the end only a portion made it to the [undyinglands|E]. These are known as the [caliquendielves|E], while all Elves that remained in [middleearth|E] became known as the [moriquendielves|E]."
 game_concept_oathoffeanor: "Oath of Fëanor"
 game_concept_oathoffeanorshort: "Oath"
 game_concept_oathoffeanor_desc: "The Oath of Fëanor was a dreadful irrevocable oath taken by [feanor|E] and his seven sons in the city of Tirion. In it, they swore to fight and slay any who would attempt to keep the [silmarils|E] from [feanor|E] and his kin, calling upon [eruiluvatar|E] as their witness. \n\nThe oath said thus: \n#S Be he foe or friend, be he foul or clean, \nbrood of Morgoth or bright Vala, \nElda or Maia or Aftercomer, \nMan yet unborn upon Middle-earth, \nneither law, nor love, nor league of swords, \ndread nor danger, not Doom itself, \nshall defend him from Fëanor, and Fëanor's kin, \nwhoso hideth or hoardeth, or in hand taketh, \nfinding keepeth or afar casteth a Silmaril. \nThis swear we all: death we will deal him ere Day's ending, woe unto world's end! \nOur word hear thou, Eru Allfather! To the everlasting Darkness doom us if our deed faileth. \nOn the holy mountain hear in witness and our vow remember, Manwë and Varda!#! \n\nMuch sorrow would come of this oath, and [feanor|E] and his sons came to regret their swearing it before the end. \n\n#TOLKIENQUOTE "Their Oath shall drive them, and yet betray them, and ever snatch away the very treasures that they have sworn to pursue."#! \n\n#QUOTEDCHARACTER ― The Silmarillion, "Of the Flight of the Noldor""
 game_concept_exileofthenoldor: "Exile of the Ñoldor"
 game_concept_exileofthenoldor_desc: "There had long been rumblings among the [noldorelves|E] of desires to return to [middleearth|E], to meet their long-sundered kin and explore new lands. However, the [darkeningofvalinor|E] catalyzed this movement, giving it the final push through the death of Finwë and the theft of the [silmarils|E]. \n\nIn anger, pride, and despair, [feanor|E] rallied his people with words of power and eloquence, moving them to return to [middleearth|E], where they might be free to build their own realms free of the heavy hand of the [valargods|E]. While the [valargods|E] would permit them to go, the [falmarielves|E] refused to lend the Ñoldor their ships, so in truth they remained trapped in [valinor|E], unless they braved the Helcaraxë, which was deemed by even the most zealous as suicide. This culminated in the [firstkinslaying|E]. \n\nThe [noldorelves|E] triumphed in the end and made away with the ships, but for this crime the [doomofmandos|E] was laid upon them. With these ships the Fëanorian host came to [middleearth|E], but the Host of Fingolfin were forced to take the Helcaraxë, as Fëanor burned the ships, fearing his brother planned to usurp him. Thus did the Ñoldor enter their exile."
 game_concept_doomofmandos: "Doom of Mandos"
 game_concept_doomofmandos_desc: "The Doom of Mandos, also called the Doom of the Noldor, the Curse of Mandos, and the Prophecy of the North, was the judgement of the [valargods|E] pronounced on the Ñoldorin Elves who carried out the Kinslaying at Alqualondë in Eldamar. It was given to the [noldorelves|E] in the lands of Araman north of [valinor|E] as a warning of the woe that would come upon them if they continued in their rebellion against the [valargods|E] and did not repent of their killing of the Falmarin Elves. A few, notably Finarfin, did repent, but the vast majority of the [noldorelves|E] continued on. \n\n#S "Tears unnumbered ye shall shed; and the Valar will fence Valinor against you, and shut you out, so that not even the echo of your lamentation shall pass over the mountains. On the House of Fëanor the wrath of the Valar lieth from the West unto the uttermost East, and upon all that will follow them it shall be laid also. Their Oath shall drive them, and yet betray them, and ever snatch away the very treasures that they have sworn to pursue. To evil end shall all things turn that they begin well; and by treason of kin unto kin, and the fear of treason, shall this come to pass. The Dispossessed shall they be for ever. Ye have spilled the blood of your kindred unrighteously and have stained the land of Aman. For blood ye shall render blood, and beyond Aman ye shall dwell in Death's shadow. For though Eru appointed to you to die not in Eä, and no sickness may assail you, yet slain ye may be, and slain ye shall be: by weapon and by torment and by grief; and your houseless spirits shall come then to Mandos. There long shall ye abide and yearn for your bodies, and find little pity though all whom ye have slain should entreat for you. And those that endure in Middle-earth and come not to Mandos shall grow weary of the world as with a great burden, and shall wane, and become as shadows of regret before the younger race that cometh after. The Valar have spoken.""#! 
 game_concept_firstkinslaying: "First Kinslaying"
 game_concept_firstkinslaying_desc: "The Kinslaying at Alqualondë, or the First Kinslaying, was an important event in the history of the Eldar in which the [noldorelves|E] under [feanor|E] fought with the [falmarielves|E] during the [exileofthenoldor|E]. Desiring to return to [middleearth|E], [feanor|E] and the Ñoldor of his host attempted to convince the Falmari to lend them their ships. But the Falmari, knowing the [valargods|E] did not approve of the departure of the [noldorelves|E], refused, and indeed sought to dissuade them from leaving entirely. \n\nIn time, his patience spent and fearing his people's fire was waning, [feanor|E] ordered his people to begin boarding the ships. None know which side first unsheathed their swords, but the Ñoldor gave the provocation, and thus the First Kinslaying began. Three times were the Ñoldor pushed back, until the host of Fingolfin arrived to reinforce [feanor|E] and his people. At last they prevailed, and the victory was decisive, for the [noldorelves|E] bore great armaments of sword and armor, while the Falmari were less well-equipped. The Ñoldor made away into Araman with their stolen prizes. \n\nFor their crimes of slaying the Falmari, the Ñoldor were put under the [doomofmandos|E]."
 
 ### Dwarves ###
 game_concept_dwarfcreation: "Creation of the Dwarves"
 game_concept_dwarfcreationmade: "made"
 game_concept_dwarfcreation_desc: "Unlike Elves and Men, the [dwarves|E] are not counted among the Children of Ilúvatar. Their creator was [mahalcharacter|E], known as [aulecharacter|E] the Smith. [aulecharacter|E] created the Seven [dwarffathers|E], from whom all other Dwarves are descended, deep beneath an unknown mountain somewhere in [middleearth|E] while awaiting the coming of the Children. But [aulecharacter|E] did not have the power of the [flameimperishable|E] to grant them life, and [iluvatar|E] chastised him for aggrandizing himself. [aulecharacter|E] humbled himself and said that he made the [dwarves|E] out of a desire for companions and pupils, and made to destroy the [dwarffathers|E]. When his hammer was set to fall, [eruiluvatar|E] raised his hand, bidding him stop, showing him the dwarf-fathers, now cowering. [eru|E] had accepted [aulecharacter|E]'s penance, and given the [dwarves|E] souls and life, taking them into his grand design. \n\nBut [eru|E] would not allow the [dwarves|E] to come before his own appointed firstborn, and set them to sleep deep in the world."
 game_concept_songofdurin: "Song of Durin"
 game_concept_songofdurin_desc: "The Song of Durin is both lore and prophecy passed down by the [longbeards|E] concerning [durindeathless|E]. \n\nThese are its words, hear the song of the Eldest of the [dwarves|E]:\n#S The world was young, the mountains green, no stain yet on the Moon was seen, No words were laid on stream or stone, when Durin woke and walked alone. He named the nameless hills and dells; he drank from yet untasted wells; He stooped and looked in Mirrormere, and saw a crown of stars appear, As gems upon a silver thread, above the shadow of his head. \n\nThe world was fair, the mountains tall, In Elder Days before the fall, Of mighty kings in Nargothrond and Gondolin, who now beyond the Western Seas have passed away: The world was fair in Durin's Day. \n\nA king he was on carven throne, in many-pillared halls of stone. With golden roof and silver floor and runes of power upon the door. The light of sun and star and moon in shining lamps of crystal hewn, Undimmed by cloud or shade of night there shone for ever fair and bright.\n\nThere hammer on the anvil smote, there chisel clove, and graver wrote; There forged was blade, and bound was hilt; the delver mined, the mason built. There beryl, pearl, and opal pale, and metal wrought like fishes' mail, Buckler and corslet, axe and sword, and shining spears were laid in hoard.\n\nUnwearied then were Durin's folk; Beneath the mountains music woke: The harpers harped, the minstrels sang, and at the gates the trumpets rang. \n\n The world is grey, the mountains old, the forge's fire is ashen-cold; No harp is wrung, no hammer falls: the darkness dwells in Durin's halls; The shadow lies upon his tomb, in Moria, in Khazad-dûm. But still the sunken stars appear in dark and windless Mirrormere; There lies his crown in water deep, Till Durin wakes again from sleep."
 
