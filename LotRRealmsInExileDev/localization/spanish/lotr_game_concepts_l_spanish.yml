 game_concept_downfall: "Downfall"
 game_concept_fallenisland: "fallen island"
 game_concept_downfallofnumenor_desc: "Also known as the Drowning of [numenor|E], the [downfallofnumenor|E] was the utter destruction of the island of [numenor|E], as divine punishment by [eruiluvatar|E] against the [numenoreans|E]s for breaking the [banofthevalar|E]. \n\nAr-Pharazôn, the last [king|E] of [numenor|E], was coerced by [sauroncharacter|E] to assault the [undyinglands|E] which ultimately led to the island's destruction and death of most of its people in the year 3319 of the [secondage|E]. \n\n#TOLKIENQUOTE "Then suddenly fire burst from the Meneltarma, and there came a mighty wind and a tumult of the earth, and the sky reeled, and the hills slid, and Númenor went down into the sea..."#!\n\n#QUOTEDCHARACTER ― The Silmarillion, "Akallabêth""
 game_concept_banofthevalar: "Ban of the Valar"
 game_concept_banofthevalar_desc: "The Ban of the Valar was the ban placed by the Valar on the [numenoreans|E], that they should not sail so far west from their island that they could not see its coasts. The first King of [numenor|E] who spoke against it was Tar-Atanamir, believing that reaching [aman|E] would grant them Immortality. \n\nIt was the breaking of the Ban by Ar-Pharazôn that led to the [downfallofnumenor|E]."
 game_concept_kingsmen: "King's Men"
 game_concept_kingsmen_desc: "The term King's Men referred to a party of the [numenoreans|E], composed of the majority of the people living on [numenor|E] in the latter half of the Second Age. They were the [numenoreans|E] who followed the policies of Tar-Ancalimon and his successors to build the pride and wealth of the isle. The opposing party, the [faithfulshort|E], were the minority group and lived mostly in the west of [numenor|E]. The King's Men received this name because they had the support of most of the Númenórean Kings after Tar-Atanamir, who led the people to a policy of rebellion against the [valargods|E]. The King's Men became hostile to the [eldar|E] and the [valargods|E] because they envied their immortality and despised the [banofthevalar|E]. \n\nTo compensate for the restriction the Ban placed on their voyaging, they sailed east from [numenor|E] to [middleearth|E], where they set up great dominions and colonies in the south among the Haradrim and laid heavy tribute on them. In this way they amassed much wealth, which they brought back to Númenor. \n\nBecause the Shadow lay heavy upon their hearts, the King's Men greatly feared Death and "sought to delay it by all means that they could". These attempts to escape their fate actually brought death upon them sooner, and the lifespans of their Kings waned. They filled the land of [numenor|E] with great tombs to preserve the memory of their dead, and their lives became ever more decadent: to ease their fears, they "drank and they feasted and they clad themselves in silver and gold". \n\nThe [akallabeth|E] was brought about by the decadence and hubris of the King's Men, and after the [downfallofnumenor|E], the King's Men suffered a perilous decline in their former colonial possessions."
 game_concept_faithful: "The Faithful"
 game_concept_faithfulshort: "Faithful"
 game_concept_faithful_desc: "The Faithful (Quenya: Elendili, Adunaic: Nimruzîrim, both terms meaning "Elf-friends") were those among the [numenoreans|E] who remained loyal to the will of the [valargods|E] throughout the history of [numenor|E] and turned aside from the policies of the later Kings of [numenor|E] and the [kingsmen|E]. \n\nEspecially in the later part of the Second Age, the Faithful were a far smaller and increasingly oppressed group. The Faithful lived mostly on the west side of Númenor until Ar-Gimilzôr the twenty-third King commanded them to move eastwards near Rómenna. \n\nThe Faithful maintained the use of the Elven tongues and welcomed the Elves of [toleressea|E] to their land, in spite of the growing hostility from the [kingsmen|E]. The Faithful also respected and loved the [valargods|E] still, and made no attempt to speak against the [banofthevalar|E] against the Númenóreans sailing into the West. \n\nIn the end, the Faithful would outlast their rivals, for Amandil, the last Lord of Andúnië, foresaw the doom coming and told his son [elendil|E] to prepare ships in the port of Rómenna for escape. Thus did the Faithful survive the [downfallofnumenor|E], and the realms they built in [middleearth|E], [arnor|E] and [gondor|E], would ultimately triumph and outlive [sauroncharacter|E] and all his works."
 
 ### Dúnedain ###
 game_concept_gladdenfields: "Disaster of the Gladden Fields"
 game_concept_gladdenfields_desc: "The Disaster of the Gladden Fields, also referred to as the Battle of the Gladden Fields, was an ambush on [isildur|E] and his personal guard at the beginning of the Third Age. Isildur and his retinue were returning to [rivendell|E] to retrieve his youngest son and wife, travelling up [anduin|E] to the High Pass. Deeming the servants of the Enemy destroyed, no guard was set, and in the night a great host of orcs descended upon the [dunedain|E]'s camp, many times their number, with night and suprise on their side. The Dúnedain fought ferociously, but the battle was ill, and a doom seemed upon them. Isildur bit his squire Ohtar to escape with the shards of [narsil|E], which he did. Then, [elendur|E] percieved the battle was lost, and bid his father to survive and flee, alone knowing he held the [oneringshort|E] save [elrondshort|E] and Cirdan. Isildur bitterly repented his folly and begged his son's forgiveness, then fled. \n\nIsildur made it a great distance, concealed by the power of the [oneringshort|E]. Abandoning his regalia and armaments, he tried to cross the [anduin|E], but there was betrayed by the ring, which slipped from his finger into the depths of the great river. Then the orcs fell upon him, and [isildur|E] was slain. \n\n#TOLKIENQUOTE "My King, Ciryon is dead and Aratan is dying. Your last counselor must advise you, nay command you, as you commanded Ohtar. Go! Take your burden, and at all costs bring it to the Keepers: even at the cost of abandoning your men and me!"#! \n\n#QUOTEDCHARACTER ― Elendur, The Unfinished Tales, "The Disaster of the Gladden Fields""
 game_concept_shipkings: "Ship-kings"
 game_concept_shipkings_desc: "The Ship-kings was a title given to four great Kings of Gondor during its "golden age", starting with King Tarannon Falastur, and his three successors: \n\nTarannon Falastur (T.A. 830-913) \nEärnil I (T.A. 913-936) \nCiryandil (T.A. 936-1015) \nCiryaher Hyarmendacil I (T.A. 1015-1149) \n\nThe Ship-kings did much to expand Gondor's naval and military might. Between them, they enormously extended the South-kingdom's control over the southern lands of Middle-earth, including the lands west of the Mouths of Anduin, and as far south as [umbar|E] and [harad|E]."
 game_concept_kinstrife: "Kin-strife"
 game_concept_kinstrife_desc: "The Kin-strife was a devastating Gondorian civil war. \n\nThe unrest that created the Kin-strife began when prince Valacar, son of King Rómendacil, married a woman of the Northmen of Rhovanion, Vidumavi. She bore him a son Eldacar, but many Gondorians of [numenorean|E] blood were angered by this mixing of blood of lesser men and [numenoreans|E]. \n\nWhen Eldacar succeeded the throne, his cousin Castamir, the Captain of Ships, openly rebelled and usurped the throne from Eldacar. Only after ten brutal years of war was Castamir defeated by Eldacar and his supporters, fleeing to Umbar."
 
 ### Wars ###
 game_concept_waroftheelvesandsauron: "War of the Elves and Sauron"
 game_concept_waroftheelvesandsauron_desc: "The War of the Elves and Sauron began when the elves of [eregion|E] refused to surrender the [ringsofpower|E] to [sauroncharacter|E]. Seeing he could no longer shackle the Elves through guile, [sauroncharacter|E] aimed to do so by force, and unleashed his armies upon [eriador|E]. \n\n[eregion|E] was sacked, with [lindon|E]'s relief force led by [elrondshort|E] forced to retreat into the north, discovering the valley in which [rivendell|E] would be built. [sauroncharacter|E] would have pursued and destroyed [elrondshort|E] and the survivors of [eregion|E], if not for the [dwarves|E] of [khazaddum|E] attacking his rear with a mighty host, aided by the Elves of Lórien commanded by Celeborn. This elven contingent split off from the [longbeards|E] and linked up with [elrondshort|E] in his northern holdfast. Then the Dwarves shut fast the [doorsofdurin|E], having inflicted heavy losses on [sauroncharacter|E]'s army. \n\n[sauroncharacter|E] set to seigeing the strongholds of his foes, attacking [lindon|E], [khazaddum|E], and the Elven forces under [elrondshort|E] and Celeborn in [imladris|E]. However, he was unable to crack any of these strongholds before the arrival of [numenor|E], whose king Tar-Minastir had sent a mighty fleet under the admiral Ciryatur to aid his elven allies. With the added might of the [numenoreans|E], [sauroncharacter|E] was forced to retreat into the East, his armies all but destroyed. \n\nIn the aftermath, it was decided that [imladris|E] should become the new Elvish stronghold in eastern [eriador|E]. In recognition of his efforts, Gil-galad bestowed the ring [vilya|E] upon [elrondshort|E] at this time and made him his vice-regent in [eriador|E]."
 game_concept_lastalliance: "Last Alliance of Men and Elves"
 game_concept_lastallianceshort: "Last Alliance"
 game_concept_lastalliance_desc: "The Last Alliance was a union of Men, Elves, and Dwarves to contest with [sauroncharacter|E] in the last days of the [secondage|E]. All the Elven-Realms joined, as well as the [dunedain|E] and the [longbeards|E] of [khazaddum|E]. The alliance was dissolved following its victory in the [warlastalliance|E].\n\n#TOLKIENQUOTE "Therefore they made that league which is called the Last Alliance, and they marched east into Middle-Earth gathering a great host of Elves and Men; and they halted for a while at Imladris. It is said that the host that was there assembled was fairer and more splendid in arms that any that has since been seen in Middle-earth, and none greater had been mustered since the host of the Valar went against Thangorodrim."#!\n\n#QUOTEDCHARACTER ― The Silmarillion, "Of the Rings of Power and the Third Age""
 game_concept_warlastalliance: "War of the Last Alliance"
 game_concept_warlastallianceshort: "Last Alliance"
 game_concept_warlastalliance_desc: "The War of the Last Alliance was the climatic war at the end of the [secondage|E]. \n\n[sauroncharacter|E], returning to [middleearth|E] after the [downfallofnumenor|E], feared his elven enemies being further empowered by the establishment of powerful [dunedain|E] realms and pre-emptively attacked [gondor|E] in S.A. 3429. \n\nIn response, [elendil|E] and Gil-galad met at Amon Sûl, joined by Durin IV, and formed the [lastallianceshort|E] in order to fight back and destroy [sauroncharacter|E]. [elendil|E] bound this alliance with a great Oath, sworn on the name of [eru|E]. For three years the armies of the [noldorelves|E] and [dunedain|E] amassed at [rivendell|E], before setting out for [mordor|E] in S.A. 3434. \n\nSo great was the might of the Alliance that all of [sauroncharacter|E]'s forces fled before them as they marched, and the host swelled as they went. Crossing the [mistymountains|E], Durin IV and the dwarves of [khazaddum|E] joined the host, and the armies of Lórien and Greenwood further swelled their ranks. \n\nAfter the bloody [battleofdagorlad|E] and seven years of siege, [sauroncharacter|E] came forth from Barad-dûr and did battle with [elendil|E] and Gil-galad. At last he fell, though both High-Kings lost their lives, and [isildur|E] cut the [onering|E] from his fingers. The Free People had won, but it was at incredible price, and the victory was not final, for the [oneringshort|E] was not unmade.\n\n#TOLKIENQUOTE "The host of Gil-galad and Elendil had the victory, for the might of the Elves was still great in those days, and the Númenóreans were strong and tall, and terrible in their wrath.#!\n\n#QUOTEDCHARACTER ― The Silmarillion, "Of the Rings of Power and the Third Age""
 game_concept_battleofdagorlad: "Battle of Dagorlad"
 game_concept_battleofdagorlad_desc: "The Battle of Dagorlad occurred in the year 3434 of the [secondage|E]. It was fought between the army of the [lastallianceshort|E] under Gil-galad and [elendil|E] and an army of Orcs and other creatures loyal to [sauroncharacter|E]. The battle took place on the great, treeless, open plain of Dagorlad, between the Dead Marshes and Cirith Gorgor. While ultimately an alliance victory, it was only after immense casulties. \n\nAmdír and Oropher, the [sindarelves|E] kings of Lórien and Greenwood refused to place themselves under the supreme command of Gil-galad, a [noldorelves|E]. Thus their forces charged prematurely, and being less well equipped compared with the [noldorelves|E], suffered grevious casulties. Both Amdír and Oropher lay dead on the field after this battle, and the forces of Lórien and Greenwood limped home with a half and third of their troops, respectively. \n\nThe plain of Dagorlad became known as the Dead Marshes on account of the thousands of corpses that remained on the field, and it was judged a cursed place. \n\n#TOLKIENQUOTE "It was a great battle. Tall Men with long swords, and terrible Elves, and Orcses shrieking. They fought on the plain for days and months at the Black Gates."#!\n\n#QUOTEDCHARACTER ― Gollum in The Two Towers, "The Passage of the Marshes""
 
