 ### Creation ###
 game_concept_visionofiluvatar: "Vision of Ilúvatar"
 game_concept_visionofiluvatar_desc: "The vision of the [conceptworld|E] created by [eruiluvatar|E] through the [musicoftheainur|E], later given being by [conceptiluvatarhimreference|E] to the [ainurgods|E].\n\n#TOLKIENQUOTE 'And they saw a new World made visible before them, and it was globed amid the Void, and it was sustained therein, but it was not of it. And as they looked and wondered, this World began to unfold its history, and it seemed to them that it lived and grew.'#! \n\n#QUOTEDCHARACTER ― The Silmarillion, "Ainulindalë""
 game_concept_ainulindale: "Ainulindalë"
 game_concept_ainulindale_desc: "The Ainulindalë, or 'Song of the [ainurgods|E], was the great song conducted by [eruiluvatar|E] in the days before [loretime|E], which resulted in the creation of [ardaconcept|E]."
 game_concept_musicoftheainur: "Music of the Ainur"
 game_concept_musicoftheainur_desc: "The Ainulindalë, or 'Song of the [ainurgods|E]', was the great song conducted by [eruiluvatar|E] in the days before [loretime|E], which resulted in the creation of [ardaconcept|E]."
