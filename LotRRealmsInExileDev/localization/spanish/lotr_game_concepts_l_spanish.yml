 game_concept_cirth: "Cirth"
 game_concept_cirth_desc: "Cirth referred to the runic writing systems in [middleearth|E]. Cirth (singular certh) means "runes" in Sindarin. Certhas refers to a runic alphabet. The system was an ancient writing of the Elves, and although they were later largely replaced by the [tengwar|E], they were adopted by [dwarves|E] because its straight lines were better suited to carving than the curved strokes of the [tengwar|E]. In the later-days men thus new them as Dwarf-letters, for they maintained their use more extensively than the elves, and adapted them to their own tongue, such as the Angerthas Moria and Angerthas Erebor. \n\nThey remained in use among the Elves for purposes of engraving and wroughting spells upon artifices of metal and stone, most among the [sindarelves|E].\n\n#TOLKIENQUOTE "The Certar were devised and mostly used only for scratched or incised inscriptions." #!\n\n#QUOTEDCHARACTER ― The Return of the King, "Appendix E, Writing and Spelling""
 game_concept_tengwar: "Tengwar"
 game_concept_tengwar_desc: "The Tengwar (Tengwa when singular) was a writing system invented by [feanor|E] (also called the Fëanorian alphabet or script). It was used for a variety of languages among the Free peoples and became perhaps the most prominent writing system of [ardaconcept|E], used by a variety of Races through the Ages. Fëanor invented the Tengwar in the [yearofthetreesage|E] 1250, strongly influenced by the Sarati of Rúmil the Loremaster. Fëanor both constructed the Tengwar as a general phonetic alphabet and devised special arrangements to fit the characteristics of all languages of [valinor|E]. \n\nThe [noldorelves|E] brought it back over the sea when they entered into exile, and it became the script through which all the Free Peoples wrote, even the [dwarves|E] using them alongside the [cirth|E]. \n\n#TOLKIENQUOTE "The Tengwar were devised for writing with brush or pen, and the squared forms of inscriptions were in their case derivative from the written forms." #!\n\n#QUOTEDCHARACTER ― The Return of the King, "Appendix E, Writing and Spelling""
 
 ### Dwarven Concepts ###
 game_concept_doorsofdurin: "Doors of Durin"
 game_concept_doorsofdurin_desc: "The Doors of Durin, also known as the West-gate, the West-door of Moria, or the Elven Door, were built into the Walls of Moria in the dark cliffs of the Silvertine, and formed the western entrance to the great Dwarven city of [khazaddum|E]. \n\nThey were made by the partnership of the [celebrimbor|E] of [eregion|E] and Narvi of [khazaddum|E], having the hidden power of a dwarf-door, an elvish password, and its location was marked with ithilden, only visible by starlight and moonlight. \n\n#TOLKIENQUOTE "Ennyn Durin Aran Moria. Pedo Mellon a Minno. Im Narvi hain echant. Celebrimbor o Eregion teithant i thiw hin." \n\n"The Doors of Durin, Lord of Moria. Speak, friend, and enter. I, Narvi, made them. Celebrimbor of Hollin drew these signs.""
 
