 ### The Timeless Halls and Void ###
 game_concept_timelesshalls: "Salones Atemporales"
 game_concept_timelesshalls_desc: "Los [timelesshalls] se refieren a la morada de [eruiluvatar|E] fuera del [loretime|E] y el reino de [eaworld|E]. Aquí [iluvatar|E] habita para siempre, y los [ainurgods|E] que no descendieron a [ardaconcept|E] también permanecen. Algunos afirman que los Hombres van a los [timelesshalls|E] después de dejar el mundo."
 game_concept_thevoid: "Vacío"
 game_concept_thevoid_desc: "El Vacío Exterior, o el [thevoid|E] Atemporal son las áreas deshabitadas de inexistencia fuera del Tiempo y la [creation|E], la ausencia de la [flameimperishable|E]. Se dice que [melkorcharacter|E] vaga en el [thevoid|E] para buscar en vano la [flameimperishable|E]."

 ### Eä ###
 game_concept_eaworld: "Eä"
 game_concept_conceptknownuniverse: "Universo Conocido"
 game_concept_eaworld_desc: "Eä es el [conceptcreatedworld|E], y el nombre en Quenya del [conceptknownuniverse|E], creado por [eruiluvatar|E] a partir del intemporal [thevoid|E] que no tenía forma material.\n\n#TOLKIENQUOTE "El reino de Arda no era más que un pequeño reino en los pasillos de Eä, cuya vida es el Tiempo, que fluye siempre desde la primera nota hasta el último acorde de Eru."#!\n\n#QUOTEDCHARACTER - Annals of Aman"
 game_concept_conceptcreatedworld: "Mundo Creado"
 game_concept_ardaconcept: "Arda"
 game_concept_ardaconcept_desc: "[ardaconcept|E] es la palabra Quenya para el mundo en su conjunto. Fue creado dentro de [eaworld|E] por [eruiluvatar|E] y luego moldeado por los [valargods|E] en sus muchos mares y continentes a lo largo de las Edades. Es el hogar de muchas razas y está gobernado por el más grande de los [ainurgods|E] bajo el mandato de [eruiluvatar|E]."
 game_concept_conceptuniverse: "universo"
 game_concept_conceptcapuniverse: "Universo"
 game_concept_conceptworld: "mundo"
 game_concept_conceptcapworld: "Mundo"

 ###########################
 #### Locations of Arda ####
 ###########################
 
 ### The Undying Lands ###
 game_concept_valinor: "Valinor"
 game_concept_landofthevalar: "Tierra de los Valar"
 game_concept_valinor_desc: "La Tierra de los [valargods|E], se encuentra al otro lado del [belegaer_sea|E] en el reino de [aman|E] en el lejano oeste de la [middleearth|E].\n\nValinor está rodeada por las montañas Pelóri al este, que fueron levantadas por los Valar como defensa contra [melkorcharacter|E]. Al oeste está Ekkaia, el mar circundante que rodea tanto a Valinor como a la Tierra Media.\n\nTodo en el reino, desde las piedras hasta las aguas, es santificado e inmaculado y no hay enfermedad, corrupción ni marchitamiento allí. En Valinor, los Valar trajeron la belleza y la luz que rescataron de la Primavera de Arda antes de la caída, y crearon cosas nuevas, lo que hizo que Valinor fuera aún más bello que Almaren.\n\nSu ciudad principal es Valimar de muchas campanas, construida en medio de la llanura, donde residen los [vanyarelves|E] y los [valargods|E]. Al oeste de Valimar hay un montículo verde llamado Ezellohar y de este montículo crecieron los [twotrees|E] que iluminaban la tierra en los días antiguos.\n\nDos otras ciudades son Alqualondë y Tirion, las respectivas casas de los [falmarielves|E] y los [noldorelves|E]. Frente a su costa oriental está [toleressea|E], la isla de los exiliados."
 game_concept_taniquetil: "Taniquetil"
 game_concept_taniquetil_desc: "También conocido como Oiolossë, [taniquetil|E] es la montaña más grande y alta de toda [ardaconcept|E], que se encuentra en [aman|E]. Es desde aquí donde [manwecharacter|E] supervisa toda [ardaconcept|E] desde su gran salón de [ilmarin|E]."
 game_concept_aman: "Aman"
 game_concept_westaman: "Oeste"
 game_concept_uttermostwest: "Extremo Oeste"
 game_concept_undyinglands: "Tierras Imperecederas"
 game_concept_aman_desc: "[aman|E], también llamado el Reino Bendito o las Tierras Eternas, es el continente más occidental de [ardaconcept|E] que se encuentra al otro lado del [belegaer_sea|E] desde [middleearth|E]. Su límite más occidental es [toleressea|E]. Se llama el Reino Bendito ya que [valinor|E] se encuentra dentro de él y, por lo tanto, el lugar de residencia de los [valargods|E].\n\nEs desde aquí que [manwecharacter|E] vigila todo [ardaconcept|E] desde su alto salón en el monte [taniquetil|E]."
 game_concept_toleressea: "Tol Eressëa"
 game_concept_toleressea_desc: "Conocida como la Isla Solitaria, Tol Eressëa es una isla frente a la costa este de [aman|E]. Su ciudad más grande y capital es Avallónë. Por el poder de [ulmocharacter|E], se utilizó para transportar [vanyarelves|E], [noldorelves|E] y [falmarielves|E] a través del [belegaer_sea|E] hasta [aman|E]. En los últimos días, se ha hecho conocida como la 'Isla de los Exiliados', ya que muchos de los [elfexiles|E] (ambos reencarnados y regresados sobre el mar) eligen hacer su morada allí, deseando permanecer más cerca de la [middleearth|E] que habían amado, y más lejos de los [valargods|E]."
 game_concept_ilmarin: "Ilmarin"
 game_concept_ilmarin_desc: "Ilmarin son las salas de [manwecharactershort|E] y [vardacharactershort|E] ubicadas en la cima del [taniquetil|E]. De alto domo y hecho de un blanco reluciente, desde aquí el Rey y la Reina de los [ainurgods|E] escuchan y ven todas las cosas que pasan en [ardaconcept|E], y muchos espíritus con forma de halcones y águilas van y vienen constantemente, llevando noticias.\n\n#TOLKIENQUOTE "Cuando Manwë sube a su trono y mira hacia adelante, si Varda está a su lado, ve más lejos que todos los demás ojos, a través de la niebla, la oscuridad y las leguas del mar. Y si Manwë está con ella, Varda oye con más claridad que todos los demás oídos el sonido de voces que gritan de este a oeste, desde las colinas y los valles, y desde los lugares oscuros que Melkor ha hecho sobre la Tierra ".#!\n\n# QUOTEDCHARACTER - El Silmarillion, "Valaquenta""

 ### Middle-Earth ###
 game_concept_middleearth: "Tierra Media"
 game_concept_middleearth_desc: "La Tierra Media es un gran continente de [ardaconcept|E], el más densamente poblado por razas de Elfos, Hombres y Enanos. Está situado entre [aman|E] al oeste a través del [belegaer_sea|E] y la Tierra del Sol a través del Mar del Este."
 game_concept_belegaer_sea: "Belegaer"
 game_concept_greatsea: "Gran Mar"
 game_concept_belegaer_sea_desc: "A menudo llamado el Gran Mar, o los Mares que Separan, el Belegaer es el gran océano que se encuentra entre los continentes de [aman|E] y [middleearth|E].\n\nEl Gran Mar ha sufrido varios cambios desde la [firstage|E], siendo más estrecho entonces y teniendo una sección congelada en el norte distante llamada Helcaraxë sobre la cual era posible viajar por tierra entre [aman|E] y la [middleearth|E]."
 
 # Beleriand #
 game_concept_beleriand: "Beleriand"
 game_concept_beleriand_desc: "[beleriand|E] era la región del noroeste de la Tierra Media durante la [firstage|E]. Originalmente, el nombre pertenecía solo al área alrededor de la Bahía de Balar, pero con el tiempo el nombre se aplicó a toda la tierra.\n\nAquí se desarrollaron las grandes batallas de la [firstage|E], y sucedieron muchas tragedias y actos de valor. Todo el continente se hundió en la Guerra de la Cólera."
 game_concept_utumno: "Utumno"
 game_concept_utumno_desc: "Utumno, o Udûn, era una fortaleza de [melkorcharacter|E] en el extremo norte de la Tierra Media. Fue la primera y más grande de las ciudadelas de [melkorcharacter|E], excavada en los primeros días. Fue el hogar de huestes de demonios, los Ainur caídos que se aliaron con Melkor, y numerosos monstruos de corrupción se crearon en burla de las criaturas y seres de la Tierra Media.\n\nFue destruido en la Guerra por los Elfos."
 game_concept_angband: "Angband"
 game_concept_angband_desc: "Angband era una poderosa ciudadela fortificada construida originalmente por [melkorcharacter|E] en los primeros días del mundo como una fortaleza periférica a su bastión norteño de [utumno|E]. Utumno fue destruido por los [valargods|E] y Melkor encarcelado en [valinor|E] durante tres edades, pero a su regreso a la [middleearth|E], tomó Angband como sede de su poder y levantó las torres de Thangorodrim por encima de sus puertas.\n\nAngband fue sitiada por los [noldorelves|E] durante la primera parte de la [firstage|E], pero el sitio se rompió en la Dagor Bragollach. Finalmente fue destruido por las fuerzas de los Valar al final de la Primera Edad, en la Guerra de la Cólera."
 
 # The Westlands #
 game_concept_westlands: "Tierras del Oeste"
 game_concept_westlands_desc: "Las Tierras del Oeste es la región noroeste de la [middleearth|E], compuesta por [eriador|E], [rhovanion|E], Harondor al sur, [mordor|E] al este y el Mar de Rhûn.\n\nEn los Días Antiguos, [beleriand|E] también formaba parte de las Tierras del Oeste."
 game_concept_rhovanion: "Rhovanion"
 game_concept_rhovanion_desc: "[Rhovanion|E] o las Tierras Ásperas es una gran región del norte de la [middleearth|E]. El Gran Río [anduin|E] fluye a través de él, y el inmenso Gran Bosque Verde es parte de él. Muchos caballos y vacas salvajes deambulan por las llanuras de Rhovanion.\n\nLimita al este con el Mar de Rhûn, las Montañas Grises y las Colinas de Hierro al norte, las [mistymountains|E] al oeste y la línea marcada por el río Limclaro, Anduin, Emyn Muil, Dagorlad y el Ered Lithui al sur.\n\nRíos importantes son el [anduin|E], el Celduin o Río Rápido y el Carnen o Aguasrojas.\n\nAunque menos importante que [eriador|E] o las batallas de [rohan|E] y [gondor|E], fue un escenario vital de la Guerra del Anillo."
 game_concept_eriador: "Eriador"
 game_concept_eriador_desc: "Eriador es una gran región en el noroeste de la Tierra Media, definida entre [lindon|E] y las [bluemountains|E] al oeste y [rhovanion|E] y las [mistymountains|E] al este.\n\nEstá habitado por todos los pueblos libres de la Tierra Media, siendo el lugar de muchos de los eventos más importantes de la Segunda y Tercera Edad. Al final de la Tercera Edad, sus principales habitantes eran [hobbits|E] de la Comarca y Hombres de las tierras circundantes.\n\nLugares importantes dentro de Eriador son las ciudades de [arnor|E], los reinos elfos de [rivendel|E] y [eregion|E], y la Comarca."
 game_concept_mistymountains: "Montañas Nubladas"
 game_coccept_hithaeglir: "Hithaeglir"
 game_concept_mistymountains_desc: "Las Montañas Nubladas (Hithaeglir en Sindarin) son una gran cadena montañosa que se encuentra entre [eriador|E] en el oeste y el [anduin|E] en el este. Va desde Gundabad en el norte hasta el Paso de Rohan en el sur, recorriendo 1.448 kilómetros (900 millas) de norte a sur. Fueron creadas por [morgothcharacter|E] en los Días Antiguos como un disuasivo contra [oromecharacter short|E], que cazaba a sus criaturas durante el Sueño de Yavanna. También sirvieron como barrera contra los Elfos durante el [greatjourney|E], y los Nandor se separaron y se negaron a cruzar.\n\nSon más conocidas, sin embargo, por ser el hogar del gran reino de los enanos de [khazaddum|E], el hogar de los [longbeards|E]. Fundado por [durindeathless|E], este reino subterráneo llegó a dominar la cadena montañosa, y era posible viajar desde el lado este de la cordillera hacia el oeste sin dejar nunca los senderos finamente tallados de los [dwarves|E].\n\nAlgunas ubicaciones importantes de las Montañas Nubladas fueron [khazaddum|E], Gundabad, el Paso Alto y el Paso del Cuerno Rojo.\n\n# TOLKIENQUOTE "Surcaré, montañas nubladas hoy,\ncavernas hay, allá donde voy..."
 game_concept_gundabad: "Gundabad"
 game_concept_gundabad_desc: "Más al norte de las [mistymountains|E], Gundabad es uno de los sitios más venerados de los [dwarves], particularmente los [longbeards|E], ya que era la montaña donde [durin|E] se despertó. A lo largo de su historia, sirvió como lugar de reunión de las Siete Casas de los Enanos, pero no se construyó allí ningún gran reino, solo santuarios y una pequeña guarnición. Este hecho lo lamentarían los [dwarves|E], pues en represalia por la intervención de [khazaddum|E] durante la Guerra de Sauron y los Elfos, [sauroncharacter|E] envió hordas de goblins para asaltar la montaña sagrada. Fue saqueada y tomada por los Goblins, y no sería reclamado por los [dwarves|E] hasta la [fourthage|E]."
 game_concept_eredluin: "Ered Luin"
 game_concept_bluemountains: "Montañas Azules"
 game_concept_eredluin_desc: "Las Ered Luin (Montañas Azules), también conocidas como Ered Lindon (Montañas de Lindon) son la cadena montañosa más occidental de la [middleearth|E] tras la caída de [beleriand|E]. Formaron la frontera occidental de [eriador|E].\n\nEn algún momento durante la [yearofthetreesage|E] dos [dwarffathers|E] se despertaron bajo el monte Dolmed y fundaron las dos casas más occidentales de los Enanos (los [firebeards|E] y los [broadbeams|E]). Posteriormente construyeron dos grandes ciudades-estado, Nogrod y Belegost.\n\nDespués de la caída de [beleriand|E], la mayoría de los [dwarves|E] de Ered Luin emigraron a [khazaddum|E]. Gran parte de la cordillera quedó bajo la autoridad de Gil-galad en [lindon|E], aunque las tierras al norte del pequeño Lune siguieron siendo territorio enano, aunque muy reducidas.\n\nEn los reinados de Thrain y Thorin del [durinsfolk|E], las Montañas Azules se convirtieron en el hogar de los [longbeards|E] de la [lonelymountain|E], e incluso después de que [ereborrealmshort|E] fuera recuperado muchos permanecieron allí. Incluso a principios de la [fourthage|E] muchos de los enanos del Salón de Thorin permanecieron en las Montañas Azules."
 game_concept_anduin: "Anduin"
 game_concept_anduinthegreat: "Anduin el Grande"
 game_concept_anduin_desc: "El Anduin (Sindarin: Gran Río) es el río que cruzó la mayor parte de la [middleearth|E] al este de las [mistymountains|E]. Pasando por muchas tierras, ha recibido muchos nombres: Langflood por los antepasados de los [rohirrim|E], el Gran Río de las Tierras Silvestres en el Oestron de [rivendel|E] y la Comarca, y simplemente el Gran Río en [gondor|E]. Todos estos nombres reconocen la longitud del río. Fluyó desde su fuente en las [mistymountains|E] hasta Ethir Anduin en el Gran Mar ([belegaer_sea|E]). El río tenía quizás un recorrido total de 1388 millas. Siempre fue la frontera de las tierras occidentales de la Tierra Media.\n\n#TOLKIENQUOTE "Y sucedió después de muchos años de viajar de esta manera que los Eldar tomaron su curso a través de un bosque, y llegaron a un gran río, más ancho que cualquiera que hubieran visto hasta ahora; y más allá había montañas cuyos afilados cuernos parecían perforar el reino de las estrellas. Este río, se dice, fue el río que luego se llamó Anduin el Grande, y fue siempre la frontera de las tierras occidentales de la Tierra Media.\n\n#QUOTEDCHARACTER - El Silmarillion, "De la llegada de los elfos""
 game_concept_calenardhon: "Calenardhon"
 game_concept_calenardhon_desc: "Calenardhon es la amplia llanura verde al norte de [gondor|E]. Limita al oeste con las fortalezas [dunedain|E] de [angrenost|E] y Aglarond, el [anduin|E] en el este, y el Celebrant en el norte.\n\nFinalmente les fue cedida a los [eothed|E], con la excepción de Angrenost, y se conoció más comúnmente como [rohan|E]."
 game_concept_mordor: "Mordor"
 game_concept_mordor_desc: "Mordor es una tierra en el sureste de las [westlands|E], al este de [gondor|E]. Durante la mayor parte de la Segunda y Tercera Edad fue gobernado por [sauroncharacter|E] y fue su morada y base desde donde intentó conquistar la [middleearth|E].\n\nMordor está rodeado por tres enormes cordilleras montañosas al Norte, al Oeste y al Sur, protegiéndola de una invasión inesperada de cualquiera de los Pueblos Libres. Se divide en dos partes principales: las llanuras de Gorgoroth, una llanura volcánica asfixiante por el vapor del monte del Destino, y [nurn|E], una región muy fértil. Al oeste de Mordor se encuentra la estrecha tierra de Ithilien con el gran río [anduin|E], al noreste de Rhûn y al sureste de Khand.\n\nAlgunos puntos de referencia notables de la región son las Puerta Negra, Barad-dûr y la ciudad de Thaurband.\n\n#TOLKIENQUOTE "Al oeste de Mordor marchaba el sombrío rango de Ephel Dúath..., y al norte, los picos rotos y las crestas áridas de Ered Lithui, gris como la ceniza. Pero a medida que estos rangos se acercaban entre sí, siendo en realidad partes de una gran muralla alrededor de las llanuras tristes de Lithlad y de Gorgoroth..., extendieron largos brazos hacia el norte...; y entre estos brazos había un profundo desfiladero. Era Cirith Gorgor, el Paso Encantado, la entrada a la tierra del Enemigo...\n\nNadie podía pasar por los Dientes de Mordor sin sentir la mordedura, a menos que fuese un invitado de Sauron, o conociera el santo y seña que abría el Morannon, la puerta negra de su tierra.#!\n\n#QUOTEDCHARACTER - Las dos torres, "La puerta negra está cerrada""
 game_concept_nurn: "Núrn"
 game_concept_nurn_desc: "El granero de [mordor|E], Núrn es la tierra fértil que rodea el mar interior de Núrn. Como el granero y el corazón económico de [mordor|E] - y por lo tanto del imperio de [sauroncharacter|E] - es vigilado de cerca y gobernado desde Barad-dûr, con un [nazgulcharacter|E] actuando como su virrey.\n\nEstá habitado tanto por orcos como por los hombres de Núrn, los Núrniags, parientes de los Variags de Khand. Vastas plantaciones de esclavos, a menudo antiguos soldados y ciudadanos de los Pueblos Libres, trabajan en las inmensas granjas de sus amos Núrniag, encadenados y golpeados por el látigo y la cadena. En ningún lugar se muestra mejor que en su capital, Thaurband, una metrópolis que rivaliza con las de [gondor|E], pero construida sobre un sufrimiento humano inimaginable."
 game_concept_erebor: "Erebor"
 game_concept_lonelymountain: "Montaña Solitaria"
 game_concept_erebor_desc: "Erebor, la Montaña Solitaria, es una montaña en el noreste de [rhovanion|E]. Es la fuente del río Rápido, y una importante fortaleza enana, el [kingdomunderthemountain|E] al final de la Tercera Edad y hasta bien entrada la Cuarta.\n\nLa Montaña Solitaria tenía posiblemente 3500 metros de altura, y cubierta de nieve en primavera. Geológicamente, era rica en metales y joyas, particularmente oro, que se decía que corría como ríos en ricas vetas.\n\nLa montaña tenía forma de estrella con seis crestas que irradiaban como espolones desde el pico. La entrada principal a la montaña era la Puerta de Erebor en el lado sur, que se abría a un valle entre dos grandes estribaciones de la montaña. El Río Rápido surge de debajo de la montaña y sale de la Puerta Principal, formando una cascada que cae en el valle de abajo."
 
 # The South #
 game_concept_harad: "Harad"
 game_concept_harad_desc: "The term Harad refers to all the lands south of [gondor|E], and more specifically the river Harnen. A vast land, it is dominated by the great dune sea, a massive desert that formed the center of the region. [nearharad|E] is the region which most entered the histories of [gondor|E], an arid region watered by just a few major rivers around which settlements arose. [farharad|E] is much more lush, with great jungles and mighty cities centered around the Rây a beacone of Haradrim culture and sophistication. From here come the Mûmakil."
 game_concept_nearharad: "Near Harad"
 game_concept_nearharad_desc: "Near Harad refers to the lands of [harad|E] which are north of the great dune sea. Historically the location of Númenórean tributaries, it is the homeland of the Haruze, Chelkar, and Pezarsani."
 game_concept_farharad: "Far Harad"
 game_concept_farharad_desc: "Far Harad (S."Haercharad") encompassed all the lands north of the foothills of the [yellowmountains|E] and south of the line between An Aras on the Belegaer and Clyan along the flank of the Ered Harmal. The highlands called Rây were the cultural centre and richest region of Far Harad. Bôzisha-Mîraz was the southern Haradrim’s name for Far Harad, especially referring to the Lands surrounding the Rây.\n\nIt is the home of the former Númenorean colonies of Bellakar and Ciryatanórë."
 
 # The East #
 game_concept_cuivienen: "Cuiviénen"
 game_concept_cuivienen_desc: "Cuiviénen (Quenya: Water of Awakening) was a bay on the shore of the inland Sea of Helcar in the far east of Middle-earth, the land near the Wild Wood at the foot of [orocarni|E] where the [elves|E] awoke. \n\n[iluvatar|E] first awoke the Elves there in approximately 1050 of the [yearofthetreesage|E]. From the first they were divided into three groups: the Minyar, Tatyar, and Nelyar. They dwelt in Cuiviénen for more than fifty Valian Years before the first sundering. \n\n#TOLKIENQUOTE "In Cuiviénen sweet ran the waters under unclouded stars..."#! \n\n#QUOTEDCHARACTER ― Fëanor, The Silmarillion, "Of the Flight of the Noldor"
 game_concept_orocarni: "Orocarni"
 game_concept_redmountains: "Red Mountains"
 game_concept_orocarni_desc: "The Orocarni (Red Mountains) are the great eastern mountain range of [middleearth|E]. On the western slopes of the Orocarni grew the Wild Wood, and near a great waterfall of a river that flowed into the Inland Sea of Helcar lay the bay of [cuivienen|E], where the first Elves woke. At their northern edge, the Orocarni came close to the Ered Engrin, similar to [eredluin|E] in the far north-west. \n\nThey are known to have been as far or father from [gundabad|E] as the [eredluin|E]."

 ### Realms of Men ###
 
 # Numenor #
 game_concept_numenor: "Númenor"
 game_concept_westernesse: "Westernesse"
 game_concept_numenor_desc: "Númenor, Elenna Land of the Star, Andor the Land of Gift, Westernesse, Anadûnê, Yôzâyan, Atalantë the Downfallen... many are the names that lie upon this lost land, once home of the mightiest Kingdom of Men to ever arise in the Elder Days. Raised by the [valargods|E] on account of the valor of the Fathers of Men in the [firstage|E] and War of Wrath, it was a land of peace and plenty, as close to [aman|E] as ever was made in the lands of Men. \n\nSet in sea of [belegaer_sea|E], the isle was a five pointed star, divided into six provinces: Forostar, Andustar, Hyarnustar, Hyarrostar, Orrostar, and Mittalmar. Of these, Mittalmar (Inlands) was the most important, for it contained Meneltarma the holy mountain, as well as the royal capital [armenelos|E] and the eastern port of Rómenna. \n\nBut in their peace and plenty, the Númenóreans desired to have even greater bliss within the circles of the world. Thus was Númenor poisoned form within, and although its wealth and power grew ever-greater, its bliss waned. At last, the fear of death and counsel of [sauroncharacter|E] pushed its last king, Ar-Pharazôn, to invade [aman|E]. Then the [valargods|E] laid down their governership of [ardaconcept|E] and called upon [eru|E], who reshaped the world, and Númenor was cast down into the sea from which it arose.\n\n#TOLKIENQUOTE "The Edain came at last over leagues of sea and saw afar the land that was prepared from them, Andor, the Land of Gift, shimmering in a golden haze. Then they went up out of the sea and found a country fair and fruitful, and they were glad. And they name that land Elenna, which is Starwards; but also Anadûnê, which is Westerness, Númenórë in the High Eldarin tongue."#!\n\n#QUOTEDCHARACTER ― The Silmarillion, "Akallabêth""
 game_concept_armenelos: "Armenelos"
 game_concept_armenelos_desc: "Armenelos, also known as the City of the Kings and Armenelos the Golden, was the capital city of [numenor|E]. It was the fairest of all cities on the island and in later years possibly the largest after Andúnië declined.\n\nIt was situated on a hill in eastern central Númenor, in the district called Arandor, the Kingsland, close to Meneltarma. The chief road of Númenor ran through the royal city, eastward it led to the haven of Rómenna while westward it led to Andúnië.\n\nArmenelos contained the great house of the Kings, reportedly built with the help of the [maiargods|E], and the courts of the King where the White Tree Nimloth grew. \n\nIn the late [secondage|E], it would also contain the great Temple to [melkorcharacter|E]. The city was destroyed along with the rest of the island in the [akallabeth|E]."
 game_concept_meneltarma: "Meneltarma"
 game_concept_meneltarma_desc: "The Meneltarma (Q: Pillar of Heaven) was a sacred mountain in the centre of [numenor|E]. \n\nThe mountain, also known as the Holy Mountain, was sacred to the [numenoreans|E] as a holy place devoted to [eruiluvatar|E]. A requirement of absolute silence was imposed on any who climbed the mountain. The tradition was so strong and universal that even foreigners felt bound by it. Only the King was allowed to utter prayers and thanksgivings to Eru Ilúvatar, during the feasts of Erukyermë, Erulaitalë and Eruhantalë. \n\nBirds and animals did not approach the site, and only the Eagles of [manwecharactershort|E] were seen circling over the summit. They were regarded as sacred guardians of the mountain and all the land, and their presence a sign of the Elder King's blessing and approval.\n\n#TOLKIENQUOTE "Near to the centre of the Mittalmar stood the tall mountain called the Meneltarma, Pillar of the Heavens, sacred to the worship of Eru Ilúvatar. Though the lower slopes of the mountain were gentle and grass-covered, it grew ever steeper, and towards the summit it could not be scaled; but a winding spiral road was made upon it, beginning at its foot upon the south, and ending below the lip of the summit upon the north. For the summit was somewhat flattened and depressed, and could contain a great multitude; but it remained untouched by hands throughout the history of Númenor. No building, no raised altar, not even a pile of undressed stones, ever stood there; and no other likeness of a temple did the Númenóreans possess in all the days of their grace, until the coming of Sauron. There no tool or weapon had ever been borne..."#! \n\n#QUOTEDCHARACTER ― Unfinished Tales, "Description of the Island of Númenor""
 
 # The Realms in Exile #
 game_concept_arnor: "Arnor"
 game_concept_northernkingdom: "Northern Kingdom"
 game_concept_arnor_desc: "The Northern Kingdom of the [dunedain|E], Arnor was the traditional seat of the High-King of the [dunedain|E], but this power swiftly waned after the death of [isildur|E]. Of the two kingdoms, Arnor was always the weaker compared with [gondor|E], as the [numenorean|E] colonies of the region were less populated and developed compared with the great havens of Pelargir and Belfalas.\n\nArnor was the greater in dignity, purity of blood, and friendship with the [noldorelves|E] of [lindon|E] and [rivendell|E]. But the kingdom fractured after the death of King Eärendur into [arthedain|E], [cardolan|E], and [rhudaur|E], of which only Arthedain maintained the bloodline of Isildur in straight descent. \n\nEr-Mûrazôr, the [witchking|E], greatest of the [nazgulcharacter|E], took advantage of this internal weakness to destroy the Northern Kingdom through terrible wars over the course of centuries. \n\nThe [dunedainarnor|E] would become a wandering and secretive folk, and [arnor|E] would not rise anew until the fall of [sauroncharacter|E]."
 game_concept_gondor: "Gondor"
 game_concept_southernkingdom: "Southern Kingdom"
 game_concept_gondor_desc: "The Southern Kingdom of the [dunedain|E], Gondor was established in [secondage|E] 3320, shortly following the [akallabeth|E]. Centered around the [anduin|E], it was ruled co-jointly by Isildur and Anárion, the sons of [elendil|E] the High-King in [arnor|E]. It then passed to Meneldil, son of Anárion, and his descendants would rule the kingdom until [ageTA|E] 2050. \n\nWhereas the Northern Kingdom waned and splintered, Gondor grew in strength and might until it resembled [numenor|E] of old, reaching its apex under the [shipkings|E]. However, the [kinstrife|E] greatly weakened the kingdom, devastating it and the royal family. The [dunedaingondor|E] waned and the lives shortened. At last King Eärnur was lost in Minas Morgul, and the line of Anárion was broken. \n\nRule of Gondor passed to the Stewards of the House of Hurin, till the King should return. \n\n#TOLKIENQUOTE "In the south the realm of Gondor endured, and for a time its splendour grew, until it recalled the wealth and majety of Númenor ere it fell."#!\n\n#QUOTEDCHARACTER ― The Silmarillion, "Of the Rings of Power and the Third Age""
 game_concept_osgiliathcity: "Osgiliath"
 game_concept_osgiliathcity_desc: "Osgiliath, built upon the river Anduin, was the original capital of the Kingdom of [gondor|E]. Anárion and Isildur's royal seats were there, though they both also lived often in Minas Anor and Minas Ithil. It remained [gondor|E]'s capital until the Kin-strife, when the royal government relocated to Minas Anor on account of Osgiliath's sacking. \n\nSince then, the once proud city has fallen into decay, more often a battlefield or garrison than a place of habitation."
 game_concept_minastirith: "Minas Tirith"
 game_concept_minastirith_desc: "Minas Tirith, the Tower of Guard, was originally Minas Anor, the Tower of the Sun, sister-city to Minas Ithil."
 game_concept_isengard: "Isengard"
 game_concept_angrenost: "Angrenost"
 game_concept_isengard_desc: "Isengard (Iron Fortress, Angrenost in Sindarin) is one of the great watchtowers of the [dunedain|E]. Set at the southern end of the [mistymountains|E], it was composed of three parts - the outer ring-wall, the wide plain, and finally the tower of [orthanc|E]. \n\nFor many years a great fortress of [gondor|E], it eventually passed into the stewardship of [sarumancharacter|E] in the year 2759 of the [thirdage|E], who claimed the title 'Lord of Isengard' in 2953. Thereafter the valley became known as 'Nan Curunír', Saruman's Vale. \n\nFollowing [sarumancharacter|E]'s defeat in the Last March of the Ents, the Ring of Isengard was broken, and its plain and pits flooded. King Elessar granted the Ents mastery of Isengard, and it became the Treegarth of Orthanc, part of the Reunited Kingdom but wholly autonomous.\n\n#TOLKIENQUOTE "A great ring-wall of stone, like towering cliffs, stood out from the shelter of the mountain-side, from which it ran and then returned again. One entrance only was there made in it, a great arch delved in the southern wall. Here through the black rock a long tunnel had been hewn, closed at either end with mighty doors of iron. They were so wrought and poised upon their huge hinges, posts of steel driven into the living stone, that when unbarred they could be moved with a light thrust of the arms, noiselessly. One who passed in and came at length out of the echoing tunnel, beheld a plain, a great circle, somewhat hollowed like a vast shallow bowl: a mile it measured from rim to rim."#! \n\n#QUOTEDCHARACTER ― J.R.R. Tolkien"
 game_concept_orthanc: "Orthanc"
 game_concept_orthanc_desc: "Orthanc is the tower of [isengard|E], erected by the long-lost arts of the [numenoreans|E]. One of the great watchtowers of the [dunedain|E], it was wrought of an oily black stone, which not even the most powerful of blows could seem to damage. \n\nOrthanc was composed of four welded pillars of many-sided stone that stood in the centre of the Ring of [isengard|E] like an island, roughly half a mile from the rim. At its peak the tower reached a height of just over five hundred feet. The colour of the rock was a deep, gleaming black. At Orthanc's pinnacle the four piers opened out to form four pinnacles of sharp rock; between these isles of rock there was a narrow, polished floor on which many strange signs were written. \n\nIt was the home of the Orthanc-stone, one of the seven [palantirs|E]. \n\n#TOLKIENQUOTE "There stood a tower of marvellous shape. It was fashioned by the builders of old, who smoothed the Ring of Isengard, and yet it seemed a thing not made by the craft of Men, but riven from the bones of the earth in the ancient torment of the hills." #!\n\n#QUOTEDCHARACTER ― The Two Towers, "The Road to Isengard""
 game_concept_umbar: "Umbar"
 game_concept_umbar_desc: "Umbar is located south of the outflow of [anduin|E] at the Bay of Belfalas in a convenient, useful natural haven. The great cape and land-locked firth formed the port. The natives called it "Umbar" and the [numenoreans|E] who discovered it adopted the name.\n\nUmbar was the nearest to Gondor of the southern realms. Like Vinyalondë and Pelargir, it was originally established as a trading outpost by the [numenoreans|E], but in time came to be a settler colony. As the Shadow fell upon [numenor|E], Umbar became the northermost stronghold of the [kingsmen|E]. After the [akallabeth|E], it remained in the hands of the local Black Númenoreans, essentially becoming a Realm-in-Exile alongside [gondor|E] and [arnor|E]. \n\nSince the start of the [thirdage|E], Umbar has changed hands multiple times between the Black Númenoreans, Gondorians, Haradrim, and Umbareans."
 game_concept_arthedain: "Arthedain"
 game_concept_arthedain_desc: "Arthedain was one of the three realms of the [dunedainnorth|E] created from the fragmentation of the kingdom of [arnor|E]. Arthedain lay primarily between the Lhûn and the Brandywine in northwestern Eriador. However, it also claimed, and for much of its history controlled, the land north of the East Road from the Brandywine Bridge to the Weather Hills. \n\nArthedain contained the great cities of Annúminas and Fornost Erain, and its eastern border were the fortifications of the Weather Hills and the mighty citadel of Amon Sûl. Its king became the kings of reunited [arnor|E] in [ageTA|E] 1349, when Argeleb I claimed the throne of Arnor. Arthedain would be the last stronghold of the [dunedainnorth|E] against the [witchking|E], but was destroyed in [ageTA|E] 1975. \n\nThe lands known as the Shire were once the royal hunting preserve of the kings of Arnor and Arthedain until they were granted to the [hobbits|E] in [ageTA|E] 1601."
 game_concept_cardolan: "Cardolan"
 game_concept_cardolan_desc: "Cardolan was one of the three realms of the [dunedainnorth|E] created from the fragmentation of the kingdom of [arnor|E]. Southernmost of the realms of [arnor|E], Cardolan was the greatest in population, bearing the [numenorean|E] colonies of Vinyalondë and Tharbad. The southeastern border of Cardolan followed the Gwathló and the Mitheithel to the Last Bridge. From there its boundary followed the Great East Road westward to the Brandywine Bridge, and then down the Baranduin to the Sea and thence to the mouth of the Gwathló.\n\nCardolan accepted the claim of Argeleb I to the crown of [arnor|E] in 1349, and for many years held the Weather Hills with [arthedain|E] against Angmar. However, the [witchking|E] was cunning, and in [ageTA|E] 1409 Cardolan was invaded, with Amon Sûl sacked. \n\nCardolan was ravaged, with much of its population fleeing into [arthedain|E], the survivors retreating into the Barrow-downs. In T.A. 1636 those people who remained in the Barrow-downs died from the Great Plague. Angmar then sent Barrow-wights to infest and haunt the downs. In T.A. 1851 Araval of [arthedain|E] attempted to re-occupy Cardolan, but the barrow-wights terrified anyone who attempted to dwell there and Cardolan was soon lost again.\n\nThe Dúnedain Rangers established some encampments in Cardolan, but the region remained depopulated until the Fourth Age."
 game_concept_rhudaur: "Rhudaur"
 game_concept_rhudaur_desc: "Rhudaur was one of the three realms of the [dunedainnorth|E] created from the fragmentation of the kingdom of [arnor|E]. Rhudaur was always the most sparsely settled region by the [dunedain|E], and the Hillmen discontent of their presence. In [ageTA|E] 1349, a lord of the Hillmen, Hwaldar, made secret league with Angmar. That same year, upon the death of the last [dunedain|E] king of Rhudaur, Argeleb I claimed the throne of Rhudaur and indeed all [arnor|E]. \n\nThe Hillmen resisted this claim and with Angmar made war upon [arthedain|E] and [cardolan|E]. During this time the few [dunedain|E] remaining in the region fled to Arthedain, and evil men from Angmar came and wrought dark sorceries in the land.\n\nAfter the destruction of Angmar, Rhudaur was left desolate and depopulated, and even by the War of the Ring no man dwelt there, save a few scattered encampments of the Dúnedain Rangers."
 game_concept_bellakar: "Bellakar"
 game_concept_bellakar_desc: "The Fourth Realm-in-Exile, Bellakar is the southernmost lands of the [faithful|E]. The havens of the [numenoreans|E] there were not colonized in the same numbers as the northern colonies which would form [arnor|E], [gondor|E], and [umbar|E]. Instead, these lands gave birth early on to a mixed-blood people, the Bellakaze, whose culture remains rooted in their Adûnaic heritage. \n\nThe League of Bellakar was the first unification after the [downfallofnumenor|E]. However, in the end one of the leading families of Nilulonde, the Tumakveh, came to form a royal dynasty and unified the region. The kingdom is in many ways a southern mirror of [gondor|E], similarly waxing and waning as if in concert with the Southern Kingdom. \n\nIn [ageTA|E] 3000, Bellakar remains intact, but it has been weakened and with foes circling it, waiting for the Tumakveh to slip but once..."

 # Rhovanion and the Northmen #
 game_concept_rohan: "Rohan"
 game_concept_riddermark: "Riddermark"
 game_concept_rohan_desc: "Rohan, known to the [rohirrim|E] as the [riddermark|E], is a kingdom of men located on the windswept plains of Calenardhon. \n\nIt was founded by Eorl the Young, king of the Éothéod, whose people migrated to the region and were gifted it by the Stewards of [gondor|E] in thanks for their aid against the Wainriders in 2510 of the [thirdage|E]. \n\nSince then, the [riddermark|E] has prospered despite frequent skirmishes with the Dunlendings, and is still ruled by the House of Eorl to this day."

 # Realms of Harad Near and Far #
 game_concept_southerndragonarmy: "Army of the Southern Dragon"
 game_concept_southerndragonarmyadunaic: "Thôn an-Khârlôkh"
 game_concept_southerndragonarmy_desc: "The Thôn an-Khârlôkh, Army of the Southern Dragon, is the host of Khôrahil [blindsorcerershort|E]. The Army originally operated from the mountain-fortress of Ny-Cénnacatt and terrorized the lands of the south. It was led by the Alqa or "Warlord", Khôrahil's highest officer, whose subordinates were four Tarabytt or "Generals", each commanding one-fourth of the Army, named after one of the four winds. The lesser Captains or commanders of the army were known as the Tarazain. \n\nThe Army was unable to defeat [bellakar|E] by force of arms, and indeed collapsed after Khôrahil was withdrawn to [mordor|E] in T.A. 1600. It seemed to disappear from history for centuries, but in secret its servants and lieutenants bided their time, inflitrating An-Balkûmagân and the Bozisha-Miraz, preparing for the right moment.\n\nAround [thirdage|E] 2500, Khôrahil came to An-Balkûmagân and demanded the suplication of its kings to him - if they did, he would name them the Alqas of a reborn Storm-host, and lead them to greatness. Adûnazîr bowed his proud head to the feared and legendary Storm-King, and so Khôrahil at last reclaimed his kingdom, which he had lost to [numenor|E] in the [secondage|E]. Since then, it has once again been a menace of the south, even in Khôrahil's absence."
 game_concept_anbalkumagan: "An-Balkûmagân"
 game_concept_ciryatanore: "Ciryatanórë"
 game_concept_anbalkumagan_desc: "Greatest of the former [numenorean|E] dominions of the Thani Hazad, An-Balkûmagân is the former realm of the Ringwraith Khôrahil, and the greatest realm of the Black Númenóreans left by the late [thirdage|E]. Settled during the reign of Tar-Ciryatan of [numenor|E], it was the most heavily settled Númenórean colony south of the bay of Tulwang. Thus, after the [downfallofnumenor|E], it became the pre-eminent hegemon among the southern colonies, only challenged by [bellakar|E]. \n\nThe Great Armada, which sought to humble Bellakar, drained An-Balkûmagân of much of its Adunai bloodlines, and ever since it became much more hesitant in its expansion, instead striving to maintain what it had. It continued to skirmish with Bellakar, supporting the Vatraphazan line during the Years of Strife. It was subsumed into the [southerndragonarmy|E] around 2500 of the T.A., with its kings becoming its heads. Since then it has been the heart of the Storm-Host, awaiting its day to rise again and once more be hegemon of all the south."

 ### Realms of the Elves ###
 game_concept_rivendell: "Rivendell"
 game_concept_imladris: "Imladris"
 game_concept_rivendell_desc: "Rivendell, or Imladris, is an Elven realm in the [mistymountains|E] on the eastern edge of [eriador|E]. Because of its location, it was called "The Last Homely House East of the Sea" from the point of view of a traveller going to the [mistymountains|E] and Wilderland; and also the First Homely House from the point of view of someone coming from these lands to the civilised lands of [eriador|E] to the west.\n\nIt was established by [elrondshort|E] in S.A. 1697 as a refuge from [sauroncharacter|E] after the fall of [eregion|E], and was confirmed after the [waroftheelvesandsauron|E] as the eastern stronghold of the [noldorelves|E]. It remained Elrond's seat throughout the remainder of the Second Age and until the end of the Third Age, when he took the White Ship for Valinor. Rivendell had a strong alliance with the Kings of [arnor|E] and after the fall of Arthedain, it became a refuge for the Rangers of the North and the heirs of Isildur. Besides [elrondshort|E] himself, notable Elves who lived there included Arwen and [glorfindel|E].\n\n#TOLKIENQUOTE "And the house of Elrond was a refuge for the weary and the oppressed, and a treasury of good counsel and wise lore."#!\n\n#QUOTEDCHARACTER ― The Silmarillion, "Of the Rings of Power and the Third Age""
 game_concept_lindon: "Lindon"
 game_concept_lindon_desc: "Once the region of [beleriand|E] known as Ossiriand, Lindon was the most powerful kingdom of the [noldorelves|E] in [middleearth|E], established at the dawn of the [secondage|E]. It was founded and formed out of the surviving elves of [beleriand|E] who did not desire to sail to [valinor|E]. Thus, it was the home of [noldorelves|E], [sindarelves|E], [falathrim|E], and even a few [laiquendi|E]. The regions of [forlindon|E] and [harlindon|E] were the chief parts of Lindon, which extended, north of the Gulf of Lune, to include the lands east of the [bluemountains|E] and west of the River Lune as far as the inflow of the Little Lune (beyond that was dwarf territory). South of the Lune it had no clear bounds, but the Tower Hills (as they were later called) were maintained as an outpost. Its heart was the great port-city of [mithlond|E].\n\nWhen Ar-Pharazôn captured Sauron and took him to [numenor|E], the [westlands|E] found peace, and Gil-galad was free to extend his power and influence so that the Elves of Lindon controlled most of the [westlands|E], even to the borders of Greenwood the Great, until the [downfallofnumenor|E], when [sauroncharacter|E] returned to [middleearth|E]. \n\n#TOLKIENQUOTE "...the last whose realm was fair and free between the Mountains and the Sea."#!\n\n#QUOTEDCHARACTER ― The Fall of Gil-galad"
 game_concept_forlindon: "Forlindon"
 game_concept_forlindon_desc: "Forlindon is the northern region of [lindon|E], north of the Gulf of Lune and west of the [bluemountains|E]. The land was traversed by a river which ended on the northern shore of the Gulf; the haven of Forlond was built there, on its mouths. Off its north-western coasts stood the island of Himring, where [maedhros|E]'s fortress had once stood. \n\nDuring the days of Lindon's height, it was primarily habitated by the [noldorelves|E]."
 game_concept_harlindon: "Harlindon"
 game_concept_harlindon_desc: "Harlindon is the southern region of [lindon|E], south of the Gulf of Lune and west of the [bluemountains|E]. Dominated by woodlands, its capital was the haven of Harlond, in a small inlet on the southern shores of the Gulf of Lune.\n\nAt the beginning of the secondage|E], refugees of the War of Wrath came to [lindon|E], and the [sindarelves|E] among these refugees that choose to settle in [lindon|E] dwelled in Harlindon. Celeborn ruled the [sindarelves|E] of Harlindon until the couple moved to [eregion|E] in S.A. 750."
 game_concept_eregion: "Eregion"
 game_concept_hollin: "Hollin"
 game_concept_eregion_desc: "Eregion, also known as Hollin to Dwarves and Men, was the eastern stronghold of the [noldorelves|E] in the early [secondage|E]. \n\nIt was founded by [celebrimbor|E] around S.A. 700, with the capital of [ostinedhil|E] being raised by S.A. 750. Most of the followers of [feanor|E] still in middleearth|E] migrated from [lindon|E] to dwell there beneath the last lord of the [houseoffeanor|E]. \n\nIn Eregion, the [noldorelves|E] wrought their greatest works seen since the days of [valinor|E], and they found an enduring friendship with the [longbeards|E] of [khazaddum|E]. The Gwaith-i-Mírdain were established and learned much from the tutelage of [annatarcharacter|E], culminating in their masterworks, the [ringsofpower|E]. \n\nThus Eregion's doom was born. [sauroncharacter|E] besieged and sacked the city during the [waroftheelvesandsauron|E], crucifying [celebrimbor|E] for his defiance. Many of the inhabitants of Eregion survived however, and in time came to dwell in [imladris|E] as part of [elrondshort|E]'s folk."
 game_concept_ostinedhil: "Ost-in-Edhil"
 game_concept_ostinedhil_desc: "Ost-in-Edhil ([ageSA|E] 750 – 1697) was the capital city of [eregion|E]. It lay where the rivers Sirannon and Glanduin met. \n\nEstablished by [celebrimbor|E] and his supporters, it was a center of lore and craft, and they raised no walls but welcomed all who desired to learn and make among them. \n\nIt was destroyed with the rest of [[eregion|E]|E] during the [waroftheelvesandsauron|E]." \n\n#TOLKIENQUOTE "Deep they delved us, high they builded us, fair they wrought us, but they are gone."#! \n\n#QUOTEDCHARACTER ― The Fellowship of the Ring, "The Ring Goes South"
 game_concept_mithlond: "Mithlond"
 game_concept_greyhavens: "Gray Havens"
 game_concept_mithlond_desc: "Mithlond, also known as the Gray Havens, is the ancient port-city and capital of [lindon|E]. Raised in the early days of the [secondage|E], it is a city in which the splendor of the Elder Days of the Elves can still be seen. For in Lindon were gathered all the Elven folk of [beleriand|E] who remained on the Hither Shore, and they wrought Lindon with all their skill and art, hoping they had at least seen an end to sorrow and war. However, war and sorrow were not ended, and war came to [lindon|E], with Mithlond set to siege in the [waroftheelvesandsauron|E]. It was in the vast quays of the Grey Havens that the vast Númenorean Armada made its berth, and the tide was turned against [sauroncharacter|E]. \n\n It was ruled by Gil-galad as his capital city until he fell in the [warlastalliance|E], and then its mastery passed to Cirdan, who became known as the Lord of the Havens. In those days it came to be believed that the city was under the special protection of [ulmocharacter|E]. \n\nFrom the [thirdage|E] on, Mithlond would be the primary port by which weary Elves set out to sail west, until at last Cirdan took the Last Ship and sailed into the [uttermostwest|E]."
 
 ### Realms of the Dwarves ###
 game_concept_khazaddum: "Khazad-dûm"
 game_concept_moria: "Moria"
 game_concept_khazaddum_desc: "Founded by [durindeathless|E], Khazad-dûm was the greatest, wealthiest, and mightiest of all the mansions of the [dwarves|E]. Stretching beneath the [mistymountains|E], it ran from the east to the west of the range, and in times of peace could be used to cross the harsh range. \n\nIt was the only known source of [mithril|E], save perhaps [numenor|E], and assuredly in vastly larger quantites, and this brought the [longbeards|E] great wealth. Its western gate was the [doorsofdurin|E], a symbol of the friendship of [eregion|E] and [khazaddum|E], and between the [noldorelves|E] and [longbeards|E].\n\nIt fell into ruin when the mining for [mithril|E] awoke a Balrog, known thereafter as Durin's bane. At this point it become known as [moria|E], the Black Pit, and was infested with goblins and other foul creatures. Khazad-dûm would be recovered and grow into its greatest, final golden age in the reign of Durin VII and Last, and it stood until the days of Durin's race were ended. \n\n#TOLKIENQUOTE "Greatest of all the mansions of the Dwarves was Khazad-dûm, the Dwarrowdelf, Hadhodrond in the Elvish tongue, that was afterwards in the days of its darkness called Moria."#!\n\n#QUOTEDCHARACTER ― The Silmarillion, "Of the Sindar""
 game_concept_ereborrealm: "Kingdom of Erebor"
 game_concept_kingdomunderthemountain: "Kingdom under the Mountain"
 game_concept_ereborrealmshort: "Erebor"
 game_concept_ereborrealm_desc: "The Kingdom under the Mountain, also known as the Kingdom of Erebor was founded in [ageTA|E] 1999 when Thráin I came to the [lonelymountain|E] and discovered the [arkenstone|E]. His great-grandson Thrór made it the capital of [durinsfolk|E], and the Dwarves grew wealthy and strong, with Erebor the heart of a strengthening Longbeard realm which stretched from the [greymountains|E] to the Iron Hills. A fast friendship grew with the Kingdom of Dale, which lay at the mountain's feet. \n\nThe kingdom lasted until 2770 when Smaug the Dragon invaded and either killed the dwarves or forced them to leave. When Smaug was slain in 2941, Dáin Ironfoot became King Dáin II and the kingdom was restored. \n\n#TOLKIENQUOTE "Erebor. Stronghold of Thrór, King under the Mountain. The mightiest of the Dwarf-lords... Built deep within the mountain itself, the beauty of this fortress city was legend. Its wealth lay in the earth, in precious gems hewn from rock, and in great seams of gold running like rivers through stone..." #!\n\n#QUOTEDCHARACTER ― Bilbo, The Hobbit: An Unexpected Journey"
 
