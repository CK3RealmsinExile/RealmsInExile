 ### Primordial Concepts ###
 game_concept_flameimperishable: "Flame Imperishable"
 game_concept_secretfire: "Secret Fire"
 game_concept_flameimperishable_desc: "The Flame Imperishable, or [secretfire|E], was [eruiluvatar|E]'s mysterious power of [creation|E] in [eaworld|E].\n\n#TOLKIENQUOTE "Therefore Ilúvatar gave to their vision Being, and set it amid the Void, and the Secret Fire was sent to burn at the heart of the World; and it was called Eä."#! \n\n#QUOTEDCHARACTER ― The Silmarillion, "Valaquenta""
 
 ### Elven Concepts ###
 game_concept_mothername: "Mother-name"
 game_concept_mothername_desc: "Amilessë, Quenya for "mother-name", was the name given to an elf at, or some years after, birth by his or her mother, and it was one of the Elf's true names. It is one of the anessi, or given names, of [highelves|E], along with the father-name and epessë ("after-name" or honorific). The mother-name is a public name to an Elf and is quite significant because Elven mothers had insight into the characters and abilities of their children, and many also had the gift of prophetic foresight. \n\nThe most common type of mother-name is the amilessë tercenyë ("mother-name of insight"), given to the child as his or her personality began to develop, some years after birth. The amilessë apacenyë ("mother-name of foresight") was a rarer occurrence, given to the child from a vision of his or her special fate that the mother received in the hour of birth."
 game_concept_fathername: "Father-name"
 game_concept_fathername_desc: "The father-name was the name given to an Elf at or near birth by his or her father, and was considered one of his or her 'true names'. It is one of the anessi, or given names, of [highelves|E], along with the amilessë ("mother-name") and epessë ("after-name" or honorific). The father-name was a public name, announced in a ceremony called Essecarmë ("name-making"). It was often the primary name of an Elf until he or she chose to adopt an epessë given to them.\n\nAn example is Finrod Felagund, whose father-name was Findaráto ("Golden-Haired Champion") and epessë was Felagund ("Hewer of Caves"). The name Finrod is the Sindarin version of his father-name."
  
