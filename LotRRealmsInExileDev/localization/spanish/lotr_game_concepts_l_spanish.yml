 ### The Rings ###
 game_concept_onering: "Anillo Único"
 game_concept_oneringshort: "Uno"
 game_concept_rulingring: "Anillo Regente"
 game_concept_masterring: "Anillo Maestro"
 game_concept_onering_desc: "#TOLKIENQUOTE "One for the Dark Lord on his Dark Throne"#!\n\n The [onering|E], the [masterring|E], the [rulingring|E], these are all ways to speak of the One Ring to Rule Them All. Wrought by [sauroncharacter|E] in the fires of Mount Doom, in it was poured his malice, his cruelty, and his desire to dominate all life. Amplifying power in accordance with the innate power of the bearer, it is treacherous for all but [sauroncharacter|E] to wield, for it is a part of him - he alone is its master. \n\nAll the [ringsofpower|E], including the [threeringsofelvesshort|E], [sevenringsofdwarvesshort|E], and [nineringsofmenshort|E], were bound to its fate, and if it were unmade, their power too shall fail. Only in Mount Doom can it be destroyed, in the heart of Sauron's realm. Such a little thing... \n\n#S One Ring to rule them all, One Ring to find them, One Ring to bring them all and in the darkness bind them.#!"
 game_concept_ringsofpower: "Anillos de Poder"
 game_concept_greaterrings: "Grandes Anillos"
 game_concept_ringsofpower_desc: "The [ringsofpower|E] are the nineteen greatest of the rings made by the [noldorelves|E] of [eregion|E], with the [threeringsofelvesshort|E], [sevenringsofdwarvesshort|E], and [nineringsofmenshort|E] counted among them. The creation of the [oneringshort|E] brought the total number of the Great Rings to twenty. There also existed many [lesserrings|E] \n\nAll of the [ringsofpower|E] amplified the power and strength of their bearers, particularly when interacting with the Unseen. \n\n#TOLKIENQUOTE "In those days the smiths of Ost-in-Edhil surpassed all that they had contrived before; and they took thought, and they made Rings of Power. Now the Elves made many rings; but secretly Sauron made One Ring to rule all the others, and their power was bound up with it, to be subject wholly to it and to last only so long as it too should last." #!\n\n#QUOTEDCHARACTER ― The Silmarillion, "Of the Rings of Power and the Third Age"" 
 game_concept_lesserrings: "Anillos Menores"
 game_concept_lesserrings_desc: "The lesser rings were forged by the [noldorelves|E] of [eregion|E] as essays in the craft of ring making. These rings were made sometime between [secondage|E] 1200, when Sauron came in disguise to [eregion|E], and 1500, when they began crafting the [greaterrings|E]. Unlike the [greaterrings|E], these were round and unadorned, without gems, much like the [onering|E]."
 game_concept_threeringsofelves: "Tres Anillos de los Elfos"
 game_concept_threeringsofelvesshort: "Tres"
 game_concept_threeringsofelves_desc: "#TOLKIENQUOTE "Three Rings for the Elven-kings under the sky"#! \n\nMade by [celebrimbor|E] alone, the [threeringsofelvesshort|E] were the mightiest of the [ringsofpower|E], wrought with the desire of "understanding, making, and healing" and granting the power to preserve all things unstained. They were made in pity and the sorrow of [celebrimbor|E] for the pains of [middleearth|E]. \n\nThe three rings of the elves were: \n[vilya|E] \n[nenya|E] \n[narya|E] \n\nThrough the power of the [threeringsofelvesshort|E], the Elves were able to endure throughout the [thirdage|E] with their realms preserved against time. \n\nBut though they were never touched by [sauroncharacter|E], they were made in part by his teachings, and as such were bound to the fate of the [oneringshort|E]. \n\n#TOLKIENQUOTE "Therefore the Three remained unsullied, for they were forged by Celebrimbor alone, and the hand of Sauron had never touched them; yet they also were subject to the One." #!\n\n#QUOTEDCHARACTER ― The Silmarillion, "Of the Rings of Power and the Third Age""
 game_concept_vilya: "Vilya"
 game_concept_ringofair: "Anillo del Aire"
 game_concept_vilya_desc: "The Ring of Air, mightiest of the [threeringsofelvesshort|E], Vilya was a gold band with a sapphire set in it, and it was said to softly glow with an inner light. In it was the ideal of healing, that the world might be mended from the marring. \n\nIt was originally borne by Gil-galad, before passing to [elrondshort|E]. In Vilya's domain there was an echo of the healing grace of [valinor|E], and by its power was Imladris preserved throughout the [thirdage|E]."
 game_concept_nenya: "Nenya"
 game_concept_ringofwater: "Anillo del Agua"
 game_concept_nenya_desc: "The Ring of Adamant and Ring of Water, [nenya|E] was wrought of [mithril|E] and set with a stone of adamant. Normally hidden, when revealed it was said to burn bright, as a star upon the finger. In it was the power of preservation, protection, and concealment from evil. \n\nIt was borne by Galadriel, and enabled her to increase her own power and to preserve Lothlórien unstained by the ravages of time. There, an image of [aman|E] was preserved in [middleearth|E], and it was one of the strongest realms of the Elves."
 game_concept_narya: "Narya"
 game_concept_ringoffire: "Anillo del Fuego"
 game_concept_narya_desc: "The Red Ring, the Ring of Fire, Narya was a gold band with an angular ruby inset. It was imbued with the ideal of hope, inspiring others, particularly to resist tyranny, in addition to the standard power of presrving from the ravages of time. Originally borne by Gil-galad and then entrusted by him to Cirdan, the ring's longest bearer was [gandalfcharacter|E]. \n\nIt is speculated [celebrimbor|E] originally intended to bear [narya|E] himself. \n\n#TOLKIENQUOTE "Take this ring, master, for your labours will be heavy; but it will support you in the weariness that you have taken upon yourself. For this is the Ring of Fire, and with it you may rekindle hearts in a world that grows chill." — Círdan the Shipwright to Gandalf"
 game_concept_sevenringsofdwarves: "Siete Anillos de los Enanos"
 game_concept_sevenringsofdwarvesshort: "Siete"
 game_concept_sevenringsofdwarves_desc: "#TOLKIENQUOTE "Seven for the Dwarf-lords in their halls of stone."#! \n\nSeven of the [ringsofpower|E], the [sevenringsofdwarvesshort|E] were of the same order and make as the [nineringsofmenshort|E], granting the same powers and perils as them. But the [dwarves|E] do not suffer dominion lightly, and [sauroncharacter|E] was unable to use the [sevenringsofdwarvesshort|E] to turn their bearers into wraiths, and they were passed downs as heirlooms of the Dwarf-Lords. \n\nInstead, the [sevenringsofdwarvesshort|E] gave their bearers an unnatural nack for growing wealth and discovering valuable minerals, such as gold or [mithril|E]. It is said that each of the hordes of the Dwarf-lords was started with a single golden ring. \n\nIn time, four of the [sevenringsofdwarvesshort|E] were consumed by dragonfire, while [sauroncharacter|E] recovered the other three. \n\nThe Longbeards of [khazaddum|E] maintained a tradition that their ring did not come from [sauroncharacter|E], but was given to Durin III by [celebrimbor|E] and made by him alone in honor of their friendship, and as such it is more akin to the [threeringsofelvesshort|E]."
 game_concept_nineringsofmen: "Nueve Anillos de los Hombres"
 game_concept_nineringsofmenshort: "Nueve"
 game_concept_nineringsofmen_desc: "#TOLKIENQUOTE "Nine for Mortal Men doomed to die."#! \n\nWrought in [eregion|E], the Nine were counted amongst the Great Rings, and as such, bound to the power of the [onering|E]. What their original purpose was has long been lost to time, but when worn by Men they grant potent magical ability, the ability to influence the will of others, and grant very long life to their bearers. \n\nNine kings and lords of men received these rings from [sauroncharacter|E], and they built mighty kingdoms with them. But in time the bearers of the rings were worn away, until all that was left were twisted wraiths, fell creatures of torment and dread - the [nazgulcharacter|E]."
 
 ### Elves ###
 game_concept_silmarils: "Silmarils"
 game_concept_silmaril: "Silmaril"
 game_concept_silmarils_desc: "The Silmarils were the greatest works of [feanor|E], in which were preserved the light of the [twotrees|E]. They were made of the hard crystiline substance known as silmila devised by [feanor|E], which they were named after. Their exact nature and the manner of making the Silmarils were known only to [feanor|E], and none other succeeded in making gems of comparable greatness and beauty. They were hallowed by [vardacharactershort|E], and [morgothcharacter|E] desired them for himself. \n\nStolen by [morgothcharacter|E], [feanor|E] and his sons swore the [oathoffeanor|E] to recover all three, to ruinous end. They would be the focal point of the great conflicts of the First Age, such that the wars of [beleriand|E] came to be known as the 'War of the Jewels'. In the end, the three came to dwell apart; one in the heavens, one in the earth, and one in the sea. \n\n#TOLKIENQUOTE "...The thrice-enchanted globes of light that shine until the final night." #!\n\n#QUOTEDCHARACTER ― Lay of Leithian, Canto VI, vv.1642-1643"
 game_concept_palantir: "Palantíri"
 game_concept_palantirone: "Palantir"
 game_concept_palantir_desc: "The Palantíri were black stones of varying sizes that allowed for those of great will to scry afar and communicate with the other stones. Originally made by [feanor|E] in [valinor|E], seven of them were given to the [faithful|E] when the Shadow fell upon [numenor|E]. This was meant as a comfort, to allow the [faithful|E] to continue to speak to their elven friends in [toleressea|E], where the master-stone resided. \n\nThese seven were brought by [elendil|E] and his sons to [middleearth|E] and were distributed through [gondor|E] and [arnor|E], used to maintain communication and security between the [dunedain|E] strongholds. \n\nThe seven [palantir|E] were:\nThe Osgiliath-stone \nThe Elostirion-stone, or Elendil-stone \nThe Amon Sûl-stone \nThe Annúminas-stone \nThe Ithil-stone \nThe Orthanc-stone \nThe Anor-stone \n\n#TOLKIENQUOTE "The palantír replied to each, but all those in Gondor were ever open to the view of Osgiliath. Now it appears that, as the rock of Orthanc has withstood the storms of time, so there the palantír of that tower has remained. But alone it could do nothing but see small images of things far off and days remote. Very useful, no doubt, that was to Saruman; yet it seems that he was not content. Further and further abroad he gazed, until he cast his gaze upon Barad-dûr. Then he was caught!" #!\n\n#QUOTEDCHARACTER ― Gandalf, The Two Towers, "The Palantír"
 
 ### Dwarves ###
 game_concept_mithril: "Mithril"
 game_concept_truesilver: "True-silver"
 game_concept_mithril_desc: "Mithril was a precious silvery metal, stronger than steel but much lighter in weight, which was mined by the Dwarves in the mines of [khazaddum|E] and could be beaten and polished without being weakened or tarnished. Also known as silver-steel and [moria|E]-silver, [mithril|E] was admired and treasured by all the races. Men called it "true-silver" while the Dwarves, who loved it above all things, had their own secret name for it. \n\n#TOLKIENQUOTE "Mithril! All folk desired it. It could be beaten like copper, and polished like glass; and the Dwarves could make of it a metal, light and yet harder than tempered steel. Its beauty was like to that of common silver, but the beauty of mithril did not tarnish or grow dim."#!\n\n#QUOTEDCHARACTER ― Gandalf"
 game_concept_arkenstone: "Arkenstone"
 game_concept_arkenstone_desc: "The Arkenstone was a great jewel discovered beneath the roots of the [lonelymountain|E] during the reign of Thráin I and prized by his descendants as the "Heart of the Mountain". \n\nThe Dwarves worked the stone into a multifaceted jewel. It shone with its own pale light, but when outer light fell upon the Arkenstone, it "...changed it into ten thousand sparks of white radiance shot with glints of the rainbow". It was a heavy gem, small enough for Bilbo Baggins to hold in one hand, yet not so small that he could close his own small hand around it.\n\n#TOLKIENQUOTE "It was as if a globe had been filled with moonlight and hung before them in a net woven of the glint of frosty stars.#!\n\n#QUOTEDCHARACTER ― The Hobbit, "A Thief in the Night""
 
 ### Men ###
 game_concept_sceptreofnumenor: "Cetro de Númenor"
 game_concept_sceptreofnumenorshort: "Cetro"
 game_concept_sceptreofnumenor_desc: "In [numenor|E], the power of the Kings and Queens was symbolised not by a crown, but by a Sceptre, held by [elros|E] and all his ruling descendants to the time of Ar-Pharazôn. Among the early Kings, it was normal to voluntarily surrender the Sceptre to an Heir, but this tradition was abandoned in later years. The Lords of Andúnië, the second most powerful nobles on the island, also had their own sceptre."
 
 game_concept_anduril: "Andúril"
 game_concept_flameofthewest: "Llama del Oeste"
 game_concept_anduril_desc: "#TOLKIENQUOTE "Andúril, the Flame of the West, forged from the shards of Narsil"#! \n\nWrought anew from the shards of [narsil|E] by the smiths of [rivendell|E], Andúril is the sword of Aragorn, said to strike fear into those of darkness which beheld it. It became an heirloom of the House of Telcontar.\n\nIts blade was engraved with the Seven Stars between the rayed Sun and the crescent Moon, the symbols of [elendil|E] and his sons Anárion and [isildur|E]. It also had many [cirth|E] upon it, runes of strength and fortitude. Its blade was notably brilliant, justifying its name. \n\nLater, it was given an Elven sheath with a tracery of flowers and leaves wrought of silver and gold, with the name Andúril and the lineage of the sword set in elven runes formed of gems. \n\n#TOLKIENQUOTE "Very bright was that sword when it was made whole again; the light of the sun shone redly in it, and the light of the moon shone cold, its edge was hard and keen. And Aragorn gave it a new name and called it Andúril, Flame of the West."#! \n\n#QUOTEDCHARACTER ― The Fellowship of the Ring, "The Ring Goes South""
 game_concept_narsil: "Narsil"
 game_concept_narsil_desc: "The sword of [elendil|E], Narsil was forged in the Deeps of Time (the [firstage|E]) by the famed Dwarven-smith of Nogrod, Telchar. It was part of the armouries of Doriath, and from Thingol it came to Dior. From him it became a heirloom of the Line of [elrosshort|E], the Kings of [numenor|E], at last coming to reside with the Lords of Andunie. \n\nThus it passed into the mastery of [elendil|E], who bore it out from the [downfallofnumenor|E] and wielded it against [sauroncharacter|E]. It was broken in his fall, but its shattered hilt was used by [isildur|E] to cut the [onering|E] from [sauroncharacter|E]'s corpse. Escaping from the [gladdenfields|E] through Isildur's squire, Ohtar, the shards of Narsil thereafter became an heirloom of the Northern Kingdom. Master [elrondshort|E] prophesized it would be remade only when the [oneringshort|E] was found and [sauroncharacter|E] rose again. This came to pass, and it was remade into [anduril|E], and once again the blade of [elendil|E] contented with [sauroncharacter|E] in the final battles of the Middle Days.\n\n#TOLKIENQUOTE "…and the sword of Elendil filled Orcs and Men with fear, for it shone with the light of the sun and of the moon, and it was named Narsil."#! \n\n#QUOTEDCHARACTER ― The Silmarillion, "Of the Rings of Power and the Third Age""
 
