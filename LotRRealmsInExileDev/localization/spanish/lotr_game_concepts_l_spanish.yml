 ### Eru Ilúvatar ###
 game_concept_eruiluvatar: "Eru Ilúvatar"
 game_concept_iluvatar: "Ilúvatar"
 game_concept_eru: "Eru"
 game_concept_erutheone: "El Único"
 game_concept_conceptiluvatarhimreference: "Él"
 game_concept_eruiluvatar_desc: "Eru Ilúvatar, también llamado el Único, es el Omnipotente y Omnisciente Creador de Todo. Ha existido siempre en los [timelesshalls|E] y posee la [flameimperishable|E] que dentro de su espíritu enciende la existencia desde la nada.\n\nEs él quien creo a los [ainurgods|E] y compartió su visión con ellos. Después, [iluvatar|E] le habló a [eaworld|E] y el [conceptcapuniverse|E] fue formado. Los [ainurgods|E] comparten este universo y fueron encargados con la creación del [conceptworld|E]."

 ### The Powers of Arda ###
 game_concept_aratargods: "Aratar"
 game_concept_aratargods_desc: "Los Aratar o Máhani (Valarin: māchanumāz) eran los Altísimos de Arda, los más grandes de los [valargods|E]: [manwecharactershort|E], [vardacharactershort|E], [ulmocharacter|E], [aulecharacter|E], [yavannacharactershort|E], [oromecharactershort|E], [namocharactershort|E] y [niennacharacter|E]. Aunque se consideraba que Manwë era el Gran Rey de Arda, los Ocho tenían la misma reverencia y se decía que poseían una majestad que superaba incluso a los otros Valar.\n\nLos [aratargods|E] eran originalmente nueve e incluían a [melkorcharacter|E]. Fue expulsado de esta 'orden' tras de su rebelión."
 game_concept_valargods: "Valar"
 game_concept_avaloigods: "Avalôi"
 game_concept_powersgods: "Poderes"
 game_concept_valagod: "Vala"
 game_concept_valiegod: "Valië"
 game_concept_valargods_desc: "Los Valar son los Poderes de [ardaconcept|E] que dieron forma al mundo. Son los más grandes de los [ainurgods|E] que descendieron a [ardaconcept|E], y son 14 en total: \n\n[manwecharacter|E] \n[vardacharacter|E] \n[ulmocharacter|E] \n[aulecharacter|E] \n[yavannacharacter|E] \n[oromecharacter|E] \n[vanacharacter|E] \n[namocharacter|E] \n[vairecharacter|e] \n[irmocharacter|E] \n[estecharacter|E] \n[tulkascharacter|E] \n[nessacharacter|E] \n[niennacharacter|E] \n\nLos más grandes entre sus filas eran conocidos como los [aratargods|E]."
 game_concept_maiargods: "Maiar"
 game_concept_maiagod: "Maia"
 game_concept_maiargods_desc: "Los Maiar son los espíritus menores entre los [ainurgods|E] que descendieron a [ardaconcept|E] para ayudar a los [valargods|E] a dar forma al mundo. Cada uno de los [maiargods|E] se asociaba comúnmente con uno de los [valargods|E] mayores y se pensaba que 'pertenecía' o les servía de alguna manera. Algunos [maiargods|E] notables son: \n\n[eonwecharacter|E] \n[ilmarecharacter|E] \n[ariencharacter|E] \n[tilioncharacter|E] \n[meliancharacter|E] \n[ossecharacter|E] \n[uinencharacter|E] \n[maironcharacter|E] \n\nOtros cinco de los [maiargods|E] fueron enviados a la [middleearth|E] como [istariconcept|E]."
 game_concept_istariconcept: "Istari"                                                                                                                                                                                                                                                                                                                             
 game_concept_istariconcept_desc: "#TOLKIENQUOTE "No te entrometas en asuntos de magos, pues son astutos y de cólera fácil."#!\n\nLos [istariconcept|E] fueron cinco [maiargods|E] que fueron enviados a la [middleearth|E] por los [valargods|E] para ayudar a los Pueblos Libres a resistir contra [sauroncharacter|E]. Fueron enviados disfrazados de Hombres, con sus poderes reducidos para que el [istariconcept|E] aconsejara y guiara, no dirigiera y anulara a los Pueblos Libres. Los cinco Istari conocidos eran:\n• [curumocharacter|E], un Maia de [aulecharacter|E]. Conocido como [sarumancharacter|E].\n• [olorincharacter|E], un Maia de [manwecharactershort|E]. Conocido como [gandalfcharacter|E]. \n• [aiwendilcharacter|E], un Maia de [yavannacharactershort|E]. Conocido como [radagastcharacter|E]. \n• [alatarcharacter|E] y [pallandocharacter|E], ambos [maiargods|E] de [oromecharactershort|E]. Conocidos como [morinehtarcharacter|E] y [romestamocharacter|E]."                                                                                                                                                                                                                                                                                                                        
 game_concept_lotrgod: "Dios"                                                                                                                                                                                                                                                                                                                                      
 game_concept_lotrgods: "Dioses"                                                                                                                                                                                                                                                                                                                                    
 game_concept_ainurgods: "Ainur"                                                                                                                                                                                                                                                                                                                                  
 game_concept_ainurgods_desc: "Los [ainurgods|E] son los espíritus divinos más grandes creados por [eruiluvatar|E] antes de la [creation|E] de [eaworld|E]. Comúnmente se clasifican en dos grupos principales, los [valargods|E] y los [maiargods|E].\n\nLos Ainur tienen un gran conocimiento del [conceptcreatedworld|E], pero no son omniscientes, aunque siguen siendo seres angelicales y eternos."

 ### The Valar ###
 game_concept_manwecharacter: "Manwë Súlimo"
 game_concept_manwecharactershort: "Manwë"
 game_concept_elderkingcharacter: "Viejo Rey"
 game_concept_manwecharacter_desc: "Manwë Súlimo es el [king|E] de los [valargods|E], marido de [vardacharacter|E] y hermano de [melkorcharacter|E] uno de los [aratargods|E]. Él gobierna sobre [ardaconcept|E] como el más grande de los [ainurgods|E] en Autoridad, mas no en poder. Conocido como el Señor del Aliento de [ardaconcept|E], el Viejo Rey y Viceregente de [eru|E].\n\nLas Águilas son sus sirvientes, y [eonwecharacter|E] su abanderado. En su mano tiene un cetro de zafiro labrado por los [noldorelves|E]. Desde su alto trono en [ilmarin|E] sobre el monte [taniquetil|E], ve más lejos que cualquier otro en [ardaconcept|E] y escucha todo lo que se habla en el viento.\n\n[manwecharactershort|E] es el más querido de los [ainurgods|E] para [eruiluvatar|E] y el más cercano a Su mente.\n\n#TOLKIENQUOTE "Manwë Súlimo vestido de zafiros, gobernante del aire y los vientos, es considerado el señor de los Dioses, los Elfos y los Hombres, y el mayor baluarte contra la maldad de Melkor"#!\n\n#QUOTEDCHARACTER ― El libro de los cuentos perdidos Pt. I, Música de los Ainur"" 
 game_concept_vardacharacter: "Varda Elentári"
 game_concept_vardacharactershort: "Varda"
 game_concept_vardacharacter_desc: "Varda Elentári es la esposa de [manwecharacter|E], Reina de los [ainurgods|E], una de los [aratargods|E]. Hermosa más allá de todas las palabras, la luz es su dominio, y en todas partes brilla la luz de las estrellas que ve desde su trono en los palacios de Ilmarin sobre [taniquetil|E]. Ella hizo las estrellas y es una maestra en el funcionamiento de la luz. Desde el principio, ha sido la enemiga más implacable de [melkorcharacter|E] y de todas sus obras, y percibe agudamente la verdadera naturaleza de los demás. Fue ella quien bendijo a los [silmarils|E], y es la más querida de los [valargods|E] por los Elfos.\n\n#TOLKIENQUOTE "Demasiado grande es su belleza para ser declarada en palabras de Hombres o de Elfos, pues la luz de Ilúvatar aún vive en su rostro. En la luz está su poder y su alegría."#!\n\n# QUOTEDCHARACTER - El Silmarillion, "Valaquenta""
 game_concept_ulmocharacter: "Ulmo"
 game_concept_ulmocharacter_desc: "Ulmo, conocido como el Rey del Mar, Señor de las Aguas y Morador de las Profundidades, es considerado el segundo más poderoso de los Valar después del mismo [manwecharactershort|E], y uno de los [aratargods|E]. Él de todos los [ainurgods|E] es el más hábil en música, porque en los mares la [musicoftheainur|E] resuena con mayor claridad. Rara vez se involucra en los consejos de los Poderes, prefiriendo sus dominios submarinos.\n\nDe todos los Valar, Ulmo fue el primero en sentir lástima y ayudar a los Hijos de Ilúvatar. Es servido por los [maiargods|E] [uinencharacter|E], [ossecharacter|E] y [salmarcharacter|E].\n\n# TOLKIENQUOTE "Ulmo ama tanto a los Elfos como a los Hombres, y nunca los abandonó, ni siquiera cuando yacen bajo la ira de los Valar."#!\n\n# QUOTEDCHARACTER - El Silmarillion, "Valaquenta""
 game_concept_aulecharacter: "Aulë"
 game_concept_aulecharacter_desc: "Aulë el Herrero (Mahal para los Enanos) es el más grande artesano de entre los [ainurgods|E], el que forjó los cimientos de la tierra y levantó las montañas. Él creó las [lampsofthevalar|E], y los minerales y joyas de la tierra son de su diseño, ornamentaciones de la creación mayor.\n\nObra suya fue la [dwarfcreationmade|E], y por cuyo arrepentimiento [eruiluvatar|E] les concedió almas y los adoptó como sus propios hijos. También fue el maestro más grande de los [noldorelves|E], de quien aprendieron conocimiento y artes.\n\n#TOLKIENQUOTE "Pero Aulë permaneció fiel a Eru y sometió todo lo que hizo a su voluntad. Y él no envidió las obras de los demás, les ayudó y dio consejo."#!\n\n#QUOTEDCHARACTER - El Silmarillion, "Valaquenta""
 game_concept_mahalcharacter: "Mahal"
 game_concept_yavannacharacter: "Yavanna Kementári"
 game_concept_yavannacharactershort: "Yavanna"
 game_concept_yavannacharacter_desc: "Yavanna Kementári es la Reina de la Tierra, la Dadora de Frutos. En su dominio se encuentran todas las cosas que crecen. Ella hizo los [twotrees|E] después de la destrucción de las [lampsshort|E], que fueron fabricadas por su esposo, [aulecharacter|E]. Los Onodrim, o Ents, como los conocen los Hombres, fueron el resultado de su suplica a [manwecharacter|E] por un protector de todas las cosas que crecen.\n\nYavanna es el Poder responsable de la abundancia de los campos, y se regocija con el florecimiento de la naturaleza.\n\n#TOLKIENQUOTE "Ella es la amante de todas las cosas que crecen en la tierra, y todas sus innumerables formas tiene en su mente, desde los árboles como torres en bosques pretéritos hasta el musgo sobre las piedras o las pequeñas cosas ocultas en el moho."#!\n\n#QUOTEDCHARACTER - El Silmarillion, "Valaquenta"" 
 game_concept_foldewyncharacter: "Foldewyn"
 game_concept_oromecharacter: "Oromë Aldaron"
 game_concept_oromecharactershort: "Oromë"
 game_concept_bemacharacter: "Béma " #Northmen name for Oromë
 game_concept_oromecharacter_desc: "Oromë Aldaron, el Gran Jinete, es el señor de las bestias salvajes, la caza, los caballos, los jinetes y los perros. Se regocija en la caza, tanto de animales como del mal. Él solo vagó por la [middleearth|E] durante el Sueño de Yavanna, y encontró al primer Eldar en su final y los llevó a Valinor. Es terrible en su ira, y su cuerno infunde terror en todo el mal que lo oye. Aquellos que lo escuchan saben que el fin se cierne sobre ellos, porque nadie puede escapar del arco y la lanza de Oromë una vez que los ha preparado para derrotar al mal.\n\n#TOLKIENQUOTE "Oromë amaba las tierras de la Tierra Media, y las dejó de mala gana y llegó el último a Valinor. Y a menudo, en la antigüedad, regresaba al este por las montañas y regresaba con su hueste a las colinas y llanuras."#!\n\n#QUOTEDCHARACTER - El Silmarillion, "Valaquenta""
 game_concept_vanacharacter: "Vána"
 game_concept_vanacharacter_desc: "Vána la Siempre-Joven es la esposa de [oromecharacter|E] y la hermana menor de [yavannacharacter|E]. Tiene influencia sobre la flora y la fauna, que florecieron con su llegada. Después de la destrucción de los [twotrees|E], Vána y Nessa discutieron ferozmente por el ocultamiento y la protección de [aman|E], de acuerdo con la mayoría de los otros [valargods|E], aunque [ulmocharacter|E] se compadeció y pidió el perdón para los [noldorelvesexiles|E]."
 game_concept_namocharacter: "Námo Fëanturi"
 game_concept_namocharactershort: "Námo"
 game_concept_mandoscharacter: "Mandos"
 game_concept_namocharacter_desc: "Námo Fëanturi, más comúnmente conocido como Mandos el Maestro de la Perdición, es el señor de las Cámaras de los Muertos y del Destino. De todos los Poderes, Námo ve con más claridad la Canción en su totalidad, los futuros posibles y los lazos del destino que unen a [ardaconcept|E].\n\nEs el más siniestro de los Poderes y rara vez habla, y por lo general sólo cuando [manwecharacter|E], su rey, se lo pide. Es más conocido por pronunciar la Perdición de los Ñoldor, cuando se fueron al exilio.\n\n#TOLKIENQUOTE "No olvida nada, y sabe todas las cosas que sucederán, excepto aquellas que yacen todavía en la libertad de Ilúvatar."#!\n\n#QUOTEDCHARACTER - El Silmarillion," Valaquenta ""
 game_concept_vairecharacter: "Vairë"
 game_concept_vairecharacter_desc: "Vairë es la esposa de Námo, de Mandos, y a ella se le encarga la tarea de registrar toda la historia de Arda, de principio a fin, a través de sus tejidos. Los pasillos de Mandos están cubiertos con estos tapices, y estos se hacen cada vez más grandes a medida que la Historia crece en tiempo y profundidad. Ella misma rara vez sale de sus pasillos y se concentra en su tarea."
 game_concept_irmocharacter: "Irmo Fëanturi"
 game_concept_irmocharactershort: "Irmo"
 game_concept_loriencharacter: "Lórien"
 game_concept_irmocharacter_desc: "Irmo Fëanturi, quizás mejor conocido como Lórien el Soñador, Señor de los Deseos, es el señor de los Jardines de Lórien y guía de sueños y visiones. Sus jardines son un respiro de curación y seguridad de los males y dolores del mundo y, aunque excepcionales, pueden ser encontrados por unos pocos bendecidos entre Hombres y Elfos. Irmo es el patrón de los espíritus y los sueños, pero acepta a todos los que necesitan descanso y curación en sus jardines."
 game_concept_estecharacter: "Estë"
 game_concept_estecharacter_desc: "Estë la Gentil es la esposa de [irmocharacter|E], y con él es la gran sanadora de los [valargods|E]. En ella está el poder de curar las heridas y el cansancio del mundo, aunque no puede curar un corazón que no desea curarse. Ella es bondadosa a su manera, deseando enmendar los males del mundo y terminar con sus heridas."
 game_concept_tulkascharacter: "Tulkas Astaldo"
 game_concept_tulkascharactershort: "Tulkas"
 game_concept_tulkascharacter_desc: "Tulkas Astaldo, el Campeón de Valinor, fue el último de los [ainurgods|E] en entrar en [eaworld|E], viniendo a ayudar al resto de los [valargods|E] en su gran guerra contra [melkorcharacter|E]. Tulkas se deleita en hechos de destreza y fuerza, como la lucha libre y los combates.\n\nPero a pesar de su comportamiento belicoso, está lejos de ser terrible. Se ríe de buena gana tanto en los deportes como en la guerra. Es un amigo resistente, lento para la ira pero también lento para perdonar.\n\n#TOLKIENQUOTE "Así llegó Tulkas el Fuerte, cuya ira pasa como un viento impetuoso, dispersando nubes y tinieblas ante él"#!\n\n# QUOTEDCHARACTER - El Silmarillion, "Valaquenta""
 game_concept_nessacharacter: "Nessa"
 game_concept_nessacharacter_desc: "Nessa la Bailarina es la esposa de Tulkas y hermana de Orome. Tiene los pies ligeros como un ciervo y es una bailarina sin igual, bailando con los Eldar en las llanuras de Valimar. Después de la destrucción de los [twotrees|E], Vána y Nessa discutieron ferozmente por el ocultamiento y la protección de [aman|E], de acuerdo con la mayoría de los otros [valargods|E], aunque [ulmocharacter|E] se compadeció y pidió el perdón para los [noldorelvesexiles|E]."
 game_concept_niennacharacter: "Nienna"
 game_concept_niennacharacter_desc: "Nienna Núri, la Señora de la Misericordia, es la doliente que llora lágrimas por el mundo y sus dolores. En ella está la capacidad de ser firme y valiente en el dolor, y de comprender que ese dolor es natural y que los que sufren deben ser consolados. En ella está la lástima y la esperanza que cambia el mundo, la lástima que los más hastiados llamarían locura. La piedad y la esperanza que sigue creyendo que hay un bien que se puede encontrar y redimir, incluso en la más profunda oscuridad.\n\nNienna vive separada del resto de los [valargods|E], lejos de la alegría de Valimar. Sus pasillos dan a las fronteras de [eaworld|E], y a menudo visita los pasillos de Mandos para consolar a los afligidos.\n\n#TOLKIENQUOTE "Más poderosa que Estë es Nienna, hermana de los Fëanturi. Vive sola y está familiarizada con el dolor y lamenta cada herida que Arda ha sufrido en la destrucción de Melkor. Tan grande fue su dolor, a medida que se desarrollaba la música, que su canción se convirtió en lamentación mucho antes de su final, y el sonido del duelo se entrelazó en los temas del mundo antes de que comenzara. Pero ella no llora por sí misma. Y aquellos que la escuchan aprenden a tener piedad y esperanza."#!\n\n#QUOTEDCHARACTER - El Silmarillion," Valaquenta ""

 ### The Maiar ###
 game_concept_ariencharacter: "Arien"
 game_concept_ariencharacter_desc: "Arien era originalmente un poderoso espíritu de fuego que [melkorcharacter|E] no pudo corromper, y fue uno de los [maiargods|E] de [vanacharacter|E]. En los días de los [twotrees|E], ella regó las flores de [vanacharacter|E] con el rocío de Laurelin. Cuando [melkorcharacter|E] derribó los [twotrees|E], por amor a los árboles, se ofreció como voluntaria para pilotar la embarcación que llevaba el último fruto. Y así, se convirtió en el sol.\n\n#TOLKIENQUOTE "Demasiado brillantes eran los ojos de Arien para que incluso los Eldar los vieran, y dejando Valinor abandonó la forma y vestimenta que, como los Valar, había usado allí, y lucía como una llama desnuda, terrible en la plenitud de su esplendor."#!\n\n#QUOTEDCHARACTER - El Silmarillion, "Del Sol y la Luna y el ocultamiento de Valinor""
 game_concept_tilioncharacter: "Tilion"
 game_concept_tilioncharacter_desc: "Tilion, un [maiagod|E] de [oromecharactershort|E], estaba profundamente enamorado de [ariencharacter|E] y del árbol plateado de Telperion. Pidió que se le concediera el honor de pilotar su última flor, que le fue concedida. Y así se alzó la luna.\n\nEs menos poderoso que [ariencharacter|E], y pilota imprudentemente, lo que hace que la luna viaje de forma errática en comparación con la trayectoria incondicional del sol. En las ocasiones en que él y [ariencharacter|E] se encuentran, su embarcación sufre quemaduras por su calor, lo que provoca la apariencia maltrecha de la luna.\n\nEntre los hombres, Tilion es conocido como el 'Hombre de la Luna'."
 game_concept_eonwecharacter: "Eönwë"
 game_concept_eonwecharacter_desc: "El portaestandartes y heraldo de [manwecharactershort|E], [eonwecharacter|E] se cuenta como el líder de los [maiargods|E], y el más hábil de ellos en las armas y la guerra. Cuando el [elderkingcharacter|E] requiere un representante, [eonwecharacter|E] es el enviado, y él fue quien enseñó y bendijo a los [numenoreanos|E] en nombre de los [valargods|E].\n\nAlgunos dicen que fue él quien derrotó a [morgothcharacter|E] cuando fue arrastrado en la Guerra de la Ira, y se predice que será uno de sus rivales en la Dagor Dagorath.\n\n#TOLKIENQUOTE "Jefe entre los Maiar de Valinor cuyos nombres se recuerdan en las historias de los Eldar... Eönwë, el portador de la bandera y heraldo de Manwë, cuyo poder en armas no es superado por nadie en Arda".#!\n\n#QUOTEDCHARACTER - El Silmarillion, "El Valaquenta""
 game_concept_ilmarecharacter: "Ilmarë"
 game_concept_ilmarecharacter_desc: "Ilmarë es la líder de los [maiargods|E] junto con [eonwecharacter|E]. Ella es la doncella de [vardacharactershort|E], y como su ama, es una tejedora de luz."
 game_concept_meliancharacter: "Melian"
 game_concept_meliancharacter_desc: "Al principio, una servidora de [vanacharacter|E] y [estecharacter|E], Melian es única entre los [maiargods|E]. Ella es la única de los [ainurgods|E] que se sepa que se unió a uno de los Niños, Elu Thingol, y tuvo un hijo con él, Lúthien, de gran leyenda. A través de su unión, la sangre de los [powersgods|E] entró en Hombres y Elfos. Hizo el Cinturón de Melian, que protegía a Doriath, pero después del asesinato de su marido, huyó de vuelta a los jardines de Lórien en [valinor|E]."
 game_concept_ossecharacter: "Ossë"
 game_concept_ossecharacter_desc: "Uno de los [maiargods|E] de [ulmocharacter|E], [ossecharacter|E] es conocido por ser temperamental, causar tormentas y hundir barcos. En los primeros días, fue tentado brevemente por [melkorcharacter|E], quien le prometió el dominio de los mares en lugar de [ulmocharacter|E]. Sin embargo, fue ganado de nuevo al lado de los [valargods|E] por la intervención de su esposa, [uinencharacter|E].\n\n#TOLKIENQUOTE "A veces se enfurecerá en su obstinación sin ninguna orden de Ulmo, su señor. Por lo tanto, los que habitan junto al mar o suben en barcos pueden llegar a amarlo, pero nunca confían en él".#!\n\n#QUOTEDCHARACTER - El Silmarillion, "El Valaquenta""
 game_concept_uinencharacter: "Uinen"
 game_concept_uinencharacter_desc: "Una de los [maiargods|E] de [ulmocharacter|E], [uinencharacter|E] es el mar tranquilo y apacible, comparada con las tempestuosas aguas de su marido [ossecharacter|E]. Ella era venerada entre los [numenoreanos|E], y tenía una concordia con el Gremio de Aventureros, que también eran conocidos como los Uinendili.\n\n#TOLKIENQUOTE "A sus marineros llora, pues ella puede descansar tranquilamente sobre las olas, conteniendo la locura de Ossë. Los Númenoreanos vivieron mucho tiempo bajo su protección, y la tuvieron en igual reverencia que a los Valar."#!\n\n#QUOTEDCHARACTER - El Silmarillion, "El Valaquenta""
 game_concept_salmarcharacter: "Salmar"
 game_concept_salmarcharacter_desc: "Uno de los [maiargods|E] de [ulmocharacter|E], [salmarcharacter|E] es el que hizo el Ulumúri, las grandes caracolas de [ulmocharacter|E]."
 
 ### The Istari ###
 game_concept_olorincharacter: "Olórin"
 game_concept_olorincharacter_desc: "Un [maiargods|E] de [manwecharactershort|E], que también pasó un tiempo significativo sirviendo a [niennacharacter|E], [vardacharactershort|E] e [irmocharactershort|E].\n\nAmaba a los Elfos pero caminaba entre ellos sin ser visto, o en forma como uno de ellos, y no sabían de dónde venían las bellas visiones o los impulsos de sabiduría que ponía en sus corazones. A lo largo de su existencia, siguió el ejemplo de [niennacharacter|E], porque se apiadó de las penas de los Hijos de Ilúvatar y sacó de la desesperación a los que lo escuchaban.\n\nEn la [middleearth|E], era conocido como el [istariconcept|E] [gandalfcharacter|E].\n\n#TOLKIENQUOTE "El más sabio de los Maiar era Olórin. Él también habitaba en Lórien, pero sus caminos lo llevaban a menudo a la casa de Nienna, y de ella aprendió a tener piedad y paciencia... En días posteriores fue amigo de todos los Hijos de Iluvatar, y se compadeció de sus penas; y los que lo escucharon se despertaron de la desesperación y dejaron de lado la imaginación de la oscuridad."\n\n#QUOTEDCHARACTER - El Silmarillion, "El Valaquenta""
 game_concept_gandalfcharacter: "Gandalf"
 game_concept_gandalfcharacter_desc: "Gandalf, el [maiagod|E] conocido como [olorincharacter|E], fue uno de los cinco [istariconcept|E] enviados para ayudar a los Pueblos Libres contra [sauroncharacter|E]. De los cinco, fue el más exitoso y el único que regresó al [westaman|E] después de completar su tarea. No hizo su morada en ningún lugar, pero visitó con mayor frecuencia a los Dúnedain y los Elfos. Destaca por su interés excepcional en los [hobbits|E].\n\nSu posición inicial dentro de la orden de los [istariconcept|E] fue superada por [sarumancharacter|E], siendo su color 'el gris', pero después de la caída de [sarumancharacter|E], fue elevado a la posición de jefe de la orden, convirtiéndose en [gandalfcharacter|E] 'el Blanco'."
 game_concept_curumocharacter: "Curumo" 
 game_concept_curumocharacter_desc: "Un [maiargods|E] de [aulecharacter|E] con una habilidad excepcional en la artesanía y la palabra. En la [middleearth|E] era conocido como el [istariconcept|E] [sarumancharacter|E]."
 game_concept_sarumancharacter: "Saruman"
 game_concept_sarumancharacter_desc: "Saruman, el [maiagod|E] [curumocharacter|E], era el jefe de los [istariconcept|E] enviados para ayudar a los Pueblos Libres contra [sauroncharacter|E]. Sus intereses estaban en la tradición y los artefactos de poder, y su conocimiento fue juzgado profundo y vasto, un maestro de muchas disciplinas diferentes y sabiduría. Acudía a menudo a los Grandes y Poderosos entre los Hombres, dándoles sus consejos y guiándolos. Estableció su morada en [isengard|E] y la torre de [orthanc|E], y allí almacenó muchos artefactos antiguos y de mucha historia. Era conocido por la extrema potencia de su voz, lo que le permitió convencer e influir a todos menos a los más seguros.\n\nFue elegido líder del Consejo Blanco, pero con el tiempo cayó, se volvió orgulloso y arrogante, deseando ordenar el mundo de acuerdo con su propio diseño. Esto lo llevó a convertirse en un esbirro de [sauroncharacter|E] y ser derrotado durante la Guerra del Anillo.\n\nFinalmente fue despojado de su puesto entre los [istariconcept|E] por [gandalfcharacter|E] el Blanco al negarse a retractarse de sus acciones."
 game_concept_aiwendilcharacter: "Aiwendil"
 game_concept_aiwendilcharacter_desc: "Un [maiargods|E] de [yavannacharactershort|E], cuya historia en [valinor|E] se desconoce. En la [middleearth|E], era conocido como el [istariconcept|E] [radagastcharacter|E]."
 game_concept_radagastcharacter: "Radagast"
 game_concept_radagastcharacter_desc: "Radagast, el [maiagod|E] [aiwendeilcharacter|E], conocido como 'el Marrón'. Su mayor preocupación era la vida salvaje de la [middleearth|E], y como tal, descuidó sus deberes para con los Pueblos Libres. Ayudó a los otro [istariconcept|E] libremente y en ocasiones actuó para ayudar a oponerse a [sauroncharacter|E], pero se destino es desconocido."
 game_concept_alatarcharacter: "Alatar"
 game_concept_alatarcharacter_desc: "Un [maiargods|E] de [oromecharacterershort|E], cuya historia en [valinor|E] se desconoce. En la [middleearth|E], era conocido como el [istariconcept|E] [morinehtarcharacter|E]."
 game_concept_morinehtarcharacter: "Morinehtar"
 game_concept_morinehtarcharacter_desc: "Morinehtar, el [maiagod|E] [alatarcharacter|E], era uno de los dos 'Magos Azules' junto con [romestamocharacter|E]. Él y su colega viajaron al Este junto con [sarumancharacter|E], para ayudar a los Pueblos Libres allí y debilitar el control de [sauroncharacter|E] sobre esas regiones.\n\nSe desconoce su destino, al igual que el estado de su misión."
 game_concept_pallandocharacter: "Pallando"
 game_concept_pallandocharacter_desc: "Un [maiargods|E] de [oromecharacterershort|E], cuya historia en [valinor|E] se desconoce. En la [middleearth|E], era conocido como el [istariconcept|E] [morinehtarcharacter|E]."
 game_concept_romestamocharacter: "Rómestámo"
 game_concept_romestamocharacter_desc: "Rómestámo, el [maiagod|E] [pallandocharacter|E], era uno de los dos 'Magos Azules' junto a [romestamocharacter|E]. Él y su colega viajaron al Este junto con [sarumancharacter|E], para ayudar a los Pueblos Libres allí y debilitar el control de [sauroncharacter|E] sobre esas regiones.\n\nSe desconoce su destino, al igual que el estado de su misión."
 
 ### Men ###
 
 # Númenóreans and Dúnedain #
 game_concept_elros: "Elros Tar-Minyatur"
 game_concept_elrosshort: "Elros"
 game_concept_elros_desc: "Elros era el hijo de Eärendil y su esposa Elwing, el hermano gemelo de [elrondshort|E], y el primer rey de Númenor, antepasado de los reyes de Arnor y Gondor. Fue criado por [maglor|E] y [maedhros|E], hijos de Fëanor después de la Tercera Matanza de Parientes, y durante la Guerra de la Cólera se convirtió en un gran líder de los Hombres.\n\nDespués de la Guerra de la Cólera, a Elrond y Elros se les dio a elegir a qué parientes pertenecerían. Elros eligió vivir como un Hombre mortal, convirtiéndose en un señor de los Edain. Conduciendo a su pueblo al oeste a través del mar, estableció el Reino de [numenor|E] y se convirtió en su primer rey en el 32 [ageSA|E], tomando el nombre de Tar-Minyatur. Esto sentó el precedente para que todos los reyes futuros tomaran nombres de reinado en Quenya, y era el idioma oficial del estado, aunque el Sindarin y el Adûnaico siguieron siendo comunes.\n\nElros tuvo cuatro hijos: tres varones, [vardamir|E], Manwendil y Atanalcar; y una hija, Tindómiel. Después de vivir cinco siglos y gobernar Númenor durante 410 años, Elros entregó su vida voluntariamente y su hijo Vardamir Nólimon tomó el [sceptreofnumenor|E] como Tar-Vardamir. Fue el más grande de los Reyes de los Hombres en nobleza y valor."
 game_concept_vardamir: "Vardamir Nólimon"
 game_concept_vardamir_desc: "Vardamir Nólimon era el hijo mayor de [elros|E], y el segundo rey de [numenor|E].\n\nComo el mayor de los cuatro hijos de [elrosshort|E], Vardamir era el heredero del [sceptreofnumenor|E]. Se destacó como un erudito excepcional cuyo único deseo era estudiar, no gobernar. El [sceptreofnumenor|E] cayó sobre él a la muerte de su padre. La extraordinaria duración de la vida de Elros, sin embargo, significó que Vardamir tenía 381 años en este momento - viejo incluso para un [numenoreano|E] de sangre real - y sabiamente pasó el [sceptreofnumenorshort|E] inmediatamente al mayor de sus propios hijos, que gobernaría como el rey Tar-Amandil. Sin embargo, Vardamir todavía se contaba oficialmente como el segundo rey de Númenor, habiendo gobernado nominalmente durante un solo año. Su nombre real era Tar-Vardamir.\n\nSu apellido, Nólimon, significa 'hombre de conocimiento', porque era un erudito sin igual y sentía un profundo amor por los antiguos saberes. Fue él quien recopiló, tradujo y compiló los cuentos de los [elderdays|E] transmitidos por los [dunedain|E] en los días posteriores."
 game_concept_elendil: "Elendil"
 game_concept_elendil_desc: "Elendil (también conocido como Elendil el Alto) fue el fundador de los reinos de [arnor|E] y [gondor|E], y el primer Gran Rey de los Dúnedain en el exilio.\n\nCreció en [numenor|E] mientras la Sombra caía sobre él, hijo de Amandil, el último señor de Andúnië. Probablemente recibió su nombre de su antepasado, Tar-Elendil, un antiguo rey de Númenor. Su nombre también significaba su devoción y amistad y la de su familia hacia los Elfos, preservando las viejas creencias en [iluvatar|E] y la reverencia a los [valargods|E]. Cuando se reunió la Gran Armada, Elendil desafió las órdenes de Ar-Pharazôn y se escabulló a Rómenna para preparar barcos para huir, porque Amandil había previsto la [downfallofnumenor|E] y le dijo que se preparara. Él y sus hijos escaparon por poco de la catástrofe en los nueve barcos que habían preparado con sus seguidores, y Elendil tocó tierra en [lindon|E].\n\nDesde allí, con la amistad de Gil-galad asegurada, Elendil y sus hijos se pusieron a construir los reinos de [arnor|E] y [gondor|E]. Los [faithfulshort|E] que se había establecido previamente en las regiones aceptaron su reclamo como Gran Rey, siendo el reclamante restante más cercano a la línea de [elrosshort|E].\n\n[sauroncharacter|E] sin embargo no toleraría que los [dunedain|E] establecieran reinos tan poderosos y amenazantes, particularmente los fundados por algunos de sus enemigos más implacables de su tiempo en Númenor. Atacó a Gondor en 3429 SE, comenzando la [warlastalliance|E]. Elendil cayó al final con Gil-galad, los dos grandes reyes deribando a [sauroncharacter|E]. Fue enterrado en una tumba secreta, y por reverencia, ningún [dunedain|E] desde entonces ha llevado el nombre de Elendil."
 game_concept_isildur: "Isildur"
 game_concept_isildur_desc: "Isildur fue uno de los fundadores de [gondor|E] y Segundo Gran Rey de los [dunedain|E]. Nacido en [numenor|E] en 3209 [ageSA|E], era el hijo mayor de [elendil|E], y hermano de Anárion. Uno de los [faithfulshort|E], salvó un fruto de Nimloth, árbol de los reyes, antes de que Ar-Pharazôn lo quemara como sacrificio por consejo de [sauroncharacter|E]. De este fruto vino el Árbol Blanco de Gondor, último descendiente de Telperion en [middleearth|E]. Durante la [downfallofnumenor|E], Isildur escapó con su padre, hermano y sus seguidores en nueve barcos, de los cuales 3 eran de Isildur.\n\nLos cinco barcos de Anárion e Isildur tocaron tierra en Pelargir, y los dos fundaron el Reino de [gondor|E], con su capital en [osgiliath|E]. Isildur estableció su residencia en Minas Ithil, donde plantó la semilla de Nimloth, y así floreció el primer Árbol Blanco.\n\nDurante la [warlastalliance|E], Isildur ayudó a liderar la defensa de Gondor y participó en la [battleofdagorlad|E] y el Asedio de Barad-dûr. Su padre cayó con Gil-galad y Sauron, y pago compensatorio, Isildur reclamó el [onering|E], cortándolo de la mano de [sauroncharacter|E] con los fragmentos de [narsil|E]. Cirdan y [elrondshort|E] le aconsejaron que lo destruyera, pero él lo vio como algo justo con lo que reconstruir su devastado pueblo, sin comprender su papel en la unión de [sauroncharacter|E] al mundo.\n\nDespués de pasar un año en Gondor para establecer a su sobrino Meneldil, Isildur partió hacia [imladris|E] con sus tres hijos mayores, subiendo por el [anduin|E] para llegar al paso alto. Allí cayeron en los [gladdenfields|E], y así acabó el último Gran Rey de los Dúnedain antes de que Elessar viniera a reunir el cetro y la corona."
 game_concept_elendur: "Elendur"
 game_concept_elendur_desc: "Hijo mayor de [isildur|E], Elendur era el heredero de Isildur y príncipe heredero de los [dunedain|E]. Se destacó por ser de extrema sabiduría, coraje y previsión, y el más parecido de toda su casa a su abuelo, [elendil|E]. Solo él de sus hermanos luchó en la [lastallianceshort|E], y solo él de entre los hombres sabía que [isildur|E] llevaba el [onering|E], tomado de la mano del mismísimo [sauroncharacter|E].\n\nPereció en los [gladdenfields|E], ordenando a su padre que huyera y llevara el [oneringshort|E] a los poseedores de los [threeringsofelvesshort|E]. Su muerte prematura es una gran tragedia, porque lo tenía todo para ser un sabio y noble Gran Rey."
 
 ### Elves ###
 
 # The House of Feanor #
 game_concept_feanor: "Fëanor"
 game_concept_feanor_desc: "Fëanor (Quenya: Fëanáro) fue un líder de los [noldorelves|E], el más poderoso de los Eldar en cuerpo y mente, y el creador de los [silmarils|E] y muchas otras grandes obras, como el [palantir|E]. En él, de entre todos los Niños, ardía más brillante la [flameimperishable|E] y esa llama interior ardiente definió toda su vida; pues era un ser de pasiones profundas y duraderas, ya fuera amor u odio. Nacido como el hijo mayor de Finwë, fue el príncipe heredero de los [noldorelves|E] en los albores del mundo.\n\nPero Fëanor parecía haber sido maldecido en la misma medida que fue bendecido: su madre murió en su parto y se negó a volver a la vida, [morgothcharacter|E] lo eligió para humillarlo y destruirlo, y sus acciones llevaron a la caída de su casa entre los Eldar. Porque las mentiras de [melkorcharacter|E] dividieron la Casa de Finwë, sembrando la lucha entre Fëanor, sus hermanos y sus partidarios entre los [noldorelves|E], además de alejar a Fëanor de los [valargods|E].\n\nComo resultado, después del [darkeningofvalinor|E], Fëanor se negó a entregar los [silmarils|E] a los [valargods|E], hizo el [oathoffeanor|E] y llevó a los [noldorelves|E] al exilio, causando el [firstkinslaying|E]. Luego abandonó a [fingolfin|E] y sus seguidores quemando la flota Teleri. Obtuvo una gran victoria en la Batalla bajo las Estrellas, antes de ser superado por un ataque concentrado de múltiples Balrogs.\n\nEl legado de Fëanor es increíblemente heterogéneo y controvertido. Él y sus [sonsoffeanorshort|E] hicieron el [oathoffeanor|E], fuente de muchos dolores, y sus acciones precipitaron el [firstkinslaying|E]. Pero sus acciones también aseguraron que llegara ayuda para la [middleearth|E] y [beleriand|E], cansando a los ejércitos de [morgothcharacter|E], permitiendo a los Hombres entrar en un mundo que no estaba totalmente bajo su control, y sus muchos inventos, como el [tengwar|E], enriquecieron enormemente al mundo.\n\n#TOLKIENQUOTE "Porque Fëanor fue hecho el más poderoso en todas las partes del cuerpo y la mente: en valor, en resistencia, en belleza, en entendimiento, en habilidad, en fuerza y ​​sutileza por igual: de todos los Hijos de Ilúvatar, y una llama brillante estaba en él."#!\n\n#QUOTEDCHARACTER - El Silmarillion, "Del Sol y la Luna y el ocultamiento de Valinor"
 game_concept_houseoffeanor: 0 "Casa de Fëanor"
 game_concept_houseoffeanor_desc: 0 "La Casa de [feanor|E] fue una de las casas principales de los [noldorelves|E] en los Días Antiguos, fundada por [feanor|E]. [feanor|E] fue uno de las más grandes, y ciertamente el más hábil, de los [noldorelves|E], pero su ardiente ira por la pérdida de sus [silmarils|E] lo llevó a cometer actos que disminuirían enormemente la influencia de su casa entre su gente.\n\nComo el heredero de Finwë, sus descendientes (específicamente [maedhros|E], su hijo mayor) deberían haber heredado la realeza Ñoldor, pero debido a los actos imprudentes de [feanor|E], el señorío de los [noldorelves|E] pasó a sus hermanos: Finarfin en [aman|E] y [fingolfin|E] en la [middleearth|E]. Por esta razón, los miembros de la [houseoffeanor|E] se conocen como los Desposeídos.\n\nLa historia de la Casa fue lamentable, y la mayoría de sus miembros tuvo un final temprano. [feanor|E] y seis de sus siete hijos murieron antes del final de la [firstage|E]. Su segundo hijo [maglor|E] sobrevivió más allá de la Guerra de la Cólera, vagando por las costas de la [middleearth|E], pero se desconoce su destino.\n\nEl último de la Casa era el nieto de [feanor|E], [celebrimbor|E], hijo de Curufin, quien tuvo un gran papel en la fabricación de los [ringsofpower|E], y fue torturado hasta la muerte por Sauron durante la Segunda Edad."
 game_concept_sonsoffeanor: "Hijos de Fëanor"
 game_concept_sevenlords: "Siete Señores"
 game_concept_sonsoffeanorshort: "hijos"
 game_concept_sonsoffeanor_desc: "Los hijos de [feanor|E], también conocidos como los Siete Señores, eran los líderes de la Hueste de Fëanor en [beleriand|E]. Formaron una parte importante del asedio de [angband|E] y los ejércitos de los [noldorelves|E], y fueron conocidos como los Siete Señores ya que ninguno de ellos tomó el título de [king|E] después de que [maedhros|E] abdicase del Gran Reinado. Pero, aunque valiosos aliados y feroces enemigos de [morgothcharacter|E], también fueron responsables de algunas de las mayores tragedias de los Elfos, el Segundo y Tercer Asesinato de Parientes.\n\nLos siete hijos de [feanor|E] fueron:\n[maedhros|E] el Alto\n[maglor|E] el Trovador\nCelegorm el Hermoso\nCaranthir el Oscuro\nCurufin el Habilidoso\nAmrod\nAmras\n\nLos siete sufrieron destinos terribles a su manera, hicieron el [oathoffeanor|E] y se vieron obligados a cometer actos horrendos en su nombre. Como su padre, son algunos de los Elfos más trágicos y dejan un legado mixto.\n\n#TOLKIENQUOTE "Los siete hijos de Fëanor fueron Maedhros el Alto; Maglor el poderoso cantor, cuya voz se escuchó en la tierra y el mar; Celegorm el hermoso y Caranthir el oscuro; Curufin el habilidoso, que heredó la mayor parte de las habilidades manuales de su padre; y los más jóvenes Amrod y Amras, que eran hermanos gemelos, parecidos tanto en humor como en rostro.\n\n#!QUOTEDCHARACTER - El Silmarillion, "De Eldamar""
 game_concept_celebrimbor: "Celebrimbor"
 game_concept_celebrimbor_desc: "Celebrimbor (Quenya: Tyelpinquar) era el hijo de Curufin, quinto hijo de [feanor|E]. Aparte de su abuelo, Celebrimbor fue el mayor artesano en la historia de la Tierra Media, y su forja de los [ringsofpower|E] llevó al dominio y eventual caída de [sauroncharacter|E] en la Guerra del Anillo.\n\nCelebrimbor siguió a su padre y abuelo al exilio, pero no hizo el [oathoffeanor|E], lo que lo convirtió en el único miembro de la [houseoffeanor|E] que escapó de su ruinosa garra. Después de la [firstage|E], vivió en [lindon|E] por un tiempo, ayudando a construirlo antes de mudarse a [eregion|E] con muchos de los [noldorelves|E] de la facción de Fëanor.\n\nAllí forjó los [ringsofpower|E], particularmente los [threeringsofelvesshort|E], forjándolos en la compasión y el deseo de reparar y preservar el mundo. Allí encontró su final, negándose a dar a [sauroncharacter|E] el paradero de los [threeringsofelvesshort|E]."
 game_concept_maedhros: "Maedhros"
 game_concept_maedhros_desc: "Maedhros el Alto, también conocido como [nelyafinwe|E], [maitimo|E] y [russandol|E], era el mayor de los [sonsoffeanor|E]. Poseyendo el espíritu y la habilidad de su padre para hablar, pero el temperamento y la sabiduría de su madre, fue uno de los más poderosos de los viejos tiempos, y después de [feanor|E] mismo, su historia es una de las más trágicas.\n\nSe unió a su padre y al resto de su casa en el exilio, y fue brevemente Gran Rey de los [noldorelves|E]. Él abdicó el trono a [fingolfin|E] después de su rescate por [fingon|E]. Posteriormente estableció su fortaleza en Himring, y desde allí fue el Señor del Este de [beleriand|E], y jefe de los [sevenlords|E]. El trágico final de Maedhros comenzó con el fracaso de la Unión de Maedhros, en la que los [noldorelves|E] junto con sus aliados enanos y hombres fueron derrotados decisivamente por los ejércitos de [morgothcharacter|E].\n\nPoco después del [oathoffeanor|E] ya no podía reprimirse, y Maedhros lideró a sus hermanos en el primero, el segundo y tercer asesinato de parientes. En la Guerra de la Cólera, reunió lo que quedaba del Este de [beleriand|E] contra [morgothcharacter|E], pero ni siquiera esto fue suficiente para recuperar los Silmarils que [eonwecharacter|E] le negó a él y a [maglor|E] a causa de sus crímenes.\n\nLos dos hermanos robaron las joyas en la noche, pero fueron quemados por los propios [silmarils|E]. Maedhros, desesperado, angustiado y ardiendo, decidió arrojarse a un abismo de fuego.\n\n#TOLKIENQUOTE "Maedhros hizo hazañas de valor incomparable, y los Orcos huyeron ante su faz; porque desde su tormento sobre Thangorodrim su espíritu ardía como un fuego blanco en su interior, y era como uno que vuelve de entre los muertos."#!\n\n#QUOTEDCHARACTER - El Silmarillion, "De la ruina de Beleriand""
 game_concept_maglor: "Maglor"
 game_concept_maglor_desc: "Maglor el Trovador, también conocido como [kanafinwe|E] y [makalaure|E], es el segundo hijo de [feanor|E], y el único que no murió en la [firstage|E]. La mano derecha de [maedhros|E], era el más suave de corazón y el más cercano a su madre en temperamento, pero un enemigo feroz de [morgothcharacter|E] igualmente. Fue considerado el segundo mayor trovador de los Elfos, después de Daeron.\n\nHizo el [oathoffeanor|E] y siguió a su padre al exilio. Fue durante un tiempo el regente de los [noldorelves|E] durante el cautiverio de [maedhros|E] en [angband|E]. Después del establecimiento de los reinos [noldorelves|E], Maglor vivió con [maedhros|E] en Himring, sosteniendo la Brecha de Maglor con sus compañías de caballería.\n\nComo lugarteniente de su hermano, participó en el segundo y tercer asesinato de parientes. Durante el tercero rescató a [elrondshort|E] y [elrosshort|E], y con el tiempo llegó a ser un padre adoptivo para ellos. A raíz de la Guerra de la Cólera, discutió con [maedhros|E], deseando someterse al juicio de los [valargods|E]. Pero [maedhros|E] prevaleció, argumentando que debían apoderarse de los [silmarils|E] ahora, no sea que el [oathoffeanorshort|E] los obligue a llevar la guerra a la mismísima [aman|E].\n\nA raíz del suicidio de [maedhros|E], Maglor arrojó su [silmaril|E] al mar, antes de desaparecer de la historia. Se dice que todavía vaga por la orilla del mar, cantando sus lamentos." 
 
 # The House of Fingolfin #
 game_concept_fingolfin: "Fingolfin"
 game_concept_fingolfin_desc: "Fingolfin, también conocido como [nolofinwe|E] y [aracarno|E], era el segundo hijo de Finwë, el mayor de los hijos de Indis, y el tercer Gran Rey de los Ñoldor.\n\nFingolfin era el más fuerte y valiente de los hijos de Finwë. Al tener diferentes madres, él y su medio hermano mayor [feanor|E] no lograron llevarse bien, y esta falta de afinidad se convirtió en rivalidad cuando Melkor sembró mentiras de que el hermano del otro planeaba expulsarlos de Tirion. Así, cuando comenzó la inquietud de los Ñoldor, pidió la moderación de [feanor|E], denunciando sus orgullosas palabras y cuestionando su autoridad y lealtad hacia su padre. A partir de este momento, los dos hermanos se separarían, ya que [feanor|E] mantuvo a Fingolfin a punta de espada por sus palabras, por lo que fue desterrado. Durante el destierro, Fingolfin reinó en Tirion como regente, y las mentiras de [morgothcharacter|E] a [feanor|E] le parecían verdaderas.\n\nDespués del [darkeningofvalinor|E], Fingolfin juró seguir a [feanor|E] en su búsqueda de venganza, y como su rey. Pero a medida que avanzaban, y particularmente después del [firstkinslaying|E|E], su gente comenzó a hablar amargamente contra Fëanor, y en su corazón Fingolfin consideraba a su hermano como un necio, indigno de la corona de su padre. Luego tomó el nombre [finwenolofinwe|E], y más se separó aun de [feanor|E]. Después de la quema en Losgar, al ver a su gente abandonada pero orgullosa y no dispuesta a regresar, condujo a su gente a través del hielo mordiente, el Helcaraxë.\n\nLlegó a [beleriand|E] en la primera salida de la Luna, y se reconcilió con sus parientes después de la salvación de [maedhros|E] por [fingon|E], porque Maedhros le abdicó la corona. A partir de entonces, Fingolfin reinó como el Gran Rey de los Ñoldor con su asiento en Hithlum hasta la Dagor Bragollach, al final de la cual cabalgó solo a Angband, y allí llamó a [morgothcharacter|E] y lo enfrentó en combate singular. Siete veces hirió al Señor Oscuro, y [morgothcharacter|E] caminaría eternamente cojeando después, pero finalmente Fingolfin cayó.\n\n#TOLKIENQUOTE "Así murió Fingolfin, sumo rey de los Noldor, el más orgulloso y valiente de los reyes élficos de antaño".#!\n\n#QUOTEDCHARACTER - El Silmarillion, "De la ruina de Beleriand""
 game_concept_fingon: "Fingon"
 game_concept_fingon_desc: "Fingon, también conocido como [findekano|E] era el hijo mayor de [fingolfin|E] y el cuarto Gran Rey de los Ñoldor, llamado 'El Valiente'.\n\nDespués del [darkeningofvalinor|E], lideró el frente de la hueste de su padre, deseando seguir de cerca a su amigo más querido [maedhros|E]. Por lo tanto, fue el primero en llegar a Alqualondë y se unió al [firstkinslaying|E]. Después de la quema de los barcos en Losgar, cruzó el Helcaraxë, y con el resto de la hueste de Fingolfin llegó a [beleriand|E]. Allí rescató audazmente a [maedhros|E] de Angband, y con su valiente hazaña se reparó la brecha entre las Casas de Fingolfin y Fëanor.\n\nFingon vivió en Hithlum con su padre y gobernó Dor-lómin como su señor, y finalmente otorgó a la Casa de Hador tierras para asentarse. Después de la muerte de su padre en el 455 [ageFA|E] durante la Dagor Bragollach, Fingon asumió el Gran Reinado, pero solo reinaría 16 años, el reinado más corto de cualquiera de los Grandes Reyes. Él y [maedhros|E] se unieron en la Unión de Maedhros, pero Fingon cayó en las batallas resultantes.\n\n#TOLKIENQUOTE "De todos los hijos de Finwë, él es justamente el más famoso: porque su valor era como un fuego y sin embargo, tan firme como las colinas de piedra; sabio y hábil en voz y mano; amaba la verdad y la justicia y tenía buena voluntad para con todos, tanto Elfos como Hombres, odiando solo a Morgoth; no ambicionó, ni el poder ni la gloria, y la muerte fue su recompensa."#!\n\n#QUOTEDCHARACTER - El camino perdido y otros escritos," Quenta Silmarillion ""
 
 # The House of Elrond #
 game_concept_elrond: "Elrond Peredhel"
 game_concept_elrondshort: "Elrond"
 game_concept_elrond_desc: "Elrond Peredhel (Medio-Elfo) es el hijo de Eärendil y Elwing, hermano de [elros|E], Señor de [rivendel|E], y de facto Gran Rey de los [noldorelves|E] en la [thirdage|E]. Nacido en los últimos años de la [firstage|E], fue criado por [maedhros|E] y [maglor|E] Fëanorian con su hermano gemelo [elrosshort|E] después del tercer Asesinato de Parientes. Se unió a su primo Erenion Gil-galad hacia el final de la Guerra de la Cólera, y después de su final eligió ser contado entre los Elfos, convirtiéndose en un gran maestro del saber y sanador.\n\nElrond ayudó a construir y gobernar el Reino de [lindon|E], y después de la caída de [eregion|E] fundó [rivendel|E] en el 1697 SE. Se convirtió en su señor, y reinó allí durante el final de la [secondage|E] y la totalidad de la tercera, y siguió siendo un firme aliado de todos los Pueblos Libres. Él crió a muchos de los herederos de [isildur|E] en su casa, y dio consejos y hospitalidad gratuitamente a todos los que llegaban a su reino.\n\nFue el portador de [vilya|E], y con el hizo [rivendel|E], un santuario de curación y paz incomparable en la [middleearth|E], recordando la dicha y curación de [aman|E]. Permaneció durante toda su vida como un firme enemigo de [sauroncharacter|E], librando muchas guerras contra él y sus lugartenientes. Fue contado como uno de los Sabios de los Eldar y fue miembro del Consejo Blanco.\n\nElrond finalmente dejó la [middleearth|E] en el Barco Blanco, dirigiéndose al [uttermostwest|E], y con él se fueron la mayoría de los [noldorelves|E] restantes.\n\n#TOLKIENQUOTE "Era tan noble y justo como un señor elfo, tan fuerte como un guerrero, tan sabio como un mago, tan venerable como un rey de enanos y tan amable como el verano".#!\n\n# QUOTEDCHARACTER - El Hobbit, "Un Breve Descanso""
 game_concept_glorfindel: "Glorfindel"
 game_concept_glorfindel_desc: "Glorfindel (Laurefindelë) de Gondolin es un caso extraño en la historia de la [middleearth|E]. Es el único elfo que regresó a la [middleearth|E] después de haber sido reencarnado en [aman|E]. Nacido durante la [yearofthetreesage|E], se unió a la Revuelta de los Ñoldor por su lealtad a Turgon. Por su lealtad fue nombrado señor de una de las Doce Casas de Gondolin, la Casa de la Flor Dorada. Es famoso por matar a un Balrog durante la Caída de Gondolin, muriendo mientras salvaba a Idril y Eärendil.\n\nEn la [secondage|E] fue enviado de regreso a la [middleearth|E] como emisario de los [valargods|E]. Siendo ya un Eldar de gran poder físico y espiritual antes de su muerte, en su nueva vida encarnada, su poder espiritual fue realzado por su autosacrificio. Así, en su segunda vida en la [middleearth|E] fue considerado uno de los más poderosos de los Eldar. Sirvió a [elrondshort|E] fielmente por encima de todos los demás, en primer lugar debido a su lealtad a Turgon e Idril, y finalmente por su profunda y duradera amistad con el propio [elrondshort|E].\n\nÉl era la espada de [imladris|E], capitán de su guardia y su líder en la guerra después de [elrondshort|E], luchando en muchas guerras al lado de su señor. Lideró los ejércitos de [rivendel|E] y [lindon|E] durante la Batalla de Fornost, y predijo la perdición del Rey Brujo.\n\nFue uno de los pocos [noldorelves|E] que permaneció en [rivendel|E] después de que [elrondshort|E] partiera, y se quedó con Elladan y Elrohir hasta que tomaron su decisión. Luego tomó el barco y se unió a [elrondshort|E] en el [uttermostwest|E].\n\n#TOLKIENQUOTE "Glorfindel era alto y recto; su cabello era de oro brillante, su rostro era hermoso, joven, intrépido y lleno de alegría. Sus ojos eran brillantes y agudos, y su voz como música; en su frente había sabiduría, y en su mano había fuerza."#!\n\n#QUOTEDCHARACTER - La Comunidad del Anillo, "Muchas Reuniones""
  
 ### Dwarves ###
 game_concept_dwarffathers: "Padres de los Enanos"
 game_concept_dwarffathersshort: "Padres"
 game_concept_dwarffathers_desc: "Los Padres de los Enanos fueron los primeros siete enanos, hechos por [mahalcharacter|E] y que recibieron alma por [eru|E] en la [dwarfcreation|E].\nLos Siete eran:\n\nDurin el Inmortal, Padre de los [Longbeards|E]\nÚri el Marcado, Padre de los [firebeards|E]\nDwálin el Sabio, Padre de los [broadbeams|E]\nSindri el Rico, Padre de los [ironfists|E]\nThúlin el Rápido, Padre de los [stiffbeards|E]\nThrár el Orgulloso, Padre de los [blacklocks|E]\nBavór el Frío, Padre de los [stonefoots|E]"
 game_concept_durin: "Durin"
 game_concept_durindeathless: "Durin el Inmortal"
 game_concept_durin_desc: "El mayor de los [dwarffathers|E], sólo Durin no tenía pareja cuando se despertó en las profundidades del monte [gundabad|E] en las [mistymountains|E]. Viajando hacia el sur, se dice que "nombró a las colinas y valles sin nombre". Por fin, se encontró con Kheled-zâramand y, al mirarlo, vio estrellas colocadas como una corona sobre su reflejo. Tomando esto como una señal, erigió la Piedra de Durin en el lugar, y en las cuevas alrededor del lago, fundó la ciudad y el reino de [khazaddum|E].\n\nDesde entonces, Durin fundó la Casa de Durin, y su gente se hizo conocida como el Pueblo de Durin, o los [longbeards|E]. Vivió hasta una edad avanzada, mucho más allá incluso de los estándares de los [dwarves|E], pero no fue inmortal, muriendo antes del final de la [firstage|E]. Fue enterrado en una hermosa tumba en [khazaddum|E], y sus días de paz y abundancia se transmitieron en sabiduría y canciones, como la [songofdurin|E].\n\nLos [longbeards|E] sostenían que volvería con ellos siete veces, y en cada reencarnación volvería a ser nombrado Durin y reinaría como rey. Y así sucedió, con Durin VII y su reinando durante la última gran edad de oro de los [longbeards|E] en [khazaddum|E]."
 
 ### The Dark Forces (Melkor and Company) ###
 game_concept_morgothcharacter: "Morgoth"
 game_concept_melkorcharacter: "Melkor"
 game_concept_mulkhercharacter: "Mulkhêr"
 game_concept_morgothcharacter_desc: "Morgoth, también conocido como Melkor, fue el más grande de los [ainurgods|E]. Cayó de la gloria cuando interrumpió la [musicoftheainur|E] y desafió la voluntad de [iluvatar|E]. Morgoth corrompió a muchos de los Ainur a su servicio, luchó contra los [valargods|E] y deformó [ardaconcept|E]. Su robo de los [silmarils|E] y las guerras contra Elfos y Hombres abarcaron gran parte de la historia de la Primera Edad. Finalmente, Morgoth fue encadenado por los [valargods|E] y arrojado al [thevoid|E], dejando el daño permanente que sus males habían causado, y su antiguo lugarteniente [sauroncharacter|E], para perturbar al mundo.\n\nUn día, según una profecía, Morgoth se levantará de nuevo con gran ira, pero será destruido en la Dagor Dagorath.\n\n#TOLKIENQUOTE "Y descendió sobre Arda en poder y majestad más grande que cualquier otro de los Valar, como una montaña que vadea en el mar y tiene su cabeza sobre las nubes; revestida de hielo y coronada de humo y fuego; y la luz de los ojos de Melkor era como una llama que se marchita con calor y perfora con un frío mortal."#!\n\n#QUOTEDCHARACTER - El Silmarillion, "Ainulindalë""
 game_concept_sauroncharacter: "Sauron"
 game_concept_sauroncharacter_desc: "Originalmente un [maiagod|E] de [aulecharacter|E], [sauroncharacter|E] era el mayor siervo de [melkorcharacter|E] en los Días Antiguos, su lugarteniente más fiable y poderoso. Después de la derrota de [melkorcharacter|E] en la Guerra de la Cólera, [sauroncharacter|E] solicitó brevemente el perdón, pero su orgullo lo venció y huyó de [eonwecharacter|E].\n\nA continuación apareció bajo la apariencia de [annatarcharacter|E], en cuya forma se ganó la amistad de los Elfos de [eregion|E], y ayudó a planear la creación de los [ringsofpower|E]. Hizo un anillo maestro, el [onering|E], para controlar a los demás, pero debido al desafío de los Elfos, Enanos y Hombres de Númenor, fue devuelto a [mordor|E].\n\nEntonces esperó el momento oportuno, reclutando a los [nazgulcharacter|E] para su servicio, pero incluso entonces no pudo derrotar a los ejércitos de [numenor|E]. Luego volvió a adoptar una apariencia hermosa y fue devuelto a Númenor como prisionero y trofeo. Desde allí, corrompió [numenor|E] desde dentro, lo que finalmente provocó el [akallabeth|E], que le robó su capacidad para tomar una forma hermosa.\n\nFue derrotado a un gran costo por la [lastallianceshort|E], su cuerpo físico destruido pero su espíritu perdurable, pues el [onering|E] no se destruyó. Durante los siguientes 3000 años, recuperó lentamente la fuerza, hasta que fue derrotado de una vez por todas en la Guerra del Anillo, cuando se deshizo el [oneringshort|E] y fue llevado al [thevoid|E].\n\n#TOLKIENQUOTE "Pero en días posteriores se levantó como una sombra de Morgoth y un fantasma de su malicia, y siguió sus pasos por el mismo camino ruinoso hacia el Vacío".#!\n\n#QUOTEDCHARACTER - El Silmarillion, "Valaquenta", 'De los Enemigos'"
 game_concept_maironcharacter: "Mairon"
 game_concept_annatarcharacter: "Annatar"
 game_concept_sauronthedarklordcharacter: "el Señor Oscuro"
 game_concept_lordofmordor: "Señor de Mordor"
 game_concept_nazgulcharacter: "Nazgûl"
 game_concept_ninenazgul: "Nueve Nazgûl"
 game_concept_nineringwraiths: "Nueve Espectros del Anillo"
 game_concept_ringwraith: "Espectro del Anillo"
 game_concept_ringwraiths: "Espectros del Anillo"
 game_concept_nazgulcharacter_desc: "Los más terribles de los siervos de [sauroncharacter|E]. Ni vivos ni muertos, los Nazgûl fueron una vez grandes guerreros y reyes de los hombres, ahora atados al servicio de [sauroncharacter|E] a través del poder de los [nineringsofmenshort|E].\n\nAhora, existen únicamente para llevar a cabo los deseos de su amo.\n\n#TOLKIENQUOTE "Ellos eran los Nazgûl, Espectros del Anillo, los sirvientes más terribles del Enemigo; la oscuridad iba con ellos, y lloraban con las voces de la muerte."#!\n\n#QUOTEDCHARACTER - El Silmarillion, "De los Anillos de Poder y la Tercera Edad""
 game_concept_ninenazgul_desc: "Primero de los Nazgûl, el [witchkingshort|E]\nSegundo de los Nazgûl, ???\nTercero de los Nazgûl, ???\nCuarto de los Nazgûl, ???\nQuinto de los Nazgûl, el [blindsorcerershort|E]\nSexto de los Nazgûl, ???\nSéptimo de los Nazgûl, el [goldenkingshort|E]\nOctavo de los Nazgûl, ???\n Noveno de los Nazgûl, ???"
 game_concept_witchking: "El Rey Brujo"
 game_concept_witchkingshort: "Rey Brujo"
 game_concept_ermurazor: "Er-Mûrazôr"
 game_concept_witchking_desc: "El más grande de los Nueve, el Rey Brujo es el más terrible de los siervos de [sauroncharacter|E]. Una vez fue Er-Mûrazôr, segundo hijo de Tar-Ciryatan de [numenor|E]. Descontento por su posición como segundo príncipe, Er-Mûrazôr se dispuso a forjar su propio reino en la [middleearth|E], pero fracasó a cada paso y no pudo escapar del largo alcance de su padre.\n\nSintiendo su descontento, [sauroncharacter|E] lo tomó como su aprendiz, le enseñó las artes Morgul y le ofreció una oportunidad para el verdadero poder. Con su tutela completa, sometió voluntariamente su espíritu a [sauroncharacter|E], y recibió uno de los [nineringsofmenshort|E]. Desde entonces ya no fue Er-Mûrazôr, sino el Rey Brujo, primero de los [nazgulcharacter|E].\n\nHa servido a [sauroncharacter|E] como su lugarteniente más fiable y oscuro, y fue el cerebro detrás de la caída de [arnor|E].\n\nFue finalmente derrotado en la Batalla de los Campos de Pelennor, asesinado por Éowyn de [rohan|E] y Meriadoc Brandigamo, desapareciendo de [eaworld|E].\n\n#TOLKIENQUOTE "Así cabalgaba el Señor de los Nazgûl. Una gran forma negra contra los fuegos que prendió, se convirtió en una gran amenaza y desesperación. Así cabalgó el Señor de los Nazgûl, bajo el arco que ningún enemigo ha pasado, y todos huyeron ante su rostro."#!\n\n#QUOTEDCHARACTER - El Retorno del Rey, "El Asedio de Gondor""
 game_concept_blindsorcerer: "El Hechicero Ciego"
 game_concept_blindsorcerershort: "Hechicero Ciego"
 game_concept_khorahil: "Khôrahil"
 game_concept_stormking: "Rey de la Tormenta"
 game_concept_blindsorcerer_desc: "El Hechicero Ciego, el Rey de la Tormenta de An-Balkûmagân, la Penumbra de Núrn, Morgomir de Angmar, estos son los nombres del hombre que una vez fue Khôrahil, ahora Quinto de los [nazgulcharacter|E]. Hijo del gobernador [numenorean|E] de Ciryatanórë, en su lujuria y ambición sacrificó sus ojos a cambio de un inmenso poder hechicero. Con estas artes negras, hizo que su padre se suicidara, asumiendo la gobernación. Casándose con su hermana por la fuerza, luego esperó el momento oportuno, aplacando el trono de [numenor|E], y finalmente aceptó uno de los [nineringsofmenshort|E]. Después de la muerte de Tar-Atanamir, declaró su reino libre de [numenor|E], pero fue aplastado decisivamente por los ejércitos de [westernesse|E].\n\nInvocado por [sauroncharacter|E], su espíritu libre se convirtió en el Quinto [nazgulcharacter|E], y fue nombrado virrey de [nurn|E]. Después de la caída de [sauroncharacter|E] en la Última Alianza, Khorahil retomó su forma física y reclamó su trono en An-Balkûmagân en el 1050 T.E., ahora conocido como el Rey de la Tormenta. Dirigió sus ejércitos contra Bellakar, buscando debilitar el más meridional de los reinos Fieles. Si bien no logró aplastar a Bellakar con la fuerza de las armas, sus maquinaciones lo debilitaron desde adentro, lo que provocó muchos conflictos internos.\n\nRegresando a Núrn en el 1650 T.E., preparó lentamente el reino de su amo para su regreso, ocasionalmente dirigiéndose al norte para ayudar al [witchking|E] en Angmar. Permaneció en Núrn hasta la Guerra del Anillo, y se desvaneció de [eaworld|E] con la destrucción del [onering|E]."
 game_concept_goldenking: "El Rey Dorado"
 game_concept_goldenkingshort: "Rey Dorado"
 game_concept_adunabeth: "Adûnabêth"
 game_concept_goldenking_desc: "El Rey Dorado, Señor de Abrakhân, Hoarmurath, Ard una vez Vanidoso, estos son los nombres del hombre que una vez fue Adûnabêth, ahora Séptimo de los [nazgulcharacter|E]. Nacido en el cabo norte de Forostar en el 1823 S.E., Adûnabêth era hijo de un poderoso noble [numenorean|E]. Su padre, Adûnahil, fue asesinado cuando él era joven, y se peleó con su madre, que era de la [faithfulshort|E]. Así llegó a identificarse con los pequeños pero crecientes [kingsmen|E], y llegó a odiar a los Eldar.\n\nAdûnabêth se unió a su tío Adûnazil en Umbar y comenzó a crear un reino allí, pero su tío, temiendo ser descubierto como el asesino de Adûnahil, diseñó un ultimátum desde [armenelos|E]. Al descubrir la verdad, Adûnabêth se inclinó a regañadientes ante el [sceptreofnumenorshort|E], matando a su tío y primo en venganza.\n\n[sauroncharacter|E], al ver su ira y odio hacia los [elves|E], se le acercó con uno de los [nineringsofmenshort|E]. Vilipendiado por su rey y su pueblo por el asesinato de sus parientes, aceptó y se convirtió en el séptimo Rey de los Hombres en caer bajo la Sombra.\n\nDurante los siguientes 300 años, Adûnabêth esperó el momento oportuno, extendiendo lentamente su alcance hasta que todo el río Harnen estuvo bajo su dominio y le dio tributo. Entonces, por fin, consideró que era hora de deshacerse del yugo de Armenelos, y se rebeló, asaltando el gran puerto de [umbar|E]. Por un momento pareció prevalecer, al igual que el [stormking|E] en el sur, pero los ejércitos de [westernesse|E] descendieron como un torbellino y derrotaron a ambos por completo.\n\nSu reino se hizo añicos y curando sus heridas, Adûnabêth huyó a los páramos del desierto, donde ni siquiera los [numenoreans|E] se atreverían a perseguirlo. En el sur de ese desierto ardiente levantó el reino temible de Abrakhân. Ahora conocido como el Rey Dorado, Adûnabêth dominó el Mar de las Dunas y el Este de Harad durante los siguientes 900 años. Después de la [downfallofnumenor|E], dirigió las fuerzas de Harad contra la [lastallianceshort|E].\n\nAdûnabêth volvería a asumir el manto del Rey Dorado para reunir las fuerzas de Harad para servir a [sauroncharacter|E] en la Guerra del Anillo, pero finalmente desapareció de [eaworld|E] con la destrucción del [oneringshort|E]."
 
