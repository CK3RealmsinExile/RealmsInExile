 ######## Races of Arda ########
 ###############################
 
 ### Men ###
 game_concept_numenorean: "Númenórean"
 game_concept_numenoreans: "Númenóreans"
 game_concept_numenoreans_desc: "Descended from the Three Houses of the Edain, the Númenóreans were the men of the Isle of Elenna in the Great Sea, which the [valargods|E] raised in recognition of their valor in the [firstage|E] and the War of Wrath. Thereupon they established the Kingdom of [numenor|E], and took [elros|E] as their king. \n\nThey were blessed with a lifespan thrice that of the men of [middleearth|E], and had the friendship of the [valargods|E] and the Eldar, both of [toleressea|E] and the [noldorelvesexiles|E] of [middleearth|E]. They were taught by Eönwë and the Eldar much craft and lore, and in time grew to become the mightiest kingdom of mankind in all of history. \n\nIn Adûnaic, they were known as the Adûnâim. They were also known as the High Men, Sea-kings, Men of the Sea, and Lords of the Sea."
 game_concept_dunedain: "Dúnedain"
 game_concept_dunadan: "Dúnadan"
 game_concept_dunedain_desc: "#TOLKIENQUOTE "I thought you knew enough Elvish at least to know dún-adan: Man of the West, Númenórean."#! #QUOTEDCHARACTER - Bilbo to Frodo#! \n\nDúnedain is, linguistically, the equivalent of [numenorean|E], both referring to the exact same group. In practice, however, they refer to two connected but different groups. [numenorean|E] is used to refer to all the people of [numenor|E] before the [downfallofnumenor|E], wherease [dunedain|E] is used to refer to the descendants of the [faithfulshort|E] post [downfallofnumenor|E]. \n\nThe [dunedain|E] are the descendants of the [faithfulshort|E] who settled and founded the kingdoms of [gondor|E] and [arnor|E]. Although they were from the beginning fewer in number than the men of [middleearth|E], the Dúnedain were lords of long life, great power, and wisdom; far more advanced than the Men of Middle-earth among whom they dwelt and whom they ruled. \n\nMany of the great events of the [thirdage|E] involved the rise, fall, and resurgence of the [dunedain|E] and their realms."
 game_concept_dunedainexile: "Dúnedain-in-Exile"
 game_concept_arnorian: "Arnorian"
 game_concept_arnorians: "Arnorians"
 game_concept_dunedainarnor: "Dúnedain of Arnor"
 game_concept_dunedainnorth: "Dúnedain of the North"
 game_concept_arnorians_desc: "The Arnorians, also known as the Dúnedain of Arnor or Dúnedain of the North, are the [dunedain|E] inhabitants of [arnor|E]. While never as numerous as the [dunedaingondor|E], they were the purer of nobility and ancestry, and maintained their bloodlines unmingled and undwindled longer than those of the south. Technically the Dúnedain of Arnor had precedence over their southern kin, as their kingdom was the seat of the High-king of the Dúnedain. \n\nIn addition, the Dúnedain of Arnor also had the advantage of the nearby [noldorelves|E] of [lindon|E] and [imladris|E], with whom they maintained friendship and alliance even after the fall of [arnor|E]. Following the Angmar War, which saw [arnor|E] destroyed and their people greatly reduced, the Northern Dúnedain became a seclusive people, known to outsiders as the Dúnedain Rangers.\n\n#TOLKIENQUOTE "...the Men of Númenor, the Dúnedain of the North, became divided into petty realms and lordships, and their foes devoured them one by one. Ever they dwindled with the years, until their glory passed, leaving only green mounds in the grass. At length naught was left of them but a strange people wandering secretly in the wild..."#!\n\n#QUOTEDCHARACTER ― The Silmarillion, "Of the Rings of Power and the Third Age""
 game_concept_gondorian: "Gondorian"
 game_concept_gondorians: "Gondorians"
 game_concept_dunedaingondor: "Dúnedain of Gondor"
 game_concept_dunedainsouth: "Dúnedain of the South"
 game_concept_gondorians_desc: "The Gondorians, also known as the Dúnedain of Gondor or Dúnedain of the South, are the [dunedain|E] inhabitants of [gondor|E]. Centered around the [anduin|E] Vale, they were the greater in number and martial strength compared with the [dunedainnorth|E]. The Gondorians grew in number and strength until they recalled the splendor of [numenor|E] of old, reaching their height under the [shipkings|E]. \n\nThe [kinstrife|E] and Great Plague decimated the blood of [numenor|E], and the lifespans of the Gondorians, already diminished, began to swiftly decline. \n\nThe Gondorians remain defiant and proud of their ancient blood and lineage, but they are lessened from their days of might. \n\n#TOLKIENQUOTE "This mingling (with the Northmen of Rhovanion) did not at first hasten the waning of the Dúnedain, as had been feared; but the waning still proceeded, little by little, as it had before. For no doubt it was due above all to Middle-earth itself, and to the slow withdrawing of the gifts of the Númenóreans after the downfall of the Land of the Star."#! \n\n#QUOTEDCHARACTER ― The Return of the King, "Gondor and the Heirs of Anárion""
 
 game_concept_northmen: "Northmen"
 game_concept_northmen_desc: "The Northmen are the men that live in the north of Rhovanion in [middleearth|E], historically friendly to [gondor|E] and the Free Peoples. \n\nThe Northmen who dwelt in Greenwood the Great and other parts of [rhovanion|E] were friendly to the [dunedain|E] and were, after them, counted as the most noble Men on [ardaconcept|E], counted as Middle Men. They are believed to be descended from the same group of Men as the Edain, the Atanatári. The only difference was that they didn't cross the [eredluin|E] into [beleriand|E] and therefore didn't go to [numenor|E]. The result of them not participating in the War against [morgothcharacter|E] was their considerably shorter lifespan if compared to the lifespan of the [numenoreans|E], whose lifespan was enhanced by the [valargods|E] after the War of Wrath. \n\n#TOLKIENQUOTE "Indeed it is said by our lore-masters that they have from of old this affinity with us that they are come from those same Three Houses of Men as were the Númenoreans in their beginning; not from Hador the Goldenhaired, the Elf-friend, maybe, yet from such of his sons and people as went not over Sea into the West, refusing the call."#! \n\n#QUOTEDCHARACTER ― Faramir"
 game_concept_rohirrim: "Rohirrim"
 game_concept_eorlingas: "Eorlingas"
 game_concept_rohirrim_desc: "Known in their own tongue as the [eorlingas|E], the Rohirrim are the inhabitants of [rohan|E]. They are renowned as great horsemasters and riders of unparalleled skill, and are a noble and true people in spite of their relative lack of refinement compared with their ally [gondor|E]. They are descended from the [eothed|E], [northmen|E] who migrated to the region under Eorl.\n\nThey have often warred and feuded with the Dunlendings of nearby Enedwaith, but on the whole the [rohirrim|E] have flourished and prospered in their new home.\n\n#TOLKIENQUOTE "They are proud and wilful, but they are true-hearted, generous in thought and deed; bold but not cruel; wise but unlearned, writing no books but singing many songs, after the manner of the children of Men before the Dark Years." \n\n— The Lord of the Rings: The Two Towers#! "
 game_concept_eothed: "Éothéod"
 game_concept_eothed_desc: "The Éothéod were a race of [northmen|E] who flourished near the Vales of the [anduin|E] and northern Mirkwood between [thirdage|E] 1856 to 2510. They were the ancestors of the [rohirrim|E]. \n\nAfter the Battle of the Plains, much of the Kingdom of Rhovanion was lost to the Wainriders, and its people were enslaved. Some escaped, and after migrating north and west, came to dwell in the Vales of the [anduin|E], settling between the eastern bank of the great river and the west edge of the Greenwood. As their forefathers of the Kingdom of Rhovanion, the [eothed|E] were faithful friends and allies of [gondor|E], and some of their princes participated in the destruction of Angmar. Their greatest hour came when Eorl the Young made his great ride, bringing almost all his people south to aid [gondor|E] against the Wainriders. In thanks, the Steward Cirion gifted the [eothed|E] Calenardhon, and settling there the Éothéod became the [rohirrim|E]."
 
 ### Elves ###
 game_concept_noldorelves: "Ñoldor"
 game_concept_noldorelves_desc: "The Ñoldor are the second clan of the Elves that completed the [greatjourney|E] and came to [valinor|E], led by Finwë Ñoldóran, who they took as their king. There they established their capitol of Tirion upon Tuna, and learned many things at the feet of the Powers, and most of all [aulecharacter|E]. Many of the events of the Quenta Silmarillion chiefly concern the [noldorelvesexiles|E], who returned to [middleearth|E] to wage war upon [morgothcharacter|E]. The greatest craftsmen and loremasters of the Eldar, the [noldorelves|E]'s story is tragic and valorous in equal measure. \n\nThe last of the [noldorelves|E] took ship from the Grey Havens in the early fourth age, and the Elder Days at last were ended. \n\n#TOLKIENQUOTE "Next came the Noldor, a name of wisdom, the people of Finwë. They are the Deep Elves, the friends of Aulë; and they are renowned in song, for they fought and laboured long and grievously in the northern lands of old."#! \n\n#QUOTEDCHARACTER ― The Silmarillion, "Of the Coming of the Elves and the Captivity of Melkor""
 game_concept_noldorelvesexiles: "Ñoldorin Exiles"
 game_concept_noldorelvesexiles_desc: "The Exiles are those [noldorelves|E] under the [doomofmandos|E], banned from [valinor|E] for their crimes of rebellion and the [firstkinslaying|E]. At the end of the [firstage|E], the Ban was lifted for all but unrepentant leaders of the rebellion, of which [celebrimbor|E] and Galadriel alone were counted. It was only at the end of the [thirdage|E] and the dawn of the Dominion of Men that the Ban was lifted in full, and the last of the [noldorelves|E] returned into the West."
 game_concept_elfexiles: "Exiles"
 game_concept_telerielves: "Teleri"
 game_concept_telerielves_desc: "The Teleri are the third clan of the Elves who undertook the [greatjourney|E]. To them belonged the Valinorean Teleri (known as the [falmarielves|E]), and the [sindarelves|E], [laiquendi|E], and Nandor of [middleearth|E].\n\nAt first they were known as Nelyar ("The Third"), and were the largest of the three houses of the Firstborn. According to legend, they were descended from Enel, the third Elf to awake in [cuivienen|E], his spouse Enelyë and their seventy-two companions; half of the Avari originally belonged to this clan.\n\nIn ancient times they named themselves Lindar, or "Singers", because they were known for their fair voice.\n\n#TOLKIENQUOTE "The greatest host came last, and they are named the Teleri, for they tarried on the road, and were not wholly of a mind to pass from the dusk to the light of Valinor. In water they had great delight, and those that came at last to the western shores were enamoured of the sea. The Sea-elves therefore they became in the land of Aman, the Falmari, for they made music beside the breaking waves."#! \n\n#QUOTEDCHARACTER ― The Silmarillion, "Of the Coming of the Elves and the Captivity of Melkor""
 game_concept_falmarielves: "Falmari"
 game_concept_falmarielves_desc: "The Falmari are those of the [telerielves|E], the third clan of the Elves that undertook the [greatjourney|E], which made it to [valinor|E]. Largest of the three clans, they loved [ulmocharacter|E] and the seas, establishing their city the Haven of Alqualondë upon the [greatsea|E]. They took Olwë as their king. Their great crafts were their ships, which were eventually stolen by [feanor|E] and the Host of the [noldorelves|E] in the [firstkinslaying|E]."
 game_concept_vanyarelves: "Vanyar"
 game_concept_vanyarelves_desc: "The Vanyar are the first clan of the Elves that completed the [greatjourney|E] and came to Valinor, led by Ingwë, who was made their king and afterwards crowned High-King of all the Eldar. They were the smallest of the 3 clans, and most adoring of the [ainurgods|E]. They participated in the War of Wrath, but otherwise have remained in their city of Valimar in the bliss of [aman|E].\n\n#TOLKIENQUOTE "The smallest host and the first to set forth was led by Ingwë, the most high lord of all the Elvish race. He entered into Valinor and sits at the feet of the Powers, and all Elves revere his name; but he came never back, nor looked again upon Middle-earth. The Vanyar were his people; they are the Fair Elves, the beloved of Manwë and Varda, and few among Men have spoken with them."#!\n\n#QUOTEDCHARACTER ― The Silmarillion, "Of the Coming of the Elves and the Captivity of Melkor""
 game_concept_sindarelves: "Sindar"
 game_concept_sindarelves_desc: "The Sindar are those of the third clan of the [greatjourney|E] that remained in [beleriand|E] with their king Elwë (Elu Thingol). There they built Menegroth, and were the most advanced of the Elves of [middleearth|E] until the return of the [noldorelves|E]. Their language, Sindarin, became the elvish lingua francia of [beleriand|E] after Elu Thingol banned the use of Quenya in his lands. After the fall of Menegroth and the end of the [firstage|E], the Sindar dispersed without a king, with some becoming kings in their own right - Amdír of Lorien and Oropher of the Greenwood are examples of these."
 game_concept_silvanelves: "Silvan Elves"
 game_concept_silvanelves_desc: "The Silvan Elves are those of the third clan of the [greatjourney|E] that remained in the Vales of the [anduin|E] in the first age, refusing to move beyond the [mistymountains|E]. In the later days, they consolidated into the Galadhrim and the Elves of the Greenwood, both ruled over by a Sindar royal house."
 game_concept_laiquendi: "Laiquendi"
 game_concept_greenelves: "Green-Elves"
 game_concept_laiquendi_desc: "The Green-Elves were a group of Nandor elves that dwelled in the riverlands and forests at the feet of the [eredluin|E] in the first age. They were greatly devastated by [morgothcharacter|E]'s first assault and lost their king Denethor to it. They took no other king, and became a reclusive people, clad in green, known to the [noldorelves|E]  as the Laiquendi. They allied with both the [houseoffeanor|E] and the realm of Doriath in the [firstage|E], but their fate after the end of the [firstage|E] is not known. It is possible they became assimilated in Gil-galad's kingdom, or perhaps they travelled east and re-joined their ancient kin."
 game_concept_falathrim: "Falathrim"
 game_concept_falathrim_desc: "The Falathrim are a branch of the [telerielves|E] which live upon the seashore of Middle-Earth who took Cirdan for their lord. They endured many terrible wars, they endured into the fourth age in the [greyhavens|E], faithful to their lord and [ulmocharacter|E], until Cirdan took the Last Ship and the Falathrim went with him, rejoining their ancient kin."
 game_concept_elves: "Elves"
 game_concept_eldar: "Eldar"
 game_concept_eledaim: "Eledâim"
 game_concept_elves_desc: "The Elves, also known as the Quendi ('Those that Speak') and the Eldar, are the Firstborn Children of Ilúvatar, a race of beautiful, immortal beings. They awoke beneath the stars at Cuivenen, first of all the Children of Ilúvatar, and were henceforth known as the Firstborn. They were sundered during the [greatjourney|E], which saw half of the elves choose to travel west to [valinor|E] at the behest of the [valargods|E]. Thus, they were split into the [caliquendielves|E] and [moriquendielves|E]. \n\nThe elves are bound to the world, unable to leave it; even if they are slain, they can be reembodied after a period in the Halls of Mandos. They are blessed with incredible strength, mental fortitude, and skill."
 game_concept_highelves: "High Elves"
 game_concept_caliquendielves: "Caliquendi"
 game_concept_highelves_desc: "The High-Elves (Tareldar), also known as the Elves of the Light (Caliquendi), and the Amanyar (Those of [aman|E]), are the clans of Elves which completed the [greatjourney|E] and settled in [valinor|E] during the [yearofthetreesage|E]. They were generally accounted the most advanced and sophisticated of the Elves, having lived in the light of the [twotrees|E] and recieved tutelage from the [powersgods|E] themselves. \n\nThe clans of the High Elves consisted of the [vanyarelves|E], the [noldorelves|E], and the [falmarielves|E]."
 game_concept_moriquendielves: "Moriquendi"
 game_concept_moriquendielves_desc: "The Elves of the Darkness (Moriquendi) are those that did not complete the [greatjourney|E], and primarily refers to the Avari elves of the east. Moriquendi who broke off along the path of the [greatjourney|E] are known as the Unmayar, 'Those not of [aman|E]'. Some of the Elves counted among this group were the [sindarelves|E], [silvanelves|E] and [laiquendi|E]."

 ### Dwarves ###
 game_concept_dwarves: "Dwarves"
 game_concept_khazad: "Khazâd"
 game_concept_dwarves_desc: "The [dwarves|E], also known as the [khazad|E] in their own tongue, are the children of [mahalcharacter|E], [dwarfcreationmade|E] by him and not by [eru|E], though [eruiluvatar|E] gave them their true life. Of the people of [middleearth|E], Dwarves are the most resistant to the corruption and influence of [morgothcharacter|E] and later [sauroncharacter|E], with not even the [sevenringsofdwarvesshort|E] being able to corrupt them. They are hardier than any other race, secretive, stubborn, and steadfast in enmity or loyalty. They are historically friendly with the [hobbits|E] and wary of Elves. They are typically blacksmiths and stoneworkers by profession, unrivalled in some of their arts even by the Elves. \n\nTheir language, Khuzdul, is secretive and not spoken to non-Dwarves as a rule, though a few of the greatest Dwarf-friends and loremasters of the Eldar learned it. \n\nThere are seven Houses of the Dwarves: \nThe [longbeards|E] \nThe [firebeards|E] \nThe [broadbeams|E] \nThe [ironfists|E] \nThe [stiffbeards|E] \nThe [blacklocks|E] \nThe [stonefoots|E]. \n\n#TOLKIENQUOTE "Since they were to come in the days of the power of Melkor, Aulë made the dwarves strong to endure. Therefore they are stone-hard, stubborn, fast in friendship and in enmity, and they suffer toil and hunger and hurt of body more hardily than all other speaking peoples; and they live long, far beyond the span of Men, yet not forever."#! \n\n#QUOTEDCHARACTER ― The Silmarillion, "Of Aulë and Yavanna"
 game_concept_longbeards: "Longbeards"
 game_concept_durinsfolk: "Durin's Folk"
 game_concept_longbeards_desc: "The House of [dwarves|E] descended from [durindeathless|E], the [longbeards|E] are the most noble and powerful of the Dwarven houses. Their mansions traditionally were in [khazaddum|E] in the [mistymountains|E], and they have ever been on the side of the Free Peoples. They had a fierce and abiding friendship with the [noldorelves|E] of [eregion|E] while that realm lasted. They also established the Longbeard realms of the [greymountains|E], [ereborrealmshort|E], [bluemountains|E], and the Iron Hills. \n\nThe Longboards fought against [sauroncharacter|E] in the [waroftheelvesandsauron|E], the [warlastalliance|E], and the War of the Ring."
 game_concept_firebeards: "Firebeards"
 game_concept_firebeards_desc: "The House of [dwarves|E] descended from Úri the Scarred, the [firebeards|E] are one of two Dwarven houses that lived in the [bluemountains|E]. With the [broadbeams|E] they built Tumunzahar (Nogrod) and Gabilgathol (Belegost), the westernmost mansions of the Dwarves. \n\nThe [firebeards|E] were counted close allies and friends of the Sons of Fëanor, and gave them refuge in their halls for a time during the War of Wrath. Both peoples were much enriched by their friendship, and the friendship of [khazaddum|E] and the [noldorelves|E] of [eregion|E] was rooted in this old alliance. After the War of Wrath, Belegost and Nogrod were heavily damaged, and many of the [dwarves|E] of this clan migrated to [khazaddum|E]. \n\nAzaghâl of Belegost was counted amongst this house."
 game_concept_broadbeams: "Broadbeams"
 game_concept_broadbeams_desc: "The House of [dwarves|E] descended from Dwálin the Wise, the [broadbeams|E] are one of two Dwarven houses that lived in the [bluemountains|E]. With the [firebeards|E] they built Tumunzahar (Nogrod) and Gabilgathol (Belegost), the westernmost mansions of the Dwarves. \n\nThe [broadbeams|E] were counted close allies and friends of the Sons of Fëanor, and gave them refuge in their halls for a time during the War of Wrath. Both peoples were much enriched by their friendship, and the friendship of [khazaddum|E] and the [noldorelves|E] of [eregion|E] was rooted in this old alliance. After the War of Wrath, Belegost and Nogrod were heavily damaged, and many of the [dwarves|E] of this clan migrated to [khazaddum|E]. \n\nGamil Zirak and Telchar of Nogrod were counted among this house."
 game_concept_ironfists: "Ironfists"
 game_concept_ironfists_desc: "The House of [dwarves|E] descended from Sindri the Rich, the [ironfists|E] are one of the two Dwarven houses that lived in Rhûn. They were known to be fierce merchants, and possessed of a deep mercantile savy, which sometimes grew into fierce, burning greed. Because of this they are the Dwarven House that saw the most lured to the side of [sauroncharacter|E] by his promises of wealth and riches, though never a great amount did so. \n\nIn the [thirdage|E], with the Shadow growing over the East, many of this clan forsoke their ancient halls and travelled west to join their kin."
 game_concept_stiffbeards: "Stiffbeards"
 game_concept_stiffbeards_desc: "The House of [dwarves|E] descended from Thúlin the Swift, the [stiffbeards|E] are one of the two Dwarven houses that lived in Rhûn. They were the northernmost house of the [dwarves|E], and became the greatest dragon-slayers of their race, but were eventually forced from their place of birth by the drakes. They were the smallest of the Dwarven Houses, and most humble, but also the most stubborn - even by Dwarvish standards. \n\nIn the [thirdage|E], it is known some of this house journeyed west and were absorbed into the [longbeards|E] of the Iron Hills." 
 game_concept_blacklocks: "Blacklocks"
 game_concept_blacklocks_desc: "The House of [dwarves|E] descended from Thrár the Proud, the [blacklocks|E] awoke and made their mansions in the [orocarni|E]. They were known to feud with the [stonefoots|E], brought about by the inflaming lies of [sauroncharacter|E]. Eventually [sarumancharacter|E] in his travels in the East revealed the truth of their feud, and the two houses set aside their old grudges and forgave, making common cause against [sauroncharacter|E] and his allies. \n\nIn time the [blacklocks|E] were known to have split into several groups, with some remaining in the East, others making mansions in the [yellowmountains|E], and still others joining with their western kin. \n\nBut ever did they burn with hatred of [sauroncharacter|E] for the sorrows he had brought them, and wherever they settled they were his most implaceable foes in the East."
 game_concept_stonefoots: "Stonefoots"
 game_concept_stonefoots_desc: "The House of [dwarves|E] descended from Bavór the Cold, the [stonefoots|E] awoke and made their mansions in the [orocarni|E]. They were also known as the 'Jewel-Dwarves', for the [stonefoots|E] were known to be carvers of incredible skill, and were exceptionally skilled in the working of jewels. They were also, oddly, known to be prolific artists in the mannish sense, and interacted with men far more often than was normal for Dwarves outside of times of strife."
 
 ### Hobbits ###
 game_concept_hobbits: "Hobbits"
 game_concept_periannath: "Periannath"
 game_concept_halflings: "Halflings"
 game_concept_hobbits_desc: "Hobbits are a small race that typically dwell underground, believed to be related to Men. They have played little role in the histories of the Great and Wise, save during the War of the Ring. \n\nHobbits are between three to four feet tall, the average height being 3 feet 6 inches, with short legs, slightly pointed ears and furry feet with leathery soles, resulting in most never wearing shoes. Compared to the [dwarves|E] they are a bit shorter and less stout or stocky. \n\nEarly in their recorded history, Hobbits were divided in three kinds with different customs and temperament. The Stoors grew facial hair and had an affinity for water, boats and swimming and wore boots; the Fallohides were fair, tall and slim, an adventurous people, friendlier and more open to outsiders. Finally, the Harfoots were the most numerous and instituted the living in burrows. In later days the Harfoot traits became the "norm".\n\nThe Hobbits are first known to have dwelled in the Vales of [anduin|E]. Some remained there, but the majority migrated westward, eventually coming to settle in the Shire during the reign of Argeleb II of Arthedain. \n\nHobbits have a life span somewhat longer than Men of non-[numenorean|E] descent, averaging between 90 and 100 years. The time at which a young hobbit "comes of age" is 33. \n\nHobbits are by nature of gentle disposition, though often provincial in outlook; they are fond of an unadventurous bucolic life of farming, eating, smoking pipe-weed, socializing and talking about genealogies. Yet do not underestimate them, for they are hardy in times of trial, and show a fierce resolve when roused.\n\n#TOLKIENQUOTE "I am in fact a Hobbit (in all but size). I like gardens, trees and unmechanized farmlands; I smoke a pipe, and like good plain food; I like, and even dare to wear in these dull days, ornamental waistcoats. I am fond of mushrooms (out of a field); have a very simple sense of humour...; I go to bed late and get up late... I do not travel much."#! \n\n#QUOTEDCHARACTER ― J.R.R. Tolkien"
 
 ### Orcs, Goblins, and other vile things ###
 game_concept_orcs: "Orcs"
 game_concept_orc: "Orc"
 game_concept_orcs_desc: "Made by [morgothcharacter|E] in the days of the Great Darkness, the orcs (also known as [goblins|E]] are a ruined form of life, the foot-soldiers of the Dark Lords. They were made by the henious torture and corruption of the Elves that strayed too far from Cuivenen, with their tormented spirits being twisted in the depths of [utumno|E] until all that once was good and fair about them lost and ruined forever. From these sad progenitors came the rest of this abhorrent race, the eternal and bitter foes of all things fair and free. \n\nThey rejoice in slaughter and thoughtless cruelty, possessing a brutish sadism and black humor. Infighting and betrayal are par for the course among the Orcs, and feuds common. When not under the direction of a Dark Lord, whom they follow more often by terror than loyalty, the Orcs often fracture and turn on each other."
 game_concept_goblins: "Goblins"
 game_concept_goblins_desc: "An alternate term for [orcs|E], goblins were of shorter stature but even greater number, usually dwelling in the [mistymountains|E]. Their leader was known as the Great Goblin. Most famous for their long feuds with the [longbeards|E], and their participation in the War of Dwarves and Orcs and the Battle of the Five Armies."
 game_concept_dragons: "Dragons"
 game_concept_dragons_desc: "Crafted by [morgothcharacter|E] in the depths of [angband|E], the Dragons were the greatest of his weapons, save perhaps the Balrogs. Made to defeat the [noldorelves|E] in the [firstage|E], they were cunning, greedy, seductive and malicious. They could be divided into the Winged and Wingless Dragons, with the wingless coming first. Most of the Dragons were slain in the War of Wrath. \n\nHowever, some of the dragons escaped and scattered throughout the north of the world. They often warred with the Dwarves on account of their gold, which dragons covet with a fierce and dark desire. \n\nSome of the most legendary of the dragons were Glaurung, Ancalagon, and Smaug."
 
