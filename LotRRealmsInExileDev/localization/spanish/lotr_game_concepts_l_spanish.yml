 ### Mechanics ###
 game_concept_bloodofnumenor: "Sangre de Númenor"
 game_concept_bloodofnumenor_desc: "La Sangre de Númenor es la sangre de los descendientes de los Numenoreanos, los habitantes de la isla de [numenor|E]. Los [valargods|E], por el valor de los Padres de los Hombres en la [concept1stage|E] y Guerra de la Cólera, les dio una esperanza de vida tres veces mayor que la de los hombres menores y una tierra en la que vivir en paz y prosperidad. Pero con el tiempo la dicha de [numenor|E] disminuyó, porque el miedo a la muerte se apoderó de ellos, y el abandono de su sabiduría y amistad con los Eldar, la arrogancia y la codicia por la vida eterna les trajo la perdición.\n\nEn el juego, la Sangre de Númenor otorga importantes bonificaciones a la longevidad y las estadísticas. A diferencia de los rasgos [congenital|E], estos rasgos de linaje no se pueden "actualizar" a un nivel superior y siempre corren el riesgo de perderse. Las posibilidades de un niño de heredar el rasgo de mayor linaje de sus padres están influenciadas por el carácter moral de los padres. Un parentesco más virtuoso resulta en mayores posibilidades de retener el rasgo más fuerte de la Sangre de Númenor. Por el contrario, los personajes moralmente malvados o corruptos tienen más probabilidades de ver desaparecer los beneficios de su prestigiosa línea de sangre."

