 ###### Larger Concepts ######
 #############################

 ### Time and the Ages of Arda ###
 game_concept_loretime: "Tiempo"
 game_concept_loretime_desc: "El [loretime|E] es la vida de [eaworld|E]. Los [timelesshalls|E] y el [thevoid|E] están implícitamente fuera del Tiempo. El [loretime|E] empezó con la [creation|E] y los [valargods|E] descendiendo a [aman|E]. El tiempo representa tal vez una secuencia de acordes cantada por [eru|E] en el [ainulindale|E].\n\nLa Cuenta del Tiempo comienza con los [twotrees|E] y es considerada la [yearofthetreesage|E]."
 game_concept_lampsage: "Edad de las Lámparas"
 game_concept_lampsage_desc: "La primera era del mundo, cuando los [valargods|E] habitaron en Almaren, y el mundo fue iluminado por la luz de las [lampsshort|E], finalizando cuando las [lampsofthevalar|E] fueron destruidas."
 game_concept_yearofthetreesage: "Edad de los Árboles"
 game_concept_yearofthetreesage_desc: "La Edad de los Árboles, también llamados Días de Bienaventuranza (de Valinor) o el Mediodía de Valinor, fueron los largos años que transcurrieron entre la fundación de [valinor|E] y su Oscurecimiento. Durante este tiempo, [valinor|E] fue iluminado por la luz de los [twotrees|E], mientras la [middleearth|E] yacía en la Gran Oscuridad.\n\nLos años de los árboles precedieron a los años del Sol y terminaron con la salida del Sol al amanecer de la [firstage|E].\n\nEsta era fue precedida por la [lampsage|E]."
 game_concept_ageYT: "E.A."
 game_concept_firstage: "Primera Edad"
 game_concept_ageFA: "P.E."
 game_concept_firstage_desc: "La Primera Edad (P.E.) comenzó con la primera salida del Sol, y terminó con [melkorcharacter|E] siendo arrojado al [thevoid|E]. Durante los primeros 400 años de la era, la Larga Paz duró mientras los [noldorelves|E] mantenían a [morgothcharacter|E] sitiado dentro de [angband|E] con una cerca de espadas.\n\nEl asedio se rompió en la Batalla de la Llama Súbita, y uno por uno los reinos de los [noldorelves|E] cayeron.\n\nAl final, solo las fuerzas combinadas del [uttermostwest|E] y los Pueblos Libres de [beleriand|E] pudieron derribar al Enemigo Negro, lo que resultó en la Guerra de la Cólera.\n\nComo consecuencia, el continente de [beleriand|E] se hundió y [morgothcharacter|E] fue arrojado al [thevoid|E] a través de las Puertas de la Noche. Así terminó la Primera Edad." 
 game_concept_secondage: "Segunda Edad"
 game_concept_secondageshort: "Segunda"
 game_concept_ageSA: "S.E."
 game_concept_secondage_desc: "La Segunda Edad (S.E.) comenzó al finalizar la Guerra de la Cólera. Muchos de los [elfexiles|E] optaron por regresar a [aman|E], mientras que los que optaron por permanecer se reunieron bajo Ereinion Gil-Galad o establecieron reinos propios. Los Edain establecieron el Reino de [numenor|E] en esta era y alcanzaron el apogeo de su poder y dicha.\n\nFue a principios del 1500 de esta época que [annatarcharacter|E] llegó a las puertas de [eregion|E] y se hizo pasar por un emmisario de los [valargods|E], ganándose la amistad de [celebrimbor|E]. Así se crearon los Grandes Anillos y, a su vez, Sauron creó el [oneringshort|E], el [rulingring|E]. Luego se produjo la guerra entre Sauron y los Elfos, que terminó con la derrota de Sauron después de que una gran hueste viniera de [numenor|E].\n\nMás adelante en la era, los [numenoreans|E], cada vez más orgullosos y envidiosos de los Eldar, hablaron en contra de la [banofthevalar|E]. Con el tiempo, [sauroncharacter|E] fue tomado cautivo en [numenor|E], y desde adentro finalmente los corrompió en una rebelión abierta, que culminó en el [akallabeth|E].\n\nLos supervivientes de los [faithful|E] de [numenor|E], los Eldar y los Enanos se unieron en la Guerra de la Última Alianza y juntos derrocaron a [sauroncharacter|E], aunque el [rulingring|E] no fue destruido. Así terminó la segunda edad de [ardaconcept|E]."
 game_concept_thirdage: "Tercera Edad"
 game_concept_ageTA: "T.E."
 game_concept_thirdage_desc: "La Tercera Edad (T.E.) comenzó con la derrota de [sauroncharacter|E] en la [warlastalliance|E]. Esta era estuvo dominada por el ascenso y la decadencia de los Reinos en el Exilio, [gondor|E] y [arnor|E].\n\n[arnor|E] finalmente se dividió en tres reinos, siendo al final destruidos por el Reino de Angmar. [gondor|E] creció en fuerza y ​​poder para traer de vuelta la memoria del [numenor|E] de antaño, pero ahora lleva mucho tiempo en declive, aunque sigue siendo fuerte.\n\nLos Elfos se preocuparon cada vez más por conservar las tierras que ya poseían y, en general, dejaron de intentar expandirse. Los Enanos continuaron prosperando en sus salones de montaña hasta la caída de [khazaddum|E], cuando el Daño de Durin se despertó y mató a Durin VI, lo que llevó a la eventual fundación del [ereborrealm|E].\n\nEn los días menguantes de la Tercera Edad, [sauroncharacter|E] se prepara de nuevo para atacar a los Pueblos Libres, y la esperanza descansa en el filo de la navaja. Por último, el valor del más pequeño de los seres, los [hobbits|E], deshizo a [sauroncharacter|E] y todas sus obras. El portador del anillo y los poseedores de los [threeringsofelvesshort|E] finalmente navegaron hacia el [uttermostwest|E], y así terminó la Tercera Edad de Arda."
 game_concept_fourthage: "Cuarta Edad"
 game_concept_fourthage_desc: "La Cuarta Edad de Arda (C.E.) comenzó cuando los Portadores del Anillo y los Tres cruzaron el mar hacia [valinor|E]. Su comienzo estuvo marcado por el surgimiento de un reino Dúnedain resurgente bajo el rey Elessar, pero nadie puede decir cómo terminó..."
 game_concept_age: "Edad"
 game_concept_age_desc: "Las Edades son grandes lapsos de Tiempo en los que los Sabios y Maestros del Saber dividieron la historia de Arda. La división se hizo de acuerdo con grandes eventos históricos como el derrocamiento de un Señor Oscuro.\n\nLas seis edades principales registradas son la [lampsage|E], [yearofthetreesage|E], [firstage|E], [secondage|E], [thirdage|E], y la [fourthage|E]."
 game_concept_elderdays: "Días Antiguos"
 game_concept_elderdays_desc: "Los Días Antiguos, durante la [secondageshort|E] y la [thirdage|E], se refieren apropiadamente a los tiempos antes del final de la [firststage|E]. En ese contexto, los Días Medios fueron la Segunda y la Tercera Edad, mientras que los Días Jóvenes fueron el Dominio de los Hombres.\n\nSin embargo, en la Cuarta Edad, el término comenzó a aplicarse a todas las Edades anteriores, como la época anterior al Dominio de los Hombres y la disminución de los Elfos y otras razas. Aragorn, por ejemplo, se refirió a sí mismo como el último Rey de los Días Antiguos."

