l_spanish:
 ### Blood of Numenor ###
 trait_blood_of_numenor:0 "Sangre de Númenor"
 trait_blood_of_numenor_4:0 "Númenóreano"
 trait_blood_of_numenor_4_desc:0 "#Z Usa la mecánica de herencia del rasgo [bloodofnumenor|E].#!\n\nEste personaje es un [numenorean|E] de sangre pura de antes de la [downfallofnumenor|E]."
 trait_blood_of_numenor_3:0 "Pura Sangre Númenóreana"
 trait_blood_of_numenor_3_desc:0 "#Z Usa la mecánica de herencia del rasgo [bloodofnumenor|E].#!\n\nEste personaje posee una forma de pura sangre [numenorean|E], garantizando una vida tres veces más larga que la del Hombre normal de la Tierra Media. Pero aunque llevan en sus venas la bendición de Eönwë y el conocimiento de los Eldar, aún pueden caer en batalla o por otras causas violentas."
 trait_blood_of_numenor_2:0 "Sangre Númenóreana Fuerte"
 trait_blood_of_numenor_2_desc:0 "#Z Usa la mecánica de herencia del rasgo [bloodofnumenor|E].#!\n\nEste personaje posse una forma menor de sangre [numenorean|E], permitiéndole una prolongada vida."
 trait_blood_of_numenor_1:0 "Remanentes de Sangre Númenóreana"
 trait_blood_of_numenor_1_desc:0 "#Z Usa la mecánica de herencia del rasgo [bloodofnumenor|E].#!\n\nEste personaje posse una forma muy diluída de sangre [numenorean|E]. Aunque no llegan a vivir cientos de años, pueden esperar algunas décadas más de vida."

 ### Nazgûl ###
 trait_nazgul:0 "Nazgûl"
 trait_nazgul_desc:0 "Caído y terrible, este personaje es uno de los [ringwraiths|E], un [nazgulcharacter|E]."

 ### The Ainur ###
 trait_valar:0 "Vala"
 trait_valar_desc:0 "Este personaje es uno de los grandes [ainurgods|E], un semidios que reside en [valinorrealm|E]."
 trait_maiar:0 "Maia"
 trait_maiar_desc:0 "Aquellos hermosos espíritus que descendieron a la [middleearth|E] para ayudar a dar forma al mundo. Fueron muy numerosos, pero muy pocos recibieron nombre, y menos aún tuvieron forma física.\n\nCada uno de los [maiargods|E] sirvió a uno o más de los poderosos [valargods|E]."
 trait_istari:0 "Istari"
 trait_istari_desc:0 "Este personaje es uno de los [istariconcept|E], teniendo un inmeso poder mágico y sabiduría."
 trait_the_white:0 "el Blanco"
 trait_the_white_desc:0 "Saruman el Blanco es grande entre los sabios. Es el líder de los Istari y jefe del Concilio Blanco. Grande es su conocimiento, pero su orgullo ha crecido con él, y no tiene a bien las entromisiones. El conocimiento de los anillos de los elfos, grandes y pequeños, es su competencia. Largo tiempo los ha estudiado, buscando los secretos perdidos de su forja."
 trait_the_many_coloured:0 "el de Muchos Colores"
 trait_the_many_coloured_desc:0 ""

 ### Elves ###
 trait_elf:0 "Elfo" 
 trait_elf_desc:0 "Este personaje es uno de los [eldar|E], conocidos en la lengua común como Elfos. Esta raza se haya entre las más nobles de la [middleearth|E]. Son afamados por su don natural de la inmortalidad, artesanía y habilidad en la batalla." 
 trait_half_elf:0 "Medio Elfo" 
 trait_half_elf_desc:0 "Este personaje nació de las líneas de sangre de los Hombres y los Elfos, dotándolos de características únicas de ambas familias."
 trait_twotreeslight:0 "Luz de los Dos Árboles"
 trait_twotreeslight_desc:0 "Este personaje contempló la luz de los [twotrees|E] antes de que fueran destruidos, recordando la luz de antes del sol y la luna."

 ### Ors ###
 trait_orc:0 "Orco" 
 trait_orc_desc:0 "Este personaje es un [orco|E], enemigo de todos los Pueblos Libres de la Tierra Media." 
 trait_banner_orc:0 "Abanderado Orco" 
 trait_banner_orc_desc:0 "El primer paso para luchar bien es establecer disciplina y flexibilidad táctica... los orcos no tienen ninguna de esas cosas por lo general. Mediante el amplio uso de estandartes y dispositivos de señalización, el Abanderado Orco logra establecer un mínimo de disciplina y táctica entre sus filas." 
 trait_whip_master:0 "Maestro del Látigo" 
 trait_whip_master_desc:0 "El miedo mantendrá a las masas a raya. Ese es el principio central del Maestro del Látigo, cuyo cruel instrumento se resquebraja mientras acecha arriba y abajo, castigando a todos los que desafían sus órdenes o rompen filas. Una forma cruel, pero efectiva." 
 trait_explosive_engineer:0 "Ingeniero de Explosivos" 
 trait_explosive_engineer_desc:0 "Maestro de municiones y asedio, el Ingeniero de Explosivos posee los conocimientos necesarios para derribar incluso la fortificación más poderosa." 
 
 ### COMBAT TRAITS ###
 trait_horse_master:0 "Maestro del Caballo"
 trait_horse_master_desc:0 "Para este personaje, montar a caballo se ha convertido en su segunda naturaleza."
 trait_cavalry_leader:0 "Líder de Caballeria"
 trait_cavalry_leader_desc:0 "Este personaje es un gran jinete, capaz de hacer la guerra en cualquier campo de batalla y de comandar un gran grupo de caballería."
 trait_outrider_leader:0 "Líder Incursor"
 trait_outrider_leader_desc:0 "Los jinetes de este personaje son excelentes acosando los flancos de un ejército o penetrando en lo profundo del territorio enemigo."
 trait_urukhai_berserker:0 "Beserker Uruk-hai"
 trait_urukhai_berserker_desc:0 "La vida no importa para este Uruk iracundo que, con mucho gusto, daría su vida en nombre de la sangre y la malicia."
 
  ### LIFESTYLE TRAITS ###
 trait_widowed:0 "Viudo"
 trait_widowed_desc:0 "Este personaje ha sufrido la pérdida irrevocable de su cónyuge, y como tal no desea casarse con otro por temor a perder el recuerdo de su difunto amor."
 trait_cannot_marry:0 "No Puede Casarse"
 trait_cannot_marry_desc:0 "Ya sea por elección o por el destino, este personaje tiene prohibido casarse por el momento."

 ### SAURON TRAITS ###
 trait_sauron_ringless:0 "Pérdida del Anillo Único"
 trait_sauron_ringless_desc:0 "#N Incapaz de dirigir tropas en la batalla.#!\n\nAunque [sauroncharacter|E] ha recuperado gran parte de su potencia en los largos años desde su derrota a manos de la [lastallianceshort|E], mientras el [onering|E] permanezca perdido, nunca recuperará realmente su antiguo poder.\n\nPor ahora, el Señor Oscuro permanece encerrado en el interior de su fortaleza, planeando su venganza y la recuperación del [rulingring|E]."
 trait_sauron_ringless_character_desc:0 "Despojado del [onering|E], [ROOT.GetCharacter.GetFirstNameNoTooltip] tiene sólo una fracción de su antiguo poder."

 trait_lord_of_the_rings:0 "Señor de los Anillos"
 trait_lord_of_the_rings_desc:0 "Con el [onering|E] finalmente a su alcance una vez más, Sauron se ha levantado de nuevo, más oscuro y terrible que antes. Los largos años y su anterior humillación solo han hecho que su furia y deseo de dominio sean más grandes, y con el [oneringshort|E] una vez más en su mano, su victoria parece casi inevitable..."
 trait_lord_of_the_rings_character_desc:0 "Con el [onering|E] una vez más en su dedo, el puro terror de [ROOT.GetCharacter.GetFirstNameNoTooltip] será desatado."

 ### SORCERER TRAITS ###
 trait_sorcerer:0 "Hechicero"
 trait_sorcerer_3:0 "Maestro Hechicero"
 trait_sorcerer_3_desc:0 "Ritual profano y rito oscuro: el Maestro [sorcerer|E] es incomparable en las artes de Morgul, renunciando a su humanidad en la búsqueda del poder."
 trait_sorcerer_2:0 "Hechicero Renombrado"
 trait_sorcerer_2_desc:0 "Con hechizos de ruina y un fanatismo oscuro, el [sorcerer|E] renombrado maneja las artes de Morgul como un arma potente del Señor Oscuro."
 trait_sorcerer_1:0 "Hechicero Novato"
 trait_sorcerer_1_desc:0 "Aunque es aún un estudiante de las artes de Morgul, el [sorcerer|E] Novato sigue siendo un enemigo al que temer, portador de un poder antinatural."
