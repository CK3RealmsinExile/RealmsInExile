 # History Exploration Start Event

 explore_history.0001.t:0 "Una Era para Estudiar"
 explore_history.0001.desc:0 "Las historias de la Tierra Media se adentran en el lejano pasado con todo tipo de relatos desde tiempos inmemoriales. Con tanto por explorar, debo centrar mis esfuerzos en la época que más me interesa."
 explore_history.0001.a:0 "Los míticos Años de Los Árboles."
 explore_history.0001.b:0 "La Legendaria Primera Edad."
 explore_history.0001.c:0 "La Heroica Segunda Edad."
 explore_history.0001.d:0 "La Familiar Tercera Edad."
 explore_history.0001.e:0 "He cambiado de opinión. Me duelen los ojos de leer..."

 explore_history.0010.t:0 "Los Años de Los Árboles"
 explore_history.0010.desc:0 "Los Años de los Árboles, también llamados Días de Bienaventuranza o Mediodía de Valinor, fueron los largos años que transcurrieron entre la fundación de Valinor y su oscurecimiento. Durante este tiempo, Valinor fue iluminado por la luz de los Dos Árboles mientras la Tierra Media yacía en la Gran Oscuridad.\n\nFue en esta época cuando los Elfos se despertaron y los Valar libraron la Batalla de los Poderes, la oscura fortaleza de Utumno fue destruida y Melkor encadenado dentro de los Salones de Mandos durante tres edades del mundo. Los elfos de Valinor crecieron en habilidad y poder antes de que Melkor difundiera mentiras y discordia entre ellos. Antes de la destrucción final de los Dos Árboles.\n\nTus eruditos se disculpan por la pequeña cantidad de literatura disponible para esta época lejana. Quizás con el tiempo puedan descubrir más."
 explore_history.0010.a:0 "El Desgarro de los Elfos"
 explore_history.0010.b:0 "Pensándolo bien, tal vez una era diferente..."

 explore_history.0020.t:0 "La Primera Edad"
 explore_history.0020.desc:0 "La Primera Edad describe los eventos cerca del comienzo de los tiempos. También conocidos como los Días Antiguos, la Primera Edad vio la creación de las razas de Arda, su florecimiento en Valinor y Beleriand, sus hazañas contra Melkor y su eventual derrocamiento por los ejércitos combinados de Valar, Elfos y Edain.\n\nLa primera edad vio algunos de los mayores triunfos y tragedias de la Tierra Media, y terminó cuando los Valar arrojaron a Melkor más allá de las Puertas de la Noche, desterrándolo al Vacío intemporal.\n\nTus bibliotecarios, disgustados, dicen que tienen menos registros de esta era de lo que habían creído. Esperan descubrir pronto dónde pusieron los demás."
 explore_history.0020.a:0 "¡Quizás necesito mejores bibliotecarios! Quizás una edad diferente..."
 explore_history.0020.b:0 "Pensándolo bien, tal vez una era diferente..."

 explore_history.0030.t:0 "La Segunda Edad"
 explore_history.0030.desc:0 "Comenzando en el año 584 después del Regreso de los Noldor a la Tierra Media, la Segunda Edad es la más larga de las edades registradas. Se inicia después de la destrucción de Beleriand en la Guerra de la Cólera y vio la fundación de Lindon y la creación de Númenor, los dos principales reinos élficos y humanos de la Era.\n\nEn esta era se forjaron los Anillos de Poder, que prepararían el escenario para los eventos de la tardía Segunda Edad y la totalidad de la Tercera. En este momento, los númenóreanos alcanzaron la cúspide de su poder y esplendor antes de que el mundo fuera rehecho y Númenor destruído en el Akallabeth. 3441 años después de que comenzara, la Segunda Edad terminó con la derrota de Sauron en la Guerra de la Última Alianza.\n\nLos eruditos que comparten la habitación contigo se quejan de que varios de los tomos antiguos están actualmente en préstamo y esperan que sean devueltos pronto. Hasta entonces, tendrás que contentarte con lo que hay aquí."
 explore_history.0030.a:0 "La Isla Perdida de Númenor"
 explore_history.0030.b:0 "Pensándolo bien, tal vez una era diferente..."

 explore_history.0040.t:0 "La Tercera Edad"
 explore_history.0040.desc:0 "La Tercera Edad se ha caracterizado por el ascenso y declive de los reinos númenóreanos exiliados y la lenta recuperación del poder de Sauron. Mientras tanto, los Elfos, Enanos y otros pueblos han hecho pocos avances. También conocida como los Años de la Muerte, esta era ha marcado el lento declive de los Elfos.\n\nLos escribas se disculpan porque la inesperadamente pequeña selección de textos. La mayoría de los escritos de esta época se están copiando en nuevas ediciones, pero prometen informarle en cuanto finalice un nuevo volumen."
 explore_history.0040.a:0 "Del Éothéod y el Juramento de Eorl"
 explore_history.0040.b:0 "Pensándolo bien, tal vez una era diferente..."

 explore_history.0050.t:0 "El Final de mi Estudio"
 explore_history.0050.desc:0 "Mis ojos pesan y la vela se está apagando. ¿A dónde se fue todo ese tiempo? Coloco un marcador para recordar por donde lo dejé antes de cerrar finalmente el viejo libro. Con un gemido, me recuesto en mi silla chirriante, estirando mis miembros cansados.\n\nUn pasatiempo fascinante estudiar el pasado, pero mi espalda está rígida y dolorida."
 explore_history.0050.a:0 "Quizás ahora sea el momento de tomar un poco de aire fresco y una comida ligera..."

 # The Sundering of the Elves

 explore_history.1001.t:0 "El Despertar de los Elfos"
 explore_history.1001.desc:0 "En las orillas del lejano oriente del perdido Mar Interior de Helcar, en una bahía que llegó a conocerse como Cuiviénen, los primeros Elfos despertaron del sueño de Ilúvatar. Aquí vivieron por un tiempo, felices bajo la belleza de las estrellas en el cielo y desde entonces han amado la luz de las estrellas y reverenciado a su creadora Varda por encima de todos los Valar.\n\nAl poco tiempo, Melkor descubrió a los jóvenes Elfos y envió a sus agentes para observar desde las sombras y capturar a cualquier elfo que se hubiera alejado demasiado de las Aguas del Despertar. Estas almas desafortunadas fueron encarceladas en las entrañas de Utumno y, a través de lentas artes de crueldad, fueron corrompidas y criados para crear a los Orcos. Un acto de envidia y burla a los Elfos.\n\nMás tarde, el Valar Oromë encontró a los Elfos en sus cacerías por la Tierra Media, y se apoderó de él un deseo de protegerlos. Y así sucedió que los Poderes hicieron la guerra a Melkor para liberar a los Elfos de las garras del mal, cambiando para siempre la faz de la Tierra Media en el conflicto y encarcelando a Melkor en los Salones de Mandos durante miles de años."
 explore_history.1001.a:0 "¡Gracias a Eru por la protección de los Valar contra un mal tan aterrador!"
 explore_history.1001.b:0 "Melkor fue juzgado por sus malas acciones."
 explore_history.1001.c:0 "Melkor creó su propia raza capturando y corrompiendo a los Elfos? Intrigante..."

 explore_history.1002.t:0 "Los Avari"
 explore_history.1002.desc:0 "Con Morgoth humillado y encadenado, Oromë volvió con los Elfos y los llamó apasionadamente para que lo siguieran a Valinor, prometiéndoles seguridad, tutela y luz. Los Elfos enviaron a tres embajadores de entre ellos para viajar a Valinor y hablar en nombre de su gente: Ingwë, Finwë y Elwë.\n\nAl regresar de Valinor, estaban tan llenos de asombro por la gloria y majestad de los Valar y el esplendor de la luz de los Árboles que instaron a su gente a prestar atención a la convocatoria de los Valar y hacer el largo viaje hacia el oeste hasta Valinor.\n\nAsí ocurrió la Primera División de los Elfos. Porque aunque los parientes de Ingwë y algunos de los parientes de Finwë y Elwë estaban dispuestos a seguir a Oromë, todavía había muchos que rechazaron la llamada a dejar las tierras de su nacimiento, ya que amaban la Tierra Media y la luz de las estrellas sobre el oeste desconocido. Estos Elfos se hicieron conocidos como los Avari, los Reacios, y no volverían a encontrarse con sus parientes hasta que hubieran pasado muchas edades."
 explore_history.1002.a:0 "Una trágica despedida, pero los Eldar tenían razón al viajar hacia el oeste."
 explore_history.1002.b:0 "Después de ver nada más que ira y engaño de los Ainur, ¿quién puede culpar a los Avari?"

 explore_history.1003.t:0 "Los Vanyar"
 explore_history.1003.desc:0 "Una vez que los Elfos que respondieron a la convocatoria de los Valar emprendieron el Gran Viaje, se dividieron en tres grupos. El más pequeño de estos grupos estaba liderado por Ingwë y era el más ansioso por llegar a Valinor.\n\nLos Vanyar abrieron el camino, viajando hacia el oeste a gran velocidad, convirtiéndose en los primeros en llegar a las orillas del vasto Mar de Belegaer. Fue aquí donde el Valar Ulmo hizo surgir la gran isla conocida como Tol Eressëa del medio del océano y, con la ayuda de sus sirvientes, la usaron para transportar a los Vanyar desde la costa y a través de las olas hasta la tierra de Valinor. Por su prisa y su celo, Ingwë fue coronado Rey Supremo de todos los Elfos.\n\nLos Vanyar amaban a los Valar y la luz de Valinor por encima de todo, eligiendo no regresar nunca a la Tierra Media, salvo para luchar en la Guerra de la Cólera en el derrocamiento final de Melkor al final de la Primera Edad."
 explore_history.1003.a:0 "Tal devoción y dedicación inquebrantable a una sola causa es inspiradora."
 explore_history.1003.b:0 "¿Quién puede culparlos? ¡Yo también habría subido al primer barco a Valinor!"
 explore_history.1003.c:0 "¡Gran Rey de todos los Elfos! Suena a mucho trabajo..."

 explore_history.1004.t:0 "Los Ñoldor"
 explore_history.1004.desc:0 "Los siguientes en llegar fueron los Elfos conocidos como los Ñoldor, liderados por Finwë, llegando a buen tiempo pero sin la misma determinación ardiente de los Vanyar. Cuando llegaron a Valinor, construyeron la ciudad de Tirion sobre la verde colina de Túna con la ayuda de los Vanyar en la brecha de las montañas Pelóri, y fue aquí donde Finwë gobernó a su pueblo.\n\nLos Ñoldor son considerados los más hábiles entre todos los Elfos en conocimiento y herrería, siendo el más grande de ellos el hijo de Finwë, Fëanor, creador de los famosos Silmarils. Muchos Ñoldor eventualmente regresarían a la Tierra Media para luchar contra Melkor y formar el más conocido de los grandes reinos élficos."
 explore_history.1004.a:0 "El dominio de la artesanía Ñoldor es asombroso, ¡tienen la bendición de Aulë!"
 explore_history.1004.b:0 "Esas gemas causaron más problemas de los que valían ... ¡qué locura!"

 explore_history.1005.t:0 "Los Teleri"
 explore_history.1005.desc:0 "Finalmente llegaron los Elfos conocidos como los Teleri, el mayor de los tres linajes que emprendieron el Gran Viaje e iban liderados por los hermanos Olwë y Elwë. A diferencia de sus hermanos Vanyar y Ñoldor, los Teleri eran un grupo diverso cuya gran parte de sus huestes se asentaron en el camino sin llegar nunca a Valinor.\n\nEn los bosques de Rhovanion, se asentaron los Silvanos y Nandor mientras que los Elfos Verdes se asentaron los bosques de Ossiriand y Ered Luin. Los Sindar hicieron su hogar en Doriath después de quedarse allí para tratar de encontrar a su líder Elwë, quien se había embelesado con la Maia Melian. Los últimos fueron los Falathrim que se asentaron en las costas de Beleriand, tomando Nowë (en años posteriores conocido como Círdan) como su señor.\n\nFinalmente, los pocos restantes que completaron el Gran Viaje a Valinor bajo el liderazgo de Olwë fundaron la ciudad de Alqualondë , el refugio de los cisnes, y se hizo conocido como el Falmari."
 explore_history.1005.a:0 "Una lección de perseverancia y las recompensas de llevar las cosas hasta el final."
 explore_history.1005.b:0 "¿Por qué apresurarse a Valinor cuando hay tantas maravillas en la Tierra Media?"
 explore_history.1005.c:0 "¡Estos Teleri deben haber sido más difíciles de domar que los gatos! ¿Y cómo puedes simplemente... perder un rey?"

 # The Siege of Angband and the Realms of Beleriand

 explore_history.2001.t:0 "El Asedio de Angband y los Reinos de Beleriand"
 explore_history.2001.desc:0 "Después de su victoria en el Dagor Aglareb, los Ñoldor asumieron posiciones defensivas rodeando Thangorodrim, sin querer aún atacarlo, percibiendo que en ese momento no podrían superarlo, y considerando que había llegado el momento forzar la paz y fortalecerse en los años venideros. Así, los reinos de Beleriand se asentaron en las formas que mantendrían durante gran parte de la Primera Edad, custodiados trás de las espadas de los Ñoldor.\n\nEn las profundidades de las montañas de Beleriand, los clanes enanos de los Nalgudos y Barbas de Fuego establecieron sus hogares en los grandes dominios de Belegost (Gabilgathol) y Nogrost (Tumunzahar). Eran las mansiones más orientales y prósperas de los Enanos en su época. Comerciaban tanto con los Sindar como con los Noldor del este de Beleriand y se los contaba como aliados cercanos de la Casa de Fëanor. Algunos de los enanos de Nogrod ayudaron a Finrod Felagund en la creación de su ciudad subterránea de Nargothrond."
 explore_history.2001.a:0 "Fue prudente esperar el momento oportuno."
 explore_history.2001.b:0 "¡Solo gracias a la vigilancia de los Ñoldor se contuvo a Morgoth!"
 explore_history.2001.c:0 "La defensa fue la elección correcta: ¡deja que el enemigo rompa tus muros!"

 explore_history.2002.t:0 "Reinos de los Siete Señores"
 explore_history.2002.desc:0 "Los reinos de los Noldor en el este de Beleriand eran los de la Hueste de Fëanor, que se dividió entre los Siete Señores, los hijos de Fëanor. Maedhros el Alto, jefe de la casa, estableció su hogar en la gran fortaleza de Himring, en lo alto de una colina al este del Paso de Aglon y al oeste de la Hondonada de Maglor. Vivió allí con Maglor, que salió con su caballería para patrullar la Hondonada.\n\nCelegorm y Curufin establecieron su morada en Himlad y fortificaron Aglon, el paso por el que se pasaba de Himring a Dorthonion. Caranthir y su gente se asentaron a orillas del lago Helevorn. A través de la tierra de Caranthir fluía todo el comercio de los reinos enanos de Nogrod y Belegost, y a través de su reino llegaron todas las oleadas de hombres que eventualmente llegarían a Beleriand. No estaba a gusto con los Enanos ni los Hombres que llegaron a través de sus tierras, pero lo hicieron fabulosamente rico.\n\nAmrod y Amras, los menores de los hijos de Fëanor, establecieron su hogar en las grandes llanuras del sur de Beleriand. El menos activo de los Hijos de Fëanor en el Asedio, su reino fue uno que ayudó a abastecer a sus parientes del norte con alimentos y suministros para la guerra."
 explore_history.2002.a:0 "Me pregunto ¿cómo Maglor pudo mantener tan vasto territorio solo con la caballería?"
 explore_history.2002.b:0 "El ejemplo de Caranthir es bueno: la tolerancia es el camino hacia la riqueza".
 explore_history.2002.c:0 "Preferiría vivir con Ambarussa. ¡Que otros peleen, yo cultivaré!"

 explore_history.2003.t:0 "Las Tierras de la Casa de Fingolfin"
 explore_history.2003.desc:0 "Mientras que la Casa de Fëanor tomó el este, las Casas de Fingolfin se asentaron en el noroeste de Beleriand. Fingolfin, Gran Rey de los Noldor en la Tierra Media, gobernó desde Hithlum, en la costa norte del lago Mithrim. Una tierra brumosa y densamente boscosa, también era, como resultado de ser el feudo de Fingolfin, la sede tradicional del Alto Reinado. Su hijo y heredero, Fingon, gobernó la región sur de Hithlum, Dor-lómin, la región donde finalmente se asentaría la Casa Edain de Hador durante la Larga Paz.\n\nTurgon se instaló primero en Vinyamar, en Nevrast, en las laderas del Monte Taras. Sin embargo, Turgon con el tiempo la abandonó en favor de la legendaria ciudadela escondida de Gondolin, que comenzó a construir en 64 P.E. En el año 116 del Sol, la ciudad estaba completamente forjada y Vinyamar fue abandonada por completo. Gondolin, la ciudad oculta de los Noldor, fue creada en memoria de Tirion sobre Tuna, y entre las montañas circundantes perduraría más allá de todos los demás reinos."
 explore_history.2003.a:0 "Fue un movimiento bien calculado integrar a los Hadorim en sus fuerzas."
 explore_history.2003.b:0 "¿Por qué abandonarías una ciudad tan buena como esa?"
 explore_history.2003.c:0 "Turgon fue previsor: el secreto fue siempre la mejor esperanza de los Ñoldor..."

 explore_history.2004.t:0 "Los Reinos de la Casa de Finarfin"
 explore_history.2004.desc:0 "Finrod, hijo de Finarfin, estableció por primera vez su reino en la torre de Minas Tirith, ubicada en la isla de Tol Sirion en el estrecho paso entre Ered Wethrin y Dorthonion. Con el tiempo, buscando responder al sueño que le envió Ulmo, Finrod instaló su morada en la gran ciudad subterránea de Nargothrond. Minas Tirith pasó a manos de su sobrino, Orodreth.\n\nElu Thingol le dio la ubicación de la ciudad, y los enanos de Nogrod lo ayudaron a excavarla. Era la capital del reino del mismo nombre, entre Nenning, Narog y Teiglin, incluidas las colinas circundantes de Taur-en-Faroth y Talath Dirnen al norte, así como Tumhalad. Desde esta poderosa sede subterránea, Finrod era el señor supremo de todos los Elfos en el oeste de Beleriand que no estaban bajo la casa de Fingolfin, excepto los Falathrim, que aún reconocían a Elu Thingol como su rey.\n\nAngrod y Aegnor establecieron su morada en la región de las tierras altas de Dorthonion, y fue su reino en el que los hombres de la Casa de Beor se establecieron originalmente antes de ser invadidos en la Dagor Bragollach."
 explore_history.2004.a:0 "Espera, ¿Minas Tirith? ¿Como el de Gondor? ¿Cómo era de grande?"
 explore_history.2004.b:0 "Fue bueno permitir que la Casa de Beor se asentara entre ellos."
 explore_history.2004.c:0 "Hacer un reino subterráneo... ¡Cuánto trabajo debió haber sido!"

 explore_history.2005.t:0 "Reinos de los Sindar"
 explore_history.2005.desc:0 "En el centro de Beleriand, en una isla en el mar de los príncipes Noldor, se encontraba el reino forestal de Doriath, con su gran capital de Menegroth. Gobernado por Elu Thingol y protegido por su esposa Melian, era un reino sellado del mundo exterior, con solo la Casa de Finarfin permitida entrar allí de todos los Noldor. Su señor, Thingol, afirmó ser el Rey de Todo Beleriand, una afirmación de la que se burlaron los príncipes Noldor. En la seguridad de Doriath, los sindar vivían en paz y abundancia.\n\nLos falathrim vivían en las costas de Beleriand bajo su señor Cirdan, principalmente dentro de los grandes paraísos de Eglarest y Brithombar. Profesaron una lealtad continua a Elu Thingol como su legítimo rey, pero muchos especulan que en realidad los Falathrim se sentían más cerca de los Noldor con los que vivían y junto a los que luchaban que a sus parientes aislacionistas, que no conocían los temores y tribulaciones de los Elfos que vivían fuera de la Faja de Melian.\n\nLos últimos fueron los Laiquendi. Habitaban en la tierra de los siete ríos, Ossiriand, a la sombra de Ered Luin. Vivían en pequeños refugios aislados en los ríos y en los bosques de la tierra, viviendo una vida sencilla, sin luchar en la gran guerra, aunque algunos de ellos finalmente se contaron entre la gente de Amrod y Amras."
 explore_history.2005.a:0 "¡El descaro de esos Ñoldor, burlándose del Rey de Beleriand!"
 explore_history.2005.b:0 "La amistad y la confianza sirvieron a los Falathrim mejor que el aislamiento de Doriath."
 explore_history.2005.c:0 "¡Empatizo con los Laiquendi! Solo quiero que me dejen solo..."

 # The Lost Island of Númenor

 explore_history.3001.t:0 "La Fundación de Númenor"
 explore_history.3001.desc:0 "Reconociendo los inmensos sacrificios hechos por los Padres de los Hombres en la Guerra de la Cólera y las anteriores batallas de Beleriand, los Valar decretaron levantar para ellos una tierra en la que pudieran vivir en paz y abundancia. Del Gran Mar de Belegaer surgió la isla de Elenna, la Estrella de cinco puntas, y sobre ella se estableció el famoso reino de Númenor. Los miembros supervivientes de las tres casas de los Edain tocaron tierra allí en el 32 S.E. y tomaron por su rey a Elros, hijo de Eärendil, quien tomó el nombre de Tar-Minyatur (Gran Primer Gobernante en la lengua Quenya).\n\nEn aquellos primeros años, Eönwë, heraldo de Manwë, vivió entre los númenóreanos, enseñándoles mucho sobre artesanía y tradiciones. A él se unieron en esta tarea los Elfos Falmari de Tol Eressëa, que a menudo venían en barco desde Occidente. En aquellos días existía una gran amistad entre los Elfos y los Hombres de Númenor. Y así, la prosperidad y la sabiduría de los númenóreanos crecieron a pasos agigantados, hasta que Númenor se parecía a Valinor en su dicha, rehecho en forma a la forma de los hombres."
 explore_history.3001.a:0 "De la generosidad de Eönwë surgió un renacimiento para los hombres."
 explore_history.3001.b:0 "¡Después de todo lo que soportaron los Edain se les debía tal reconocimiento!"
 explore_history.3001.c:0 "¡Cuántos años debió haber sido necesario para construirlo todo!"

 explore_history.3002.t:0 "Forostar y Orrostar"
 explore_history.3002.desc:0 "Númenor se dividió en seis regiones, con su pico central y cada punto de la masa terrestre en forma de estrella teniendo su propio carácter distintivo y un papel único que desempeñar en el gran estado de Númenor.\n\nForostar era el gran promontorio del norte de Númenor, un terreno accidentado de acantilados y páramos altos con bosques de abetos y alerces. Viajando hacia el norte, la tierra se volvía más rocosa y montañosa, culminando en el pico de Sorontil, donde la tierra caía abruptamente al mar formando enormes acantilados. Ésta era la morada de las Águilas y de esta tierra rocosa procedían las grandes cantidades de piedra necesarias para construir las grandes ciudades de Númenor.\n\nOrrostar era el promontorio oriental de Númenor. Una cadena de colinas recorría su costa norte que protegía la región de los fríos vientos del noreste. Orrostar tenía algunas de las tierras de cultivo más importantes de Númenor donde se cultivaba mucho grano."
 explore_history.3002.a:0 "Montañas altas y campos frondosos... ¡Oh, vivir la vida sencilla!"
 explore_history.3002.b:0 "¿Acantilados escarpados con riesgo de caer en aguas profundas? No es mi estilo..."
 explore_history.3002.c:0 "Me pregunto cómo transportaron toda esa piedra."

 explore_history.3003.t:0 "Hyarnustar y Andustar"
 explore_history.3003.desc:0 "Hyarnustar era la región suroeste de Númenor y era la región vinícola del reino, que albergaba grandes plantaciones palaciegas. La sección más al sur del promontorio era más montañosa, pero permaneciá verde durante todo el año.\n\nAndustar era el promontorio occidental de Númenor y era una región fértil. Sus costas occidentales estaban divididas por tres bahías, siendo la más septentrional la bahía de Andúnië. En las tierras altas alrededor de esta bahía, los númenóreanos construyeron el puerto y la ciudad de Andúnië, cuyos Señores serían los antepasados de los reyes de Arnor y Gondor.\n\nCompartida entre Hyarnustar y Andustar estaba la región de Nísimaldar (Tierra de Fragantes Árboles), la región que rodea el gran refugio de Eldalondë. En esta región se plantaron y cultivaron las plantas exóticas de Tol Eressea, y la región estuvo dominada por los grandes árboles Mallorn, de los cuales descienden los árboles Mallorn de Lothlórien."
 explore_history.3003.a:0 "¿Vino? Gran idea. ¡Tráeme otro vaso!"
 explore_history.3003.b:0 "Esos señores suenan importantes. ¡Apuesto a que podrían hacer lo que quisieran!" 
 explore_history.3003.c:0 "¿Árboles Mallorn? Pocos quedan ahora... una gran tragedia."

 explore_history.3004.t:0 "Hyarrostar y Mittalmar"
 explore_history.3004.desc:0 "Hyarrostar era el amplio promontorio que se extendía al sur y al este de Númenor. A lo largo de sus costas meridionales había amplias playas de arenas blancas, y en sus fronteras occidentales, donde las costas eran interrumpidas por las desembocaduras del río Siril, se encontraba el municipio de Nindamos. El Hyarrostar era más famoso por sus árboles y albergaba grandes plantaciones que proporcionaban gran parte de la madera utilizada por los constructores de barcos de Númenor.\n\nMittalmar era una región pastoral de pastizales y pastos que se encontraba en la parte central de la isla. La parte oriental del Mittalmar era la región más importante de toda la isla. Este era Arandor, ls tierra del Rey, donde se encontraba la ciudad real de Armenelos, así como el bullicioso puerto oriental de Rómenna."
 explore_history.3004.a:0 "Las bulliciosas ciudades de las tierras del Rey suenan demasiado concurridas para mi gusto..."
 explore_history.3004.b:0 "¡Apuesto a que hubo mucha "diversión" en los muelles de Rómenna!"
 explore_history.3004.c:0 "Armenelos dorado... un lugar perfecto para establecer contactos y hacer aliados."

 explore_history.3005.t:0 "El Meneltarma"
 explore_history.3005.desc:0 "De las llanuras de Mittalmar se levantó una sola montaña alta, la famosa Meneltarma, la Montaña Sagrada y el Pilar del Cielo. Las aves y los animales no se acercaron a la montaña, y solo las Águilas de Manwë, guardianas sagradas de la montaña y de toda la tierra, fueron vistas dando vueltas sobre su cumbre.\n\nEl Meneltarma era sagrado para los númenóreanos, que lo consideraban dedicado a Eru Ilúvatar. Todos los que pusieran un pie en la montaña debían guardar un solemne silencio, salvo el Rey, que pronunciaría oraciones y acciones de gracias en nombre de su pueblo. Las Tres Oraciones de Erukyermë, Erulaitalë y Eruhantalë se llevavan a cabo para marcar el paso de las estaciones en su pico sagrado, donde los asistentes se vestían de blanco y usaban guirnaldas para hacer ofrendas no sangrientas de frutas en agradecimiento y alabanza a Ilúvatar."
 explore_history.3005.a:0 "Un lugar de paz perfecta y tranquila contemplación."
 explore_history.3005.b:0 "¿Quién necesita grandes banquetes cuando la fruta simple es suficiente?"
 explore_history.3005.c:0 "¿Quedarse tranquilo? ¿En un momento de celebración? ¿Estaban locos?"

 # Of the Éothéod and the Oath of Eorl

 explore_history.4001.t:0 "La Gente de Marhwini"
 explore_history.4001.desc:0 "Después de la Batalla de los Llanos (1856 T.E.), gran parte del Reino de Rhovanion se perdió a manos de los Aurigas, y su gente fue esclavizada. El Señor norteño Marhwini con los remanentes de su gente viajó al Oeste a los Valles del Anduin. Pronto se les unieron fugitivos del Bosque Negro cuyas tierras habían encontrado un destino similar y se habían establecido entre la orilla del río Anduin y el borde del Bosque Negro.\n\nGondor también había estado luchando contra la amenaza Auriga del este y, en el 1899 T.E., Marhwini advirtió al rey Calimehtar que los Aurigas estaban conspirando para atacar la provincia gondoriana de Clenardhon sobre los Bajíos.\n\nEn un ataque preventivo, el rey Calimehtar envió una gran hueste desde Ithilien para encontrarse con los Aurigas desprevenidos en la llanura de Dagorlad. Con los Bajíos sin defensa, los jinetes de Marwhini pudieron cabalgar sin obstáculos junto a la caballería gondoriana hacia el flanco enemigo, dispersándolos en el caos.\n\nDespués de la batalla, los héroes de Marhwini continuaron hostigando a sus señores extranjeros y lideraron una rebelión exitosa para recuperar su libertad."
 explore_history.4001.a:0 "No habría habido victoria sin cooperación."
 explore_history.4001.b:0 "¡Debería haberlos cazado hasta el borde de la Tierra por esclavizar a su gente!"
 explore_history.4001.c:0 "¿Una carga de caballería a la retaguardia? El movimiento clásico..."

 explore_history.4002.t:0 "Los Éothéod"
 explore_history.4002.desc:0 "Los descendientes de Marhwini y su gente llegaron a ser conocidos como Éothéod. En el 1973 T.E., los príncipes Éothéod llevaron a sus bandas de jinetes altos y rubios de los Valles del Anduin para unir fuerzas una vez más con Gondor y formar la Hueste del Oeste para luchar contra Angmar. Gracias al compañerismo en armas y la sangre derramada juntos, los Éothéod llegaron a ser conocidos por Gondor como un pueblo en el que podían confiar.\n\nDos años más tarde, tras la caída de Angmar, el Señor Frumgar llevó a los Éothéod a una nueva tierra al norte del Bosque Negro, entre las Montañas Nubladas y el Río del Bosque, lejos de los estragos de los Orcos y los Orientales. Con el tiempo, esta tierra también llegó a ser conocida como Éothéod, ya que la gente de Frumgar estableció sus hogares allí.\n\nUn tiempo después, su rey Fram, hijo de Frumgar, mató al dragón Scatha y la capital de Éothéod fue nombrada Framsburgo en su honor."
 explore_history.4002.a:0 "¡Qué tiempos dignos de ser vividos, hay mucho que aprender sobre el Rey Brujo de su tierra robada!"
 explore_history.4002.b:0 "Pocos se cruzan con un dragón y viven para contarlo... Tanta valentía es digna de admiración."
 explore_history.4002.c:0 "Claro... él 'mató' a un dragón. ¡Parece la manera perfecta de poner tu nombre a una ciudad!"

 explore_history.4003.t:0 "Varado"
 explore_history.4003.desc:0 "En el 2510 T.E., los feroces orientales conocidos como los Balchoth libraron una guerra abierta contra un Gondor debilitado, cruzando el Anduin y pasando al norte de Calenardhon. Con una esperanza desesperada, enviaron un mensaje a sus antiguos aliados Éothéod en busca de ayuda, pero no recibieron respuesta.\n\nLos Balchoth enfrentaron poca resistencia mientras corrían desenfrenadamente a través de la provincia en su mayoría abandonada, y para cuando el Ejército del Norte de Gondor partió de sus fortalezas, la mayor parte del ejército enemigo ya había llegado. En un valiente contraataque por parte del mayordomo gobernante Cirion, Gondor logró hacer retroceder a los Balchoth al Páramo, solo para encontrarse aislados cuando el Ejército del Sur de refuerzo fue atacado en el camino por una banda orca que descendía de las montañas.\n\nAsí , el Senescal y su compañero Dúnedain se encontraron arrinconados contra el río en una situación desesperada."
 explore_history.4003.a:0 "¡Qué apasionante! Confío en que los Éothéod saldrían adelante al final... ¿no es así?"
 explore_history.4003.b:0 "¡Qué locura! Dejando la fuerza de sus fuertes para enfrentarse al enemigo en campo abierto..."

 explore_history.4004.t:0 "La Marcha de Eorl"
 explore_history.4004.desc:0 "En este momento crucial, los Éothéod bajo su líder Eorl el Joven aparecieron repentinamente, inesperados por amigos o enemigos, respondiendo al llamado de ayuda y recordando su antigua amistad con Gondor. Eorl percibió entonces que si Gondor caía, ninguna tierra viviría por mucho tiempo libre de la Oscuridad, y que los Éothéod deberían desafiar incluso el terror de Dol Guldur si era necesario para asegurar esa libertad.\n\nCabalgaron largo y duro, llegando al sur a una velocidad más allá de la esperanza. Los Éothéod cruzaron el Anduin en las profundidades del río y con un gran estruendo de cuernos, una carga atronadora llegó a la retaguardia de los Balchoth.\n\nCon un profundo terror, los Balchoth se rompieron ante la furia de los Los hombres del norte y los ejércitos de Gondor se salvaron, y los Éothéod continuaron su incursión en el norte de Gondor, dispersando y destruyendo a todos los Balchoth en Calenardhon."
 explore_history.4004.a:0 "Gondor pidió ayuda y Eorl respondió."
 explore_history.4004.b:0 "¿Por qué detenerse ahí? ¡Lleva la lucha a sus países de origen y a la gloria!"

 explore_history.4005.t:0 "El Juramento"
 explore_history.4005.desc:0 "Después de la Batalla del Campo de Celebrant, el Senescal Cirion le pidió a Eorl que lo acompañara a un lugar apartado cerca de los pies de las Montañas Blancas. Allí lo condujo a la tumba oculta de Elendil el Alto, donde ofreció a Eorl y a su gente todas las tierras de Calenardhon desde el Anduin hasta Isen en solemne reconocimiento al gran valor y sacrificio de los Éothéod, con la única condición de que los Éothéod debería vivir allí para siempre como un amigo de Gondor, y que deberían compartir amigos y enemigos por igual.\n\nEorl aceptó en nombre de su pueblo, asombrado por la magnanimidad de este regalo, y allí, sobre la tumba de Elendil, Senescal y Rey, hacen un gran juramento, afirmando lo hablado anteriormente.\n\nEorl luego regresó al norte para llevar a su gente a asentarse en Calenardhon, mientras que Cirion regresó al sur, a Minas Tirith. Así, se hicieron los Juramentos de Eorl y Cirion, y la gente de Gondor y Rohan se unió perpetuamente en amistad y alianza contra todos los enemigos."
 explore_history.4005.a:0 "Una alianza solo de nombre... ¿qué ha sido de ese juramento ahora?"
 explore_history.4005.b:0 "Un juramento solemne, forjando una fuerte alianza entre dos pueblos a través de la amistad."
 explore_history.4005.c:0 "¿Cirion regaló todo un reino solo por ESO?"
