 evil.0024.craft.a.desc:0 "Una hoja de Morgul... una herramienta repugnante y difícil de crear. Hay runas oscuras grabadas en ella, es brutalmente fría al tacto e inspira temor y cautela en todos los que la contemplan. Forjada en un crisol de sangre y sufrimiento, con un mango de hueso forjado, es una herramienta con la que quebrar hasta al más valiente."
 evil.0024.lamentation.a.desc:0 "El terror es la herramienta más poderosa de todas. Atenazados por el miedo, muchos harán lo que se les pida, simplemente para escapar de ese terror desgarrador... qué simple."
 evil.0024.lamentation.b.desc:0 "Escabulléndose en la noche, te encuentras con tu objetivo. Tu misma presencia baja la temperatura de la habitación, y rápidamente los asaltas. No necesitas armas, esta noche no. Sólo un leve contacto y quedarán indefensos, y tus enemigos sin líder. El Álito Negro reclama hoy otra víctima."
 evil.0024.lamentation.c.desc:0 "Desde la oscuridad de la impotencia, regresa. Regresa para servir a tu amo una vez más. No hay escapatoria de su servicio. Ni siquiera en la muerte."
 evil.0024.treachery.a.desc:0 "Deslumbras y encandilas, una sonrisa amable en tu rostro y calidez en cada acción. Una mentira, una falsedad, una herramienta para hacer que tus enemigos bajen la guardia. Que se relajen por el momento, contentos con tu aparente buena voluntad. Tu tiempo llegará."
 evil.0024.treachery.b.desc:0 "Es una cosa extraña, tomar la forma de otro. Te alzas más alto, musculoso y descomunal, peludo e imponente, como un hombre lobo de la Primera Edad. ¡Tal potencia en tus manos! ¡Qué fuerza en tu forma! Que sean advertidos tus enemigos: ahora ellos son tu presa..."
 evil.0024.treachery.c.desc:0 "En la oscuridad vislumbras a todos tus enemigos, todos los complots dispuestos contra ti. Y al final, lo ves, y todo se vuelve claro: cómo tus enemigos maquinan contra ti, ¡incluso entre tu propia corte! Este traidor rendirá cuentas ante tí..."
 evil.0024.darkness.a.desc:0 "De tu guarida sale una nube oscura, una sombra que paraliza las cosechas y desmoraliza a los hombres. Bajo esta noche espantosa los condenados marchan, causando estragos dondequiera que vayan."
 evil.0024.darkness.b.desc:0 "Un viento frío es la primera señal. Luego, la nieve y una profunda desesperación, que mina toda voluntad de moverse o de actuar. Tus enemigos están lisiados, apenas capaces de sobrevivir al amargo frío, ¡y mucho menos de asaltarte! Y te ríes, y ríes de nuevo, sentado frente a tu cálido hogar, saboreando el inimaginable sufrimiento que has causado."
 evil.0024.darkness.c.desc:0 "Comienza, como siempre, como algo menor. Un miembro de la corte cansado, luego uno falleciendo silenciosamente en la noche. Seguramente nada importante, algo natural. Sin embargo, algo sucede. De repente, las cortes de tus enemigos comienzan a agitarse en pánico, encerrándose en la desesperación para evitar la maldición, la plaga que ha caído sobre ellos. Tal discordia solo actúa en tu beneficio."
 evil.0024.horde.a:0 "¡Se ha reunido un gran ejército!"
 evil.0024.horde.b:0 "¡La Gran Marca de la Guerra ha sido dibujada!"
 evil.0024.horde.c:0 "¡Úníos a mí y sed parte de mi destino!"
 evil.0024.summon.a:0 "¡Alzaos y sírveme!"
 evil.0024.summon.b:0 "¡Nadie cruzará mis puertas!"
 evil.0024.summon.c:0 "¡Heredero de los grandes dragones, sírveme!"
 evil.0024.powerspell.a:0 "¡Rompe la tierra!"
 evil.0024.powerspell.b:0 "¡La Muerte no es para mí!"
 evil.0024.powerspell.c:0 "Terribles Palabras de Poder para hacer caer todos los muros."
 evil.0024.craft.a:0 "¡Las hojas de Morgul traerán la muerte a mis enemigos!"
 evil.0024.lamentation.a:0 "No descansaré hasta que haya cumplido mi tarea."
 evil.0024.lamentation.b:0 "¿No reconoces a la muerte cuando la ves?"
 evil.0024.lamentation.c:0 "¡Me levantaré más fuerte que nunca!"
 evil.0024.treachery.a:0 "¡Todos me verán como a un amigo!"
 evil.0024.treachery.b:0 "¡Nadie podrá hacerme frente!"
 evil.0024.treachery.c:0 "¡Traidores! ¡Necios! ¡Nada se esconde de mi mirada!"
 evil.0024.darkness.a:0 "¡Se acerca una segunda oscuridad!"
 evil.0024.darkness.b:0 "Sal ahora y no llegarás vivo a mis puertas."
 evil.0024.darkness.c:0 "Los vientos de muerte llevarán la perdición a los Pueblos Libres."

