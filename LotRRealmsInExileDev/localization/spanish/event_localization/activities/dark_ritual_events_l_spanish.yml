 red_eye_mark_modifier_desc:0 "Una llama roja, el parpadeo de un Ojo penetrante."
 great_red_eye_mark_modifier:0 "Gran Marca del Ojo Rojo"
 great_red_eye_mark_modifier_desc:0 "Una llama roja, el parpadeo de un Ojo penetrante."
 white_hand_mark_modifier:0 "Marca de la Mano Blanca"
 white_hand_mark_modifier_desc:0 "Una mano blanca centrada sobre un fondo negro marca a los guerreros de Isengard."
 great_white_hand_mark_modifier:0 "Gran Marca de la Mano Blanca"
 great_white_hand_mark_modifier_desc:0 "Una mano blanca centrada sobre un fondo negro marca a los guerreros de Isengard."
 invigoreted_troops_modifier:0 "Tropas Vigorizadas"
 invigoreted_troops_modifier_desc:0 "El vigor de tus tripas ha sido renovado."
 great_invigoreted_troops_modifier:0 "Tropas Altamente Vigorizadas"
 great_invigoreted_troops_modifier_desc:0 "El vigor de tus tropas ha sido renovado."

 fell_beast_mount_modifier:0 "Montura Bestia Alada"
 fell_beast_mount_modifier_desc:0 "Este personaje ha domesticado a una Bestia Alada. #emphasis Eran mucho más grandes que cualquier ave, con alas de piel de gran envergadura y carentes de plumas. Tenían cuellos largos y picos, olían mal y proferían gritos estridentes. Quizás una criatura de un mundo más antiguo."

 drake_mount_modifier:0 "Montura Dragón"
 drake_mount_modifier_desc:0 "Este personaje ha domesticado a un Draco. #emphasis Los dracos son híbridos infértiles de dragones y bestias-aladas. Aunque son mucho más pequeños y menos inteligentes que sus grandes antepasados (como Smaug el Dorado, Glaurung y Ancalagon el Negro), conservan la capacidad de exhalar fuego y pueden resultar una fuerza muy poderosa en el campo de batalla.#!"

 words_of_power_modifier:0 "Palabras de Poder"
 words_of_power_modifier_desc:0 "Palabras negras en una lengua maldita han desgarrado corazón y piedra en esta provincia."

 watchers_modifier:0 "Vigilantes Espectrales"
 watchers_modifier_desc:0 "Los espíritus malignos de los vigilantes viven dentro de estas estatuas, creando una barrera invisible entre ellos solo con la fuerza de su voluntad."

 cracks_of_the_earth_modifier:0 "Grietas de la Tierra"
 cracks_of_the_earth_modifier_desc:0 "La tierra tiembla, la tierra se resquebraja, y en túneles profundos se forja un ejército."

 nazgul_pursue_modifier:0 "Siguiendo a su Presa"
 nazgul_pursue_modifier_desc:0 "Este personaje tiene una misión que cumplir y no se detendrá hasta haberla completado."
 nazgul_great_pursue_modifier:0 "Siguiendo a su Presa"
 nazgul_great_pursue_modifier_desc:0 "Este personaje tiene una misión que cumplir y no se detendrá hasta haberla completado."

 black_breath_modifier:0 "Sufrió el Álito Negro"
 black_breath_modifier_desc:0 "Este personaje ha sufrido una grave maldición como consecuencia del contacto con un Nazgul."

 ambassador_of_darkness_modifier:0 "Embajador de la Oscuridad"
 ambassador_of_darkness_modifier_desc:0 "Un rostro hermoso, una mascarada para ocultar sus intenciones al mundo."

 shapeshifter_modifier:0 "Cambiaformas"
 shapeshifter_modifier_desc:0 "Este personaje se ha forjado una horrible forma de poder."

 dark_vitality_modifier:0 "Vitalidad Oscura"
 dark_vitality_modifier_desc:0 "En la más condenatoria de las artes, este personaje ha robado la vitalidad de otro, prolongando su pecaminosa existencia."

 morgul_weapons:0 "Armamento de Morgul"
 morgul_weapons_desc:0 "Armas de los venenos más viles. La hoja se desvanece después de perforar al enemigo, dejando una herida que nunca sanará."

 abnormal_winter_modifier:0 "Invierno Antinatural"
 abnormal_winter_modifier_desc:0 "Un invierno extremadamente frío y prolongado no da tregua a estas tierras."

 abnormal_winter_character_modifier:0 "Sufre un Invierno Antinatural"
 abnormal_winter_character_modifier_desc:0 "Un invierno extremadamente frío y prolongado que hace casi imposible mover ejércitos."
 
 darkness_modifier:0 "Terrible Oscuridad"
 darkness_modifier_desc:0 "Esta tierra ha sufrido una terrible maldición. Nubes negras cubren el cielo y afligen los corazones de quienes viven bajo ellas."

 the_plague_modifier:0 "La Plaga"
 the_plague_modifier_desc:0 "Una pestilencia desastrosa está cosechando vidas en estas tierras."

 savage_rampage_modifier:0 "Caos Salvaje"
 savage_rampage_modifier_desc:0 "A la llamada de un invocador, un ejército salvaje ha saqueado estas tierras."

 failed_mark_modifier:0 "Una Marca Dolorosa"
 failed_mark_modifier_desc:0 "Los intentos de revitalizar a las tropas han tenido como resultado el rechazo de los ejércitos."

 undead_attack_modifier:0 "No-muertos Descontrolados"
 undead_attack_modifier_desc:0 "Los muertos se han despertado en estas tierras y ahora se vuelven contra todos los seres vivos, independientemente de su lealtad."

 fell_beast_attack_modifier:0 "Bestias Aladas Descontroladas"
 fell_beast_attack_modifier_desc:0 "Estas bestias han hecho de este lugar su coto de caza."

 foult_modifier:0 "Fallas y Terremotos"
 foult_modifier_desc:0 "Esta tierra sufre temblores antinaturales."

 failed_vitality_modifier:0 "Vitalidad OScura Fallida"
 failed_vitality_modifier_desc:0 "¡En su intento de robar la fuerza vital de otro, este personaje se ha drenado a sí mismo!"

 morgul_wound_modifier:0 "Herida de Morgul Autoinfligida"
 morgul_wound_modifier_desc:0 "¿¡Cómo he podido cortarme yo solo!?"

 nazgul_fail_modifier:0 "Tremor de Nazgûl"
 nazgul_fail_modifier_desc:0 "Este Nazgûl sufre una alteración mágica provocada por intentar ir más lejos de lo que estaba preparado."

 revealed_intentions_modifier:0 "Intenciones Reveladas"
 revealed_intentions_modifier_desc:0 "La mascarada de este personaje no ha convencido a nadie. Peor aún, ha revelado algunas de sus oscuras intenciones."

 broken_bones_modifier:0 "Cuerpo Roto"
 broken_bones_modifier_desc:0 "El cuerpo de este personaje intentó alcanzar niveles de poder para los que no estaba preparado. Ahora sufre las consecuencias."

 magic_sickness_modifier:0 "Dolencia Mágica"
 magic_sickness_modifier_desc:0 "Este personaje ha intentado cambiar el mundo a su antojo sin éxito."