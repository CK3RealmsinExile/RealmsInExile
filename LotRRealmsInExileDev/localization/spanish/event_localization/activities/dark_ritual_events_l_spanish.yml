 evil.0024.craft.a.desc:0 "Una hoja de Morgul... una herramienta repugnante y difícil de crear. Hay runas oscuras grabadas en ella, es brutalmente fría al tacto e inspira temor y cautela en todos los que la contemplan. Forjada en un crisol de sangre y sufrimiento, con un mango de hueso forjado, es una herramienta con la que quebrar hasta al más valiente."
 evil.0024.lamentation.a.desc:0 "El terror es la herramienta más poderosa de todas. Atenazados por el miedo, muchos harán lo que se les pida, simplemente para escapar de ese terror desgarrador... qué simple."
 evil.0024.lamentation.b.desc:0 "Escabulléndose en la noche, te encuentras con tu objetivo. Tu misma presencia baja la temperatura de la habitación, y rápidamente los asaltas. No necesitas armas, esta noche no. Sólo un leve contacto y quedarán indefensos, y tus enemigos sin líder. El Álito Negro reclama hoy otra víctima."
 evil.0024.lamentation.c.desc:0 "Desde la oscuridad de la impotencia, regresa. Regresa para servir a tu amo una vez más. No hay escapatoria de su servicio. Ni siquiera en la muerte."
 evil.0024.treachery.a.desc:0 "Deslumbras y encandilas, una sonrisa amable en tu rostro y calidez en cada acción. Una mentira, una falsedad, una herramienta para hacer que tus enemigos bajen la guardia. Que se relajen por el momento, contentos con tu aparente buena voluntad. Tu tiempo llegará."
 evil.0024.treachery.b.desc:0 "Es una cosa extraña, tomar la forma de otro. Te alzas más alto, musculoso y descomunal, peludo e imponente, como un hombre lobo de la Primera Edad. ¡Tal potencia en tus manos! ¡Qué fuerza en tu forma! Que sean advertidos tus enemigos: ahora ellos son tu presa..."
 evil.0024.treachery.c.desc:0 "En la oscuridad vislumbras a todos tus enemigos, todos los complots dispuestos contra ti. Y al final, lo ves, y todo se vuelve claro: cómo tus enemigos maquinan contra ti, ¡incluso entre tu propia corte! Este traidor rendirá cuentas ante tí..."
 evil.0024.darkness.a.desc:0 "De tu guarida sale una nube oscura, una sombra que paraliza las cosechas y desmoraliza a los hombres. Bajo esta noche espantosa los condenados marchan, causando estragos dondequiera que vayan."
 evil.0024.darkness.b.desc:0 "Un viento frío es la primera señal. Luego, la nieve y una profunda desesperación, que mina toda voluntad de moverse o de actuar. Tus enemigos están lisiados, apenas capaces de sobrevivir al amargo frío, ¡y mucho menos de asaltarte! Y te ríes, y ríes de nuevo, sentado frente a tu cálido hogar, saboreando el inimaginable sufrimiento que has causado."
 evil.0024.darkness.c.desc:0 "Comienza, como siempre, como algo menor. Un miembro de la corte cansado, luego uno falleciendo silenciosamente en la noche. Seguramente nada importante, algo natural. Sin embargo, algo sucede. De repente, las cortes de tus enemigos comienzan a agitarse en pánico, encerrándose en la desesperación para evitar la maldición, la plaga que ha caído sobre ellos. Tal discordia solo actúa en tu beneficio."
 evil.0024.horde.a:0 "¡Se ha reunido un gran ejército!"
 evil.0024.horde.b:0 "¡La Gran Marca de la Guerra ha sido dibujada!"
 evil.0024.horde.c:0 "¡Úníos a mí y sed parte de mi destino!"
 evil.0024.summon.a:0 "¡Alzaos y sírveme!"
 evil.0024.summon.b:0 "¡Nadie cruzará mis puertas!"
 evil.0024.summon.c:0 "¡Heredero de los grandes dragones, sírveme!"
 evil.0024.powerspell.a:0 "¡Rompe la tierra!"
 evil.0024.powerspell.b:0 "¡La Muerte no es para mí!"
 evil.0024.powerspell.c:0 "Terribles Palabras de Poder para hacer caer todos los muros."
 evil.0024.craft.a:0 "¡Las hojas de Morgul traerán la muerte a mis enemigos!"
 evil.0024.lamentation.a:0 "No descansaré hasta que haya cumplido mi tarea."
 evil.0024.lamentation.b:0 "¿No reconoces a la muerte cuando la ves?"
 evil.0024.lamentation.c:0 "¡Me levantaré más fuerte que nunca!"
 evil.0024.treachery.a:0 "¡Todos me verán como a un amigo!"
 evil.0024.treachery.b:0 "¡Nadie podrá hacerme frente!"
 evil.0024.treachery.c:0 "¡Traidores! ¡Necios! ¡Nada se esconde de mi mirada!"
 evil.0024.darkness.a:0 "¡Se acerca una segunda oscuridad!"
 evil.0024.darkness.b:0 "Sal ahora y no llegarás vivo a mis puertas."
 evil.0024.darkness.c:0 "Los vientos de muerte llevarán la perdición a los Pueblos Libres."

 # Tier 1 (Phase 1)
 apprentice_sorcerer_modifier:0 "Apprentice Sorcerer"
 apprentice_sorcerer_modifier_desc:0 "This character is either an apprentice to a sorcerer or has an apprentice that they are teaching sorcery."
 sorcerer_failing_modifier:0 "Sorcery Failing"
 sorcerer_failing_modifier_desc:0 "This character is failing at their sorcery."
 captured_a_fly_in_their_web_modifier:0 "Captured a Fly in their Web"
 captured_a_fly_in_their_web_modifier_desc:0 "This character has captured an insolent sorcerer. They are considering a fitting reward for the sorcerer hindering their goals."
 
 evil.0100.t:0 "The Path of Sorcery"
 evil.0100.desc:0 "You are now proclaiming yourself as an apprentice sorcerer. The next steps will take preparation and an arduous search for the dark knowledge required for you to pass into a novice sorcerer, but it is not too late to turn back.\n\nIf you were to turn back from this path now it would shatter your resolve to become a sorcerer."
 evil.0100.a:0 "I begin my quest in search of dark knowledge."
 evil.0100.a.tt:0 "You become an apprentice sorcerer."
 evil.0100.b:0 "To come this far and spur destiny."
 evil.0100.b.tt:0 "You reject becoming an apprentice sorcerer."
 evil.0100.experience:0 "You further your quest to learn sorcery. (Gain sorcery_quest points.)"
 

 evil.0101.t:0 "In Search of Dark Knowledge"
 evil.0101.desc:0 "There are many paths laid out before you in your search for dark knowledge to become a sorcerer. Perhaps you can find a master sorcerer to teach you their ways, or maybe the realm has some hidden tome, from which I can teach myself the necessary understanding of the world."
 evil.0101.a:0 "I will convince [master.GetTitledFirstName] to teach me this dark knowledge."
 evil.0101.a.tt:0 "You attempt to convince this sorcerer to teach you."
 evil.0101.b:0 "Scour the land for tomes of dark knowledge."
 evil.0101.b.tt:0 "You spend years in your search, with a negative effect for your absence in your realm."
 evil.0101.c:0 "Send scholars to search this land for tomes of dark knowledge."
 evil.0101.c.tt:0 "These scholars practice your faith’s dark ways; their search takes years, but it does not leave you absent from your realm."
 evil.0101.d:0 "I best not meddle in such arts."
 evil.0101.d.tt:0 "You end your search for dark knowledge to become a sorcerer."


 evil.0110.t:0 "In Search of Dark Knowledge: The Master"
 evil.0110.desc:0 "It is no secret that the master sorcerer [master.GetTitledFirstName] has embraced [ROOT.GetCharacter.GetFaith.HighGodName] and has studied long to become a sorcerer."
 evil.0110.a:0 "[master.GetTitledFirstName] appreciates me, I will become their apprentice."
 evil.0110.a.tt:0 "You attempt to befriend the master sorcerer, they will share their dark knowledge."
 evil.0110.a.t:0 "Friendship Rejected"
 evil.0110.b:0 "Power comes at a cost, one that I can afford, and that [master.GetTitledFirstName] cannot refuse."
 evil.0110.b.tt:0 "You attempt to bribe the master sorcerer for dark knowledge."
 evil.0110.c:0 "I will capture them. And extract their dark knowledge."
 evil.0110.c.tt:0 "You attempt to abduct the master sorcerer. In your prison, [master.GetShortUINameNoTooltip] will tell you one way or another."
 evil.0110.d:0 "There must be another path."
 evil.0110.d.tt:0 "Choose a different option for your search of dark knowledge."

 evil.0111.t:0 "In Search of Dark Knowledge: The Master"
 evil.0111.desc:0 "[master.GetTitledFirstName] has accepted you and will begin teaching."
 evil.0111.a:0 "Let us begin."
 evil.0111.a.tt:0 ""

 evil.0112.t:0 "In Search of Dark Knowledge: The Master"
 evil.0112.1.desc:0 "[master.GetTitledFirstName] has rejected your coin."
 evil.0112.2.desc:0 "[master.GetTitledFirstName] has accepted your bribe, but not your apprenticeship."
 evil.0112.a:0 "Curses, I must try another path."
 evil.0112.a.tt:0 "You return to choosing a path to search for dark knowledge."
 evil.0112.b:0 "Without a teacher, that will be the end of my quest."
 evil.0112.b.tt:0 "$evil.0101.d.tt$"

 evil.0113.t:0 "In Search of Dark Knowledge: The Master"
 evil.0113.desc:0 "[master.GetTitledFirstName] has been captured."
 evil.0113.a:0 "I will torture this dark knowledge from you."
 evil.0113.a.tt:0 "Torturing your captive will increase your dark knowledge. But will come at a cost."

 evil.0114.t:0 "In Search of Dark Knowledge: The Master"
 evil.0114.desc:0 "Your scheme to abduct [master.GetTitledFirstName] is not complete yet, perhaps it is time to try another path."
 evil.0114.a:0 "I will have [master.GetTitledFirstName] in my dungeon."
 evil.0114.a.tt:0 "The chance to extract dark knowledge from a captured master sorcerer will occur again in two years."
 evil.0114.b:0 "$evil.0112.a$"
 evil.0114.b.tt:0 "$evil.0112.a.tt$"
 evil.0114.c:0 "Without someone to extract dark knowledge from, my search ends."
 evil.0114.c.tt:0 "$evil.0101.d.tt$"

 evil.0115.t:0 "In Search of Dark Knowledge: The Master"
 evil.0115.desc:0 "[master.GetTitledFirstName] has been captured and tortured. And in that they have revealed dark knowledge to you."
 evil.0115.a:0 "What has been learned cannot be undone."
 evil.0115.a.tt:0 "You gain dark knowledge and progress in your quest to learn sorcery. Torturing the master sorcerer again may increase progress."

 evil.0120.t:0 "Trip to the Black Market"
 evil.0120.1.desc:0 "Success on my journey!"
 evil.0120.2.desc:0 "Success of the Travelers that I send!"
 evil.0120.a:0 "Let's Learn!"
 evil.0120.a.tt:0 ""

 evil.0121.t:0 "Trip to the Black Market"
 evil.0121.1.desc:0 "Failure of my trip!"
 evil.0121.2.desc:0 "Travelers Failure!"
 evil.0121.a:0 "Try other ways"
 evil.0121.a.tt:0 ""
 evil.0121.b:0 "Surrender"
 evil.0121.b.tt:0 ""

 evil.0130.t:0 "In Search of Dark Knowledge: The Library of Shadow"
 evil.0130.desc:0 "I've already learned a lot. The next step is to discover the secrets of the Library of Shadow."
 evil.0130.a:0 "I'm ready ..."
 evil.0130.a.tt:0 ""

 evil.0190.t:0 "The Path of Sorcery"
 evil.0190.desc:0 "You can now piece together the secrets of sorcery; with the fragments of dark knowledge that you have gained in your quest you can now begin your first #high: ritual#!.\n\nThe riddle set before you is this: which of these rituals will give you mastery over sorcery. You will only know the answer by completing the correct ritual successfully and gaining Novice Sorcerer."
 evil.0190.a:0 "Dark Ritual: Morgoth's Ring"
 evil.0190.a.tt:0 "You answer the riddle with this ritual."
 evil.0190.b:0 "Dark Ritual: Sauron's Blood Offering"
 evil.0190.b.tt:0 "$evil.0190.a.tt$"
 evil.0190.c:0 "Dark Ritual: Uruk's Ritual Mutilation"
 evil.0190.c.tt:0 "$evil.0190.a.tt$"
 evil.0190.d:0 "Dark Ritual: Into Darkness"
 evil.0190.d.tt:0 "$evil.0190.a.tt$"
 evil.0190.e:0 "Dark Ritual: Tû's Wild Dance"
 evil.0190.e.tt:0 "$evil.0190.a.tt$"
 evil.0190.f:0 "I cannot answer this riddle."
 
