l_spanish:

 activity_dark_ritual:0 "Invocando los [ROOT.GetCharacter.GetFaith.PantheonTerm]"
 activity_dark_ritual_owner:0 "Hechicero"
 activity_dark_ritual_name:0 "Invocando los [ROOT.GetCharacter.GetFaith.PantheonTerm]"

 evil.0001.t:0 "Ritual Oscuro"
 evil.0001.desc:0 "Ha llegado el momento de hacer realidad tus planes. Has sacrificado mucho por [ROOT.GetCharacter.GetFaith.HighGodName] y muchas son las artes que has aprendido a lo largo de los años.\n\nIniciarás un ritual para invocar los [ROOT.GetCharacter.GetFaith.PantheonTerm].\n\nSin embargo, primero debes planificar la ubicación."
 evil.0001.a:0 "En un lugar de poder. Un lugar sagrado para la fe [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]."
 evil.0001.a.tt:0 "Tu hechicería será más poderosa y el riesgo menor"
 evil.0001.b:0 "Me adentraré en lo profundo de la naturaleza, en un lugar aislado de mis dominios."
 evil.0001.b.tt:0 "Tu hechicería será más poderosa, pero correrás riesgos"
 evil.0001.c:0 "Entraré en comunión con los [ROOT.GetCharacter.GetFaith.PantheonTerm] en mis aposentos de [home_location.GetBaseNameNoTierNoTooltip]."
 evil.0001.c.tt:0 "Tu hechicería no alcanzará su máximo potencial, pero estarás a salvo"
 evil.0001.d:0 "Pensándolo mejor, no estoy preparado para esto."
 evil.0001.d.tt:0 "No iniciarás el ritual"

 evil.0010.t:0 "El Ritual Oscuro: Un Lugar de Poder"
 evil.0010.desc:0 "Los [ROOT.GetCharacter.GetFaith.PantheonTerm] son fuertes en estos lugares y debes elegir qué sitio sagrado se adapta a tus designios."
 evil.0010.a:0 "Una cámara oscura en [holy_site_1.GetNameNoTierNoTooltip]."
 evil.0010.a.tt:0 "Después de realizar el Ritual OScuro, se reducirá el tiempo de reutilización de la actividad."
 evil.0010.b:0 "El templo del crepúsculo en [holy_site_2.GetNameNoTierNoTooltip]."
 evil.0010.b.tt:0 "El coste en piedad será menor."
 evil.0010.c:0 "El altar negro en [holy_site_3.GetNameNoTierNoTooltip]."
 evil.0010.c.tt:0 "Tendrás una mayor probabilidad de éxito crítico."
 evil.0010.d:0 "Buscas otro lugar..."
 evil.0010.d.tt:0 "Elegirás otro destino."
 evil.0010.e:0 "Pensándolo mejor, no estoy preparado para esto."
 evil.0010.e.tt:0 "No iniciarás el ritual."

 evil.0011.t:0 "El Ritual Oscuro: Un Lugar de Poder"
 evil.0011.desc:0 "$evil.0010.desc$"
 evil.0011.a:0 "En lo profundo de la noche en [holy_site_4.GetNameNoTierNoTooltip]."
 evil.0011.a.tt:0 "El coste en piedad será reemplazado por oro."
 evil.0011.b:0 "Al anochecer en [holy_site_5.GetNameNoTierNoTooltip]."
 evil.0011.b.tt:0 "Tendrás menos probabilidad de fallo."
 evil.0011.c:0 "Buscas otro lugar..."
 evil.0011.c.tt:0 "Elegirás otro destino."
 evil.0011.d:0 "Pensándolo mejor, no estoy preparado para esto."
 evil.0011.d.tt:0 "No iniciarás el ritual."

 evil.0012.t:0 "El Ritual Oscuro: Elección de Hechizo"
 evil.0012.desc:0 "Ahora debes elegir el hechizo que lanzarás mediante el Ritual Oscuro."
 evil.0012.a:0 "#emphasis Llama a la Horda #."
 evil.0012.a.tt:0 "Llama a ejércitos o personajes a tu corte."
 evil.0012.b:0 "#emphasis Ritual de Invocación #."
 evil.0012.b.tt:0 "Invoca espíritus oscuros a tu servicio."
 evil.0012.c:0 "#emphasis Hechizo de Poder #."
 evil.0012.c.tt:0 "Empieza el ritual y lanza un hechizo."
 evil.0012.d:0 "#emphasis Elaboración de Artefactos Malignos #."
 evil.0012.d.tt:0 "El ritual se centrará en crear un artefacto único y malicioso."
 evil.0012.e:0 "Quizás algo diferente."
 evil.0012.e.tt:0 "Elegirás otro hechizo."
 evil.0012.f:0 "Pensándolo mejor, no estoy preparado para esto."
 evil.0012.f.tt:0 "No iniciarás el ritual."

 evil.0013.t:0 "El Ritual Oscuro: Elección de Hechizo"
 evil.0013.desc:0 "$evil.0012.desc$"
 evil.0013.a:0 "#emphasis Casas de las Lamentaciones #."
 evil.0013.a.tt:0 "Hechizos únicos para un Nazgûl."
 evil.0013.b:0 "#emphasis De perforación, apertura y traición #."
 evil.0013.b.tt:0 "Lanza un hechizo de engaño."
 evil.0013.c:0 "#emphasis Segunda Oscuridad #."
 evil.0013.c.tt:0 "Lanza un hechizo a un reino enemigo."
 evil.0013.d:0 "Quizás algo diferente."
 evil.0013.d.tt:0 "Elegirás otro hechizo."
 evil.0013.e:0 "Pensándolo mejor, no estoy preparado para esto."
 evil.0013.e.tt:0 "No iniciarás el ritual."

 evil.0014.t:0 "Llamada a la Horda"
 evil.0014.desc:0 "¿Intentarás encontrar las almas de aquellos seres de corazón negro que deambulan por la tierra dispuestos a unirse a tu causa?.\n\n¿Te dirigirás a los que ya campan bajo tu estandarte, insuflándoles un vigor renovado por la batalla?\n\n¿O buscarás a las almas más negras y poderosas de la Tierra-Media para que comanden tus ejércitos y así compartir tu destino?"
 evil.0014.a:0 "Llama a la Horda."
 evil.0014.a.tt:0 "Atrae un ejército a tu causa"
 evil.0014.b:0 "Marca de Guerra."
 evil.0014.b.tt:0 "Marca tus ejércitos con un símbolo de poder"
 evil.0014.c:0 "Reúne a los Jefes de Guerra."
 evil.0014.c.tt:0 "Encuentra a un poderoso guerrero para liderar tus ejércitos"
 evil.0014.d:0 "Esto no es lo que tenía en mente..."
 evil.0014.d.tt:0 "Elegirás otro tipo de hechicería"

 evil.0015.t:0 "Ritual de Invocación"
 evil.0015.desc:0 "Viejos son los espíritus que rondan esta tierra. E inconmensurable es su maldad.\n\n¿Te adentrarás en los oscuros caminos de la nigromancia y la invocación de los viejos terrores?\n\n¿Soltarás estos males sobre la tierra descontrolados o serás capaz de atarlos para servir a tus oscuros propósitos?"
 evil.0015.a:0 "Levanta a los Muertos."
 evil.0015.a.tt:0 "Alza un ejército de muertos que no necesita de suministros"
 evil.0015.b:0 "Invoca a los Vigilantes."
 evil.0015.b.tt:0 "Protege tu fortaleza con la mirada infranqueable de los Vigilantes"
 evil.0015.c:0 "Invoca a un ser de la Oscuridad."
 evil.0015.c.tt:0 "Domina a una criatura del mundo antiguo"
 evil.0015.d:0 "Esto no es lo que tenía en mente..."
 evil.0015.d.tt:0 "Elegirás otro tipo de hechicería"

 evil.0016.t:0 "Hechizo de Poder"
 evil.0016.desc:0 "Pocos son aquellos que pudieron cambiar la realidad con sus propias manos. Y menos aun son los que hoy quedan.\n\nTú eres uno de ellos.\n\nSeguidor de las artes de [ROOT.GetCharacter.GetFaith.HighGodName], tu poder no tiene comparación en esta tierra. ¿Cuál será tu próximo acto de hechicería?"
 evil.0016.a:0 "Grietas de la Tierra."
 evil.0016.a.tt:0 "Rompe tu tierra, quémala en los fuegos de la industria y prepárate para la guerra"
 evil.0016.b:0 "Extrae la Vitalidad Oscura."
 evil.0016.b.tt:0 "Aliméntate de un alma y alarga tu vida"
 evil.0016.c:0 "Palabras de Poder"
 evil.0016.c.tt:0 "Rompe las defensas de tus enemigos"
 evil.0016.d:0 "Esto no es lo que tenía en mente..."
 evil.0016.d.tt:0 "Elegirás otro tipo de hechicería"

 evil.0017.t:0 "Artefactos Malignos"
 evil.0017.desc:0 "Como los viejos artesanos de antaño, forjadores de poderosas reliquias y armas, comenzarás la elaboración de un objeto mágico, algo que hará que alcances la gloria en tus objetivos.\n\n¿Cuál será tu próxima obra?"
 evil.0017.a:0 "Forja armas de Morgul."
 evil.0017.a.tt:0 "Haz armas de Morgul para ti y algunos de tus soldados."
 evil.0017.b:0 "Esto no es lo que tenía en mente..."
 evil.0017.b.tt:0 "Elegirás otro tipo de hechicería"

 evil.0018.t:0 "Casas de las Lamentaciones"
 evil.0018.desc:0 "En lo profundo de los pozos más oscuros de Barad-dûr, Minas Morgul y Dol Guldur, se encuentran las Casas de las Lamentaciones, cámaras en las que ni siquiera la muerte es un alivio para las almas atormentadas y marchitas atrapadas dentro de la red de los Poderes Oscuros.\n\nEn estos pasillos habita la miseria encarnada, el tormento manifestado, un constante chillido de agonía que infunde miedo incluso en los corazones más valientes. En estos pavorosos pasillos, los Nazgûl elaboran sus diseños más perversos y oscuros."
 evil.0018.a:0 "Persíguelos sin descanso."
 evil.0018.a.tt:0 "Aumenta tu poder de conjura"
 evil.0018.b:0 "Álito Negro."
 evil.0018.b.tt:0 "Maldice a tus enemigos"
 evil.0018.c:0 "Restauración Nazgul (NOT READY)."
 evil.0018.c.tt:0 "Vuelve a la vida"
 evil.0018.d:0 "Esto no es lo que tenía en mente..."
 evil.0018.d.tt:0 "Elegirás otro tipo de hechicería"

 evil.0019.t:0 "De perforación, apertura y traición"
 evil.0019.desc:0 "No todos los hechizos son de ira y poder brutal. A veces, los más efectivos son más sutiles, más silenciosos, como un cuchillo en la oscuridad. Perfora las mentes de tus enemigos para que parezcas su amigo y descubre a los traidores que te rodean. Deshazte de tu forma física y adquiere una nueva para librar la batalla contra tus enemigos."
 evil.0019.a:0 "Embajador de la Oscuridad."
 evil.0019.a.tt:0 "Cambia la forma en que todos te ven. Muéstrate como un amigo de los Pueblos Libres"
 evil.0019.b:0 "Cambiaformas."
 evil.0019.b.tt:0 "¡Crea para ti una nueva forma de terror y poder para dividir a tus enemigos en las llanuras de batalla!"
 evil.0019.c:0 "Revela a los Traidores."
 evil.0019.c.tt:0 "Revela los planes en tu contra"
 evil.0019.d:0 "Esto no es lo que tenía en mente..."
 evil.0019.d.tt:0 "Elegirás otro tipo de hechicería"

 evil.0020.t:0 "Segunda Oscuridad"
 evil.0020.desc:0 "Largo tiempo han prosperado en poder y belleza los dominios de tus enemigos, sus campos abundantes y sus tierras cálidas. Han olvidado el terror del mundo natural, el hielo que muerde y la risa áspera de la desolación mientras la plaga recorre la tierra. El escalofrío del terror como la noche consume el día, y el sol se apaga ante la furia de la Oscuridad.\n\nAntiguas, primordiales, estas fuerzas no se manipulan a la ligera. ¿Podrás dominar armas tan poderosas?"
 evil.0020.a:0 "Invoca la Oscuridad."
 evil.0020.a.tt:0 "Dirige terribles nubes negras sobre la tierra de tus enemigos y oscurece sus corazones"
 evil.0020.b:0 "Invierno Antinatural."
 evil.0020.b.tt:0 "Envía un invierno maldito sobre tus enemigos"
 evil.0020.c:0 "La Plaga."
 evil.0020.c.tt:0 "Libera una plaga para matar a todas las criaturas vivientes"
 evil.0020.d:0 "Esto no es lo que tenía en mente..."
 evil.0020.d.tt:0 "Elegirás otro tipo de hechicería"

 evil.0021.t:0 "El Ritual Oscuro: ¡Un terrible accidente!"
 evil.0021.desc:0 "¿¡Como es posible!?\n\n¿Me han abandonado las fuerzas oscuras?"
 evil.0021.a:0 "¡La hechicería fue un fracaso crítico!"

 evil.0022.t:0 "El Ritual Oscuro: El hechizo ha fracasado"
 evil.0022.desc:0 "Al menos no me ocurrió nada malo..."
 evil.0022.a:0 "La hechicería fue un fracaso."

 evil.0023.t:0 "El Ritual Oscuro: ¡Éxito!"
 evil.0023.horde.a.desc:0 "De las colinas oscuras y lúgubres vienen. Guerreros para servirte y luchar en tu nombre.\n\nAl mirar a tus nuevas tropas, sientes una oscura satisfacción por tu dominio de las artes oscuras. ¡De tu propio poder han sido convocadas las legiones!"
 evil.0023.horde.b.desc:0 "Tus tropas permanecen alerta y preparadas mientras se inscriben los símbolos finales. Ahora con runas de poder y fuerza, tu símbolo en sus pechos, ¡lucharán con el doble de fuerza que antes!"
 evil.0023.horde.c.desc:0 "Un guerrero de negra astucia y fuerza terrible se muestra ante ti, con un cadáver ensangrentado a sus pies.\n\n"He escuchado tu llamada, mi señor, y he venido a ofrecerte mi espada! He aquí la prueba de mi lealtad."\n\nCon semejante guerrero a la cabeza de tus ejércitos, tu hueste será más temible que nunca."
 evil.0023.summon.a.desc:0 "De las profundidades de las tumbas se levantan. Los muertos agarran sus espadas, ahora habitados por espíritus oscuros a tu servicio. Estos espectros no necesitarán armas, pues sólo con el temor que infunden será suficiente para derrotar a tus enemigos."
 evil.0023.summon.b.desc:0 "Concluyes el sello con una última palabra susurrada en Lengua Negra. Los Vigilantes en la puerta de tu fortaleza han sido atados y sellados, y su malicia servirá como escudo donde falla la piedra."
 evil.0023.summon.c.desc:0 "De los cielos viene un chillido, y como un torbellino negro viene la bestia. ¡Una bestia alada, una de las monturas del mismísimo Señor Oscuro! Rápido y fuerte, es una montura sin par, y una señal de tu favor ante los Poderes Ruinosos."
 evil.0023.powerspell.a.desc:0 "La tierra crepita y se rompe bajo tus palabras, grandes pozos excavados de los que pronto brotarán repugnantes armamentos y tropas. Tus levas han aumentado, ¡y sin ningún coste para ti!"
 evil.0023.powerspell.b.desc:0 "Has realizado los actos más profanos y pecaminosos. En un altar oscuro, has atado a tu cortesano, y lentamente comienzas a cantar, algo que se trnasforma en un aullido que sacude la habitación.\n\nEntonces, un estremecimiento te golpea y sientes una sensación embriagadora, como si hubieras bebido de los mejores vinos. ¡De repente te sientes revitalizado, más joven, viril y fuerte!\n\nTe das la vuelta y avanzas, dejando atrás una cáscara marchita en el altar para que tus sirvientes la limpien."
 evil.0023.powerspell.c.desc:0 "Con palabras negras de terrible oscuridad, ves en tu mente las fortificaciones de tu enemigo. Ves las piedras, cuidadosamente establecidas y apiladas unas encima de las otras, y la tierra sobre la que se erigen. Convocando toda tu voluntad, dices palabras de ruptura, de caída, de ruina y desolación, y luego... hay una caída y un estrépito, y los pasillos de tu enemigo se derrumban ante tu poder."
 evil.0023.craft.a.desc:0 "Una hoja de Morgul... una herramienta repugnante y difícil de crear. Hay runas oscuras grabadas en ella, es brutalmente fría al tacto e inspira temor y cautela en todos los que la contemplan. Forjada en un crisol de sangre y sufrimiento, con un mango de hueso forjado, es una herramienta con la que quebrar hasta al más valiente."
 evil.0023.lamentation.a.desc:0 "El terror es la herramienta más poderosa de todas. Atenazados por el miedo, muchos harán lo que se les pida, simplemente para escapar de ese terror desgarrador... qué simple."
 evil.0023.lamentation.b.desc:0 "Escabulléndose en la noche, te encuentras con tu objetivo. Tu misma presencia baja la temperatura de la habitación, y rápidamente los asaltas. No necesitas armas, esta noche no. Sólo un leve contacto y quedarán indefensos, y tus enemigos sin líder. El Álito Negro reclama hoy otra víctima."
 evil.0023.lamentation.c.desc:0 "Desde la oscuridad de la impotencia, regresa. Regresa para servir a tu amo una vez más. No hay escapatoria de su servicio. Ni siquiera en la muerte."
 evil.0023.treachery.a.desc:0 "Deslumbras y encandilas, una sonrisa amable en tu rostro y calidez en cada acción. Una mentira, una falsedad, una herramienta para hacer que tus enemigos bajen la guardia. Que se relajen por el momento, contentos con tu aparente buena voluntad. Tu tiempo llegará."
 evil.0023.treachery.b.desc:0 "Es una cosa extraña, tomar la forma de otro. Te alzas más alto, musculoso y descomunal, peludo e imponente, como un hombre lobo de la Primera Edad. ¡Tal potencia en tus manos! ¡Qué fuerza en tu forma! Que sean advertidos tus enemigos: ahora ellos son tu presa..."
 evil.0023.treachery.c.desc:0 "En la oscuridad vislumbras a todos tus enemigos, todos los complots dispuestos contra ti. Y al final, lo ves, y todo se vuelve claro: cómo tus enemigos maquinan contra ti, ¡incluso entre tu propia corte! Este traidor rendirá cuentas ante tí..."
 evil.0023.darkness.a.desc:0 "De tu guarida sale una nube oscura, una sombra que paraliza las cosechas y desmoraliza a los hombres. Bajo esta noche espantosa los condenados marchan, causando estragos dondequiera que vayan."
 evil.0023.darkness.b.desc:0 "Un viento frío es la primera señal. Luego, la nieve y una profunda desesperación, que mina toda voluntad de moverse o de actuar. Tus enemigos están lisiados, apenas capaces de sobrevivir al amargo frío, ¡y mucho menos de asaltarte! Y te ríes, y ríes de nuevo, sentado frente a tu cálido hogar, saboreando el inimaginable sufrimiento que has causado."
 evil.0023.darkness.c.desc:0 "Comienza, como siempre, como algo menor. Un miembro de la corte cansado, luego uno falleciendo silenciosamente en la noche. Seguramente nada importante, algo natural. Sin embargo, algo sucede. De repente, las cortes de tus enemigos comienzan a agitarse en pánico, encerrándose en la desesperación para evitar la maldición, la plaga que ha caído sobre ellos. Tal discordia solo actúa en tu beneficio."
 evil.0023.horde.a:0 "¡Se ha reunido un ejército!"
 evil.0023.horde.b:0 "¡La Marca de la Guerra ha sido dibujada!"
 evil.0023.horde.c:0 "¡Únete a mí y sé parte de mi destino!"
 evil.0023.summon.a:0 "¡Alzaos y servidme!"
 evil.0023.summon.b:0 "¡Ante la pavorosa mirada de los Vigilantes, nadie cruzará mi dominio!"
 evil.0023.summon.c:0 "¡Una montura digna de mí!"
 evil.0023.powerspell.a:0 "¡Las Grietas de la Tierra rugen!"
 evil.0023.powerspell.b:0 "¡Tu alma es mía!"
 evil.0023.powerspell.c:0 "Las viejas palabras romperán estos muros."
 evil.0023.craft.a:0 "¡Las hojas de Morgul traerán la muerte a mis enemigos!"
 evil.0023.lamentation.a:0 "No descansaré hasta que haya cumplido mi tarea."
 evil.0023.lamentation.b:0 "¿No reconoces a la muerte cuando la ves?"
 evil.0023.lamentation.c:0 "¡Me levantaré más fuerte que nunca!"
 evil.0023.treachery.a:0 "¡Todos me verán como a un amigo!"
 evil.0023.treachery.b:0 "¡Nadie podrá hacerme frente!"
 evil.0023.treachery.c:0 "¡Traidores! ¡Necios! ¡Nada se esconde de mi mirada!"
 evil.0023.darkness.a:0 "¡Se acerca una segunda oscuridad!"
 evil.0023.darkness.b:0 "Sal ahora y no llegarás vivo a mis puertas."
 evil.0023.darkness.c:0 "Soplan vientos de muerte."

 evil.0024.t:0 "El Ritual Oscuro: ¡¡Un Éxito Crítico!!"
 evil.0024.horde.a.desc:0 "De las colinas oscuras y lúgubres vienen. Un gran número de guerreros te sirven y lucharán en tu nombre.\n\nAl mirar a tus nuevas tropas, sientes una satisfacción por tu dominio de las artes oscuras. ¡De tu propio poder han sido convocadas las legiones!"
 evil.0024.horde.b.desc:0 "Tus tropas permanecen alerta y preparadas mientras se inscriben los símbolos finales. Ahora con runas de poder y fuerza, tu símbolo en sus pechos, ¡lucharán con el doble de fuerza que antes!"
 evil.0024.horde.c.desc:0 "Guerreros de negra astucia y la fuerza terrible están ante ti, hermanos de sangre vienen a jurarse a tu servicio.\n\n"¡Hemos escuchado tu llamada, mi señor, y hemos venido para ofrecer nuestras hojas! ¡Mira todo lo que ofrecemos a tu servicio!"\n\nLanzan oro y un cadáver a tus pies, un alborotador de hace mucho tiempo. Tus labios se arquean con diversión, luego asientes en aceptación. Con semejantes guerreros a la cabeza de tus ejércitos, tu hueste será más temible que nunca."
 evil.0024.summon.a.desc:0 "De las profundidades de las tumbas se levantan. Los muertos agarran sus espadas, ahora habitados por espíritus oscuros a tu servicio. Estos espectros no necesitarán armas, pues sólo con el temor que infunden será suficiente para derrotar a tus enemigos."
 evil.0024.summon.b.desc:0 "Concluyes el sello con una última palabra susurrada en Lengua Negra. Los Vigilantes en la puerta de tu fortaleza han sido atados y sellados, y su malicia servirá como escudo donde falla la piedra."
 evil.0024.summon.c.desc:0 "De los cielos viene un rugido, y como los vientos huracanados desciende. Un dragón ha escuchado tu llamado, y tus cortesanos se estremecen y se inclinan ante su poder. Pero tú te mantienes erguido e inquebrantable, seguro de ti mismo, porque eres su amo, y él también lo sabe. Subiendo a su lomo, te sientes poderoso, lo suficientemente fuerte como para forjar un reino. A fuego y sangre."
 evil.0024.powerspell.a.desc:0 "La tierra crepita y se rompe bajo tus palabras, grandes pozos excavados de los que pronto brotarán repugnantes armamentos y tropas. Tus levas han aumentado, ¡y sin ningún coste para ti!"
