 #Well-known commander, by Sean Hughes
 martial_strategy.1051.t:0 "Rumores generalizados"
 martial_strategy.1051.desc:0 "El tema de conversación más popular en la corte varía constantemente, pero recientemente la tendencia ha sido hablar de mi notable habilidad como comandante militar, así como cuál es el secreto de mi éxito.\n\nPuedo aprovechar esta curiosidad natural para reforzar mi reputación, pero primero debo pensar a qué atribuir mi éxito…"
 martial_strategy.1051.a:0 "Tengo un talento natural que me sitúa por encima del resto."
 martial_strategy.1051.a.humble:0 "Si conozco mis límites, podré evitarlos."
 martial_strategy.1051.b.brave:0 "Mi coraje inspira a mis tropas a levantarse y luchar."
 martial_strategy.1051.b.stalwart:0 "¡Mi determinación es tal que nunca flaquearé!"
 martial_strategy.1051.c.wrathful:0 "¡Nadie puede resistir mi abrumadora ferocidad!"
 martial_strategy.1051.c.feareater:0 "¡Mi mera presencia infunde miedo a mis enemigos!"
 martial_strategy.1051.d.zealous:0 "Mi devoción a [ROOT.GetCharacter.GetFaith.HighGodName] me otorga la victoria."
 martial_strategy.1051.d.sadistic:0 "Siempre golpeo a mis enemigos donde más les duele."
 martial_strategy.1051.d.zealoussadistic:0 "¡Soy implacable en mi cruzada contra el mal!"
 martial_strategy.1051.e.patient:0 "Estoy siempre vigilante y espero mi oportunidad para atacar."
 martial_strategy.1051.f.ambitious:0 "¡Haré #EMP lo haga falta#! para conseguir la victoria!"

 
 #Translate old texts (Learning skill challenge), by Gseg
 martial_strategy.2000.t:0 "Lecciones del pasado"
 martial_strategy.2000.start.desc:0 "Aunque seguramente viviré muchas batallas antes de conocer a mi creador, en mi biblioteca tengo historias de guerra de toda la vida.\n\nHe localizado un tomo sobre la gran"
 martial_strategy.2000.hastings.desc:1 "Batalla de los Cruces del Erui, "
 martial_strategy.2000.tours.desc:1 "Batalla de Pelargir, "
 martial_strategy.2000.palaceofthemartyrs.desc:1 "Batalla de Fornost, "
 martial_strategy.2000.catalaunianplains.desc:1 "Batalla de los Llanos, "
 martial_strategy.2000.constantinople.desc:1 "Batalla de Dagorlad, "
 martial_strategy.2000.vapati.desc:1 "Batalla de los Campos de Celebrant, "
 martial_strategy.2000.end.desc:1 "además de un antiguo pergamino, escrito en una lengua antigua. Quién sabe qué secretos olvidados guarda…"
 martial_strategy.2000.a:0 "Leo el nuevo tomo."
 martial_strategy.2000.b:0 "Intento traducir el viejo pergamino."
 martial_strategy.2000.b.success:0 "Descubro un fragmento de conocimiento antiguo"
 martial_strategy.2000.b.success.tt:1 "Ganas #P 1#! de [Concept( 'martial', 'marcialidad' )|E], #P 1#! de [learning|lE] y una bonificación de [commander|lE] durante #V 20 años#!"
 martial_strategy.2000.b.failure:0 "No logro descifrar el pergamino"
 martial_strategy.2000.b.failure.tt:1 "Debes ganar [stress|lE] o rendirte"

 martial_strategy.2001.start.desc:0 "El pergamino se resiste a compartir sus secretos a pesar de que cuento con la ayuda de un glosario polvoriento, pero sigo insistiendo. Cuando avanza la noche, la historia más increíble va apareciendo ante mí…\n\n"
 martial_strategy.2001.gaixia.desc:1 "#F El pergamino describe el asedio de Barad-dûr. Después de una feroz batalla en la Puerta Negra, el Ejército Aliado asedió la Torre Oscura durante siete años. En el transcurso del largo asedio, Anárion murió, su casco y el cráneo aplastados por una roca arrojada desde los parapetos de la Torre Oscura. Al final, el propio Sauron salió en un poderoso ataque contra los sitiadores, enfundado en hierro negro, alto como una torre. La batalla finalmente terminó en un gran duelo en el que Sauron se enfrentó a Gil-galad y Elendil, en el que cayeron ambos Grandes Reyes. Pero no cayeron en vano, porque al final se llevaron a Sauron con ellos. De la mano del cadáver de Sauron, Isildur cortó el Anillo Único, reclamándolo como compensación por la pérdida de su hermano y padre.#!"
 martial_strategy.2001.red_cliffs.desc:0 "#F El tomo parece hablar de la Guerra de Sauron y los Elfos, comenzando con el Saqueo de Eregion. Después de aguantar durante un tiempo, Ost-in-Edhil cayó, con Sauron capturando a Celebrimbor y torturándolo en un intento de conocer la ubicación de los Tres Anillos. No dispuesto a romper y revelar sus obras maestras, Celebrimbor fue acribillado con flechas Orcas, y su cuerpo se convirtió en el estandarte del ejército Orco, levantado en alto contra la hueste de Elrond para desmoralizarlos.\n\nLa hueste de Sauron afianzó una amplia franja sobre Eriador, llegando incluso hasta el río Lhûn, pero finalmente Sauron falló en sus objetivos. Khazad-dûm se selló contra él, los supervivientes de Eregion y el ejército de Elrond encontraron refugio en Imladris, y Gil-galad mantuvo el río Lhûn. No pudo romper ninguna de estas grandes fortalezas antes de que llegara la hueste de Númenor y lo persiguiera hacia el este.#!"
 martial_strategy.2001.thermopylae.desc:0 "#F Estos escritos hablan sobre la Batalla de las Lágrimas Innumerables o Nírnaeth Arnoediad. También conocida como la Unión de Maedhros, hijo de Fëanor, de quien recibió su nombre. Al saber por los hechos de Beren y Luthien que Morgoth no era intocable, Maedhros y Fingon tomaron consejo y decidieron hacer un gran esfuerzo para revertir la larga derrota que había comenzado en la Dagor Bragollach. Todos los hombres, elfos y enanos de Beleriand, salvo los sindar de Doriath y los noldor de Nargothrond, se sumaron a la unión.\n\nDurante un tiempo, la Unión prevaleció y limpió el norte de Beleriand, incluso hasta Dorthonion, pero la traición de los orientales y el desencadenamiento de todo el poder de Angband redirigió la batalla contra los pueblos libres. En las llanuras desérticas de Anfauglith, el triunfo se convirtió en tragedia y la victoria en cenizas, y terminó con una victoria decisiva para Morgoth, con Fingon asesinado y la Unión rota. La valentía de Húrin y sus parientes permitió que los restos de las huestes élficas escaparan de regreso a sus fortalezas ocultas, aunque gravemente debilitadas. Sólo Húrin sobrevivió a la masacre y fue llevado a Angband para sufrir la cruel venganza de Morgoth.#!"
 martial_strategy.2001.teutoburg_forest.desc:0 "#F Inconcebiblemente ancianos, estos curtidos personajes cantan sobre la Guerra de la Cólera, cuando la Hueste de Valinor vino a derrocar a Morgoth de una vez por todas. Los Valar, los Maiar, los pájaros, las bestias y los Eldar de Valinor se unieron en esta gran empresa. Los asfixiados superivientes de Hombres y Elfos todavía libres en Beleriand se levantaron y lucharon con ellos. Erenion Gil-galad en el sur y el oeste reunió a los Falathrim, Edain y Noldor bajo su gobierno. El este de Beleriand se levantó bajo los andrajosos estandartes de los Siete Señores por última vez, los Fëanorianos ayudados por los Laiquendi y los Enanos de Nogrod y Belegost.\n\nLos Valar finalmente obtuvieron la victoria cuando Eärendil mató a Ancalagon el Negro, el más grande de los Dragones, y en su caída las torres de Thangorodrim quedaron destruidas. Muy pocos de los dragones, balrogs y orcos sobrevivieron a su ruina. Morgoth fue sacado de su escondite en el pozo más profundo, sus pies cortados y su cabeza hundida entre sus rodillas. Fue arrojado al Vacío, donde se dice que permanecerá hasta la Dagor Dagorath.#!"
 martial_strategy.2001.a:0 "Estudio la batalla."
 martial_strategy.2001.b:0 "Me centro en el proceso de traducción."

 martial_strategy.2002.desc:0 "Cae la noche y se va reduciendo la única vela que ilumina el escrito que tengo delante de mí. Cuando parpadea por última vez y me deja en la oscuridad, los secretos del pergamino siguen sin desvelarse."
 martial_strategy.2002.a:0 "Presiono."
 martial_strategy.2002.b:0 "Me rindo."


 #Developing cunning/manipulative tactics (Intrigue skill challenge), Sean Hughes
 martial_strategy.2020.t:0 "¿Todo vale?"
 martial_strategy.2020.opening:0 "Se han escrito muchos tratados sobre conductas honorables en la guerra, pero las vidas de sus autores no estaban en peligro cuando escribían.\n\n"
 martial_strategy.2020.desc:0 "Si quiero maximizar mis posibilidades de ganar una batalla, tal vez valga la pena considerar la posibilidad de emplear estrategias… menos ortodoxas."
 martial_strategy.2020.desc.ambitious:0 "Para garantizar la victoria necesito aprovechar todas las ventajas que pueda obtener en el campo de batalla, aunque eso signifique utilizar tácticas que puedan ser consideradas desleales."
 martial_strategy.2020.desc.martial:0 "¡Sé por experiencia que la mejor manera de derrotar a mis enemigos es asegurarnos de que libramos la batalla con mis condiciones! La cuestión es saber qué condiciones serían las más ventajosas…"
 martial_strategy.2020.desc.deceitful:0 "He leído poemas que comparan el campo de batalla con una persona. Entonces… ¿Podría manipular el campo de batalla del mismo modo en que puedo manipular a la gente?"
 martial_strategy.2020.a:0 "¡Engañaré a mis enemigos para que extiendan demasiado!"
 martial_strategy.2020.a.success:0 "Mi táctica funciona correctamente"
 martial_strategy.2020.a.failure:0 "Mi táctica fracasa y quedo en ridículo"
 martial_strategy.2020.b:0 "¡La táctica de golpear y huir agotará a mis enemigos!"
 martial_strategy.2020.d:0 "¡No me rebajaré a luchar sucio!"
 martial_strategy.2020.d.brave:0 "¡Solo los cobardes recurren a semejantes tácticas!"
 martial_strategy.2020.d.flavor:0 "Rechazo el uso de estas tácticas"
 
 martial_strategy.2021.t:0 "Engaño exitoso"
 martial_strategy.2020.desc.opening:0 "Reuní a mi séquito para unos juegos de guerra, ansios[ROOT.Char.Custom('ES_OA')] por probar mi idea de fingir una huida para que mis oponentes se extendieran demasiado."
 martial_strategy.2021.desc:0 "\n\nCuando nos dividimos en equipos, les enseñé a todos cómo ceder suficiente terreno como para engañar al otro bando para que abandone sus posiciones, pero sin dar tanto como para romper nuestras líneas. \n\n¡Mi nueva táctica funcionó a la perfección! Logramos rodear al ejército enemigo y lo obligamos a rendirse."
 martial_strategy.2021.a:0 "¡Sueño con el día en que pueda usar este truco en una batalla de verdad!"

 martial_strategy.2022.t:0 "Sueños rotos"
 martial_strategy.2022.desc:0 "\n\nPor desgracia, cuando mi equipo intentó probar mi nueva táctica, no pudimos mantenernos firmes. Sufrimos una derrota rápida y humillante cuando el bando enemigo rompió rápidamente nuestra línea y provocó que nuestras filas se deshicieran.\n\nTodos los que participaron en los juegos ahora piensan que soy un[ROOT.Char.Custom('ES_XA')] neci[ROOT.Char.Custom('ES_OA')] y no quieren saber más de mis «ideas»."
 martial_strategy.2022.b:0 "Tal vez debería ceñirme a las tácticas convencionales…"


 #Logistics and securing provisions (Stewardship skill challenge), Sean Hughes
 martial_strategy.2030.t:0 "Seguridad de suministros"
 martial_strategy.2030.desc.fallback:0 "Dirigir un ejército significa en parte asegurarse de que los soldados tengan suficiente comida, bebida y equipo de campamento para largas campañas."
 martial_strategy.2030.desc.diligent:0 "Me enorgullece que todo esté siempre bajo control, incluido que mis soldados estén bien abastecidos en todo momento."
 martial_strategy.2030.desc.ambitious:0 "No importa cuán formidables sean mis soldados: si se quedan sin provisiones durante la campaña, no me servirán mejor que unas ardillas entrenadas."
 martial_strategy.2030.desc.end:0 "\n\nCon este fin, debo idear un plan para asegurarme de que mis soldados siempre tengan en el campo de batalla los suministros que necesiten."
 martial_strategy.2030.a:0 "Organizaré una red de comerciantes para que me ayuden."
 martial_strategy.2030.a.success.tt:1 "Estableces una red fiable de proveedores"
 martial_strategy.2030.a.failure.tt:1 "Los comerciantes que encuentras son poco fiables"
 martial_strategy.2030.b:0 "Acumularé provisiones en mi fortaleza."
 martial_strategy.2030.c:0 "Mis soldados pueden buscar sus propias provisiones."

 martial_strategy.2031.t:0 "Una red fiable"
 martial_strategy.2031.desc:0 "Después de revisar montones de libros de contabilidad, pude seleccionar a un grupo de mercaderes dispersos por la campiña que serían de confianza.\n\nLes ofrecí quedarse en nómina para proporcionar los suministros que mi ejército pueda necesitar en un momento dado. Así, mis comandantes siempre sabrán a quién acudir cuando necesiten provisiones."
 martial_strategy.2031.a:0 "Esto abastecerá de forma fiable a mis ejércitos en el campo."
 martial_strategy.2031.b:0 "Ahora vamos a aprovecharnos un poco…"

 martial_strategy.2032.t:0 "Suministros desaparecidos"
 martial_strategy.2032.desc:0 "Me puse en contacto con muchos mercaderes disponibles para ver quién podía suministrar del mejor modo lo que necesitaban mis ejércitos.\n\nUn mercader tenía muy buenos precios, así que dispuse que me proporcionara la mayoría de las provisiones de mi ejército… pero, cuando llegó la hora de recoger el pedido, ¡ni él ni sus mercancías estaban por ninguna parte!"
 martial_strategy.2032.a:0 "¡Cuando encuentre a ese timador, le cortaré la cabeza!"
 martial_strategy.2032.a.forgiving:0 "Debería haber investigado más antes de hacer el pedido."


 # Decide between two vassal's proposed strategies for a war, Sean Hughes
 martial_strategy.3010.t:0 "Pausa estratégica"
 martial_strategy.3010.desc.start:0 "Estoy sentad[ROOT.Char.Custom('ES_OA')] delante del mapa con [impatient_commander.GetTitledFirstName] y [patient_commander.GetTitledFirstName] mientras hablamos de la estrategia para la próxima guerra.\n\n[impatient_commander.GetFirstNameNoTooltip]"
 martial_strategy.3010.desc.middle:0 "mientras [patient_commander.GetFirstNameNoTooltip]"
 martial_strategy.3010.desc.end:0 "\n\nEs mi derecho decidir nuestro plan de acción final."
 martial_strategy.3010.desc.wrathful:0 "golpea la mesa con el puño y proclama en voz alta que debemos atacar directamente al enemigo y aplastarlo con el poderío de nuestros ejércitos,"
 martial_strategy.3010.desc.greedy:0 "señala con impaciencia los objetivos principales donde debemos enviar inmediatamente a nuestras partidas de pillaje para saquear,"
 martial_strategy.3010.desc.patient:0 "se sienta y aboga pacientemente por asegurar los puntos críticos y esperar más bien a que el enemigo venga a nosotros."
 martial_strategy.3010.desc.craven:0 "murmura nerviosamente cómo evitar enfrentamientos innecesarios y emprender una guerra de desgaste."
 martial_strategy.3010.desc.flexible:0 "explica que debemos observar lo que hacen nuestros enemigos y responder en consecuencia."
 martial_strategy.3010.a:0 "¡[impatient_commander.GetTitledFirstNameNoTooltip] ha dado con la mejor idea!"
 martial_strategy.3010.b:0 "Prefiero usar el plan [patient_commander.Custom('ES_DelDela')] [patient_commander.GetTitledFirstNameNoTooltip]."
 martial_strategy.3010.c:0 "Mis comandantes pueden actuar como vean mejor."
 martial_strategy.3010.o_martial:0 "¡Sé como podemos emplear ambas estrategias!"

 martial_strategy.3010.desc.response.start:0 "Estoy en una reunión estratégica con [my_liege.GetTitledFirstName] y [other_commander.GetTitledFirstName] para discutir los planes para la próxima guerra."

 martial_strategy.3011.t:0 "Estrategia adoptada"
 martial_strategy.3011.desc:0 "\n\n[my_liege.GetTitledFirstName] se muestra receptiv[my_liege.Custom('ES_OA')] a mis ideas frente a las propuestas de [other_commander.GetFirstName]. ¡Ahora tenemos que usarlas para dar forma a nuestro enfoque estratégico de la próxima guerra!"
 martial_strategy.3011.a.disapprove:0 "¿Quién habría pensado que [my_liege.GetFirstNameNoTooltip] entraría en razón?"
 martial_strategy.3011.a:0 "¡Sabía que a [my_liege.GetTitledFirstNameNoTooltip] le gustarían mis ideas!"

 martial_strategy.3012.t:0 "Estrategia rechazada"
 martial_strategy.3012.desc:0 "\n\nPor desgracia, [my_liege.GetTitledFirstName] desdeña mis ideas y, en cambio, favorece las propuestas de [other_commander.GetFirstName]. ¡Ahora tenemos que usarlas para dar forma a nuestro enfoque estratégico de la próxima guerra!"
 martial_strategy.3012.a.disapprove:0 "La necedad de [my_liege.GetFirstNameNoTooltip] no me sorprende."
 martial_strategy.3012.a:0 "El tiempo dirá si la elección de [my_liege.GetFirstNameNoTooltip] fue la correcta."

 martial_strategy.3013.t:0 "Estrategia permitida"
 martial_strategy.3013.desc:0 "[my_liege.GetTitledFirstName] ha decidido darnos vía libre para que [other_commander.GetFirstName] y yo podamos actuar como nos parezca mejor."
 martial_strategy.3013.a:0 "Me alegra saber que tengo carta blanca para actuar como mejor me parezca."

 martial_strategy.3014.t:0 "Estrategia integrada"
 martial_strategy.3014.desc:0 "\n\n[my_liege.GetTitledFirstName] ha combinado mis ideas con las de [other_commander.GetFirstNamePossessive] y ha creado una estrategia cohesionada que nos dará una ventaja significativa en el campo de batalla."
 martial_strategy.3014.a.disapprove:0 "Pese a sus defectos, [my_liege.GetFirstNamePossessiveNoTooltip] es un[my_liege.Custom('ES_XA')] general con talento."
 martial_strategy.3014.a:0 "El plan de [my_liege.GetTitledFirstNameNoTooltip] me impresiona."


 #Storm Your Own Castle, by Linnéa Thimrén
 martial_strategy_special.1301.t:0 "Bajo asedio"
 martial_strategy_special.1301.desc:1 "«El auténtico enemigo del soldado es la complacencia», dice [siege_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)] y [siege_proposer.Custom('quirk_pos_pp')]. Estamos codo con codo en las murallas del/la [ROOT.Char.Custom('FortifiedBuilding')] mientras observamos a los soldados que realizan simulacros abajo.\n\n«Podríamos reemplazar la puerta del/la [ROOT.Char.Custom('FortifiedBuilding')] por unos tablones de madera y embotar las flechas en los carcajes de las tropas», continúa [siege_proposer.GetSheHe]. «¡Dirigid a los soldados en un simulacro de asalto contra el/la [ROOT.Char.Custom('FortifiedBuilding')] y así los veremos en acción!»."
 martial_strategy_special.1301.a:0 "Aprovecharemos mejor el tiempo mejorando las defensas."
 martial_strategy_special.1301.b:0 "Buena idea. ¡Vos dirigiréis a los defensores!"
 martial_strategy_special.1301.b.tt:0 "#F ¡Que comience el juego!#!"

 martial_strategy_special.1302.t:1 "$martial_strategy_special.1301.t$: primera carga"
 martial_strategy_special.13.a.tt:0 "#F Un enfoque más arriesgado puede dar un resultado mejor.#!"
 martial_strategy_special.13.b.tt:0 "#F El enfoque más seguro y táctico.#!"
 martial_strategy_special.1302.desc:0 "Una puerta bien cerrada y murallas que se elevan hacia el cielo. Se ven arqueros moviéndose como sombras detrás de las almenas y una sensación de auténtica emoción impregna el aire.\n\nDurante ese respiro antes de la batalla, me dirijo a los soldados. Mi orden suena alta y clara en todo el campo."

 martial_strategy_special.1302.c:0 "¡Explotad los puntos débiles de la puerta!"
 martial_strategy_special.1302.d:0 "¡Id por las alcantarillas!"
 martial_strategy_special.1302.a:0 "¡Cargad contra la puerta principal!"
 martial_strategy_special.1302.a.tt1:0 "Entramos prácticamente sin oposición"
 martial_strategy_special.1302.a.tt2:1 "Recibimos muchas «bajas», pero derribamos la puerta"
 martial_strategy_special.1302.b:0 "¡Sacad las escaleras!"
 martial_strategy_special.1302.b.tt1:0 "Las murallas se escalan con poca dificultad"
 martial_strategy_special.1302.b.tt2:1 "Apenas llegamos a las almenas y recibimos muchas «bajas»"

 martial_strategy_special.storm_castle.very_well:0 "El ataque progresa #P muy bien#!"
 martial_strategy_special.storm_castle.poorly:0 "El ataque progresa #N a duras penas#!"
 martial_strategy_special.storm_castle.normal:0 "El ataque progresa #Z decentemente#!"
 martial_strategy_special.storm_castle.well:0 "El ataque progresa #P bien#!"

 martial_strategy_special.1303.t:0 "$martial_strategy_special.1301.t$: cada paso del camino"
 martial_strategy_special.1303.desc:0 "El hueco de la escalera resuena cuando otra arma roma rebota en el pilar central. Por segunda vez en cuestión de minutos, maldigo la espiral cerrada que nos impide blandir nuestras armas contra los defensores.\n\nEl aliento pesado de los soldados que me rodean es ensordecedor y, con cada ataque repelido, se sienten más resignados y frustrados. ¡Tengo que hacerme cargo de la situación!"
 martial_strategy_special.1303.c:0 "¡Todo soldado zurdo al frente!"
 martial_strategy_special.1303.d:0 "¡Tened cuidado! ¡No os dejéis atrapar!"
 martial_strategy_special.1303.a:0 "¡No dejéis que se levanten, los abrumaremos!"
 martial_strategy_special.1303.e:0 "¡Conmigo! ¡#EMP A la carga#!!"
 martial_strategy_special.1303.a.tt1:0 "Tomamos las escaleras con una eficiencia brutal"
 martial_strategy_special.1303.a.tt2:0 "Las escaleras se ganan por los pelos dando traspiés y con los brazos cansados"
 martial_strategy_special.1303.b:0 "¡De uno en uno! ¡Estad atentos!"
 martial_strategy_special.1303.b.tt1:0 "Lleva tiempo, pero conseguimos tomar las escaleras"
 martial_strategy_special.1303.b.tt2:0 "Recibimos muchas «bajas» antes de atravesar las defensas"
 martial_strategy_special.1303.f:0 "¡A mi espalda! ¡Yo os protegeré!"
 martial_strategy_1303.winning:0 "¡Estamos ganando, pero no hay lugar para errores!"
 martial_strategy_1303.losing:0 "¡Es nuestra última oportunidad de darle la vuelta a batalla!"

 martial_strategy_special.1304.t:0 "$martial_strategy_special.1301.t$: bravata de las almenas"
 martial_strategy_special.1304.desc:0 "Doy el último paso por las murallas que rodean el/la [ROOT.Char.Custom('FortifiedBuilding')] y observo la escena.\n\nHabremos perdido muchos soldados ante los arqueros de las murallas, pero no nos disuadirán. Uno tras otro superamos a los defensores y salimos victoriosos entre los caídos.\n\nRespiro hondo. Es hora de seguir adelante."
 martial_strategy_special.1304.a:0 "¡Todos conmigo!"
 martial_strategy_special.1304.c:0 "¡Dadles duro! ¡Hoy no son vuestros amigos!"
 martial_strategy_special.1304.d:0 "¡Escudos arriba! ¡Proteged la retaguardia!"
 martial_strategy_special.1304.f:0 "¡Dadles duro! ¡Sin piedad!"

 martial_strategy_special.1304.a.tt1:0 "Igualamos rápidamente las fuerzas de [siege_proposer.GetTitledFirstNameNoTooltip]"
 martial_strategy_special.1304.a.tt2:0 "Nos atacan por la retaguardia desprotegida"
 martial_strategy_special.1304.b:0 "¡Arqueros, a vuestras posiciones!"
 martial_strategy_special.1304.b.tt1:0 "Somos imparables"
 martial_strategy_special.1304.b.tt2:0 "Sin los arqueros, nuestro ataque es repelido fácilmente"

 martial_strategy_special.1399.t:0 "$martial_strategy_special.1301.t$: asaltar un/a [ROOT.Char.Custom('FortifiedBuilding')]"
 martial_strategy_special.1399.desc_win:0 "¡El/la [ROOT.Char.Custom('FortifiedBuilding')] nos pertenece!"
 martial_strategy_special.1399.desc_loose:0 "Se ha perdido la batalla y los defensores han vencido."
 martial_strategy_special.1399.desc:0 "Entre los soldados que lo celebran, me encuentro con [siege_proposer.GetTitledFirstName], que me felicita por una carga bien dirigida."
 martial_strategy_special.1399.desc_win2:0 "\n\n«Miradlos, mi [ROOT.Char.GetLadyLord]?. El cambio de ritmo les fue bien. ¡Hasta vos parecéis revigorizad[ROOT.Char.Custom('ES_OA')] aunque vuestra/o [ROOT.Char.Custom('FortifiedBuilding')] cayó ante los atacantes!»."
 martial_strategy_special.1399.desc_loose2:0 "\n\n«Aunque no conseguisteis tomar el/la [ROOT.Char.Custom('FortifiedBuilding')], Mi [ROOT.Char.GetLadyLord], tanto las tropas como vos parecéis revigorizados por el cambio de ritmo!».\n\nNo puedo sino estar de acuerdo. ¡Además, me reconforta saber que no se podrá tomar fácilmente mi [ROOT.Char.Custom('FortifiedBuilding')]!"
 martial_strategy_special.1399.a:0 "¡Nuestros enemigos no tendrán ninguna oportunidad!"
 martial_strategy_special.1399.b:0 "¡Como fuerza defensiva, somos formidables!"


 #March gone awry, by Petter Vilberg
 martial_strategy_special.1401.t:0 "Marchando"
 martial_strategy_special.1401.opening:1 "Al final del ejercicio de campo, la idea parecía brillante…\n\nPara practicar el reagrupamiento de un ejército desordenado, dividí mis tropas y ordené a todos los oficiales que se dirigieran a [capital.GetNameNoTier] cada uno por su lado.\n\nPor supuesto, al tercer día de espera y con solo la mitad de mi ejército en su sitio, veo que el plan tiene fallos."
 martial_strategy_special.1401.commander:0 "[commander.GetTitledFirstName]"
 martial_strategy_special.1401.officer_fallback:0 "Uno de mi oficiales"
 martial_strategy_special.1401.end:1 "sugiere que cabalgue con un contingente de $knight_culture_player_plural_no_tooltip_lowercase$ en busca de las tropas desaparecidas mientras el resto del ejército regresa a casa."
 martial_strategy_special.1401.a:0 "¡Será una búsqueda emocionante!"
 martial_strategy_special.1401.a.tt:3 "La búsqueda podría durar un tiempo…"
 martial_strategy_special.1401.b:0 "Buena idea. Estáis al cargo."
 martial_strategy_special.1401.give_up_tt:0 "#F Los demás soldados aprenderán un par de cosas si tienen que volver a casa por su cuenta.#!"
 martial_strategy.1401.almost_done:0 "Casi todos mis soldados han regresado ya y parto sabiendo que costará encontrar a los pocos que faltan.\n\n"
 martial_strategy.1401.close_to_done:0 "La mayoría de mis soldados han regresado y parto en busca de los regimientos restantes.\n\n"
 martial_strategy.1401.a_lot_returned:0 "Muchas de mis tropas han regresado y me siento optimista para encontrar al resto.\n\n"
 martial_strategy.1401.some_returned:0 "Algunas tropas han regresado y ahora parto en busca de las restantes.\n\n"
 martial_strategy.1401.first_find:0 "No me lleva mucho tiempo hallar al primer regimiento que estaba buscando.\n\n"
 martial_strategy_special.1401.continue_search_tooltip:0 "La búsqueda continúa"
 martial_strategy_special.1401.delay_tt:0 "La búsqueda se retrasará"
 martial_strategy_special.1401.give_up:0 "Abandonas la búsqueda y vuelves a casa"

 martial_strategy_special.1402.t:0 "Marchando"
 martial_strategy_special.1402.desc:2 "Oigo un jaleo descomunal que procede de un taberna junto al camino. Uno de mis $knight_culture_player_plural_no_tooltip_lowercase$ abre la puerta de una patada, y veo un salón lleno de mis soldados extraviados.\n\nAnte mi llegada se quedan en silencio y miran el fondo de sus jarras sin mediar palabra. El propietario entrecierra los ojos. «¿Así que #EMP vos#! sois el responsable de esta chusma?»."
 martial_strategy_special.1402.a:0 "Tengo suficientes monedas para pagar los desperfectos."
 martial_strategy_special.1402.a.tt:2 "#F Es más fácil tratar con soldados escandalosos que encargarse de una posada alborotada. Debes continuar la búsqueda.#!"
 martial_strategy_special.1402.b:0 "Estos hombres han tenido una buena idea. ¡Servidme un trago!"
 martial_strategy_special.1402.b.tt:1 "#F ¡Beber con plebeyos! ¡Qué vida esta! Al menos hasta que debas continuar la búsqueda.#!"
 martial_strategy_special.1402.c:0 "Estoy cansad[ROOT.Char.Custom('ES_OA')] de tratar con soldados indisciplinados."
 martial_strategy_special.1402.d:1 "¡Tomad un trago para el camino y partamos!"
 martial_strategy_special.1402.d.tt:2 "#F Estás segur[ROOT.Char.Custom('ES_OA')] de que puedes convencer a estos soldados para que se unan voluntariamente a la búsqueda.#!"

 martial_strategy_special.1403.t:0 "Marchando"
 martial_strategy_special.1403.desc:1 "Al acercarnos al [ROOT.Char.Custom('IndefiniteBodyOfWater')], descubrí un campamento apostado en su costa. Al entrar, me recibió el sargento al cargo.\n\n«¡Mi [ROOT.Char.GetLadyLord|U]! Hemos perdido las reservas de agua por el camino y nuestros animales de carga no pueden marchar a casa sin más agua de la que tenemos ahora». Me mira nerviosamente. «Pero si mi [ROOT.Char.GetLadyLord|U] y sus [ROOT.Char.Custom('MountedWarriorTermPlural')] nos ayudasen a llevar pellejos de agua…»"
 martial_strategy_special.1403.a:0 "Si no hay más remedio…"
 martial_strategy_special.1403.a.tt:0 "#F ¡La vergüenza de cargar agua para las mulas!#!"
 martial_strategy_special.1403.b:0 "¡Los hombres marcharán y lo harán ya!"
 martial_strategy_special.1403.b.tt:1 "#F «¿Se creen los plebeyos que el agua importa más que mis órdenes?»#!"
 martial_strategy_special.1403.c:0 "Solo llévelos a casa, sargento. Ya me da igual."
 martial_strategy_special.1403.d:0 "Creo que se me ocurre una solución para esto."
 martial_strategy_special.1403.d.tt:0 "#F Veamos, si una mula necesita ocho galones de agua al día…#!"

 martial_strategy_special.1404.t:0 "Marchando"
 martial_strategy_special.1404.desc:1 "Cuando mis jinetes trajeron noticias del pequeño campamento, no esperaba encontrar a los soldados todavía practicando sus formaciones de batalla.\n\nParece que [knight.Custom2('MyCharacterIntroduction', ROOT.Char)] se ocupó de continuar los ejercicios de campo mientras esperaba noticias del ejército principal. Las tropas están bien alineadas cuando me acerco a [knight.Custom('ES_ElElla')]."
 martial_strategy_special.1404.a:0 "¡Estas no eran mis órdenes!"
 martial_strategy_special.1404.a.tt:0 "#EMP Mis#! soldados tienen que cumplir #EMP mis#! órdenes."
 martial_strategy_special.1404.b:0 "¿Pero qué chapuza de postura es esta? ¡Ese no es modo de empuñar una espada!"
 martial_strategy_special.1404.b.tt:0 "No me extraña que se perdieran, ¡estas tropas necesitan disciplina!"
 martial_strategy_special.1404.c:0 "Llévese a los soldados a casa, [knight.GetFirstName]. Estoy cansad[ROOT.Char.Custom('ES_OA')] de esta búsqueda."
 martial_strategy_special.1404.d:0 "[soldier_friend.GetTitledFirstName] puede hacerse cargo de estas tropas."
 martial_strategy_special.1404.d.tt:0 "[soldier_friend.GetSheHe|U] los llevará al castillo sanos y salvos."

 martial_strategy_special.1405.t:0 "Marchando"
 martial_strategy_special.1405.desc:1 "Cuando atravieso una pequeña aldea me doy cuenta de que los guardias de la misma, con sencillas vestiduras, ¡llevan armas con mi emblema!\n\nEn la calle embarrada me da la bienvenida [zealot.GetTitledFirstName], autoproclamad[zealot.Custom('ES_OA')] «guardi[zealot.Custom('ES_AnAna')] divin[zealot.Custom('ES_OA')]» del pueblo. Mis soldados se despojaron de las armaduras para ayudarle a servir a [zealot.GetFaith.HighGodName]."
 martial_strategy_special.1405.a:1 "¡Yo ya reino por derecho divino!"
 martial_strategy_special.1405.a.tt:1 "#F «Esos soldados harían bien en recordar que #EMP yo#! fui elegid[ROOT.Char.Custom('ES_OA')] según el plan divino de [zealot.GetFaith.HighGodName]».#!"
 martial_strategy_special.1405.b:0 "Tienes un día para largarte de aquí, fanátic[zealot.Custom('ES_OA')]."
 martial_strategy_special.1405.b.tt:2 "#F «Podría ser peligroso castigar[zealot.Custom('ES_LoLa')] más, pero exiliar[zealot.Custom('ES_LoLa')] resolvería mi problema por el momento».#!"
 martial_strategy_special.1405.c:0 "Pronto se cansarán de jugar a los soldaditos divinos."
 martial_strategy_special.1405.d:1 "¡Únete a mí, predicador[zealot.Custom('ES_XA')] y ejerceremos juntos la voluntad [ROOT.Char.GetFaith.HighGodNamePossessive]!"
 martial_strategy_special.1405.d.tt:2 "#F «Después de todo, ¿no somos todos servidores de [ROOT.Char.GetFaith.HighGodNameAlternate] de un modo u otro?».#!"

 martial_strategy_special.1498.t:0 "Marchando"
 martial_strategy_special.1498.desc:0 "Mis últimas tropas han vuelto a [capital.GetNameNoTier] y se ha restaurado el orden.\n\nAunque no fue una exhibición de genialidad militar, he conseguido una nueva perspectiva de mi ejército y los soldados que lo componen."
 martial_strategy_special.1498.a:0 "¡Ha sido un ejercicio valioso después de todo!"

 martial_strategy_special.1499.t:0 "Marchando"
 martial_strategy_special.1499.desc:0 "Lleva un tiempo, pero las tropas perdidas vuelven a cruzar las puertas de [capital.GetNameNoTier] de forma lenta y segura.\n\nAunque yo no haya tenido mucho que ver, parece que han aprendido de la experiencia."
 martial_strategy_special.1499.a:0 "El ejercicio no fue como estaba planeado."
 martial_strategy_special.1499.a.tt:1 "#F En todo caso, se está más a gusto en el/la [ROOT.Char.Custom('FortifiedBuilding')] que en el campo.#!"
 
