l_spanish:
 warhorse.0001.t:0 "El caballo de guerra"
 warhorse.0001.desc:0 "Mientras admiro [HorseStoryMareStallion.Custom('ES_AlLa')] [ROOT.Char.Custom('HorseStoryMareStallion')] que ahora sigue todas mi órdenes, me pregunto qué nombre ponerle…"
 warhorse.0001.a:0 "¡Un nombre inspirado en la historia!"
 warhorse.0001.b:0 "¡Las edades están llenas de nombres de caballos muy inspiradores!"
 warhorse.0001.c:0 "Solo es un caballo y basta con llamarlo así."

 warhorse.0002.desc:0 "Le pondré a mi [ROOT.Char.Custom('HorseStoryMareStallion')] un nombre inspirado en los famosos caballos de los líderes y héroes de la antigüedad."
 warhorse.0002.a:0 "Rochallor, ¡como el caballo del Gran Rey Fingolfin, en el cuál cabalgó hasta Angband!"
 warhorse.0002.b:0 "Asfaloth, ¡igual al caballo del poderoso Glorfindel!"
 warhorse.0002.c:0 "Felaróf, ¡como el primero de los Mearas que llevó a Eorl el Joven al rescate de Gondor!"
 warhorse.0002.d:0 "Arroch, ¡por el caballo de Húrin que lo llevó a la Gran Battala Nírnaeth Arnoediad!"
 warhorse.0002.e:0 "Gordo Terronillo, ¡Como el poni que cabalga Tom Bombadil en sus aventuras!"
 warhorse.0002.go_back:0 "Mmm… Es mejor probar con otra temática para su nombre…"

 warhorse.0003.desc:1 "El mundo mitológico es rico en grandeza y en nombres de caballos."
 warhorse.0003.llamrei:0 "Nahar, ¡como el legendario corcel del Cazador de los Valar, Oromë!"
 warhorse.0003.sleipnir:0 "Ancalagon, ¡por el más grande de todos los dragones alados!"
 warhorse.0003.uchchaihshravas:0 "Glaurung, ¡como el Padre de los Dragones y siervo de Morgoth!"
 warhorse.0003.dadhi_kra:0 "Thorondor, ¡Señor de las Águilas!"
 warhorse.0003.devadatta:0 "Ungoliant, ¡primordial y primera de las arañas gigantes de Arda!"
 warhorse.0003.keshi:0 "Angainor, ¡en honor a la cadena usada por el valeroso Vala Tulkas para contener a Morgoth!"
 warhorse.0003.kanthaka:0 "Bauglir, ¡palabra en Sindarin para tirano, atribuída al Enemigo!"
 warhorse.0003.burko:0 "Gothmog, ¡por el el Señor de los Balrogs, asesino de Fëanor!"
 warhorse.0003.aranjagaan:0 "Silmaril, ¡como una de las tres joyas que contienen la luz de los Árboles!"
 warhorse.0003.haizum:0 "Gurthang, ¡el arma usada por Túrin Turambar para matar a Glaurung!"
 warhorse.0003.buraq:0 "Narsil, ¡como la espada del Rey Elendil de los Dúnedain!"
 warhorse.0003.balius:0 "Grond, ¡en el nombre de la maza de Morgoth que mató a Fingolfin!"
 warhorse.0003.xanthos:0 "Ringil, ¡como la espada que portaba Fingolfin en la Guerra de la Cólera!"
 warhorse.0003.boreas:0 "Dailir, ¡el nombre de la flecha favorita de Beleg, el mayor arquero de la Primera Edad!"
 
 warhorse.0004.desc:0 "Un caballo debe ser nombrado como la criatura básica que es."
 warhorse.0004.a:0 "Alacarga"
 warhorse.0004.b:0 "Abad"
 warhorse.0004.c:0 "Cabriolas"
 warhorse.0004.d:0 "Pezuña brillante"

 warhorse.1001.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: fiel [ROOT.Char.Custom('HorseStoryMareStallion')|U]"
 warhorse.1001.desc:0 "Un adiestrador célebre se me ha acercado tras oír rumores de mi increíble [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')] y me ofrece sus servicios.\n\n«Solo pido a cambio una pequeña compensación»."
 warhorse.1001.a:0 "Tiene que ser más fuerte."
 warhorse.1001.b:0 "Necesita aprender a moverse más rápido."
 warhorse.1001.c:0 "Tiene que trabajar su resistencia."
 warhorse.1001.d:0 "¡Si algo le falta a [ROOT.Char.Custom('WarhorseStoryName')] es fiereza!"
 warhorse.1001.e:0 "No me interesa."
 warhorse.1001.e.tt:1 "#F «¡[THIS.Char.Custom('WarhorseStoryName')] no necesita más adiestrador que yo!»#!"

 warhorse.1002.desc:0 "¡[ROOT.Char.Custom('WarhorseStoryName')] entendido bien el entrenamiento y los resultados pueden verse al instante!"
 warhorse.1002.a:0 "¡Dinero bien gastado!"

 warhorse.1101.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Día de sol"
 warhorse.1101.desc:0 "Según me acerco al establo, me recibe el alegre relincho de [ROOT.Char.Custom('WarhorseStoryName')]. Parece tener ganas de estirar las patas en este día tan bonito. No puedo sino estar de acuerdo."
 warhorse.1101.a:0 "¡Debo aprovechar todo momento para practicar!"
 warhorse.1101.b:0 "¡Es un día demasiado bonito como para no disfrutarlo como es debido!"

 warhorse.1201.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: pobre [ROOT.Char.Custom('HorseStoryMareStallion')|U]"
 warhorse.1201.desc:0 "[ROOT.Char.Custom('WarhorseStoryName')] sale del establo arrastrando las patas y con la cabeza colgando. No cabe duda que mi [ROOT.Char.Custom('HorseStoryMareStallion')] tiene alguna dolencia.\n\nEl jefe del establo me asegura que hay una cura para lo que le aflige, pero tiene un precio considerable."
 warhorse.1201.a:0 "¡Ningún precio es demasiado elevado para mi amor, mi [ROOT.Char.Custom('WarhorseStoryName')]!"
 warhorse.1201.b:0 "Pase lo que pase, será la voluntad de [ROOT.Char.GetFaith.HighGodName]."
 warhorse.1201.b_good:1 "[ROOT.Char.Custom('WarhorseStoryName')] sale adelante"
 warhorse.1201.b.tt:1 "Pero parece que confía menos en ti"
 warhorse.1201.b_bad:1 "[ROOT.Char.Custom('WarhorseStoryName')] muere por la enfermedad"

 warhorse.1301.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: entusiasta equino"
 warhorse.1301.desc:1 "[horse_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mira a [ROOT.Char.Custom('WarhorseStoryName')] de arriba abajo, asintiendo con aprobación.\n\n«¡Qué [ROOT.Char.Custom('HorseStoryMareStallion')] más increíble, mi [ROOT.Char.GetTitleTierName]! Si me permitierais montar, sería un gran honor para mí»."
 warhorse.1301.a:0 "¡Que os divirtáis!"
 warhorse.1301.a.tt:0 "[THIS.Char.Custom('WarhorseStoryName')] es una montura fiera y [horse_vassal.GetFirstNameNoTooltip] no es célebre por su destreza… ¿Seguro que estará bien?"
 warhorse.1301.b:0 "¡Nadie más que yo monta a [ROOT.Char.Custom('WarhorseStoryName')]!"

 warhorse.1401.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: terror equino"
 warhorse.1401.desc:0 "Cuando cae la noche, me encuentro a solas en los establos. El silencio de la noche solo queda roto por el pisoteo de mi [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')]. Hay algo raro en sus ojos, algo… #EMP amenazador#!.\n\nMe sigue con la mirada cuando me doy la vuelta y el escalofrío que me recorre la espalda me dura toda la noche."
 warhorse.1401.a:0 "Esto es ridículo… solo es un caballo."
 warhorse.1401.a.tt:1 "#F ¿Y por qué sigues sintiendo su mirada sobre ti?#!"
 warhorse.1401.b:0 "¡Seguro que [ROOT.Char.Custom('HorseStoryName')] tiene una maldición, ¡libraos de [ROOT.Char.Custom('HorseStorySheHe')]!"

 warhorse.1402.desc:0 "Pies magullados por los cascos, manos sangrantes por mordeduras, el cuerpo magullado por haberme tirado… [ROOT.Char.Custom('WarhorseStoryName')] relincha alegremente tras estar a punto de tirarme sobre la lanza de un soldado. No sé cuánto podré aguantar esto."
 warhorse.1402.a:0 "¡A mí no me gana un caballo!"
 warhorse.1402.b:0 "La historia de [ROOT.Char.Custom('WarhorseStoryName')] termina aquí."
 
 warhorse.1499.desc:0 "Pasó cuando volvíamos de una breve salida a caballo… Lo había temido desde que vi por primera vez la maldad en los ojos de mi [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')]. [ROOT.Char.Custom('HorseStorySheHe')|U] me tira justo cuando pasamos junto a unas rocas afiladas y caigo de cabeza directamente sobre el borde de una de ellas. Ahogad[ROOT.Char.Custom('ES_OA')] en un dolor cegador, solo oigo sus estruendosos relinchos antes de que todo desaparezca…"
 warhorse.1499.a:0 "[ROOT.Char.Custom('WarhorseStoryName')]… ¿por qué?"

 warhorse.8001.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: el fin de una vida"
 warhorse.8001.desc:0 "Mi fiel [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')] se hace mayor. Su paso no es tan rápido como antes y el fuego de sus ojos se desvanece.\n\nSi quiero mantener su linaje vivo, debo encontrar una buena pareja para [ROOT.Char.Custom('HorseStorySheHe')]."
 warhorse.8001.a:0 "Buscar un/a [ROOT.Char.Custom('HorseStoryOppositeMareStallion')] fuerte."
 warhorse.8001.b:0 "Buscar un/a [ROOT.Char.Custom('HorseStoryOppositeMareStallion')] ágil."
 warhorse.8001.c:0 "El aspecto más importante de un/a [ROOT.Char.Custom('HorseStoryOppositeMareStallion')] es la resistencia."
 warhorse.8001.d:0 "¡Peinad las tierras en busca del/la [ROOT.Char.Custom('HorseStoryOppositeMareStallion')] más feroz!"
 warhorse.8001.e:0 "Dejaré que pase sus últimos días en paz."

 warhorse.8002.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: el ciclo de la vida"
 warhorse.8002.desc:0 "[ROOT.Char.Custom('WarhorseStoryName')] ha fallecido, ¡pero me deja un potrillo fuerte! Puedo ver su personalidad en este pequeño… Mi [ROOT.Char.Custom('HorseStoryMareStallion')] sigue conmigo, en cierto modo."
 warhorse.8002.a:0 "Descansa en paz, [ROOT.Char.Custom('WarhorseStoryName')]."

 warhorse.8003.desc:0 "Cuando visitaba los establos, recibí el triste mensaje de que mi [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')] falleció durante la noche. Ha dejado un enorme vacío en mi corazón."
 warhorse.8003.a:0 "¡Ay, [ROOT.Char.Custom('WarhorseStoryName')]! ¡Te echaré de menos!"

