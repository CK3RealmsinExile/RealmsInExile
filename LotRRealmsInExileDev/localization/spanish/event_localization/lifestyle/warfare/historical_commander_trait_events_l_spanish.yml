 #Hannibal
 historical_commander_trait.0001.t:0 "El Primer Señor Oscuro"
 historical_commander_trait.0001.desc:1 "Cuando estudiaba las tácticas de los antiguas guerras mitológicas, leí [ROOT.Char.Custom('surprised_reaction')] sobre el inicio de la Dagor Bragollach:\n\n#F Tras años asediado en su fortaleza de Angband, Morgoth, Primer Señor Oscuro liberó terribles ríos de fuego y lava desde el Thangorodrim y humos venenosos de las Montañas de Hierro. A raíz de estos incendios llegaron Glaurung, ahora completamente desarrollado, los Balrogs, y los ejércitos de orcos en cantidades que los elfos nunca habían concebido. ¡Así comenzó la Batalla de la Llama Súbita!#!"
 historical_commander_trait.0001.a:0 "¡Aniquilaré a mis enemigos, como hizo Morgoth!"
 historical_commander_trait.0001.b:0 "Morgoth fue un maestro de las tácticas de dispersión."
 historical_commander_trait.0001.c:0 "La mayor fuerza de Morgoth fue la versatilidad."
 historical_commander_trait.0001.d:0 "¡Bah! Fue un necio al enfrentarse a toda la Tierra-Media."
 historical_commander_trait.0001.d.good:0 "Por suerte, Morgoth no volverá. ¿Verdad?."
 #Caesar
 historical_commander_trait.0002.t:0 "Desastre en los Campos Gladios"
 historical_commander_trait.0002.desc:0 "Cuando estudiaba las tácticas de los antiguos generales, me sorprendió enterarme de la tragedia de la batalla final de Isildur.\n\n#FA principios de la Tercera Edad, regresando triunfalmente a casa después de la caída de Sauron, Isildur y un séquito de 200 soldados fueron emboscado por una gran horda de miles de orcos. Si bien una Dírnaith (formación de cuña) habría destrozado a la horda de orcos, el terreno era accidentado y no dejó a Isildur más remedio que formar un Thangail (muro de escudos). La formación se mantuvo durante algún tiempo hasta que los orcos asumieron una formación creciente y rodearon al valiente Dúnedain. Después de que sus hijos cayeran en combate, se le recomendó a Isildur que se retirara, pero murió por el fuego de las flechas orcas. #!"
 historical_commander_trait.0002.a:0 "La creación de defensas improvisadas podría haber evitado esta tragedia..."
 historical_commander_trait.0002.b:0 "Un muro de protección fue la mejor opción considerando las circunstancias..."
 historical_commander_trait.0002.c:0 "Formar un Dírnaith podría haber ganado el día, a pesar del terreno..."
 historical_commander_trait.0002.d:0 "Es mejor no pensar en esta trágica historia..."
 #Alexander
 historical_commander_trait.0003.t:0 "La Gran Armada"
 historical_commander_trait.0003.desc:0 "Cuando estudiaba las tácticas de los antiguos generales, descubrí [ROOT.Char.Custom('surprised_reaction')] las hazañas de los antiguos Númenóreanos.\n\n#F A finales de la Segunda Edad, el Rey Ar-Pharazôn construyó la flota más impresionante jamás vista. Su objetivo era reclamar la inmortalidad de los mismísimos Valar en Aman. Mientras rodeaban la isla de Tol Eressëa y sus ejércitos desembarcaban en la colina de Túna, los Valar invocaron a Eru, que hundió toda la flota en una gran brecha que rompió la forma misma de Arda. Mientras tanto, en tierra, Ar-Pharazôn y su ejército fueron enterrados bajo una avalancha de rocas.#!"
 historical_commander_trait.0003.a:0 "¡El mismísimo Eru tuvo que intervenir para detener la flota Númenóreana!"
 historical_commander_trait.0003.b:0 "Tantos años de espléndidas construcciones... Perdidos."
 historical_commander_trait.0003.c:0 "El mayor de los botines, inmortalidad. ¡Su ambición estaba justificada!"
 historical_commander_trait.0003.d:0 "¿Por qué perder el tiempo estudiando tal insensatez?"

 #Constantine
 historical_commander_trait.0004.t:0 "La Caída de Gondolin"
 historical_commander_trait.0004.desc:0 "Mientras leía los relatos de la Primera Edad, me detuve a estudiar la Caída de Gondolin\n\n#F Durante casi setenta y cinco años, Turgon y su gente construyeron Gondolin en secreto. Gracias a las Siete Puertas del Camino Oculto la ciudad vivió 400 años de prosperidad y se mantuvo oculta a los ojos del Señor Oscuro. Sin embargo, el traidor Maeglin, sobrino de Turgon fue capturado fuera de la ciudad, y mediante tortura delató la localización de la ciudad. Posteriormente las fuerzas de Morgoth saquearon y arrasaron la ciudad.#!"
 historical_commander_trait.0004.a:0 "¡Turgon no hizo caso de la advertencia de Ulmo! Su orgullo fue su perdición."
 historical_commander_trait.0004.b:0 "¡Siete puertas para defender el Camino Oculto! De no ser por el traidor..."
 historical_commander_trait.0004.c:0 "El ingenio de Morgoth al raptar a Maeglin fue superior."
 historical_commander_trait.0004.d:0 "¡La mayor de las traiciones, no hay nada que aprender de esta historia!"

 #Khalid ibn al-Walid
 historical_commander_trait.0005.t:0 "Resistencia en el Lhûn"
 historical_commander_trait.0005.desc:0 "Cuando estudiaba las tácticas de los generales de la Segunda Edad, quedé maravillado por la resistencia de los elfos en el Río Lhûn.\n\n#F En el año 1695 S.A., Gil-galad, Rey Supremo de los Noldor en la Tierra Media, pidió ayuda a Númenor para defenderse de la invasión de Sauron de Eriador. Tar-Minastir envío una flota comandada por el almirante Ciryatur, pero no llegó hasta 5 años más tarde. Y durante todo ese tiempo, elfos y númenóreanos resistieron el embite de Sauron.#!"
 historical_commander_trait.0005.a:0 "La devoción a [ROOT.GetCharacter.GetFaith.HighGodName] nos dará fuerza."
 historical_commander_trait.0005.b:0 "Fue su dominio de los vados del Lhûn lo que les permitió resistir."
 historical_commander_trait.0005.c:0 "La #EMP fuerza#! es tan importante como #EMP la paciencia#!."
 historical_commander_trait.0005.d:0 "¿Por qué festejar la trágica pérdida de tantas vidas?"
