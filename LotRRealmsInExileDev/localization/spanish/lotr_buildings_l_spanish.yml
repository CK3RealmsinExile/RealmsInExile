 # Minas Tirith
 building_type_wonder_minas_anor_01:0 "Minas Tirith"
 building_wonder_minas_anor_01:0 "Minas Anor"
 building_wonder_minas_anor_01_desc:0 "Minas Anor, Torre del Sol, fue una ciudad-fortaleza de Gondor. Era la contraparte occidental de Minas Ithil: custodiaba el flanco occidental de Osgiliath."
 building_wonder_minas_anor_02:0 "Minas Tirith: La Torre de Ecthelion"
 building_wonder_minas_anor_02_desc:0 "La Torre Blanca se ha alzado sobre las llanuras de Pelennor y los pasillos de los Reyes desde el 1900 T.E., cuando fue construido por el rey Calimehtar. Fue reconstruido en el 2698 T.E. por el Senescal Ecthelion I, por quien ahora se conoce la torre. Los Guardias de la Ciudadela reciben su nombre por sus puestos en el nivel superior de Minas Tirith, que custodiaban el patio frente a la Torre y el Salón de los Reyes.\n\nEn una cámara secreta en la parte superior se encuentra la piedra de Anor, una de las Siete Palantíri."
 building_wonder_minas_anor_03:0 "Minas Tirith: Las Casas de la Sanación"
 building_wonder_minas_anor_03_desc:0 "Las Casas de la Sanación están ubicadas en el sexto anillo de Minas Tirith, rodeadas de relajantes jardines y hermosos árboles. En este edificio se entrenan los curanderos más avanzados de Gondor, y en el complejo palaciego circundante se aloja a los soldados durante su recuperación. Aquellos con enfermedades graves vienen de todas partes con la esperanza de que las mentes brillantes de las Casas de Sanación puedan ayudarlos."
 building_wonder_minas_anor_04:0 "Minas Anor: Floración del árbol blanco"
 building_wonder_minas_anor_04_desc:0 "En los días del Rey, Minas Tirith una vez más se convierte en Minas Anor, porque la larga guardia de Gondor está terminando. Los Enanos de la Montaña han forjado de nuevo las puertas destruidas en Mithril, y los Elfos del Bosque han hecho que la ciudad sea más hermosa que nunca. Después de tantos años, el Árbol Blanco vuelve a florecer en la corte de los Reyes, con un árbol joven que se encuentra en los ventisqueros nevados de Mindolluin.\n\nEn esta ciudad, la memoria de los Días Antiguos permanecerá durante mucho tiempo, y que sea bendecida, mientras perduren los tronos de los Valar."
 
 
 # Minas Ithil/Morgul
 building_type_wonder_minas_ithil_01:0 "Minas Ithil"
 building_wonder_minas_ithil_01:0 "Minas Ithil"
 building_wonder_minas_ithil_01_desc:0 "Minas Ithil, la Torre de la Luna, fue una ciudad-fortaleza de Gondor. Era la contraparte oriental de Minas Anor: custodiaba el flanco oriental de Osgiliath."
 building_wonder_minas_ithil_02:0 "Minas Morgul"
 building_wonder_minas_ithil_02_desc:0 "Corrompida y profanada por la inmunda magia del Rey Brujo, Minas Ithil cayó en el año 2002 T.E., después de dos años de asedio. Ahora, es el hogar más grande de los Nazgul, rebautizado como Minas Morgul, la Torre de la Hechicería."
 building_wonder_minas_ithil_03:0 "Minas Ithil: Jardines de la Luna"
 building_wonder_minas_ithil_03_desc:0 "Minas Ithil se ha mantenido en silencio y vacía desde que fue retomada por decreto del Rey. Dijo que Minas Ithil necesitaría muchos años para recuperarse de los viles actos cometidos allí. Pero ahora, por fin, la ciudad de Isildur está sanando, y los jardines de la luna brillan plateados bajo la mirada de la torre."
 
  # Rammas Echor
 building_type_wonder_rammas_echor_01:0 "Rammas Echor"
 building_wonder_rammas_echor_01:0 "Rammas Echor Derruído"
 building_wonder_rammas_echor_01_desc:0 "El Rammas Echor, construido por primera vez por el Senescal Mardil Voronwë durante el reinado de Eärnur, ha caído en un estado lamentable, con las piedras de las paredes y torres siendo reutilizadas por la gente local. Sin embargo, incluso deterioradas, las otrora impresionantes canteras brindan cierta defensa al Pelennor."
 building_wonder_rammas_echor_02:0 "Rammas Echor Restaurado"
 building_wonder_rammas_echor_02_desc:0 "Después de mucho esfuerzo y costo, el Rammas Echor finalmente se mantiene fuerte y orgulloso, completamente reconstruido y restaurado. Las tierras de la ciudad y los campos de Pelennor ahora se extienden desde la muralla exterior de Minas Tirith hasta Rammas Echor, un jardín protegido con seguridad en el que prosperan las flores de Gondor.\n\nSe mantendrá como testimonio de la larga vigilancia de los Senescales."
 
 # Port of Pelagir
 building_type_wonder_port_of_pelagir_01:0 "Puerto de Pelagir"
 building_wonder_port_of_pelagir_01:0 "Puerto de Pelagir"
 building_wonder_port_of_pelagir_01_desc:0 "Pelagir, el asentamiento númenoreano más antiguo de Gondor, fundado por los Fieles en el 2350 S.A. es el principal puerto marítimo de Gondor, con grandes cantidades de bienes comerciales que entran y salen de sus almacenes de mármol."
 building_wonder_port_of_pelagir_02:0 "Puerto de Pelagir: Palacio de los Reyes de los Barcos"
 building_wonder_port_of_pelagir_02_desc:0 "Originalmente construido por Tarannon Falastur, el duodécimo rey de Gondor, el Palacio de los Reyes de los Barcos se refiere a la residencia real construida dentro de Pelagir. Está construido mitad sobre tierra y mitad sobre arcos que se elevan sobre el agua, una maravilla de la ingeniería gondoriana. Se eleva desde el centro de la ciudad, dominando el horizonte, y en los últimos días se convirtió en la residencia del Señor del Mar de Pelagir y los capitanes de la Marina Real."
 building_wonder_port_of_pelagir_03:0 "Puerto de Pelagir: Eithel Ulu"
 building_wonder_port_of_pelagir_03_desc:0 "Uno de los pocos lugares sagrados de los Dúnedain, Eithel Ulu se refiere a un charco de agua en lo profundo de la base de la torre del Señor del Mar. Sellado tras poderosas puertas de hierro que solo los más grandes maestros del saber y el mismísimo Señor del Mar pueden abrir, el estanque es un lugar de residencia para el Señor de las Profundidades, Ulmo.\n\nAquí podría susurrar consejos a aquellos que vengan en busca de él, y su presencia continua es un recuerdo del pacto entre el Señor de las Profundidades y los marineros númenóreanos de antaño."
 
 # Dol Amroth
 building_type_wonder_dol_amroth_01:0 "Dol Amroth"
 building_wonder_dol_amroth_01:0 "Colina de Amroth"
 building_wonder_dol_amroth_01_desc:0 "Belfalas fue colonizada originalmente por los elfos Sindar a principios de la Segunda Edad. Finalmente, una familia noble númenóreana construyó una fortaleza en el promontorio de la península. Esta tierra bajo los Númenoreanos se conoció como Dor-en-Ernil. Elendil le dio a su señor el título de 'Príncipe' en la fundación de los Reinos en el Exilio. El último de los Elfos de Belfalas pasó cruzó el mar en el 1981 T.E., y el antiguo rey de Lórien, Amroth, murió tratando de nadar de regreso a la costa. Desde entonces, la colina se conoce como Dol Amroth, la colina de Amroth."
 building_wonder_dol_amroth_02:0 "Dol Amroth: Barrio de los Eruditos"
 building_wonder_dol_amroth_02_desc:0 "Después de Minas Tirith, Dol Amroth es el principal centro de aprendizaje y tradición del Reino de Gondor. En el barrio de los eruditos, los maestros del saber y los eruditos debaten públicamente en el foro abierto, y hay muchas bibliotecas y depósitos de artesanía antigua.\n\nDe particular interés es el Museo de Imrazôr, fundado por el príncipe del mismo nombre, en el que se alojan y estudian muchos de los artefactos restantes del período élfico. Abierto 5 días a la semana, sin cargo."
 building_wonder_dol_amroth_03:0 "Dol Amroth: Fortaleza de los Caballeros Cisnes"
 building_wonder_dol_amroth_03_desc:0 "Los Caballeros del Cisne tienen su sede en una torre en una isla que está conectada a la ciudad principal solo por un poderoso puente. Aquí están los aposentos del gran maestro (tradicionalmente el heredero del Príncipe de Dol Amroth), así como los establos y las forjas en las que están equipados los poderosos Caballeros Cisnes. Tiene una despensa llena, bien equipada y los caballeros siempre están listos para salir o soportar un asedio."
 
 # Tolfalas (Imrazôr's Hallow)
 building_type_wonder_imrazor_hallow:0 "Santuario de Imrazôr"
 building_wonder_imrazor_hallow:0 "Santuario de Imrazôr: Ensenada de Uinen"
 building_wonder_imrazor_hallow_desc:0 "El lugar de enterramiento de los príncipes de Belfalas y Tolfalas, el Santuario de Imrazôr se encuentra en una pequeña cala en la costa noroeste de Tolfalas. Uno de los pocos sitios sagrados de los Dúnedain de Gondor, la cala alberga los últimos árboles Oiolairë supervivientes.\n\nEstos árboles frgantes eran nativos de Númenor y el símbolo del pacto entre el Maia Uinen y el Gremio de Aventureros. Era costumbre entre los marineros númenóreanos colocar una rama cortada de oiolairë en las proas de sus barcos, llamada Rama Verde del Retorno, como símbolo de buena fortuna. El poder de Uinen todavía protege el santuario hasta el día de hoy." 
 
 # Tharagrondost
 building_type_wonder_tharagrondost:0 "Ciudadela de Tharagrondost"
 building_type_wonder_tharagrondost_desc:0 "Restaura la poderosa ciudadela de Tharagrondost, el refugio occidental de la Armada de Gondor."
 building_wonder_tharagrondost:0 "Ciudadela de Tharagrondost"
 building_wonder_tharagrondost_desc:0 "Construido durante la Lucha de Parientes en 1652 T.E para defender el oeste de Gondor de los ataques marítimos, la Ciudadela de Tharagrondost es el refugio oriental de la Marina Real. Originalmente suministrados por un grial de Anfalas, los puertos finalmente se cambiaron de una guarnición real a un feudo bajo los Señores de Andrast.\n\nSin embargo, el control gondoriano de la región sigue siendo en gran parte de nombre, con la Ciudadela de Tharagrondost como testimonio de sus reclamos en un interior con pocos Dúnedain. Incluso con esta falta de control de la tierra, Tharagrondost cumple con su deber de proteger los mares occidentales."
 
 # Stone of Erech
 building_type_wonder_erech:0 "Piedra de Erech"
 building_wonder_erech:0 "Piedra de Erech"
 building_wonder_erech_desc:0 "Traída de Númenor, la piedra de Erech es un orbe negro perfectamente esférico, medio sumergido en el suelo. Lo que está por encima del suelo es fácilmente tan alto como un hombre. Sobre esta piedra los Hombres de las Montañas juraron luchar por Isildur, y cuando rompieron su juramento, los maldijo con la no-muerte."

# Osgiliath
 building_type_wonder_osgiliath_01:0 "Osgiliath"
 building_type_wonder_osgiliath_01_desc:0 "Osgiliath, una vez la Joya de Gondor y sede del gobierno real, se ha convertido en una ruina. Tomará mucho tiempo y esfuerzo, ¡pero debemos restaurarlo!"
 building_wonder_osgiliath_01:0 "Ruinas de Osgiliath"
 building_wonder_osgiliath_01_desc:0 "Osgiliath, una vez joya y capital de Gondor, se ha convertido en una ruina abandonada por todos sus habitantes. Sin embargo, las ruinas también sirven como fortificaciones defensivas."
 building_wonder_osgiliath_02:0 "Guarniciones de Osgiliath"
 building_wonder_osgiliath_02_desc:0 "Aunque todavía no es apta para ser habitado por civiles, Osgiliath ahora alberga una importante guarnición de soldados que han comenzado a rehabilitar los edificios en ruinas."
 building_wonder_osgiliath_03:0 "Reconstrucción de Osgiliath"
 building_wonder_osgiliath_03_desc:0 "Lentamente, nuestros ciudadanos han comenzado a regresar a Osgiliath. El muro exterior y los barrios periféricos han comenzado a restaurarse y el comercio ha comenzado a recuperarse en la región."
 building_wonder_osgiliath_04:0 "Osgiliath Restaurada"
 building_wonder_osgiliath_04_desc:0 "Osgiliath, ciudad de los reyes de Gondor, por fin ha sido casi restaurada a su antigua gloria. Se han reparado edificios en ruinas, se han reemplazado carreteras y los ciudadanos llenan los grandes mercados. Los puentes que cruzan el Anduin ahora se están reconstruyendo lentamente a su antiguo esplendor."
 building_wonder_osgiliath_05:0 "Osgiliath, Ciudadela de la Hueste de Estrellas"
 building_wonder_osgiliath_05_desc:0 "Osgiliath, durante tanto tiempo en ruinas, ahora se erige una vez más como la ciudad más grande de Gondor, eclipsando a todas las demás. Se han restaurado los grandes puentes, y tras un gran esfuerzo y convocando todo el ingenio de los herederos de Númenor, se ha rehecho la Cúpula de las Estrellas. Una nueva era está amaneciendo en Osgiliath, una de esplendor y gloria restaurados."
 
 building_type_wonder_henneth_annun:0 "Henneth Annûn"
 building_type_wonder_henneth_annun_desc:0 "El refugio escondido de los montaraces de Ithilien., Henneth Annûn."
 building_wonder_henneth_annun:0 "Henneth Annûn"
 building_wonder_henneth_annun_desc:0 "“Esta es la Ventana del Atardecer, Henneth Annûn, la más hermosa de todas las cataratas de Ithilien, tierra de muchas fuentes.” Faramir \n\nEl más largo de todos los refugios en Ithilien, Henneth Annûn fue creado por el Senescal Turin II en el 2901 T.E. en respuesta a las incursiones de orcos de Mordor. Todavía se mantiene y custodia como el cuartel general de los Montaraces de Ithilien, incluso hasta el día de hoy. Es un complejo de cuevas escondidas, cuya entrada está custodiada por una cascada que desemboca en la laguna prohibida."
 


 ### MORDOR WONDERS ###
 
 #Barad-Dur
 building_type_wonder_baraddur:0 "Barad-dûr"
 building_wonder_baraddur:0 "Barad-dûr"
 building_wonder_baraddur_desc:0 "Barad-dûr es la gran fortaleza del Señor Oscuro Sauron, que se eleva por encima de las llanuras de Gorgoroth. Atravesando el cielo como un pilar negro, está apoyada por el poder del Señor Oscuro, ya que ningún edificio podría permanecer intacto a tal altura. En su inmensidad hay almacenes interminables, cámaras de tortura y herrerías, con todo su esfuerzo centrado en cumplir las visiones de Sauron.\n\nEn lo alto de la torre, ardiendo como el fuego, el Gran Ojo inspecciona sus dominios y planea su próximo movimiento. Aquí, si no en ningún otro lugar, el poder de Sauron es absoluto."
 building_wonder_baraddur_01:0 "Barad-dûr: Cimientos"
 building_wonder_baraddur_01_desc:0 "Solo con la destrucción del Anillo se pueden destruir los cimientos de Barad-dûr."
 building_wonder_baraddur_02:0 "Barad-dûr: Segunda Edad"
 building_wonder_baraddur_02_desc:0 ""
 building_wonder_baraddur_03:0 "Barad-dûr: Tercera Edad"
 building_wonder_baraddur_03_desc:0 ""
 building_wonder_baraddur_04:0 "Barad-dûr: Angathrai, Barranco de fuego"
 building_wonder_baraddur_04_desc:0 ""
 building_wonder_baraddur_05:0 "Barad-dûr: Trono-Santuario de Sauron"
 building_wonder_baraddur_05_desc:0 "Los pisos superiores están diseñados con una sustancia adamantina, elaborada por el Señor Oscuro."
 


 #Orodruin
 building_type_wonder_orodruin:0 "Monte del Destino"
 building_type_wonder_orodruin_desc:0 "El volcán en el que se forjó el Anillo Único y el único lugar donde podría destruirse."
 building_wonder_orodruin:0 "Monte del Destino"
 building_wonder_orodruin_desc:0 "Un volcán de alta actividad, el Monte del Destino, también conocido como Orodruin y Amon Amarth, fue el lugar donde Sauron forjó el Anillo Regente. La ceniza del volcán es tanto la abundancia de Núrn, que enriquece su suelo, como la desolación de Gorgoroth, que ahoga a todos los seres vivos de la región. La montaña parece estar ligada a la voluntad y el poder de Sauron, y es un crisol para la más repugnante de las magias."
 
 #Thaurband
 building_type_wonder_thaurband_01:0 "Thaurband, la Joya Negra de Núrn"
 building_type_wonder_thaurband_01_desc:0 "Thaurband se está convirtiendo rápidamente en el centro comercial más grande de Núrn, con una gran cantidad de esclavos que se compran y venden en sus muros. ¡Deberíamos invertir más en el desarrollo de la ciudad!"
 building_wonder_thaurband_01:0 "Thaurband: Ciudad de Esclavos"
 building_wonder_thaurband_01_desc:0 "Thaurband ha emergido rápidamente para convertirse en la ciudad preeminente de Núrn y la sede del virrey Nazgûl. Los comerciantes de esclavos se congregan para ofrecer sus mercancías, que suelen acabar en las inmensas plantaciones de Núrniag."
 building_wonder_thaurband_02:0 "Thaurband: El Bazar de Plata"
 building_wonder_thaurband_02_desc:0 "El Bazar de Plata se refiere al gran mercado cerca del puerto, decorado con ornamentos de plata fina por comerciantes competidores. Aquí hay productos de todas las variedades a la venta, y no hay nada que no se pueda obtener por el precio correcto."
 building_wonder_thaurband_03:0 "Thaurband: La Joya Negra de Núrn"
 building_wonder_thaurband_03_desc:0 "Thaurband se ha convertido en una metrópoli que puede rivalizar con cualquiera de las grandes ciudades del Oeste. Pero una vez que pases por sus hermosas puertas, con un poco de diligencia descubrirás rápidamente la depravación escondida detrás de sus limpias fachadas. La riqueza de la ciudad solo se compara con la cruda miseria humana de los oprimidos y explotados, tanto esclavos como libres, que viven allí."
 
 #Black Gate
 building_type_wonder_black_gate:0 "La Puerta Negra de Mordor"
 building_wonder_black_gate:0 "La Puerta Negra de Mordor"
 building_wonder_black_gate_desc:0 "La Puerta Negra, o 'Morannon', era la puerta de Udûn en el noroeste de Mordor, y la entrada más fortificada y directa al reino de Sauron. Estaba asentada en un muro inexpugnable de hierro y piedra negra que se extendía desde las Montañas de Ceniza en el norte hasta Ephel Duath en el oeste.\n\nCreada por Sauron en la Segunda Edad, la Puerta Negra fue fortificada por los Dúnedain a principios de la Tercera para ayudar a mantener la vigilancia sobre Mordor. Hoy en día, las obras de los Dúnedain se han vuelto contra ellos, porque las Puertas Negras están cerradas contra todos los enemigos del Señor Oscuro."
 
 ### HARAD WONDERS ###
 
 #Haruzan/Amrun
 building_type_wonder_palace_of_haruzan_01:0 "Gran Palacio de Haruzan"
 building_type_wonder_palace_of_haruzan_01_desc:0 "El otrora gran complejo palaciego de los reyes de Haruzan y todo Haradwaith ha caído en declive a medida que la fortuna del reino se ha desvanecido. ¡Deberíamos restaurarlo, ya que nuestro objetivo es restaurar nuestra dignidad real!"
 building_wonder_palace_of_haruzan_01:0 "Gran Palacio de Haruzan"
 building_wonder_palace_of_haruzan_01_desc:0 "A orillas del río Harnen en Amrûn se encuentra el orgulloso complejo palaciego conocido como el Gran Palacio de Haruzan. Con cúpulas altas y grandes avenidas, es una maravilla del arte de Haruze. Aquí los reyes de Haruzan celebran su corte, y los tributarios vienen trayendo regalos para honrarlos."
 building_wonder_palace_of_haruzan_02:0 "Gran Palacio de Haruzan: Jardines Reales"
 building_wonder_palace_of_haruzan_02_desc:0 "En los jardines reales del palacio, la corte se relaja cerca de estanques artificiales bajo higueras, comiendo dátiles. El entretenimiento exótico se lleva a cabo en los jardines, incluidos bailarines, acróbatas y animales domésticos."
 building_wonder_palace_of_haruzan_03:0 "Gran Palacio de Haruzan: Corrales Mûmakil"
 building_wonder_palace_of_haruzan_03_desc:0 "Importados del sur profundo de Harad, los Mûmakil retenidos en corrales en el Gran Palacio son el orgullo de la capital. Algunos son criados para convertirse en temibles bestias de guerra, mientras que otros son criados para ser gentiles gigantes que deleitan a los niños."
 building_wonder_palace_of_haruzan_04:0 "Gran Palacio de Haruzan: El Salón Dorado"
 building_wonder_palace_of_haruzan_04_desc:0 "Un símbolo de las fortunas restauradas de los reyes de Haruze, el Salón Dorado, como su nombre lo indica, es una sala de audiencias real dorada con plata, oro e incluso pequeños rastros de mithril. Es un símbolo poderoso para los visitantes de la corte real, que representa la riqueza y el poder de los reyes Haruze."
 
 #Mirlond
 building_type_wonder_mirlond:0 "Puertos de Mirlond"
 building_type_wonder_mirlond_desc:0 "Long contested between Umbar and Gondor, Mirlond has never recovered from the constant wars, becoming eclipsed by Ramlond. We should restore the dilapidated haven of Mirlond to its former glory."
 building_wonder_mirlond:0 "Haven of Mirlond"
 building_wonder_mirlond_desc:0 "The largest settlement between Pelagir and Umbar, Mirlond was once the capital of Harondor. Founded by Tar-Ciryatan around the same time as Umbar, in Adunaic it was known as Zimralôni, and in Haruze as Kas Marzûk. \n\nSitting at the mouth of the Harnen, Mirlond has grown rich on maritime trade, with well paved bouelevards and fine walls, and a well regulated port. It often feuds with its sister-city of Ramlond for mastery of the riverine trade."
 
 #Ramlond
 building_type_wonder_ramlond:0 "Puerto Amurallado de Ramlond"
 building_type_wonder_ramlond_desc:0 "While the great walls still stand, the fortunes of Ramlond have declined. We must exert efforts to restore the city's prestige and standing."
 building_wonder_ramlond:0 "Walled Haven of Ramlond"
 building_wonder_ramlond_desc:0 "The first thing anyone who visits Ramlond notices is the great 50 foot tall walls, known as Pharazon's wall. Originally founded by Tar-Ancalimon, Ramlond, unlike its sister-city of Mirlond, was established foremost as a military fortification and penal colony, with prisoners being sent there to work off their sentences rowing the great galleys berthed there. Regardless of who has held the city, this function has remained largely unchanged."
 
 #Ancalimon
 building_type_wonder_ancalimon:0 "Estatua de Bronce de Tar-Ancalimon"
 building_type_wonder_ancalimon_desc:0 "The ancient 30 foot tall statue of Tar-Ancalimon looms high over this ancient town."
 building_wonder_ancalimon:0 "Bronze Statue of Tar-Ancalimon"
 building_wonder_ancalimon_desc:0 "The town of Ancalimon is named after the Númenorean king of the same name. The only things which have remained intact from those days are the two-tiered defensive walls, and a 30 foot tall bronze statue, which stands in the top plaza of the city. The city remains an important trade hub on the Harnen trade routes, and from here Tar-Ancalimon keeps his stern watch over all the subjects of his former kingdom - Haruze, Umbarean, or Gondorian."
 
 ### UMBAR WONDERS ###
 
 #Havens of Umbar
 building_type_wonder_umbar_01:0 "Gran Puerto de Umbar"
 building_type_wonder_umbar_01:0 "Umbar has been razed and sacked so many times in the recent years that the great havens have been reduced to a shadow of their former might."
 building_wonder_umbar_01:0 "Great Haven of Umbar"
 building_wonder_umbar_01_desc:0 "One of the great realms-in-exile, Umbar's capital displays the splendor of Númenor of old. It has changed hands multiple times, from a Black Numenorean kingdom, to a Gondorian province, a rogue Gondorian state, and finally a strange mixed Black Numenorean-Haradrim state. \n\nDespite all these changes, the opulence of the city still remains to be seem, and trading fleets continue to visit the port for valuable good from inland Harad."
 building_wonder_umbar_02:0 "Great Haven of Umbar: Palaces of the Sea-Lords"
 building_wonder_umbar_02_desc:0 "Once, Umbar was ruled by the Lords of House Vardurionath, a cadet branch of the line of Elros. During the time of Númenor they bore the title of Sea-Lord of Umbar, responsible for maintaining the Numenorean fleet berthed there. During their long reign, many graceful and beautiful palaces were built in Umbar, funded using the trade and tribute extracted from the hinterlands of Harad. While some of these are still occupied to this day by prominent families of Umbar, we could convert the remaining palaces, currently sitting empty, into governmental buildings."
 building_wonder_umbar_03:0 "Great Haven of Umbar: Fortified Harbor"
 building_wonder_umbar_03_desc:0 "Umbar's lifeblood is its fleet, both those of the raiding corsairs and the free traders that make the port home. While it a bad sign if the enemies even make it this far, we have fortified the exterior of the port with defensive buildings, to counter any attempt to assault it from the sea."
 building_wonder_umbar_04:0 "Great Haven of Umbar: Tarma Tar Calion"
 building_wonder_umbar_04_desc:0."..On the highest hill of the headland above the Haven they (…) set a great white pillar as a monument. It was crowned with a globe of crystal that took the rays of the Sun and of the Moon and shone like a bright star that could be seen in clear weather even on the coasts of Gondor or far out upon the western sea... \n\nThe memory of Ar-Pharazôn amongst the Dúnedain is a bitter one, but his humbling of Sauron is remembered a great deed, regardless of all other failings, and it is honored here in Umbar. The Tarma Tar Calion is set on the highest hill overlooking the city, and commemorates the humbling of Sauron before Ar-Pharazôn. Here did the strength of the Númenoreans set all darkness to flight for fear of their might, and the memory of that might endures yet."
 
 
 #Citadel at the Mouth of the Haven of Umbar
 building_type_wonder_umbar_citadel:0 "Ciudadela de Umbar"
 building_type_wonder_umbar_citadel_desc:0 "A citadel of Umbar which straddles the mouth of the Bay of Umbar, this imposing tower ensures that enemies cannot enter the bay secretly."
 building_wonder_umbar_citadel:0 "Citadel of Umbar"
 building_wonder_umbar_citadel_desc:0 "Sitting upon the cliffs that overlook the mouth of the Bay of Umbar, this citadel stands as an imposing guard, ensuring that Umbar cannot be caught unawares by its enemies."
 
 #Arminalêthôr
 building_type_wonder_arminalethor_01:0 "Arminalêthôr"
 building_type_wonder_arminalethor_01_desc:0 "On this archipelago will the restoration of Anadûnê begin. Every great nation requires an equally great capital city, so let us build a city rivaling Arminalêth of old. Arminalêthôr it shall be named, for it is the son and heir of Arminalêth, made in its shape and memory."
 building_wonder_arminalethor_01:0 "Arminalêthôr"
 building_wonder_arminalethor_01_desc:0 "Arminalêthôr, city of the heirs of Anadûnê, is a marvel of engineering. Immense in its size, the city bridges the archipelago, creating a web of city-bridges that converge on the primary island. At its heart the palace of the King is built, with grey spires, topped with gold, piercing the sky."
 building_wonder_arminalethor_02:0 "Arminalêthôr: Bays of the Second Armament"
 building_wonder_arminalethor_02_desc:0 "To match our ambitions, we require a city that can support a navy with which to re-establish the lost dominions of Anadûnê. Two of the lesser isles of the archipelago have now been converted into dedicated bays where the Imperial Navy is housed."
 building_wonder_arminalethor_03:0 "Arminalêthôr: The Image of Anadûnê"
 building_wonder_arminalethor_03_desc:0 "After many years and immense expense from the tribute levied from our dominions, the islands we were once scornfully banished to have been transformed into a city unrivaled in the world. Truly, those who look upon it cannot doubt our rightful status as the true heirs of Anadûnê."
 
 
 
