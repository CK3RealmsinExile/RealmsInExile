 # Edoras
 building_type_wonder_edoras_01:0 "Edoras"
 building_type_wonder_edoras_01_desc:0 "Junto a un arroyo blanco que desciende de las nieves se levanta una verde colina a la sombra de un valle. Un dique, una fuerte muralla y una cerca espinosa la rodean. Dentro se elevan los techos de las casas."
 building_wonder_edoras_01:0 "Edoras"
 building_wonder_edoras_01_desc:1 "Junto a un arroyo blanco que desciende de las nieves se levanta una verde colina a la sombra de un valle. Un dique, una fuerte muralla y una cerca espinosa la rodean. Dentro se elevan los techos de las casas."
