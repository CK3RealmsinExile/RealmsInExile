l_spanish:
 GAME_RULES:0 "Reglas de juego"
 GAME_RULES_HEADER:0 "Reglas de juego"
 IRONMAN_LABEL:0 "Ironman"
 ENABLE_IRONMAN:0 "Activar"
 DISABLE_IRONMAN:0 "Desactivar"
 IRONMAN_ENABLED:0 "Ironman activado"
 IRONMAN_DISBLED:0 "Ironman desactivado"
 IRONMAN_ENABLED_NO_HEADER:1 "#P Activado#!"
 IRONMAN_DISABLED_NO_HEADER:0 "Desactivado"
 ACHIEVEMENTS_LABEL:0 "Logros"
 ACHIEVEMENTS_EXPLANATION:1 "#indent_newline:2 Los logros solo son desbloqueables si:\n$EFFECT_LIST_BULLET$Se juega en individual\n$EFFECT_LIST_BULLET$Está activado Ironman\n$EFFECT_LIST_BULLET$Los archivos del juego que afectan al mismo no están modificados y no se usa ninguna opción de lanzamiento especial (p.ej., sin modificar la suma de verificación)\n$EFFECT_LIST_BULLET$Si se juega con un personaje, que no supere el límite de puntos de $RULER_DESIGNER_POINTS_LIMIT_VALUE$#!"
 ACHIEVEMENTS_ENABLED:3 "#T Logros disponibles\n#!Se puede desbloquear logros durante la partida.\n\n$ACHIEVEMENTS_EXPLANATION$"
 ACHIEVEMENTS_DISABLED:2 "#T Logros no disponibles#!\nNo se puede desbloquear logros durante la partida.\n\n$ACHIEVEMENTS_EXPLANATION$"
 ACHIEVEMENTS_ENABLED_NO_HEADER:0 "#P Disponibles#!"
 ACHIEVEMENTS_DISABLED_NO_HEADER:0 "#N No disponibles#!"
 GAME_RULE_BLOCKS_ACHIEVEMENTS:0 "Esta regla desactiva los logros"
 START_IRONMAN_SAVE:0 "Iniciar Ironman"
 IRONMAN_PAUSE_MENU_EXPLANATION:0 "La partida se guarda automáticamente. No se permite cambiar de personaje ni jugar en multijugador."
 GAME_SETUP_IRONMAN_SINGLEPLAYER_ONLY:0 "Solo se puede jugar Ironman en modo individual"
 IRONMAN_PAUSE_MENU_TOOLTIP:0 "#T $IRONMAN_LABEL$ #!\n$IRONMAN_PAUSE_MENU_EXPLANATION$"
 ACHIEVEMENT_FILTER_ALL_TOOLTIP:0 "Mostrar lista completa de logros"
 ACHIEVEMENT_FILTER_UNLOCKED_TOOLTIP:0 "Filtra la lista de logros para mostrar los logros desbloqueados."
 ACHIEVEMENT_FILTER_LOCKED_TOOLTIP:0 "Filtra la lista de logros para mostrar los logros bloqueados."
 ACHIEVEMENT_FILTER_POSSIBLE_TOOLTIP:0 "Filtra la lista de logros para mostrar los logros posibles en la partida actual."
 
 ACHIEVEMENT_FILTER_BUTTON_ALL:0 "Todos"
 ACHIEVEMENT_FILTER_BUTTON_UNLOCKED:0 "Desbloqueados"
 ACHIEVEMENT_FILTER_BUTTON_LOCKED:0 "Bloqueados"
 ACHIEVEMENT_FILTER_BUTTON_POSSIBLE:0 "Posibles"
 ACHIEVEMENT_FILTER_SHOW:0 "Mostrar logros:"

 rule_difficulty:0 "Dificultad"
 setting_easy_difficulty:1 "#high Fácil#!"
 setting_easy_difficulty_desc:0 "Se reciben bonificaciones, como la reducción del impacto de enfermedades, conjuras hostiles y estrés. También resulta más fácil manejar las facciones."
 setting_very_easy_difficulty:1 "#high Muy fácil#!"
 setting_very_easy_difficulty_desc:0 "Se reciben bonificaciones significativas, como la reducción del impacto de enfermedades, conjuras hostiles y estrés. También será mucho más fácil manejar las facciones."
 setting_normal_difficulty:0 "Normal"
 setting_normal_difficulty_desc:0 "Se juega en igualdad de condiciones, sin bonificaciones significativas."
 
 rule_culture_conversion_speed:0 "Velocidad de conversión cultural"
 setting_default_culture_conversion_speed:0 "Por defecto"
 setting_default_culture_conversion_speed_desc:0 "La velocidad de conversión no cambia."
 setting_faster_culture_conversion_speed:1 "#high Más rápida#!"
 setting_faster_culture_conversion_speed_desc:0 "La velocidad se ve aumentada, reduciendo el tiempo de conversión a la mitad, aproximadamente."
 setting_significantly_faster_culture_conversion_speed:0 "#high Mucho más rápida#!"
 setting_significantly_faster_culture_conversion_speed_desc:0 "La velocidad se ve aumentada en gran medida, reduciendo el tiempo de conversión a una cuarta parte, aproximadamente."
 setting_significantly_slower_culture_conversion_speed:1 "#high Mucho más lenta#!"
 setting_significantly_slower_culture_conversion_speed_desc:0 "La velocidad se reduce significativamente, haciendo que la conversión tarde aproximadamente cuatro veces más."
 setting_slower_culture_conversion_speed:1 "#high Más lenta#!"
 setting_slower_culture_conversion_speed_desc:0 "Se reduce la velocidad, la conversión lleva aproximadamente el doble de tiempo."
 
 GAME_RULE_FASTER_REASON:1 "Regla de juego: #P x#![SCOPE.ScriptValue('faster_game_rule_value')|P0]"
 GAME_RULE_SIGNIFICANTLY_FASTER_REASON:1 "Regla de juego: #P x#![SCOPE.ScriptValue('significantly_faster_game_rule_value')|P0]"
 GAME_RULE_SLOWER_REASON:1 "Regla del juego: #N x#![SCOPE.ScriptValue('slower_game_rule_value')|N]"
 GAME_RULE_SIGNIFICANTLY_SLOWER_REASON:1 "Regla del juego: #N x#![SCOPE.ScriptValue('significantly_slower_game_rule_value')|N]"
 
 rule_faith_conversion_speed:0 "Velocidad de conversión religiosa"
 setting_default_faith_conversion_speed:0 "Por defecto"
 setting_default_faith_conversion_speed_desc:0 "$setting_default_culture_conversion_speed_desc$"
 setting_faster_faith_conversion_speed:0 "#high Más rápida#!"
 setting_faster_faith_conversion_speed_desc:0 "$setting_faster_culture_conversion_speed_desc$"
 setting_significantly_faster_faith_conversion_speed:0 "#high Mucho más rápida#!"
 setting_significantly_faster_faith_conversion_speed_desc:0 "$setting_significantly_faster_culture_conversion_speed_desc$"
 setting_significantly_slower_faith_conversion_speed:1 "#high Mucho más lenta#!"
 setting_significantly_slower_faith_conversion_speed_desc:0 "$setting_significantly_slower_culture_conversion_speed_desc$"
 setting_slower_faith_conversion_speed:1 "#high Más lenta#!"
 setting_slower_faith_conversion_speed_desc:0 "$setting_slower_culture_conversion_speed_desc$"
 
 rule_gender_equality:0 "Igualdad de sexos"
 setting_default_gender_equality:0 "Por defecto"
 setting_default_gender_equality_desc:0 "Las reglas de género vienen determinadas por la leyes de género y las doctrinas de las fes."
 setting_full_gender_equality:1 "#high Igual#!"
 setting_full_gender_equality_desc:0 "Todas las leyes y doctrinas relacionadas con el género quedan fijadas en Igualdad. Las mismas reglas se aplican a todos los personajes, independientemente de su género."
 setting_inversed_gender_equality:1 "#high Invertida#!"
 setting_inversed_gender_equality_desc:0 "Todas las leyes y doctrinas relacionadas con el género quedan invertidas. Las reglas y derechos que se aplican a los varones «Por defecto» ahora se aplican a las mujeres, y viceversa."

 rule_sexuality_distribution:0 "Distribución de la orientación sexual"
 setting_sexuality_distribution_default:0 "Por defecto"
 setting_sexuality_distribution_default_desc:0 "La heterosexualidad es la sexualidad más común, mientras que homosexualidad, bisexualidad y asexualidad son menos corrientes."
 setting_sexuality_distribution_equal:1 "#high Igualdad#!"
 setting_sexuality_distribution_equal_desc:0 "Todas las orientaciones sexuales del juego son igual de habituales."
 setting_sexuality_distribution_most_common_homosexuality:1 "#high Homosexualidad#!"
 setting_sexuality_distribution_most_common_homosexuality_desc:0 "La homosexualidad es la orientación sexual más común, mientras que la heterosexualidad, bisexualidad y asexualidad son menos corrientes."
 setting_sexuality_distribution_most_common_bisexuality:1 "#high Bisexualidad#!"
 setting_sexuality_distribution_most_common_bisexuality_desc:0 "La bisexualidad es la orientación sexual más común, mientras que la heterosexualidad, homosexualidad y asexualidad son menos corrientes."
 setting_sexuality_distribution_most_common_asexuality:1 "#high Asexualidad#!"
 setting_sexuality_distribution_most_common_asexuality_desc:0 "La asexualidad es la orientación sexual más común, mientras que la heterosexualidad, homosexualidad y bisexualidad son menos corrientes."

 rule_same_sex_relations:0 "Relaciones entre el mismo sexo"
 setting_default_same_sex_relations:0 "Por defecto"
 setting_default_same_sex_relations_desc:0 "La opinión sobre las relaciones entre el mismo sexo dependen de la doctrina $doctrine_homosexuality_name$ de cada fe."
 setting_accepted_same_sex_relations:1 "#high Aceptadas#!"
 setting_accepted_same_sex_relations_desc:0 "Las relaciones entre el mismo sexo están totalmente aceptadas por todas las fes."

 rule_randomized_faiths:0 "Aleatoriedad de las fes"
 setting_randomized_faiths_off:0 "No"
 setting_randomized_faiths_off_desc:0 "Personajes y condados tienen sus religiones históricas."
 setting_randomized_faiths_on:1 "#high Sí#!"
 setting_randomized_faiths_on_desc:0 "Se asignan fes aleatorias a personajes y condados. Todas las fes del juego están disponibles."

 rule_faith_acceptance:0 "Aceptación de fe"
 setting_default_faith_acceptance:0 "Por defecto"
 setting_default_faith_acceptance_desc:0 "La actitud de una fe hacia otras viene dictada por sus doctrinas."
 setting_full_faith_acceptance:1 "#high Total#!"
 setting_full_faith_acceptance_desc:0 "Todas las fes tienen una aceptación total de las otras. No hay penalizaciones de opinión por tener una fe distinta."

 rule_random_ruler_placement:0 "Ubicación aleatoria de gobernantes"
 setting_random_ruler_placement_off:0 "No"
 setting_random_ruler_placement_off_desc:0 "Los gobernantes tienen sus títulos y señoríos históricos."
 setting_random_ruler_placement_on:1 "#high Sí#!"
 setting_random_ruler_placement_on_desc:0 "Los gobernantes se ubican en el mapa al alzar. Los señoríos son prácticamente los mismos, pero los títulos están en manos de distintos gobernantes."
 setting_random_ruler_placement_on_conversion:1 "#high Sí (conversión)#!"
 setting_random_ruler_placement_on_conversion_desc:1 "Los gobernantes se colocan sobre el mapa al azar y se convierten a la fe del titular histórico."
 
 rule_diplomatic_range:0 "Alcance diplomático"
 setting_default_diplomatic_range:0 "Por defecto"
 setting_default_diplomatic_range_desc:0 "El alcance diplomático no cambia."
 setting_restricted_diplomatic_range:1 "#high Restringido#!"
 setting_restricted_diplomatic_range_desc:0 "El alcance diplomático está más restringido, haciendo más raras las interacciones no locales."
 setting_unrestricted_diplomatic_range:1 "#high Sin restricciones#!"
 setting_unrestricted_diplomatic_range_desc:0 "El alcance diplomático está apagado, permitiendo que cualquiera del mapa pueda interactuar con cualquiera."
 
 rule_minor_disease_frequency:0 "Enfermedades menores"
 setting_default_minor_disease_frequency:0 "Por defecto"
 setting_default_minor_disease_frequency_desc:0 "Las enfermedades menores aparecerán lo normal."
 setting_fewer_minor_disease_frequency:1 "#high Menos#!"
 setting_fewer_minor_disease_frequency_desc:0 "Las enfermedades menores aparecerán menos a menudo."
 
 rule_de_jure_requirement:0 "Requisito de iure"
 setting_on_de_jure_requirement:1 "#high Sí#!"
 setting_on_de_jure_requirement_desc:0 "Los títulos con tierras de iure acabarán abolidos si un personaje no tiene tierras de iure del título dentro de su señorío."
 setting_on_limited_de_jure_requirement:2 "Sí (limitado)"
 setting_on_limited_de_jure_requirement_desc:0 "Los títulos con tierras de iure acabarán abolidos si un personaje no tiene tierras de iure del título dentro de su señorío. El título principal del personaje nunca será destruido."
 setting_off_de_jure_requirement:1 "#high No#!"
 setting_off_de_jure_requirement_desc:0 "Los títulos con tierras de iure nunca se abolirán."
 de_jure_requirement_title:0 "¡[title_to_destroy.GetName] perdido!"
 de_jure_requirement_desc:0 "Ya no puedo reclamar ser gobernante de [title_to_destroy.GetNameNoTierNoTooltip], porque no poseo ninguna de sus tierras de iure."
 
 rule_multiplayer_murder_schemes:1 "Multijugador: conjuras asesinas"
 setting_default_multiplayer_murder_schemes:0 "Por defecto"
 setting_default_multiplayer_murder_schemes_desc:0 "Se pueden usar conjuras hostiles contra jugadores y sus familias."
 setting_no_players_multiplayer_murder_schemes:1 "#high Jugadores no#!"
 setting_no_players_multiplayer_murder_schemes_desc:0 "Los jugadores no pueden iniciar conjuras hostiles contra otros jugadores."
 setting_no_player_families_multiplayer_murder_schemes:1 "#high Familias de jugadores no#!"
 setting_no_player_families_multiplayer_murder_schemes_desc:0 "Los jugadores no pueden iniciar conjuras hostiles contra otros jugadores o miembros de su familia cercana."

 rule_custom_kingdoms:0 "Reinos personalizados"
 setting_on_custom_kingdoms:0 "Sí"
 setting_on_custom_kingdoms_desc:0 "Se permite la creación de reinos e imperios personalizados no históricos."
 setting_off_custom_kingdoms:1 "#high No#!"
 setting_off_custom_kingdoms_desc:0 "Se desactiva la creación de reinos e imperios personalizados no históricos."
 
 rule_casus_belli_costs:0 "Costes de casus belli"
 setting_default_casus_belli_costs:0 "Por defecto"
 setting_default_casus_belli_costs_desc:0 "Declarar casus belli cuesta recursos, como prestigio o piedad."
 setting_no_cost_casus_belli_costs:1 "#high Sin coste#!"
 setting_no_cost_casus_belli_costs_desc:0 "Se pueden usar casus belli libremente, sin costes asociados."
 
 rule_end_date:0 "Fecha de fin"
 setting_1453_end_date:0 "4000 T.E."
 setting_1453_end_date_desc:0 "El Juego terminará en el 4000 T.E."
 setting_no_end_date_end_date:1 "#high Sin fecha de fin#!"
 setting_no_end_date_end_date_desc:0 "El juego no terminará en ninguna fecha específica."
 
 rule_generate_families:0 "Generar familias"
 setting_on_generate_families:0 "Sí"
 setting_on_generate_families_desc:0 "A la mayoría de los personajes históricos con tierras y sin familia registrada se les generará un cónyuge y hasta tres hijos. Esto reduce el riesgo de que el juego termine antes de tiempo."
 setting_off_generate_families:1 "#high No#!"
 setting_off_generate_families_desc:0 "NO se generará una familia para aquellos personajes históricos con tierras y sin familia registrada. Esto aumenta el riesgo de que el juego termine antes de tiempo."
 setting_on_generate_families_ai_only:1 "#high Sí (solo IA)#!"
 setting_on_generate_families_ai_only_desc:0 "A la mayoría de los personajes históricos con tierras y sin familia registrada de la IA se les generará un cónyuge y hasta tres hijos. Esto aumenta el riesgo de que el juego termine antes de tiempo."
 
 rule_mongol_invasion:0 "Invasión mongola"
 setting_default_mongol_invasion:0 "Por defecto"
 setting_default_mongol_invasion_desc:0 "Los mongoles invadirán sobre el año 1200."
 setting_never_mongol_invasion:1 "#high Nunca#!"
 setting_never_mongol_invasion_desc:0 "No habrá invasión de los mongoles."
 setting_random_mongol_invasion:1 "#high Al azar#!"
 setting_random_mongol_invasion_desc:0 "Los mongoles invadirán en una fecha aleatoria."
 
 rule_exclave_independence:0 "Independencia de exclaves"
 setting_off_exclave_independence:1 "#high Desactivada#!"
 setting_off_exclave_independence_desc:0 "Los gobernantes independientes pueden tener exclaves (territorios fuera del territorio principal y sin conexión) en cualquier lugar del mundo."
 setting_limited_exclave_independence:1 "#high Limitada#!"
 setting_limited_exclave_independence_desc:0 "Los exclaves de gobernantes independientes en paz se perderán en la sucesión a menos que se conecten con el área de la capital a través de al menos un condado, mediante una ruta naval o formen parte del territorio de iure."
 setting_significant_exclave_independence:1 "#high Significativa#!"
 setting_significant_exclave_independence_desc:0 "Los exclaves de gobernantes independientes en paz se perderán en la sucesión a menos que se conecten mediante una ruta naval o formen parte del territorio de iure."
 setting_total_exclave_independence:1 "#high Total#!"
 setting_total_exclave_independence_desc:0 "Los exclaves de gobernantes independientes en paz se perderán en la sucesión al menos que se conecten mediante una ruta naval limitada."
 setting_ai_limited_exclave_independence:0 "#high Limitada (solo IA)#!"
 setting_ai_limited_exclave_independence_desc:0 "Los exclaves de gobernantes independientes de la IA que estén en paz desaparecerán con la sucesión salvo que estén conectados a la capital por un condado o una ruta naval o que formen parte del territorio de iure."
 setting_ai_significant_exclave_independence:1 "Significativa (solo IA)"
 setting_ai_significant_exclave_independence_desc:0 "Los exclaves de gobernantes independientes de la IA que estén en paz desaparecerán con la sucesión salvo que estén conectados por una ruta naval o que formen parte del territorio de iure."
 setting_ai_total_exclave_independence:0 "#high Total (solo IA)#!"
 setting_ai_total_exclave_independence_desc:0 "Los exclaves de gobernantes independientes de la IA que estén en paz desaparecerán con la sucesión salvo que estén conectados por una ruta naval."

 rule_regional_heresy:0 "Herejías regionales"
 setting_default_regional_heresy:0 "Por defecto"
 setting_default_regional_heresy_desc:0 "Es más probable que las herejías que aparezcan en ciertas regiones sean herejías históricas, como los lolardos en Inglaterra."
 setting_strict_regional_heresy:1 "#high Estricta#!"
 setting_strict_regional_heresy_desc:0 "Las herejías que aparezcan en ciertas regiones serán casi siempre herejías históricas."
 setting_relaxed_regional_heresy:1 "#high Relajada#!"
 setting_relaxed_regional_heresy_desc:0 "La aparición de herejías no tendrá peso regional, alentando el surgimiento de herejías más diversas."

 rule_hungarian_migration:0 "Migración húngara"
 setting_launch_historical:0 "Histórica"
 setting_launch_historical_desc:0 "La IA intentará empezar la migración húngara entre 890 y 910."
 setting_launch_immediate:1 "#high Inmediata#!"
 setting_launch_immediate_desc:0 "La migración húngara estará activa desde el comienzo de la partida."
 setting_launch_random:1 "#high Aleatoria#!"
 setting_launch_random_desc:0 "La IA intentará empezar la migración húngara en cualquier momento entre 5 años desde el inicio del juego y 910."
 setting_launch_off:1 "#high Solo jugador#!"
 setting_launch_off_desc:0 "La IA no intentará empezar la migración húngara."
 
 rule_matrilineal_marriages:0 "Matrimonios matrilineales"
 setting_default_matrilineal_marriages:0 "Por defecto"
 setting_default_matrilineal_marriages_desc:0 "Los personajes de la IA concertarán matrimonios [Concept( 'matrilineal', 'matrilineales' )|E] si pertenecen la familia cercana del jugador, a una [dynasty|lE] de [dynasty_prestige_level_4|L], a un señorío [GetLaw('equal_law').GetName], o son [rulers|lE] fuertes. Los señoríos con [GetFaithDoctrine('doctrine_gender_female_dominated').GetBaseName] son matrilineales por defecto."
 setting_matrilineal_marriages_no_player_exception:0 "#high Por defecto (sin excepción de jugador)#!"
 setting_matrilineal_marriages_no_player_exception_desc:0 "Los personajes IA concertarán matrimonios [Concept( 'matrilineal', 'matrilineales' )|E] si pertenecen a una [dynasty_prestige_level_4|L] [dynasty|lE], a un señorío [GetLaw('equal_law').GetName], o son [rulers|lE] fuertes. Los señoríos con [GetFaithDoctrine('doctrine_gender_female_dominated').GetBaseName] son matrilineales por defecto."
 setting_matrilineal_marriages_always:0 "#high Siempre#!"
 setting_matrilineal_marriages_always_desc:0 "Los personajes de la IA querrán concertar matrimonios [Concept( 'matrilineal', 'matrilineales' )|E] para todas las miembros de la [dynasty|lE]. Al igual que con la regla #high $setting_default_matrilineal_marriages$#!, seguirá habiendo matrimonios [Concept( 'patrilineal', 'patrilineales' )|E] si resultan lo bastante beneficiosos."
 setting_matrilineal_marriages_female_and_equal:0 "#high Dominio de mujer e igual#!"
 setting_matrilineal_marriages_female_and_equal_desc:0 "Los personajes de la IA solo concertarán matrimonios [Concept( 'matrilineal', 'matrilineales' )|E] si pertenecen a un señorío con [GetFaithDoctrine('doctrine_gender_female_dominated').GetBaseName] o [GetLaw('equal_law').GetName]. Al igual que con la regla #high $setting_default_matrilineal_marriages$#!, seguirá habiendo matrimonios [Concept( 'patrilineal', 'patrilineales' )|E] si resultan lo bastante beneficiosos."
 setting_matrilineal_marriages_never:0 "#high Nunca#!"
 setting_matrilineal_marriages_never_desc:0 "Los personajes de la IA nunca concertarán matrimonios [Concept( 'matrilineal', 'matrilineales' )|E], a menos que formen parte de un señorío con [GetFaithDoctrine('doctrine_gender_female_dominated').GetBaseName]."

 rule_dlc_fp1_scandinavian_adventurers:0 "Aventureros Extranjeros"
 setting_fp1_scandi_adventurers_rare:0 "Poco común"
 setting_fp1_scandi_adventurers_rare_desc:0 "Los aventureros extranjeros intentarán dirigirse a varios reinos cada 15 años"
 setting_fp1_scandi_adventurers_occasional:0 "Esporádico"
 setting_fp1_scandi_adventurers_occasional_desc:0 "Los aventureros extranjeros intentarán dirigirse a varios reinos cada 10 años."
 setting_fp1_scandi_adventurers_frequent:0 "Frecuente"
 setting_fp1_scandi_adventurers_frequent_desc:0 "Los aventureros extranjeros intentarán dirigirse a varios reinos cada 5 años"
 setting_fp1_scandi_adventurers_apocalyptic:0 "Apocalíptico"
 setting_fp1_scandi_adventurers_apocalyptic_desc:0 "Los aventureros extranjeros intentarán dirigirse a varios reinos todos los años" 
 setting_fp1_scandi_adventurers_off:0 "Apagado"
 setting_fp1_scandi_adventurers_off_desc:0 "Los aventureros extranjeros nunca intentarán dirigirse a varios reinos"

# === [LocEditor:OrphanedKeys] Keys that do not exist in English ===
 rule_nudity:0 "Desnudez de personajes"
 setting_default_nudity:0 "Por defecto"
 setting_default_nudity_desc:0 "Los personajes pueden aparecer desnudos en ciertas situaciones o eventos."
 setting_never_nudity:1 "#high Nunca#!"
 setting_never_nudity_desc:0 "Los personajes nunca aparecerán desnudos y se desactivarán los eventos que contengan desnudos."
