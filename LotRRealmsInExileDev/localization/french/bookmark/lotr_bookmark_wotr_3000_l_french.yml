 # Battle in Rohan
 bm_3000_horse_lords: "Le Cheval et le Cavalier"
 bm_3000_horse_lords_desc: "#TOLKIENQUOTE: « Nous y voilà donc, à la grande bataille de notre temps, où bien des choses passeront. »#!\n#QUOTEDCHARACTER: Théoden Roi.#!\n\nSur les vastes plaines verdoyantes de l'antique Calenardhon, balayées par les vents, une phase décisive de la grande bataille est sur le point de s'engager.\n\nÀ Isengard, Saruman le Blanc médite une décision capitale qui liera son nom à la gloire ou à l'infamie pour les âges à venir. Conduira-t-il la Terre du Milieu vers un ordre nouveau, ou ne sera-t-il qu'une note de bas de page dans la grande chronique de cet âge ?\n\nDans le hall doré de Meduseld, Théoden Roi, seigneur du Riddermark, siège sur le trône de ses aïeux, et il paraît aux yeux du monde sain et vigoureux. Mais une ombre pèse sur le roi, attendant son heure, et les frontières de son royaume sont assaillies par des ennemis inattendus. Les Rohirrim se dresseront-ils pour affronter le grand défi de cet âge, et sonneront-ils leurs cors en défi aux ténèbres qui s'avancent ?\n\n#TOLKIENQUOTE: « Qui rassemblera la fumée du bois mort qui brûle, ou verra les années écoulées revenir de la Mer ? »#!"
 
 bookmark_horse_lords_theoden: "Théoden Roi"
 bookmark_horse_lords_theoden_desc: "#TOLKIENQUOTE: « Il semblait possédé, ou la fureur guerrière de ses pères courait comme un feu nouveau dans ses veines. »#!\n\nThéoden, Roi du [riddermark|E], est le fils unique du défunt roi Thengel.\n\nLe royaume de [rohan|E] a grandement souffert durant les dernières années du règne de Théoden. Son autorité s'est affaiblie, de sorte que le destin de [rohan|E] repose sur son héritier, le prince Théodred. Pourtant, une puissance grandissante dresse sa volonté contre le roi.\n\nLes anciennes alliances du Rohan sont au point de rupture.\n\n#ANGERTHAS: HWAER CWOM MEARG : HWAER CWOM MAGO#!\n#TOLKIENQUOTE: Hwær cwom mearg? Hwær cwom mago?\nOù sont maintenant le cheval et le cavalier ?#!"
 #"Hwær" is in Old English, do not translate. The next line should be translated literally, out of Old English. The poem is The Wanderer, and you can find information here: http://tolkiengateway.net/wiki/Lament_for_the_Rohirrim - Trig note, replaced literal with Tolkien's loose gloss
 bookmark_horse_lords_theoden_alt_theodred: "Théodred, Maréchal du Riddermark"
 bookmark_horse_lords_theoden_alt_eomer: "Éomer, Maréchal du Riddermark"
 bookmark_horse_lords_theoden_alt_eowyn: "Éowyn, Vierge au Bouclier du Rohan"

 bookmark_horse_lords_wulfgarbrynjarsson: "Wulfgar fils de Brynjar"
 bookmark_horse_lords_wulfgarbrynjarsson_desc: "Descendant de Wulf, jadis roi de [rohan|E] et du Pays de Dun, Wulfgar est un homme noble et solitaire, soucieux avant tout de la sûreté et de la protection de son peuple. Mais ses tentatives pour forger une alliance profitable avec les Forgoil ont été contrariées à chaque pas par le [wizard|E] d'[isengard|E].\n\nAlors que les rumeurs rapportent que les pillards Hommes Sauvages multiplient leurs raids au-delà de l'Isen, semant la dévastation sur leur passage, Wulfgar doit choisir d'affronter soit le courroux de Théoden, soit celui de [sarumancharacter|E]."
 
 bookmark_horse_lords_saruman: "Saruman le Blanc"
 bookmark_horse_lords_saruman_desc: "[sarumancharacter|E] est un émissaire des [valargods|E] en [middleearth|E] ; il est grand parmi les Sages, chef de l'ordre des Istari et président du Conseil Blanc.\n\nIl a passé la plus grande partie de son séjour en [middleearth|E] dans l'Est, parcourant les terres de [rhun|E] et au-delà, jusqu'en [mordor|E] tandis que [gondor|E] en assurait la garde. En [ageTA|E] 2463, le Conseil Blanc fut formé en réponse à la menace croissante du retour de [sauroncharacter|E]. Il passa des années à [minastirith|E], étudiant dans ses bibliothèques et examinant ses antiques archives, avant d'offrir ses services à l'Intendant de Minas Tirith comme gardien d'[isengard|E].\n\nEn secret, Saruman convoite l'[onering|E], et il aborde le nouveau millénaire avec un choix devant lui."
 # NOTE Alternative text: "Saruman came to [middleearth|E] two thousand years ago as a servant of the Valar and sent alongside other Maiar known as the Istari. He has been growing in power and is now corrupted by ambition, jealousy and pride.\n\nResiding in Orthanc, Saruman has long searched for the [onering|E] as he hopes to make its power his own. And by communicating with [sauroncharacter|E] through the palantír he has truly fallen into shadow. Now a servant of darkness, Saruman has bought the loyalty of King Théoden’s advisor Gríma, who he hopes shall help him weaken Rohan." - edited from Julius Caesar.
 
 bookmark_eriador_madogh: "Roi Madogh III"
 bookmark_eriador_madogh_desc: "Le Roi de Saralain est le chef de file d'un peuple farouchement indépendant, lié davantage par les liens du sang que par quelque serment de vassalité envers un seigneur. Récemment couronné à la suite de la mort de son père, le Roi Gordeg, Madogh s'est rapidement acquis une réputation de cruauté et d'emportement parmi les clans. Certains voient dans cette férocité un signe de force qui protégera les clans en ces temps troublés, tandis que d'autres le considèrent comme un danger et une menace pour leur existence, le surnommant « le Chien Enragé » de Saralain.\n\nNon loin de là, son demi-frère bâtard Shamis rampe dans l'ombre, attendant le moment propice pour frapper ; tandis que Colan du clan rival Ferchar rassemble une alliance de ses parents du nord pour faire basculer l'équilibre du pouvoir contre le jeune roi."
 bookmark_eriador_madogh_alt_shamis: "Shamis du Clan Morcad"
 bookmark_eriador_madogh_alt_colan: "Colan du Clan Ferchar"

 bookmark_eriador_eradan: "Eradan du Nord"
 bookmark_eriador_eradan_desc: "Les Dúnedain du Nord veillent de près sur les rares représentants des Peuples Libres qui demeurent encore en Eriador, une terre déchirée par les guerres et les épidémies. Parmi eux se trouve Eradan, un Rôdeur expérimenté actuellement en poste au Gué de Sarn, près des frontières méridionales de la paisible Comté.\n\nAccompagné d'Andriel de Fendeval, une érudite noldorine, et de Farin d'Erebor, un combattant endurci aux yeux et aux oreilles aiguisés, Eradan devra bientôt entreprendre un périlleux voyage afin de préserver la sûreté des terres du nord, alors que les ombres s'agitent et qu'une nouvelle menace surgit des sommets des Montagnes de Brume..."
 bookmark_eriador_eradan_alt_andriel: "Andriel de Fendeval"
 bookmark_eriador_eradan_alt_farin: "Farin d'Erebor"

 # Siege of Gondor 
 bm_3000_gondor: "La Grande Bataille"
 bm_3000_gondor_desc: "#TOLKIENQUOTE: « Notre ennemi est prêt, sa pleine puissance rassemblée... Ce sera la fin du Gondor tel que nous le connaissons. C'est ici que le coup de marteau frappera le plus fort. »#!\n#QUOTEDCHARACTER: Gandalf le Blanc.#!\n\nSauron s'apprête à écraser le dernier grand rempart de l'Occident, le Royaume de Gondor. Ses armées sont rassemblées, sa pleine puissance presque réunie. Il ne lui faut plus que l'Anneau Unique pour rendre sa victoire absolue et sceller la chute du Gondor.\n\nEn Gondor, l'Intendant Denethor se retire dans la Tour Blanche, préparant son royaume à la Grande Bataille qui approche. Ses fils mènent la guerre à Osgiliath et en Ithilien pour repousser la marée, et les hommes du Gondor combattent encore, défiant l'ennemi jusqu'au dernier souffle.\n\nAu sud, les anciens ennemis du Gondor au Haradwaith et à Umbar se remettent de leurs défaites passées. Nourrissant leur rancœur, ils observent les forces du Gondor, dispersées et affaiblies, et y voient l'occasion de régler enfin leurs comptes.\n\nFace aux menaces dressées contre eux, le dernier royaume des Dúnedain peut-il tenir ?\n\nSur les vastes plaines verdoyantes de l'antique Calenardhon, balayées par les vents, une autre phase décisive de la grande bataille est sur le point de s'engager.\n\nÀ Isengard, Saruman le Blanc médite une décision capitale qui liera son nom à la gloire ou à l'infamie pour les âges à venir. Conduira-t-il la Terre du Milieu vers un ordre nouveau, ou ne sera-t-il qu'une note de bas de page dans la grande chronique de cet âge ?\n\nDans le hall doré de Meduseld, Théoden Roi, seigneur du Riddermark, siège sur le trône de ses aïeux, et il paraît aux yeux du monde sain et vigoureux. Mais une ombre pèse sur le roi, attendant son heure, et les frontières de son royaume sont assaillies par des ennemis inattendus. Les Rohirrim se dresseront-ils pour affronter le grand défi de cet âge, et sonneront-ils leurs cors en défi aux ténèbres qui s'avancent ?\n\n#TOLKIENQUOTE: « Nous y voilà donc, à la grande bataille de notre temps, où bien des choses passeront. »#!\n#QUOTEDCHARACTER: Théoden Roi.#!"
 
 bookmark_gondor_denethor: "Intendant Denethor II"
 bookmark_gondor_denethor_desc: "#TOLKIENQUOTE: « Je n'oublierai point, ni ne manquerai de récompenser ce qui est donné : la loyauté par l'amour, la vaillance par l'honneur, le parjure par la vengeance. »#!\n\nDenethor II, Intendant de [gondor|E], est un homme réservé et austère, mais son tempérament est à la mesure de son royaume. Depuis des années, il a paré chaque assaut du [mordor|E], et sous sa gouvernance d'acier, les [dunedainsouth|E] ont tenu la ligne face à des chances toujours plus impossibles. En tout autre royaume, un tel homme se serait depuis longtemps proclamé Roi à juste titre, mais Denethor n'est pas un homme ordinaire. Intendant il est, et le Gondor est sa charge.\n\nRetiré dans [whitetower|E], l'Intendant du Gondor prépare la défense de son royaume. Mais le désespoir rôde dans les ombres, attendant son heure."
 bookmark_gondor_denethor_alt_boromir: "Boromir"
 bookmark_gondor_denethor_alt_faramir: "Faramir"
 
 bookmark_gondor_adrahil: "Prince Adrahil II"
 bookmark_gondor_adrahil_desc: "#TOLKIENQUOTE: « Et le dernier et le plus fier, venait Imrahil, Prince de Dol Amroth, avec des bannières dorées portant son emblème du Navire et du Cygne d'Argent, et une compagnie de chevaliers en armure complète montant des chevaux gris ; et derrière eux sept cents hommes d'armes, grands comme des seigneurs, aux yeux gris, aux cheveux sombres, chantant tout en marchant. »#!\n\nAdrahil II, Prince de [dol_amroth|E], se dresse tel un bastion contre les incursions des Corsaires et des [haradrim|E] venus du sud, mais alors qu'il approche du crépuscule de ses années, il incombe à son fils, le vaillant Imrahil, de porter l'étendard du Cygne d'Argent contre la marée de ténèbres qui s'avance."
 bookmark_gondor_adrahil_alt_imrahil: "Imrahil"
 bookmark_gondor_adrahil_alt_lothiriel: "Lothíriel"
 
 bookmark_gondor_sauron: "Sauron, le Seigneur Sombre"
 bookmark_gondor_sauron_desc: "#TOLKIENQUOTE: « Car il est très sage, et il pèse toutes choses avec précision sur les balances de sa malice. Mais la seule mesure qu'il connaisse est le désir, le désir de pouvoir ; et c'est ainsi qu'il juge tous les cœurs. »#!\n\nAprès de longues années et d'innombrables revers, [sauroncharacter|E] est enfin prêt à accomplir ses grands desseins de domination sur toute la [middleearth|E]. Barad-dûr a enfin été reconstruite, ses armées sont rassemblées, et l'[west|E] est fragmenté et affaibli. Quelle puissance reste-t-il qui puisse espérer résister à Sauron, Seigneur des Anneaux, Seigneur de la Terre !\n\n#TENGWAR: 5^`V 7x%P 1`N 7j&`V 3`V jE° #!\n#TOLKIENQUOTE: Un Anneau pour les gouverner tous.#!"
 bookmark_gondor_sauron_alt_witchking: "Er-Mûrazôr « le Roi-Sorcier »"
 bookmark_gondor_sauron_alt_mouth_of_sauron: "Mordú « la Bouche de Sauron »"
 BOOKMARK_RELATION_NAZGUL: "Spectre de l'Anneau"
 
 bookmark_gondor_kathuphazgan: "Roi Kathuphazgân"
 bookmark_gondor_kathuphazgan_desc: "Maître du Grand Havre d'[umbar|E], Kathuphazgân a hérité d'une prétention douteuse à être l'héritier de Castamir l'Usurpateur, et d'un royaume brisé et fragmenté. Leurs flottes incendiées et son père occis par l'audacieux capitaine [gondorian|E] Thorongil, le Havre jadis puissant a été patiemment reconstruit, mais n'est pas encore pleinement restauré. L'arrière-pays a échappé à l'emprise d'Umbar, et les puristes du sang répandent la dissension à travers le Havre. Avant d'assouvir la vengeance de ses aïeux, Kathuphazgân doit d'abord mettre de l'ordre dans sa propre maison.\n\nLe troisième [realm_in_exile|E] se tient à l'aube d'un nouvel âge dans une position précaire, mais également prêt à tirer avantage de la guerre qui s'annonce."
 bookmark_gondor_kathuphazgan_alt_cassimir: "Câssimir"
 bookmark_gondor_kathuphazgan_alt_burodapan: "Burôdapân"
 
 bookmark_gondor_suladan: "Taskral Suladân"
 bookmark_gondor_suladan_desc: "Suladân a hérité d'un royaume bien diminué de ce qu'il fut jadis. Autrefois, les rois Haruze tenaient tout le [nearharad|E] sous leur domination, et défiaient [gondor|E] lui-même pour la suzeraineté du Harondor.\n\nMais ces jours sont révolus. La Révolte de Chelkar a brisé tout semblant d'unité qu'avaient les [haradrim|E], et morceau par morceau, l'Empire de Harwan s'est effondré. Suladân cherche à inverser cette tendance, et à restaurer sa lignée à sa juste place de prééminence en [harad|E].\n\nUne puissance au Nord s'élève, qui partage la haine de Suladân envers le Gondor et Chelkar, et pourrait s'avérer décisive dans la réalisation de ses ambitions."
 
 bookmark_gondor_vangaris: "Khûdriag Vangaris"
 bookmark_gondor_vangaris_desc: "Vangaris est le témoignage vivant de la méritocratie brutale du [khand|E], où les forts s'élèvent et où les faibles doivent suivre dans leur sillage ou être écrasés sous leur talon. D'orphelin affamé dans les rues de Sturlûrza Khand, Vangaris s'est hissé jusqu'à devenir le seigneur de tout le Bas-Khand. Mais en son cœur, ce n'est jamais assez pour celui qui fut jadis contraint de mendier des miettes.\n\nTandis que ceux de lignées plus anciennes au Khand et au-delà peuvent regarder Vangaris avec dédain, il continuera à se battre, jusqu'à ce qu'il soit enfin en sécurité, et que son cœur trouve enfin la paix qu'il désire. Et peu lui importe qui il devra affronter pour l'obtenir."

 # Battle on the Bay (Far Harad)
 bm_3000_harad: "L'Orage qui se Lève"
 bm_3000_harad_desc: "Loin au sud de l'affrontement titanesque entre le Gondor et le Mordor, un autre théâtre de la grande bataille pour l'âme de la Terre du Milieu est sur le point de s'ouvrir.\n\nL'autrefois puissante Confédération Tedjin est déchirée par des divisions religieuses qui menacent de dégénérer en une bataille pour l'âme de son peuple.\n\nLe fidèle Bellakar se tient diminué mais encore vigoureux — allié de longue date du Gondor, il demeure le principal rempart des Peuples Libres au Harad.\n\nL'antique Rây, cosmopolite et prospère, maintient une neutralité précaire, cherchant à préserver sa position florissante.\n\nTandis que les grandes armées du Thôn an-Khârlôkh se rassemblent au sud de la Baie de Tûlwang, sous la conduite de leur grand Maréchal-tempête, prêtes à traverser et à assaillir leur ennemi ancestral, le Bellakar."
 #\n\nAnd in the barren east of the Dune Sea, the Golden King now raises his dread kingdom anew and begin a new age of blackened despotism.\n\n#TOLKIENQUOTE: "They are fierce. They have dark eyes, long dark hair; gold adorns their bodies and their clothes, lots of beautiful gold. Some live in the harshest of deserts, drawing water from subterranean lakes, others are fabulously rich merchants or corsairs. From many tribes and cities and kingdoms they come from.\nOf old they worshiped Sauron and paid tribute to them, in long preparation for the War of the Ring he now reminds them of fear and tribute to the Dark Tower."#!"
 
 #bookmark_harad_golden_king: "The Golden King"
 #bookmark_harad_golden_king_desc: [ardthesilent|E] was once overlord of all Abrakhân and the Dune Sea, his dread realm securing the region for [sauroncharacter|E]. But in the long years after the defeat in the [warlastalliance|E], [harad|E] has flourished and forgotten the subjugation of Sauron.\n\nNow the Dark Lord has sent the [nazgulcharacter|E] of Harad to the south once more, to remind the [haradrim|E] of the fear and homage they should pay their ancient god.\n\nMany of the Covshek Pûst now rally behind their Golden King, eager to see the glory of Abrakhân restored, and beneath them the dust of their subjugated foes."
 
 bookmark_harad_niluhin: "Haut Roi Nîlûhîn II"
 bookmark_harad_niluhin_desc: "Le [bellakar|E] est un royaume diminué, mais non vaincu. À travers guerres civiles et discordes, les [tumakveh|E] ont enduré, même tandis que leurs alliés se faisaient plus rares et leurs ennemis se multipliaient.\n\nNîlûhîn II, Roi de Bellakar, est un souverain dynamique et jeune — la mort de son père l'a précipité sur le trône avant son heure, mais en quelques années à peine, il s'est déjà révélé capable. Désormais, alors que la grande épreuve s'apprête à commencer pour les peuples de la [middleearth|E], il lui incombe, à lui et à ses filles nouveau-nées, de porter le fardeau du bouclier des hommes libres au [harad|E]."
 
 bookmark_harad_vatalinar: "Roi Vâtalinar"
 bookmark_harad_vatalinar_mardat: "Mardat"
 bookmark_harad_vatalinar_delasimor: "Dêlasîmor II"
 bookmark_harad_vatalinar_desc: "[ray|E] repose dans un calme inquiet. La Dynastie Solaire sous Vâtalinar maintient son emprise sur le pouvoir, mais des signes révèlent les tensions qui accablent le royaume.\n\nÀ Tresti, la faction traditionaliste tient depuis longtemps un bastion, et est demeurée dans l'ensemble silencieuse pendant de nombreuses années. Cependant, Dêlasîmor II pourrait bientôt juger le moment propice pour chasser les Vâtrans de leur règne usurpé sur le Bôzisha-Dâr, particulièrement si quelque action est entreprise contre ses coreligionnaires.\n\nSur la frontière la plus orientale, Mardat, neveu de Suladân de Haruzan, rumine. Il brûle de répandre la vraie foi de Khäz-gramaze à travers le Rây, et reçoit secrètement le soutien d'agents du [mordor|E], qui souhaitent remplacer la vieillissante et récalcitrante Dynastie Solaire..."
 
 bookmark_harad_storm_marshal: "Maréchal-tempête Arnakhôr II"
 bookmark_harad_storm_marshal_desc: "Sur les falaises rocheuses du sud de la [bayoftulwang|E], Arnakhôr II, maître du royaume militarisé du Thôn an-Khârlôkh, se prépare.\n\nSon royaume n'existe que pour un seul dessein — exécuter les ordres du [nazgulcharacter|E] [khorahil|E], le Roi-tempête, le Sorcier Aveugle, et écraser le [bellakar|E]. Mais l'Ost-tempête est une entité périlleuse — longtemps opprimés, les natifs de Tûlwang brûlent d'un désir de révolte, et les fiers seigneurs [anbalukkhori|E] se souviennent aussi des jours où les [adunai|E] d'An-Balkûmagân n'étaient pas sous le joug d'un lointain roi-spectre..."
 
 bookmark_harad_ayal: "Kataj Ayal"
 bookmark_harad_ayal_desc: "La Confédération Tedjin, qu'Ayal a si longtemps guidée, se trouve désormais au bord du précipice. Ayal vit ses derniers jours, et son fils Bór projette des réformes radicales — qui seront assurément combattues par les seigneurs conservateurs Tedjin, menés par le farouchement fier Azumen..."
 bookmark_harad_ayal_bor: "Prince Bór"
 bookmark_harad_ayal_azumen: "Azumen"
 
 bookmark_harad_ruadomirh: "Ruadômirh sân Isâlin"
 bookmark_harad_ruadomirh_desc: "Les étendues désertiques sont difficiles à exploiter pour en tirer subsistance. Ruadômirh sân Isâlin le sait mieux que quiconque. Sa famille a réussi à s'emparer du cœur de la Mer de Dunes, centré autour de quelques petites oasis. S'ils survivent, ils ne prospèrent pas véritablement. Mais si la Mer de Dunes pouvait être unifiée sous une seule maison, peut-être cela changerait-il...\n\nQue s'élève le Roi Scorpion."
 
 # Battle Under the Trees (Rhovanion)
 bm_3000_rhovanion: "Bataille sous les Arbres"
 bm_3000_rhovanion_desc: "#TOLKIENQUOTE: « Au Nord aussi il y avait eu guerre et malheur. Le royaume de Thranduil fut envahi, et il y eut longue bataille sous les arbres et grande ruine par le feu ; mais à la fin Thranduil eut la victoire. »#!\n\nDans le Nord, la forêt de Grand'Peur et les plaines balayées par les vents du Rhovanion s'agitent à l'approche de la Grande Bataille. À Dol Guldur, Khamûl se prépare à assaillir les grands royaumes elfiques de Lórien et du Royaume Sylvestre. Mais bien qu'elle ait longtemps sommeillé, la puissance des Elfes demeure forte et vaillante.\n\nÀ l'est, le Royaume Doré de Rhûn, Medlóshûkain, entame son long rassemblement sur ordre de Sauron. Mais c'est un royaume fragile — les Orientais sont un peuple fier, de nombreux clans et croyances, et tous au sein du Royaume Doré ne suivent pas Sauron en leur cœur.\n\nAu Val et à Erebor, les Rois des Hommes et des Nains tiennent conseil ensemble tandis que l'Est se rassemble, et les Seigneurs du Vin de Dorwinion ont également envoyé des émissaires pour délibérer avec eux."
 
 bookmark_rhovanion_galadriel: "Dame Galadriel"
 bookmark_rhovanion_galadriel_desc: "Jadis, Galadriel quitta le [blessedrealm|E], fière et désireuse d'un royaume qui fût sien. Lorsque le pardon de l'[banofthevalar|E] lui fut offert à la fin du [firstage|E], elle refusa, déclarant n'avoir rien fait qui requît pardon. Elle a demeuré en maintes terres dans la poursuite de son rêve de souveraineté, et enfin, elle le possède à présent. En [lothlorien|E], Galadriel a forgé un royaume qui est sien, beau et équitable à parts égales, fort et sûr.\n\nMais il existe un monde au-delà de la Lothlórien, et Galadriel le sait bien. Longtemps elle a combattu [sauroncharacter|E] en pensée, et prêté son aide là où elle pouvait servir ceux au-delà de ses frontières. Désormais, alors que la fin du [thirdage|E] approche, la sage Galadriel ne voit que deux issues pour son peuple [galadhrimelves|E], son royaume, et elle-même. Soit l'amère victoire, soit la longue défaite enfin consommée. Le temps le dira."
 #One of the greatest of all the Eldar, described as second only in power to Fëanor himself, and said to surpass even Fëanor in wisdom. Not only among the mightiest of the Noldor, she was also radiantly beautiful, and her voice was deep and clear in tone.\n\nMost famous of all her attributes, though, was her shimmering golden hair, shot through with strands of silver, from which she took her name." 

 bookmark_rhovanion_grimbeorn: "Grimbeorn le Vieux"
 bookmark_rhovanion_grimbeorn_desc: "Le fils de Beorn, qui devint un grand seigneur par son propre mérite. Comme son père, il pouvait prendre la forme d'un ours, et il demeurait dans les mêmes régions des Vaux de l'[anduin|E], entre les [mistymountains|E] et [mirkwood|E].\n\nSon peuple [northron|E], les Béorniens, gardaient les routes de leurs terres ouvertes et libres d'[orcs|E] et de Wargs. Ils entretenaient le Gué de Carrock qui traversait le Grand Fleuve, et le Haut Col à travers les Montagnes. Sans eux, le passage à travers les Vaux septentrionaux de l'Anduin eût été difficile voire impossible, bien que le peuple de Grimbeorn perçût un péage conséquent pour ses services."
 
 bookmark_rhovanion_thranduil: "Roi Thranduil"
 bookmark_rhovanion_thranduil_desc: "Né dans la Doriath depuis longtemps disparue, le Roi des Elfes est une âme noble mais isolationniste, qui édifia ses halls sous les collines du nord de [mirkwood|E] en mémoire du Menegroth perdu. Depuis les grandes pertes de la [warlastalliance|E], un sombre pressentiment habite le cœur de Thranduil, car il percevait que [sauroncharacter|E] n'était pas vaincu à jamais. Aussi se retira-t-il dans ses halls profonds, veillant à la sécurité de son propre peuple et de ses frontières, se détournant du monde changeant autour d'eux.\n\nMais les [lasgalendrimelves|E] ne peuvent demeurer séparés du monde à jamais, et même Thranduil le comprend. Depuis la Bataille des Cinq Armées, le Roi des Elfes et son royaume se sont lentement éveillés de leur longue réclusion, sentant un grand changement peser sur eux. [dolguldur|E] se prépare au sud — le destin du Vertbois est proche."
 
 bookmark_rhovanion_khamul: "Khamûl l'Orientais"
 bookmark_rhovanion_khamul_desc: "[khamul|E], Lieutenant de [dolguldur|E], est la main de son maître dans le Nord, chargé du commandement des campagnes à venir contre les [elves|E] de [lorien|E] et de [mirkwood|E]. Jadis roi des plus lointains Orientais, Khamûl est l'un des plus puissants parmi les [nazgulcharacter|E], second en pouvoir et en autorité après le [witchkingshort|E] lui-même.\n\nOn dit que Khamûl est le plus sensible des Nazgûl à la présence de l'[onering|E], et que c'est là une autre raison de son affectation à Dol Guldur, d'où il peut scruter l'[anduin|E] où [isildur|E] tomba. S'il devait être découvert, Khamûl fondrait sur son porteur et le reprendrait pour son maître. Mais si l'Unique demeure perdu, alors Khamûl continuera de patienter, attendant le jour où l'ordre sera donné d'assaillir les royaumes elfiques..."
 
 bookmark_rhovanion_huz_margoz: "Chef Hûz-Margôz"
 bookmark_rhovanion_huz_margoz_alt_zhamik: "Lôke-Kân Zhamîk"
 bookmark_rhovanion_huz_margoz_alt_kirun: "Kirun"
 bookmark_rhovanion_huz_margoz_desc: "L'actuel Lôke-Kân de Medlóshûkain est un zélote féroce et ambitieux. Depuis son élection au titre de Lôke-Kân il y a dix ans, les campagnes occidentales de Zhamîk ont vu une grande partie des plaines occidentales du [rhovanion|E] passer sous contrôle orientais. Il tourne désormais toute la puissance de son royaume vers la préparation d'une grande armée, attendant le jour où son seigneur et dieu, [sauroncharacter|E], lui ordonnera de marcher.\n\nMais tous les membres du Royaume Doré ne sont pas aussi dévoués au Seigneur Sombre. Hûz-Margôz, le dernier rejeton de l'antique et redoutée maison de Szrel, patiente, attendant de défier le fils du Lôke-Kân pour la direction du royaume et de ranimer enfin l'héritage redouté de ses ancêtres.\n\nLa vision de Zhamîk s'accomplira-t-elle, ou les Orientais se détourneront-ils de l'Ombre ?" #Lôke-Kân Bôrthan-Hûz's policy of careful neutrality resulted in the alienation of the zealous and the belligerent, and [sauroncharacter|E] easily took advantage of this upon his return to [mordor|E] to incite his deposition in favor of Zhamîk. The Easterlings cannot so easily break Sauron's yoke. Now as the Great Battle is set to begin, feverous Zhamîk begins to grow old, but still hale and fierce in his devotion to the Darkness.
 
 bookmark_rhovanion_hawin: "Maître-du-Royaume Hawin"
 bookmark_rhovanion_hawin_desc: "Depuis de nombreuses générations, la maison de Koldana domine l'élection au titre de Maître-du-Royaume, depuis les jours de Bladorthin. Hawin s'est révélé un Maître-du-Royaume compétent en ces temps troublés, sa langue d'argent équilibrant habilement les tensions croissantes tant à l'étranger qu'au sein du royaume. La noblesse des Seigneurs du Vin, longtemps au pouvoir, et les Grandes Familles Marchandes en pleine ascension se retournent de plus en plus les unes contre les autres, et la maison de Koldana, première des Seigneurs du Vin [dorwinrim|E], est la cible évidente de telles rancœurs.\n\nPour l'heure, cependant, le [dorwinion|E] demeure uni, ces désaccords restant courtois et à huis clos. Mais si rien n'est fait bientôt, pour écraser l'une des factions ou apaiser leurs griefs, le royaume pourrait subir un préjudice irréparable."
 
 bookmark_rhovanion_bain: "Roi Bain"
 bookmark_rhovanion_bain_desc: "Bain, fils de Bard le Tueur de Dragon, est le second roi du [dale|E]. Son règne a vu l'expansion continue du royaume de son père, des mariages judicieux et la diplomatie amenant les [northmen|E] du Celduin inférieur sous la bannière des Archers. Bain vieillit désormais, mais son fils Brand est pleinement adulte et prêt pour la royauté quand il viendra à passer.\n\nLe Val est fort, et entouré de ses amis au [dorwinion|E], à [erebor|E], et en [erynlasgalen|E]. Mais au sud, le fougueux nouveau Lôke-Kân de Medlóshûkain menace de marcher vers le nord et de défaire la prospérité durement acquise des [dalemen|E]. Peut-être le temps viendra-t-il bientôt où les héritiers de Bard seront de nouveau nommés Tueurs de Dragon..."
 
 # Lost Realm of Arnor
 bm_3000_eriador: "Le Royaume Perdu d'Arnor"
 bm_3000_eriador_desc: "#TOLKIENQUOTE: « Au début, ils avaient traversé des terres de hobbits, une campagne sauvage mais respectable habitée par des gens honnêtes, avec de bonnes routes, une ou deux auberges, et de temps en temps un nain ou un fermier vaquant à ses affaires. Puis ils arrivèrent en des terres où les gens parlaient étrangement et chantaient des chansons que Bilbo n'avait jamais entendues auparavant. Maintenant ils étaient allés loin dans les Terres Solitaires, où il ne restait plus personne, plus d'auberges, et les routes devenaient de plus en plus mauvaises. »#!\n#QUOTEDCHARACTER: -Le Hobbit, Ch. 2, Mouton rôti#!\n\nIl y a longtemps que sont passés les jours des Rois, de la Grande Guerre du Nord contre le Roi-Sorcier. Dans leur sillage fut laissée une terre ruinée et dévastée, avec peu de gens pour ramasser les morceaux laissés derrière. Mais l'Eriador a aussi depuis lors largement connu la paix. Les quelques personnes qui demeurent sont des gens provinciaux et simples — Briennais, Hobbits et Saralainiens — ou des reclus, tels les hommes d'Evendim ou les Dúnedain cachés demeurant dans l'Angle. Elfes et Nains vivent encore au Lindon et dans les Montagnes Bleues, et Imladris est la dernière halte pour tous les voyageurs civilisés en route vers l'Est avant de s'aventurer en terres barbares.\n\nL'Eriador sommeille, gardé des ombres par la vigilance d'un petit nombre. Les Rôdeurs Dúnedain et les Elfes déclinants d'Imladris forment un filet autour de l'Eriador oriental, maintenant une garde vigilante sur les Montagnes de Brume.\n\nPourtant en Eriador courent désormais des rumeurs d'un grand trésor, caché, qui pourrait façonner la fortune de tous..."
 
 bookmark_eriador_aragorn: "Chef Aragorn II"
 bookmark_eriador_aragorn_desc: "#TOLKIENQUOTE: « Grand comme les rois de la mer d'autrefois, il dominait tous ceux qui l'entouraient ; il paraissait ancien de jours et pourtant dans la fleur de l'âge viril ; et la sagesse siégeait sur son front, et la force et la guérison étaient dans ses mains, et une lumière l'enveloppait. »#!\n\nHomme marqué par le destin, Aragorn, Chef des [dunedainnorth|E], a déjà beaucoup accompli dans sa vie. Il a chevauché aux côtés de rois, et conseillé les sages et les grands. Il a livré des batailles dans l'ombre, invisible, et sur les plaines en plein midi. Il a voyagé au loin, dans les Terres Sauvages et au Sud et à l'Est, œuvrant sans relâche contre les forces des Ténèbres.\n\nPourtant bientôt viendra le jour où Aragorn se révélera au monde, et montrera que la lignée d'[isildur|E] et la vaillance des [conceptracemen|E] ne sont pas épuisées. La livrée d'[elendil|E] se déploiera, et sous elle se rallieront tous les peuples libres, quelle qu'en soit l'issue..."
 
 bookmark_eriador_elrond: "Seigneur Elrond"
 bookmark_eriador_elrond_desc: "#TOLKIENQUOTE: « Vénérable il semblait tel un roi couronné de nombreux hivers, et pourtant vigoureux comme un guerrier éprouvé dans la plénitude de sa force. Il était le Seigneur de Fendeval et puissant parmi les Elfes comme parmi les Hommes. »#!\n\n[elrond|E] Semi-Elfe, Seigneur de [rivendell|E], est peut-être parmi les plus grands des [eldar|E] demeurant en [middleearth|E], et des plus sages.\n\nIl a vu maintes défaites et maintes victoires sans fruit, mais s'est toujours dressé comme un très vaillant champion et conseiller de tous les Peuples Libres. En son cœur, Elrond sait que le temps des [elves|E] touche à sa fin, et que toutes les issues possibles de cet [age|E] sont pour lui teintées de chagrin, qu'il y ait victoire ou défaite."
 
 bookmark_eriador_cirdan: "Seigneur Círdan"
 bookmark_eriador_cirdan_desc: "#TOLKIENQUOTE: « Comme ils arrivaient aux portes, Círdan le Charpentier de Navires vint à leur rencontre. Il était très grand, et sa barbe était longue, et il était gris et vieux, sauf que ses yeux étaient perçants comme des étoiles ; et il les regarda et s'inclina, et dit "Tout est maintenant prêt." »#!\n\nCírdan poursuit comme il l'a fait durant la majeure partie du [thirdage|E] — veillant sur les [falathrim|E] lentement déclinants du [lindon|E], construisant des navires pour ceux qui désirent partir vers [valinor|E]. Bien qu'éloigné des ennemis qui menacent désormais la [middleearth|E], le Lindon demeure, même très diminué aujourd'hui, un royaume de puissance endormie. Mais pour l'heure, Círdan veillera, et attendra, dispensant ses conseils et son aide là où ils peuvent être du plus grand secours.\n\nQuelles que soient les tempêtes que le monde apportera, Círdan guidera le Lindon comme son seigneur et intendant, jusqu'au jour où sa tâche sera accomplie, et où le dernier navire [elven|E] prendra la mer..."
 
 bookmark_eriador_bilbo: "Bilbo"
 bookmark_eriador_bilbo_desc: "#TOLKIENQUOTE: « Bilbo était très riche et très singulier, et il avait été l'émerveillement de la Comté pendant soixante ans, depuis sa remarquable disparition et son retour inattendu... »#!\n\nJadis considéré comme le plus respectable des [hobbit|E]s, Bilbo est devenu étrange depuis sa grande « aventure » à [erebor|E]. Réputé être revenu chez lui avec des rivières d'or, il est désormais connu pour s'absenter souvent afin de rencontrer [dwarves|E] et [elves|E], et pour recevoir les uns comme les autres dans sa belle demeure de Cul-de-Sac.\n\nMalgré son âge, Bilbo conserve la vivacité d'un Hobbit dans la fleur de l'âge. Cela lui a valu l'envie de nombre de ses semblables Hobbits — il semble bien injuste qu'on puisse posséder une jeunesse et une richesse apparemment inépuisables. Mais Bilbo garde un secret qui déterminera le destin de cet [age|E] — car il est en possession de l'[onering|E]."
 
 bookmark_eriador_maglor: "Maglor le Ménestrel"
 bookmark_eriador_maglor_desc: "#TOLKIENQUOTE: « Et l'on raconte aussi de Maglor qu'il ne put supporter la douleur dont le Silmaril le tourmentait ; et il le jeta enfin dans la mer, et par la suite erra toujours sur le rivage, chantant dans la souffrance et le regret auprès des vagues. »#!\n\nC'est du moins ce que disent les chanteurs. Pourtant en vérité, [maglor|E] n'a pas erré ainsi depuis presque un [age|E] du monde. Bien qu'il demeure sujet à de profonds accès de mélancolie et d'introspection, Maglor a trouvé quelque mesure de paix dans l'isolement de l'ancienne forteresse de son frère [maedhros|E]. Certains de ses plus anciens suivants Noldor ont retrouvé le chemin jusqu'à lui, bâtissant une communauté simple, retirée des affaires des [conceptracemen|E] ou des [elves|E].\n\nPourtant Maglor demeure la dernière braise de la puissante [houseoffeanor|E], et avec la bonne incitation, pourrait allumer un feu pour éclairer — ou consumer — le monde."

# Over Mountains Cold
 bm_3000_mountains: "Par-delà les Montagnes Froides"
 bm_3000_mountains_desc: "#TOLKIENQUOTE: « C'est pour la plupart une race dure et revêche, secrète, laborieuse, gardant longtemps le souvenir des injures (et des bienfaits), amoureuse de la pierre, des gemmes, des choses qui prennent forme sous les mains des artisans plutôt que des choses qui vivent de leur propre vie. Mais ils ne sont pas mauvais par nature, et rares furent ceux qui servirent l'Ennemi de leur plein gré, quoi qu'en aient prétendu les récits des Hommes. Car les Hommes d'antan convoitaient leurs richesses et l'œuvre de leurs mains, et il y eut inimitié entre les deux races. »#!\n#QUOTEDCHARACTER: -Le Seigneur des Anneaux, Appendice F#!\n\nAu crépuscule du Troisième Âge, les trois clans nains des Terres de l'Ouest — les Longues-barbes, les Barbes-de-Feu et les Larges-Épaules — sont unis par des liens étroits de sang et d'amitié. Tous trois prospèrent à leur manière, mais Khazad-dûm, Belegost et Nogrod ne sont plus que les vestiges brisés de leur antique splendeur. Pourtant de nouveaux halls ont été creusés, et de nouveaux chants entonnés. Et voici que le monde tourne, et avec lui peut-être un nouvel âge se lève pour les fils d'Aulë.\n\nMais ils ne sont pas seuls en ces montagnes. Bien qu'elle ne soit que l'ombre de ce qu'elle fut à l'époque d'Azog le Profanateur, sa lignée perdure encore — l'un régnant à Gundabad et un autre cherchant à reconquérir leur siège de gloire, la Moria. Sans opposition, les gobelins des Montagnes de Brume pourraient s'élever de nouveau..."
 
 bookmark_mountains_balin: "Balin, fils de Fundin"
 bookmark_mountains_balin_desc: "Contre la volonté de son roi et suzerain, Balin s'est mis en route pour reconquérir l'antique royaume [dwarven|E] de la [moria|E].\n\nBien qu'elle ait d'abord connu de grands succès, l'expédition semble ces dernières années être frappée de malédiction. Des groupes disparaissent dans les profondeurs des [mistymountains|E], des cadavres de mineurs sont retrouvés lacérés, et les nouveaux colons venus d'[erebor|E] se sont réduits à un mince filet. Et l'on murmure que dans les abîmes se tapissent des [goblins|E] attendant que l'expédition commette un faux pas.\n\nEn quête de guidance, Balin projette de contempler les profondeurs du Lac-Miroir dans l'espoir de recevoir un signe de ce qu'il pourrait faire pour conjurer cette lente agonie de sa colonie."
 # Balin, the dwarf of Durin's folk, was quite the character in the halls of [erebor|E]. With a beard bushier than a thicket of tangled vines and a nose for adventure sharper than a pickaxe, Balin was the dwarf you wanted by your side when delving into the deep, dark places of [middleearth|E].\n\nLegend has it that his beard once got caught in a door, and it took three other [dwarves|E] and a well-timed sneeze from a passing hobbit to set him free. His love for ancient lore rivaled his passion for mining, and he could spin a tale about a rock as if it were the most thrilling thing since the forging of the [onering|E]..

 bookmark_mountains_dain: "Uzbâd Dáin II « Pied-de-fer »"
 bookmark_mountains_dain_desc: "#TOLKIENQUOTE: « Dáin se révéla un grand et sage roi, et les Nains prospérèrent et retrouvèrent leur force sous son règne. »#!\n\nDáin II « Pied-de-fer », fils de Náin, fils de Grór, est une légende en soi. De sa mise à mort d'Azog le Profanateur, à ses hauts faits à la [battle_of_the_five_armies|E], jusqu'à son long et prospère règne comme Roi sous la Montagne — peu de rois du [durinsfolk|E] peuvent se targuer d'une vie aussi glorieuse.\n\nSage et fort à parts égales, le règne de Dáin a vu les [longbeards|E] prospérer comme ils ne l'avaient plus fait depuis la perte de [khazaddum|E]. [erebor|E] et les [ironhills|E] ont connu une grande prospérité, et le nombre des Longues-barbes se multiplie.\n\nÂgé désormais, mais encore vigoureux, Dáin a un dernier chapitre à ajouter à sa grande saga, dans la bataille finale de cet [age|E]..."
 bookmark_mountains_dain_alt_nain: "Zibdîn Náin"
 bookmark_mountains_dain_alt_zina_konatl: "Zina-Konâtl « la Hache qui Marche »"

 bookmark_mountains_brokkr: "Uzbâd Brokkr"
 bookmark_mountains_brokkr_desc: "La lignée de Dwálin œuvre depuis des générations à reconquérir les ruines de [belegost|E]. Cependant, la tâche avance lentement, par à-coups. Bien qu'elle ne soit pas ruinée au même degré que sa voisine [nogrod|E], Belegost est à certains égards plus périlleuse, car ses cavernes et halls effondrés risquent de s'écrouler à chaque tentative de reconquête.\n\nMais, avec leurs places fortes satellites stables au nord et leur amitié avec les [longbeards|E], les [broadbeams|E] peuvent se permettre de prendre leur temps."

 bookmark_mountains_uri: "Uzbâd Úri VI"
 bookmark_mountains_uri_desc: "Úri VI, sixième incarnation du [dwarffather|E] des [firebeards|E], vit désormais les derniers jours de sa vie. Jeune prince, il combattit dans la Guerre des [dwarves|E] et des [orcs|E], menant les guerriers Barbes-de-Feu à la bataille d'Azanulbizar. Gagnant un profond respect mutuel avec Thorin et Thráin, il les aida à bâtir de nouveaux halls en exil, et leurs peuples se rapprochèrent dans le labeur partagé.\n\nContent du modeste royaume que son peuple a forgé dans le sud des [eredluin|E], Úri passe ses jours de crépuscule à la forge ou au tour, laissant les rigueurs de la cour à son fils aîné.\n\nSa lignée assurée, son peuple en sûreté, Úri n'a aucun regret."
 bookmark_mountains_uri_alt_eldberk: "Izbâd Eldberk"

 bookmark_mountains_gorgol: "Chef de Guerre Gorgol"
 bookmark_mountains_gorgol_desc: "Héritier d'Azog et de Bolg, Gorgol est un [orc|E] fier et colérique — grand, fort, et non dénué d'habileté avec sa lame dentelée. Pourtant il est au fond un couard, qui recule devant les coups audacieux requis pour que [gundabad|E] soit plus qu'une nuisance pour les Peuples Libres.\n\nIl a tout juste réussi à s'accrocher au pouvoir durant ses guerres contre ses frères et sœurs à la mort de leur père. Sa couardise l'a empêché de pousser son avantage, passant les 60 dernières années à fortifier son propre domaine. Pourtant sa longue et prudente accumulation a eu ses bénéfices, car il se dresse désormais comme le plus puissant Seigneur-Orque du Nord."
 
 bookmark_mountains_mazog: "Mazog l'Exilé"
 bookmark_mountains_mazog_desc: "Le colérique Mazog, plus jeune fils de Bolg, se querella longtemps avec ses aînés pour la maîtrise de [gundabad|E]. À la fin, cependant — Mazog perdit. Chassé de Gundabad avec ses suivants, Mazog rumina sa colère. Marchant vers le sud, il conçut un nouveau plan — sa dynastie n'était pas originellement de Gundabad, mais de la [moria|E] ! Il la reconquerrait et forgerait à nouveau le royaume de son grand-père Azog...\n\nLe succès fut mitigé. Sa marche vers le sud l'amena en conflit avec Gorkil de la Ville des Gobelins, et les tribus [goblin|E] de la Moria se soucient peu de ce prétendant [orc|E]. Mais Mazog s'est établi désormais, et la rumeur dit qu'il a même conclu un pacte avec le pouvoir ténébreux de [dolguldur|E]..."

 bookmark_mountains_gorkhil: "Gorkil, le Roi des Gobelins"
 bookmark_mountains_gorkhil_desc: "Un Roi [goblin|E] règne de nouveau sur la Ville des Gobelins, apaisant le chaos qui y régnait depuis que le Grand Gobelin fut occis par Thorin et Compagnie.\n\nQuand les Exilés de [gundabad|E] vinrent du nord, exigeant nourriture et service des Gobelins désorganisés de la Ville des Gobelins, il semblait qu'on ne pourrait leur résister. Le Grand Gras était mort, et qui parmi eux pouvait tenir tête à une armée entière de Grands ?\n\nPourtant il n'en fut pas ainsi, car un puissant Gobelin releva le défi. Ralliant les bandes derrière lui, Gorkil repoussa Mazog de Gundabad, s'emparant du trône de la Ville des Gobelins. Prétendants à l'intérieur et ennemis à l'extérieur demeurent, mais le Roi des Gobelins est prêt à affronter tout challenger pour assurer sa place."

 # The Seven Kingdoms
 bm_3000_thani_hazad: "Princes du Sud"
 bm_3000_thani_hazad_desc: "Sur la lointaine péninsule sud-occidentale de la Terre du Milieu, les Thâni-Hazâd, demeurent d'antiques royaumes depuis longtemps figés. Les fiers princes du Balân-Lâi, descendants de Númenor d'autrefois, maintiennent un strict système de castes. Depuis des générations ils ont préservé cet ordre, la région soudée par les liens du sang et l'entraide mutuelle, toujours vigilante face à leurs rapaces parents du nord en Anbalûkkhôr. Pourtant désormais, le Balân-Lâi est au bord d'une transition. Le chef vieillissant du conseil, le Prince Phorakôn, n'en a plus pour longtemps en ce monde, et sans sa présence inébranlable, ce pourrait être la première occasion depuis des années pour un véritable changement politique.\n\nAu sud des Montagnes Jaunes, le Prince Seregul de Pél complote dans son orgueil blessé, tandis que le Roi Terilaen des Cuind observe.\n\nFace à l'orage qui se lève au nord, les princes du sud s'uniront-ils, ou succomberont-ils ?"
 
 bookmark_thani_hazad_terilaen: "Aran Terilaen"
 bookmark_thani_hazad_terilaen_desc: "Terilaen, Roi des [cuind|E], règne depuis longtemps sur son royaume reclus, sans jamais être aperçu du monde extérieur. Ou du moins, c'est ce qu'il voudrait vous faire croire. En vérité, le roi des Cuind séjourne parfois dans les terres des [men|E], se déguisant et vivant des expériences nouvelles parmi eux — une tournée comme ménestrel, quelques années comme charpentier, peut-être forgeron itinérant ? Ces dernières années, cependant, il est resté chez lui, comme tuteur et gardien du jeune prince Derei de Gimilêth, afin d'éviter une terrible lutte de succession chez le plus proche voisin des Cuind.\n\nMais Derei étant presque adulte, le roi des Cuind est de nouveau libre, que ce soit pour reprendre ses habitudes ou pour revêtir son heaume de guerre longtemps négligé, alors que l'Ombre s'allonge même jusqu'ici..."

 bookmark_thani_hazad_daroc: "Prince Daroc III"
 bookmark_thani_hazad_daroc_desc: "Depuis longtemps les princes de Hôlzôrêth tiennent la ligne du nord, le rempart sur lequel les forces d'[anbalkumagan|E] se sont brisées. Daroc III perpétue cet héritage avec distinction, car il est un triomphe de la volonté sur l'adversité. Né avec une claudication significative, on s'attendait à ce qu'il ne règne pas longtemps, voire pas du tout. Pourtant il règne désormais depuis de nombreuses années, et s'est révélé fort et habile, grand et large d'épaules.\n\nAlors que l'orage se lève de nouveau au nord, Daroc se tient en première ligne, son peuple est le plus éprouvé, et les autres princes ne sont pas toujours aussi prompts à l'aide qu'on pourrait l'espérer. Que fera Daroc pour les conduire au travers ?"

 bookmark_thani_hazad_arthazroc: "Prince Arthazroc"
 bookmark_thani_hazad_arthazroc_desc: "Arthazroc est un prince en position précaire. En tant que prince d'Inzillioni, il est à la fois le plus riche et le plus faible des grands princes du [balan_lai|E]. Car les grandes familles marchandes d'Inzillioni dirigent son royaume en vérité au quotidien, Arthazroc n'étant au mieux que le premier parmi ses égaux, au pire une figure de proue.\n\nPourtant cela a aiguisé Arthazroc, faisant de lui un politicien des plus habiles, et au fil des ans il a appris à utiliser adroitement ses forces à son avantage. Son amitié avec Karaag au sud s'est avérée un pilier de force, car souvent leurs royaumes ont été en conflit, et leur amitié lui a donné une plus grande marge de manœuvre que beaucoup de sa maison. Le temps dira ce que l'avenir réserve..."

 bookmark_thani_hazad_karaag: "Prince Karaag"
 bookmark_thani_hazad_karaag_desc: "Karaag, le maître d'Azarîdêth et de Rôthârâna, est un homme simple. Il se soucie peu des intrigues de ses pairs princes, et même de l'administration de son propre royaume. Bricoleur dans l'âme, Karaag préfère laisser les affaires quotidiennes de son royaume à ses subordonnés. Malgré son désir de réclusion, Karaag a l'œil pour le talent et n'hésite pas à élever ceux qui le méritent.\n\nDans les grands jeux du [balan_lai|E], il tend à suivre l'exemple de son ami Arthazroc, ou de Phorakôn en son absence. Mainte réunion du conseil est passée sans que Karaag y fasse apparition, et c'est selon sa préférence.\n\nMais alors que le monde bascule une fois encore, Karaag peut-il se permettre de rester si indulgent envers lui-même ?"

 bookmark_thani_hazad_phorakon: "Prince Phorakôn II"
 bookmark_thani_hazad_phorakon_desc: "« Le Vieux Prince », comme on le nomme, a pendant de nombreuses années dirigé le [balan_lai|E] comme chef de son conseil. Âme grégaire quoique quelque peu prétentieuse, Phorakôn se voit comme une figure paternelle, presque grand-paternelle dans son rôle, ce que les autres princes acceptent avec des grommellements bon enfant.\n\nCependant, Phorakôn sait qu'il n'en a plus pour longtemps en ce monde, et a donc commencé à mettre ses affaires en ordre. À la consternation de son propre fils, Phorakôn a en privé donné son soutien à Imrazôr III d'Alsarias pour lui succéder comme chef du conseil. Souverain du plus ancien et fier des [adunai|E] du Balân-Lâi, Phorakôn est l'héritier et le berger d'un fier héritage. Où la prochaine génération le mènera-t-elle ?"

 bookmark_thani_hazad_amirith: "Princesse Arimîth"
 bookmark_thani_hazad_amirith_desc: "Arimîth, princesse de Karasalas, a dû devenir forte. Son père mourut à un jeune âge, et ses deux oncles semblaient prêts à s'emparer de la principauté pour eux-mêmes, invitant guerre et calamité sur la région. L'intervention du vieux Phorakôn parvint à châtier les deux, et Arimîth prit sa place au grand conseil des princes.\n\nElle a gagné en sagesse dans son rôle de dirigeante, acquérant une réputation de finesse et d'équité. Les affections d'Imrazôr III, elle hésita jadis à les lui retourner, car c'est un homme intense, mais ces dernières années elle s'est réchauffée tant pour l'homme que pour l'idée de l'épouser. Cependant, beaucoup reste à faire avant que le Prince et la Princesse puissent connaître leur fin heureuse."

 bookmark_thani_hazad_seregul: "Roi Seregul"
 bookmark_thani_hazad_seregul_desc: "Seregul de Pél, en surface, se présente comme une âme calme et mesurée, au regard glacé et à la perspicacité aiguë. Pourtant en vérité, c'est un masque pour une âme mesquine, vindicative, rancunière et mégalomane. Séparé de son épouse, haïssant le conseil indigène dont ses ancêtres furent affligés — Seregul se considère comme le chef légitime du [balan_lai|E] et le rival du vieillissant Phorakôn, un prince [adunai|E] privé de ses droits de naissance.\n\nLe dernier conseil que Seregul convoqua tourna si mal que l'arrière-pays de Pél défie désormais ouvertement son autorité. Le Balân-Lâi a déclaré qu'il s'agissait d'une affaire interne de Pél, et ne s'en mêlerait pas. Ils entendent manifestement abandonner Seregul à l'humiliation, mais si Seregul parvient à ses fins, cette humiliation pourrait encore tourner à son avantage..."
 
 bookmark_thani_hazad_imrazor: "Prince Imrazôr III"
 bookmark_thani_hazad_imrazor_desc: "Homme dans le moule des [numenoreans|E] d'autrefois, Imrazôr est un homme aux passions intenses. Sa loyauté et son amitié sont indéfectibles — son inimitié durable, n'oubliant jamais ni la bonté ni la cruauté qu'on lui témoigne. Longtemps il a recherché très ardemment la main de la Princesse Arimîth, et à sa joie elle semble lui retourner ses sentiments.\n\nPourtant Imrazôr sait que ce n'est que la première étape, car jadis il fut décrété que deux souverains du [balan_lai|E] ne pouvaient s'épouser qu'avec le consensus du Grand Conseil. Aussi Imrazôr complote-t-il désormais pour mettre tous ses formidables talents en œuvre, cherchant à obtenir sa fin heureuse. Ce faisant, il pourrait involontairement amorcer un grand changement que nul n'avait prévu..."

 bookmark_thani_hazad_derei: "Prince Derei" #### Copied intro event over with some tweaks, feel free to replace - Trig 
 bookmark_thani_hazad_derei_desc: "Le plus jeune des princes du [balan_lai|E], Derei s'appuie fortement sur les conseils et la guidance de son tuteur, le roi elfe Terilaen. Gimilêth entretient depuis longtemps une relation étroite avec les [cuind|E] du Royaume voisin de Drêl, et l'on murmure même que plusieurs Princes de Gimilêth sont entrés dans la forêt de Drêl pour étudier auprès des [elves|E]. Après la mort de son père d'une maladie soudaine et sans proche parent survivant, le sort du jeune Prince Derei semblait incertain — jusqu'à ce que le roi [elven|E] Terilaen de Drêl prenne le jeune garçon sous sa tutelle. Bien que le Prince Derei ne soit plus un enfant, il s'appuie encore fortement sur les conseils et la guidance de son ami et tuteur, annonçant peut-être une nouvelle ère d'amitié entre Drêl et Gimilêth ?"

 bm_3000_ormal: "Baie d'Ormal"
 bm_3000_ormal_desc: "La Baie d'Ormal est une terre de civilisations, de religions et de cultures anciennes au sud-est de la Terre du Milieu, pourtant ce n'est pas une terre immuable. Bien au contraire, beaucoup a changé au cours du Troisième Âge, tandis que la puissance de Harshandatt déclinait et que l'Empire de Khy s'élevait sous la guidance des Magiciens Bleus.\n\nDésormais la dorée Baie d'Ormal se tient au bord du précipice, car Khy pourrait affronter la plus grande menace contre son hégémonie depuis le Siècle du Chaos, avec un ennemi aussi menaçant que la Dynastie Sombre de Khy s'élevant de l'est du Sîrayn, tandis qu'Anarikê vacille au bord de la séparation totale.\n\nÀ l'ouest de la baie, le Sîrayn occidental est au bord du chaos, alors que d'ambitieux prétendants pullulent à travers la région, tous cherchant à couvrir leurs noms de gloire."

 bookmark_ormal_khy: "Rashânashân Taxmaspâda II"
 bookmark_ormal_khy_desc: "Le Rashânashân Taxmaspâda II est le troisième empereur de la sixième dynastie impériale de [khy|E], l'héritier et l'intendant d'un grand héritage. Khy se dresse fièrement comme la lumière de l'Est, bastion de la Foi, et le phare des Hommes. C'est son devoir saint et sacré de le préserver.\n\nPourtant depuis l'ascension de sa dynastie, Khy s'est tourné vers l'intérieur, cherchant à enrayer le factionnalisme interne qui s'était épanoui sous le règne de la cinquième dynastie impériale, dirigée par ses cousins éloignés que sa famille a déposés. Cela a conduit au déclin de leur hégémonie étrangère, tandis que les problèmes internes rongent encore les racines de la dynastie.\n\nKhy se tient fort, mais même les lumières les plus vives peuvent faiblir."

 bookmark_ormal_sammar: "Rashâna Jahanabad"
 bookmark_ormal_sammar_desc: "Le Haut Gouverneur Jahanabad Vasnan de Sammar administre depuis la grande cité portuaire de Samarth, que sa famille contrôle depuis des générations. Il se dresse comme l'un des hommes les plus puissants de [khy|E], mais aussi à la tête d'une périlleuse ligne de faille qui traverse le royaume, menaçant de le briser en deux.\n\nLes Vasnans sont de vieux alliés de la sixième dynastie impériale, mais ils se sont récemment brouillés de façon spectaculaire, plaçant le Rashânashân et leurs anciens plus puissants soutiens sur des côtés opposés de la politique de cour tandis que l'inimitié personnelle les divise.\n\nJahanabad occupe une position d'honneur, mais aussi de péril — où la providence le mènera-t-elle ?"

 bookmark_ormal_anarike: "Rashâna Zimrikhâr"
 bookmark_ormal_anarike_desc: "La famille de Zimrikhâr n'est pas d'un ancien et haut pedigree ; elle doit plutôt son trône à l'intervention impériale [khyan|E], entreprise pour repousser le Joug Côdyan. Pendant de nombreuses années ils ont fidèlement servi l'empire en remerciement et en paiement de cet acte. Cependant, avec le récent repli de Khy sur lui-même, Anarikê se retrouve de plus en plus autonome une fois encore tandis que le regard de ses suzerains se tourne vers d'autres affaires.\n\nMais une fenêtre s'ouvre, si Zimrikhâr désire la saisir ; une fenêtre pour restaurer la position d'Anarikê comme une puissance fière et indépendante, dont les flottes dominent une fois encore le commerce et les mers de la Baie d'Ormal."

 bookmark_ormal_isra: "Tarâbi Radyani"
 bookmark_ormal_isra_desc: "Certains appellent la Matriarche d'Isra une belliciste. Certains la disent même folle — possédée par un esprit de malveillance et de soif de sang. Mais ceux qui suivent Radyani voient une libératrice. Une meneuse qui entreprend de briser les chaînes de l'injustice et d'apporter un nouvel espoir aux opprimés et aux accablés.\n\nSeul le temps dira quelle route la jeune Radyani empruntera. Mettra-t-elle fin au cycle de violence, ou établira-t-elle même un ordre entièrement nouveau ?"

 bookmark_ormal_powa: "Daraskôn Kayna"
 bookmark_ormal_powa_desc: "Kayna de Ne Tava n'est ni un seigneur de guerre ni un prophète, mais quelque chose de plus rare encore dans le sud : un souverain juste et réfléchi. Calme dans son jugement et équitable en conseil, il a su lier les tribus Pôwan belliqueuses par la sagesse, la loi et une force tranquille. Désormais, avec les vallées riches en épices de Ne Tava sous son contrôle, Kayna doit décider s'il cédera le pouvoir aux clans marchands [namalo|E] en pleine ascension, ou s'il exploitera leurs réseaux croissants à ses propres fins.\n\nLa juste gouvernance de Kayna fleurira-t-elle en un âge d'or de commerce et d'épanouissement culturel, ou ses rêves seront-ils dépassés par des hommes plus audacieux et plus avides ?"

 bookmark_ormal_bulgan: "Kônyar Makha"
 bookmark_ormal_bulgan_desc: "Jadis, les Bulgan étaient puissants. Jadis, ils possédaient un grand empire, puis furent les exécuteurs d'un autre. Jadis, jadis, jadis.\n\nTels sont les récits avec lesquels Mâkha a grandi, rejeton dérisoire d'un peuple déclinant qui ne se souvenait plus que de lointains récits de gloire, de guerre et de pillage. Mais rien n'est écrit dans les étoiles qui dise que celui qui est tombé ne peut se relever.\n\nMâkha renversera-t-il le cours de l'histoire, ou son peuple finira-t-il par y sombrer ?"

 bookmark_ormal_harshandatt: "Aknajhan Hamshi"
 bookmark_ormal_harshandatt_alt_kator: "Kator"
 bookmark_ormal_harshandatt_desc: "Aux âges passés, les Muraniens régnaient sur le puissant royaume de Harshandatt. Désormais, leurs derniers rejetons luttent pour contenir la marée tant des Nuari du Sîrayn que des cultistes de la Déesse-Soleil de [khy|E].\n\nHamshi de Xyrenath est le dernier d'une vieille lignée. Un souverain grave et consciencieux qui a passé sa longue vie à veiller sur la Vallée des Nhazadhs, lieu de repos des morts divins. En tant que mystique Haracktish, il se voit moins comme un souverain que comme l'intendant de la mémoire, le gardien des tombes et le serviteur des ancêtres.\n\nPourtant le temps pèse lourd sur Hamshi, et son fils fougueux Kator se tient désormais prêt à prendre les rênes. Alors que les dernières braises de Harshandatt rougeoient toujours plus faiblement, continuera-t-il à garder fidèlement ce qui reste, ou forgera-t-il un nouvel héritage des cendres ?"