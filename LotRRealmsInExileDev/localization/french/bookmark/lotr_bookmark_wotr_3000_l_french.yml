 # Battle in Rohan
 bm_3000_horse_lords:0 "Le Cheval et le Cavalier"
 bm_3000_horse_lords_desc:0 "#TOLKIENQUOTE: « Nous y sommes enfin, la grande bataille de notre temps, dans laquelle de nombreuses choses seront irrémédiablement perdues. »#!\n#QUOTEDCHARACTER: Roi Théoden.#!\n\nSur les vertes plaines balayées par les vents de l'ancien Calenardhon, une phase essentielle de la grande bataille est sur le point de commencer.\n\nEn Isengard, Saruman le Blanc réfléchit à une décision capitale qui liera son nom à la gloire ou à l'infamie. Dirigera t-il la Terre du Milieu vers un nouvel ordre, ou ne deviendra t-il qu'une note en bas de page de la grande histoire de cet âge ? \n\nAu sein de Meduseld le doré, le Roi Théoden, Seigneur du Riddermark, siège sur le trône de ses prédécesseurs et apparaît au monde entier sain et maître de lui même. Mais une ombre plane sur le souverain, attendant son heure, alors que les frontières de son royaume sont menacées par des ennemis inattendus. Les Rohirrim s’éleveront-ils pour affronter le grand défi de cet âge, et sonneront-ils de leurs cors d’un air de défi vers l’ombre qui approche ?\n\n#TOLKIENQUOTE: « Qui recueillera la fumée de ce bois mort qu'on incinère, ou verra le flot des années remonter les lieues de la Mer ? »#!"
 
 bookmark_horse_lords_theoden:0 "Roi Théoden"
 bookmark_horse_lords_theoden_desc:0 "De stature féérique, la fièvre guerrière de ses ancêtres court dans ses veines, tel un feu renouvelé.\n\nLe Roi Théoden du Riddermark est l’unique fils de feu le Roi Thengel.\n\nLe royaume de Rohan a beaucoup souffert dans les dernières années du règne de Théoden. Son pouvoir a diminué et le destin du Rohan se retrouve dans les mains de son fils, le prince Théodred. Cependant, un pouvoir grandissant oppose sa volonté au Roi.\n\nLes vieilles alliances du Rohan sont sur le point de se briser.\n\n#ANGERTHAS: HWAER CWOM MEARG : HWAER CWOM MAGO#!\n#TOLKIENQUOTE: Hwær cwom mearg? Hwær cwom mago?\nOù est parti le cheval ? Où est le guerrier ?#!"
 #"Hwær" is in Old English, do not translate. The next line should be translated literally, out of Old English. The poem is The Wanderer, and you can find information here: http://tolkiengateway.net/wiki/Lament_for_the_Rohirrim
 bookmark_horse_lords_theoden_alt_theodred:0 "Théodred, Maréchal du Riddermark" 
 bookmark_horse_lords_theoden_alt_eomer:0 "Éomer, Maréchal de la Marche"
 bookmark_horse_lords_theoden_alt_eowyn:0 "Éowyn, Vierge Guerrière du Rohan"

 bookmark_horse_lords_wulfgarbrynjarsson:0 "Wulfgar Brynjarsson"
 bookmark_horse_lords_wulfgarbrynjarsson_desc:0 "La recherche d’une alliance profitable avec les Forgoil a été totalement contrecarrée par le sorcier de l’Isengard. Alors que les pilleurs sauvages rejoignent les armées de l’Isengard, Wulfgar doit choisir entre affronter la colère de Théoden ou celle de Saruman.\n\nPersonnage issu de BfME: The Age of the Ring, écrit par Mathijs."

 bookmark_horse_lords_saruman:0 "Saruman le Blanc"
 bookmark_horse_lords_saruman_desc:0 "Saruman est un émissaire des Valars en Terre du Milieu ; grand parmi les Sages, chef de l’ordre des Istari, il dirige le Conseil blanc.\n\nIl a passé une grande partie de ses années en Terre du Milieu à voyager dans l’est, dans les terres du Rhûn et au-delà, même au Mordor, et ce alors que le Gondor en assurait la surveillance. En 2463 3.A., le Conseil Blanc est formé en réponse à la menace grandissante du retour de Sauron. Il passe alors plusieurs années à Minas Tirith, au Gondor, à étudier dans ses bibliothèques et à examiner ses archives antiques, avant d’offrir ses services à l’Intendant de Minas Tirith comme gardien de l’Isengard.\n\nEn secret, Saruman cherche alors l’Anneau Unique, et ce nouveau millénaire débute pour lui avec un choix à faire."
 # NOTE Alternative text: "Saruman came to Middle-earth two thousand years ago as a servant of the Valar and sent alongside other Maiar known as the Istari. He has been growing in power and is now corrupted by ambition, jealousy and pride.\n\nResiding in Orthanc, Saruman has long searched for the One Ring as he hopes to make its power his own. And by communicating with Saruon through the palantír he has truly fallen into shadow. Now a servant of darkness, Saruman has bought the loyalty of King Théoden’s advisor Gríma, who he hopes shall help him weaken Rohan." - edited from Julius Ceaser
 
 bookmark_eriador_lords_madogh:0 "Roi Madogh III"
 bookmark_eriador_lords_madogh_desc:0 "Le Roi de Saralain est le meneur d'un peuple fier et indépendant, dont la cohésion repose plus sur la parenté que sur des serments de loyautés. Récemment couronné après le décès de son père, feu le Roi Gordeg, Madogh a rapidement gagné la réputation d'un dirigeant cruel et au mauvais caractère parmi les clans. D'aucuns voient en cette férocité un signe de force destiné à protéger les clans et ces temps mouvementés, tandis que d'autres ne voient en lui que tromperie et menace pour leur vie, le surnommant « Le Chien Fou » de Saralain.\n\nPendant ce temps, son demi-frère bâtard Shamis rôde dans les ombres, attendant le bon moment pour frapper ; tandis que Colan du Clan rival des Ferchar construit une alliance avec ses parents nordiques pour faire pencher la balance du pouvoir en sa faveur, dans sa lutte contre le jeune roi."
 bookmark_eriador_lords_madogh_alt_shamis:0 "Shamis du Clan Morcad"
 bookmark_eriador_lords_madogh_alt_colan:0 "Colan du Clan Ferchar"

 
 # Siege of Gondor 
 bm_3000_gondor: "Le Siège du Gondor"
 bm_3000_gondor_desc:0 "#TOLKIENQUOTE: « Notre ennemi est prêt, toutes ses forces sont rassemblées... Ce sera la fin du Gondor tel que nous le connaissons. Le coup le plus dur sera porté ici. »#!\n#QUOTEDCHARACTER: Gandalf le Blanc.#! \n\nSauron se prépare à écraser le plus grand bastion de l’Ouest, le Royaume du Gondor. Ses armées sont rassemblées, sa puissance presque entièrement reformée. Il n’a besoin que de l’Anneau Unique pour rendre sa victoire absolue et provoquer la chute du Gondor. \n\nAu Gondor, l’Intendant Denethor s’est reclu dans la Tour Blanche, préparant son royaume pour la Grande Bataille à venir. Ses fils portent la guerre à Osgiliath et dans l’Ithilien, dans une tentative de repousser la marée que défient et affrontent les hommes du Gondor.\n\nPlus au sud, les vieux ennemis du Gondor au Harad et à Umbar se remettent de leurs précédentes défaites. Ruminant leurs rancunes, ils n'ignorent pas que la puissance du Gondor est à bout de souffle et y voient une opportunité pour finalement réaliser leurs buts.\n\nContre les menaces qui pèsent sur lui, le dernier royaume des Dúnedain peut-il tenir ?"

 bookmark_gondor_denethor:0 "Intendant Denethor II"
 bookmark_gondor_denethor_desc:0 "#TOLKIENQUOTE: « Je ne l’oublierai pas, comme je ne manquerai pas de récompenser ce qui est donné : la fidélité par l’amour, la valeur par l’honneur, le parjure par la vengeance. »#!\n\nDenethor II, Intendant du Gondor, est un homme réservé et sévère, dont le tempérament est à l'image de son royaume. Depuis des années maintenant, il a paré chaque assaut du Mordor, et sous son commandement d’acier le Gondor a tenu la ligne, défiant alors tout pronostic. Dans n’importe quel autre royaume de moindre importance, un tel homme aurait légitimement gagné le trône royal depuis des années, mais Denethor n’est pas de ceux-là. Intendant il est, et le Gondor est sa charge. \n\nReclu dans la Tour Blanche, l’Intendant du Gondor prépare la défense de ses terres. Mais le désespoir rôde dans les ombres, attendant son temps."
 bookmark_gondor_denethor_alt_boromir:0 "Boromir"
 bookmark_gondor_denethor_alt_faramir:0 "Faramir"

 bookmark_gondor_adrahil:0 "Prince Adrahil II"
 bookmark_gondor_adrahil_desc:0 "#TOLKIENQUOTE: « Et le dernier et le plus fier, Imrahil, Prince de Dol Amroth, parent du Seigneur, avec ses bannières dorées portant l'emblème du Navire et du Cygne d'Argent, et une compagnie de chevaliers en harnais, sur des montures grises ; et derrière eux , sept cents hommes d'armes à la stature de seigneur, aux yeux gris et aux cheveux sombres, qui chantaient en avançant. »#!\n\nAdrahil II, Prince de Dol Amroth, se tient en bastion contre les incursions Corsaires et les Haradrims venues du sud, mais alors que le crépuscule de ses jours approche, la charge de brandir l'étendard du Cygne d'Argent contre la marée de ténèbres à venir retombe sur son fils, le galant Imrahil."
 bookmark_gondor_adrahil_alt_imrahil:0 "Imrahil" # ‘the fair’?
 bookmark_gondor_adrahil_alt_lothiriel:0 "Lothíriel"

 bookmark_gondor_sauron:0 "Seigneur des Ténèbres Sauron"
 bookmark_gondor_sauron_desc:0 "#TOLKIENQUOTE: « Car il est pétri de sagesse, et toutes choses sont soigneusement pesées dans la balance de sa malignité. Mais la seule mesure qu'il connaisse est le désir, le désir de pouvoir ; et il juge tous les cœurs à cette aune. »#!\n\nAprès de nombreuses années et d’innombrables revers, Sauron est désormais prêt à réaliser ses grands desseins de domination de toute la Terre du Milieu. Barad-dûr a été enfin reconstruite, ses armées sont ralliées, et l’Ouest est brisé et faible. Quel pouvoir reste t-il qui puisse espérer s’opposer à Sauron, Seigneur des Anneaux, Seigneur de la Terre !"#TENGWAR: 5^`V 7x%P 1`N 7j&`V 3`V jE° #!\n#TOLKIENQUOTE: Un Anneau pour les gouverner tous.#!"
 bookmark_gondor_sauron_alt_witchking:0 "Er-Mûrazôr « le Roi-Sorcier »"
 bookmark_gondor_sauron_alt_mouth_of_sauron:0 "Mordú « la Bouche de Sauron »"
 BOOKMARK_RELATION_NAZGUL:0 "Spectre de l’Anneau"

 bookmark_gondor_kathuphazgan:0 "Roi Kathuphazgân"
 bookmark_gondor_kathuphazgan_desc:0 "Héritier de Castamir l’Usurpateur et maître du grand Port d’Umbar, Kathuphazgân a hérité d’un royaume brisé et en morceaux. Le Havre, autrefois puissant, a été laborieusement reconstruit suite à la destruction de ses flottes et au meurtre de ses équipages par l’audacieux capitaine gondorien Thorongil, mais n’est toujours pas complètement restauré. L’arrière-pays a glissé hors de la poigne d’Umbar et des sang purs répandent la dissenssion à travers tout le Havre. Avant de venger ses aïeux, Kathuphazgân doit d’abord rétablir l’ordre dans sa propre maison. \n\nLe troisième Royaume en Exil se tient à l’aube d’un nouvel âge précaire, mais également prêt à prendre l’avantage dans la guerre à venir"
 bookmark_gondor_kathuphazgan_alt_cassimir:0 "Câssimir"
 bookmark_gondor_kathuphazgan_alt_burodapan:0 "Burôdapân"

 bookmark_gondor_suladan:0 "Taskral Suladân"
 bookmark_gondor_suladan_desc:0 "Suladân a hérité d’un royaume qui n’est plus que l’ombre de sa grandeur passée. Autrefois, les rois Haruze tenaient tout l’Haradwaith sous leur coupe et défiaient le Gondor lui-même pour le contrôle du Harondor. \n\nMais ces jours sont passés. La révolte Chelkar a détruit le semblant d’unité que possédaient les Haradrims, et, pièce par pièce, l’empire d’Haradwaith s’effondra. Suladân cherche à renverser cette tendance et a rendre à sa famille sa place légitime prééminente au Harad. \n\nUn pouvoir s’élève au Nord, un qui partage la haine de Suladân pour le Gondor et Chelkar, et qui peut s’avérer décisif dans la réalisation de ses ambitions."

 bookmark_gondor_vangaris:0 "Vangaris Khûdriag"
 bookmark_gondor_vangaris_desc:0 "Vangaris est le parfait exemple de la méritocratie brutale du Khand, où les forts s'élèvent et où les faibles doivent suivre leur sillage ou être écrasés sous leurs pieds. D'orphelin affamé des rues de Sturlûrza Khand, Vangaris s'est élevé pour devenir le seigneur de tout le Khand inférieur. Mais pour la faim résidant dans son cœur, ce n'est pas suffisant pour celui qui fut forcé de mendier pour des miettes. \n\nAlors que les anciens du Khand et de l'étranger considèrent Vangaris avec dédain, il continuera à se battre jusqu'à ce qu'il soit enfin en sécurité et que son cœur trouve enfin la paix dont il a besoin. Et il ne se soucie pas de savoir qui il enverra se battre pour cela."
 
 # Battle on the Bay (Far Harad)
 bm_3000_harad:0 "Ténèbres sur les Sables"
 bm_3000_harad_desc:0 "#TOLKIENQUOTE: « Ils sont fiers. Leurs yeux sont sombres, leurs cheveux longs et noirs ; l'or ôrne leurs corps et leurs parures, beaucoup d'or magnifique. D'aucuns vivent dans les déserts les plus arides, tirant l'eau de lacs souterrains, tandis que d'autres sont des corsaires et marchands fabuleusement riches. Ils forment de nombreuses tribues, villes et royaules.\nIls vénèraient Sauron il y a longtemps, et lui payaient un tribu, mais avec l'avènement de la Guerre de l'Anneau, ce dernier leur a rappelé la peur et la domination de la Tour Sombre. »#!\n\nLoin au sud du choc titanesque qui se prépare entre le Gondor et le Mordor, un autre théatre de la grande guerre pour l'âme de la Terre du Milieu est en train de se mettre en place.\n\nLe Bellakar, loyaliste, a certes perdu de sa gloire mais reste vigoureux. Cet ancien allié du Gondor reste le premier rempart des peuples libres en Harad.\n\nL'ancien Rây, riche et cosmopolite, maintient une neutralité précaire.\n\nLes vastes armées du Nazgûl Khôrahil se rassemblent au sud de la Baie de Tulwang, attendant l'ordre de leur maître de la franchir et de lancer l'assaut contre leur vieil ennemi, le Bellakar.\n\nEnfin, dans l'est désolé de la Mer de Dunes, le Roi Doré relève son royaume de terreur et débute un nouveau âge de sombre despotisme."
 
 bookmark_harad_golden_king:0 "Le Roi Doré"
 bookmark_harad_golden_king_desc:0 "Harwenal Vedaraba, le Roi Doré, était autrefois le maître de toute la Mer de Dunes et de tout Abrakhân, un domaine de terreur maintenant la région sous la coupe de Sauron. Mais dans les longues années ayant suivies la défaite du Seigneur des Ténèbres lors de la guerre de la Dernière Alliance, Harad s'est épanoui et a oublié sa soumission à Sauron.\n\nDésormais, le Seigneur Sombre a renvoyé le Nazgûl du Harad dans le sud, une nouvelle fois, pour rappeler aux Haradrim la peur et l'hommage qu'ils doivent à leur ancien dieu.\n\nNombreux parmi les Covshek Pûst se rassemblent derrière leur Roi Doré, avides de voir la gloire d'Abrakhân restaurée, et rebâtie sur les cendres de leurs ennemis enfin soumis."
 
 bookmark_harad_niluhin:0 "Grand Roi Nîlûhîn II"
 bookmark_harad_niluhin_desc:0 "Bellakar est un royaume diminué, mais invaincu. Passant aux travers de guerres civiles et nombreuses luttes, les Tumakveh ont tenu bon, même malgré la diminution du nombre de leurs alliés, à l'inverse de celui de leurs ennemis qui s'est multiplié.\n\nNîlûhîn II, Roi de Bellakar, est un dirigeant jeune et dynamique ; la mort de son père le poussa sur le trône bien avant son temps, mais, en peu d'années, il a déjà fait preuve de ses compétences. Désormais, alors que le le grand test des peuples de la Terre du Milieu s'apprête à commencer, il lui incombe, ainsi qu'à sa fille nouveau-née, d'endosser le fardeau de la protection des terres libres du Harad."
 
 bookmark_harad_vatalinar:0 "Roi Vâtalinar"
 bookmark_harad_vatalinar_mardat:0 "Mardat"
 bookmark_harad_vatalinar_delasimor:0 "Dêlasîmor II"
 bookmark_harad_vatalinar_desc:0 "Rây gît dans un silence inquiet. La dynastie Solar, gouvernée par Vâtalinar, garde son emprise sur le pouvoir, mais de nombreux signes trahissent la pression que subit le royaume.\n\nTresti, là où la faction traditionaliste a longtemps maintenu un bastion, s'est toute entière tue depuis plusieurs années. Cependant, Dêlasîmor II pourrait bientôt juger que le moment est venu d'évincer les Vâtrans de leur règle usurpé du Bôzisha-Dâr, particulièrement si le moindre geste est esquissé contre ses frères religieux.\n\nSur la frontière la plus à l'est, Mardat, neveu de Suladân d'Haruzan, ronge son frein. Il a longuement prêché la vraie foi de Khaz-gramaze à travers le Rây et est secrètement soutenu par les agents du Mordor, qui apprécierait remplacer la dynastie vieillissante et récalcitrante des Solar..."
 
 bookmark_harad_storm_marshal:0 "Maréchal-Tempête Arnakhôr II"
 bookmark_harad_storm_marshal_desc:0 "Sur les falaises rocailleuses de Tulwang, Arnakhôr II, maître du domaine militaire du Thôn an-Khârlôkh, se prépare. \n\nSon royaume n'existe que pour un but unique : exécuter les ordres du Nazgûl Khôrahil, et écraser le Bellakar. Mais l'Ost-Tempête est une entité périlleuse - réprimée depuis longtemps, les natifs de Tulwang brûlent d'un désir de révolte, et les fiers seigneurs Anbalûkkhôri se souviennent également des jours où ils n'étaient pas dominé par un roi-spectre distant..."
 
 bookmark_harad_ayal:0 "Kataj Ayal"
 bookmark_harad_ayal_desc:0 "La confédération Tedjin, dont Ayal a si longtemps été le guide, est sur le point d'entrer en crise. Ayal entre dans les derniers jours de sa vie et son fils Bór planifie des réformes dramatiques, de celles contre lesquelles s'éleveront sûrement les seigneurs Tedjin conservateurs, menés par le fier Azumen..." 
 bookmark_harad_ayal_bor:0 "Prince Bór"
 bookmark_harad_ayal_azumen:0 "Azumen"
 
 bookmark_harad_ruadomirh:0 "Ruadômirh sân Isâlin"
 bookmark_harad_ruadomirh_desc:0 "Il est difficile de gagner sa vie dans les étendues désertiques. Ruadômirh sân Isâlin le sait plus que tout autre. Sa famille a réussi à s'approprier le centre de la Mer des Dunes, centré autour de quelques petites oasis. Bien qu'ils survivent, ils ne prospèrent pas vraiment. Mais si la Mer des Dunes pouvait s'unir sous une seule maison, peut-être cela pourrait il changer...\n\nQue le Roi Scorpion s'élève." 
 
 # Battle Under the Trees (Rhovanion)
 bm_3000_rhovanion:0 "Bataille sous les Arbres"
 bm_3000_rhovanion_desc:0 "#TOLKIENQUOTE: « Dans le Nord, la guerre et le mal avaient également sévi. Le royaume de Thranduil fut envahi, il y eut de longs combats sous les arbres et de grands ravages par le feu ; mais Thranduil finit par remporter la victoire. »#!\n\nDans le nord, la forêt de Grand'Peur et les plaines venteuses du Rhovanion s'agitent alors que la Grande Bataille approche. À Dol Guldur, Khamûl se prépare à prendre d'assaut les grands domaines elfiques de Lórien et du royaume sylvestre. Mais bien qu'elle aie longuement sommeillé, la puissance des elfes demeure forte et vaillante.\n\nÀ l'est, le royaume doré de Rhûn, Medlóshûkain, commence sa longue marche, sur l'ordre de Sauron. Mais il s'agit d'un royaume fragile, les orientais formant un peuple fier, composé de nombreux clans et convictions, dont tous, au sein du royaume doré, ne portent pas Sauron dans leur coeur.\n\nAu Val et à Erebor, les rois des Hommes et des Nains tiennent conseil alors que le maréchal de l'Est et le seigneur des vins de Dorwinion envoient des émissaires pour s'entretenir avec eux."
 
 bookmark_rhovanion_galadriel:0 "Dame Galadriel"
 bookmark_rhovanion_galadriel_desc:0 "Autrefois, Galadriel quitta le Royaume Béni, fière et emplie du désir de fonder son propre royaume. Quand on lui offrit le pardon à la fin du Premier Âge, elle refusa, déclarant qu'elle n'avait rien fait nécessitant d'être pardonné. Elle habita de nombreuses terres, toujours à la poursuite de ses rêves de segneurie jusqu'à ce qu'enfin, elle l'obtienne. En Lothlorien, Galadriel a forgé son propre domaine, juste et beau en égale mesure, tout aussi fort et sain.\n\nMais il existe tout un univers au delà de la Lothlorien et Galadriel en est consciente. Longtemps, elle a combattu Sauron dans son esprit et par l'aide qu'elle offrait là où elle se révélait d'importance, au delà de ses frontières. Désormais, alors que la fin de l'âge approche, la sage Galadriel ne perçoit que deux destins possibles pour son royaume et elle-même. Soit une victoire amère, ou finalement la défaite tant repoussée. Le temps le dira."
 #One of the greatest of all the Eldar, described as second only in power to Fëanor himself, and said to surpass even Fëanor in wisdom. Not only among the mightiest of the Noldor, she was also radiantly beautiful, and her voice was deep and clear in tone.\n\nMost famous of all her attributes, though, was her shimmering golden hair, shot through with strands of silver, from which she took her name." 

 bookmark_rhovanion_grimbeorn:0 "Grimbeorn l'Ancien"
 bookmark_rhovanion_grimbeorn_desc:0 "Fils de Beorn, il devint un grand seigneur par ses propres moyens. A l'instar de son père, il peut prendre la forme d'un ours et réside dans les mêmes régions des Vals d'Anduins, entre les Montagnes Brumeuses et Grand'Peur.\n\nSon peuple, les Beornings, garde les routes de son domaine ouvertes et libre de tout orque et warg. Ils maintiennent ouverts le Ford du Carrock, qui traverse la Grande Rivière, et la haute passe au travers des montagnes. Sans eux, traverser les Vals d'Anduin septentrionaux se révelerait difficile, sinon impossible, bien que les gens de Grimbeorn fassent payer un lourd tribut pour leurs services."

 bookmark_rhovanion_thranduil:0 "Roi Thranduil"
 bookmark_rhovanion_thranduil_desc:0 "Né dans le Doriath depuis longtemps perdu, le roi elfe est une noble âme, mais isolationniste, qui bâti ses halls sous les collines du nord de Grand'Peur en mémoire du regretté Menegroth. Depuis les grandes pertes de la Dernière Alliance, une vision s'est ancrée dans le coeur de Thranduil, car il avait su voir que Sauron n'avait pas été vaincu définitivement. Ainsi, il se renferma dans ses halls, se concentrant sur la sécurité de son peuple et de ses frontières, fuyant les changement du monde extérieur.\n\nMais les Lasgalendrim ne peuvent se soustraire au monde éternellement, et même Thranduil en est conscient. Depuis la Bataille des Cinq Armées, le roi elfique et son domaine se sont lentement extrais de leur longue réclusion, sentant un grand changement sur leurs épaules. Dol Guldur se prépare dans le sud : le destin de Vertbois est proche." 

 bookmark_rhovanion_khamul:0 "Khamûl l'Oriental" # Once Hionvôr of Wômawas Drûs
 bookmark_rhovanion_khamul_desc:0 "Lieutenant de Dol Guldur, Khamûl est la main de son maître dans le nord, chargé des campagnes à venir contre les elfes de Lorien et de Vertbois. Autrefois, roi des orientais de l'extrême est, Khamûl est l'un des plus puissant parmi les Nazgûl, deuxième en puissance et en autorité, seulement dépassé par le Roi Sorcier lui même.\n\nIl est dit que Khamûl est celui des Nazgûl le plus sensible à la présence de l'Unique et qu'il s'agit d'une autre raison expliquant son assignement à Dol Guldur, ce qui lui permettait d'explorer l'Anduin, où Isildur tomba. S'il devait le trouver, Khamûl s'abattrait sur son porteur et réclamerait l'Anneau pour son maître. Mais si l'Unique devait rester perdu, alors Khamûl continuera de ronger son frein, attendant le jour où sera donné l'ordre de lancer l'assaut contre les royaumes elfiques..."

 bookmark_rhovanion_huz_margoz:0 "Chef Hûz-Margôz"
 bookmark_rhovanion_huz_margoz_alt_zhamik:0 "Lôke-Kân Zhamîk"
 bookmark_rhovanion_huz_margoz_alt_kirun:0 "Kirun"
 bookmark_rhovanion_huz_margoz_desc:0 "L'actuel Lôke-Kân du Medlóshûkain actuel est un zêlote fier et ambitieux. Depuis son élection au poste de Lôke-Kân il y a dix ans de cela, les campagnes à l'ouest de Zhamîk ont permi de ramener de grandes partie des plaines occidentales du [rhovanion|E] sous le giron des orientais. Il tourne désormais toute la puissance de son domaine à la constitution d'un grand ost, attendant le jour où son divin seigneur, [sauroncharacter|E], lui donnera l'ordre de marcher sur ses ennemis.\n\nMais tous les habitants du Royaume Doré ne sont pas dévoués au Seigneur Sombre. Hûz-Margôz, le dernier descendant de l'ancienne maison de sinistre réputation des Szrel ronge son frein, attendant de défier le fils du Lôke-Kân pour le contrôle du royaume et finallement raviver l'héritage de terreur de ses ancêtres.\n\nLa vision de Zhamîk se réalisera t-elle ou les orientais se détourneront-ils de l'Ombre ?" #Lôke-Kân Bôrthan-Hûz's policy of careful neutrality resulted in the alienation of the zealous and the belligerent, and Sauron easily took advantage of this upon his return to Mordor to incite his deposition in favor of Zhamîk. The Easterlings cannot so easily break Sauron's yoke. Now as the Great Battle is set to begin, feverous Zhamîk begins to grow old, but still hale and fierce in his devotion to the Darkness.

 bookmark_rhovanion_hawin:0 "Maître du Domaine Hawin"
 bookmark_rhovanion_hawin_desc:0 "Depuis de nombreuses générations, la maison de Koldana a dominé les éléctions pour le poste de Maître du Domaine, et ce depuis les jours de Bladorthin. Hawin s'est révélé un maître du domaine tout à fait capable en ces temps troublés, sa langue d'argent gérant habilement les tensions toujours grandissantes, aussi bien à l'extérieur qu'à l'intérieur de son royaume. La vieille noblesse puissante des Seigneurs Vignerons et les familles ascendantes des Grands Marchands s'opposent de plus en plus, et la maison de Koldana, première des Seigneurs Vignerons, et la cible évidente de cette colère.\n\nPour le moment, cependant, Dorwinion reste unis, malgré de tels désagréments civils et derrière des portes closes. Mais si rien n'est fait rapidement, soit en écrasant l'une des factions, soit en résolvant leurs complaintes, le royaume pourrait souffrir de dommages irréparables."
 
 bookmark_rhovanion_bain:0 "Roi Bain"
 bookmark_rhovanion_bain_desc:0 "Bain, fils de Bard le Tueur de Dragon, est le deuxième roi du Val. Son règne a été le témoin de l'expansion grandissante du royaume de son père, grâce à des mariages judicieux et à la diplomatie qui amenèrent les nordiques du bas Celduin sous la bannière de l'Archer. Bain est maintenant vieillissant, mais son fils Brand est désormais un homme fait, prêt pour assumer la royauté quand son père en viendra à mourir.\n\nDale est fort et entouré d'amis en Dorwinion, Erebor et Lasgalen. Mais, dans le sud, le nouveau, et fier, Lôke-Kân du Medlóshûkain menace de marcher sur le nord et de défaire la prospérité durement gagnée des gens du Val. Peut-être le temps viendra t-il où les héritiers de Bard seront nommés Tueurs de Dragon une fois encore..."

 # Lost Realm of Arnor
 bm_3000_eriador:0 "Le royaume perdu d'Arnor"
 bm_3000_eriador_desc:0 "#TOLKIENQUOTE: « Pour commencer, ils avaient traversé les terres des hobbits, un vaste pays très convenable, peuplé de gens respectables, avec de belles routes, quelques auberges par-ci par-là, et de temps en temps un nain ou un fermier marchant d'un pas tranquille. Puis ils étaient arrivés dans une région où les gens parlaient étrangement, et chantaient des chansons que Bilbo n'avait jamais entendu. À présent, ils s'enfonçaient dans les Terres Désolées, où il n'y avait plus ni auberge, ni âme qui vive, et les routes ne cessaient de se dégrader. »#!\n#QUOTEDCHARACTER: - Le Hobbit, Chapitre 2, Rôti de mouton#!\n\nVoilà longtemps que sont passés les jours des rois et de la grande guerre du nord contre le Roi-Sorcier. Ce cataclysme n'avait laissé qu'une terre en ruine et dévastée, et de rares âmes pour en ramasser les morceaux. Mais l'Eriador a surtout connu la paix depuis lors. Les quelques foyers de populations restants sont surtout des peuples provinciaux et simples, tels les briennais, hobbits et saerlannais, ou bien des gens reclus, à l'instar des hommes du Crépuscule ou des furtifs Dunedain résidant dans l'Angle. Des elfes et des nains vivent toujours en Lindon et dans les Montagnes Bleues, et Imladris est le dernier avant-poste civilisé oriental avant de s'enfoncer plus à l'est dans les terres sauvages.\n\nEriador sommeille, protégée des ombres par la vigilance de quelques-uns. Les Coureurs Dunedain et les elfes d'Imladris constitue un filet protecteur drappé sur l'Eriador oriental, et montent une garde vigilante sur les Montagnes de Brume.\n\nPourtant se propage en Eriador la rumeur d'un grand trésor, caché, qui renfermerait le destin de tous en son sein..."
 
 bookmark_eriador_aragorn:0 "Chef Aragorn II"
 bookmark_eriador_aragorn_desc:0 "#TOLKIENQUOTE: « Grand comme jadis les rois d'outre-mer, il dominait au-dessus de la foule, vénérable, et pourtant dans la fleur de l'âge ; la sagesse était sur son front, la force et la guérison dans sa main, et une lumière l'entourait. »#!\n\nHomme marqué par le destin, Aragorn, chef des [dunedainnorth|E] a déjà beaucoup accompli de sa vie. Il a chevauché au côté de rois, et donné conseil aux sages et aux grands. Il a mené de nombreuses batailles dans les ombres silicieuses comme sur la plaine sous le soleil de midi. Il a voyagé loin, dans la Sauvagerie, au sud et à l'est, infatigable dans ses labeurs contre les forces de ténèbres.\n\nPourtant bientôt viendra le jour où Aragorn se révèlera au monde, et apportera la preuve que la lignée d'[isildur|E] et que la vaillance des [conceptracemen|E] ne sont pas éteintes. La bannière d'[elendil|E] sera dévoilée et ralliera tous les peuples libres, quelle que soit la fin..."

 bookmark_eriador_elrond:0 "Seigneur Elrond"
 bookmark_eriador_elrond_desc:0 "#TOLKIENQUOTE: « Il paraissait vénérable, tel un roi couronné de maints hivers, mais vigoureux néanmoins, tel un guerrier endurci, dans la force de l'âge. Il était Seigneur de Fendeval et puissant parmi les Elfes et les Hommes. »#!\n\n[elrond|E] le Semi-Elfe et Seigneur de [rivendell|E], est sûrement parmi les plus grands des [eldar|E] à demeurer en [middleearth|E], et le plus sage de ceux-là.\n\nBien qu'il aie vu de nombreuses défaites, et de nombreuses victoires dépourvues de sens, il n'a jamais cessé d'être le conseiller et le champion le plus valeureux des Peuples Libres. En son cœur, Elrond sais que le temps des [elves|E] approche de son terme et que, quelle que soit la manière dont cet [age|E] prendra fin, dans la victoire ou la défaite, ce sera pour lui dans le deuil."

 bookmark_eriador_cirdan:0 "Seigneur Cirdan"
 bookmark_eriador_cirdan_desc:0 "#TOLKIENQUOTE: « À leur arrivée aux portes, Círdan le Charpentiers des Nefs vint les accueillir. Grand il était, et sa barbe était longue ; et lui-même était gris et vieux, hormis ses yeux perçants comme des étoiles ; et il les regarda et s'inclina, puis il dit " Tout est maintenant prêt. " »#!\n\nCírdan est tel qu'il l'a été durant la plupart du [thirdage|E] : gardien infaillible des [falathrim|E] de [lindon|E], au déclin lent mais inexorable, et bâtisseur de vaisseaux pour ceux désirant s'en aller pour [valinor|E]. Bien qu'à l'abri des ennemis qui désormais menacent toute la [middleearth|E], le Lindon demeure, même s'il n'est plus désormais qu'un royaume déclinant, à la puissance endormie. Mais Círdan veille encore, et attend, apportant son conseil et son aide là où ils pourraient être de grande valeur.\n\nQuelque soient les tempêtes que le monde connaîtra, Círdan guidera le Lindon en tant que seigneur et intendant, jusqu'à ce que le jour vienne durant lequel sa tâche sera accomplie et que le dernier navire [elven|E] quitte le rivage..."

 bookmark_eriador_bilbo:0 "Bilbo"
 bookmark_eriador_bilbo_desc:0 "#TOLKIENQUOTE: « Bilbo était très riche et très particulier, et il y avait soixante ans que le Comté s'étonnait de lui, depuis sa remarquable disparition et son retour inattendu. »#!\n\nAutrefois considéré comme issu de la trempe la plus respectable de [hobbit|E], Bilbo est devenu bizarre depuis sa grande « aventure » à [erebor|E]. On dit de lui qu'il en serait revenu avec des rivières d'or, et tout le monde sait qu'il s'aventure toujours à la rencontre des [dwarves|E] et des [elves|E], pour mieux les accueillir dans sa riche demeure de Cul-de-Sac.\n\nEn dépit de son âge, Bilbo conserve la vigueur d'un hobbit dans le printemps de sa vie. Cela lui a valu l'envie de nombre de ses pairs : il semble assez injuste que quelqu'un possède jeunesse et richesse en apparence inépuisable. Mais Bilbo possède un secret qui déterminera le destin de cet [age|E], car il est en possession de l'[onering|E]."

 bookmark_eriador_maglor:0 "Maglor « le Ménestrel »"
 bookmark_eriador_maglor_desc:0 "#TOLKIENQUOTE: "And it is told also of Maglor that he could not bear the pain with which the Silmaril tormented him; and he cast it at last into the sea, and thereafter wandered ever upon the shore singing in pain and regret beside the waves."#!\n\nOù en tout cas, les chants nous l'apprennent. Pourtant, en vérité, [maglor|E] n'a vagabondé ainsi que pour presque qu'un seul [age|E] de ce monde. Bien qu'il reste prompt à s'enfermer dans la mélancholie et l'introspection, Maglor a trouvé quelque paix en s'isolant dans l'ancienne forteresse de son frère [maedhros|E]. Certains de ses suivants Noldor les plus anciens ont fini par revenir à lui et on construit une petite communauté, retirée des affaires des [conceptracemen|E] comme des [elves|E].\n\nPourtant Maglor demeure la dernière braise de la puissante [houseoffeanor|E], et avec la bonne étincelle, celle-ci pourrait raviver un brasier capable d'illuminer le monde - ou de le réduire en cendre."

 # Over Mountains Cold
 bm_3000_mountains:0 "Par monts brumeux et cimes glacées"
 bm_3000_mountains_desc:0 "#TOLKIENQUOTE: « Ce sont, en règle générale, des gens coriaces et biscornus, secrets, laborieux, qui longtemps gardent souvenir des injures (mais aussi des bienfaits), et qui aiment la pierre, les gemmes et les choses qui prennent forme sous la main des artisans, plutôt que celles qui vivent de leur vie propre. Mais ils ne sont pas malfaisant de nature, et rares sont ceux qui ont servi l'Ennemi de leur plein gré, quoi qu'aient pu raconter les Hommes. Car les Hommes d'autrefois convoitaient leurs richesses et les ouvrages de leurs mains, et les deux races ont parfois été ennemis. »#!\n#QUOTEDCHARACTER: - Le Seigneur des Anneaux, Appendice F#!\n\nAu crépuscule du Troisième Âge, les trois clans nains des terres de l'ouest, les Longues-barbes, les Barbes-de-feu et les Ventrus, sont étroitement liés par le sang et l'amitié. Tous trois sont prospères, mais Khazad-dûm, Belegost et Nogrod sont les témoins brisés de leur splendeur passée. Mais de nouvelles salles ont été excavées, de nouveaux chants composés. Avec ce qui semble être un tournant dans le monde, peut-être un nouvel âge se lève-t-il pour les enfants d'Aulë.\n\nCependant, ils ne sont pas seuls dans ces montagnes. Bien que l'ombre de sa grandeur depuis l'ère d'Azog le Profanateur, sa lignée perdure : l'un de ses héritiers règne sur Gundabad tandis qu'un autre cherche à reconquérir leur ancien trône de Moria. S'ils ne sont contrés, les gobelins des Montagnes de brume pourraient s'élever à nouveau..."
 
 bookmark_mountains_balin:0 "Balin, fils de Fundin"
 bookmark_mountains_balin_desc:0 "Agissant à l'encontre des souhaits de son roi et suzerain, Balin est parti revendiquer l'ancien royaume [dwarven|E] de [moria|E]. \n\nBien qu'ayant initialement rencontré de grands succès, l'expédition semble avoir été maudite durant les dernières années. Des groupes disparaissent dans les profondeurs des [mistymountains|E], les corps des mineurs sont retrouvés lacérés, et l'arrivée de colons d'[erebor|E] s'est réduite à peau de chagrin. Récemment, la rumeur enfle que des [goblins|E] rôdent dans les profondeurs, à l'affut de la moindre erreur de l'expédition.\n\nCherchant conseil, Balin planifie d'aller regarder dans les profondeurs du Miralonde, avec l'espoir de recevoir un signe sur ce qu'il convient de faire pour conjurer la mort lente de sa colonie."
 # Balin, the dwarf of Durin's folk, was quite the character in the halls of [erebor|E]. With a beard bushier than a thicket of tangled vines and a nose for adventure sharper than a pickaxe, Balin was the dwarf you wanted by your side when delving into the deep, dark places of [middleearth|E].\n\nLegend has it that his beard once got caught in a door, and it took three other [dwarves|E] and a well-timed sneeze from a passing hobbit to set him free. His love for ancient lore rivaled his passion for mining, and he could spin a tale about a rock as if it were the most thrilling thing since the forging of the [onering|E].."

 bookmark_mountains_dain:0 "Uzbâd Dáin « Piédefer »"
 bookmark_mountains_dain_desc:0 "#TOLKIENQUOTE: « Dáin se rééela un grand roi et un homme de sagesse, et les Nains retrouvèrent puissance et prospérité sous son règne. »#!\n\nDáin II Piédefer, fils de Náin, fils de Grór, est une légende parmi les siens. De sa victoire sur Azog le Profanateur, jusqu'à son règne long et prospère en tant que Roi sous la Montagne, en passant par ses haut-faits à la Bataille des Cinq Armées... rares sont les rois du [durinsfolk|E] à pouvoir s'enorgueillir d'une telle vie.\n\nAussi fort que sage, le règne de Dáin a conduit les [longbeards|E] à une prospérité telle qu'ils n'en avaient pas connu depuis la perte de [khazaddum|E]. [erebor|E] et les Collines de Fer ont connu une grande abondance et le nombre de Longues-barbes s'est multiplié.\n\nAujourd'hui âgé, bien que robuste, Dáin a un dernier chapitre à ajouter à sa longue histoire, une dernière bataille avant la fin de cet [age|E]..."
 bookmark_mountains_dain_alt_nain:0 "'Zibdîn Náin"
 bookmark_mountains_dain_alt_zina_konatl:0 "Zina-Konâtl « la Hache qui Marche »"

 bookmark_mountains_brokkr:0 "Uzbâd Brokkr"
 bookmark_mountains_brokkr_desc:0 "La lignée de Dwalin a tenté depuis maintenant des générations de reconquérir les ruines de Belegost. Cependant, les progrès ont été lents. Bien que l'état de ruine ne soit pas aussi avancé que dans le cas de la voisine Nogrod, Belegost est, d'une certaine manière, plus périlleuse, car ses salles et cavernes courrent le risque de s'effondrer à chaque tentative de revendication.\n\nMalgré tout, grâce à leurs domaines stables dans le nord et leur amitié avec les [longbeards|E], les [broadbeams|E] peuvent se permettre de prendre leur temps."

 bookmark_mountains_uri:0 "Uzbâd Úri VI"
 bookmark_mountains_uri_desc:0 "Úri VI, sixième incarnation du père des [firebeards|E], vit les derniers jours de sa vie. En tant que jeune prince, il combatit durant la guerre des [dwarves|E] et des [orcs|E], menant les guerriers Barbes-de-feu à la bataille d'Azanulbizar. Il y gagna un profond respect mutuel pour Thorin et Thrain, et les aida à bâtir leurs salles en exil. Une grande amitié naquit ainsi entre leurs deux peuples, grâce à ce travail partagé.\n\nSatisfait du humble royaume que son peuple a forgé dans le sud des [eredluin|E], Úri a passé le crépuscule de ses jours à la forge ou au tour, laissant les rigueurs de la cour à son fils aîné.\n\nSa lignée assurée, son peuple sauf, Úri n'a aucun regret."
 bookmark_mountains_uri_alt_eldberk:0 "Izbâd Eldberk"

 bookmark_mountains_gorgol:0 "Grand chef Gorgol"
 bookmark_mountains_gorgol_desc:0 "Héritier d'Azog et de Bolg, Gorgol a passé les soixante dernières années à reconstruire lentement la force de [gundabad|E] - bien que, même maintenant, elle ne reste qu'une ombre de sa puissance passée.\n\nPourtant, en dépit de sa fierté et de sa colère, Gorgol n'est en réalité qu'un lâche qui n'ose pas prendre les décisions audacieuses qui élèveraient Gundabad au delà d'une simple épine dans le pied des Peuples Libres.\n\nCependant, il demeure le seigneur [orc|E] le plus fort des [mistymountains|E], encore que d'autres puissent lui disputer le titre. Avec quelques conseils avisés, peut-être Gorgol pourrait-il dépasser sa faiblesse et se hisser à la hauteur de son père et de son grand-père..."
 bookmark_mountains_mazog:0 "Mazog « l'Exilé »"
 bookmark_mountains_mazog_desc:0 "Mazog le colérique, le plus jeune fils de Bolg, s'est longtemps querellé avec ses aînés pour la domination de [gundabad|E]. Finalement, cependant, Mazog perdit. Banni de Gundabad avec ses suivants, Mazog rumina sa colère. Il marcha vers le sud jusqu'à ce qu'il conçu un nouveau plan : sa dynastie n'était pas originaire de Gundabad, mais de [moria|E] ! Il revendiquerait et rebâtirait le royaume de son grand-père, Azog...\n\nCe fut un succès mitigé. Sa marche vers le sud l'amena à entrer en conflit avec Gorkil de Gobelinville et les tribus [goblin|E]es de Moria n'avait pas grand chose à faire de parvenu de seigneur [orc|E]. Mais Mazog a fini par s'établir, désormais, et la rumeur court qu'il serait en pourparler avec le pouvoir sombre de [dolguldur|E]...

 bookmark_mountains_gorkhil:0 "Gorkil, le roi gobelin"
 bookmark_mountains_gorkhil_desc:0 "Un roi gobelin règne à nouveau à Gobelinville et réprime le chaos qui y règne depuis que le Grand Gobelin fut abattu par la compagnie de Thorin.\n\nLorsque les exilés de Gundabad vinrent du nord et demandèrent de la nourriture et de l'aide aux tribus désunies de Gobelinville, il semblait que rien ne pourrait leur résister. Le Grand Gros et Gras était mort et qui parmi eux pourrait se dresser face à une armée entière de grands orques ?\n\nPourtant, ce ne devait pas être ainsi, car un puissant gobelin releva le défi. Ralliant les siens derrière lui, Gorkil repoussa Mazog de Gundabad, et fit sien le trône de Gobelinville. Il reste des prétendants à l'intérieur et des ennemis à l'extérieur, mais le roi gobelin est préparé à affronter n'importe quel contestataire pour sécuriser sa place."

 # The Seven Kingdoms
 bm_3000_thani_hazad:0 "Princes du Sud"
 bm_3000_thani_hazad_desc:0 "Sur la péninsule sud-ouest de la Terre du Milieu se trouvent les Thâni-Hazâd, d'anciens royaumes depuis longtemps figés dans leur stabilité. Les fiers princes des Balân-lâi, descendants de la Númenór d'antan, maintiennent un système de castes strict. Depuis des générations, ils préservent cet ordre, la région étant unie par des liens de sang, d'entraide et de défense mutuelle, ainsi que dans la méfiance envers leurs cousins rapaces du nord à Anbalûkkhôr. Cependant, les Balân-lâi sont au bord d'une transition. Le chef vieillissant du conseil, le prince Phorakôn, ne tardera plus guère à quitter ce monde et l'absence de sa présence inébranlable pourrait être le catalyseur du premier véritable changement politique depuis des années.\n\nAu sud des Montagnes Jaunes, le prince Seregul de Pel complote dans son orgueil blessé, tandis que le roi Terilaen des Cuind observe, prudemment.\n\nFace à la tempête qui se lève au nord, les princes du sud s'uniront-ils ou tomberont-ils ?"
 
 bookmark_thani_hazad_terilaen:0 "Aran Terilaen"
 bookmark_thani_hazad_terilaen_desc:0 "Voilà longtemps que Terilaen, roi des [cuind|E], règne sur son royaume retiré et n'est pas sorti dans le monde extérieur. Ou du moins, c'est ce qu'il aimerait faire croire. En vérité, le roi Cuind voyage parfois dans les terres des [men|El], se déguisant et vivant de nouvelles expériences parmi eux : une tournée comme ménestrel, quelques années comme charpentier, peut-être comme forgeron itinérant ? Cependant, ces dernières années, il est resté chez lui en tant que tuteur et gardien du jeune prince Derei de Gimilêth, pour prévenir une terrible lutte de succession chez son proche voisin.\n\nMais, maintenant que Derei est presque adulte, le roi Cuind est à nouveau libre, que ce soit pour revenir à ses habitudes ou pour revêtir son heaume longtemps délaissé, alors que l'Ombre s'allonge même ici..."

 bookmark_thani_hazad_daroc:0 "Prince Daroc III"
 bookmark_thani_hazad_daroc_desc:0 "Depuis longtemps, les princes de Hôlzôrêth maintiennent la frontière au nord, rempart sur lequel les forces d'[anbalkumagan|E] se sont brisées. Daroc III perpétue cet héritage avec distinction, car il est un parangon de la volonté contre la fatalité. Né avec une boîtement important, nul ne pensait qu'il ne régnerait longtemps, si même il parvenait à obtenir le trône. Pourtant, son règne est désormais vieux nombreuses années et il s'est montré fort et compétent, grand et solide.\n\nAlors que la tempête se lève à nouveau au nord, Daroc se tient en première ligne, son peuple étant le plus menacé, et les autres princes ne sont pas toujours prompts à apporter l'aide espérée. Que fera Daroc pour mener les siens au travers de la tourmente ?"

 bookmark_thani_hazad_arthazroc:0 "Prince Arthazroc"
 bookmark_thani_hazad_arthazroc_desc:0 "La position du prince Arthazroc est précaire. En tant que prince d'Inzillioni, il est à la fois le plus riche et le plus faible des grands princes du [balan_lai|E]. Car ce sont les grandes familles marchandes d'Inzillioni qui détiennent en réalité le pouvoir, et gèrent le royaume au jour le jour. Arthazroc n'est, au mieux, que le premier parmi ses pairs, voir au pire une simple figure de proue.\n\nCependant, cette situation l'a forgée, et a fait de lui un politicien des plus habiles. Au fil des ans, il a appris à utiliser habilement ses forces à son avantage. Son amitié avec Karaag, au sud, constitue un soutien important, car leurs royaumes ont souvent été en désaccord, et leur amitié lui a permis d'avoir plus de marge de manœuvre que nombre de membres de sa maison. Le temps dira ce que l'avenir lui réserve..."

 bookmark_thani_hazad_karaag:0 "Prince Karaag"
 bookmark_thani_hazad_karaag_desc:0 "Karaag, le maître d'Azarîdêth et de Rôthârâna, est un homme simple. Il se soucie peu des intrigues politiques de ses pairs princiers, et même de la gestion de son propre royaume. Au fond de lui, Karaag est un inventeur et préfère laisser les affaires courantes de son royaume à ses subordonnés. Malgré son désir d'isolement, Karaag possède un œil aiguisé pour repérer les talents et n'hésite pas à récompenser ceux qui le méritent.\n\nDans les grandes intrigues du [balan_lai|E], il a tendance à suivre l'initiative de son ami Arthazroc, ou de Phorakôn en son absence. De nombreuses réunions de conseil se sont tenues sans la présence de Karaag, de son propre chef.\n\nMais alors que le monde change, Karaag peut-il se permettre de rester aussi indulgent envers lui-même ?"

 bookmark_thani_hazad_phorakon:0 "Prince Phorakôn II"
 bookmark_thani_hazad_phorakon_desc:0 "« Le Vieux Prince», comme on l'appelle, a dirigé le [balan_lai|E] pendant de nombreuses années en tant que chef du conseil. Âme joviale mais quelque peu prétentieuse, Phorakôn se considère comme une figure paternelle, presque patriarcale dans son rôle, ce que les autres princes acceptent avec une bonne humeur bourrue.\n\nCependant, Phorakôn sait qu'il ne lui reste pas beaucoup de temps en ce monde, et il a donc commencé à mettre ses affaires en ordre. À la grande consternation de son propre fils, Phorakôn a secrètement soutenu Imrazôr III d'Alsarias pour lui succéder en tant que chef du conseil. Souverain des plus anciens et fiers [adunai|El] du Balân-lâi, Phorakôn est l'héritier et le protecteur d'un fier héritage. Où la prochaine génération le mènera-t-elle ?"

 bookmark_thani_hazad_amirith:0 "Princess Arimîth"
 bookmark_thani_hazad_amirith_desc:0 "Arimîth, princesse de Karasalas, a dû se montrer forte. Son père est mort jeune, et ses deux oncles semblaient prêts à s'emparer de la principauté pour eux-mêmes, quitter à lâcher la guerre et la calamité sur la région. L'intervention de Phorakôn a réussi à les contenir tous les deux, et Arimîth a pris sa place au grand conseil des princes.\n\nElle est devenue sage dans son rôle de souveraine, acquérant une réputation de discernement et d'équité. Après avoir longtemps hésité à répondre à l'affection d'Imrazôr III, intense, son avis a changé ces dernières années et elle nourrit désormais l'idée de l'épouser. Cependant, il reste beaucoup à faire avant que le prince et la princesse puissent vivre leur fin heureuse."

 bookmark_thani_hazad_seregul:0 "Roi Seregul"
 bookmark_thani_hazad_seregul_desc:0 "Seregul de Pel se présente comme une âme calme et mesurée, du moins en apparence : il arbore un regard glacial et d'une vive perspicacité. Pourtant, en vérité, ce n'est qu'un masque dissimulant une âme mesquine, vengeresse et rancunière qui nourrit des illusions de grandeur. Éloigné de sa femme, détestant le conseil dont ses ancêtres ont été accablés... Seregul se considère comme le meneur légitime du [balan_lai|E] et le rival du vieillissant Phorakôn, et se voit comme un prince [adunai|El] privé de ses droits d'aînesse.\n\nLe dernier conseil convoqué par Seregul s'est si mal passé que les terres reculées de Pel défient maintenant ouvertement son autorité. Les princes du Balân-lâi ont déclaré qu'il s'agit d'une affaire interne à Pel et qu'ils ne s'en mêleront pas. Ils entendent visiblement l'abandonner à son humiliation, mais si Seregul a son mot à dire, celle-ci pourrait encore tourner à son avantage..."
 
 bookmark_thani_hazad_imrazor:0 "Prince Imrazôr III"
 bookmark_thani_hazad_imrazor_desc:0 "Homme à l'image des [numenoreans|E] d'autrefois, Imrazôr est un homme nourissant d'intenses passions. Si sa loyauté et son amitié sont indéfléctibles, son inimitié est également durable. Il n'oubli jamais ni les bontés ni les cruautés qui lui ont été faites. Depuis longtemps, il convoite avec ferveur la main de la princesse Arimîth et, pour son plus grand bonheur, celle-ci semble désormais lui retourner ses sentiments.\n\nCependant, Imrazôr sait que ce n'est que la première étape, car il a été décrété il y a longtemps que deux souverains du [balan_lai|E] ne pouvaient se marier sans le consentement unanime du Grand Conseil. Ainsi, Imrazôr s'apprête à déployer tous ses talents pour atteindre son heureux dénouement, risquant ainsi d'amorcer un grand changement qu'aucun n'avait prévu..."

 bookmark_thani_hazad_derei:0 "Prince Derei" #### Copied intro event over with some tweaks, feel free to replace - Trig 
 bookmark_thani_hazad_derei_desc:0 "Plus jeune des princes du [balan_lai|E], Derei s'appuie fortement sur les conseils et l'orientation de son tuteur, le roi elfe Terilaen. Gimilêth entretient depuis longtemps une relation proche avec les [cuind|E] du royaume voisin de Drêl et il est même dit que certains des princes de Gimilêth ont pénétré la forêt de Drêl et étudié avec les [elfes|E]. Après la mort de son père d'une maladie soudaine et sans proches parents survivants, le jeune prince Derei semblait voué à un sort incertain. Jusqu'à ce que le roi [elven|El], Terilaen de Drêl, prenne le jeune garçon sous son tutorat. Bien que le prince Derei ne soit plus un enfant, il dépend encore des conseils et de l'orientation de son ami et tuteur, annonçant peut-être une nouvelle ère d'amitié entre Drêl et Gimilêth."