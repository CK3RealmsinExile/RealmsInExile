 # Battle in Rohan
 bm_3000_horse_lords: "Le Cheval et le Cavalier"
 bm_3000_horse_lords_desc: "#TOLKIENQUOTE: « Nous y sommes enfin, la grande bataille de notre temps, dans laquelle de nombreuses choses seront irrémédiablement perdues. »#!\n#QUOTEDCHARACTER: Roi Théoden.#!\n\nSur les vertes plaines balayées par les vents de l'ancien Calenardhon, une phase essentielle de la grande bataille est sur le point de commencer.\n\nEn Isengard, Saruman le Blanc réfléchit à une décision capitale qui liera son nom à la gloire ou à l'infamie. Dirigera t-il la Terre du Milieu vers un nouvel ordre, ou ne deviendra t-il qu'une note en bas de page de la grande histoire de cet âge ? \n\nAu sein de Meduseld le doré, le Roi Théoden, Seigneur du Riddermark, siège sur le trône de ses prédécesseurs et apparaît au monde entier sain et maître de lui même. Mais une ombre plane sur le souverain, attendant son heure, alors que les frontières de son royaume sont menacées par des ennemis inattendus. Les Rohirrim s’éleveront-ils pour affronter le grand défi de cet âge, et sonneront-ils de leurs cors d’un air de défi vers l’ombre qui approche ?\n\n#TOLKIENQUOTE: « Qui recueillera la fumée de ce bois mort qu'on incinère, ou verra le flot des années remonter les lieues de la Mer ? »#!"
 
 bookmark_horse_lords_theoden: "Roi Théoden"
 bookmark_horse_lords_theoden_desc: "La fureur guerrière de ses ancêtres s'est réveillée en lui, brûlant dans ses veines comme un feu longtemps assoupi.\n\nThéoden, Roi de la [riddermark|E], est le fils unique du regretté roi Thengel.\n\nLe royaume du [rohan|E] a traversé des heures sombres durant les dernières années du règne de Théoden. Son autorité s'est progressivement érodée, au point que l'avenir du [rohan|E] repose désormais entre les mains de son héritier, le prince Théodred. Mais une puissance grandissante oppose maintenant sa volonté à celle du roi.\n\nLes alliances séculaires du Rohan menacent de voler en éclats.\n\n#ANGERTHAS: HWAER CWOM MEARG : HWAER CWOM MAGO#!\n#TOLKIENQUOTE: Hwær cwom mearg? Hwær cwom mago?\nOù sont maintenant le cheval et le cavalier ?#!"
 #"Hwær" is in Old English, do not translate. The next line should be translated literally, out of Old English. The poem is The Wanderer, and you can find information here: http://tolkiengateway.net/wiki/Lament_for_the_Rohirrim
 bookmark_horse_lords_theoden_alt_theodred: "Théodred, Maréchal du Riddermark" 
 bookmark_horse_lords_theoden_alt_eomer: "Éomer, Maréchal de la Marche"
 bookmark_horse_lords_theoden_alt_eowyn: "Éowyn, Vierge Guerrière du Rohan"

 bookmark_horse_lords_wulfgarbrynjarsson: "Wulfgar Brynjarsson"
 bookmark_horse_lords_wulfgarbrynjarsson_desc: "Descendant de Wulf, autrefois roi du [rohan|E] et du Dunland, Wulfgar est un homme noble et solitaire, préoccupé avant tout par la sécurité et la protection de son peuple. Mais ses tentatives pour établir une alliance profitable avec les Forgoil ont été contrecarrées à chaque point par le [wizard|E] en [isengard|E].\n\nAvec les rumeurs selon lesquelles des pillards sauvages traversent de plus en plus l'Isen, laissant la dévastation dans leur sillage, Wulfgar doit choisir entre affronter  la colère de Théoden ou celle de [sarumancharacter|E]." #Character from BfME: The Age of the Ring, written by Mathijs.

 bookmark_horse_lords_saruman: "Saruman le Blanc"
 bookmark_horse_lords_saruman_desc: "[sarumancharacter|E] fut envoyé en [middleearth|E] comme émissaire des [valargods|E]. Premier parmi les Sages, il dirige l'ordre des Istari et préside le Conseil Blanc.\n\nDurant la majeure partie de son long séjour en [middleearth|E], il a parcouru les terres orientales, explorant les vastes étendues du [rhun|E] et s'aventurant même jusqu'aux frontières du [mordor|E], à l'époque où le [gondor|E] en assurait encore la surveillance. L'an [ageTA|E] 2463 vit la formation du Conseil Blanc, créé pour contrer la menace grandissante du retour de [sauroncharacter|E]. Saruman passa de longues années dans les bibliothèques de [minastirith|E], dévorant les manuscrits anciens et scrutant les archives oubliées, avant de proposer ses services à l'Intendant comme gardien de la forteresse d'[isengard|E].\n\nDans le secret de son cœur, Saruman convoite l'[onering|E], et l'aube de ce nouveau millénaire le place devant un choix qui scellera son destin."
 # NOTE Alternative text: "Saruman came to Middle-earth two thousand years ago as a servant of the Valar and sent alongside other Maiar known as the Istari. He has been growing in power and is now corrupted by ambition, jealousy and pride.\n\nResiding in Orthanc, Saruman has long searched for the One Ring as he hopes to make its power his own. And by communicating with Saruon through the palantír he has truly fallen into shadow. Now a servant of darkness, Saruman has bought the loyalty of King Théoden’s advisor Gríma, who he hopes shall help him weaken Rohan." - edited from Julius Ceaser
 
 bookmark_eriador_madogh: "Roi Madogh III"
 bookmark_eriador_madogh_desc: "Le Roi de Saralain est le meneur d'un peuple fier et indépendant, dont la cohésion repose plus sur la parenté que sur des serments de loyautés. Récemment couronné après le décès de son père, feu le Roi Gordeg, Madogh a rapidement gagné la réputation d'un dirigeant cruel et au mauvais caractère parmi les clans. D'aucuns voient en cette férocité un signe de force destiné à protéger les clans et ces temps mouvementés, tandis que d'autres ne voient en lui que tromperie et menace pour leur vie, le surnommant « Le Chien Fou » de Saralain.\n\nPendant ce temps, son demi-frère bâtard Shamis rôde dans les ombres, attendant le bon moment pour frapper ; tandis que Colan du Clan rival des Ferchar construit une alliance avec ses parents nordiques pour faire pencher la balance du pouvoir en sa faveur, dans sa lutte contre le jeune roi."
 bookmark_eriador_madogh_alt_shamis: "Shamis du Clan Morcad"
 bookmark_eriador_madogh_alt_colan: "Colan du Clan Ferchar"

 
 # Siege of Gondor 
 bm_3000_gondor: "Le Siège du Gondor"
 bm_3000_gondor_desc: "#TOLKIENQUOTE: « Notre ennemi est prêt, toutes ses forces sont rassemblées... Ce sera la fin du Gondor tel que nous le connaissons. Le coup le plus dur sera porté ici. »#!\n#QUOTEDCHARACTER: Gandalf le Blanc.#! \n\nSauron se prépare à écraser le plus grand bastion de l’Ouest, le Royaume du Gondor. Ses armées sont rassemblées, sa puissance presque entièrement reformée. Il n’a besoin que de l’Anneau Unique pour rendre sa victoire absolue et provoquer la chute du Gondor. \n\nAu Gondor, l’Intendant Denethor s’est reclu dans la Tour Blanche, préparant son royaume pour la Grande Bataille à venir. Ses fils portent la guerre à Osgiliath et dans l’Ithilien, dans une tentative de repousser la marée que défient et affrontent les hommes du Gondor.\n\nPlus au sud, les vieux ennemis du Gondor au Harad et à Umbar se remettent de leurs précédentes défaites. Ruminant leurs rancunes, ils n'ignorent pas que la puissance du Gondor est à bout de souffle et y voient une opportunité pour finalement réaliser leurs buts.\n\nContre les menaces qui pèsent sur lui, le dernier royaume des Dúnedain peut-il tenir ?"

 bookmark_gondor_denethor: "Intendant Denethor II"
 bookmark_gondor_denethor_desc: "#TOLKIENQUOTE: « Je ne l'oublierai pas, comme je ne manquerai pas de récompenser ce qui est donné : la fidélité par l'amour, la valeur par l'honneur, le parjure par la vengeance. »#!\n\nDenethor II, Intendant du [gondor|E], est un homme réservé et sévère, dont le tempérament est à l'image de son royaume. Depuis des années maintenant, il a paré chaque assaut du [mordor|E], et sous son commandement d'acier le [dunedainsouth|E] a tenu la ligne, défiant alors tout pronostic. Dans n'importe quel autre royaume de moindre importance, un tel homme aurait légitimement gagné le trône royal depuis des années, mais Denethor n'est pas de ceux-là. Intendant il est, et Gondor est sa charge. \n\nReclu dans la [whitetower|E], l'Intendant du Gondor prépare la défense de ses terres. Mais le désespoir rôde dans les ombres, attendant son temps."
 bookmark_gondor_denethor_alt_boromir: "Boromir"
 bookmark_gondor_denethor_alt_faramir: "Faramir"

 bookmark_gondor_adrahil: "Prince Adrahil II"
 bookmark_gondor_adrahil_desc: "#TOLKIENQUOTE: « Et le dernier et le plus fier, Imrahil, Prince de [dol_amroth|E], avec ses bannières dorées portant l'emblème du Navire et du Cygne d'Argent, et une compagnie de chevaliers en harnois, sur des montures grises ; et derrière eux , sept cents hommes d'armes à la stature de seigneur, aux yeux gris et aux cheveux sombres, qui chantaient en avançant. »#!\n\nAdrahil II, Prince de [dol_amroth|E], se tient en bastion contre les incursions Corsaires et les [haradrim|E] venues du sud, mais alors que le crépuscule de ses jours approche, la charge de brandir l'étendard du Cygne d'Argent contre la marée de ténèbres à venir retombe sur son fils, le galant Imrahil."
 bookmark_gondor_adrahil_alt_imrahil: "Imrahil" # ‘the fair’?
 bookmark_gondor_adrahil_alt_lothiriel: "Lothíriel"

 bookmark_gondor_sauron: "Seigneur des Ténèbres Sauron"
 bookmark_gondor_sauron_desc: "#TOLKIENQUOTE: « Car il est pétri de sagesse, et toutes choses sont soigneusement pesées dans la balance de sa malignité. Mais la seule mesure qu'il connaisse est le désir, le désir de pouvoir ; et il juge tous les cœurs à cette aune. »#!\n\nAprès de nombreuses années et d'innombrables revers, [sauroncharacter|E] est désormais prêt à réaliser ses grands desseins de domination de toute la [middleearth|E]. Barad-dûr a été enfin reconstruite, ses armées sont ralliées, et l'[west|E] est brisé et faible. Quel pouvoir reste t-il qui puisse espérer s'opposer à Sauron, Seigneur des Anneaux, Seigneur de la Terre !\n\n#TENGWAR: 5^`V 7x%P 1`N 7j&`V 3`V jE° #!\n#TOLKIENQUOTE: Un Anneau pour les gouverner tous.#!"
 bookmark_gondor_sauron_alt_witchking: "Er-Mûrazôr « le Roi-Sorcier »"
 bookmark_gondor_sauron_alt_mouth_of_sauron: "Mordú « la Bouche de Sauron »"
 BOOKMARK_RELATION_NAZGUL: "Spectre de l’Anneau"

 bookmark_gondor_kathuphazgan: "Roi Kathuphazgân"
 bookmark_gondor_kathuphazgan_desc: "Héritier de Castamir l'Usurpateur et maître du grand Port d'[umbar|E], Kathuphazgân a hérité d'un royaume brisé et en morceaux. Le Havre, autrefois puissant, a été laborieusement reconstruit suite à la destruction de ses flottes et au meurtre de ses équipages par l'audacieux capitaine [gondorian|E] Thorongil, mais n'est toujours pas complètement restauré. L'arrière-pays a glissé hors de la poigne d'Umbar et des sang purs répandent la dissenssion à travers tout le Havre. Avant de venger ses aïeux, Kathuphazgân doit d'abord rétablir l'ordre dans sa propre maison. \n\nLe troisième [realm_in_exile|E] se tient à l'aube d'un nouvel âge précaire, mais également prêt à prendre l'avantage dans la guerre à venir"
 bookmark_gondor_kathuphazgan_alt_cassimir: "Câssimir"
 bookmark_gondor_kathuphazgan_alt_burodapan: "Burôdapân"

 bookmark_gondor_suladan: "Taskral Suladân"
 bookmark_gondor_suladan_desc: "Suladân a hérité d'un royaume qui n'est plus que l'ombre de sa grandeur passée. Autrefois, les rois Haruze tenaient tout l'[nearharad|E] sous leur coupe et défiaient le [gondor|E] lui-même pour le contrôle du Harondor. \n\nMais ces jours sont passés. La révolte Chelkar a détruit le semblant d'unité que possédaient les [haradrim|E], et, pièce par pièce, l'empire d'Haradwaith s'effondra. Suladân cherche à renverser cette tendance et a rendre à sa famille sa place légitime prééminente au [harad|E]. \n\nUn pouvoir s'élève au Nord, un qui partage la haine de Suladân pour le Gondor et Chelkar, et qui peut s'avérer décisif dans la réalisation de ses ambitions."

 bookmark_gondor_vangaris: "Vangaris Khûdriag"
 bookmark_gondor_vangaris_desc: "Vangaris est le parfait exemple de la méritocratie brutale du [khand|E], où les forts s'élèvent et où les faibles doivent suivre leur sillage ou être écrasés sous leurs pieds. D'orphelin affamé des rues de Sturlûrza Khand, Vangaris s'est élevé pour devenir le seigneur de tout le Khand inférieur. Mais pour la faim résidant dans son cœur, ce n'est pas suffisant pour celui qui fut forcé de mendier pour des miettes. \n\nAlors que les anciens du Khand et de l'étranger considèrent Vangaris avec dédain, il continuera à se battre jusqu'à ce qu'il soit enfin en sécurité et que son cœur trouve enfin la paix dont il a besoin. Et il ne se soucie pas de savoir qui il enverra se battre pour cela."
 
 # Battle on the Bay (Far Harad)
 bm_3000_harad: "Ténèbres sur les Sables"
 bm_3000_harad_desc: "#TOLKIENQUOTE: « Ils sont fiers. Leurs yeux sont sombres, leurs cheveux longs et noirs ; l'or ôrne leurs corps et leurs parures, beaucoup d'or magnifique. D'aucuns vivent dans les déserts les plus arides, tirant l'eau de lacs souterrains, tandis que d'autres sont des corsaires et marchands fabuleusement riches. Ils forment de nombreuses tribues, villes et royaules.\nIls vénèraient Sauron il y a longtemps, et lui payaient un tribu, mais avec l'avènement de la Guerre de l'Anneau, ce dernier leur a rappelé la peur et la domination de la Tour Sombre. »#!\n\nLoin au sud du choc titanesque qui se prépare entre le [gondor|E] et le [mordor|E], un autre théatre de la grande guerre pour l'âme de la [middleearth|E] est en train de se mettre en place.\n\nLe [bellakar|E], loyaliste, a certes perdu de sa gloire mais reste vigoureux. Cet ancien allié du Gondor reste le premier rempart des peuples libres en [harad|E].\n\nL'ancien [ray|E], riche et cosmopolite, maintient une neutralité précaire.\n\nLes vastes armées du [nazgulcharacter|E] [khorahil|E] se rassemblent au sud de la [bayoftulwang|E], attendant l'ordre de leur maître de la franchir et de lancer l'assaut contre leur vieil ennemi, le Bellakar.\n\nEnfin, dans l'est désolé de la Mer de Dunes, le [goldenkingshort|E] relève son royaume de terreur et débute un nouveau âge de sombre despotisme."
 #\n\nAnd in the barren east of the Dune Sea, the Golden King now raises his dread kingdom anew and begin a new age of blackened despotism.\n\n#TOLKIENQUOTE: “They are fierce. They have dark eyes, long dark hair; gold adorns their bodies and their clothes, lots of beautiful gold. Some live in the harshest of deserts, drawing water from subterranean lakes, others are fabulously rich merchants or corsairs. From many tribes and cities and kingdoms they come from.\nOf old they worshiped Sauron and paid tribute to them, in long preparation for the War of the Ring he now reminds them of fear and tribute to the Dark Tower.”#!"

 #bookmark_harad_golden_king: "Le Roi Doré"
 #bookmark_harad_golden_king_desc: "Harwenal Vedaraba, le [goldenkingshort|E], était autrefois le maître de toute la Mer de Dunes et de tout Abrakhân, un domaine de terreur maintenant la région sous la coupe de [sauroncharacter|E]. Mais dans les longues années ayant suivies la défaite du Seigneur des Ténèbres lors de la [warlastalliance|E], [harad|E] s'est épanoui et a oublié sa soumission à Sauron.\n\nDésormais, le Seigneur Sombre a renvoyé le [nazgulcharacter|E] du Harad dans le sud, une nouvelle fois, pour rappeler aux [haradrim|E] la peur et l'hommage qu'ils doivent à leur ancien dieu.\n\nNombreux parmi les Covshek Pûst se rassemblent derrière leur Roi Doré, avides de voir la gloire d'Abrakhân restaurée, et rebâtie sur les cendres de leurs ennemis enfin soumis."
 
 bookmark_harad_niluhin: "Grand Roi Nîlûhîn II"
 bookmark_harad_niluhin_desc: "[bellakar|E] est un royaume diminué, mais invaincu. Passant aux travers de guerres civiles et nombreuses luttes, les [tumakveh|E] ont tenu bon, même malgré la diminution du nombre de leurs alliés, à l'inverse de celui de leurs ennemis qui s'est multiplié.\n\nNîlûhîn II, Roi de Bellakar, est un dirigeant jeune et dynamique ; la mort de son père le poussa sur le trône bien avant son temps, mais, en peu d'années, il a déjà fait preuve de ses compétences. Désormais, alors que le le grand test des peuples de la [middleearth|E] s'apprête à commencer, il lui incombe, ainsi qu'à sa fille nouveau-née, d'endosser le fardeau de la protection des terres libres du [harad|E]."
 
 bookmark_harad_vatalinar: "Roi Vâtalinar"
 bookmark_harad_vatalinar_mardat: "Mardat"
 bookmark_harad_vatalinar_delasimor: "Dêlasîmor II"
 bookmark_harad_vatalinar_desc: "[ray|E] gît dans un silence inquiet. La dynastie Solar, gouvernée par Vâtalinar, garde son emprise sur le pouvoir, mais de nombreux signes trahissent la pression que subit le royaume.\n\nTresti, là où la faction traditionaliste a longtemps maintenu un bastion, s'est toute entière tue depuis plusieurs années. Cependant, Dêlasîmor II pourrait bientôt juger que le moment est venu d'évincer les Vâtrans de leur règle usurpé du Bôzisha-Dâr, particulièrement si le moindre geste est esquissé contre ses frères religieux.\n\nSur la frontière la plus à l'est, Mardat, neveu de Suladân d'Haruzan, ronge son frein. Il a longuement prêché la vraie foi de Khaz-gramaze à travers le Rây et est secrètement soutenu par les agents du [mordor|E], qui apprécierait remplacer la dynastie vieillissante et récalcitrante des Solar..."
 
 bookmark_harad_storm_marshal: "Maréchal-Tempête Arnakhôr II"
 bookmark_harad_storm_marshal_desc: "Sur les falaises rocailleuses de la [bayoftulwang|E] méridionale, Arnakhôr II, maître du domaine militaire du Thôn an-Khârlôkh, se prépare. \n\nSon royaume n'existe que pour un but unique : exécuter les ordres du [nazgulcharacter|E] [khorahil|E], le Roi-Tempête, le Sorcier Aveugle, et écraser le [bellakar|E]. Mais l'Ost-Tempête est une entité périlleuse - réprimée depuis longtemps, les natifs de Tulwang brûlent d'un désir de révolte, et les fiers seigneurs Anbalûkkhôri se souviennent également des jours où les [adunai|E] d'[anbalkumagan|E] n'étaient pas dominé par un roi-spectre distant..."
 
 bookmark_harad_ayal: "Kataj Ayal"
 bookmark_harad_ayal_desc: "La confédération Tedjin, dont Ayal a si longtemps été le guide, est sur le point d'entrer en crise. Ayal entre dans les derniers jours de sa vie et son fils Bór planifie des réformes dramatiques, de celles contre lesquelles s'éleveront sûrement les seigneurs Tedjin conservateurs, menés par le fier Azumen..." 
 bookmark_harad_ayal_bor: "Prince Bór"
 bookmark_harad_ayal_azumen: "Azumen"
 
 bookmark_harad_ruadomirh: "Ruadômirh sân Isâlin"
 bookmark_harad_ruadomirh_desc: "Il est difficile de gagner sa vie dans les étendues désertiques. Ruadômirh sân Isâlin le sait plus que tout autre. Sa famille a réussi à s'approprier le centre de la Mer des Dunes, centré autour de quelques petites oasis. Bien qu'ils survivent, ils ne prospèrent pas vraiment. Mais si la Mer des Dunes pouvait s'unir sous une seule maison, peut-être cela pourrait il changer...\n\nQue le Roi Scorpion s'élève." 
 
 # Battle Under the Trees (Rhovanion)
 bm_3000_rhovanion: "Bataille sous les Arbres"
  bm_3000_rhovanion_desc: "#TOLKIENQUOTE: « Dans le Nord, la guerre et le mal avaient également sévi. Le royaume de Thranduil fut envahi, il y eut de longs combats sous les arbres et de grands ravages par le feu ; mais Thranduil finit par remporter la victoire. »#!\n\nDans le nord, la forêt de Grand'Peur et les plaines venteuses du Rhovanion s'agitent alors que la Grande Bataille approche. À Dol Guldur, Khamûl se prépare à prendre d'assaut les grands domaines elfiques de Lórien et du royaume sylvestre. Mais bien qu'elle aie longuement sommeillé, la puissance des elfes demeure forte et vaillante.\n\nÀ l'est, le royaume doré de Rhûn, Medlóshûkain, commence sa longue marche, sur l'ordre de Sauron. Mais il s'agit d'un royaume fragile, les orientais formant un peuple fier, composé de nombreux clans et convictions, dont tous, au sein du royaume doré, ne portent pas Sauron dans leur coeur.\n\nAu Val et à Erebor, les rois des Hommes et des Nains tiennent conseil alors que le maréchal de l'Est et le seigneur des vins de Dorwinion envoient des émissaires pour s'entretenir avec eux."

 bookmark_rhovanion_galadriel: "Dame Galadriel"
 bookmark_rhovanion_galadriel_desc: "Autrefois, Galadriel quitta le [blessedrealm|E], fière et emplie du désir de fonder son propre royaume. Quand on lui offrit le pardon à la fin du [firstage|E], elle refusa, déclarant qu'elle n'avait rien fait nécessitant d'être pardonné. Elle habita de nombreuses terres, toujours à la poursuite de ses rêves de segneurie jusqu'à ce qu'enfin, elle l'obtienne. En [lothlorien|E], Galadriel a forgé son propre domaine, juste et beau en égale mesure, tout aussi fort et sain.\n\nMais il existe tout un univers au delà de la Lothlorien et Galadriel en est consciente. Longtemps, elle a combattu [sauroncharacter|E] dans son esprit et par l'aide qu'elle offrait là où elle se révélait d'importance, au delà de ses frontières. Désormais, alors que la fin de l'[thirdage|E] approche, la sage Galadriel ne perçoit que deux destins possibles pour son royaume [galadhrimelves|E] et elle-même. Soit une victoire amère, ou finalement la défaite tant repoussée. Le temps le dira."
 #One of the greatest of all the Eldar, described as second only in power to Fëanor himself, and said to surpass even Fëanor in wisdom. Not only among the mightiest of the Noldor, she was also radiantly beautiful, and her voice was deep and clear in tone.\n\nMost famous of all her attributes, though, was her shimmering golden hair, shot through with strands of silver, from which she took her name." 

 bookmark_rhovanion_grimbeorn: "Grimbeorn l'Ancien"
 bookmark_rhovanion_grimbeorn_desc: "Fils de Beorn, il devint un grand seigneur par ses propres moyens. A l'instar de son père, il peut prendre la forme d'un ours et réside dans les mêmes régions des Vals d'[anduin|E], entre les [mistymountains|E] et [mirkwood|E].\n\nSon peuple [northron|E], les Beornings, garde les routes de son domaine ouvertes et libre de tout [orcs|E] et warg. Ils maintiennent ouverts le Ford du Carrock, qui traverse la Grande Rivière, et la haute passe au travers des montagnes. Sans eux, traverser les Vals d'Anduin septentrionaux se révelerait difficile, sinon impossible, bien que les gens de Grimbeorn fassent payer un lourd tribut pour leurs services."

 bookmark_rhovanion_thranduil: "Roi Thranduil"
 bookmark_rhovanion_thranduil_desc: "Né dans le Doriath depuis longtemps perdu, le roi elfe est une noble âme, mais isolationniste, qui bâti ses halls sous les collines du nord de [mirkwood|E] en mémoire du regretté Menegroth. Depuis les grandes pertes de la [warlastalliance|E], une vision s'est ancrée dans le coeur de Thranduil, car il avait su voir que [sauroncharacter|E] n'avait pas été vaincu définitivement. Ainsi, il se renferma dans ses halls, se concentrant sur la sécurité de son peuple et de ses frontières, fuyant les changement du monde extérieur.\n\nMais les [lasgalendrimelves|E] ne peuvent se soustraire au monde éternellement, et même Thranduil en est conscient. Depuis la Bataille des Cinq Armées, le roi elfique et son domaine se sont lentement extrais de leur longue réclusion, sentant un grand changement sur leurs épaules. [dolguldur|E] se prépare dans le sud : le destin de Vertbois est proche."

 bookmark_rhovanion_khamul: "Khamûl l'Oriental" # Once Hionvôr of Wômawas Drûs
 bookmark_rhovanion_khamul_desc: "[khamul|E], Lieutenant de [dolguldur|E], est la main de son maître dans le nord, chargé des campagnes à venir contre les [elves|E] de [lorien|E] et de [mirkwood|E]. Autrefois, roi des orientais de l'extrême est, Khamûl est l'un des plus puissant parmi les [nazgulcharacter|E], deuxième en puissance et en autorité, seulement dépassé par le [witchkingshort|E] lui même.\n\nIl est dit que Khamûl est celui des Nazgûl le plus sensible à la présence de l'[onering|E] et qu'il s'agit d'une autre raison expliquant son assignement à Dol Guldur, ce qui lui permettait d'explorer l'[anduin|E], où [isildur|E] tomba. S'il devait le trouver, Khamûl s'abattrait sur son porteur et réclamerait l'Anneau pour son maître. Mais si l'Unique devait rester perdu, alors Khamûl continuera de ronger son frein, attendant le jour où sera donné l'ordre de lancer l'assaut contre les royaumes elfiques..."

 bookmark_rhovanion_huz_margoz: "Chef Hûz-Margôz"
 bookmark_rhovanion_huz_margoz_alt_zhamik: "Lôke-Kân Zhamîk"
 bookmark_rhovanion_huz_margoz_alt_kirun: "Kirun"
 bookmark_rhovanion_huz_margoz_desc: "L'actuel Lôke-Kân du Medlóshûkain actuel est un zêlote fier et ambitieux. Depuis son élection au poste de Lôke-Kân il y a dix ans de cela, les campagnes à l'ouest de Zhamîk ont permi de ramener de grandes partie des plaines occidentales du [rhovanion|E] sous le giron des orientais. Il tourne désormais toute la puissance de son domaine à la constitution d'un grand ost, attendant le jour où son divin seigneur, [sauroncharacter|E], lui donnera l'ordre de marcher sur ses ennemis.\n\nMais tous les habitants du Royaume Doré ne sont pas dévoués au Seigneur Sombre. Hûz-Margôz, le dernier descendant de l'ancienne maison de sinistre réputation des Szrel ronge son frein, attendant de défier le fils du Lôke-Kân pour le contrôle du royaume et finallement raviver l'héritage de terreur de ses ancêtres.\n\nLa vision de Zhamîk se réalisera t-elle ou les [easterlings|E] se détourneront-ils de l'Ombre ?" #Lôke-Kân Bôrthan-Hûz's policy of careful neutrality resulted in the alienation of the zealous and the belligerent, and Sauron easily took advantage of this upon his return to Mordor to incite his deposition in favor of Zhamîk. The Easterlings cannot so easily break Sauron's yoke. Now as the Great Battle is set to begin, feverous Zhamîk begins to grow old, but still hale and fierce in his devotion to the Darkness.

 bookmark_rhovanion_hawin: "Maître du Domaine Hawin"
 bookmark_rhovanion_hawin_desc: "Depuis de nombreuses générations, la maison de Koldana a dominé les éléctions pour le poste de Maître du Domaine, et ce depuis les jours de Bladorthin. Hawin s'est révélé un maître du domaine tout à fait capable en ces temps troublés, sa langue d'argent gérant habilement les tensions toujours grandissantes, aussi bien à l'extérieur qu'à l'intérieur de son royaume. La vieille noblesse puissante des Seigneurs Vignerons et les familles ascendantes des Grands Marchands s'opposent de plus en plus, et la maison de Koldana, première des [dorwinrim|E] Seigneurs Vignerons, et la cible évidente de cette colère.\n\nPour le moment, cependant, [dorwinion|E] reste unis, malgré de tels désagréments civils et derrière des portes closes. Mais si rien n'est fait rapidement, soit en écrasant l'une des factions, soit en résolvant leurs complaintes, le royaume pourrait souffrir de dommages irréparables."
 
 bookmark_rhovanion_bain: "Roi Bain"
 bookmark_rhovanion_bain_desc: "Bain, fils de Bard le Tueur de Dragon, est le deuxième roi du [dale|E]. Son règne a été le témoin de l'expansion grandissante du royaume de son père, grâce à des mariages judicieux et à la diplomatie qui amenèrent les [northmen|E] du bas Celduin sous la bannière de l'Archer. Bain est maintenant vieillissant, mais son fils Brand est désormais un homme fait, prêt pour assumer la royauté quand son père en viendra à mourir.\n\nDale est fort et entouré d'amis en [dorwinion|E], [erebor|E] et [erynlasgalen|E]. Mais, dans le sud, le nouveau, et fier, Lôke-Kân du Medlóshûkain menace de marcher sur le nord et de défaire la prospérité durement gagnée des [dalemen|E]. Peut-être le temps viendra t-il où les héritiers de Bard seront nommés Tueurs de Dragon une fois encore..."

 # Lost Realm of Arnor
 bm_3000_eriador: "Le royaume perdu d'Arnor"
 bm_3000_eriador_desc: "#TOLKIENQUOTE: « Pour commencer, ils avaient traversé les terres des [hobbit|E]s, un vaste pays très convenable, peuplé de gens respectables, avec de belles routes, quelques auberges par-ci par-là, et de temps en temps un [nain|E] ou un fermier marchant d'un pas tranquille. Puis ils étaient arrivés dans une région où les gens parlaient étrangement, et chantaient des chansons que Bilbo n'avait jamais entendu. À présent, ils s'enfonçaient dans les Terres Désolées, où il n'y avait plus ni auberge, ni âme qui vive, et les routes ne cessaient de se dégrader. »#!\n#QUOTEDCHARACTER: - Le Hobbit, Chapitre 2, Rôti de mouton#!\n\nVoilà longtemps que sont passés les jours des rois et de la grande guerre du nord contre le Roi-Sorcier. Ce cataclysme n'avait laissé qu'une terre en ruine et dévastée, et de rares âmes pour en ramasser les morceaux. Mais l'Eriador a surtout connu la paix depuis lors. Les quelques foyers de populations restants sont surtout des peuples provinciaux et simples, tels les briennais, [hobbit|E]s et saerlannais, ou bien des gens reclus, à l'instar des hommes du Crépuscule ou des furtifs [dunedainnorth|E] résidant dans l'Angle. Des [elves|E] et des [dwarves|E] vivent toujours en [lindon|E] et dans les [eredluin|E], et [rivendell|E] est le dernier avant-poste civilisé oriental avant de s'enfoncer plus à l'est dans les terres sauvages.\n\nEriador sommeille, protégée des ombres par la vigilance de quelques-uns. Les Coureurs [dunedainnorth|E] et les [elves|E] d'[rivendell|E] constitue un filet protecteur drappé sur l'Eriador oriental, et montent une garde vigilante sur les [mistymountains|E].\n\nPourtant se propage en Eriador la rumeur d'un grand trésor, caché, qui renfermerait le destin de tous en son sein..."
 
 bookmark_eriador_aragorn: "Chef Aragorn II"
 bookmark_eriador_aragorn_desc: "#TOLKIENQUOTE: « Grand comme jadis les rois d'outre-mer, il dominait au-dessus de la foule, vénérable, et pourtant dans la fleur de l'âge ; la sagesse était sur son front, la force et la guérison dans sa main, et une lumière l'entourait. »#!\n\nHomme marqué par le destin, Aragorn, chef des [dunedainnorth|E] a déjà beaucoup accompli de sa vie. Il a chevauché au côté de rois, et donné conseil aux sages et aux grands. Il a mené de nombreuses batailles dans les ombres silicieuses comme sur la plaine sous le soleil de midi. Il a voyagé loin, dans la Sauvagerie, au sud et à l'est, infatigable dans ses labeurs contre les forces de ténèbres.\n\nPourtant bientôt viendra le jour où Aragorn se révèlera au monde, et apportera la preuve que la lignée d'[isildur|E] et que la vaillance des [conceptracemen|E] ne sont pas éteintes. La bannière d'[elendil|E] sera dévoilée et ralliera tous les peuples libres, quelle que soit la fin..."

 bookmark_eriador_elrond: "Seigneur Elrond"
 bookmark_eriador_elrond_desc: "#TOLKIENQUOTE: « Il paraissait vénérable, tel un roi couronné de maints hivers, mais vigoureux néanmoins, tel un guerrier endurci, dans la force de l'âge. Il était Seigneur de Fendeval et puissant parmi les Elfes et les Hommes. »#!\n\n[elrond|E] le Semi-Elfe et Seigneur de [rivendell|E], est sûrement parmi les plus grands des [eldar|E] à demeurer en [middleearth|E], et le plus sage de ceux-là.\n\nBien qu'il aie vu de nombreuses défaites, et de nombreuses victoires dépourvues de sens, il n'a jamais cessé d'être le conseiller et le champion le plus valeureux des Peuples Libres. En son cœur, Elrond sais que le temps des [elves|E] approche de son terme et que, quelle que soit la manière dont cet [age|E] prendra fin, dans la victoire ou la défaite, ce sera pour lui dans le deuil."

 bookmark_eriador_cirdan: "Seigneur Cirdan"
 bookmark_eriador_cirdan_desc: "#TOLKIENQUOTE: « À leur arrivée aux portes, Círdan le Charpentiers des Nefs vint les accueillir. Grand il était, et sa barbe était longue ; et lui-même était gris et vieux, hormis ses yeux perçants comme des étoiles ; et il les regarda et s'inclina, puis il dit " Tout est maintenant prêt. " »#!\n\nCírdan est tel qu'il l'a été durant la plupart du [thirdage|E] : gardien infaillible des [falathrim|E] de [lindon|E], au déclin lent mais inexorable, et bâtisseur de vaisseaux pour ceux désirant s'en aller pour [valinor|E]. Bien qu'à l'abri des ennemis qui désormais menacent toute la [middleearth|E], le Lindon demeure, même s'il n'est plus désormais qu'un royaume déclinant, à la puissance endormie. Mais Círdan veille encore, et attend, apportant son conseil et son aide là où ils pourraient être de grande valeur.\n\nQuelque soient les tempêtes que le monde connaîtra, Círdan guidera le Lindon en tant que seigneur et intendant, jusqu'à ce que le jour vienne durant lequel sa tâche sera accomplie et que le dernier navire [elven|E] quitte le rivage..."

 bookmark_eriador_bilbo: "Bilbo"
 bookmark_eriador_bilbo_desc: "#TOLKIENQUOTE: « Bilbo était très riche et très particulier, et il y avait soixante ans que le Comté s'étonnait de lui, depuis sa remarquable disparition et son retour inattendu. »#!\n\nAutrefois considéré comme issu de la trempe la plus respectable de [hobbit|E], Bilbo est devenu bizarre depuis sa grande « aventure » à [erebor|E]. On dit de lui qu'il en serait revenu avec des rivières d'or, et tout le monde sait qu'il s'aventure toujours à la rencontre des [dwarves|E] et des [elves|E], pour mieux les accueillir dans sa riche demeure de Cul-de-Sac.\n\nEn dépit de son âge, Bilbo conserve la vigueur d'un hobbit dans le printemps de sa vie. Cela lui a valu l'envie de nombre de ses pairs : il semble assez injuste que quelqu'un possède jeunesse et richesse en apparence inépuisable. Mais Bilbo possède un secret qui déterminera le destin de cet [age|E], car il est en possession de l'[onering|E]."

 bookmark_eriador_maglor: "Maglor « le Ménestrel »"
 bookmark_eriador_maglor_desc: "#TOLKIENQUOTE: "And it is told also of Maglor that he could not bear the pain with which the Silmaril tormented him; and he cast it at last into the sea, and thereafter wandered ever upon the shore singing in pain and regret beside the waves."#!\n\nOù en tout cas, les chants nous l'apprennent. Pourtant, en vérité, [maglor|E] n'a vagabondé ainsi que pour presque qu'un seul [age|E] de ce monde. Bien qu'il reste prompt à s'enfermer dans la mélancholie et l'introspection, Maglor a trouvé quelque paix en s'isolant dans l'ancienne forteresse de son frère [maedhros|E]. Certains de ses suivants Noldor les plus anciens ont fini par revenir à lui et on construit une petite communauté, retirée des affaires des [conceptracemen|E] comme des [elves|E].\n\nPourtant Maglor demeure la dernière braise de la puissante [houseoffeanor|E], et avec la bonne étincelle, celle-ci pourrait raviver un brasier capable d'illuminer le monde - ou de le réduire en cendre."

 # Over Mountains Cold
 bm_3000_mountains: "Monts brumeux et cimes glacées"
 bm_3000_mountains_desc: "#TOLKIENQUOTE: « Ce sont, en règle générale, des gens coriaces et biscornus, secrets, laborieux, qui longtemps gardent souvenir des injures (mais aussi des bienfaits), et qui aiment la pierre, les gemmes et les choses qui prennent forme sous la main des artisans, plutôt que celles qui vivent de leur vie propre. Mais ils ne sont pas malfaisant de nature, et rares sont ceux qui ont servi l'Ennemi de leur plein gré, quoi qu'aient pu raconter les Hommes. Car les Hommes d'autrefois convoitaient leurs richesses et les ouvrages de leurs mains, et les deux races ont parfois été ennemis. »#!\n#QUOTEDCHARACTER: - Le Seigneur des Anneaux, Appendice F#!\n\nAu crépuscule du [thirdage|E], les trois clans [dwarves|E] des terres de l'ouest, les [longbeards|E], les [firebeards|E] et les [broadbeams|E], sont étroitement liés par le sang et l'amitié. Tous trois sont prospères, mais [khazaddum|E], Belegost et Nogrod sont les témoins brisés de leur splendeur passée. Mais de nouvelles salles ont été excavées, de nouveaux chants composés. Avec ce qui semble être un tournant dans le monde, peut-être un nouvel âge se lève-t-il pour les enfants d'Aulë.\n\nCependant, ils ne sont pas seuls dans ces montagnes. Bien que l'ombre de sa grandeur depuis l'ère d'Azog le Profanateur, sa lignée perdure : l'un de ses héritiers règne sur [gundabad|E] tandis qu'un autre cherche à reconquérir leur ancien trône de [moria|E]. S'ils ne sont contrés, les [goblins|E] des [mistymountains|E] pourraient s'élever à nouveau..."
 
 bookmark_mountains_balin: "Balin, fils de Fundin"
 bookmark_mountains_balin_desc: "Agissant à l'encontre des souhaits de son roi et suzerain, Balin est parti revendiquer l'ancien royaume [dwarven|E] de [moria|E]. \n\nBien qu'ayant initialement rencontré de grands succès, l'expédition semble avoir été maudite durant les dernières années. Des groupes disparaissent dans les profondeurs des [mistymountains|E], les corps des mineurs sont retrouvés lacérés, et l'arrivée de colons d'[erebor|E] s'est réduite à peau de chagrin. Récemment, la rumeur enfle que des [goblins|E] rôdent dans les profondeurs, à l'affut de la moindre erreur de l'expédition.\n\nCherchant conseil, Balin planifie d'aller regarder dans les profondeurs du Miralonde, avec l'espoir de recevoir un signe sur ce qu'il convient de faire pour conjurer la mort lente de sa colonie."
 # Balin, the dwarf of Durin's folk, was quite the character in the halls of [erebor|E]. With a beard bushier than a thicket of tangled vines and a nose for adventure sharper than a pickaxe, Balin was the dwarf you wanted by your side when delving into the deep, dark places of [middleearth|E].\n\nLegend has it that his beard once got caught in a door, and it took three other [dwarves|E] and a well-timed sneeze from a passing hobbit to set him free. His love for ancient lore rivaled his passion for mining, and he could spin a tale about a rock as if it were the most thrilling thing since the forging of the [onering|E].."

 bookmark_mountains_dain: "Uzbâd Dáin « Piédefer »"
 bookmark_mountains_dain_desc: "#TOLKIENQUOTE: « Dáin se rééela un grand roi et un homme de sagesse, et les Nains retrouvèrent puissance et prospérité sous son règne. »#!\n\nDáin II Piédefer, fils de Náin, fils de Grór, est une légende parmi les siens. De sa victoire sur Azog le Profanateur, jusqu'à son règne long et prospère en tant que Roi sous la Montagne, en passant par ses haut-faits à la Bataille des Cinq Armées... rares sont les rois du [durinsfolk|E] à pouvoir s'enorgueillir d'une telle vie.\n\nAussi fort que sage, le règne de Dáin a conduit les [longbeards|E] à une prospérité telle qu'ils n'en avaient pas connu depuis la perte de [khazaddum|E]. [erebor|E] et les Collines de Fer ont connu une grande abondance et le nombre de Longues-barbes s'est multiplié.\n\nAujourd'hui âgé, bien que robuste, Dáin a un dernier chapitre à ajouter à sa longue histoire, une dernière bataille avant la fin de cet [age|E]..."
 bookmark_mountains_dain_alt_nain: "'Zibdîn Náin"
 bookmark_mountains_dain_alt_zina_konatl: "Zina-Konâtl « la Hache qui Marche »"

 bookmark_mountains_brokkr: "Uzbâd Brokkr"
 bookmark_mountains_brokkr_desc: "La lignée de Dwalin a tenté depuis maintenant des générations de reconquérir les ruines de Belegost. Cependant, les progrès ont été lents. Bien que l'état de ruine ne soit pas aussi avancé que dans le cas de la voisine Nogrod, Belegost est, d'une certaine manière, plus périlleuse, car ses salles et cavernes courrent le risque de s'effondrer à chaque tentative de revendication.\n\nMalgré tout, grâce à leurs domaines stables dans le nord et leur amitié avec les [longbeards|E], les [broadbeams|E] peuvent se permettre de prendre leur temps."

 bookmark_mountains_uri: "Uzbâd Úri VI"
 bookmark_mountains_uri_desc: "Úri VI, sixième incarnation du père des [firebeards|E], vit les derniers jours de sa vie. En tant que jeune prince, il combatit durant la guerre des [dwarves|E] et des [orcs|E], menant les guerriers Barbes-de-feu à la bataille d'Azanulbizar. Il y gagna un profond respect mutuel pour Thorin et Thrain, et les aida à bâtir leurs salles en exil. Une grande amitié naquit ainsi entre leurs deux peuples, grâce à ce travail partagé.\n\nSatisfait du humble royaume que son peuple a forgé dans le sud des [eredluin|E], Úri a passé le crépuscule de ses jours à la forge ou au tour, laissant les rigueurs de la cour à son fils aîné.\n\nSa lignée assurée, son peuple sauf, Úri n'a aucun regret."
 bookmark_mountains_uri_alt_eldberk: "Izbâd Eldberk"

 bookmark_mountains_gorgol: "Grand chef Gorgol"
 bookmark_mountains_gorgol_desc: "Héritier d'Azog et de Bolg, Gorgol a passé les soixante dernières années à reconstruire lentement la force de [gundabad|E] - bien que, même maintenant, elle ne reste qu'une ombre de sa puissance passée.\n\nPourtant, en dépit de sa fierté et de sa colère, Gorgol n'est en réalité qu'un lâche qui n'ose pas prendre les décisions audacieuses qui élèveraient Gundabad au delà d'une simple épine dans le pied des Peuples Libres.\n\nCependant, il demeure le seigneur [orc|E] le plus fort des [mistymountains|E], encore que d'autres puissent lui disputer le titre. Avec quelques conseils avisés, peut-être Gorgol pourrait-il dépasser sa faiblesse et se hisser à la hauteur de son père et de son grand-père..."

 bookmark_mountains_mazog: "Mazog « l'Exilé »"
 bookmark_mountains_mazog_desc: "Mazog le colérique, le plus jeune fils de Bolg, s'est longtemps querellé avec ses aînés pour la domination de [gundabad|E]. Finalement, cependant, Mazog perdit. Banni de Gundabad avec ses suivants, Mazog rumina sa colère. Il marcha vers le sud jusqu'à ce qu'il conçu un nouveau plan : sa dynastie n'était pas originaire de Gundabad, mais de [moria|E] ! Il revendiquerait et rebâtirait le royaume de son grand-père, Azog...\n\nCe fut un succès mitigé. Sa marche vers le sud l'amena à entrer en conflit avec Gorkil de Gobelinville et les tribus [goblin|E]es de Moria n'avait pas grand chose à faire de parvenu de seigneur [orc|E]. Mais Mazog a fini par s'établir, désormais, et la rumeur court qu'il serait en pourparler avec le pouvoir sombre de [dolguldur|E]...

 bookmark_mountains_gorkhil: "Gorkil, le roi gobelin"
 bookmark_mountains_gorkhil_desc: "Un roi [goblin|E] règne à nouveau à Gobelinville et réprime le chaos qui y règne depuis que le Grand Gobelin fut abattu par la compagnie de Thorin.\n\nLorsque les exilés de [gundabad|E] vinrent du nord et demandèrent de la nourriture et de l'aide aux tribus désunies de Gobelinville, il semblait que rien ne pourrait leur résister. Le Grand Gros et Gras était mort et qui parmi eux pourrait se dresser face à une armée entière de grands [orcs|E] ?\n\nPourtant, ce ne devait pas être ainsi, car un puissant gobelin releva le défi. Ralliant les siens derrière lui, Gorkil repoussa Mazog de Gundabad, et fit sien le trône de Gobelinville. Il reste des prétendants à l'intérieur et des ennemis à l'extérieur, mais le roi gobelin est préparé à affronter n'importe quel contestataire pour sécuriser sa place."

 # The Seven Kingdoms
 bm_3000_thani_hazad: "Princes du Sud"
 bm_3000_thani_hazad_desc: "Sur la péninsule sud-ouest de la [middleearth|E] se trouvent les Thâni-Hazâd, d'anciens royaumes depuis longtemps figés dans leur stabilité. Les fiers princes des [balan_lai|E], descendants de la [numenoreans|E] d'antan, maintiennent un système de castes strict. Depuis des générations, ils préservent cet ordre, la région étant unie par des liens de sang, d'entraide et de défense mutuelle, ainsi que dans la méfiance envers leurs cousins rapaces du nord à [anbalkumagan|E]. Cependant, les Balân-lâi sont au bord d'une transition. Le chef vieillissant du conseil, le prince Phorakôn, ne tardera plus guère à quitter ce monde et l'absence de sa présence inébranlable pourrait être le catalyseur du premier véritable changement politique depuis des années.\n\nAu sud des Montagnes Jaunes, le prince Seregul de Pel complote dans son orgueil blessé, tandis que le roi Terilaen des [cuind|E] observe, prudemment.\n\nFace à la tempête qui se lève au nord, les princes du sud s'uniront-ils ou tomberont-ils ?"
 
 bookmark_thani_hazad_terilaen: "Aran Terilaen"
 bookmark_thani_hazad_terilaen_desc: "Voilà longtemps que Terilaen, roi des [cuind|E], règne sur son royaume retiré et n'est pas sorti dans le monde extérieur. Ou du moins, c'est ce qu'il aimerait faire croire. En vérité, le roi Cuind voyage parfois dans les terres des [men|E], se déguisant et vivant de nouvelles expériences parmi eux : une tournée comme ménestrel, quelques années comme charpentier, peut-être comme forgeron itinérant ? Cependant, ces dernières années, il est resté chez lui en tant que tuteur et gardien du jeune prince Derei de Gimilêth, pour prévenir une terrible lutte de succession chez son proche voisin.\n\nMais, maintenant que Derei est presque adulte, le roi Cuind est à nouveau libre, que ce soit pour revenir à ses habitudes ou pour revêtir son heaume longtemps délaissé, alors que l'Ombre s'allonge même ici..."

 bookmark_thani_hazad_daroc: "Prince Daroc III"
 bookmark_thani_hazad_daroc_desc: "Depuis longtemps, les princes de Hôlzôrêth maintiennent la frontière au nord, rempart sur lequel les forces d'[anbalkumagan|E] se sont brisées. Daroc III perpétue cet héritage avec distinction, car il est un parangon de la volonté contre la fatalité. Né avec une boîtement important, nul ne pensait qu'il ne régnerait longtemps, si même il parvenait à obtenir le trône. Pourtant, son règne est désormais vieux nombreuses années et il s'est montré fort et compétent, grand et solide.\n\nAlors que la tempête se lève à nouveau au nord, Daroc se tient en première ligne, son peuple étant le plus menacé, et les autres princes ne sont pas toujours prompts à apporter l'aide espérée. Que fera Daroc pour mener les siens au travers de la tourmente ?"

 bookmark_thani_hazad_arthazroc: "Prince Arthazroc"
 bookmark_thani_hazad_arthazroc_desc: "La position du prince Arthazroc est précaire. En tant que prince d'Inzillioni, il est à la fois le plus riche et le plus faible des grands princes du [balan_lai|E]. Car ce sont les grandes familles marchandes d'Inzillioni qui détiennent en réalité le pouvoir, et gèrent le royaume au jour le jour. Arthazroc n'est, au mieux, que le premier parmi ses pairs, voir au pire une simple figure de proue.\n\nCependant, cette situation l'a forgée, et a fait de lui un politicien des plus habiles. Au fil des ans, il a appris à utiliser habilement ses forces à son avantage. Son amitié avec Karaag, au sud, constitue un soutien important, car leurs royaumes ont souvent été en désaccord, et leur amitié lui a permis d'avoir plus de marge de manœuvre que nombre de membres de sa maison. Le temps dira ce que l'avenir lui réserve..."

 bookmark_thani_hazad_karaag: "Prince Karaag"
 bookmark_thani_hazad_karaag_desc: "Karaag, le maître d'Azarîdêth et de Rôthârâna, est un homme simple. Il se soucie peu des intrigues politiques de ses pairs princiers, et même de la gestion de son propre royaume. Au fond de lui, Karaag est un inventeur et préfère laisser les affaires courantes de son royaume à ses subordonnés. Malgré son désir d'isolement, Karaag possède un œil aiguisé pour repérer les talents et n'hésite pas à récompenser ceux qui le méritent.\n\nDans les grandes intrigues du [balan_lai|E], il a tendance à suivre l'initiative de son ami Arthazroc, ou de Phorakôn en son absence. De nombreuses réunions de conseil se sont tenues sans la présence de Karaag, de son propre chef.\n\nMais alors que le monde change, Karaag peut-il se permettre de rester aussi indulgent envers lui-même ?"

 bookmark_thani_hazad_phorakon: "Prince Phorakôn II"
 bookmark_thani_hazad_phorakon_desc: "« Le Vieux Prince», comme on l'appelle, a dirigé le [balan_lai|E] pendant de nombreuses années en tant que chef du conseil. Âme joviale mais quelque peu prétentieuse, Phorakôn se considère comme une figure paternelle, presque patriarcale dans son rôle, ce que les autres princes acceptent avec une bonne humeur bourrue.\n\nCependant, Phorakôn sait qu'il ne lui reste pas beaucoup de temps en ce monde, et il a donc commencé à mettre ses affaires en ordre. À la grande consternation de son propre fils, Phorakôn a secrètement soutenu Imrazôr III d'Alsarias pour lui succéder en tant que chef du conseil. Souverain des plus anciens et fiers [adunai|E] du Balân-lâi, Phorakôn est l'héritier et le protecteur d'un fier héritage. Où la prochaine génération le mènera-t-elle ?"

 bookmark_thani_hazad_amirith: "Princess Arimîth"
 bookmark_thani_hazad_amirith_desc: "Arimîth, princesse de Karasalas, a dû se montrer forte. Son père est mort jeune, et ses deux oncles semblaient prêts à s'emparer de la principauté pour eux-mêmes, quitter à lâcher la guerre et la calamité sur la région. L'intervention de Phorakôn a réussi à les contenir tous les deux, et Arimîth a pris sa place au grand conseil des princes.\n\nElle est devenue sage dans son rôle de souveraine, acquérant une réputation de discernement et d'équité. Après avoir longtemps hésité à répondre à l'affection d'Imrazôr III, intense, son avis a changé ces dernières années et elle nourrit désormais l'idée de l'épouser. Cependant, il reste beaucoup à faire avant que le prince et la princesse puissent vivre leur fin heureuse."

 bookmark_thani_hazad_seregul: "Roi Seregul"
 bookmark_thani_hazad_seregul_desc: "Seregul de Pel se présente comme une âme calme et mesurée, du moins en apparence : il arbore un regard glacial et d'une vive perspicacité. Pourtant, en vérité, ce n'est qu'un masque dissimulant une âme mesquine, vengeresse et rancunière qui nourrit des illusions de grandeur. Éloigné de sa femme, détestant le conseil dont ses ancêtres ont été accablés... Seregul se considère comme le meneur légitime du [balan_lai|E] et le rival du vieillissant Phorakôn, et se voit comme un prince [adunai|El] privé de ses droits d'aînesse.\n\nLe dernier conseil convoqué par Seregul s'est si mal passé que les terres reculées de Pel défient maintenant ouvertement son autorité. Les princes du Balân-lâi ont déclaré qu'il s'agit d'une affaire interne à Pel et qu'ils ne s'en mêleront pas. Ils entendent visiblement l'abandonner à son humiliation, mais si Seregul a son mot à dire, celle-ci pourrait encore tourner à son avantage..."
 
 bookmark_thani_hazad_imrazor: "Prince Imrazôr III"
 bookmark_thani_hazad_imrazor_desc: "Homme à l'image des [numenoreans|E] d'autrefois, Imrazôr est un homme nourissant d'intenses passions. Si sa loyauté et son amitié sont indéfléctibles, son inimitié est également durable. Il n'oubli jamais ni les bontés ni les cruautés qui lui ont été faites. Depuis longtemps, il convoite avec ferveur la main de la princesse Arimîth et, pour son plus grand bonheur, celle-ci semble désormais lui retourner ses sentiments.\n\nCependant, Imrazôr sait que ce n'est que la première étape, car il a été décrété il y a longtemps que deux souverains du [balan_lai|E] ne pouvaient se marier sans le consentement unanime du Grand Conseil. Ainsi, Imrazôr s'apprête à déployer tous ses talents pour atteindre son heureux dénouement, risquant ainsi d'amorcer un grand changement qu'aucun n'avait prévu..."

 bookmark_thani_hazad_derei: "Prince Derei" #### Copied intro event over with some tweaks, feel free to replace - Trig 
 bookmark_thani_hazad_derei_desc: "Plus jeune des princes du [balan_lai|E], Derei s'appuie fortement sur les conseils et l'orientation de son tuteur, le roi elfe Terilaen. Gimilêth entretient depuis longtemps une relation proche avec les [cuind|E] du royaume voisin de Drêl et il est même dit que certains des princes de Gimilêth ont pénétré la forêt de Drêl et étudié avec les [elves|E]. Après la mort de son père d'une maladie soudaine et sans proches parents survivants, le jeune prince Derei semblait voué à un sort incertain. Jusqu'à ce que le roi [elven|El], Terilaen de Drêl, prenne le jeune garçon sous son tutorat. Bien que le prince Derei ne soit plus un enfant, il dépend encore des conseils et de l'orientation de son ami et tuteur, annonçant peut-être une nouvelle ère d'amitié entre Drêl et Gimilêth."

 bm_3000_ormal: "Baie d'Ormal"
 bm_3000_ormal_desc: "La Baie d'Ormal abrite des civilisations, des religions et des cultures millénaires dans les confins sud-orientaux de la Terre du Milieu. Pourtant, ces terres ne sont point figées dans l'éternité. Le Troisième Âge a vu s'effondrer la puissance d'Harshandatt tandis que l'Empire de Khy s'élevait sous l'égide mystérieuse des Magiciens Bleus.\n\nAujourd'hui, la dorée Baie d'Ormal vacille au bord du gouffre. Khy affronte peut-être la plus grave menace à son hégémonie depuis le Siècle du Chaos : un adversaire redoutable émerge des terres orientales de Sîrayn, aussi sinistre que la Dynastie Noire de Khy elle-même, tandis qu'Anarikê menace de rompre définitivement ses liens avec l'empire.\n\nÀ l'ouest de la baie, la Sîrayn occidentale sombre dans l'anarchie. Des prétendants ambitieux surgissent aux quatre coins de la région, tous déterminés à graver leur nom dans la légende par le fer et le sang."

 bookmark_ormal_khy: "Rashânashân Taxmaspâda II"
 bookmark_ormal_khy_desc: "Rashânashân Taxmaspâda II règne en tant que troisième empereur de la sixième dynastie impériale de Khy, héritier et gardien d'un glorieux héritage millénaire. Khy se dresse fièrement comme la lumière de l'Orient, bastion inébranlable de la Foi et phare guidant l'humanité. Son devoir sacré et inviolable est de préserver cette grandeur.\n\nPourtant, depuis l'avènement de sa dynastie, Khy s'est repliée sur elle-même, cherchant à éradiquer le factionnalisme interne qui s'était épanoui sous le règne décadent de la cinquième dynastie impériale, dirigée par ses lointains cousins que sa famille renversa. Cette introspection a conduit au déclin de leur hégémonie sur les terres étrangères, tandis que des dissensions internes continuent de ronger les fondations mêmes de la dynastie.\n\nKhy demeure puissante, mais même les flambeaux les plus éclatants peuvent voir leur lumière vaciller."

 bookmark_ormal_sammar: "Rashâna Jahanabad"
 bookmark_ormal_sammar_desc: "Le Haut-Gouverneur Jahanabad Vasnan de Sammar administre depuis la majestueuse cité portuaire de Samarth, que sa famille contrôle depuis des générations innombrables. Il compte parmi les hommes les plus puissants de l'Empire de Khy, mais se trouve également à la tête d'une faille périlleuse qui traverse le royaume, menaçant de le briser en deux.\n\nLes Vasnan furent longtemps les alliés indéfectibles de la sixième dynastie impériale, mais une rupture dramatique les a récemment opposés, plaçant le Rashânashân et ses anciens plus fidèles soutiens dans des camps adverses à la cour, divisés par une inimitié personnelle dévorante.\n\nJahanabad occupe une position d'honneur mais aussi de grand péril — vers quelle destinée la providence le guidera-t-elle ?"

 bookmark_ormal_anarike: "Roi Zimrikhâr"
 bookmark_ormal_anarike_desc: "La famille de Zimrikhâr n'est point issue d'une lignée antique et prestigieuse ; elle doit plutôt son trône à l'intervention impériale khyane, entreprise pour briser le Joug Côdyen qui opprimait leur terre. Durant de longues années, ils ont fidèlement servi l'empire en reconnaissance et en remboursement de cette dette d'honneur. Cependant, avec le récent repli de Khy sur ses affaires intérieures, Anarikê retrouve progressivement son autonomie tandis que le regard de leurs suzerains se tourne vers d'autres préoccupations.\n\nMais une fenêtre d'opportunité s'entrouvre, si Zimrikhâr désire la saisir ; une chance de restaurer la position d'Anarikê comme puissance fière et indépendante, dont les flottes domineraient à nouveau le commerce et les mers de la Baie d'Ormal."

 bookmark_ormal_isra: "Matriarche Radyani"
 bookmark_ormal_isra_desc: "Certains qualifient la Matriarche d'Isra de belliciste assoiffée de sang. D'autres la disent possédée par un esprit de malveillance et de soif de carnage. Mais ceux qui suivent Radyani voient en elle une libératrice. Une meneuse qui brise les chaînes de l'injustice et apporte un espoir nouveau aux opprimés et aux déshérités.\n\nSeul le temps révélera quelle voie empruntera la jeune Radyani. Mettra-t-elle fin au cycle de violence qui ensanglante ces terres, ou établira-t-elle un ordre entièrement nouveau ?"

 bookmark_ormal_powa: "Haut Chef Kayna"
 bookmark_ormal_powa_desc: "Kayna de Ne Tava n'est ni seigneur de guerre ni prophète, mais quelque chose de plus rare encore dans les terres méridionales : un dirigeant juste et réfléchi. Calme dans ses jugements et équitable en conseil, il a su unir les tribus pôwanes fractionnées par sa sagesse, ses lois équitables et sa force tranquille. Désormais maître des vallées riches en épices de Ne Tava, Kayna doit décider s'il cédera le pouvoir aux clans marchands [namalo|E] en pleine ascension, ou s'il exploitera leurs réseaux grandissants à ses propres fins.\n\nLe règne équitable de Kayna s'épanouira-t-il en un âge d'or de commerce et de floraison culturelle, ou ses rêves seront-ils dépassés par des hommes plus audacieux et plus cupides ?"

 bookmark_ormal_bulgan: "Mâkha, le Dernier Bulgan"
 bookmark_ormal_bulgan_desc: "Jadis, les Bulgan étaient puissants. Jadis, ils possédaient un grand empire, puis furent les bras armés d'un autre. Jadis, jadis, jadis.\n\nTels sont les récits qui ont bercé l'enfance de Mâkha, rejeton dérisoire d'un peuple déclinant qui ne conserve que le souvenir lointain de gloires passées, de guerres épiques et de pillages légendaires. Mais rien n'est gravé dans les étoiles qui interdirait à celui qui est tombé de se relever.\n\nMâkha renversera-t-il le cours inexorable de l'histoire, ou son peuple s'éteindra-t-il définitivement dans les brumes du passé ?"

 bookmark_ormal_harshandatt: "Chef Hamshi"
 bookmark_ormal_harshandatt_alt_kator: "Kator"
 bookmark_ormal_harshandatt_desc: "Dans les âges révolus, les Muraniens régnaient sur le puissant royaume d'Harshandatt. Aujourd'hui, leurs derniers descendants luttent désespérément pour contenir la marée des Nuari venus de Sirâyn ainsi que les cultistes de la Déesse-Soleil venus de Khy.\n\nHamshi de Xyrenath est le dernier représentant d'une race ancienne. Souverain grave et consciencieux, il a consacré sa longue existence à veiller sur la Vallée des Nhazadhs, lieu de repos éternel des morts divins. En tant que mystique haracktish, il se perçoit moins comme souverain que comme intendant de la mémoire, gardien des tombes et serviteur des ancêtres.\n\nMais le poids des années pèse lourdement sur Hamshi, et son fils ardent Kator se tient prêt à prendre les rênes du pouvoir. Alors que les dernières braises d'Harshandatt rougeoient toujours plus faiblement, continuera-t-il à veiller pieusement sur ce qui subsiste, ou forgera-t-il un héritage nouveau des cendres du passé ?"