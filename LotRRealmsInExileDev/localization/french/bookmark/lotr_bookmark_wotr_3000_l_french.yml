 # Battle in Rohan
 bm_3000_horse_lords:0 "Le Cheval et le Cavalier"
 bm_3000_horse_lords_desc:0 "#TOLKIENQUOTE: “Nous y sommes enfin, la grande bataille de notre temps, dans laquelle de nombreuses choses seront irrémédiablement perdues.”#!\n#QUOTEDCHARACTER: Roi Théoden.#!\n\nSur les plaines vertes balayées par les vents de l'ancien Calenardhon, une phase essentielle de la grande bataille est sur le point de commencer.\n\nEn Isengard, Saruman le Blanc réfléchit à une décision capitale qui liera son nom à la gloire ou à l'infamie. Dirigera t-il la Terre du Milieu vers un nouvel ordre, ou ne deviendra t-il qu'une note en bas de page de la grande histoire de cet âge ? \n\nDans le doré Meduseld, le Roi Théoden, Seigneur du Riddermark, siège sur le trône de ses prédécesseurs et apparaît au monde entier sain et maître de lui même. Mais une ombre plane sur le souverain, attendant son heure, alors que les frontières de son royaume sont menacées par des ennemis inattendus. Les Rohirrim s’éleveront-ils pour affronter le grand défi de cet âge, et sonneront-ils de leurs cors d’un air de défi vers l’ombre qui approche ?\n\n#TOLKIENQUOTE: “Qui recueillera la fumée de ce bois mort qu'on incinère, ou verra le flot des années remonter les lieues de la Mer ?”#!"
 
 bookmark_horse_lords_theoden:0 "Roi Théoden"
 bookmark_horse_lords_theoden_desc:0 "De stature féérique, la fièvre guerrière de ses ancêtres court dans ses veines, tel un feu renouvelé.\n\nLe Roi Théoden du Riddermark est l’unique fils de feu le Roi Thengel.\n\nLe royaume de Rohan a beaucoup souffert dans les dernières années du règne de Théoden. Son pouvoir a diminué et le destin du Rohan se retrouve dans les mains de son fils, le prince Théodred. Cependant, un pouvoir grandissant oppose sa volonté au Roi.\n\nLes vieilles alliances du Rohan sont sur le point de se briser.\n\n#ANGERTHAS: HWAER CWOM MEARG : HWAER CWOM MAGO#!\n#TOLKIENQUOTE: Hwær cwom mearg? Hwær cwom mago?\nOù est parti le cheval ? Où est le guerrier ?#!"
 #"Hwær" is in Old English, do not translate. The next line should be translated literally, out of Old English. The poem is The Wanderer, and you can find information here: http://tolkiengateway.net/wiki/Lament_for_the_Rohirrim
 bookmark_horse_lords_theoden_alt_theodred:0 "Théodred, Maréchal du Riddermark" 
 bookmark_horse_lords_theoden_alt_eomer:0 "Éomer, Maréchal de la Marche"
 bookmark_horse_lords_theoden_alt_eowyn:0 "Éowyn, Vierge Guerrière du Rohan"

 bookmark_horse_lords_wulfgarbrynjarsson:0 "Wulfgar Brynjarsson"
 bookmark_horse_lords_wulfgarbrynjarsson_desc:0 "La recherche d’une alliance profitable avec les Forgoil a été totalement contrecarrée par le sorcier de l’Isengard. Alors que les pilleurs sauvages rejoignent les armées de l’Isengard, Wulfgar doit choisir entre affronter la colère de Théoden ou celle de Saruman.\n\nPersonnage issu de BfME: The Age of the Ring, écrit par Mathijs."

 bookmark_horse_lords_saruman:0 "Saruman le Blanc"
 bookmark_horse_lords_saruman_desc:0 "Saruman est un émissaire des Valars en Terre du Milieu ; grand parmi les Sages, chef de l’ordre des Istari, il dirige le Conseil blanc.\n\nIl a passé une grande partie de son temps en Terre du Milieu, à l’est, voyageant dans les terres du Rhûn et, au-delà, même au Mordor, et ce alors que le Gondor continuait de sa surveillance. En 2463 3.A., le Conseil Blanc est formé en réponse à la menace grandissante du retour de Sauron. Il passe alors plusieurs années à Minas Tirith, au Gondor, étudiant dans ses bibliothèques et examinant ses archives anciennes, avant d’offrir ses services à l’Intendant de Minas Tirith comme gardien de l’Isengard.\n\nEn secret, Saruman cherche alors l’Anneau Unique, et ce nouveau millénaire débute avec un choix à faire."
 # NOTE Alternative text: "Saruman came to Middle-earth two thousand years ago as a servant of the Valar and sent alongside other Maiar known as the Istari. He has been growing in power and is now corrupted by ambition, jealousy and pride.\n\nResiding in Orthanc, Saruman has long searched for the One Ring as he hopes to make its power his own. And by communicating with Saruon through the palantír he has truly fallen into shadow. Now a servant of darkness, Saruman has bought the loyalty of King Théoden’s advisor Gríma, who he hopes shall help him weaken Rohan." - edited from Julius Ceaser
 
 bookmark_horse_lords_madogh:0 "Roi Madogh III"
 bookmark_horse_lords_madogh_desc:0 "Le Roi de Saralain est le meneur d'un peuple fier et indépendant, dont la cohésion repose plus sur la parenté que sur des serments de loyautés. Récemment couronné après le décès de son père, feu le Roi Gordeg, Madogh a rapidement gagné la réputation d'un dirigeant cruel et au mauvais caractère parmi les clans. D'aucuns voient en cette férocité un signe de force destiné à protéger les clans et ces temps mouvementés, tandis que d'autres ne voient en lui que tromperie et menace pour leur vie, le surnommant 'Le Chien Fou' de Saralain.\n\nPendant ce temps, son demi-frère bâtard Shamis rôde dans les ombres, attendant le bon moment pour frapper ; tandis que Colan du Clan rival des Ferchar construit une alliance avec ses parents nordiques pour faire pencher la balance du pouvoir en sa faveur, dans sa lutte contre le jeune roi."
 bookmark_horse_lords_madogh_alt_shamis:0 "Shamis du Clan Morcad"
 bookmark_horse_lords_madogh_alt_colan:0 "Colan du Clan Ferchar"

 
 # Siege of Gondor 
 bm_3000_gondor: "Le Siège du Gondor"
 bm_3000_gondor_desc:0 "#TOLKIENQUOTE: “Notre ennemi est prêt, toutes ses forces sont rassemblées... Ce sera la fin du Gondor tel que nous le connaissons. Le coup le plus dur sera porté ici.”#!\n#QUOTEDCHARACTER: Gandalf le Blanc.#! \n\nSauron se prépare à écraser le plus grand bastion de l’Ouest, le Royaume du Gondor. Ses armées sont rassemblées, sa puissance presque entièrement reformée. Il n’a besoin que de l’Anneau Unique pour rendre sa victoire absolue et provoquer la chute du Gondor. \n\nAu Gondor, l’Intendant Denethor s’est reclu dans la Tour Blanche, préparant son royaume pour la Grande Bataille à venir. Ses fils portent la guerre à Osgiliath et dans l’Ithilien, dans une tentative de repousser la marée que défient et affrontent les hommes du Gondor.\n\nPlus au sud, les vieux ennemis du Gondor au Harad et à Umbar se remettent de leurs précédentes défaites. Ruminant leurs rancunes, ils n'ignorent pas que la puissance du Gondor est à bout de souffle et y voient une opportunité pour finalement réaliser leurs buts.\n\nContre les menaces qui pèsent sur lui, le dernier royaume des Dúnedain peut-il tenir ?"

 bookmark_gondor_denethor:0 "Intendant Denethor II"
 bookmark_gondor_denethor_desc:0 "#TOLKIENQUOTE: “Je ne l’oublierai pas, comme je ne manquerai pas de récompenser ce qui est donné : la fidélité par l’amour, la valeur par l’honneur, le parjure par la vengeance.”#!\n\nDenethor II, Intendant du Gondor, est un homme réservé et sévère, dont le tempérament est à l'image de son royaume. Depuis des années maintenant, il a paré chaque assaut du Mordor, et sous son commandement d’acier le Gondor a tenu la ligne, défiant alors tout pronostics. Dans n’importe quel autre royaume de moindre importance, un tel homme aurait légitimement gagné le trône royal depuis des années, mais Denethor n’est pas de ceux-là. Intendant il est, et le Gondor est sa charge. \n\nReclu dans la Tour Blanche, l’Intendant du Gondor prépare la défense de ses terres. Mais le désespoir rôde dans les ombres, attendant son temps."
 bookmark_gondor_denethor_alt_boromir:0 "Boromir"
 bookmark_gondor_denethor_alt_faramir:0 "Faramir"

 bookmark_gondor_adrahil:0 "Prince Adrahil II"
 bookmark_gondor_adrahil_desc:0 "#TOLKIENQUOTE: “Et le dernier et le plus fier, Imrahil, Prince de Dol Amroth, parent du Seigneur, avec ses bannières dorées portant l'emblème du Navire et du Cygne d'Argent, et une compagnie de chevaliers en harnais, sur des montures grises ; et derrière eux , sept cents hommes d'armes à la stature de seigneur, aux yeux gris et aux cheveux sombres, qui chantaient en avançant.”#!\n\nAdrahil II, Prince de Dol Amroth, se tient en bastion contre les incursions Corsaires et les Haradrims venues du sud, mais alors que le crépuscule de ses jours approche, la charge de brandir l'étendard du Cygne d'Argent contre la marée de ténèbres à venir retombe sur son fils, le galant Imrahil."
 bookmark_gondor_adrahil_alt_imrahil:0 "Imrahil" # ‘the fair’?
 bookmark_gondor_adrahil_alt_lothiriel:0 "Lothíriel"

 bookmark_gondor_sauron:0 "Seigneur des Ténèbres Sauron"
 bookmark_gondor_sauron_desc:0 "#TOLKIENQUOTE: “Car il est pétri de sagesse, et toutes choses sont soigneusement pesées dans la balance de sa malignité. Mais la seule mesure qu'il connaisse est le désir, le désir de pouvoir ; et il juge tous les cœurs à cette aune.”#!\n\nAprès de nombreuses années et d’innombrables revers, Sauron est désormais prêt à réaliser ses grands desseins de domination de toute la Terre du Milieu. Barad-dûr a été enfin reconstruite, ses armées sont ralliées, et l’Ouest est brisé et faible. Quel pouvoir reste t-il qui puisse espérer s’opposer à Sauron, Seigneur des Anneaux, Seigneur de la Terre !"#TENGWAR: 5^`V 7x%P 1`N 7j&`V 3`V jE° #!\n#TOLKIENQUOTE: One Ring to rule them all.#!"
 bookmark_gondor_sauron_alt_witchking:0 "Er-Mûrazôr 'Le Roi-Sorcier'"
 BOOKMARK_RELATION_NAZGUL:0 "Spectre de l’Anneau"

 bookmark_gondor_kathuphazgan:0 "Roi Kathuphazgân"
 bookmark_gondor_kathuphazgan_desc:0 "Héritier de Castamir l’Usurpateur et maître du grand Port d’Umbar, Kathuphazgân a hérité d’un royaume brisé et en morceaux. Le Havre, autrefois puissant, a été laborieusement reconstruit suite à la destruction de ses flottes et au meurtre de ses équipages par l’audacieux capitaine Gondorien Thorongil, mais n’est toujours pas complètement restauré. L’arrière-pays a glissé hors de la poigne d’Umbar et des sang purs répandent la dissenssion à travers tout le Havre. Avant de venger ses aïeux, Kathuphazgân doit d’abord rétablir l’ordre dans sa propre maison. \n\nLe troisième Royaume en Exil se tient à l’aube d’un nouvel âge précaire, mais également prêt à prendre l’avantage dans la guerre à venir"
 bookmark_gondor_kathuphazgan_alt_cassimir:0 "Câssimir"
 bookmark_gondor_kathuphazgan_alt_burodapan:0 "Burôdapân"

 bookmark_gondor_suladan:0 "Taskral Suladân"
 bookmark_gondor_suladan_desc:0 "Suladân a hérité d’un royaume qui n’est plus que l’ombre de sa grandeur passée. Autrefois, les rois Haruze tenaient tout l’Haradwaith sous leur coupe et défiaient le Gondor lui-même pour le contrôle du Harondor. \n\nMais ces jours sont passés. La révolte Chelkar a détruit le semblant d’unité que possédaient les Haradrims, et, pièce par pièce, l’empire d’Haradwaith s’effondra. Suladân cherche à renverser cette tendance et a rendre à sa famille sa place légitime prééminente au Harad. \n\nUn pouvoir s’élève au Nord, un qui partage la haine de Suladân pour le Gondor et Chelkar, et qui peut s’avérer décisif dans la réalisation de ses ambitions."

 # Battle on the Bay (Far Harad)
 bm_3000_harad:0 "Ténèbres sur les Sables"
 bm_3000_harad_desc:0 "#TOLKIENQUOTE: “They are fierce. They have dark eyes, long dark hair; gold adorns their bodies and their clothes, lots of beautiful gold. Some live in the harshest of deserts, drawing water from subterranean lakes, others are fabulously rich merchants or corsairs. From many tribes and cities and kingdoms they come from.\nOf old they worshiped Sauron and paid tribute to them, in long preparation for the War of the Ring he now reminds them of fear and tribute to the Dark Tower.”#!\n\nLoin au sud du choch titanesque entre le Gondor et le Mordor, un autre théatre de la grande bataille pour l'âme de la Terre-du-Milieu est en train de se mettre en place. \n\nLe Bellakar Fidèle a perdu de sa gloire mais reste vigoureux - ancien allié du Gondor, il reste le premier rempart des peuples libres en Harad.\n\nL'ancien Rây, riche et cosmopolite, maintient une neutralité précaire.\n\nLes vastes armées du Nazgûl Khôrahil se rassemblent au sud de la Baie de Tulwang, attendant l'ordre de leur maître de la franchir et de lancer l'assaut contre leur vieil ennemi, le Bellakar. \n\nEt dans l'est désolé de la Mer de Dunes, le Roi Doré relève son royaume de terreur et débute un nouveau âge de despotisme noirci."
 
 bookmark_harad_golden_king:0 "Le Roi Doré"
 bookmark_harad_golden_king_desc:0 "Harwenal Vedaraba, le Roi Doré, était autrefois le maître de toute la Mer de Dunes et de tout Abrakhân, son domaine de terreur maintenant la région pour Sauron. Mais dans les longues années suivant la défaite de la Dernière Alliance, Harad s'est épanoui et a oublié sa soumission à Sauron.\n\nDésormais, le Seigneur Sombre a renvoyé le Nazgûl du Harad dans le sud, une nouvelle fois, pour rappeler aux Haradrim la peur et l'hommage qu'ils doivent à leur ancien dieu.\n\nNombreux parmi les Covshek Pûst se rassemblent derrière leur Roi Doré, avides de voir la gloire d'Abrakhân restaurée, et bâtie sur les cendres de leurs ennemis soumis."
 
 bookmark_harad_niluhin:0 "Grand Roi Nîlûhîn II"
 bookmark_harad_niluhin_desc:0 "Bellakar est un royaume diminué, mais invaincu. Passant aux travers de guerres civiles et nombreuses luttes, les Tumakveh ont tenu bon, même malgré la diminution du nombre de leurs alliés, à l'inverse de celui de leurs ennemis qui s'est multiplié. \n\nNîlûhîn II, Roi de Bellakar, est un dirigeant jeune et dynamique - la mort de son père le poussa sur le trône bien avant son temps, mais en peu d'années, il a déjà prouvé ses compétences. Désormais, avec le grand test prêt à commencer pour les peuples de la Terre-du-Milieu, il lui incombe, ainsi qu'à sa fille nouveau-née, d'endosser le fardeau de la protection des terres libres du Harad."
 
 bookmark_harad_vatalinar:0 "Roi Vâtalinar"
 bookmark_harad_vatalinar_mardat:0 "Mardat"
 bookmark_harad_vatalinar_delasimor:0 "Dêlasîmor II"
 bookmark_harad_vatalinar_desc:0 "Rây demeure dans un silence inquiet. La Dynastie Solar, sous la gouvernance de Vâtalinar, garde son emprise sur le pouvoir, mais de nombreux signes trahissent la pression que subit le royaume. \n\nEn Tresti, la faction traditionaliste y a longtemps maintenu un bastion, et s'est toute entière tue depuis plusieurs années. Cependant, Dêlasîmor II pourrait bientôt juger que le moment est venu d'évincer les Vâtrans de leur règle usurpé du Bôzisha-Dâr, particulièrement si le moindre geste est esquissé contre ses frères religieux.\n\nSur la frontière la plus à l'est, Mardat, neveu du Suladân d'Haruzan, ronge son frein. Il a longuement prêché la vraie foi de Khaz-gramaze à travers la Raie, et est secrètement soutenu par les agents du Mordor, qui souhaite remplacé la Dynastie vieillissante et récalcitrante des Solar..."
 
 bookmark_harad_storm_marshal:0 "Maréchal-Tempête Arnakhôr II"
 bookmark_harad_storm_marshal_desc:0 "Sur les falaises rocailleuses de Tulwang, Arnakhôr II, maître du domaine militaire du Thôn an-Khârlôkh, se prépare. \n\nSon royaume n'existe que pour un but unique - éxecuter les ordres du Nazgûl Khôrahil, et écraser le Bellakar. Mais l'Ost-Tempête est une entité périlleuse - réprimée depuis longtemps, les natifs de Tulwang brûlent d'un désir de révolte, et les fiers seigneurs Anbalûkkhôri se souviennent également des jours où ils n'étaient pas dominé par un roi-spectre distant..."
 
 bookmark_harad_ayal:0 "Kataj Ayal"
 bookmark_harad_ayal_desc:0 "La Confédération Tedjin, dont Ayal a si longtemps été le berger, est sur le point d'entrer en crise. Ayal est dans les derniers jours de sa vie, et son fils Bór planifie des réformes dramatiques - de celles contre lesquelles s'éleveront sûrement les seigneurs Tedjin conservateurs, menés par le fier Azumen..." 
 bookmark_harad_ayal_bor:0 "Prince Bór"
 bookmark_harad_ayal_azumen:0 "Azumen"
 
 bookmark_harad_ruadomirh:0 "Ruadômirh sân Isâlin"
 bookmark_harad_ruadomirh_desc:0 "Il est difficile de gagner sa vie dans les étendues désertiques. Ruadômirh sân Isâlin le sait plus que tout autre. Sa famille a réussi à s'approprier le centre de la Mer de Dunes, centré autour de quelques petites oasis. Bien qu'ils survivent, ils ne prospèrent pas vraiment. Mais si la Mer des Dunes pouvait s'unir sous une seule maison, peut-être cela pourrait il changer...\n\nQue le Roi Scorpion s'élève." 
 
 # Battle Under the Trees (Rhovanion)
 bm_3000_rhovanion:0 "Bataille sous les Arbres"
 bm_3000_rhovanion_desc:0 "#TOLKIENQUOTE: “Dans le Nord, la guerre et le mal avaient également sévi. Le royaume de Thranduil fut envahi, il y eut de longs combats sous les arbres et de grands ravages par le feu ; mais Thranduil finit par remporter la victoire.”#!\n\nDans le Nord, la forêt de Grand'Peur et les plaines venteuses du Rhovanion s'agitent alors que la Grande Bataille approche. À Dol Guldur, Khamûl se prépare à prendre d'assaut les grands royaumes elfiques de Lórien et du royaume sylvestre. Mais bien qu'elle aie longuement sommeillé, la puissance des elfes reste forte et vaillante.\n\nÀ l'est, le royaume doré de Rhûn, Medlóshûkain, commence sa longue marche par ordre de Sauron. Mais il s'agit d'un royaume fragile - les Orientaux sont un peuple fier, composé de nombreux clans et convictions, et tous parmis le royaume doré ne soutiennent pas Sauron dans leur coeur.\n\nÀ Dale et Erebor, les rois des Hommes et des Nains tiennent conseils ensemble alors que le maréchal de l'Est et le seigneur des vins de Dorwinion envoient des émissaires pour s'entretenir avec eux."
 
 bookmark_rhovanion_lorien:0 "Dame Galadriel"

 bookmark_rhovanion_golden_realm:0 "Lôke-Kân Zhamîk"
 bookmark_rhovanion_golden_realm_desc:0 "Le Lôke-Kân de Medlóshûkain est, en bien des façons, un symbôle de changement. La politique de neutralité prudente du Lôke-Kân Bôrthan-Hûz n'a eu pour seul effet que l'aliénation des zélotes et bélliqueux, dont Sauron a facilement tiré avantage lors de son retour au Mordor pour inciter à ce qu'il soit remplacé par Zhamîk. Les Orientaux ne peuvent briser si aisément le joug de Sauron. Alors que la Grande Bataille est sur le point de débuter, le fievreux Zhamîk vieillit, mais reste robuste et féroce dans sa dévotion aux Ténèbres."