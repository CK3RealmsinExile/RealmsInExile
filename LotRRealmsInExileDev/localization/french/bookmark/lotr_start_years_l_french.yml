 start_year_7033_01_01_desc: "C'est durant l'année 3000 3A que réémerge Sauron, le Seigneur des Anneaux, au summum de sa puissance. Sa forteresse de Barad-Dur a été complètement reconstruite et le Mont Destin s'est réveillé. Malgré leur récente victoire durant la bataille des Cinq Armées, les peuples libres de la Terre du Milieu sont plus divisés que jamais. Après des siècles de déclin et de luttes intestines, le royaume du Gondor est désormais la dernière défense contre cette menace rampante. Cependant, l'espoir pourrait bien resurgir avec le retour, depuis longtemps attendu, du roi."
 start_year_6787_01_01_desc: "L'heure approche, la désolation se profile à l'horizon, telle une ombre menaçante s'étendant sur les terres des Hommes libres. Au Nord, Helm Mainmarteau, Seigneur du Riddermark aux poings de fer, convoque un conseil dont les décisions pourraient bouleverser à jamais le visage du Rohan et précipiter sa chute inexorable dans les abîmes du destin. Las ! Les fiers Cavaliers ne peuvent en cette heure sombre se tourner vers leurs plus fidèles alliés pour obtenir le secours tant espéré.\n\nAu Sud, les légions innombrables des Haradrim se rassemblent avec une vigueur renouvelée, tandis que les flottes corsaires aux voiles noires s'apprêtent à fondre sur les riches terres méridionales du Royaume du Sud. Beren du Gondor doit préparer son royaume à affronter cette marée dévastatrice qui menace de submerger ses frontières. Mais nul parmi eux ne pressent l'approche insidieuse du Long Hiver, dont le souffle glacial apportera aux peuples du Nord que misère, famine et souffrances indicibles.\n\nGondor et Rohan pourront-ils résister à cet assaut dévastateur, ou la fortune des Peuples Libres les a-t-elle définitivement abandonnés aux ténèbres grandissantes ?"
