 start_year_7033_01_01_desc:0 "C'est durant l'année 3000 3A que réémerge Sauron, le Seigneur des Anneaux, au summum de sa puissance. Sa forteresse de Barad-Dur a été complètement reconstruite et le Mont Destin s'est réveillé. Malgré leur récente victoire durant la bataille des Cinq Armées, les peuples libres de la Terre du Milieu sont plus divisés que jamais. Après des siècles de déclin et de luttes intestines, le royaume du Gondor est désormais la dernière défense contre cette menace rampante. Cependant, l'espoir pourrait bien resurgir avec le retour, depuis longtemps attendu, du roi."
