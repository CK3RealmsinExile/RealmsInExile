 # The Realms in Exile - Akallabêth 
 bm_3320_downfall:0 "Les Royaumes en Exil"
 bm_3320_downfall_desc:0 "#TOLKIENQUOTE: « Mais la terre d'Aman et Eressëa des Eldar furent retirées et placées à jamais hors de portée des Hommes. Et Andor, la Terre du Don, Númenor des Rois, Elenna de l'Étoile d'Eärendil, fut entièrement anéantie... Car Ilúvatar repoussa les Grandes Mers à l'ouest de la Terre du Milieu, et les Terres Vides à l'est, et de nouvelles terres et de nouvelles mers furent créées ; et le monde fut diminué, car Valinor et Eressëa lui furent retirées pour entrer dans le royaume des choses cachées. »#!\n#QUOTEDCHARACTER: - Le Silmarillion, Akallabêth#!\n\nNúmenor, le plus grandiose empire humain que le monde ait jamais contemplé, n'est plus. Anéantie par le courroux d'Ilúvatar lors de la Submersion, la forme même du monde a été refaçonnée, transformée de plan en sphère. Les Terres Immortelles ont été à jamais séparées de celles des mortels, et le Seigneur Sombre Sauron précipité dans l'abîme avec l'Île de l'Étoile.\n\nDans le sillage cataclysmique de cette destruction demeurent les anciennes colonies númenóréennes de la Terre du Milieu, ainsi que les anciens pantins et vassaux de Sauron. Le monde est changé pour l'éternité, et nul ne peut prédire ce que l'avenir incertain réserve aux survivants de cette apocalypse..."