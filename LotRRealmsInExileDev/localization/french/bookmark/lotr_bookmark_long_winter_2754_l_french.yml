 # The Long Winter
 bm_2754_rohan:0 "La Guerre des Seigneurs du Riddermark"
 bm_2754_rohan_desc:0 "Les ténèbres de la destruction se rassemblent à l'horizon. Au septentrion, Helm Mainmarteau, Seigneur du Riddermark, convoque un conseil dont les décisions pourraient bouleverser à jamais le visage du Rohan et sceller son destin tragique. Mais les Rohirrim ne peuvent plus espérer le secours de leurs alliés les plus fidèles en cette heure critique.\n\nDans les terres méridionales, les légions du Harad et les flottes corsaires se massent avec une ardeur renouvelée, avides de ravager les riches contrées vulnérables du Royaume du Sud. Beren du Gondor doit armer son royaume contre cette marée menaçante. Tous ignorent encore que le Long Hiver s'avance dans l'ombre ; et aux peuples du Nord, il n'apportera que désolation et tourments sans nom.\n\nLe Gondor et le Rohan survivront-ils à ce déluge de fer et de sang, ou les vents du destin ont-ils tourné contre les Peuples Libres?"

 bookmark_long_winter_freca:0 "Le Seigneur Freca"
 bookmark_long_winter_freca_desc:0 "Freca, Seigneur de la Marche Occidentale et de l'Adorn, porte en ses veines un héritage métissé qui divise les cœurs. Revendiquant la descendance du Roi Fréawine du [rohan|E], Freca partage également le sang des [dunlendings|E], ennemis héréditaires des [rohirrim|E] depuis des temps immémoriaux. Vassal en titre du Roi Helm, il méprise depuis longtemps les édits royaux et ignore les convocations de son suzerain nominal. Car Freca a amassé richesse et pouvoir considérables.\n\nLe Roi Helm décline sous le poids des ans tandis que l'héritier de Freca resplendit dans sa jeunesse conquérante - ainsi naît une machination audacieuse. Helm possède une fille encore promise à nul homme, et comment pourrait-il repousser l'alliance de Freca quand tant de périls l'accablent..."

 bookmark_long_winter_wulf:0 "Wulf"
 bookmark_long_winter_wulf_desc:0 "Fils de Freca, Wulf hérite d'un domaine prospère et redoutable, terre frontalière où se rencontrent et s'affrontent les mondes des [rohirrim|E] et des [dunlendings|E]."

 bookmark_long_winter_targg:0 "Targg"

 bookmark_long_winter_helm_hammerhand:0 "Le Roi Helm Mainmarteau"
 bookmark_long_winter_helm_hammerhand_desc:0 "Neuvième Roi de la Maison d'Eorl, Helm règne d'une poigne de fer sur les [rohirrim|E] depuis quinze hivers. Les temps du grand-père Déor ont vu s'embraser les frontières occidentales sous les assauts répétés des [dunlendings|E]. Ses feudataires de l'ouest ploient sous le fardeau des guerres incessantes, quand leur allégeance ne vacille pas déjà...\n\nFidèle à la tradition ancestrale, Helm s'apprête à réunir ses vassaux en conseil pour délibérer sur l'avenir du royaume. Mais cette assemblée marquera le tournant fatal du destin de Helm et de toute sa lignée..."

 bookmark_long_winter_bountig:0 "Bountig Medlókan"
 bookmark_long_winter_bountig_desc:0 "Bountig Medlókan survit parmi les innombrables âmes qui grattent leur existence sur les steppes venteuses du [rhun|E]. Enfant de la misère, arraché à tout par le malheur, le jeune Bountig vend désormais son épée au plus offrant. Les rumeurs parlent d'une razzia grandiose contre le [rohan|E] occidental, promesse de richesses et de gloire pour les audacieux. Mais sous l'apparence du mercenaire famélique brûle une volonté d'acier et une vision prophétique. Par-delà cette guerre dérisoire, un destin plus grand l'attend dans les brumes du futur. Son cœur le sait.\n\nBountig saura-t-il forger l'unité des clans divisés du [rhun|E] pour ériger un empire rival de la magnificence du [gondor|E] et du Haradwaith, ou son nom s'effacera-t-il dans les chroniques oubliées de la Grande Steppe?"

 # bookmark_long_winter_beren_alt_beregond:0 "Le Capitaine Beregond"
 # bookmark_long_winter_beren_alt_beregond_desc:0 "TEMP"
 bookmark_long_winter_beren_of_gondor:0 "L'Intendant Beren"
 bookmark_long_winter_beren_of_gondor_desc:0 "Beren fils d'Egalmoth, Seigneur et Intendant du [gondor|E], gouverne avec diligence et honneur inflexibles. Il ne possède ni la stature imposante ni la vaillance des grands guerriers, ses talents martiaux demeurent modestes, et son tempérament manque du feu et de l'audace des héros légendaires. Pourtant Beren sert son peuple et ses sujets avec une intégrité sans faille, et bien qu'il l'ignore encore, une épreuve redoutable se profile à l'horizon. Dans les terres méridionales, les [haradrim|E] sous l'empire grandissant de Harwan fourbissent leurs armes pour porter la guerre au [southernkingdom|E] par terre et par mer, soutenus dans leur entreprise par leurs vassaux [Concept('umbar','corsair')|E]. Cette confrontation définira à jamais le règne de Beren fils d'Egalmoth et révélera la trempe véritable de son caractère.\n\nBeren saura-t-il repousser les assauts conjugués des Haradrim et des flottes corsaires, ou Harondor sera-t-elle enfin arrachée à l'emprise du Gondor?"

 bookmark_long_winter_witchking:0 "Le Seigneur de Morgul"
 bookmark_long_winter_witchking_desc:0 "Le [mordor|E] se prépare dans l'ombre. Le [witchkingshort|E] d'[angmar|E], Seigneur des [Concept('ninenazgul','Nine')|E], premier lieutenant et capitaine suprême de [sauroncharacter|E], façonne la terre maudite pour le retour de son maître. Déjà ses œuvres sont considérables ; les désolations stériles du nord plient sous la domination des [nazgul|E], et les [Concept('nurn','Núrniags')|E] avec leurs vastes champs cultivés par des esclaves innombrables nourrissent les armées du Mordor. Mais la tâche demeure inachevée, tant à l'intérieur qu'au-delà des frontières, si la Tour Noire doit s'élever à nouveau dans sa terrible majesté.\n\nLe Roi-Sorcier parviendra-t-il à préparer le Mordor pour le retour ultime du [darklord|E], ou ses efforts seront-ils anéantis avant leur accomplissement?"

 bookmark_long_winter_umbar:0 "Le Seigneur Ârunarû"
 bookmark_long_winter_umbar_desc:0 "Une flotte longuement préparée attend dans les havres obscurs. Ârunarû, serviteur dévoué de Hûssammâkir de Harwan, seigneur d'[umbar|E], s'apprête pour une guerre d'envergure. Son suzerain, maître du plus puissant empire des [haradrim|E] depuis des générations innombrables, s'apprête à déchaîner un assaut dévastateur contre le [gondor|E] pour reconquérir les terres disputées du Harondor. Tandis que Hûssammâkir envahira par le sud avec ses légions, Ârunarû prendra la mer avec ses navires de guerre, résolu à saigner à blanc les côtes prospères du [southkingdom|E].\n\nÂrunarû parviendra-t-il à s'emparer des richesses gondoriennes pour sa propre gloire, ou les flots le rejetteront-ils vers les ténèbres d'où il est venu?"

 bookmark_long_winter_harwan:0 "Chák Taskral Hûssammâkir"
 bookmark_long_winter_harwan_desc:0 "Hûssammâkir de la Maison d'Ayerrikä, Taskral de Harwan, règne en maître absolu sur tous les seigneurs du [nearharad|E]. Héritier de conquérants qui forgèrent un nouvel empire [haradrim|E] dans le sang et la gloire, Hûssammâkir gouverne à l'apogée de sa puissance. Mais il ne reste point oisif sur son trône. Harondor demeure aux mains du [gondor|E] honni, et depuis de longues années les Haradrim préparent leur vengeance contre l'ennemi septentrional par terre et mer. Les armées sont levées, les flottes attendent le signal.\n\nHûssammâkir réussira-t-il à arracher Harondor des griffes du [southkingdom|E], ou s'effondrera-t-il au seuil de son triomphe?"

 bm_2754_north:0 "Les Terres Gelées du Septentrion"
 bm_2754_north_desc:0 "Tandis que le sud s'arme pour la guerre, les terres septentrionales se terrent contre le froid qui s'annonce. En Eriador, les Rôdeurs du Nord maintiennent leur veille séculaire, harcelés par les Orques grandissants des Monts Brumeux. Parmi eux se distingue Azog, chef de guerre dont l'ambition pourrait unir les tribus querelleuses et plonger le nord dans les ténèbres.\n\nLes Nains d'Erebor, récemment chassés des Montagnes Grises par leurs guerres interminables contre les dragons, ont trouvé grande prospérité dans leur demeure de la Montagne Solitaire. Cependant, une menace plane à l'horizon septentrional, menaçant de dépouiller à nouveau le Peuple de Durin de toutes ses richesses nouvellement acquises.\n\nAvec l'arrivée de l'hiver, seules des épreuves attendent les peuples du Nord dans les vents glacés."

 bookmark_long_winter_azog_of_moria:0 "Azog de la Moria"
 bookmark_long_winter_azog_of_moria_desc:0 "#TOLKIENQUOTE: « 'C'est moi qui l'ai écrit ! Je l'ai tué ! Je suis le maître !' Alors Nár retourna la tête et vit gravé sur le front en runes naines, de sorte qu'il put le lire, le nom AZOG. »#!\n\nDepuis des âges, les bandes et tribus querelleuses des [mistymountains|E] demeurent désunies, perpétuellement en guerre, car telle est la nature des [orcs|E] - combattre jusqu'à ce qu'une grande puissance les rassemble sous sa poigne de fer.\n\nMais voici qu'un nouveau chef de guerre, Azog, vigoureux et rusé comme nul autre, est venu régner sur la [moria|E], plus grandiose de toutes les demeures des [dwarves|E]. De cette forteresse souterraine, Azog prépare ses guerriers-orques, bardés d'acier et de fer noir, car ses ambitions sont démesurées.\n\nSes armées croissent chaque jour, ses fils sont forts et cruels. Bientôt, toutes les montagnes plieront le genou devant lui. Une nouvelle Puissance se lève dans le Nord, et son nom fait trembler : Azog!"

 bookmark_long_winter_arassuil:0 "Le Chef Arassuil"
 bookmark_long_winter_arassuil_desc:0 "Dans les étendues sauvages de l'[eriador|E], le Chef Arassuil mène les [dunedainnorth|E] dans leur défense acharnée du nord contre la menace grandissante des [orcs|E] dans les [mistymountains|E]. Homme endurci et dénué d'humour, il est renommé pour ses pièges élaborés tendus à tout ennemi osant fouler les terres sous la protection vigilante des Rôdeurs.\n\nEnchaîné par le double devoir de préserver l'[eriador|E] et de maintenir intacte la lignée d'[isildur|E], le Chef Arassuil ne goûte que rarement au confort de sa demeure dans l'Angle du Mitheithel, parcourant inlassablement les contrées sauvages, traquant le mal partout où il ose se manifester..."

 bookmark_long_winter_thror:0 "Le Roi Thrór"
 bookmark_long_winter_thror_desc:0 "Thrór, fils de Dáin, fils de Náin, Roi sous la Montagne, compte parmi les souverains les plus opulents de toute la [middleearth|E]. Détenteur de l'[arkenstone|E], Thrór a mené son peuple il y a quelques siècles seulement vers la montagne solitaire d'[erebor|E], et son amitié avec les [northmen|E] du [dale|E] a apporté une prospérité inimaginable aux deux peuples. Mais l'amour de l'or s'est emparé du cœur de Thrór avec une force inquiétante, et des murmures sinistres parviennent du Nord.\n\nLe père de Thrór périt sous les griffes d'un [drake|E], et nombreux sont ceux qui hantent encore les [greymountains|E]. Thrór succombera-t-il au même destin funeste?\n\n#N #font:TitleFont #size:20 @warning_icon! Le DLC Roads to Power est requis pour jouer cette histoire !#!#!#!"