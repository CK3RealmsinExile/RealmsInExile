l_french:

 # Erwigiar
 challenge_character_erwigiar: "Haut Chef Erwigiar"
 challenge_character_erwigiar_desc: "Chef des Eotheod qui demeurèrent dans la Vallée septentrionale de l'Anduin, Erwigiar dirige un peuple diminué, ombre de leurs parents du Rohan.\n\n#bold Autrefois, Framsburg était la capitale d'un puissant royaume. Pourrez-vous lui rendre sa gloire d'antan ?#!"

  # Saebert
 challenge_character_saebert: "Haut Chef Sæbert"
 challenge_character_saebert_desc: "Peu d'hommes de l'ancien Rhovanion subsistent. Mais Sæbert en est un, pillard de grand renom. Il est moins honorable que ses ancêtres, mais tout aussi fort qu'eux.\n\n#bold Sæbert pourra-t-il reconquérir les terres de ses aïeux ?#!"

  # Gimilkhâd
 challenge_character_gimilkhad: "Ar-Gimilkhâd"
 challenge_character_gimilkhad_desc: "Chef des Ar-Adûnâim, Gimilkhâd prétend être le souverain légitime de tous les Númenóréens. Exilé sur un rocher stérile, ces prétentions semblent condamnées à rester lettre morte.\n\n#bold Mais peut-être Gimilkhâd prouvera-t-il que ses revendications ne relèvent pas de la folie, mais de la prophétie ?#!"

  # Berúthiel
 challenge_character_beruthiel: "Dame Berúthiel"
 challenge_character_beruthiel_desc: "Enfant des rues devenue reine, Berúthiel tisse une puissante toile pour le demeurer.\n\n#bold Tiraillée entre ses amants, Berúthiel pourra-t-elle maintenir son royaume d'ombre, ou la lumière du jour révélera-t-elle tous ses méfaits ?#!"

  # Gyürüchill
 challenge_character_gyuruchill: "Katajan Gyürüchill II"
 challenge_character_gyuruchill_desc: "L'un des plus puissants seigneurs Tedjin, Gyürüchill II approche de sa fin. Pourtant, de grands changements s'annoncent, qu'il ne vivra peut-être pas assez longtemps pour voir.\n\n#bold Les Tedjin sont à la croisée des chemins - quelle voie emprunterez-vous ?#!"

  # Kalafar
 challenge_character_kalafar: "Taskral Kalafar"
 challenge_character_kalafar_desc: "Taskral de Chelkar, le peuple de Kalafar constitue le dernier bastion des anciennes traditions dans une terre imprégnée d'ombre.\n\n#bold Avec des ennemis de tous côtés, Chelkar pourra-t-il rester fidèle à lui-même, ou sombrera-t-il aussi dans les ténèbres ?#!"
 
  # Mardat
 challenge_character_mardat: "Rîwa Mardat"
 challenge_character_mardat_desc: "Homme zélé, le cœur de Mardat brûle de rage face à l'impiété de son suzerain et de ses compagnons vassaux. Peut-être le temps est-il venu pour un nouveau maître de Ray.\n\n#bold Le Soleil sera-t-il dévoré par le Serpent, ou Mardat mourra-t-il dans le déshonneur ?#!"

  # Azruthôr III 
 challenge_character_azruthor: "Bârunkhôr Azruthôr III"
 challenge_character_azruthor_desc: "Traditionaliste convaincu, Azruthôr III est le dernier seigneur à défendre les anciennes coutumes de Bellakar.\n\n#bold Azruthôr laissera-t-il enfin mourir le passé, ou s'y accrochera-t-il obstinément ?#!"

 challenge_character_fishi: "Fishi la Guérisseuse-Sorcière"
 challenge_character_fishi_desc: "Ermite, Fishi guide son peuple depuis les profondeurs recluses de son marécage. Mais de sombres rumeurs circulent quant à sa véritable nature.\n\n#bold Fishi pourra-t-elle survivre à l'examen minutieux de ses suzerains théoriques, ou son temps est-il compté ?#!"

 challenge_character_szoranh: "Suao'p Szoranh"
 challenge_character_szoranh_desc: "Vagabond venu du lointain Vûlmaw, Szoranh a vu l'opportunité de faire fortune et de se faire un nom.\n\n#bold Isolé au bout du monde, Szoranh s'élèvera-t-il, ou tombera-t-il ?#"
 
 challenge_character_eldberk: "Izbâd Eldberk"
 challenge_character_eldberk_desc: "Exilé volontaire de Buzra-dûm, Eldberk est rongé par la frustration. Pourtant, il l'a canalisée dans une tentative courageuse (ou insensée) de reconquérir l'ancien Nogrod.\n\n#bold Eldberk surmontera-t-il sa colère, ou détruira-t-il tout ce qu'il a cherché à bâtir ?#"
 
 challenge_character_lanthir: "Aran Lanthir"
 challenge_character_lanthir_desc: "Depuis longtemps, Lanthir guide son peuple depuis la sécurité de ses salles isolées.\n\n#bold Mais alors que le monde tourne et que les âges passent, l'isolement peut-il encore protéger les Penni ?#"
 
 challenge_character_keiseimu: "Khûdriag Keiseimu"
 challenge_character_keiseimu_desc: "Traditionaliste, le Khûdriag Keiseimu est à un pas de reconquérir le trône de son grand-père comme seigneur de tout Khand.\n\n#bold Mais sa prudence se révélera-t-elle fatale, si Vangaris le devance ?#"
 
 challenge_character_astarel: "Shazada Astarel"
 challenge_character_astarel_desc: "Dame des Ibarad, Astarel est une puissante matriarche des Logath. Son peuple est désuni, mais peut-être cela peut-il changer.\n\n#bold Astarel pourra-t-elle rassembler son peuple querelleur, ou est-ce sans espoir ?#"
 
 challenge_character_axe_that_walks: "Izbâd Argân"
 challenge_character_axe_that_walks_desc: "La 'Hache qui Marche' est maintenant très âgée et a livré maintes batailles. Mais peut-être reste-t-il du temps pour un ultime grand voyage.\n\n#bold Où vous mènera la route avant que le temps d'Argân ne s'épuise ?#"
 
 challenge_character_creusa: "Cheftaine Creusa"
 challenge_character_creusa_desc: "Imprégnée de magie noire, la Sorcière de Forêt Noire a beaucoup sacrifié au service du Seigneur Ténébreux.\n\n#bold Sans frères ni enfants, quel héritage pourrez-vous forger avant que la magie de Creusa ne réclame son dû ?#"
 
 challenge_character_konnen: "Arlywda Konnen Korzun"
 challenge_character_konnen_desc: "Avec des écailles pour peau, Konnen est l'un des derniers bastions de son peuple.\n\n#bold Konnen peut-il espérer défendre son peuple contre l'empiètement des Haradrim et des Gondoriens ?#"
 
 challenge_character_dasin: "Taskral Dasin II"
 challenge_character_dasin_desc: "Issu d'une succession contestée, Dasin II se retrouve maintenant assiégé sur deux fronts différents.\n\n#bold Face à de telles probabilités, pourrez-vous garantir l'indépendance de Pezarsan ?#"
 
 challenge_character_timmir: "Taskral Timmir"
 challenge_character_timmir_desc: "Jadis puissant chef dont l'habile diplomatie assurait l'indépendance de son peuple, la vieillesse a finalement rattrapé Timmir.\n\n#bold Malgré son esprit ruiné, l'héritage de Timmir pourra-t-il être préservé ?#"
 
 challenge_character_on_ikanna: "Uchoryow Ôn-Ikanna"
 challenge_character_on_ikanna_desc: "Géant parmi son peuple, Ôn-Ikanna annonce peut-être un nouveau départ.\n\n#bold Autrefois, les Honnin gouvernaient tout Rây. Ôn-Ikanna pourra-t-il les mener à le faire à nouveau ?#"
 
 challenge_character_rayo: "Autarb Rayo"
 challenge_character_rayo_desc: "Homme patient dans les sables du désert, Rayo connaît le pouvoir d'une lame - et ce qu'elle peut lui apporter.\n\n#bold La lame de Rayo sera-t-elle celle de la libération, de l'héroïsme ou de la conquête ?#"
 
 challenge_character_herithur: "Zibdin Herithur"
 challenge_character_herithur_desc: "Maître d'une forteresse à l'angle du monde, le royaume d'Herithur est très jeune selon les standards nains.\n\n#bold Mais alors que s'élève le chaos de l'âge qui tourne, le plus jeune bastion des Barbes-Noires pourra-t-il rester fort ?#"
 
 challenge_character_aglarin: "Dame-Corsaire Aglarin"
 challenge_character_aglarin_desc: "L'une des héritières d'un grand roi-pirate, Aglarin et ses frères se disputent maintenant le destin du cap de Mardruak.\n\n#bold Qui sera le roi (ou la reine) des pirates ?#"
 
 challenge_character_borghal: "Autarb Borghal"
 challenge_character_borghal_desc: "Le plus puissant des chefs Jelut, Borghal reste néanmoins un acteur mineur dans les grandes affaires du Harad.\n\n#bold Mais doit-il en être ainsi ? Borghal peut-il amener les Jelut à des sommets inégalés depuis des générations ?#"
 
 challenge_character_saelaed: "Haut Chef Sælræd"
 challenge_character_saelaed_desc: "Sælræd ne détient qu'une moitié des anciens domaines de sa famille, et de l'autre côté de l'Anduin, ses parents sont tombés dans l'ombre.\n\n#bold Avec l'aide de Dame Foldewyn, Sælræd pourra-t-il réunifier les terres de sa famille ?#"
 
 challenge_character_radomor: "Rîwa Radômor"
 challenge_character_radomor_desc: "Épéiste sans égal, Radômor s'est lancé dans une ambitieuse conquête pour unifier son peuple et la jungle de Zajantak.\n\n#bold Radômor réussira-t-il, ou des puissances plus grandes et tumultueuses briseront-elles sa lame ?#"
 
 challenge_character_rorimac: "Maître Rorimac"
 challenge_character_rorimac_desc: "Maître du Pays de Bouc, Rorimac existe techniquement indépendamment du Thain de la Comté.\n\n#bold Les Vieilbouc dirigeaient autrefois tous les Hobbits - quelle voie les Brandebouc emprunteront-ils ?#"
 
 challenge_character_legolas: "Prince Legolas"
 challenge_character_legolas_desc: "En tant que capitaine des frontières méridionales du Royaume Sylvestre, il est du devoir du Prince Legolas, fils de Thranduil, de protéger les elfes qui habitent la seule partie de forêt de Grand'Peur qui reste libre de la souillure de Dol Guldur. \n\n#bold Ces derniers temps, les orques ont commencé à se répandre depuis les montagnes de Grand'Peur, et menacent de s'aventurer au nord dans la patrie elfique...#"
 
 challenge_character_theodred: "Second Maréchal Théodred"
 challenge_character_theodred_desc: "Il incombe au Second Maréchal de la Marche de défendre l'Ouestfolde, la province la plus occidentale du Rohan. Tenu par le vaillant Théodred, fils du Roi, l'Ouestfolde a connu ces derniers temps des raids d'hommes sauvages, terrorisant la population. \n\n#bold Le Prince Théodred pourra-t-il rétablir l'ordre et découvrir la véritable signification derrière ces pillages ?#"
 
 # challenge_character_eradan: "Eradan, Ranger of the North"
 # challenge_character_eradan_desc: "Long have the Rangers of the North watched over Eriador. Eradan, guardian of the Sarn Ford, is joined by his companions, Andriel the Elf and Farin the Dwarf. \n\nTogether, they will roam the northern lands in search of perils, making sure no threats befall the innocent people of Eriador...#"
 
 challenge_character_nomid: "Shazda Nomîd"
 challenge_character_nomid_desc: "Le Shazda Nomîd était un peu conquérant dans sa jeunesse, pas un grand, certes, mais suffisamment bon. Maintenant, dans sa vieillesse, ses anciens sujets loyaux se sont soulevés pour rejeter son joug, et ses vieux ennemis voient une chance de vengeance.\n\n#bold Nomîd pourra-t-il maintenir son héritage intact, ou ne sera-t-il que le dernier à tomber durant les Années de Sang ?#"

 challenge_character_thorne: "Troisième Maréchal Thorne"
 challenge_character_thorne_desc: "Le Maréchal Thorne est un homme rusé, examinant chaque situation à son propre avantage.\n\n#bold Alors que le Rohan semble de plus en plus susceptible de tomber en guerre, comment Thorne pourrait-il tisser les fils du destin en sa faveur ?#"

 challenge_character_frealaf: "Premier Maréchal Fréaláf"
 challenge_character_frealaf_desc: "Fréaláf Hildeson est le neveu du Roi Helm du Rohan, et une étoile montante des Rohirrim. À seulement 28 ans, il a déjà été nommé Premier Maréchal de la Marche, une position prestigieuse pour quelqu'un de si jeune. Les hommes disent qu'il tient de son défunt père Fréared, un soldat gondorien renommé et conseiller de confiance du Roi Gram.\n\n#bold Pourtant, des troubles menacent la Marche des Cavaliers, et la loyauté et le dévouement de Fréaláf envers son roi seront mis à l'épreuve.#"

 challenge_character_cerith: "Chef Cerith"
 challenge_character_cerith_desc: "Cerith est seigneur du peuple de Dunfearan, juste un autre des chefs divisés du Dunland. Mais contrairement aux autres, il est allié au Seigneur Freca du Westmarch, un vassal des détestés Forgoil. Bientôt, Cerith sera propulsé sur le devant de la scène, car Freca fera face à des défis au Rohan et aura besoin de son aide.\n\n#bold Cerith soutiendra-t-il sa parenté en difficulté, ou forgera-t-il son propre destin, libre de leur influence ?#"

 challenge_character_gurnow: "Maire Gurnow"
 challenge_character_gurnow_desc: "Gurnow n'est guère plus qu'un voyou promu, malgré toutes ses protestations de grandeur, mais dans les veines de sa femme coule le dernier sang noble de Tharbad.\n\n#bold Gurnow pourra-t-il maintenir sa ville en déclin, ou le froid le mettra-t-il à genoux ?#"