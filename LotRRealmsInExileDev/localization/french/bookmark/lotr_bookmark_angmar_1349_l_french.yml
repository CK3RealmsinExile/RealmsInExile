 # Rise of Angmar 
 bm_1349_angmar: "L'Ascension du Roi-Sorcier"
 bm_1349_angmar_desc: "#TOLKIENQUOTE: « Ce fut au commencement du règne de Malvegil d'Arthedain que le mal s'abattit sur l'Arnor. Car en ce temps-là, le royaume d'Angmar surgit dans le Nord au-delà des Landes d'Etten. Ses terres s'étendaient des deux côtés des Montagnes, et là se rassemblèrent maints hommes maléfiques, des Orques et d'autres créatures immondes. »#!\n#QUOTEDCHARACTER: - Eriador, Arnor et les Héritiers d'Isildur#!\n\nArnor. Le royaume septentrional des Dúnedain, depuis longtemps morcelé et brisé entre prétendants rivaux, se trouve désormais au seuil, peut-être, de son unité retrouvée. Argeleb d'Arthedain vient de ceindre la couronne et revendique pour lui-même le trône de tout l'Arnor, invoquant l'extinction de la lignée d'Isildur dans les royaumes de Rhudaur et de Cardolan. Le Prince de Cardolan, favorable à Argeleb, reconnaîtra vraisemblablement cette prétention légitime. Mais les Hommes des Collines de Rhudaur, menés par le farouche Hwaldar, résisteront sans nul doute avec violence à la restauration de la suzeraineté des Dúnedain sur leurs terres.\n\nEt vers le septentrion, une nouvelle puissance maléfique s'élève dans l'ombre. Orques, hommes corrompus et autres créatures des ténèbres se rassemblent sous la bannière de celui que l'on nomme seulement le 'Roi-Sorcier'..."
 
 bm_1349_gondor: "L'Apogée glorieuse du Gondor"
 bm_1349_gondor_desc: "Durant le règne d'Atanatar II Alcarin, on disait que les pierres précieuses n'étaient au Gondor que cailloux pour l'amusement des enfants. Depuis ces jours bénis, le long midi du royaume méridional n'a cessé de croître, sa force et sa splendeur grandissant jour après jour. Ses flottes dominent les côtes jusqu'à la Baie de Tulwang au sud, et vers le nord, le royaume maintient une vigilance constante et des alliances solides en Rhovanion. Les Rois du Harad courbent l'échine devant la Couronne Ailée et envoient leurs fils comme otages à sa cour somptueuse.\n\nLa puissance du Gondor rappelle désormais la force de Númenor d'antan avant sa chute tragique. Mais tout comme l'antique Númenor, pouvoir et richesse engendrent l'orgueil, et les Dúnedain du sud sont devenus fort orgueilleux en vérité - tant de leur royaume que de leur héritage ancestral. Et cet orgueil pourrait bien causer leur perte..."
 
 bookmark_angmar_romendacil: "Le Roi Romendacil II"
 bookmark_angmar_romendacil_desc: "En vérité, Rómendacil II règne depuis bien plus longtemps qu'il ne siège sur le trône. Né Minalcar, il servit comme Régent du Gondor pour son oncle Narmacil Ier et son père Calmacil, où il se révéla un dirigeant énergique, dynamique et d'une sagacité remarquable. Après avoir défait une formidable armée orientale en T.A. 1248 et revendiqué le nom glorieux de Rómendacil, il orienta la diplomatie gondorienne dans une direction entièrement nouvelle. Il courtisa les hommes du Nord de Rhovanion et établit un puissant réseau d'alliés, de vassaux et de sujets sur la frontière septentrionale du Gondor, sécurisant le nord comme les Rois-Navigateurs l'avaient jadis fait pour le sud. Il fortifia l'Anduin et érigea les majestueuses statues de l'Argonath.\n\nMaintenant au crépuscule de son règne illustre, Rómendacil II demeure triomphant comme l'un des plus grands rois et hommes d'État gondoriens, avec un héritage que peu peuvent égaler. Pourtant, ses politiques envers le nord pourraient bien contenir les germes d'une grande calamité, bien qu'il ne s'en doute point..."
 bookmark_angmar_romendacil_alt_valacar: "Le Prince Valacar"
 bookmark_angmar_romendacil_alt_eldacar: "Eldacar"

 bookmark_angmar_calimehtar: "Le Prince Calimehtar"
 bookmark_angmar_calimehtar_desc: "Le Prince Calimehtar, frère cadet du Roi, est son fidèle Seigneur des Flottes et principal diplomate pour les relations avec les royaumes méridionaux."
 bookmark_angmar_calimehtar_alt_castamir: "Castamir"
 bookmark_angmar_calimehtar_alt_morlaen: "Morlaen"
 
 bookmark_angmar_roquendil: "Le Haut Seigneur Roquendil"
 bookmark_angmar_roquendil_desc: "Gouvernant la province du Calenardhon, le Seigneur Roquendil est un ami proche et beau-frère d'Eldacar, fils du prince héritier Valacar."
 bookmark_angmar_roquendil_alt_mahtariel: "Mahtariel"
 
 bookmark_angmar_dunloth: "Le Prince Dunloth"
 bookmark_angmar_dunloth_desc: "Le Prince Dunloth de Belfalas est un dirigeant orgueilleux, ayant récemment hérité du fief riche et fertile de Belfalas."
 
 #bookmark_angmar_elendin: "High Lord Elendin"
 #bookmark_angmar_elendin_desc: "Youngest son of Prince Calimehtar, Elendin has taken up the governance of the province of Harondor, serving as a vital member of the Southern League."
 
 #bookmark_angmar_elurad: "High Lord Elurad"
 #bookmark_angmar_elurad_desc: "On the western frontier of [gondor|E], High Lord Elurad is concerned with keeping the warlike mountain tribes in check."
 
 #bookmark_angmar_malmahtan: "Lord Malmahtan"
 #bookmark_angmar_malmahtan_desc: "In the fiefdom of Lamedon, house Orontur rules with an iron fist. Under the vigil of Lord Malmahtan, criminals are brought to justice and a great era of rebuilding begins."

 bookmark_angmar_telemnar: "Le Haut Seigneur Celevnor"
 bookmark_angmar_telemnar_desc: "Régnant sur le grand havre d'Umbar au nom du Roi, le Haut Seigneur Telemnar et les Umbaredain constituent une autre composante cruciale de la Ligue Méridionale."

 bookmark_angmar_telemir: "Le Haut Seigneur Telemir"
 bookmark_angmar_telemir_desc: "Capitaine de navire accompli et marin redouté des mers, Telemir brûle encore du feu de la jeunesse. Pourra-t-il sauver sa maison d'un destin funeste?"
 
 bookmark_angmar_argeleb: "Le Roi Argeleb"
 bookmark_angmar_argeleb_desc: "Avec la mort de son père Malvegil, le nouveau Roi d'Arthedain Argeleb se dresse maintenant, prêt à reconstruire le royaume brisé de ses ancêtres. Héritier légitime d'Isildur, sa prétention au titre de Roi d'Arnor est incontestable, et l'Arthedain demeure le plus puissant des royaumes successeurs d'Arnor, le second en puissance, le Cardolan, lui étant favorable.\n\nMais l'orgueil et l'ambition d'Argeleb pourraient bien causer sa perte, car dans son obsession pour la restauration d'Arnor, il s'est aveuglé à maintes menaces extérieures..."
 bookmark_angmar_argeleb_alt_arveleg: "Le Prince Arveleg"

 bookmark_angmar_tarmacil: "Le Roi Tarvegil"
 bookmark_angmar_tarmacil_desc: "Avec la mort du Roi Tarastôr, la lignée masculine d'Isildur s'éteignit en Cardolan. Le trône échut à ses cousins de la maison de Caladir, l'une des plus anciennes et puissantes maisons d'Arnor. Pour sa part, Tarvegil s'est révélé un administrateur capable et un diplomate avisé, mais surveille sa frontière nord-orientale d'un œil méfiant.\n\nLe Cardolan est aligné avec l'Arthedain depuis qu'ils ont soutenu le Roi Tarcil durant la [cardolan_succession_crisis|E], et Tarvegil s'est efforcé de maintenir les bonnes relations avec Fornost. Le chaos provoqué par la chute de Rhudaur aux mains des Hommes des Collines a rendu évident que la continuation des bonnes relations avec l'Arthedain demeure d'une importance capitale, et bientôt Tarvegil devra faire un choix qui tracera l'avenir du Cardolan..."

 bookmark_angmar_hwaldar: "Le Roi Hwaldar"
 bookmark_angmar_hwaldar_desc: "Depuis des générations, les Hommes des Collines de Rhudaur ont enduré les caprices et les indignités de leurs suzerains Dúnedain. Mais cela, plus jamais!\n\nHwaldar le Chef des Collines, aidé par le Roi du Nord, s'est soulevé contre l'impotent Roi Aldor de Rhudaur et l'a occis sur les marches de Cameth Brin, s'emparant du siège de l'antique citadelle des Dúnedain pour en faire le sien. Désormais, le Chef des Chefs règne en maître absolu sur la majeure partie de Rhudaur, traquant tous les Dúnedain qu'il peut débusquer, ses yeux fixés sur l'anéantissement prochain des derniers bastions Dúnedain dans l'Angle.\n\nHwaldar est maintenant profondément engagé dans les desseins d'Angmar, et si la guerre éclate, il savourera l'occasion de porter le fer aux Dúnedain survivants d'Arnor..."
 
 bookmark_angmar_mellondir: "Le Haut Seigneur Mellondir II"
 bookmark_angmar_mellondir_desc: "Quand le dernier Roi de Rhudaur, le faible Aldor, fut massacré par l'usurpateur Hwaldar, un chef des collines brutal et sanguinaire, la plupart des Dúnedain qui demeuraient encore en Rhudaur s'enfuirent vers l'ouest.\n\nTous sauf un - le Seigneur Mellondir de Fennas Drúnin tient encore sa position, entre les rivières Bruinen et Mitheithel. La guerre gronde tandis que les tribus sauvages des hommes des collines se rassemblent pour chasser même les derniers défenseurs de l'Angle.\n\nLe temps dira si Mellondir peut combattre contre ces forces écrasantes ou s'il sera contraint de fuir à son tour..."
 
 bookmark_angmar_witchking: "Le Roi-Sorcier d'Angmar"
 bookmark_angmar_witchking_desc: "L'Ombre s'élève dans le Nord. [sauroncharacter|E] fut vaincu il y a bien longtemps par la [warlastallianceshort|E], mais il attend encore son heure dans les ténèbres. Car voici venue l'heure de son plus grand et principal lieutenant : le [witchking|E] d'[angmar|E].\n\nDepuis sa forteresse terrifiante de Carn Dûm, le Roi-Sorcier et son armée d'orques et d'hommes maléfiques se tiennent prêts à déchaîner le chaos et la dévastation sur les terres du Nord. Les héritiers d'Arnor se querellent encore, et déjà [rhudaur|E] est tombé sous son emprise maléfique. Pourtant les [dunedain|E] demeurent vaillants, et ils pourraient se révéler une menace plus redoutable que le Roi-Sorcier ne l'anticipe.\n\nNéanmoins, avec sa force brutale et sa férocité sans bornes, Angmar se dresse prêt à s'imposer comme le plus grand royaume du Nord."

