 # Rise of Angmar 
 bm_1349_angmar:0 "L'ascension du Roi-Sorcier"
 bm_1349_angmar_desc:0 "#TOLKIENQUOTE: « C'est au commencement du règne de Malvegil de l'Arthedain que le mal arriva en Arnor. Car à cette époque, le royaume d'Angmar se forma dans le Nord au-delà des Landes d'Etten. Son territoire s'étendait des deux côtés des Montagnes, et des hommes mauvais s'y trouvaient rassemblés en grand nombre, de même que des Orques et d'autres terribles créatures. »#!\n#QUOTEDCHARACTER: Le Retour du Roi - Appendice A : Les Royaumes du Nord et les Dúnedain#!\n\nArnor. Le royaume septentrional des Dúnedain, a depuis longtemps sombré et s'est brisé suite aux revendications conflictuelles, mais se tient aujourd'hui au bord, peut-être, de l'unification. Argeleb d'Arthedain est monté sur le trône et revendique en son nom le trône de tout l'Arnor, argumentant que la lignée d'Isildur s'est éteinte au Rhudaur et au Cardolan. Le prince de Cardolan, amical à Argeleb, va vraisemblablement reconnaître sa revendication. Mais les hommes des collines du Rhudaur, menés principalement par Hwaldar, risquent de résister férocemment à la restoration d'une suzeraineté des Dúnedain. \n\nEt, au nord, une nouvelle puissance terrible s'est élevée. Orques, hommes mauvais, et autres créatures sombres se rassemblent sous la bannière de celui que l'on ne connait que sous le nom du « Roi-Sorcier »..."
 
 bookmark_angmar_argeleb:0 "Roi Argeleb"
 bookmark_angmar_argeleb_desc:0 "Avec la mort de son père, Malvegil, le nouveau roi d'Arthedain, Argeleb, est désormais en posture de reconstruire le royaume brisé de ses ancêtres. Héritier d'Isildur, sa revendication sur le trône d'Arnor ne peut être remise en question, et Arthedain s'érige comme le plus puissant des royaumes successeurs d'Arnor, avec le second plus puissant, le Cardolan, comme ami. \n\nMais la fierté et l'ambition d'Argeleb pourraient bien être les causes de sa chute, car, en ne se concentrant que sur la restoration d'Arnor, il a omis de voir d'autres évènements extérieurs à ses terres..."
 
 