 # Rise of Angmar 
 bm_1349_angmar: "L'Ascension du Roi-Sorcier"
 bm_1349_angmar_desc: "#TOLKIENQUOTE: « Ce fut au commencement du règne de Malvegil d'Arthedain que le mal s'abattit sur l'Arnor. Car en ce temps-là le royaume d'Angmar s'éleva au Nord par-delà les Landes d'Etten. Ses terres s'étendaient des deux côtés des Montagnes, et là s'assemblèrent maints hommes maléfiques, ainsi que des Orques et autres créatures sinistres. »#!\n#QUOTEDCHARACTER: - Eriador, Arnor, et les Héritiers d'Isildur#!\n\nL'Arnor. Le royaume septentrional des Dúnedain, depuis longtemps divisé et brisé entre prétentions rivales, se dresse maintenant au bord, peut-être, de l'unité retrouvée. Argeleb d'Arthedain a gravi les marches du trône et revendique pour lui-même la couronne de tout l'Arnor, invoquant l'extinction de la lignée d'Isildur dans les royaumes du Rhudaur et du Cardolan. Le Prince de Cardolan, bien disposé envers Argeleb, reconnaîtra vraisemblablement cette prétention. Mais les Montagnards du Rhudaur, menés par Hwaldar en premier lieu, résisteront probablement avec férocité à la restauration de la suzeraineté des Dúnedain sur leurs terres.\n\nEt vers le nord, une nouvelle puissance maléfique s'est élevée. Orques, hommes corrompus et autres créatures des ténèbres se rassemblent sous la bannière de celui que l'on ne connaît que sous le nom de « Roi-Sorcier »..."
 
 bm_1349_gondor: "L'Apogée du Gondor"
 bm_1349_gondor_desc: "Sous le règne d'Atanatar II Alcarin, on disait que les pierres précieuses n'étaient au Gondor que cailloux pour les jeux d'enfants. Depuis ces jours glorieux, le long midi du royaume méridional n'a cessé de croître, sa puissance et sa splendeur s'épanouissant jour après jour. Ses flottes dominent les côtes jusqu'au sud de la Baie de Tûlwang, et vers le nord, elles maintiennent une vigilance inflexible ainsi que des alliances solides en Rhovanion. Les Rois du Harad inclinent leurs têtes devant la Couronne Ailée et envoient leurs fils comme otages à sa cour.\n\nLa puissance du Gondor rappelle désormais la force de Númenor d'antan avant sa chute. Mais tout comme l'antique Númenor, pouvoir et richesse engendrent l'orgueil, et les Dúnedain du sud sont devenus fort orgueilleux en vérité - tant de leur royaume que de leur héritage ancestral. Et cet orgueil pourrait bien être leur perte..."
 
 bookmark_angmar_romendacil: "Roi Rómendacil II"
 bookmark_angmar_romendacil_desc: "En vérité, Rómendacil II a régné bien plus longtemps qu'il n'a siégé sur le trône. Né Minalcar, il servit comme Régent du Gondor tant pour son oncle Narmacil Ier que pour son père Calmacil, où il se révéla un dirigeant énergique, dynamique et avisé. Après avoir défait une grande force des Orientaux en T.A. 1248 et revendiqué le nom de Rómendacil, il orienta l'attention et la diplomatie gondoriennes dans une direction entièrement nouvelle. Il courtisa les Hommes du Nord de Rhovanion et établit un puissant réseau d'alliés, de clients et de sujets sur la frontière septentrionale du Gondor, sécurisant le nord comme les Rois-Navigateurs avaient jadis sécurisé le sud. Il fortifia l'Anduin et érigea les statues majestueuses d'Argonath.\n\nMaintenant au crépuscule de son règne, Rómendacil II se dresse triomphant comme l'un des plus grands rois et hommes d'État gondoriens, avec un héritage que peu peuvent égaler. Pourtant ses politiques envers le nord pourraient bien être les graines d'une grande calamité, bien qu'il ne s'en rende pas compte..."
 bookmark_angmar_romendacil_alt_valacar: "Prince Valacar"
 bookmark_angmar_romendacil_alt_eldacar: "Eldacar"

 bookmark_angmar_calimehtar: "Prince Calimehtar"
 bookmark_angmar_calimehtar_desc: "PROVISOIRE - Le Prince Calimehtar est le frère cadet du Roi et son fidèle Seigneur des Flottes ainsi que diplomate en chef dans les relations avec les royaumes du sud."
 bookmark_angmar_calimehtar_alt_castamir: "Castamir"
 bookmark_angmar_calimehtar_alt_morlaen: "Morlaen"
 
 bookmark_angmar_roquendil: "Haut Seigneur Roquendil"
 bookmark_angmar_roquendil_desc: "PROVISOIRE - Gouvernant la province de Calenardhon, le Seigneur Roquendil est un ami proche et beau-frère d'Eldacar, le fils du prince héritier Valacar."
 bookmark_angmar_roquendil_alt_mahtariel: "Mahtariel"
 
 bookmark_angmar_dunloth: "Prince Dunloth"
 bookmark_angmar_dunloth_desc: "PROVISOIRE - Le Prince Dunloth de Belfalas est un souverain orgueilleux, ayant récemment hérité du riche et fertile fief de Belfalas." # Temp
 
 #bookmark_angmar_elendin: "High Lord Elendin"
 #bookmark_angmar_elendin_desc: "Youngest son of Prince Calimehtar, Elendin has taken up the governance of the province of Harondor, serving as a vital member of the Southern League."
 
 #bookmark_angmar_elurad: "High Lord Elurad"
 #bookmark_angmar_elurad_desc: "On the western frontier of [gondor|E], High Lord Elurad is concerned with keeping the warlike mountain tribes in check."
 
 #bookmark_angmar_malmahtan: "Lord Malmahtan"
 #bookmark_angmar_malmahtan_desc: "In the fiefdom of Lamedon, house Orontur rules with an iron fist. Under the vigil of Lord Malmahtan, criminals are brought to justice and a great era of rebuilding begins."
 
 bookmark_angmar_telemnar: "Haut Seigneur Celevnor"
 bookmark_angmar_telemnar_desc: "PROVISOIRE - Gouvernant le grand havre d'Umbar au nom du Roi, le Haut Seigneur Telemnar et les Umbaredain forment une autre composante importante de la Ligue Méridionale."

 bookmark_angmar_telemir: "Haut Seigneur Telemir"
 bookmark_angmar_telemir_desc: "PROVISOIRE - Capitaine de navire accompli et navigateur redouté, Telemir brûle encore du feu de la jeunesse. Peut-il sauver sa maison d'une perte certaine ?"
 
 bookmark_angmar_argeleb: "Roi Argeleb"
 bookmark_angmar_argeleb_desc: "Avec la mort de son père Malvegil, le nouveau Roi d'Arthedain Argeleb se dresse maintenant prêt à rebâtir le royaume brisé de ses ancêtres. L'héritier d'Isildur, sa prétention à la position de Roi d'Arnor est incontestable, et l'Arthedain se dresse comme le plus puissant des royaumes successeurs de l'Arnor, le second plus puissant, le Cardolan, lui étant bienveillant.\n\nMais l'orgueil et l'ambition d'Argeleb pourraient bien être sa perte, car dans son attention portée à la restauration de l'Arnor, il s'est aveuglé à bien des considérations extérieures..."
 bookmark_angmar_argeleb_alt_arveleg: "Prince Arveleg"

 bookmark_angmar_tarmacil: "Roi Tarvegil"
 bookmark_angmar_tarmacil_desc: "Avec la mort du Roi Tarastôr, la lignée masculine d'Isildur s'éteignit au Cardolan. Le trône échut à ses cousins de la maison de Caladir, l'une des maisons les plus anciennes et puissantes d'Arnor. Pour sa part, Tarvegil s'est révélé un administrateur et diplomate capable, mais a observé sa frontière nord-orientale d'un œil vigilant.\n\nLe Cardolan a été aligné avec l'Arthedain depuis qu'ils soutinrent le Roi Tarcil durant la [cardolan_succession_crisis|E], et Tarvegil s'est efforcé de maintenir de bonnes relations avec Fornost. Le chaos de la chute du Rhudaur aux mains des Montagnards a rendu abundamment clair que la continuation de bonnes relations avec l'Arthedain demeure d'importance primordiale, et bientôt Tarvegil devra faire face à un choix qui tracera l'avenir du Cardolan..."

 bookmark_angmar_hwaldar: "Roi Hwaldar"
 bookmark_angmar_hwaldar_desc: "Depuis des générations maintenant les Montagnards du Rhudaur ont enduré les caprices et les indignités de leurs suzerains Dúnedain. Eh bien, plus jamais !\n\nHwaldar Chef-des-Collines, aidé par le Roi du Nord, se souleva contre l'impotent Roi Aldor du Rhudaur et l'occit sur les marches de Cameth Brin, s'emparant du siège de l'antique citadelle des Dúnedain pour lui-même. Maintenant le Chef des Chefs règne en maître sur une grande partie du Rhudaur, traquant tous les Dúnedain qu'il peut trouver, ses yeux fixés sur l'abattement prochain des derniers bastions Dúnedain dans l'Angle.\n\nHwaldar est désormais profondément dans les conseils d'Angmar, et si la guerre vient, il savourera la chance de porter le combat aux Dúnedain restants d'Arnor..."
 
 bookmark_angmar_mellondir: "Haut Seigneur Mellondir II"
 bookmark_angmar_mellondir_desc: "Quand le dernier Roi du Rhudaur, le faible Aldor, fut occis par l'usurpateur Hwaldar, un chef montagnard brutal, la plupart des Dúnedain qui demeuraient encore dans le Rhudaur s'enfuirent vers l'ouest.\n\nTous sauf un - le Seigneur Mellondir de Fennas Drúnin tient encore sa position, entre les rivières Bruinen et Mitheithel. La guerre couve tandis que les tribus sauvages des montagnards se rassemblent maintenant pour chasser même les derniers défenseurs de l'Angle.\n\nSeul le temps dira si Mellondir peut affronter les chances écrasantes ou être contraint de fuir également..."
 
 bookmark_angmar_witchking: "Le Roi-Sorcier d'Angmar"
 bookmark_angmar_witchking_desc: "L'Ombre s'élève au Nord. [sauroncharacter|E] fut vaincu il y a longtemps par la [warlastallianceshort|E], pourtant il attend encore son heure. Mais c'est maintenant l'heure de son plus grand et principal lieutenant : le [witchking|E] d'[angmar|E].\n\nDepuis sa redoutable forteresse de Carn Dûm, le Roi-Sorcier et son armée d'orques et d'hommes maléfiques se dressent prêts à déchaîner chaos et dévastation sur le Nord. Les héritiers d'Arnor se querellent encore, et déjà le [rhudaur|E] est tombé en son dessein. Pourtant les [dunedain|E] demeurent vaillants, et ils pourraient s'avérer être plus une menace que le Roi-Sorcier ne s'y attend.\n\nNéanmoins, avec force et férocité, Angmar se dresse prêt à s'élever comme le plus grand royaume du Nord."

