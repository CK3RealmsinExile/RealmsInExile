 # Rise of Angmar 
 bm_1349_angmar: "L'Avènement du Roi-Sorcier"
 bm_1349_angmar_desc: "#TOLKIENQUOTE: \"Ce fut au début du règne de Malvegil d'Arthedain que le mal vint en Arnor. Car en ce temps s'éleva au Nord, par-delà les Landes d'Etten, le royaume d'Angmar. Ses terres s'étendaient des deux côtés des Montagnes, et là s'assemblèrent maints hommes malfaisants, des Orques, et d'autres créatures sinistres.\"#!\n#QUOTEDCHARACTER: - Eriador, Arnor, et les Héritiers d'Isildur#!\n\nArnor. Le royaume septentrional des Dúnedain, depuis longtemps divisé et brisé entre prétentions rivales, se dresse désormais au bord, peut-être, de l'unité. Argeleb d'Arthedain a ceint la couronne et revendique pour lui-même le trône de tout Arnor, invoquant l'extinction de la lignée d'Isildur dans les royaumes de Rhudaur et de Cardolan. Le Prince de Cardolan, bienveillant envers Argeleb, reconnaîtra vraisemblablement cette prétention. Mais les [hillmen|E] de Rhudaur, menés principalement par Hwaldar, résisteront probablement avec acharnement à la restauration de la suzeraineté dúnedain sur leurs terres.\n\nEt vers le nord, une nouvelle puissance sinistre s'est levée. Orques, hommes maléfiques et autres créatures des ténèbres se rassemblent sous la bannière de celui que l'on ne connaît que sous le nom de 'Roi-Sorcier'..."

 bookmark_angmar_argeleb: "Roi Argeleb"
 bookmark_angmar_argeleb_desc: "Avec la mort de son père Malvegil, le nouveau Roi d'Arthedain Argeleb se trouve désormais en position de restaurer le royaume brisé de ses ancêtres. Héritier d'Isildur, sa prétention au titre de Roi d'Arnor demeure incontestable, et Arthedain se dresse comme le plus puissant des royaumes successeurs d'Arnor, le second en puissance, Cardolan, lui étant favorable.\n\nMais l'orgueil et l'ambition d'Argeleb pourraient bien causer sa chute, car dans son obsession de la restauration d'Arnor, il s'est aveuglé à bien des menaces extérieures..."
 bookmark_angmar_argeleb_alt_arveleg: "Prince Arveleg"

 bookmark_angmar_tarmacil: "Roi Tarvegil"
 bookmark_angmar_tarmacil_desc: "Avec la mort du Roi Tarastôr, la lignée masculine d'Isildur s'éteignit en Cardolan. Le trône échut à ses cousins de la maison de Caladir, l'une des plus anciennes et puissantes maisons d'Arnor. Pour sa part, Tarvegil s'est révélé administrateur et diplomate accompli, mais a surveillé sa frontière nord-orientale d'un œil méfiant.\n\nCardolan s'est aligné sur Arthedain depuis qu'ils soutinrent le Roi Tarcil durant la [cardolan_succession_crisis|E], et Tarvegil s'est efforcé de perpétuer les bonnes relations avec Fornost. Le chaos de la chute de Rhudaur aux mains des [hillmen|E] a rendu évident que le maintien de bonnes relations avec Arthedain demeure d'importance capitale, et bientôt Tarvegil devra faire face à un choix qui tracera l'avenir de Cardolan..."

 bookmark_angmar_hwaldar: "Roi Hwaldar"
 bookmark_angmar_hwaldar_desc: "Depuis des générations, les [hillmen|E] de Rhudaur ont enduré les caprices et les humiliations de leurs suzerains dúnedain. Eh bien, c'en est fini !\n\nHwaldar Chef-des-Collines, assisté par le Roi du Nord, se souleva contre l'impotent Roi Aldor de Rhudaur, et l'abattit sur les marches de Cameth Brin, s'emparant du siège de l'antique citadelle dúnedain. Désormais le Chef des Chefs règne en maître sur la majeure partie de Rhudaur, traquant tous les Dúnedain qu'il peut trouver, les yeux fixés sur l'anéantissement prochain des derniers retranchements dúnedain dans l'Angle.\n\nHwaldar participe désormais intimement aux conseils d'Angmar, et si la guerre venait, il savourerait l'occasion de porter le combat aux Dúnedain survivants d'Arnor..."
 
 bookmark_angmar_mellondir: "Haut-Seigneur Mellondir II"
 bookmark_angmar_mellondir_desc: "Quand le dernier Roi de Rhudaur, le débile Aldor, fut abattu par l'usurpateur Hwaldar, un brutal chef [hillman|E], la plupart des Dúnedain qui demeuraient en Rhudaur s'enfuirent vers l'ouest.\n\nTous sauf un - Seigneur Mellondir de Fennas Drúnin tient encore sa position, entre les rivières Bruinen et Mitheithel. La guerre couve tandis que les tribus sauvages des Montagnards se rassemblent pour chasser même les derniers défenseurs de l'Angle.\n\nSeul l'avenir dira si Mellondir peut affronter les forces écrasantes ou être contraint de fuir également..."
 
 bookmark_angmar_witchking: "Le Roi-Sorcier d'Angmar"
 bookmark_angmar_witchking_desc: "L'Ombre se lève au Nord. [sauroncharacter|E] fut vaincu il y a longtemps par la [warlastallianceshort|E], pourtant il attend encore son heure. Mais voici maintenant l'heure de son plus grand et principal lieutenant : le [witchking|E] d'[angmar|E].\n\nDepuis sa redoutable forteresse de Carn Dûm, le Roi-Sorcier et son armée d'orques et d'hommes maléfiques se dressent, prêts à déchaîner ravage et dévastation sur le Nord. Les héritiers d'Arnor se querellent encore, et déjà [rhudaur|E] est tombé selon ses desseins. Pourtant les [dunedain|E] demeurent vaillants, et ils pourraient se révéler plus menaçants que ne l'escompte le Roi-Sorcier.\n\nNéanmoins, forte de sa puissance et de sa férocité, Angmar se dresse prête à s'élever comme le plus grand royaume du Nord."

 bm_1349_gondor: "Le Zénith du Gondor"
 bm_1349_gondor_desc: "Sous le règne d'Atanatar II Alcarin, l'on disait qu'au Gondor les pierres précieuses n'étaient que cailloux pour les jeux d'enfants. Depuis ces jours, le long zénith du royaume méridional s'est épanoui, sa force et sa splendeur croissant jour après jour. Ses flottes dominent les côtes jusqu'au sud de la Baie de Tûlwang, et vers le nord, il maintient une vigilance rigoureuse et des alliés en Rhovanion. Les Rois du Harad inclinent la tête devant la Couronne Ailée, et envoient leurs fils comme captifs à sa cour.\n\nLa puissance du Gondor évoque désormais la force du Númenor d'antan avant sa chute. Mais tout comme l'antique Númenor, pouvoir et richesse engendrent l'orgueil, et les Dúnedain du sud sont devenus fort orgueilleux en vérité - tant de leur royaume que de leur héritage ancestral. Et cet orgueil pourrait bien causer leur perte..."

 bookmark_angmar_romendacil: "Roi Romendacil II"
 bookmark_angmar_romendacil_desc: "En vérité, Rómendacil II a régné bien plus longtemps qu'il n'a siégé sur le trône. Né Minalcar, il servit comme Régent du Gondor tant pour son oncle Narmacil Ier que pour son père Calmacil, où il se révéla dirigeant énergique, dynamique et avisé. Après avoir défait une grande force orientale en T.A. 1248 et revendiqué le nom de Rómendacil, il orienta l'attention et la diplomatie gondoriennes dans une direction entièrement nouvelle. Il courtisa les hommes du nord de Rhovanion et établit un puissant réseau d'alliés, clients et sujets sur la frontière septentrionale du Gondor, sécurisant le nord comme jadis les Rois-Navigateurs avaient sécurisé le sud. Il fortifia l'Anduin et érigea les puissantes statues d'Argonath.\n\nDésormais au crépuscule de son règne, Rómendacil II se dresse triomphant comme l'un des plus grands rois et hommes d'État gondoriens, avec un héritage que peu peuvent égaler. Pourtant ses politiques envers le nord pourraient bien être les germes d'une grande calamité, bien qu'il ne s'en rende point compte..."
