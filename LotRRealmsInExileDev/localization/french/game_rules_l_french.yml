 game_rule.1141.t: "Le Witenagemot élit [elect.GetFirstNameNoTooltip] de la Maison [elect.GetHouse.GetNameNoTooltip]"
 game_rule.1141.intro.battlefield: "[winner.Custom('FR_le_Char_Pi')|U][winner.GetTitledFirstName] est mort[winner.Custom('FR_E')] sur le champ de bataille, tué[winner.Custom('FR_E')] en combattant l’usurpat[loser.Custom('FR_EurRice')], [loser.Custom('FR_le_Char_Pi')][loser.GetTitledFirstNameNicknamed].\n\n"
 game_rule.1141.intro.home: "[winner.Custom('FR_le_Char_Pi')|U][winner.GetTitledFirstName] est mort[winner.Custom('FR_E')] subitement, emporté[winner.Custom('FR_E')] par une crise cardiaque en apprenant la défaite [loser.Custom('FR_du_Char_Pi')][loser.GetTitledFirstNameNicknamed].\n\n"
 game_rule.1141.choice.margaret: "Par je ne sais quel miracle, le Witenagemot m’a choisi[ROOT.Char.Custom('FR_E')] comme candidat de compromis, rejetant [jiltee.GetFirstName] de la Maison [jiltee.GetHouse.GetName] comme hériti[jiltee.Custom('FR_ErEre')] attendu[jiltee.Custom('FR_E')]. Les grands comtes pensent pouvoir me contrôler et me voient manifestement comme une marionnette au service de leurs ambitions.\n\nJe ne suis rien de tout cela, mais je me réjouis de cette accession inattendue au pouvoir. Après tout, je suis [Select_CString(ROOT.Char.IsFemale,'la première','le premier')] enfant de mon père."
 game_rule.1141.choice.edgar: "Dans un élan de compétence que la politique anglaise n’avait plus vu depuis de nombreuses années, le Witenagemot a jugé bon de faire de moi l’hériti[ROOT.Char.Custom('FR_ErEre')] légitime [GetScriptedCharacterByHistoryID( '114' ).Custom('FR_du_Char_Pi')][GetScriptedCharacterByHistoryID( '114' ).GetTitledFirstNameNicknamed] et de me nommer à la tête du pays, rejetant ainsi [jiltee.GetFirstName] de la Maison [jiltee.GetHouse.GetName] comme hériti[jiltee.Custom('FR_ErEre')] attendu[jiltee.Custom('FR_E')].\n\nJe ne sais pas ce que j’ai fait pour mériter les faveurs [ROOT.Char.GetFaith.FateGodNamePossessive], mais je suis extrêmement heureu[ROOT.Char.Custom('FR_XSe')] de l’avoir fait."
 game_rule.1141.choice.svend: "Lassé de la mort et de la destruction causées par tous les autres prétendants, le Witenagemot a — raisonnablement, pour une fois — eu la bonne idée de se tourner vers moi pour ramener l’ordre dans le pays, rejetant ainsi [jiltee.GetFirstName] de la Maison [jiltee.GetHouse.GetName] comme hériti[jiltee.Custom('FR_ErEre')] attendu[jiltee.Custom('FR_E')].\n\nAinsi, le Danemark retrouve sa place naturelle à la tête de l’Angleterre."
 game_rule.1141.choice.aelfwine: "Poussé par une mystérieuse folie, le Witenagemot m’a supplié[ROOT.Char.Custom('FR_E')] de rentrer et de régner sur le royaume de mon père et de mon grand-père, rejetant ainsi [jiltee.GetFirstName] de la Maison [jiltee.GetHouse.GetName] comme hériti[jiltee.Custom('FR_ErEre')] attendu[jiltee.Custom('FR_E')].\n\nCe n’était pas mon ambition. Je n’ai jamais voulu cela. J’ai tout fait pour m’éloigner du pouvoir, mais il est impossible d’échapper à la volonté [elect.GetFaith.HighGodNamePossessive], qui est de me voir revenir sur les terres que j’avais autrefois quittées de mon plein gré."
 game_rule.1141.choice.cadoc: "Se chamaillant comme à son habitude, le Witenagemot est parvenu à une curieuse décision. Réticent à l’idée de devoir supporter un autre roi, il s’est tourné vers moi pour régner sur l’Angleterre, me considérant de toute évidence comme une simple marionnette qu’il pourrait manipuler selon sa volonté.\n\nQuoi qu’il en soit, je ne peux que me réjouir de cette occasion inespérée de faire mes preuves !"
 game_rule.1141.a.margaret: "La première reine d’Angleterre !"
 game_rule.1141.a.edgar: "Mon droit de naissance me revient !"
 game_rule.1141.a.svend: "Je savais que cela finirait ainsi."
 game_rule.1141.a.aelfwine: "Je n’ai jamais voulu cela !"
 #Geddit geddit GEDDIT d'you geddit
 game_rule.1141.a.cadoc: "On se souviendra encore de mon nom dans 500 ans !"
 game_rule.1142.t: "$game_rule.1141.t$"
 game_rule.1142.intro.battlefield: "[winner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] est mort[winner.Custom('FR_E')] sur le champ de bataille, tué[winner.Custom('FR_E')] en combattant l’usurpat[loser.Custom('FR_EurRice')], [loser.Custom('FR_le_Char_Pi')][loser.GetTitledFirstNameNicknamed].\n\n"
 game_rule.1142.intro.home: "[winner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] est mort[winner.Custom('FR_E')] subitement, emporté[winner.Custom('FR_E')] par une crise cardiaque en apprenant la défaite [loser.Custom('FR_du_Char_Pi')][loser.GetTitledFirstNameNicknamed].\n\n"
 game_rule.1142.choice.preamble: "Contre toute attente, le Witenagemot a choisi d’élire à sa place [elect.GetFirstName] de la Maison [elect.GetHouse.GetName],"
 game_rule.1142.choice.margaret: "petite-nièce [GetScriptedCharacterByHistoryID( '114' ).Custom('FR_du_Char_Pi')][GetScriptedCharacterByHistoryID( '114' ).GetTitledFirstNameNicknamed] et fille [GetScriptedCharacterByHistoryID( '110' ).Custom('FR_DuDela')] vagabond[GetScriptedCharacterByHistoryID( '110' ).Custom('FR_E')], [GetScriptedCharacterByHistoryID( '110' ).Custom('FR_le_Char_Pi')][GetScriptedCharacterByHistoryID( '110' ).GetTitledFirstNameNicknamed],"
 game_rule.1142.choice.edgar: "petit-neveu [GetScriptedCharacterByHistoryID( '114' ).Custom('FR_du_Char_Pi')][GetScriptedCharacterByHistoryID( '114' ).GetTitledFirstNameNicknamed], héritier choisi avant que [winner.GetFirstNameNoTooltip] s’empare du pouvoir, et fils [GetScriptedCharacterByHistoryID( '110' ).Custom('FR_DuDela')] vagabond[GetScriptedCharacterByHistoryID( '110' ).Custom('FR_E')], [GetScriptedCharacterByHistoryID( '110' ).Custom('FR_le_Char_Pi')][GetScriptedCharacterByHistoryID( '110' ).GetTitledFirstNameNicknamed],"
 game_rule.1142.choice.svend: "petit-fils [GetScriptedCharacterByHistoryID( '101505' ).Custom('FR_du_Char_Pi')][GetScriptedCharacterByHistoryID( '101505' ).GetTitledFirstNameNicknamed] et [elect.GetTitleAsNameNoTooltip|l] de [elect.GetPrimaryTitle.GetBaseNameNoTier], qui a choisi de ne pas participer aux premières phases du conflit,"
 game_rule.1142.choice.aelfwine: "petit-fils [GetScriptedCharacterByHistoryID( '101510' ).Custom('FR_du_Char_Pi')][GetScriptedCharacterByHistoryID( '101510' ).GetTitledFirstNameNicknamed], qui s’est exilé en Occitanie comme pauvre ecclésiastique,"
 game_rule.1142.choice.cadoc: "un noble de Cornouailles issu d’une lignée improbable,"
 game_rule.1142.outro: "pour régner sur le royaume à ma place.\n\nIl semble que l’Angleterre ait fini par m’échapper."
 game_rule.1142.a: "C’est un scandale, le trône m’appartient !"
 game_rule.1142.b: "La volonté du conseil est inébranlable."
 game_rule.1142.c: "Si proche du trône, et si loin à la fois..."
 rule_historicity_frankokratia: "Probabilité de Francocratie"
 setting_historicity_frankokratia_default: "Équilibrée"
 setting_historicity_frankokratia_default_desc: "La croisade divisée, qui détourne les catholiques pour attaquer Byzance, est immédiatement possible à partir de la date de départ de 1178. En cas de date de début antérieure, elle ne peut avoir lieu qu’après la première [crusade|El] catholique."
 setting_historicity_frankokratia_blocked: "Aucune"
 setting_historicity_frankokratia_blocked_desc: "Les croisés catholiques ne seront pas détournés pour attaquer l’Empire byzantin."
 setting_historicity_frankokratia_fourth_crusade: "Quatrième croisade"
 setting_historicity_frankokratia_fourth_crusade_desc: "À partir de dates de début antérieures, au moins 3 [crusades|El] catholiques doivent avoir lieu avant la Croisade divisée. À partir de 1178, les catholiques ne peuvent attaquer Byzance qu’après 1 [crusade|El]."
 setting_historicity_frankokratia_high: "Élevée"
 setting_historicity_frankokratia_high_desc: "Toute [crusade|El] catholique peut devenir une croisade divisée, dont une partie mène une guerre contre Byzance."
