 rule_faith_conversion_speed: "Vitesse de conversion de la foi"
 setting_default_faith_conversion_speed: "Par défaut"
 setting_default_faith_conversion_speed_desc: "$setting_default_culture_conversion_speed_desc$"
 setting_faster_faith_conversion_speed: "#high Plus rapide#!"
 setting_faster_faith_conversion_speed_desc: "$setting_faster_culture_conversion_speed_desc$"
 setting_significantly_faster_faith_conversion_speed: "#high Beaucoup plus rapide#!"
 setting_significantly_faster_faith_conversion_speed_desc: "$setting_significantly_faster_culture_conversion_speed_desc$"
 setting_significantly_slower_faith_conversion_speed: "#high Beaucoup plus lente#!"
 setting_significantly_slower_faith_conversion_speed_desc: "$setting_significantly_slower_culture_conversion_speed_desc$"
 setting_slower_faith_conversion_speed: "#high Plus lente#!"
 setting_slower_faith_conversion_speed_desc: "$setting_slower_culture_conversion_speed_desc$"
 rule_gender_equality: "Égalité des sexes"
 setting_default_gender_equality: "Par défaut"
 setting_default_gender_equality_desc: "Les règles sont déterminées par les lois selon le sexe et les doctrines de la foi."
 setting_full_gender_equality: "#high Égale#!"
 setting_full_gender_equality_desc: "Toutes les doctrines et lois selon le sexe vise l’égalité. Les mêmes règles et droits s’appliquent à tous les personnages, quel que soit leur sexe."
 setting_inversed_gender_equality: "#high Inversé#!"
 setting_inversed_gender_equality_desc: "Toutes les doctrines et les lois selon le sexe sont inversées. Les règles et les droits qui s’appliquent par défaut aux hommes s’appliquent désormais aux femmes, et inversement."
 rule_sexuality_distribution: "Distribution de l’orientation sexuelle"
 setting_sexuality_distribution_default: "Hétérosexualité"
 setting_sexuality_distribution_default_desc: "L’hétérosexualité est l’orientation sexuelle la plus courante, tandis que l’homosexualité, la bisexualité et l’asexualité sont rares."
 setting_sexuality_distribution_equal: "#high Égale#!"
 setting_sexuality_distribution_equal_desc: "Les sexualités dans le jeu ont la même fréquence d’apparition."
 setting_sexuality_distribution_most_common_homosexuality: "#high Homosexualité#!"
 setting_sexuality_distribution_most_common_homosexuality_desc: "L’homosexualité est l’orientation sexuelle la plus courante, tandis que l’hétérosexualité, la bisexualité et l’asexualité sont rares."
 setting_sexuality_distribution_most_common_bisexuality: "#high Bisexualité#!"
 setting_sexuality_distribution_most_common_bisexuality_desc: "La bisexualité est l’orientation sexuelle la plus courante, tandis que l’hétérosexualité, l’homosexualité et l’asexualité sont rares."
 setting_sexuality_distribution_most_common_asexuality: "#high Asexualité#!"
 setting_sexuality_distribution_most_common_asexuality_desc: "L’asexualité est l’orientation sexuelle la plus courante, tandis que l’hétérosexualité, l’homosexualité et la bisexualité sont rares."
 rule_same_sex_relations: "Relations homosexuelles"
 setting_default_same_sex_relations: "Par défaut"
 setting_default_same_sex_relations_desc: "Le point de vue sur les relations homosexuelles dépend de la doctrine « $doctrine_homosexuality_name$ » de chaque foi."
 setting_accepted_same_sex_relations: "#high Acceptées#!"
 setting_accepted_same_sex_relations_desc: "Les relations homosexuelles sont pleinement acceptées par toutes les fois."
 rule_same_sex_marriage: "Mariage homosexuel"
 setting_default_same_sex_marriage: "Par défaut"
 setting_default_same_sex_marriage_desc: "Le mariage homosexuel n’est pas disponible."
 setting_accepted_same_sex_marriage: "#high Accepté#!"
 setting_accepted_same_sex_marriage_desc: "Le mariage et le concubinage homosexuels sont accessibles à tout personnage dont la foi les accepte et dont la culture pratique le concubinage. Pour les autoriser pour tout le monde, définissez la règle du jeu $rule_same_sex_relations$ sur $setting_accepted_same_sex_relations$ !"
 rule_adoption: "Adoption"
 setting_default_adoption: "Par défaut"
 setting_default_adoption_desc: "L’[adoption|El] est débloquée par le [trait|El] [GetTrait('compassionate').GetName(GetNullCharacter)|l], certaines [culture_traditions|El], le fait d’être stérile et sans enfant, ou le fait d’être dans un mariage homosexuel."
 setting_no_adoption: "#high Interdite#!"
 setting_no_adoption_desc: "L’[interaction|El] de l’[adoption|El] sera désactivée en toutes circonstances."
 setting_adoption_always_allowed: "#high Toujours autorisée#!"
 setting_adoption_always_allowed_desc: "L’[interaction|El] de l’[adoption|El] sera disponible pour tout personnage non marié ou partenaire dominant du mariage."
 rule_randomized_faiths: "Fois aléatoires"
 setting_randomized_faiths_off: "Désactivé"
 setting_randomized_faiths_off_desc: "Les personnages et les comtés ont des fois historiques."
 setting_randomized_faiths_on: "#high Activé#!"
 setting_randomized_faiths_on_desc: "Les personnages et les comtés ont une foi aléatoire. Toutes les fois du jeu sont disponibles."
 rule_faith_acceptance: "Acceptation des fois"
 setting_default_faith_acceptance: "Par défaut"
 setting_default_faith_acceptance_desc: "L’attitude d’une foi envers une autre est dictée par ses doctrines."
 setting_full_faith_acceptance: "#high Totale#!"
 setting_full_faith_acceptance_desc: "Toutes les fois sont pleinement acceptées par les autres. Il n’y a donc pas de pénalité d’opinion pour avoir une foi différente."
 rule_ai_embarkation_cost: "Coût d’embarquement de l’IA"
 setting_regular_embarkation_costs: "Par défaut"
 setting_regular_embarkation_costs_desc: "L’IA, tout comme le joueur, doit payer de l’[gold|El][gold_i] pour [embark|El]."
 setting_no_ai_embarkation_costs: "#high Aucun#!"
 setting_no_ai_embarkation_costs_desc: "L’IA, contrairement au joueur, ne paie pas de l’[gold|El][gold_i] pour [embark|El]."
 rule_domain_limit_tweaks: "Limite du domaine"
 setting_domain_limit_default: "Par défaut"
 setting_domain_limit_default_desc: "La [domain_limit|El] est inchangée pour tous les [rulers|El]."
 setting_domain_limit_plus_one: "#high +1#!"
 setting_domain_limit_plus_one_desc: "La [domain_limit|El] est augmentée de un pour tous les [rulers|El]."
 setting_domain_limit_plus_two: "#high +2#!"
 setting_domain_limit_plus_two_desc: "La [domain_limit|El] est augmentée de deux pour tous les [rulers|El]."
 setting_domain_limit_plus_three: "#high +3#!"
 setting_domain_limit_plus_three_desc: "La [domain_limit|El] est augmenté de trois pour tous les [rulers|El]."
 setting_domain_limit_minus_one: "#high -1#!"
 setting_domain_limit_minus_one_desc: "La [domain_limit|El] est #EMP réduite#! de un pour tous les [rulers|El]."
 setting_domain_limit_minus_two: "#high -2#!"
 setting_domain_limit_minus_two_desc: "La [domain_limit|El] est #EMP réduite#! de deux pour tous les [rulers|El]."
 setting_domain_limit_minus_three: "#high -3#!"
 setting_domain_limit_minus_three_desc: "La [domain_limit|El] est #EMP réduite#! de trois pour tous les [rulers|El]."
 rule_random_nickname_frequency: "Fréquence des surnoms aléatoires"
 setting_random_nickname_frequency_default: "Par défaut"
 setting_random_nickname_frequency_default_desc: "Les [nicknames|El] aléatoires s’appliquent aux dirigeants à la fréquence par défaut."
 setting_random_nickname_frequency_halved: "#high Divisée par deux#!"
 setting_random_nickname_frequency_halved_desc: "Les [nicknames|El] aléatoires apparaissent deux fois moins souvent."
 setting_random_nickname_frequency_quartered: "#high Divisée par quatre#!"
 setting_random_nickname_frequency_quartered_desc: "Les [nicknames|El] aléatoires apparaissent quatre fois moins souvent."
 setting_random_nickname_frequency_none: "#high Aucune#!"
 setting_random_nickname_frequency_none_desc: "Aucun [nickname|El] aléatoire n’apparaît."
 setting_random_nickname_frequency_doubled: "#high Multipliée par deux#!"
 setting_random_nickname_frequency_doubled_desc: "Les [nicknames|El] aléatoires apparaissent deux fois plus souvent."
 rule_random_ruler_placement: "Placement aléatoire des dirigeants"
 setting_random_ruler_placement_off: "Désactivé"
 setting_random_ruler_placement_off_desc: "Les dirigeants ont leurs titres et pays historiques."
 setting_random_ruler_placement_on: "#high Activé#!"
 setting_random_ruler_placement_on_desc: "Les dirigeants sont placés au hasard sur la carte. Les pays sont en grande partie les mêmes, mais les titres sont détenus par d’autres dirigeants."
 setting_random_ruler_placement_on_conversion: "#high Activé (conversion)#!"
 setting_random_ruler_placement_on_conversion_desc: "Les dirigeants sont placés au hasard sur la carte. Ils se convertissent à la foi du détenteur historique."
 rule_diplomatic_range: "Portée diplomatique"
 setting_default_diplomatic_range: "Par défaut"
 setting_default_diplomatic_range_desc: "La portée diplomatique est inchangée."
 setting_restricted_diplomatic_range: "#high Limitée#!"
 setting_restricted_diplomatic_range_desc: "La portée diplomatique est encore plus restreinte, ce qui rend les interactions non locales beaucoup plus rares."
 setting_unrestricted_diplomatic_range: "#high Sans restrictions#!"
 setting_unrestricted_diplomatic_range_desc: "La portée diplomatique est désactivée, ce qui permet à quiconque sur la carte d’interagir avec n’importe qui d’autre."
 rule_minor_disease_frequency: "Maladies mineures"
 setting_default_minor_disease_frequency: "Par défaut"
 setting_default_minor_disease_frequency_desc: "Des maladies mineures apparaîtront comme d’habitude."
 setting_fewer_minor_disease_frequency: "#high Moins#!"
 setting_fewer_minor_disease_frequency_desc: "Les maladies mineures apparaîtront moins souvent."
 rule_de_jure_requirement: "Condition requise de jure"
 setting_on_de_jure_requirement: "#high Activé#!"
 setting_on_de_jure_requirement_desc: "Les titres avec des terres de jure seront détruits si un personnage ne détient pas de terres de jure du titre dans son pays."
 setting_on_limited_de_jure_requirement: "Activé (limité)"
 setting_on_limited_de_jure_requirement_desc: "Les titres avec des terres de jure seront détruits si un personnage ne détient pas de terres de jure du titre dans son pays. Le titre principal du joueur ne sera jamais détruit."
 setting_off_de_jure_requirement: "#high Désactivé#!"
 setting_off_de_jure_requirement_desc: "Les titres avec des terres de jure ne seront jamais détruits."
 de_jure_requirement_title: "[title_to_destroy.GetName] : titre perdu !"
 de_jure_requirement_desc: "Je ne peux plus prétendre être [ROOT.Char.Custom('FR_LeLa')] dirigeant[ROOT.Char.Custom('FR_E')] de [title_to_destroy.GetNameNoTierNoTooltip], parce que je ne possède aucune de ses terres de jure."
 rule_empire_obscurity_requirement: "Disparition des empires"
 setting_on_empire_obscurity_requirement: "#high Activé#!"
 setting_on_empire_obscurity_requirement_desc: "Les [empires|El] [de_jure|El] seront détruits à moins que le détenteur ne contrôle au moins 20% de ses [counties|El] de jure."
 setting_off_empire_obscurity_requirement: "Aucun"
 setting_off_empire_obscurity_requirement_desc: "Les [empires|El] persisteront quelle que soit la quantité de terres [de_jure|El] que le détenteur contrôle."
 game_rule.4.t: "Disparition de [falling_empire.GetBaseNameNoTooltip]"
 game_rule.4.desc: "Je ne peux pas nier que mon empire bien-aimé, [falling_empire.GetBaseName], a été déchu...\n\nJe ne contrôle pratiquement aucun de ses territoires traditionnels. Simple ombre de lui-même, mon empire sombre lentement, mais sûrement, dans l’obscurité."
 game_rule.4.a: "J’ai juste besoin de plus de temps !"
 game_rule.4.b: "Adieu, doux empire..."
 rule_multiplayer_murder_schemes: "Multijoueur : complots de meurtre"
 setting_default_multiplayer_murder_schemes: "Par défaut"
 setting_default_multiplayer_murder_schemes_desc: "Les complots hostiles peuvent être utilisés contre les joueurs et leurs familles."
 setting_no_players_multiplayer_murder_schemes: "#high Aucun joueur#!"
 setting_no_players_multiplayer_murder_schemes_desc: "Les joueurs ne peuvent pas lancer de complots hostiles contre d’autres joueurs."
 setting_no_player_families_multiplayer_murder_schemes: "#high Aucune famille d’un joueur#!"
 setting_no_player_families_multiplayer_murder_schemes_desc: "Les joueurs ne peuvent pas lancer de complots hostiles contre d’autres joueurs ou les membres de leur proche famille."
 rule_realm_stability: "Stabilité du pays"
 setting_default_realm_stability: "Par défaut"
 setting_default_realm_stability_desc: "Le nombre par défaut de [factions|El] émergera."
 setting_lesser_realm_stability: "#high Stabilité moindre#!"
 setting_lesser_realm_stability_desc: "Un plus grand nombre de [factions|El] émergera."
 setting_higher_realm_stability: "#high Stabilité supérieure#!"
 setting_higher_realm_stability_desc: "Un nombre moindre de [factions|El] émergera."
 setting_extreme_realm_stability: "#high Stabilité extrême#!"
 setting_extreme_realm_stability_desc: "Un nombre extrêmement faible de [factions|El] émergera."
 rule_custom_kingdoms: "Royaumes personnalisés"
 setting_on_custom_kingdoms: "Activé"
 setting_on_custom_kingdoms_desc: "La création de royaumes et d’empires non historiques personnalisés est autorisée."
 setting_off_custom_kingdoms: "#high Désactivé#!"
 setting_off_custom_kingdoms_desc: "La création de royaumes et d’empires non historiques personnalisés est interdite."
 rule_casus_belli_costs: "Coûts de casus belli"
 setting_default_casus_belli_costs: "Par défaut"
 setting_default_casus_belli_costs_desc: "Les casus belli ont un coût tel que du prestige ou de la piété."
 setting_no_cost_casus_belli_costs: "#high Pas de coût#!"
 setting_no_cost_casus_belli_costs_desc: "Les casus belli n’ont pas de coût."
 rule_end_date: "Date de fin"
 setting_1453_end_date: "1453"
 setting_1453_end_date_desc: "La partie se terminera en 1453."
 setting_no_end_date_end_date: "#high Aucune date de fin#!"
 setting_no_end_date_end_date_desc: "La partie ne se terminera pas à une date donnée."
 rule_generate_families: "Création des familles"
 setting_on_generate_families: "Activée"
 setting_on_generate_families_desc: "La plupart des personnages historiques possédant des terres et sans famille recevront un conjoint et jusqu’à trois enfants (réduit le risque de [game_over|El] prématurée)."
 setting_off_generate_families: "#high Désactivée#!"
 setting_off_generate_families_desc: "Les personnages historiques possédant des terres sans famille ne recevront pas de famille (réduit le risque de [game_over|El] prématurée)."
 setting_on_generate_families_ai_only: "#high Activée (IA seulement)#!"
 setting_on_generate_families_ai_only_desc: "La plupart des personnages historiques de l’IA n’ayant ni terre ni famille recevront un conjoint et jusqu’à trois enfants (réduit le risque de [game_over|El] prématurée)."
 rule_mongol_invasion: "Invasion mongole"
 setting_default_mongol_invasion: "Par défaut"
 setting_default_mongol_invasion_desc: "Les Mongols lanceront une invasion vers l’an 1200."
 setting_never_mongol_invasion: "#high Jamais#!"
 setting_never_mongol_invasion_desc: "Les Mongols ne lanceront pas d’invasion."
 setting_random_mongol_invasion: "#high Aléatoire#!"
 setting_random_mongol_invasion_desc: "Les Mongols lanceront une invasion à une date aléatoire."
 rule_random_harm: "Atteintes aléatoires à la santé"
 setting_harm_dangerous: "Dangereux"
 setting_harm_dangerous_desc: "Les accidents, la malchance et les caprices du destin peuvent engendrer la [character_death_death|El], le [trait|El] [GetTrait('incapable').GetName(GetNullCharacter)|l] et une perte de [health|El] au hasard."
 setting_harm_illusion_of_safety: "#high Illusion de sécurité#!"
 setting_harm_illusion_of_safety_desc: "Les événements aléatoires de [Concept('character_death','décès')|E] ou rendant infirme sont beaucoup plus rares. Jusqu’à ce qu’ils ne le soient plus."
 setting_harm_safe: "#high Sûr#!"
 setting_harm_safe_desc: "Les événements aléatoires affectant la santé ne tueront pas et ne mutileront pas de [characters|El]. Ils peuvent néanmoins mourir prématurément lors d’autres événements, surtout s’ils se trouvent dans des situations dangereuses."
 setting_harm_tragic: "#high Tragique#!"
 setting_harm_tragic_desc: "Il n’y a pas que les gentils qui meurent jeunes : vous le pouvez aussi en raison d’une probabilité accrue d’événements aléatoires affectant la santé pour tout le monde !"
 setting_harm_spiteful: "#high Injuste#!"
 setting_harm_spiteful_desc: "La cruauté du destin frappe les [characters|El] remarquables : ceux qui ont des [skills|El] élevées, des [traits|El] héréditaires, des réalisations remarquables, etc."
 setting_harm_tragically_spiteful: "#high Tragique et injuste#!"
 setting_harm_tragically_spiteful_desc: "Le risque de chacun d’être victime d’un événement aléatoire qui affecte la santé est nettement augmenté, en particulier pour les personnages importants."
 rule_random_harm_target: "Cible des événements affectant la santé"
 setting_random_harm_boilerplate: "Les événements qui tuent, rendent incapable ou nuisent à la [health|El] de [characters|El] choisis au hasard peuvent arriver à"
 setting_harm_target_all: "Quiconque"
 setting_harm_target_all_desc: "$setting_random_harm_boilerplate$ n’importe quel personnage."
 setting_harm_target_player_only: "Joueur uniquement"
 setting_harm_target_player_only_desc: "$setting_random_harm_boilerplate$ des joueurs humains uniquement."
 setting_harm_target_ai_only: "IA uniquement"
 setting_harm_target_ai_only_desc: "$setting_random_harm_boilerplate$ l’IA uniquement."
 rule_exclave_independence: "Indépendance des enclaves"
 setting_off_exclave_independence: "#high Désactivé#!"
 setting_off_exclave_independence_desc: "Les dirigeants indépendants peuvent avoir des enclaves (terres déconnectées) partout dans le monde."
 setting_limited_exclave_independence: "#high Limité#!"
 setting_limited_exclave_independence_desc: "Les enclaves de dirigeants indépendants en paix seront perdus à la succession, sauf s’ils sont connectés à la région de la capitale par un comté, via une voie navale ou une partie du territoire de jure."
 setting_significant_exclave_independence: "#high Important#!"
 setting_significant_exclave_independence_desc: "Les enclaves de dirigeants indépendants en paix seront perdus à la succession, sauf s’ils sont connectés via une voie navale ou une partie du territoire de jure."
 setting_total_exclave_independence: "#high Total#!"
 setting_total_exclave_independence_desc: "Les enclaves de dirigeants indépendants en paix seront perdus à la succession, sauf s’ils sont connectés via une voie navale."
 setting_ai_limited_exclave_independence: "#high Limité (IA seulement)#!"
 setting_ai_limited_exclave_independence_desc: "Les enclaves des dirigeants IA indépendants en paix seront retirées lors de la succession, à moins qu’elles ne soient reliées à la région de la capitale par un comté, par une voie navale ou une partie du territoire de De Jure."
 setting_ai_significant_exclave_independence: "Important (IA seulement)"
 setting_ai_significant_exclave_independence_desc: "Les enclaves des dirigeants IA indépendants en paix seront retirées lors de la succession, sauf si elles sont reliées par une voie navale ou une partie du territoire de jure."
 setting_ai_total_exclave_independence: "#high Total (IA seulement)#!"
 setting_ai_total_exclave_independence_desc: "Les enclaves des dirigeants IA indépendants en paix seront retirées lors de la succession, sauf si elles sont reliées par une voie navale."
 rule_regional_heresy: "Hérésies régionales"
 setting_default_regional_heresy: "Par défaut"
 setting_default_regional_heresy_desc: "Les éclosions d’hérésie dans certaines régions sont plus susceptibles d’être des hérésies historiques, comme les Lollards en Angleterre."
 setting_strict_regional_heresy: "#high Strict#!"
 setting_strict_regional_heresy_desc: "Les éclosions d’hérésie dans certaines régions seront presque toujours des hérésies historiques."
 setting_relaxed_regional_heresy: "#high Relâché#!"
 setting_relaxed_regional_heresy_desc: "Les éclosions d’hérésies n’ont pas de pondération régionale, ce qui encourage l’apparition d’hérésies plus diverses."
 rule_hungarian_migration: "Migration hongroise"
 setting_launch_historical: "#high Historique#!"
 setting_launch_historical_desc: "L’IA tente de déclencher la migration hongroise entre 890 et 910."
 setting_launch_immediate: "Immédiate"
 setting_launch_immediate_desc: "La migration hongroise sera active dès le début du jeu."
 setting_launch_random: "#high Aléatoire#!"
 setting_launch_random_desc: "L’IA tente de déclencher la migration hongroise à tout moment entre 5 ans après le début de la partie et l’an 910."
 setting_launch_off: "#high Joueur uniquement#!"
 setting_launch_off_desc: "L’IA ne tente pas de déclencher la migration hongroise."
 rule_matrilineal_marriages: "Mariages matrilinéaires"
 setting_default_matrilineal_marriages: "Par défaut"
 setting_default_matrilineal_marriages_desc: "Les personnages IA organiseront des mariages [Concept('matrilineal','matrilinéaires')|E] s’ils font partie de la famille proche du joueur, d’une [dynasty|El] [Concept('dynasty_prestige_level_4','connue')|Ll], d’un pays avec l’[GetLaw('equal_law').GetName|l] ou s’ils sont de puissants [rulers|El]. Les pays à [GetFaithDoctrine('doctrine_gender_female_dominated').GetBaseName|l] sont par défaut en matrilinéaires."
 setting_matrilineal_marriages_no_player_exception: "#high Par défaut (aucune exception de joueur)#!"
 setting_matrilineal_marriages_no_player_exception_desc: "Les personnages IA organiseront des mariages [Concept('matrilineal','matrilinéaires')|E] s’ils font partie d’une [dynasty|El] [Concept('dynasty_prestige_level_4','connue')|Ll], d’un pays avec l’[GetLaw('equal_law').GetName|l] ou s’ils sont de puissants [rulers|El]. Les pays à [GetFaithDoctrine('doctrine_gender_female_dominated').GetBaseName|l] sont par défaut en matrilinéaires."
 setting_matrilineal_marriages_always: "#high Toujours#!"
 setting_matrilineal_marriages_always_desc: "Les personnages IA voudront organiser des mariages [Concept('matrilineal','matrilinéaires')|E] pour toutes les femmes de la [dynasty|El]. Comme avec la règle #high $setting_default_matrilineal_marriages$#!, les mariages [Concept('patrilineal','patrilinéaires')|E] se produiront si jugés suffisamment favorables."
 setting_matrilineal_marriages_female_and_equal: "#high Domination féminine et égalité#!"
 setting_matrilineal_marriages_female_and_equal_desc: "Les personnages IA organiseront des mariages [Concept('matrilineal','matrilinéaires')|E] s’ils font partie d’un pays à [GetFaithDoctrine('doctrine_gender_female_dominated').GetBaseName|l] ou avec l’[GetLaw('equal_law').GetName|l]. Comme avec la règle #high $setting_default_matrilineal_marriages$#!, les mariages [Concept('patrilineal','patrilinéaires')|E] se produiront si jugés suffisamment favorables."
 setting_matrilineal_marriages_never: "#high Jamais#!"
 setting_matrilineal_marriages_never_desc: "Les personnages IA n’organiseront jamais de mariages [Concept('matrilineal','matrilinéaires')|E], à moins qu’ils fassent partie d’un pays à [GetFaithDoctrine('doctrine_gender_female_dominated').GetBaseName|l]."
 rule_dlc_fp1_scandinavian_adventurers: "Aventuriers étrangers" #LotR
 setting_fp1_scandi_adventurers_rare: "Rares"
 setting_fp1_scandi_adventurers_rare_desc: "Les aventuriers étrangers essaieront de cibler la Russie et la mer du Nord tous les quinze ans." #LotR
 setting_fp1_scandi_adventurers_occasional: "Occasionnels"
 setting_fp1_scandi_adventurers_occasional_desc: "Les aventuriers étrangers essaieront de cibler la Russie et la mer du Nord tous les dix ans." #LotR
 setting_fp1_scandi_adventurers_frequent: "Fréquents"
 setting_fp1_scandi_adventurers_frequent_desc: "Les aventuriers étrangers essaieront de cibler la Russie et la mer du Nord tous les cinq ans." #LotR
 setting_fp1_scandi_adventurers_apocalyptic: "Apocalyptique"
 setting_fp1_scandi_adventurers_apocalyptic_desc: "Les aventuriers étrangers essaieront de cibler la Russie et la mer du Nord tous les ans. Les personnages de l’IA ne nécessitent pas de traits spécifiques pour entamer des [varangian_adventures|El]." #LotR
 setting_fp1_scandi_adventurers_off: "Aucun"
 setting_fp1_scandi_adventurers_off_desc: "Les aventuriers étrangers n’essaieront jamais d'envahir des royaumes étrangers." #LotR
 rule_hybrid_culture_ai_frequency: "Fréquence des cultures hybrides"
 setting_default_hybrid_culture_ai_frequency: "Par défaut"
 setting_default_hybrid_culture_ai_frequency_desc: "Le nombre par défaut de [hybrid_cultures|El] apparaîtra."
 setting_less_common_hybrid_culture_ai_frequency: "#high Moins fréquent#!"
 setting_less_common_hybrid_culture_ai_frequency_desc: "Moins de [hybrid_cultures|El] apparaîtront."
 setting_none_hybrid_culture_ai_frequency: "#high Aucune#!"
 setting_none_hybrid_culture_ai_frequency_desc: "Seules les [hybrid_cultures|El] crées par les joueurs apparaîtront."
 rule_hybrid_culture_ai_restrictions: "Restrictions des cultures hybrides"
 setting_default_hybrid_culture_ai_restrictions: "Par défaut"
 setting_default_hybrid_culture_ai_restrictions_desc: "Les [hybrid_cultures|El] créées par l’IA seront considérablement restreintes #weak (par exemple, aucune culture hybride de deux cultures hybrides existantes n’émergera)#!"
 setting_relaxed_hybrid_culture_ai_restrictions: "#high Légères#!"
 setting_relaxed_hybrid_culture_ai_restrictions_desc: "Jusqu’à un certain point, les [hybrid_cultures|El] créées par l’IA peuvent émerger à partir des cultures hybrides existantes."
 setting_very_relaxed_hybrid_culture_ai_restrictions: "#high Très légères#!"
 setting_very_relaxed_hybrid_culture_ai_restrictions_desc: "Les [hybrid_cultures|El] créées par l’IA n’ont que des restrictions symboliques."
 rule_divergent_culture_ai_frequency: "Fréquence des cultures divergentes"
 setting_default_divergent_culture_ai_frequency: "Par défaut"
 setting_default_divergent_culture_ai_frequency_desc: "Le nombre par défaut de [divergent_cultures|El] apparaîtra."
 setting_less_common_divergent_culture_ai_frequency: "#high Moins fréquent#!"
 setting_less_common_divergent_culture_ai_frequency_desc: "Moins de [divergent_cultures|El] apparaîtront."
 setting_none_divergent_culture_ai_frequency: "#high Aucune#!"
 setting_none_divergent_culture_ai_frequency_desc: "Seules les [divergent_cultures|El] crées par les joueurs apparaîtront."
 setting_relaxed_divergent_culture_ai_frequency: "#high Moins de restrictions#!"
 setting_relaxed_divergent_culture_ai_frequency_desc: "[divergent_cultures|E] apparaîtront plus souvent, la plupart des restrictions les plus sévères étant levées."
 rule_hybrid_and_divergence_cooldowns: "Délais des cultures divergentes et hybrides"
 setting_default_hybrid_and_divergence_cooldowns: "Par défaut"
 setting_default_hybrid_and_divergence_cooldowns_desc: "Les [cultures|El] ne peuvent [diverge|El] qu’après avoir existé pendant #V 100#! ans, et [hybridize|El] après avoir existé pendant #V 50#! ans."
 setting_slower_hybrid_and_divergence_cooldowns: "#high Plus lent#!"
 setting_slower_hybrid_and_divergence_cooldowns_desc: "Les [cultures|El] ne peuvent [diverge|El] qu’après avoir existé pendant #V 200#! ans, et [hybridize|El] après avoir existé pendant #V 100#! ans."
 setting_no_hybrid_and_divergence_cooldowns: "#high Pas de délai#!"
 setting_no_hybrid_and_divergence_cooldowns_desc: "Il n’y a pas de délai pour qu’une [culture|El] puisse [diverge|El] ou [hybridize|El]."
 setting_faster_hybrid_and_divergence_cooldowns: "#high Plus rapide#!"
 setting_faster_hybrid_and_divergence_cooldowns_desc: "Les [cultures|El] ne peuvent [diverge|El] qu’après avoir existé pendant #V 50#! ans, et [hybridize|El] après avoir existé pendant #V 25#! ans."
 rule_dissolution_umayyad: "Chute d’Al-Andalus"
 setting_dissolution_unconstrained: "Sans limite"
 setting_dissolution_unconstrained_desc: "La [dissolution_faction|El] peut attaquer le Royaume d’Al-Andalus dès le début de la partie"
 setting_dissolution_after_caliph_death: "#high Mort du Calife#!"
 setting_dissolution_after_caliph_death_desc: "La [dissolution_faction|El] ne peut attaquer le royaume d’Al-Andalus qu’après la mort du sultan Muhammad $Abd-al-Rahman$"
 setting_dissolution_historical_date: "#high Chronologie historique#!"
 setting_dissolution_historical_date_desc: "La [dissolution_faction|El] n’est activée qu’après l’an 1020 pour le Royaume d’Al-Andalus"
 rule_dlc_fp3_seljuk_invasion: "Invasion seldjoukide"
 setting_default_seljuk_invasion: "Par défaut"
 setting_default_seljuk_invasion_desc: "Les Seldjoukides lanceront une invasion quelque temps après l’an 945."
 setting_never_seljuk_invasion: "#high Jamais#!"
 setting_never_seljuk_invasion_desc: "Les Seldjoukides ne lanceront pas d’invasion."
 setting_random_seljuk_invasion: "#high Aléatoire#!"
 setting_random_seljuk_invasion_desc: "Les Seldjoukides lanceront une invasion à une date aléatoire."