 rule_historicity_ruler_of_munster: "Le vrai roi de $d_munster$"
 setting_historicity_ruler_of_munster_classic_murchad: "Classique — Murchad"
 setting_historicity_ruler_of_munster_classic_murchad_desc: "En 1066, le petit royaume de Munster est gouverné par le roi Murchad, personnage par défaut du didacticiel de Crusader Kings depuis 2012."
 setting_historicity_ruler_of_munster_historical_toirdelbach: "#high Historique — Toirdelbach#!"
 setting_historicity_ruler_of_munster_historical_toirdelbach_desc: "En 1066, le petit royaume de Munster est gouverné par son souverain historique, le roi Toirdelbach. En choisissant Murchad comme personnage, vous jouerez Toirdelbach."
 rule_historicity_norman_conquest: "Issue de la conquête normande"
 setting_historicity_norman_conquest_default_random: "Mécanique"
 setting_historicity_norman_conquest_default_random_desc: "L’issue de la conquête est exclusivement décidée par les mécanismes du jeu."
 setting_historicity_norman_conquest_determined_harold: "#high Harold Godwin d’Angleterre#!"
 setting_historicity_norman_conquest_determined_harold_desc: "La conquête sera remportée de force par Harold Godwin, le seigneur de guerre avide de pouvoir assis sur le trône d’Angleterre."
 setting_historicity_norman_conquest_determined_harald: "#high Harald Ier de Norvège#!"
 setting_historicity_norman_conquest_determined_harald_desc: "La conquête sera remportée de force par Harald Ier, le dernier roi viking à avoir essayé de s’emparer de l’Angleterre par la force."
 setting_historicity_norman_conquest_determined_william: "#high Guillaume de Normandie#!"
 setting_historicity_norman_conquest_determined_william_desc: "La conquête sera remportée de force par Guillaume de Normandie, prétendu usurpateur dont les revendications reposent en partie sur une promesse par chantage."
 setting_historicity_norman_conquest_determined_edgar: "#high Eadgar de Wessex#!"
 setting_historicity_norman_conquest_determined_edgar_desc: "La conquête se terminera par la mort des belligérants et l’élection d’Eadgar Atheling, petit-neveu et héritier désigné du dernier roi."
 setting_historicity_norman_conquest_determined_margaret: "#high Marguerite de Wessex#!"
 setting_historicity_norman_conquest_determined_margaret_desc: "La conquête se terminera par la mort des belligérants et l’élection surprise de Marguerite de Wessex, petite-nièce du dernier roi."
 setting_historicity_norman_conquest_determined_aelfwine: "#high Aelfwine Knytling#!"
 setting_historicity_norman_conquest_determined_aelfwine_desc: "La conquête se terminera par la mort des belligérants et l’élection surprise d’Aelfwine Haraldson, petit-fils du roi Knut le Grand, en dépit de son absence totale d’intérêt."
 setting_historicity_norman_conquest_determined_svend: "#high Sven II de Danemark#!"
 setting_historicity_norman_conquest_determined_svend_desc: "La conquête se terminera par la mort des belligérants et l’élection surprise du roi Sven II de Danemark, dont la famille est habituée à la royauté."
 setting_historicity_norman_conquest_determined_cadoc: "#high Cadoc de Cornouailles#!"
 setting_historicity_norman_conquest_determined_cadoc_desc: "La conquête se terminera par la mort des belligérants et l’élection surprise du comte Cadoc de Cornouailles, dont la dynastie a instauré un règne de près d’un millénaire sur les îles britanniques."
