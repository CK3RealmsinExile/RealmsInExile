 rule_difficulty: "Difficulté"
 setting_easy_difficulty: "#high Facile#!"
 setting_easy_difficulty_desc: "Vous bénéficierez de bonus, tels que la réduction de l’impact des maladies, des complots hostiles et du stress. Il sera également plus facile de gérer les factions."
 setting_very_easy_difficulty: "#high Très facile#!"
 setting_very_easy_difficulty_desc: "Vous bénéficierez de bonus importants, tels que la réduction de l’impact des maladies, des complots hostiles et du stress. Il sera également beaucoup plus facile de gérer les factions."
 setting_normal_difficulty: "Normale"
 setting_normal_difficulty_desc: "Vous jouerez sur un pied d’égalité, sans aucun bonus significatif."
 rule_culture_conversion_speed: "Vitesse de conversion culturelle"
 setting_default_culture_conversion_speed: "Par défaut"
 setting_default_culture_conversion_speed_desc: "La vitesse de conversion est inchangée."
 setting_faster_culture_conversion_speed: "#high Plus rapide#!"
 setting_faster_culture_conversion_speed_desc: "La conversion prend environ deux fois moins de temps."
 setting_significantly_faster_culture_conversion_speed: "#high Beaucoup plus rapide#!"
 setting_significantly_faster_culture_conversion_speed_desc: "La conversion prend environ quatre fois moins de temps."
 setting_significantly_slower_culture_conversion_speed: "#high Beaucoup plus lente#!"
 setting_significantly_slower_culture_conversion_speed_desc: "La conversion prend environ quatre fois plus de temps."
 setting_slower_culture_conversion_speed: "#high Plus lente#!"
 setting_slower_culture_conversion_speed_desc: "La conversion prend environ deux fois plus de temps."
