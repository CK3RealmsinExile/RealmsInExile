 setting_struggle_iberia_toggle_on: "Activé"
 setting_struggle_iberia_toggle_on_desc: "Au début du jeu, les nombreux seigneurs d’Ibérie seront engagés dans une [struggle|El], un ballet complexe réunissant différents facteurs les conduisant à travers des [Concept('struggle_phase','phases de lutte')|E] aux règles de jeu variées jusqu’à ce que quelqu’un parvienne à une conclusion dramatique."
