 game_rule.1101.desc.combat.locale.stamford_bridge: "Toute la matinée, nos troupes ont fait des allers-retours sur le pont, des groupes traversant toutes les deux heures la rivière Derwent à gué pour aller combattre leurs ennemis sur l’autre rive.\n\nC’est... un carnage. Rien que des cris et des morts, ponctués par le bruit des corps qui tombent à l’eau. La Derwent est rouge sang, et ce sur des kilomètres. L’épée bien haute, je lance un ultime assaut pour sortir de cette impasse, traverse le pont avec mes troupes et..."
 game_rule.1101.desc.combat.locale.hastings: "Le monde entier s’embrase, au son du métal sur le bois, du fracas des boucliers, du hennissement des chevaux, du sifflement constant des flèches qui transpercent le ciel par milliers...\n\nTout n’est plus que cris, sang et violence. Les hurlements des blessés et des mourants, les jurons des soldats assoiffés de vengeance, les ricanements des vainqueurs qui poursuivent leur progression dans la bataille...\n\nNotre destin ne se joue à rien, et dans un grand cri de ralliement, je pousse mes troupes à aller de l’avant."
 game_rule.1101.desc.combat.locale.dover: "Si près du précipice, les deux armées manœuvrent simplement pour pousser l’ennemi à la faute, en vain.\n\nL’odeur du sang emplit l’air, le vacarme de la bataille s’entend certainement à des kilomètres à la ronde. De loin, on pourrait même apercevoir de temps en temps un corps dévaler l’escarpement rocheux.\n\nCela ne peut pas continuer, cela ne doit pas continuer, ou nous finirons par mourir d’épuisement. Dans un cri, je pousse mes soldats vers l’avant, vers la victoire, vers..."
 game_rule.1101.desc.combat.locale.isle_of_wight: "Loin du continent, il nous est impossible de fuir, et les deux armées s’affrontent avec le désespoir de ceux qui savent qu’ils luttent pour leur survie. Si vous n’êtes pas emporté par le courant de la Medina, alors vous ne pouvez pas vous cacher bien longtemps sur cette petite île.\n\nSans que je comprenne comment, je me retrouve loin de mes soldats, avec une poignée de gardes se battant à mes côtés. Si seulement je pouvais utiliser cela à mon avantage, si seulement je pouvais inverser la tendance..."
 game_rule.1101.desc.combat.locale.forest_of_dean: "À l’ombre des arbres, dans les fourrés et les bosquets de cette forêt ancestrale, le sang inonde la terre et la visibilité est si mauvaise que personne ne peut savoir avec certitude comment se déroule la bataille.\n\nLa forêt semble aspirer le bruit comme la vie, ce qui donne à notre bataille un caractère étrangement silencieux par rapport au chaos qui règne parmi les rangs. Pourtant, je pense encore que la situation peut basculer en notre faveur..."
 game_rule.1101.desc.combat.locale.london: "Malgré tous les efforts des défenseurs postés en haut des remparts, les deux armées semblent dans une impasse.\n\nL’air empeste le sang, les hurlements des mourants et de leurs assassins s’élèvent de partout, et les miasmes de poussière et de sueur empêchent quiconque de savoir qui prend le dessus.\n\nPourtant, je ne peux laisser mes troupes au cœur de cette anarchie, et dans un cri, je me jette à nouveau sur l’ennemi. Notre heure est venue, celle du triomphe et de la gloire. Ensemble, nous les repousserons et..."
 game_rule.1101.desc.combat.locale.cirencester: "$game_rule.1101.desc.combat.locale.london$"
 game_rule.1101.desc.combat.locale.guildford: "La colline sinueuse, dont aucune des deux armées ne contrôle réellement le sommet, est le théâtre d’un affrontement spectaculaire. Les forces en présence s’efforcent de pousser l’ennemi à descendre le versant opposé, certaines que la hauteur leur donnera un avantage décisif pour la victoire finale.\n\nJe sais pourtant que ce sont mes troupes qui triompheront, que ce sont mes forces qui goûteront à la douceur de la victoire ! #EMP En avant, en avant, bande de chiens !#! En avant ! Nous ne sommes qu’à une percée de la victoire, une percée et..."
 game_rule.1101.desc.combat.locale.lindisfarne: "Les vagues piquent les yeux, le vent glacial de la mer du Nord frappe les vêtements et les boucliers, et les cris des blessés et des mourants parviennent jusqu’aux moines du monastère, qui pleurent et déchirent leurs soutanes en voyant le carnage qui se déroule devant leurs yeux.\n\nSi je tombe ici, telle aura été la volonté [ROOT.Char.GetFaith.HighGodNamePossessive], qui défend mon droit à l’Angleterre ! En avant, mes soldats, et apportez-moi ma couronne ! Battez-vous jusqu’au bout, et..."
 game_rule.1101.desc.combat.locale.lands_end: "La brousse rocheuse et les falaises escarpées font ici place à un océan glacial, et le terrain accidenté rend les batailles particulièrement chaotiques, où s’affrontent de petits groupes plutôt que de grandes armées.\n\nPourtant, ma bannière attire les troupes jusqu’à moi, et je fais tout mon possible pour avancer. Ralliez-vous à moi ! Mon cri résonne tout autour de moi jusqu’à..."
 game_rule.1101.desc.combat.locale.stonehenge: "En théorie, ces vastes plaines seraient un endroit idéal pour faire la guerre. Ce n’est pas l’espace qui manque pour que les armées s’affrontent, mais... il règne ici quelque chose d’étrange. Quelque chose d’anormal.\n\nNous nous battons, nous mourons, et nous hurlons notre colère vers le ciel, mais il y a quelque chose dans l’air. Pourtant, je ne peux pas ralentir, je dois avancer, je dois..."
 game_rule.1101.desc.combat.locale.southwark: "Avec la ville la plus riche d’Angleterre à proximité, nous avons toutes les raisons de nous battre. Pour la gloire, le butin ou la piété, les deux armées s’affrontent sans relâche.\n\nLa rive sud de la Tamise est couverte de notre sang, mais je n’abandonnerai pas, je ne céderai pas.\n\nL’Angleterre m’appartient déjà, cette bataille le prouvera, et il ne me reste plus qu’un dernier effort pour le démontrer..."
 game_rule.1101.desc.combat.locale.riverside: "Avec tout juste la place pour une poignée de soldats de front, la bataille est moins une question de stratégie que d’usure, le resserrement des corps aidant et gênant à la fois les efforts pour ramener les blessés du front.\n\nPourtant, si nous pouvions percer leur ligne de défense et disperser leurs forces, nous aurions gagné ! Oubliant toute prudence, je m’avance tout devant, l’épée à la main..."
 game_rule.1101.desc.combat.random.present.1: "Nos armées jettent toutes leurs forces dans la bataille au milieu du fracas des boucliers, du métal hurlant, et des soldats et des chevaux morts.\n\nLa guerre peut être violente, mais ici, c’est une véritable boucherie. Les vétérans et les mercenaires des deux camps abandonnent les nouvelles recrues à leur triste sort.\n\nRefusant de laisser ce cauchemar continuer, je m’avance, ma garde serrée derrière moi, et..."
 game_rule.1101.desc.combat.random.present.2: "Nos deux armées s’affrontent violemment, tout en cherchant les points faibles de l’ennemi. Nous avançons avant de battre en retraite, pour mieux nous jeter les uns sur les autres un peu plus loin.\n\nLes pertes sont minimes pour le moment, mais l’air est pesant. Nous savons tous que cette danse ne peut pas continuer éternellement, et que la vraie bataille devra être engagée d’ici peu.\n\nMieux vaut contrôler le terrain que de s’y soumettre. Levant haut mon épée et appelant [ROOT.Char.GetFaith.WarGodName], je m’élance avec toutes les armées de [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] derrière moi, et..."
 game_rule.1101.desc.combat.random.present.3: "La journée s’achève, les soldats ayant combattu des heures durant. Les épées sont lourdes, les esprits fatigués, et tandis que le soleil commence à disparaître à l’horizon, la bataille menace de se terminer dans une impasse.\n\nNon.\n\nJe ne le permettrai pas. Cette lutte doit se terminer ici et maintenant, par ma victoire, et je veillerai à ce qu’il en soit ainsi, ou par [ROOT.Char.GetFaith.HighGodName], je jure que..."
 game_rule.1101.desc.combat.random.absent.1: "Pendant une bonne partie de la journée, nos armées s’affrontent sans relâche. Des dizaines de soldats perdent la vie, puis des centaines, les pertes s’accumulant d’heure en heure, tandis que mes hommes sacrifient leur vie pour ma cause.\n\nIl ne fait aucun doute que cela en vaudra la peine. Il doit bien y avoir une récompense pour toutes ces vies perdues, envoyées sans ménagement dans la froide étreinte [ROOT.Char.GetFaith.DeathDeityNamePossessive]."
 game_rule.1101.desc.combat.random.absent.2: "Le conflit est violent. Le fracas des boucliers et les cris des mourants fendent l’air, et tout semblant d’organisation se perd dans le chaos des assauts répétés et des lignes de combat désordonnées.\n\nLes troupes se battent pourtant au péril de leur vie pour leur [ROOT.Char.GetTitleAsNameNoTooltip|l], pour s’assurer que ses droits innés et ses privilèges ne soient pas bafoués."
 game_rule.1101.desc.combat.random.absent.3: "Des vies sont perdues par centaines, fauchées comme les blés, autant d’âmes envolées devant la mine renfrognée de leurs assassins accomplissant là leur basse et sanglante besogne.\n\nLeur sacrifice en vaudra certainement la peine, condition indispensable à ma future gloire. Chacun de ces sacrifices est un pavé sur le chemin de la destinée, posé en vue de l’accomplissement d’un objectif singulier."
 game_rule.1101.desc.outro.present: "Cette pensée me quitte alors que le monde qui m’entoure devient un méli-mélo de coups et de cris, les miens se serrant près de moi tandis que nous écrasons l’armée [loser.Custom('FR_du_Char_Pi')][loser.GetTitledFirstName]. Devant ma lame, l’ennemi s’incline toujours."
 game_rule.1101.desc.outro.absent: "Les forces ennemies sont enfin mises en déroute, cette journée appartient [winner.Custom('FR_au_Char_Pi')][winner.GetTitledFirstNameNicknamedNoTooltip] !"
 game_rule.1101.a: "L’Angleterre sera libérée du joug des Vikings !"
 game_rule.1102.desc.outro.alive: "Tout cela n’aura servi à rien, en fin de compte. Mes forces s’effondrent, l’ennemi s’engouffre dans la brèche, et mes ambitions sont totalement anéanties."
 game_rule.1102.desc.outro.dead: "La douleur me comprime la poitrine. Non, non, NON ! Qui a bien pu... où est-ce que... Le monde qui m’entoure vacille tandis que je m’écroule sur le sol, du sang s’écoulant de ma blessure. Lentement, la mort m’emporte."
 game_rule.1102.a: "Comment cela a-t-il pu arriver ?!"
 game_rule.1102.b: "J’ai #DIE1 tout...#! #DIE2 perdu...#!"
