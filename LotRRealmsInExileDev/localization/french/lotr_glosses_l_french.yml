 hase_ikog_anjike_gloss: "L'enfant est menée au Lac Jak, où son reflet dans les eaux sacrées est attentivement observé. Le reflet de la véritable Tamskangi révèle, dit-on, une aura divine ou une lumière céleste, le 'Manteau du Divin', confirmant sa lignée sacrée."

 iga_madingi_gloss: "L'épreuve finale constitue l'#bold Iga Madingi#!, le 'Sentier des Murmures'. Dans les montagnes, l'enfant doit emprunter un chemin rocheux qui bifurque, censé être sous la protection du Grand Esprit du Ciel lui-même. La véritable Tamskangi trouvera son chemin à travers les sentiers déroutants sans effort, comme guidée par les murmures du [namur_sky_god|E]."

 kula_luwa_gloss: "L'enfant est exposée aux hymnes anciens chantés à [namur|E] durant les événements célestes. La véritable Tamskangi est censée s'harmoniser avec les hymnes, comme si elle était née avec une connexion innée à ce 'Chant du Ciel' sacré."

 siyi_chele_gloss: "Un 'nom secret' des dieux, connu seulement de la [tamska|E] et de ses plus proches conseillers, est murmuré à l'enfant. La véritable Tamskangi est censée réagir instinctivement, reconnaissant la profonde signification spirituelle du nom, bien qu'on ne lui en ait jamais enseigné la signification."

