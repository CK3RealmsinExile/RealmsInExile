 # Documentation - By Trig
 # Formatting gloss tooltips: [Glossary('gloss_txt','GLOSS_KEY')], where "gloss text" is the tooltip, and "GLOSS_KEY" links to the gloss itself. 
 # Example: " [Glossary( 'Pax Romana', 'PAX_ROMANA_GLOSS' )] "
 # Formating gloss definititons: GLOSS_KEY: "gloss_tooltip", where "gloss_tooltip" is the translation of the gloss
 # Example: PAX_ROMANA_GLOSS: "The #bold Pax Romana#! — a Latin phrase meaning "The Roman Peace" — has been historically used to describe the period of "peace" inaugurated by Augustus' victory at Actium. This phrase does not refer to an absence of war, but rather means that all Rome's foes were subdued."

 # Best practice for Realms: place all gloss defintitions here, for easy acess, under the correct language alphabetiacally. If possible, mention where it is used for reference. 

 
############ Langues Elfiques ############
 
### Quenya ###
 
 almaren_gloss: "En [quenya_short|E], #bold Almaren#! désignait l'île primordiale qui servit de demeure aux [valargods|E], son nom signifiant 'bénédiction divine'."

 andumir_gloss: "Le terme [quenya_short|E] #bold Andúmir#! se traduit par 'Le Joyau de l'Ouest' ou 'Le Joyau du Soleil Couchant'."

 angulocelunte_gloss: "En [quenya_short|E], #bold Angulóceluntë#! signifie 'Dragon des Mers', nom d'honneur conquis par [GetScriptedCharacterByHistoryID( 'lineofciryaheri12' ).GetNameNoTooltip] grâce à sa colère redoutable, sa puissance et son habileté en tant que capitaine corsaire écumant les côtes du [gondor|E]"

 aranel_gloss: "Le mot [quenya_short|E] #bold Aranel#! signifie 'princesse', désignant celle qui est fille de roi."

 aratar_gloss: "En [quenya_short|E], #bold Aratar#! signifie 'les Exaltés', terme synonyme du [quenya_short|E] #bold Máhani#! 'Autorités' dérivé du Valarien #bold Māxanumāz#!."

 arassatar_gloss: "Le terme [quenya_short|E] #bold Arassatar#! signifie 'Celui qui suit le Roi' - appellation réservée à quiconque fait preuve d'une loyauté exceptionnelle envers la Lignée Royale."

 aureamaitale_gloss: "En [quenya_short|E], #bold Aurëamaitalë#! signifie 'poète du soleil matinal' et [GetScriptedCharacterByHistoryID( 'lineoftelemir1' ).GetNameNoTooltip] était ainsi nommé pour la chaleur bienfaisante qui émanait de ses œuvres sublimes consacrées à la vie et aux terres de [numenor|E]. [GetScriptedCharacterByHistoryID( 'lineoftelemir1' ).GetNameNoTooltip] connut un immense succès durant la brève renaissance de Númenor sous le règne de [GetScriptedCharacterByHistoryID( 'lineofelros25' ).GetNameNoTooltip]."

 coacalina_gloss: "En [quenya_short|E], #bold cöacalina#! signifie 'lumière de la demeure', appellation poétique désignant la [Glossary('fëa','fea_gloss')]."

 ela_gloss: "Le [quenya_short|E] #bold ela#! constitue un cri de surprise émerveillée, proféré lorsque les [elves|E] contemplèrent pour la première fois les étoiles."
 
 elessar_gloss: "En [quenya_short|E], #bold Elessar#! signifie 'Pierre-Elfe' et désigne le joyau vert de Galadriel puis d'Aragorn, qui en tira son nom royal. Cette gemme était connue en [sindarin|E] sous le nom d'#bold Edhelharn#!. L'élément initial de la forme [quenya|E] est proprement #bold elen#! 'étoile', mais les [dunedain|E] l'employaient souvent pour signifier 'elfe'."

 emerwen_gloss: "En [quenya_short|E], #bold Emwerwen#! signifie 'bergère', nom donné à Tar-Ancalimë en raison de son éducation peu conventionnelle."

 envinyatar_gloss: "Le terme [quenya_short|E] #bold Envinyatar#! signifie 'le Rénovateur'."

 eru_gloss: "En [quenya_short|E], #bold Eru#! signifie 'L'Unique', celui qui est sans pareil, singulier et solitaire."

 fea_gloss: "Le mot [quenya_short|E] #bold fëa#! désigne en langue [elven|E] l''esprit', particulièrement celui qui réside dans un [Glossary('hröa','hroa_gloss')], parfois décrit poétiquement comme la [Glossary('cöacalina','coacalina_gloss')]."

 feanturi_gloss: "En [quenya_short|E], #bold Fëanturi#! signifie 'maîtres des esprits' et fait référence aux [valargods|E] [namocharactershort|E] et [irmocharactershort|E], mieux connus sous les noms de [mandoscharacter|E] et [loriencharacter|E]. Ces 'frères' exercent ensemble une grande domination sur la plupart des affaires touchant à la [Glossary('fëa','fea_gloss')]."

 formendil_gloss: "Le [quenya_short|E] #bold Formendil#! signifie 'Amoureux du Nord', nom donné à celui qui se sent chez lui dans les étendues enneigées sauvages d'Eriador."

 hroa_gloss: "Le terme [quenya_short|E] #bold hröa#! désigne en langue [elven|E] le 'corps' d'un être incarné."

 hyandolire_gloss: "En [quenya_short|E], #bold Hyandolírë#! 'Chant qui Fend' est le nom de l'épée de [maglor|E], forgée à l'imitation de sa voix mélodieuse."

 iluvatar_gloss: "Le [quenya_short|E] #bold Ilúvatar#! signifie 'Père de Toutes Choses', celui qui constitue le commencement de tout ce qui existe."

 isil_gloss: "En [quenya_short|E], #bold Isil#! est le nom propre que les [noldor|E] donnèrent à la Lune, distincte de son pilote [tilioncharacter|E]. Ce terme signifie 'L'Éclat' et s'apparente aux mots [quenya|E] désignant la lumière argentée."

 isillonde_gloss: "Le [quenya_short|E] #bold Isillondë#! constitue l'ancien nom [quenya|E] d'Ad. #bold Nîlulôni#!, la capitale de [bellakar|E]."

 laicamaite_gloss: "En [quenya_short|E], #bold Laicamaitë#! 'Main-Verte' est le surnom de [GetScriptedCharacterByHistoryID( 'lineofroquendil1' ).GetNameNoTooltip], acquis par sa gouvernance de [calenardhon|E] et son amour des plantes et du jardinage."

 lamatyave_gloss: "Le terme [quenya_short|E] #bold lámatyávë#! signifie 'goût-sonore' et fait référence au caractère phonétique particulier ou aux prédilections sonores d'un locuteur, soigneusement considérées et développées au fil de sa maturation."

 lanquetta_lirion_gloss: "L'expression [quenya_short|E] #bold Lanquetta Lírion#! signifie 'Débat de Chants', qu'il s'agisse d'une conversation amicale ou d'une bataille redoutable."

 macilion_gloss: "Le [quenya_short|E] #bold Macilion#! constitue une traduction de son nom [adunaic|E] #bold Zagarthôr#!, signifiant 'Fils de l'Épée'."

 mahanaxar_gloss: "Le [quenya_short|E] #bold Máhanaxar#! désigne l'Anneau du Jugement situé à l'extérieur de la cité de Valimar, également connu parmi les [vanyarelves|E] sous le nom de #bold Riþil Anamo#!, portant la même signification. Il s'agit d'une adaptation du Valarien #bold Māxananaškād#! 'Anneau-du-Destin', dérivé du Valarien #bold māxan#! 'Autorité'."

 mamandil_gloss: "En [quenya_short|E], #bold Mámandil#! signifie 'Ami-des-Moutons', nom approprié pour le prétendant d'[Glossary('Emerwen','emwerwen_gloss')]."

 martaryon_gloss: "Le terme [quenya_short|E] #bold Martaryon#! signifie 'héritier du destin', celui qui est destiné à régner."

 namalcasse_gloss: "Le [quenya_short|E] #bold Námalcassë#! désigne la 'Foudre du Jugement', l'épée éclatante de Manwë connue en [sindarin|E] sous le nom de [Glossary('Celeg Aithorn','celeg_aithorn_gloss')]."

 nendelote_gloss: "En [quenya_short|E], #bold Nendelótë#! signifie 'Fleur du Lac', nom donné à celle qui chérissait tendrement les eaux de Nenuial baignées de lune."

 noldolante_gloss: "Le [quenya_short|E] #bold Noldolantë#!, signifiant 'La Chute des Noldor', est une lamentation composée par [maglor|E], narrant la rébellion contre les [valar|E], le [firstkinslaying|E] et l'[exileofthenoldor|E]."

 nyarie_i_turecormaron: "En [quenya_short|E] #bold La Légende des Anneaux de Pouvoir#!"

 oath_of_elendil_gloss: "[quenya_short|E] #bold Et Eärello Endorenna utúlien. Sinomë maruvan ar Hildinyar tenn' Ambar-metta#! \n\nAinsi parla [elendil|E] lors de son débarquement en [middleearth|E] ; prononçant ce serment : 'Depuis la Grande Mer vers la Terre du Milieu, je suis venu. En ce lieu je demeurerai, ainsi que mes héritiers, jusqu'à la fin du monde.'"

 ohtanis_gloss: "Le [quenya_short|E] #bold Ohtanis#! signifie 'Femme-Guerrière' — appellation réservée à une dame d'exceptionnelle prouesse et de renommée martiale."

 ringil_gloss: "En [quenya_short|E], #bold Ringil#! 'Le Froid Glacial' s'apparente au mot [quenya|E] désignant la 'glace'."

 silima_gloss: "Le [quenya_short|E] #bold Silima#! désigne la substance cristalline imaginée par [feanor|E] et employée dans la création des [silmarils|E]. Ce terme signifie 'argenté, d'un blanc scintillant' et s'apparente au mot [quenya|E] [Glossary('Isil','isil_gloss')]."

 tar_elestirne_gloss: "En [quenya_short|E], #bold Tar-Elestirnë#! signifie 'Dame au Front d'Étoile' et faisait référence au diamant blanc que portait Erendis."

 undomiel_gloss: "Le [quenya_short|E] #bold Undómiel#! signifie 'Étoile du Soir' et évoquait la beauté d'Arwen ainsi que sa position symbolique marquant la fin de l'époque [elven|E] en [endor|E]."

 vasa_gloss: "En [quenya_short|E], #bold Vása#! signifie 'Dévoreur', nom donné par les [noldor|E] au Soleil, en signe de l'Éveil des [men|E] et de leur propre déclin."

 veatura_gloss: "Le [quenya_short|E] #bold Vëaturá#! ou 'Lion des Mers' constitue le surnom accordé à [GetScriptedCharacterByHistoryID( 'lineofciryaheri1' ).GetNameNoTooltip], en reconnaissance de sa force altière et de ses hauts faits sur terre comme sur mer en tant que capitaine et cousin du premier roi-navigateur [GetScriptedCharacterByHistoryID( 'lineofanarion15' ).GetNameNoTooltip]."

 voronwe_gloss: "En [quenya_short|E], #bold Voronwë#! signifie 'Le Constant' ou 'Le Fidèle'. C'est le nom du guide [elven|E] de Tuor vers Gondolin ; le nom d'un compagnon d'[elendil|E] ; et l'épithète adoptée par Mardil Voronwë, le premier Intendant Régnant du [gondor|E]."


### Sindarin ###

 aeglos_gloss: "En [sindarin_short|E], #bold Aeglos#! signifie 'Pointe de Neige' ou 'Glaçon', nom porté à la fois par la lance de Gil-Galad et par une plante épineuse ressemblant aux ajoncs du [firstage|E]."

 aen_estar_hadhafang_gloss: "En [sindarin_short|E] : 'Cette lame se nomme [Glossary('Hadhafang','hadhafang_gloss')], noble défense contre la horde ennemie pour une noble demoiselle.'"

 amdir_gloss: "Le [sindarin_short|E] #bold Amdir#! signifie 'espoir', spécifiquement #italics 'une attente du bien qui, bien qu'incertaine, possède quelque fondement dans ce qui est connu'#!. Il contraste ainsi avec le [sindarin_short|E] [Glossary('estel','estel_gloss')], 'foi' qui constitue une foi aveugle sans preuves."

 amon_amarth_gloss: "En [sindarin_short|E], #bold Amon Amarth#! 'Mont du Destin' constitue le nom tardif d'[orodruin|E], ainsi appelé après son éruption qui annonça le retour de [sauroncharacter|E] vers la fin du [secondage|E]. Il reçut ce nom car il était lié dans d'anciennes prophéties peu comprises au 'destin', la fin ultime du [thirdage|E], qui selon les prédictions devait survenir lorsque le Fléau d'[isildur|E] serait découvert à nouveau."

 angrist_gloss: "En [sindarin_short|E], #bold Angrist#! signifie 'Fendoir de Fer'."
 
 aranthel_gloss: "Le [sindarin_short|E] #bold Aranthel#! signifie 'Volonté du Roi' et constitue l'une des lames jumelles du Roi Thranduil du [woodlandrealm|E]."

 araw_gloss: "En [sindarin_short|E], #bold Araw#! désigne la manière dont les [sindarelves|E] nomment [oromecharactershort], dérivé de son nom Valinórien [Glossary('Arǭmēz','aromez_gloss')]."

 ardhlarem_gloss: "Le [sindarin_short|E] #bold Ardhlarem#! signifie 'Haute-Cité'."

 ar_feiniel_gloss: "En [sindarin_short|E], #bold Ar-Feiniel#! signifie 'Dame Blanche'."
 
 barin_gloss: "Le [sindarin_short|E] #bold Barin#! signifie 'Au Cœur du Foyer'."

 bar_durin_gloss: "En [sindarin_short|E], #bold Bar Durin#! signifie 'Demeure de Durin'."

 bauglir_gloss: "Le [sindarin_short|E] #bold Bauglir#! 'Le Contraignant' constitue un ancien titre de [morgothcharacter|E], le tyran et oppresseur."

 brandir_gloss: "Le [sindarin_short|E] #bold Brandir#! est un nom commun signifiant 'Noble Seigneur', porté en premier par le dernier chef des Haladin."

 branhael_gloss: "En [sindarin_short|E], #bold Branhael#! signifie 'Noble Sagesse' ou 'Sagesse du Seigneur'."

 cair_andros_gloss: "Le [sindarin_short|E] #bold Cair Andros#! signifie 'Navire de la Longue Écume' ; car l'île avait la forme d'un grand navire, avec une haute proue pointant vers le nord, contre laquelle se brisait l'écume blanche de l'[anduin|E] sur des rochers acérés."

 canath_gloss: "En [sindarin_short|E], #bold Canath#! signifie 'quart' ou 'quartier' et désigne au Gondor une pièce d'argent, le quart du [Glossary('mirian','mirion_gloss')], également connue en Occidentalien sous le nom de [Glossary('tharni','tharni_gloss')]."
 
 caras_galadhon_gloss: "Le [sindarin_short|E] #bold Caras Galadhon#! 'Cité des Arbres' constitue une adaptation du Nandorin local #bold Caras Galadon#!, par opposition au [sindarin|E] pur #bold Caras i-Ngelaidh#!."
 
 celeg_aithorn_gloss: "En [sindarin_short|E], #bold Celeg Aithorn#! désigne la 'Lance-Aigle Rapide', l'Épée de Manwë dans son courroux antique. \n\n#TOLKIENQUOTE "La faux balayante de la tempête tailladante, le glaive bondissant de l'éclair lumineux, même Celeg Aithorn qui fendra le monde"#!\n\n#QUOTEDCHARACTER — Le Sortilège d'Aiguisage de Beleg Cúthalion#!"

 cuthalion_gloss: "En [sindarin_short|E], #bold Cúthalion#! signifie 'Arc-Puissant'."

 DIRNAITH_GLOSS: "Le #bold Dírnaith#! constituait une tactique de bataille [numenorean|E] signifiant 'fer-de-lance d'hommes'. Il s'agissait d'une formation en coin lancée sur une courte distance, destinée à une attaque rapide contre une armée qui se ralliait ou une formation défensive, particulièrement efficace en terrain découvert. Cette tactique reposait sur la grande force et la stature des [numenoreans|E] pour écraser un ennemi avant qu'il ne puisse se disposer convenablement pour la bataille."

 dor_lomin_gloss: "En [sindarin_short|E], #bold Dor-lómin#! signifie 'Terre des Échos'."

 durins_door_gloss: "L'inscription se lit ainsi : #bold 'Les [doorsofdurin|E], Seigneur de [moria|E]. Parlez, ami, et entrez. Moi, Narvi, les ai faites. [celebrimbor|E] de Hollin a tracé ces signes.'#!"

 dunacharn_gloss: "En [sindarin_short|E], #bold Dúnacharn#! signifie 'Vengeance de l'Ouest', nom de l'[Glossary('Orthadel','orthadel_gloss')] reforgée."

 ered_lindon_gloss: "En [sindarin_short|E], #bold Ered Lindon#! signifie 'Montagnes de Lindon'."

 ered_luin_gloss: "Le [sindarin_short|E] #bold Ered Luin#! signifie 'Montagnes Bleues'."

 ered_mellin_gloss: "En [sindarin_short|E], #bold Ered Mellin#! signifie 'Montagnes Jaunes'."

 ered_mithrin_gloss: "Le [sindarin_short|E] #bold Ered Mithrin#! signifie 'Montagnes Grises'."

 ered_nimrais_gloss: "En [sindarin_short|E], #bold Ered Nimrais#! signifie 'Montagnes Blanches'."

 estel_gloss: "L'[sindarin_short|E] #bold Estel#! 'espoir' diffère de l'[sindarin_short|E] [Glossary('amdir','amdir_gloss')] 'espoir' en ce que tandis qu'[Glossary('amdir','amdir_gloss')] se réfère à un espoir fondé sur les circonstances, #bold estel#! désigne plutôt la 'foi' ou la 'confiance' en la bonté d'[eru|E] et son plan divin. \n\n#bold "Voilà une chose que les Hommes nomment 'espoir', Amdir nous l'appelons, 'regard vers le haut'. Mais il en existe une autre qui trouve ses racines plus profondément. Estel nous la nommons, c'est-à-dire 'confiance'. Elle n'est point vaincue par les voies du monde, car elle ne vient pas de l'expérience, mais de notre nature et de notre être premier. Si nous sommes véritablement les Eruhin, les Enfants de l'Unique, alors Il ne souffrira pas d'être privé de ce qui Lui appartient, ni par aucun Ennemi, ni même par nous-mêmes. Voilà le fondement ultime d'Estel, que nous gardons même quand nous contemplons la Fin : de tous Ses desseins, l'issue doit être pour la joie de Ses Enfants."#!"

 faelivrin_gloss: "En [sindarin_short|E], #bold Faelivrin#! signifie 'Reflet du Soleil sur les Bassins d'Ivrin'."

 felagund_gloss: "Le [sindarin_short|E] #bold Felagund#! signifie 'Tailleur de Cavernes'. Ce n'est pas originellement un terme Sindarin, mais plutôt issu du [khuzdul|E] des nains, qui donnèrent ce nom comme [epesse|E] à [finrod|E]."

 fimbaeth_gloss: "En [sindarin_short|E], #bold Fimbaeth#! signifie 'Habile de Parole'."

 gorchu_gloss: "Le [sindarin_short|E] #bold Gorchu#! signifie 'Chien Redoutable'."

 gorthagnir_gloss: "En [sindarin_short|E], #bold Gorthagnir#! signifie 'Fléau-des-Spectres' et constitue l'une des Lames des Tertres forgées en [arthedain|E] contre les forces obscures du [witchking|E] d'[angmar|E]."

 gil_estel_gloss: "Le [sindarin_short|E] #bold Gil-Estel#! signifie 'L'Étoile du Haut-Espoir' et constitue une épithète traditionnelle pour l'étoile d'Eärendil. Il emploie le terme [sindarin|E] [Glossary('estel','estel_gloss')], faisant référence à l'espoir donné par le lever de l'Étoile." 

 glamdring_gloss: "En [sindarin_short|E], #bold Glamdring#! 'Assommoir à Ennemis' était l'épée de Turgon, connue des Orques sous le nom de 'Cogneuse'."

 gorthol_gloss: "Le [sindarin_short|E] #bold Gorthol#! signifie 'le Heaume Redoutable'."

 hadhafang_gloss: "En [sindarin_short|E], #bold Hadhafang#! 'Pourfendeuse de Hordes' était le nom de l'épée d'Idril Celebrindal et plus tard d'Elrond."

 heryvellyn_gloss: "Le [sindarin_short|E] #bold Heryvellyn#! signifie 'Amoureux du Vin'."

 leithian_gloss: "Le Lai de [sindarin_short|E] #bold Leithian#! 'Libération de l'Esclavage' constitue le plus long, à une exception près, des chants concernant le monde d'autrefois. Parmi ces histoires les plus belles résonnant encore aux oreilles des [elves|E] se trouve le conte de Beren et Lúthien." #Used in artifcat description

 lindalph_gloss: "En [sindarin_short|E], #bold Lindalph#! signifie 'Chant du Cygne', motif récurrent de la maison princière de [dol_amroth|E]."

 linnar_gloss: "Le [sindarin_short|E] #bold Linnar#! signifie 'le Chanteur'."

 mae_govannen_gloss: "En [sindarin_short|E], #bold Mae Govannen#! signifie 'bien rencontré' et constitue une salutation commune parmi les [elves|E] et les [dunedain|E]."

 mellon_gloss: "Le [sindarin_short|E] #bold Mellon#!, pluriel #italic mellyn#! signifie 'ami'."

 methrohir_gloss: "En [sindarin_short|E], #bold Methrohir#! signifie 'Dernier-Cavalier' - nom de mauvais augure pour qui ne fut pas le moindre d'une lignée seigneuriale."

 mirian_gloss: "Le [sindarin_short|E] #bold Mirian#!, signifiant 'chose de valeur', désigne une pièce [gondorian|E], la principale monnaie employée dans ce royaume. Elle équivaut à quatre [Glossary('canaith','canath_gloss')] et est également connue en Occidentalien sous le nom de [Glossary('castar','castar_gloss')]."

 men_i_naugrim_gloss: "En [sindarin_short|E], #bold Men-i-Naugrim#! signifie 'Voie des Nains'."
 
 narn_i_chin_hurin_gloss: "Le [sindarin_short|E] #bold Narn i Chîn Húrin#! constitue le conte des Enfants d'[hurin|E], et demeure le plus long de tous les récits qui parlent de ces jours. Il s'entrelace avec le destin des [silmarils|E] et des [elves|E] ; et on l'appelle le Conte de Douleur, car il est empreint de tristesse, et s'y révèlent les œuvres les plus maléfiques de [morgothcharacter|E] [Glossary('Bauglir','bauglir_gloss')]." #Used in artifact description

 nauglamir_gloss: "En [sindarin_short|E], #bold Nauglamír#! signifie 'Joyau-Nain'."

 orcrist_gloss: "Le [sindarin_short|E] #bold Orcrist#! signifie 'Pourfendeuse de Gobelins' et désigne une épée connue parmi les [goblins|E] sous le nom de 'Mordeuse'."

 orocarni_gloss: "En [sindarin_short|E], #bold Orocarni#! signifie 'Montagnes Rouges'."

 orodruin_gloss: "Le [sindarin_short|E] #bold Orodruin#! constitue l'ancien nom du [mount_doom|E], signifiant 'La Montagne Ardente' ou 'Montagne de Flamme Rouge'. Il fut remplacé dans l'usage commun parmi les hommes des jours tardifs par [Glossary('Amon Amarth','amon_amarth_gloss')]."

 orthadel_gloss: "En [sindarin_short|E], #bold Orthadel#! signifie 'Étoile d'Élévation', référant probablement à l'espoir que l'épée élèverait son propriétaire originel, désormais perdu dans les brumes du temps."

 sammath_naur_gloss: "Les [sindarin_short|E] #bold Sammath Naur#! désignent les 'Chambres de Feu', les grandes forges de [sauroncharacter|E] au cœur du [mount_doom|E]. À l'intérieur se trouvaient les 'Crevasses du Destin', où l'[onering|E] fut forgé et devait être à nouveau défait..."

 sigil_elu_naeth_gloss: "En [sindarin_short|E], #bold Sigil Elu-naeth#! signifie 'Collier du Malheur de Thingol', faisant référence au meurtre de [GetScriptedCharacterByHistoryID( 'lineofelwe3' ).GetFirstNameNicknamedRegnal] par les forgerons [dwarven|E] de [nogrod|E], qui convoitaient pour eux-mêmes le Collier des Nains, le [Glossary('Nauglamír','nauglamir_gloss')]."

 thalion_gloss: "Le [sindarin_short|E] #bold Thalion#! constituait une épithète donnée à [hurin|E] de la Maison Hador par les [elves|E], signifiant 'le Constant'."

 THANGAIL_GLOSS: "Le #bold Thangail#! constituait une tactique de bataille [numenorean|E] signifiant 'barrière de boucliers'. Les soldats formaient un mur de boucliers de deux rangs serrés qui pouvait se courber vers l'arrière pour s'adapter aux mouvements de l'ennemi et l'empêcher de contourner les défenseurs, formant finalement un cercle fermé."

 ungoldagnir_gloss: "En [sindarin_short|E], #bold Ungoldagnir#! signifie 'Fléau-d'Araignées' et constitue l'une des lames jumelles du Roi Thranduil du [woodlandrealm|E]."


