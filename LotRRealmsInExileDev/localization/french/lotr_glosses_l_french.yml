 ########## Adunaic ############

 agannalumaba_aru_gloss: "Ad. #bold $agannalumaba_aru$#! se traduit par 'le Roi sans l'Ombre de la Mort', titre revendiqué par [pharazon_golden|E] dans son orgueil démesuré."

 aruwanai_gloss: "Ad. #bold Ârûwânai#! signifie 'les [kingsmen|E]', désignant la faction politique dominante et corrompue du tardif [numenorean_empire|E]."

 ephalzagar_an_azarkhor_gloss: "Ad. #bold Ephalzagar-an-Azarkhôr#! se traduit par 'la Lance du Seigneur-des-Mers', nom direct et martial pour un guerrier sans détour."

 miyanai_gloss: "Ad. #bold Mîyanâi#! est un terme [anballukkhori|E] signifiant 'hommes moindres', littéralement 'grands enfants'. Utilisé péjorativement pour désigner leurs esclaves et sujets, dépourvus selon eux de la raison et de la puissance des [adunai|E]."

 naluzor_gloss: "Ad. #bold Nâluzôr#! signifie 'ombre de flamme', nom choisi par le Vizir pour ses connotations sinistres et menaçantes."

 niluzagar_gloss: "Ad. #bold Nîluzagar#! signifie 'Épée-Lunaire', motif récurrent dans l'héraldique et la symbolique du [bellakar|E]."

 zayan_an_agan_gloss: "Ad. #bold Zâyan an-Agan#! est le nom [adunaic|E] du 'Champ de la Mort Noire', théâtre de la plus sanglante bataille de l'histoire [bellakarean|E]. Ici, l'armée des Tedjin affronta l'ost du [bellakar|E] durant l'invasion Tedjin-Qarsag.\n\nDurant des siècles, les ossements des morts affleuraient du sol aride, et chaque crue printanière charriait fragments de métal et pièces d'armement dans les sables mouvants. Les esprits des défunts hantaient encore ces lieux, et cette portion maudite de la vallée était évitée par les gens superstitieux de la région."

 ##### Westron ######
 
 castar_gloss: "Le W. #bold Castar#! est une pièce [gondorian|E], principale monnaie circulant dans ce royaume. Elle équivaut à quatre [Glossary('tharni','tharni_gloss')], et se nomme également [Glossary('mirian','mirian_gloss')] en [sindarin|E]. Sa signification originelle demeure obscure, mais dérive peut-être de l'ancien mot #italic kastu#! signifiant 'mathom, chose précieuse'."

 tharni_gloss: "Le mot Westron #bold Tharni#! signifiant 'quart' ou 'quartier' désigne au Gondor une pièce d'argent, quatrième partie du [Glossary('castar','castar_gloss')], également connue sous le nom sindarin de [Glossary('canath','canath_gloss')]. \n\nParmi les hobbits de la Comté, ce terme désigne aussi leurs divisions administratives majeures, les quatre Quartiers."
 
 ########## Khuzdul ############

 bulnd_mabul_gloss: "[khuzdul_short|E] #bold Bûlnd-Mabûl#! signifie 'Montagnes-des-Barbes-Noires', domaine ancestral du clan."
 barazanthual_gloss: "[khuzdul_short|E] #bold Barazanthual#! signifie 'Hache Rouge', teintée du sang des ennemis."
 baruzkhizdin_gloss: "[khuzdul_short|E] #bold Baruzkhizdin#! signifie 'Grande Salle du Nord', forteresse majestueuse des terres septentrionales."
 bazunal_gloss: "[khuzdul_short|E] #bold Bazunâl#! signifie 'Ceux qui cultivent', honorant le labeur patient de la terre."
 khathza_ibriz_gloss: "[khuzdul_short|E] #bold Khathzâ-Ibriz#! signifie 'Crépuscule Éternel', moment suspendu entre jour et nuit."
 khathza_zul_gloss: "[khuzdul_short|E] #bold Khathzâ-zûl#! signifie 'Mémoire Éternelle', préservant le souvenir des ancêtres à jamais."
 kheledkhizdin_gloss: "[khuzdul_short|E] #bold Kheledkhizdin#! signifie 'Salles du Miroir', où les eaux reflètent la splendeur des voûtes."
 kemnel_mesem_gloss: "[khuzdul_short|E] #bold Kemnêl-mesêm#! signifie 'Toutes les richesses de la terre', trésor inépuisable des profondeurs."
 ibriz_garan_gloss: "[khuzdul_short|E] #bold Ibriz-Garân#! signifie 'Cavernes du Couchant', baignées des derniers feux du jour."
 id_ahlath_darag_gloss: "[khuzdul_short|E] #bold Id-Ahlâth Darâg#! signifie 'Les Tombeaux des Divins', dernière demeure des plus grands rois."
 mabiratadnun_gloss: "[khuzdul_short|E] #bold Mabiratadnûn#! signifie 'Ceux qui demeurent', gardiens immuables des halls ancestraux."
 mazalikan_gloss: "[khuzdul_short|E] #bold Mazalikân#! signifie 'Ceux qui perpétuent le souvenir', chroniqueurs de la mémoire collective."
 zelemabkhan_gloss: "[khuzdul_short|E] #bold Zelemabkhan#! signifie 'Litanie de Pierre', chant funèbre gravé dans la roche éternelle."

 ######### Dwarven MAA #########

 # Longbeards #

 craban_azgith_gloss: "[khuzdul_short|E] #bold Craban Azgîth#! signifie 'Yeux de Corbeau', éclaireurs voyant dans l'obscurité la plus profonde."
 sigin_baruk_gloss: "[khuzdul_short|E] #bold Sigin Baruk#! signifie 'Longues Haches', armes ancestrales transmises de génération en génération."
 zirin_shathur_gloss: "[khuzdul_short|E] #bold Zirin Shathur#! signifie 'Pluie de Fer', volée mortelle de projectiles s'abattant sur l'ennemi."
 klethuhur_gloss: "[khuzdul_short|E] #bold Klethuhûr#! signifie 'Forêt d'Acier', formation impénétrable de lances dressées."
 kharabal_tharag_gloss: "[khuzdul_short|E] #bold Kharabâl Tharâg#! signifie 'Chevaucheurs de Béliers', cavalerie montagnarde d'élite."
 higem_thinbin_gloss: "[khuzdul_short|E] #bold Higêm Thinbîn#! signifie 'Tonnerre Roulant', charge dévastatrice ébranlant la terre."
 nemahinkhed_gloss: "[khuzdul_short|E] #bold Nêmahinkhêd#! signifie 'Immortels', garde d'honneur vouée à la protection éternelle du roi."

 # Firebeards #

 shumzrakaz_gloss: "[khuzdul_short|E] #bold Shumzrâkâz#! signifie 'Gardiens de la Flamme', protecteurs des forges sacrées."
 beblel_ishmiri_gloss: "[khuzdul_short|E] #bold Beblêl Ishmirî#! signifie 'Garde d'Airain', cuirassés aux armures étincelantes."
 hurzu_tumnu_gloss: "[khuzdul_short|E] #bold Hurzu Tumnu#! signifie 'Rôdeurs du Val', éclaireurs des passes montagneuses."
 ashur_thargu_gloss: "[khuzdul_short|E] #bold Ashur Thargu#! signifie 'Piliers de Fumée', spécialistes des assauts par le feu."
 gazag_faras_gloss: "[khuzdul_short|E] #bold Gazag Farâs#! signifie 'Gueules de Drake', guerriers féroces comme les dragons d'antan."

 # Broadbeams #

 khagla_barak_gloss: "[khuzdul_short|E] #bold Khaglâ Barâk#! signifie 'Haches Bleues', forgées dans l'acier azuré des montagnes."
 ashamur_gabilgathol_gloss: "[khuzdul_short|E] #bold Ashâmur Gabilgathol#! signifie 'Gardiens de Belegost', défenseurs de la cité fortifiée."
 uslukh_fathal_gloss: "[khuzdul_short|E] #bold Uslukh Fathâl#! signifie 'Piétineurs de Dragons', tueurs légendaires de vers."
 karashu_gloss: "[khuzdul_short|E] #bold Karashu#! signifie 'Tireurs d'élite', maîtres incontestés de l'arbalète."
 fahamgathol_taradal_gloss: "[khuzdul_short|E] #bold Fahamgathôl Taradâl#! signifie 'Sentinelles de la Forteresse Septentrionale', veilleurs infatigables."

 # Ironfists #

 # Stiffbeards #

 zarsthu_balrak_gloss: "[khuzdul_short|E] #bold Zarsthu Balrâk#! signifie 'Gardiens de la Forêt Glaciale', protecteurs des confins gelés."
 balb_urs_gloss: "[khuzdul_short|E] #bold Balb'urs#! signifie 'Flamme de Glace', paradoxe ardent des terres nordiques."
 ihkhed_bagd_gloss: "[khuzdul_short|E] #bold Ihkhêd Bagd#! signifie 'Vent Mordant', souffle glacial des cimes enneigées."
 iklel_marakh_gloss: "[khuzdul_short|E] #bold Iklêl Marâkh#! signifie 'Boucliers Gelés', remparts de givre contre l'ennemi."

 # Blacklocks #

 naragzanat_buh_gloss: "[khuzdul_short|E] #bold Naragzanât Buh#! signifie 'Compagnies des Barbes-Noires', fraternités guerrières d'élite."
 azaruk_azagh_gloss: "[khuzdul_short|E] #bold Azâruk Azâgh#! signifie 'Maîtres de la Guerre', stratèges et tacticiens sans égal."
 isbej_tahfa_urd_gloss: "[khuzdul_short|E] #bold Isbêj Tahfâ'urd#! signifie 'Éclaireurs des Montagnes Jaunes', pisteurs des hauteurs dorées."
 naikhdiri_gloss: "[khuzdul_short|E] #bold Naikhdiri#! signifie 'Murs de Compagnons', phalange fraternelle inébranlable."
 naragzanat_zegar_gloss: "[khuzdul_short|E] #bold Naragzanât Zegâr#! signifie 'Lames des Barbes-Noires', épées forgées dans l'obsidienne."

