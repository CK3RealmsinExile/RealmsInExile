 # Documentation - By Trig
 # Formatting gloss tooltips: [Glossary('gloss_txt','GLOSS_KEY')], where "gloss text" is the tooltip, and "GLOSS_KEY" links to the gloss itself. 
 # Example: " [Glossary( 'Pax Romana', 'PAX_ROMANA_GLOSS' )] "
 # Formating gloss definititons: GLOSS_KEY: "gloss_tooltip", where "gloss_tooltip" is the translation of the gloss
 # Example: PAX_ROMANA_GLOSS: "The #bold Pax Romana#! — a Latin phrase meaning "The Roman Peace" — has been historically used to describe the period of "peace" inaugurated by Augustus' victory at Actium. This phrase does not refer to an absence of war, but rather means that all Rome's foes were subdued."

 # Best practice for Realms: place all gloss defintitions here, for easy acess, under the correct language alphabetiacally. If possible, mention where it is used for reference. 

 
 ###### Elven Languages #######
 
 # Quenya #
 
 almaren_gloss: "[quenya_short|E] #bold Almaren#!, signifiant 'bienheureuse félicité', était l'île primordiale où résidaient les [valargods|E] aux premiers âges du monde."

 andumir_gloss: "[quenya_short|E] #bold Andúmir#! se traduit par 'Le Joyau de l'Occident' ou 'Le Joyau du Soleil Couchant', évoquant la splendeur des terres occidentales."

 angulocelunte_gloss: "[quenya_short|E] #bold Angulóceluntë#! 'Drake des Mers' est le nom honorifique conquis par [GetScriptedCharacterByHistoryID( 'lineofciryaheri12' ).GetNameNoTooltip], forgé dans la fureur et la maîtrise maritime, alors qu'il écumait les côtes du [gondor|E] comme capitaine-pillard."

 aranel_gloss: "[quenya_short|E] #bold Aranel#! désigne une 'princesse', celle qui porte le sang royal en tant que fille d'un roi légitime."

 aratar_gloss: "[quenya_short|E] #bold Aratar#!, 'les Exaltés', titre synonyme du [quenya_short|E] #bold Máhani#! 'Autorités', dérive du valarin ancestral #bold Māxanumāz#!."

 arassatar_gloss: "[quenya_short|E] #bold Arassatar#! signifie 'Suivant du Roi' - un nom réservé à ceux dont la loyauté envers la Lignée Royale transcende toute épreuve." # PLACEHOLDER

 aureamaitale_gloss: "[quenya_short|E] #bold Aurëamaitalë#! 'poète baigné de soleil' en [quenya|E], surnom mérité par [GetScriptedCharacterByHistoryID( 'lineoftelemir1' ).GetNameNoTooltip] pour la chaleur lumineuse qui émane de ses œuvres magistrales sur la vie et les terres de [numenor|E]. [GetScriptedCharacterByHistoryID( 'lineoftelemir1' ).GetNameNoTooltip] connut la gloire durant le bref épanouissement de Númenor sous le règne de [GetScriptedCharacterByHistoryID( 'lineofelros25' ).GetNameNoTooltip]."

 coacalina_gloss: "[quenya_short|E] #bold cöacalina#! désigne poétiquement la 'lumière de la demeure', métaphore sublimée pour évoquer la [Glossary('fëa','fea_gloss')]."

 ela_gloss: "[quenya_short|E] #bold ela#! est l'exclamation primordiale de surprise et d'émerveillement, poussée par les [elves|E] lors de leur premier regard sur les étoiles naissantes."
 
 elessar_gloss: "[quenya_short|E] #bold Elessar#!, la 'Pierre Elfique', désigne le joyau émeraude de Galadriel, hérité par Aragorn qui en fit son nom de règne. Connu en [sindarin|E] sous le nom d'#bold Edhelharn#!. L'élément initial en [quenya|E] dérive proprement d'#bold elen#! 'étoile', mais les [dunedain|E] l'employaient couramment pour signifier 'elfe'."

 emerwen_gloss: "[quenya_short|E] #bold Emerwen#! signifie 'bergère', nom attribué à Tar-Ancalimë en souvenir de son éducation singulière parmi les pâturages."

 envinyatar_gloss: "[quenya_short|E] #bold Envinyatar#! désigne 'le Rénovateur', celui qui redonne vie à ce qui périclitait."

 eru_gloss: "[quenya_short|E] #bold Eru#! signifie 'L'Unique', celui qui demeure seul, singulier et sans égal dans l'éternité."

 fea_gloss: "[quenya_short|E] #bold fëa#! est le terme [elven|E] désignant l'esprit immortel, spécifiquement celui qui habite un [Glossary('hröa','hroa_gloss')], parfois évoqué poétiquement comme la [Glossary('cöacalina','coacalina_gloss')]."

 feanturi_gloss: "[quenya_short|E] #bold Fëanturi#!, 'maîtres des esprits', désigne les [valargods|E] [namocharactershort|E] et [irmocharactershort|E], plus connus sous les noms de [mandoscharacter|E] et [loriencharacter|E]. Ces 'frères' exercent ensemble une souveraineté absolue sur les mystères de la [Glossary('fëa','fea_gloss')]."

 formendil_gloss: "[quenya_short|E] #bold Formendil#! signifie 'Ami du Nord', titre décerné à celui qui trouve sa demeure dans les étendues neigeuses et sauvages de l'Eriador." # PLACEHOLDER

 hroa_gloss: "[quenya_short|E] #bold hröa#! est le mot [elven|E] désignant l'enveloppe corporelle d'un être incarné."

 hyandolire_gloss: "[quenya_short|E] #bold Hyandolírë#! 'Chant Fendeur' est le nom de l'épée de [maglor|E], forgée pour égaler la puissance dévastatrice de sa voix."

 iluvatar_gloss: "[quenya_short|E] #bold Ilúvatar#! signifie 'Père de Tout', celui qui est à l'origine de toute existence et de toute création."

 isil_gloss: "[quenya_short|E] #bold Isil#! est le nom véritable que les [noldor|E] donnèrent à la Lune, distinct de son pilote [tilioncharacter|E]. Il signifie 'L'Éclat Argenté', apparenté aux mots [quenya|E] évoquant la lumière argentée."

 isillonde_gloss: "[quenya_short|E] #bold Isillondë#! est l'antique nom [quenya|E] d'Ad. #bold Nîlulôni#!, capitale glorieuse du [bellakar|E]."

 laicamaite_gloss: "[quenya_short|E] #bold Laicamaitë#! 'Main-Verte' est le surnom de [GetScriptedCharacterByHistoryID( 'lineofroquendil1' ).GetNameNoTooltip], honorant son gouvernement du [calenardhon|E] et sa passion pour les jardins et la culture des plantes."

 lamatyave_gloss: "[quenya_short|E] #bold lámatyávë#! désigne le 'goût du son', caractère phonétique unique et prédilections sonores propres à chaque locuteur, façonnés consciemment au fil de leur maturation."

 lanquetta_lirion_gloss: "[quenya_short|E] #bold Lanquetta Lírion#! signifie 'Débat des Chants', qu'il s'agisse d'une conversation amicale ou d'une bataille redoutable entre bardes."

 macilion_gloss: "[quenya_short|E] #bold Macilion#! est la transposition de son nom [adunaic|E] #bold Zagarthôr#!, signifiant 'Fils de l'Épée'."

 mahanaxar_gloss: "[quenya_short|E] #bold Máhanaxar#! est le 'Cercle du Destin' situé hors des murs de Valimar, également connu des [vanyarelves|E] sous le nom de #bold Riþil Anamo#!. C'est l'adaptation du valarin #bold Māxananaškād#! 'Anneau-du-Destin', dérivé du valarin #bold māxan#! 'Autorité'."

 mamandil_gloss: "[quenya_short|E] #bold Mámandil#! signifie 'Ami des Moutons', nom parfaitement adapté au soupirant de [Glossary('Emerwen','emwerwen_gloss')]."

 martaryon_gloss: "[quenya_short|E] #bold Martaryon#! désigne l'héritier marqué par le destin, celui prédestiné à régner selon les décrets immuables."

 namalcasse_gloss: "[quenya_short|E] #bold Námalcassë#! est la 'Foudre du Jugement', l'Épée éclatante de Manwë connue en [sindarin|E] sous le nom de [Glossary('Celeg Aithorn','celeg_aithorn_gloss')]."

 nendelote_gloss: "[quenya_short|E] #bold Nendelótë#!, 'Fleur du Lac', nom porté par celle qui chérissait les eaux argentées de Nenuial sous le clair de lune."

 noldolante_gloss: "Le [quenya_short|E] #bold Noldolantë#!, 'La Chute des Noldor', est une lamentation composée par [maglor|E], narrant la rébellion contre les [valar|E], le [firstkinslaying|E], et l'[exileofthenoldor|E]."

 nyarie_i_turecormaron: "[quenya_short|E] #bold La Légende des Anneaux de Pouvoir#!"

 oath_of_elendil_gloss: "[quenya_short|E] #bold Et Eärello Endorenna utúlien. Sinomë maruvan ar Hildinyar tenn' Ambar-metta#! \n\nAinsi parla [elendil|E] en débarquant en [middleearth|E], prononçant ce serment solennel : 'De la Grande Mer vers la Terre du Milieu je suis venu. En ce lieu je demeurerai, et mes héritiers après moi, jusqu'à la fin du monde.'"

 ohtanis_gloss: "[quenya_short|E] #bold Ohtanis#! signifie 'Femme-de-Guerre' - titre réservé aux dames de grande prouesse et de renom martial légendaire." # PLACEHOLDER

 ringil_gloss: "[quenya_short|E] #bold Ringil#! 'Le Glacial' tire son nom des mots [quenya|E] évoquant la glace éternelle."

 silima_gloss: "[quenya_short|E] #bold Silima#! est la substance cristalline miraculeuse conçue par [feanor|E] pour créer les [silmarils|E]. Son nom signifie 'argent, blanc éclatant' et s'apparente au mot [quenya|E] [Glossary('Isil','isil_gloss')]."

 tar_elestirne_gloss: "[quenya_short|E] #bold Tar-Elestirnë#! signifie 'Dame au Front Étoilé', évoquant le diamant blanc qu'Erendis portait comme une constellation."

 vasa_gloss: "[quenya_short|E] #bold Vása#! signifie 'la Consumante', nom donné par les [noldor|E] au Soleil, marquant l'Éveil des [men|E] et le déclin annoncé des Premiers-Nés."

 veatura_gloss: "[quenya_short|E] #bold Vëaturá#! ou 'Lion des Mers', est le surnom glorieux de [GetScriptedCharacterByHistoryID( 'lineofciryaheri1' ).GetNameNoTooltip], honorant sa force altière et ses exploits légendaires sur terre et mer comme capitaine et cousin du premier roi-navigateur [GetScriptedCharacterByHistoryID( 'lineofanarion15' ).GetNameNoTooltip]."

 voronwe_gloss: "[quenya_short|E] #bold Voronwë#! signifie 'L'Inébranlable' ou 'Le Fidèle'. C'est le nom du guide [elven|E] de Tuor vers Gondolin ; d'un compagnon d'[elendil|E] ; et l'épithète adoptée par Mardil Voronwë, premier Intendant Régnant du [gondor|E]."


##### Sindarin ######

 aeglos_gloss: "[sindarin_short|E] #bold Aeglos#! signifie 'Pointe de Neige' ou 'Stalactite de glace', nom porté tant par la lance légendaire de Gil-Galad que par une plante épineuse semblable à l'ajonc du [firstage|E]."

 aen_estar_hadhafang_gloss: "[sindarin_short|E] 'Cette lame se nomme [Glossary('Hadhafang','hadhafang_gloss')], noble défense contre la horde ennemie pour une noble demoiselle.'"

 amdir_gloss: "[sindarin_short|E] #bold Amdir#! désigne l'espoir, spécifiquement #italics 'une attente du bien qui, bien qu'incertaine, trouve quelque fondement dans ce qui est connu'#!. Il se distingue ainsi du [sindarin_short|E] [Glossary('estel','estel_gloss')], la foi qui demeure aveugle et sans preuve tangible."

 amon_amarth_gloss: "[sindarin_short|E] #bold Amon Amarth#! 'Mont du Destin' est l'appellation tardive d'[orodruin|E], ainsi nommé après son éruption cataclysmique annonçant le retour de [sauroncharacter|E] vers la fin du [secondage|E]. Ce nom fut choisi car la montagne était liée aux prophéties anciennes et obscures concernant le 'destin', la fin ultime du [thirdage|E], prophétisée pour advenir quand le Fléau d'[isildur|E] serait retrouvé."

 angrist_gloss: "[sindarin_short|E] #bold Angrist#! signifie 'Fendeur de Fer', forgé par le maître-forgeron [dwarf|E] [GetScriptedCharacterByHistoryID( 'lineoftelchar1' ).GetFirstName] de [nogrod|E]. Cette lame fut plus tard maniée par [GetScriptedCharacterByHistoryID( 'linefinwe12' ).GetFirstNameNicknamed] de la [houseoffeanor|E] lorsqu'avec [GetScriptedCharacterByHistoryID( 'linefinwe14' ).GetFirstNameNicknamed], ils attaquèrent [GetScriptedCharacterByHistoryID( 'lineofbeor32' ).GetFirstNameNicknamed] et [GetScriptedCharacterByHistoryID( 'lineofelwe4' ).GetFirstNameNicknamed] dans la forêt de Brethil, tentant d'enlever cette dernière. Après la défaite des Fëanoriens, le poignard fut récupéré par [GetScriptedCharacterByHistoryID( 'lineofbeor32' ).GetFirstName], qui l'utilisa pour arracher un [silmaril|E] de la Couronne de Fer de [morgothcharacter|E]. Cependant, la lame se brisa lorsqu'il tenta d'extraire un second joyau, et il abandonna Angrist dans les ténèbres."
 
 aranthel_gloss: "[sindarin_short|E] #bold Aranthel#! signifie 'Volonté Royale', l'une des lames jumelles du Roi Thranduil du [woodlandrealm|E]."

 araw_gloss: "[sindarin_short|E] #bold Araw#! est le nom que les [sindarelves|E] donnent à [oromecharactershort], dérivé de son appellation valinorienne [Glossary('Arǭmēz','aromez_gloss')]."

 bauglir_gloss: "[sindarin_short|E] #bold Bauglir#! 'L'Oppresseur' est un titre ancestral de [morgothcharacter|E], le tyran qui enchaîne et asservit."

 brandir_gloss: "[sindarin_short|E] #bold Brandir#! est un nom courant signifiant 'Le Noble', porté en premier par le dernier chef des Haladin."

 branhael_gloss: "[sindarin_short|E] #bold Branhael#! signifie 'Noble Sagesse' ou 'Sagesse du Seigneur', alliance de noblesse et de discernement."

 cair_andros_gloss: "[sindarin_short|E] #bold Cair Andros#! signifie 'Navire de la Longue Écume' ; car l'île était façonnée comme un grand vaisseau, avec une haute proue pointant vers le nord, contre laquelle l'écume blanche de l'[anduin|E] se brisait sur des rochers acérés."

 canath_gloss: "[sindarin_short|E] #bold Canath#! signifie 'quart' ou 'quartier', désignant au Gondor une pièce d'argent, quatrième partie du [Glossary('mirian','mirion_gloss')], également connue en Westron sous le nom de [Glossary('tharni','tharni_gloss')]."
 
 caras_galadhon_gloss: "[sindarin_short|E] #bold Caras Galadhon#! 'Cité des Arbres' est une adaptation du nandorin local #bold Caras Galadon#!, par opposition au [sindarin|E] pur #bold Caras i-Ngelaidh#!."
 
 celeg_aithorn_gloss: "[sindarin_short|E] #bold Celeg Aithorn#! est la 'Lance de l'Aigle Véloce', l'Épée de Manwë dans son antique courroux. \n\n#TOLKIENQUOTE "La faucille balayante de la tempête tranchante, le fauchon bondissant de l'éclair flamboyant, même Celeg Aithorn qui fendra le monde"#!\n\n#QUOTEDCHARACTER — Le Sortilège d'Affûtage de Beleg Cúthalion#!"

 DIRNAITH_GLOSS: "Le #bold Dírnaith#! était une tactique de bataille [numenorean|E] signifiant 'fer de lance humain'. Formation en coin lancée sur courte distance, conçue pour l'attaque rapide contre une armée se ralliant ou une formation défensive, particulièrement efficace en terrain découvert. Elle s'appuyait sur la force et la stature imposantes des [numenoreans|E] pour écraser l'ennemi avant qu'il ne puisse s'organiser en bataille rangée."

 dragon_helm_of_dor_lomin_gloss: "Le Heaume-Dragon de Dor-lómin ([sindarin_short|E] #bold Dor-lómin#! signifie 'Terre des Échos'), également appelé Heaume de Hador, était un grand heaume forgé par les [dwarven|E], trop lourd pour la plupart, hormis les plus puissants des Hommes. Initialement façonné par [GetScriptedCharacterByHistoryID( 'lineoftelchar1' ).GetFirstName] de [nogrod|E] pour [GetScriptedCharacterByHistoryID( 'lineofdwalin5' ).GetFirstName] de [belegost|E], il fut offert à [maedhros|E] puis transmis à [GetScriptedCharacterByHistoryID( 'linefinwe20' ).GetFirstNameNicknamed], puis à [GetScriptedCharacterByHistoryID( 'lineofhador1' ).GetFirstNameNicknamed] lors de son investiture comme seigneur de Dor-lómin. Orné de runes mystiques et d'un dragon d'or évoquant Glaurung, on disait qu'il protégeait son porteur et semait l'effroi parmi les ennemis. Porté au combat par Hador et [GetScriptedCharacterByHistoryID( 'lineofhador3' ).GetFirstNameNicknamed], il passa à [GetScriptedCharacterByHistoryID( 'lineofhador5' ).GetFirstNameNicknamed] puis à son fils [GetScriptedCharacterByHistoryID( 'lineofhador7' ).GetFirstNameNicknamed], don de [GetScriptedCharacterByHistoryID( 'lineofelwe3' ).GetFirstName]. Túrin le porta durant ses campagnes en Dimbar et au [GetTitleByKey('k_doriath').GetNameNoTier], lui valant le surnom supplémentaire de 'Gorthol', 'Heaume de l'Effroi'. Après la mort tragique de Túrin en Brethil, le heaume fut préservé et finalement rendu à Húrin. Son héritage légendaire demeura symbole de défiance tout au long du [firstage|E]."

 durins_door_gloss: "L'inscription proclame #bold 'Les [doorsofdurin|E], Seigneur de la [moria|E]. Dis ami, et entre. Moi, Narvi, les ai faites. [celebrimbor|E] de Houssaye a tracé ces signes.'#!"

 dunacharn_gloss: "[sindarin_short|E] #bold Dúnacharn#! signifie 'Vengeance de l'Occident', nom de l'[Glossary('Orthadel','orthadel_gloss')] reforgée."

 ered_lindon_gloss: "[sindarin_short|E] #bold Ered Lindon#! signifie 'Montagnes du Lindon', chaîne ancestrale marquant les frontières occidentales."

 ered_luin_gloss: "[sindarin_short|E] #bold Ered Luin#! signifie 'Montagnes Bleues', teintées d'azur depuis les âges primordiaux."

 ered_mellin_gloss: "[sindarin_short|E] #bold Ered Mellin#! signifie 'Montagnes Jaunes', dorées par les rayons du soleil couchant."

 ered_mithrin_gloss: "[sindarin_short|E] #bold Ered Mithrin#! signifie 'Montagnes Grises', voilées de brumes éternelles."

 ered_nimrais_gloss: "[sindarin_short|E] #bold Ered Nimrais#! signifie 'Montagnes Blanches', couronnées de neiges immaculées."

 estel_gloss: "[sindarin_short|E] #bold Estel#! 'espoir' diffère du [sindarin_short|E] [Glossary('amdir','amdir_gloss')] 'espérance' en ce que tandis qu'[Glossary('amdir','amdir_gloss')] désigne l'espoir fondé sur les circonstances, #bold estel#! évoque plutôt la 'foi' ou 'confiance' absolue en la bonté d'[eru|E] et son dessein divin. \n\n#bold "C'est là ce que les Hommes appellent 'espoir', Amdir nous le nommons, 'regarder vers le haut'. Mais il en est un autre, fondé plus profondément. Estel nous l'appelons, c'est-à-dire 'confiance'. Il n'est pas vaincu par les voies du monde, car il ne vient pas de l'expérience, mais de notre nature et être premier. Si nous sommes vraiment les Eruhin, les Enfants de l'Unique, alors Il ne souffrira pas d'être privé des Siens, ni par aucun Ennemi, ni même par nous-mêmes. Ceci est le fondement ultime d'Estel, que nous gardons même quand nous contemplons la Fin : de tous Ses desseins, l'issue doit être pour la joie de Ses Enfants.#!"

 gorthagnir_gloss: "[sindarin_short|E] #bold Gorthagnir#! signifie 'Fléau-des-Esprits' et compte parmi les Lames des Tertres forgées en [arthedain|E] contre les forces ténébreuses du [witchking|E] d'[angmar|E]."

 gil_estel_gloss: "[sindarin_short|E] #bold Gil-Estel#! signifie 'L'Étoile de Haute-Espérance', épithète traditionnelle de l'étoile d'Eärendil. Elle emploie le terme [sindarin|E] [Glossary('estel','estel_gloss')], évoquant l'espoir insufflé par le lever de l'Étoile sacrée."

 glamdring_gloss: "[sindarin_short|E] #bold Glamdring#! 'Marteau-des-Ennemis' fut l'épée de Turgon, connue des Orques sous le nom terrifiant de 'Batteuse'."

 hadhafang_gloss: "[sindarin_short|E] #bold Hadhafang#! 'Fendeuse-de-Hordes' était le nom de l'épée d'Idril Celebrindal, plus tard héritée par Elrond."

 heryvellyn_gloss: "[sindarin_short|E] #bold Heryvellyn#! signifie 'Amateurs de vin', épithète joyeuse des convives émérites."

 leithian_gloss: "[sindarin_short|E] Le Lai de #bold Leithian#! 'Délivrance de la Servitude' est le plus long, hormis un seul, des chants concernant le monde d'antan. Parmi ces histoires demeurées les plus belles aux oreilles des [elves|E] se trouve le conte de Beren et Lúthien." #Used in artifcat description

 lindalph_gloss: "[sindarin_short|E] #bold Lindalph#! signifie 'Chant-du-Cygne', motif récurrent parmi la maison princière de [dol_amroth|E]."

 methrohir_gloss: "[sindarin_short|E] #bold Methrohir#! signifie 'Dernier-Cavalier' - nom de mauvais augure pour celui qui ne fut pas le moindre d'une noble lignée." # PLACEHOLDER

 mirian_gloss: "[sindarin_short|E] #bold Mirian#!, signifiant 'chose de valeur', est une pièce [gondorian|E], principale monnaie du royaume. Elle équivaut à quatre [Glossary('canaith','canath_gloss')], et se nomme également [Glossary('castar','castar_gloss')] en Westron."

 men_i_naugrim_gloss: "[sindarin_short|E] #bold Men-i-Naugrim#! signifie 'Chemin des Nains', route ancestrale taillée dans la roche."
 
 narn_i_chin_hurin_gloss: "[sindarin_short|E] #bold Narn i Chîn Húrin#! est le conte des Enfants de Húrin, le plus long de tous les récits évoquant ces jours anciens. Il est entrelacé au destin des Silmarils et des [elves|E] ; on l'appelle le Conte du Deuil, car il est empreint de tristesse, et en lui se révèlent les œuvres les plus maléfiques de [morgothcharacter|E] [Glossary('Bauglir','bauglir_gloss')]." #Used in artifact description

 nauglamir_gloss: "[sindarin_short|E] #bold Nauglamír#! signifie 'Joyau-Nain' et désigne le Collier des Nains, collier d'or forgé pour [GetScriptedCharacterByHistoryID( 'linefinwe33' ).GetFirstNameNicknamedRegnal] par les [dwarves|E] des [bluemountains|E], dans lequel furent sertis d'innombrables gemmes que Finrod avait apportées de [valinor|E], devenant son trésor le plus précieux à [GetTitleByKey('k_nargothrond').GetNameNoTier]. Après la Chute de Nargothrond, [GetScriptedCharacterByHistoryID( 'lineofhador5' ).GetFirstName] récupéra le Nauglamír du trésor du [dragon|E] Glaurung et le remit à [GetScriptedCharacterByHistoryID( 'lineofelwe3' ).GetFirstName] de [GetTitleByKey('k_doriath').GetNameNoTier]. Désirant sertir le [silmaril|E] de [GetScriptedCharacterByHistoryID( 'lineofbeor32' ).GetFirstName] et [GetScriptedCharacterByHistoryID( 'lineofelwe4' ).GetFirstName] dans le collier, Thingol commanda aux forgerons [dwarven|E] de [nogrod|E] de le refaçonner. Ensorcelés par sa beauté, ils assassinèrent Thingol, volèrent le trésor et s'enfuirent vers Nogrod, prétendant qu'il leur avait refusé leur juste paiement, mensonge qui déclencha le sac de Menegroth sous le commandement de [GetScriptedCharacterByHistoryID( 'lineofuri3' ).GetFirstName]. Beren tua Naugladur et récupéra le Nauglamír, qu'il apporta à Lúthien qui le porta jusqu'à ses derniers jours. Il passa ensuite à son fils [GetScriptedCharacterByHistoryID( 'lineofelwe5' ).GetFirstName] en Doriath, mais les [sonsoffeanor|E], liés par serment de récupérer les Silmarils, l'attaquèrent et le tuèrent. Sa fille [GetScriptedCharacterByHistoryID( 'lineofelwe9' ).GetFirstName] s'échappa aux Havres de Sirion avec le collier. Quand les Fils de Fëanor attaquèrent à nouveau, Elwing se jeta dans la mer. Sauvée par [ulmocharacter|E], elle retrouva [GetScriptedCharacterByHistoryID( 'linefinwe26' ).GetFirstName], qui plaça le Silmaril à son front. Guidés par sa lumière sacrée, ils atteignirent Valinor peu après."

 orcrist_gloss: "[sindarin_short|E] #bold Orcrist#! signifie 'Fendeuse-de-Gobelins', épée connue parmi les [goblins|E] sous le nom terrifiant de 'Mordeuse'."

 orocarni_gloss: "[sindarin_short|E] #bold Orocarni#! signifie 'Montagnes Rouges', teintées du sang du soleil levant."

 orodruin_gloss: "[sindarin_short|E] #bold Orodruin#! est le nom antique du [mount_doom|E], signifiant 'La Montagne Ardente' ou 'Montagne de la Flamme Rouge'. Il fut remplacé dans l'usage commun des hommes des jours ultérieurs par [Glossary('Amon Amarth','amon_amarth_gloss')]."

 orthadel_gloss: "[sindarin_short|E] #bold Orthadel#! signifie 'Étoile du Relèvement', évoquant probablement l'espoir que l'épée élèverait son propriétaire originel, désormais perdu dans les brumes du temps."

 sammath_naur_gloss: "Les [sindarin_short|E] #bold Sammath Naur#! sont les 'Chambres de Feu', grandes forges de [sauroncharacter|E] au cœur brûlant du [mount_doom|E]. En leur sein gisent les 'Crevasses du Destin', où l'[onering|E] fut forgé et doit être défait..."

 sigil_elu_naeth_gloss: "[sindarin_short|E] #bold Sigil Elu-naeth#! signifie 'Collier du Malheur de Thingol', évoquant l'assassinat de [GetScriptedCharacterByHistoryID( 'lineofelwe3' ).GetFirstNameNicknamedRegnal] par les forgerons [dwarven|E] de [nogrod|E], qui convoitaient pour eux-mêmes le Collier des Nains, le [Glossary('Nauglamír','nauglamir_gloss')]."

 THANGAIL_GLOSS: "Le #bold Thangail#! était une tactique de bataille [numenorean|E] signifiant 'barrière de boucliers'. Les soldats formaient un mur de boucliers en deux rangs serrés pouvant se replier pour s'adapter aux mouvements ennemis et empêcher tout débordement, formant finalement un cercle défensif impénétrable."

 ungoldagnir_gloss: "[sindarin_short|E] #bold Ungoldagnir#! signifie 'Fléau-des-Araignées', l'une des lames jumelles du Roi Thranduil du [woodlandrealm|E]."

