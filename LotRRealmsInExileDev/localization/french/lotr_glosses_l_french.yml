 ####### Magrin ################

 hase_ikog_anjike_gloss: "L'enfant est menée au Lac Jak, où son reflet dans les eaux sacrées est scruté avec révérence. Le reflet de la véritable Tamskangi révélerait, dit-on, une aura divine ou une lumière céleste - le 'Manteau du Divin' - confirmant sa lignée sacrée et son destin préordonné."
 iga_madingi_gloss: "L'épreuve finale est l'#bold Iga Madingi#!, le 'Sentier des Murmures'. Dans les montagnes sacrées, l'enfant doit parcourir un chemin rocheux aux multiples embranchements, réputé sous la protection du Grand Esprit Céleste lui-même. La véritable Tamskangi trouvera sa voie sans effort à travers les dédales trompeurs, comme guidée par les murmures du [namur_sky_god|E]."
 kula_luwa_gloss: "L'enfant est exposée aux hymnes ancestraux chantés à [namur|E] durant les événements célestes. La véritable Tamskangi harmoniserait spontanément avec ces chants sacrés, comme née avec une connexion innée à ce 'Chant du Ciel' transmis depuis l'aube des temps."
 siyi_chele_gloss: "Un 'nom secret' des dieux, connu uniquement de la [tamska|E] et ses plus proches conseillers, est murmuré à l'oreille de l'enfant. La véritable Tamskangi réagirait instinctivement, reconnaissant la profonde signification spirituelle de ce nom ineffable, sans jamais en avoir appris le sens."
