 # Longbeards #

 craban_azgith_gloss: "Kh. #bold Craban Azgîth#! signifie 'Yeux de Corbeau'"
 sigin_baruk_gloss: "Kh. #bold Sigin Baruk#! signifie 'Longues Haches'"
 zirin_shathur_gloss: "Kh. #bold Zirin Shathur#! signifie 'Pluie de Fer'"
 klethuhur_gloss: "Kh. #bold Klethuhûr#! signifie 'Forêt d'Acier'"
 kharabal_tharag_gloss: "Kh. #bold Kharabâl Tharâg#! signifie 'Chevaucheurs de Béliers'"
 higem_thinbin_gloss: "Kh. #bold Higêm Thinbîn#! signifie 'Tonnerre Roulant'"
 nemahinkhed_gloss: "Kh. #bold Nêmahinkhêd#! signifie 'Immortels'"

 # Firebeards #

 shumzrakaz_gloss: "Kh. #bold Shumzrâkâz#! signifie 'Gardiens de la Flamme'"
 beblel_ishmiri_gloss: "Kh. #bold Beblêl Ishmirî#! signifie 'Garde d'Airain'"
 hurzu_tumnu_gloss: "Kh. #bold Hurzu Tumnu#! signifie 'Rôdeurs du Val'"
 ashur_thargu_gloss: "Kh. #bold Ashur Thargu#! signifie 'Piliers de Fumée'"
 gazag_faras_gloss: "Kh. #bold Gazag Farâs#! signifie 'Gueules de Dragons'"

 # Broadbeams #

 khagla_barak_gloss: "Kh. #bold Khaglâ Barâk#! signifie 'Haches Bleues'"
 ashamur_gabilgathol_gloss: "Kh. #bold Ashâmur Gabilgathol#! signifie 'Gardiens de Belegost'"
 uslukh_fathal_gloss: "Kh. #bold Uslukh Fathâl#! signifie 'Piétineurs de Dragons'"
 karashu_gloss: "Kh. #bold Karashu#! signifie 'Tireurs d'Élite'"
 fahamgathol_taradal_gloss: "Kh. #bold Fahamgathôl Taradâl#! signifie 'Sentinelles de la Forteresse du Nord'"

 # Ironfists #

 # Stiffbeards #

 zarsthu_balrak_gloss: "Kh. #bold Zarsthu Balrâk#! signifie 'Gardiens de la Forêt Glaciale'"
 balb_urs_gloss: "Kh. #bold Balb'urs#! signifie 'Flamme de Glace'"
 ihkhed_bagd_gloss: "Kh. #bold Ihkhêd Bagd#! signifie 'Vent Mordant'"
 iklel_marakh_gloss: "Kh. #bold Iklêl Marâkh#! signifie 'Boucliers Gelés'"

 # Blacklocks #

 narag_zanat_buh_gloss: "Kh. #bold Narag-zanât Buh#! signifie 'Compagnies des Tresses Noires'"
 azaruk_azagh_gloss: "Kh. #bold Azâruk Azâgh#! signifie 'Maîtres de Guerre'"
 isbej_tahfa_urd_gloss: "Kh. #bold Isbêj Tahfâ'urd#! signifie 'Éclaireurs des Montagnes Jaunes'"
 naikhdiri_gloss: "Kh. #bold Naikhdiri#! signifie 'Murs Compagnons'"
