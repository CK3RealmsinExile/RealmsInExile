 # Documentation - By Trig
 # Formatting gloss tooltips: [Glossary('gloss_txt','GLOSS_KEY')], where "gloss text" is the tooltip, and "GLOSS_KEY" links to the gloss itself. 
 # Example: " [Glossary( 'Pax Romana', 'PAX_ROMANA_GLOSS' )] "
 # Formating gloss definititons: GLOSS_KEY: "gloss_tooltip", where "gloss_tooltip" is the translation of the gloss
 # Example: PAX_ROMANA_GLOSS: "The #bold Pax Romana#! — a Latin phrase meaning "The Roman Peace" — has been historically used to describe the period of "peace" inaugurated by Augustus' victory at Actium. This phrase does not refer to an absence of war, but rather means that all Rome's foes were subdued."

 # Best practice for Realms: place all gloss defintitions here, for easy acess, under the correct language alphabetiacally. If possible, mention where it is used for reference. 

 
 ###### Elven Languages #######
 
 # Quenya #
 
 almaren_gloss: "[quenya_short|E]#bold Almaren#! était le foyer insulaire primordial des [valargods|E], signifiant 'béatitude'."

 aranel: "[quenya_short|E] #bold Aranel#! signifie 'princesse', celle qui est fille d'un roi."

 aratar_gloss: "[quenya_short|E]#bold Aratar#! signifie 'les Êtres Suprêmes', et est synonyme de [quenya_short|E]#bold Máhani#! 'Autorités' dérivé du valarien #bold Māxanumāz.#!"

 arassatar_gloss: "[quenya_short|E] #bold Arassatar#! signifie 'Suivant du Roi' - un nom réservé à ceux d'une grande loyauté envers la Lignée des Rois." # PLACEHOLDER

 coacalina_gloss: "[quenya_short|E]#bold cöacalina#! signifie 'lumière de la maison', un nom poétique pour le [Glossary('fëa','fea_gloss')]"

 ela_gloss: "[quenya_short|E] #bold ela#! est un cri de surprise et d'émerveillement, utilisé lorsque les [elves|E] virent les étoiles pour la première fois."
 
 elessar_gloss: "[quenya_short|E] #bold Elessar#!, signifiant 'Pierre d'Elfe' est le nom du joyau vert de Galadriel puis plus tard d'Aragorn, duquel il tira son nom royal. Il était connu en [sindarin|E] sous le nom de #bold Edhelharn#!. L'élément initial dans la forme [quenya|E] est proprement #bold elen#! 'étoile', mais il était souvent utilisé par les [dunedain|E] pour signifier 'elfe'"

 emerwen_gloss: "[quenya_short|E] #bold Emwerwen#! signifie 'bergère', et fut le nom donné à Tar-Ancalime pour son éducation inhabituelle."

 eru_gloss: "[quenya_short|E] #bold Eru#! signifie 'L'Unique', quelqu'un d'unique, solitaire et seul."

 fea_gloss: "[quenya_short|E] #bold fëa#! est le mot [elven|E] pour 'esprit', spécifiquement celui qui habite dans un [Glossary('hröa','hroa_gloss')], parfois décrit poétiquement comme le [Glossary('cöacalina','coacalina_gloss')]."

 feanturi_gloss: "[quenya_short|E] #bold Fëanturi#! signifie 'maîtres des esprits', et fait référence aux [valargods|E] [namocharactershort|E] et [irmocharactershort|E], mieux connus sous les noms de [mandoscharacter|E] et [loriencharacter|E]. Ensemble, ces 'frères' avaient une grande autorité sur la plupart des questions concernant le [Glossary('fëa','fea_gloss')]."

 formendil_gloss: "[quenya_short|E] #bold Formendil#! signifie 'Amoureux du Nord', un nom donné à celui qui se sent chez lui dans les étendues sauvages et enneigées d'Eriador." # PLACEHOLDER

 isil_gloss: "[quenya_short|E] #bold Isil#! est le nom propre que les [noldor|E] donnèrent à la Lune, distinct de son pilote [tilioncharacter|E]. Il signifie 'L'Éclat', et est lié aux mots [quenya|E] pour lumière argentée."

 hroa_gloss: "[quenya_short|E] #bold hröa#! est le mot [elven|E] pour le 'corps' d'un être incarné."

 hyandolire_gloss: "[quenya_short|E] #bold Hyandolírë #! 'Chant Tranchant' est le nom de l'épée de [maglor|E], en imitation de sa voix."

 macilion_gloss: "[quenya_short|E] #bold Macilion#! est une traduction de son nom [adunaic|E], #bold Zagarthôr#!, signifiant 'Fils de l'Épée'"

 iluvatar_gloss: "[quenya_short|E] #bold Ilúvatar#! signifie 'Père de Tout', celui qui est au commencement de toutes choses."

 isillonde_gloss: "[quenya_short|E] #bold Isillondë#! est l'ancien nom [quenya|E] d'Ad. #bold Nîlulôni#!, la capitale de [bellakar|E]."

 laicamaite_gloss: "[quenya_short|E] #bold Laicamaitë #! 'Main-Verte' est le nom de [GetScriptedCharacterByHistoryID( 'lineofroquendil1' ).GetNameNoTooltip], pour son gouvernement de [calenardhon|E] et son amour des plantes et du jardinage."

 veatura_gloss: "[quenya_short|E] #bold Vëaturá #! ou 'Lion de Mer', est le surnom donné à [GetScriptedCharacterByHistoryID( 'lineofciryaheri1' ).GetNameNoTooltip], pour sa force fière et ses grands exploits sur terre et en mer en tant que capitaine et cousin du premier roi-navigateur [GetScriptedCharacterByHistoryID( 'lineofanarion15' ).GetNameNoTooltip]. "
 
 angulocelunte_gloss: "[quenya_short|E] #bold Angulóceluntë #! 'Dragon Marin' est le nom d'honneur de [GetScriptedCharacterByHistoryID( 'lineofciryaheri12' ).GetNameNoTooltip] gagné par sa fureur, sa puissance et son habileté, en tant que capitaine-pilleur au large des côtes de [gondor|E]"
 
 aureamaitale_gloss: "[quenya_short|E]  #bold Aurëamaitalë #! signifie 'poète ensoleillé' en [quenya|E] et [GetScriptedCharacterByHistoryID( 'lineoftelemir1' ).GetNameNoTooltip] était connu comme tel pour la chaleur bienfaisante qui émane de ses grandes œuvres sur la vie et la terre en [numenor|E]. [GetScriptedCharacterByHistoryID( 'lineoftelemir1' ).GetNameNoTooltip] trouva une grande renommée durant la brève floraison de Númenor sous [GetScriptedCharacterByHistoryID( 'lineofelros25' ).GetNameNoTooltip]"

 lamatyave_gloss: "[quenya_short|E] #bold lámatyávë#! signifie 'goût-sonore', et se réfère au caractère phonétique particulier ou aux prédilections sonores d'un locuteur, considérées et développées avec soin au cours de sa croissance vers l'âge adulte."

 lanquetta_lirion_gloss: "[quenya_short|E] #bold Lanquetta Lírion#! signifie 'Débat des Chants', qu'il s'agisse d'une conversation amicale ou d'une terrible bataille."

 oath_of_elendil_gloss: "[quenya_short|E] #bold Et Eärello Endorenna utúlien. Sinomë maruvan ar Hildinyar tenn' Ambar-metta#! \n\nAinsi parla [elendil|E] lors de son arrivée en [middleearth|E]; jurant : 'De la Grande Mer à la Terre du Milieu je suis venu. En ce lieu je demeurerai, et mes héritiers, jusqu'à la fin du monde.'"

 mahanaxar_gloss: "[quenya_short|E] #bold Máhanaxar#! est le 'Cercle du Jugement' à l'extérieur de la cité de Valimar, également connu parmi les [vanyarelves|E] sous le nom de #bold Riþil Anamo#!, avec la même signification. C'est une adaptation du valarien #bold Māxananaškād#! 'Cercle du Destin', dérivé du valarien #bold māxan #! 'Autorité'."

 mamandil_gloss: "[quenya_short|E] #bold Mámandil#! signifie 'Ami des Moutons', un nom approprié pour le prétendant de [Glossary('Emerwen','emwerwen_gloss')]."

 martaryon_gloss: "[quenya_short|E] #bold Martayon#! signifie 'héritier prédestiné', celui qui est destiné à régner."

 namalcasse_gloss: "[quenya_short|E] #bold Námalcassë#! est 'l'Éclair du Jugement', la brillante Épée de Manwë connue en [sindarin|E] sous le nom de [Glossary('Celeg Aithorn','celeg_aithorn_gloss')]"

 noldolante_gloss: "Le [quenya_short|E] #bold Noldolantë#!, signifiant 'La Chute des Noldor', est une lamentation composée par [maglor|E], racontant la rébellion contre les [valar|E], le [firstkinslaying|E], et [exileofthenoldor|E]."

 nyarie_i_turecormaron: "[quenya_short|E] #bold La Légende des Anneaux de Pouvoir#!"

 ohtanis_gloss: "[quenya_short|E] #bold Ohtanis#! signifie 'Femme-Guerrière' - un nom réservé à une dame de grande prouesse et de renom martial." # PLACEHOLDER

 ringil_gloss: "[quenya_short|E] #boldRigil#! 'Le Froid' est lié au mot [quenya|E] pour 'glace'."

 silima_gloss: "[quenya_short|E] #bold Silima #! est le nom de la substance cristalline conçue par [feanor|E] et utilisée pour fabriquer les [silmarils|E]. Il signifie 'argenté, d'un blanc brillant' et est lié au mot [quenya|E] [Glossary('Isil','isil_gloss')]."

 tar_elestirne_gloss: "[quenya_short|E] #bold Tar-Elestirne#! signifie 'Dame au Front Étoilé' et fait référence au diamant blanc qu'Erendis portait."

 vasa_gloss: "[quenya_short|E] #bold Vása#! signifie 'Consommatrice', et est un nom donné par les [noldor|E] au Soleil, comme signe de l'Éveil des [men|E] et de leur propre déclin."

 voronwe_gloss: "[quenya_short|E] #boldVoronwë#! signifie 'Le Constant' ou 'Le Fidèle'. C'est le nom du guide [elven|E] de Tuor vers Gondolin; le nom d'un compagnon d'[elendil|E]; et l'épithète prise par Mardil Voronwë, le premier Intendant Régnant de [gondor|E]."

 ##### Sindarin ######

 aeglos_gloss: "[sindarin_short|E] #bold Aeglos#! signifie 'Pointe de Neige' ou 'Stalactite', et est le nom à la fois de la lance de Gil-Galad et d'une plante semblable à l'ajonc du [firstage|E]."

 aen_estar_hadhafang_gloss: "[sindarin_short|E] "Cette lame est appelée [Glossary('Hadhafang','hadhafang_gloss')], une noble défense contre la horde ennemie pour une noble demoiselle""

 amdir_gloss: "[sindarin_short|E] #bold Amdir#! signifie 'espoir', spécifiquement #italics "une attente de bien qui, bien qu'incertaine, a quelque fondement dans ce qui est connu"#!. Il contraste ainsi avec le [sindarin_short|E] [Glossary('estel','estel_gloss')], 'foi' qui est une foi aveugle sans preuve."

 amon_amarth_gloss: "[sindarin_short|E] #bold Amon Amarth#! 'Mont du Destin' est le nom postérieur d'[orodruin|E], ainsi nommé après son éruption annonçant le retour de [sauroncharacter|E] vers la fin du [secondage|E]. Il a été donné car il était lié dans des prophéties anciennes et peu comprises avec le 'destin', la fin ultime du [thirdage|E], qu'il était prédit qu'il surviendrait lorsque le Fléau d'[isildur|E] serait retrouvé."
 
 aranthel_gloss: "[sindarin_short|E] #bold Aranthel#! signifie 'Volonté du Roi', et est l'une des lames jumelles du Roi Thranduil du [woodlandrealm|E]."

 araw_gloss: "[sindarin_short|E] #bold Araw#! est comment les [sindarelves|E] nomment [oromecharactershort], dérivé de son nom valinorien [Glossary('Arǭmēz','aromez_gloss')]"

 bauglir_gloss: "[sindarin_short|E] #bold Bauglir#! "Le Contraignant" est un titre ancien de [morgothcharacter|E], le tyran et oppresseur."

 brandir_gloss: "[sindarin_short|E] #bold Brandir #! est un nom commun signifiant 'Noble', d'abord porté par le dernier chef des Haladin."

 branhael_gloss: "[sindarin_short|E] #bold Branhael#! signifie 'Noble Sagesse', ou 'Sagesse du Seigneur'."

 cair_andros_gloss: "[sindarin_short|E] #bold Cair Andros#! signifie 'Navire de Longue Écume'; car l'île était façonnée comme un grand navire, avec une haute proue pointant vers le nord, contre laquelle l'écume blanche d'[anduin|E] se brisait sur des rochers acérés."

 canath_gloss: "[sindarin_short|E] #bold Canath#! signifie 'quart' ou 'quartier', et est utilisé au Gondor pour une pièce d'argent, le quart du [Glossary('mirian','mirion_gloss')], également connu en Ouistrain comme le [Glossary('tharni','tharni_gloss')]."
 
 caras_galadhon_gloss: "[sindarin_short|E] #bold Caras Galadhon#! 'Cité des Arbres' est une adaptation du Nandorin local #bold Caras Galadon#!, par opposition au [sindarin|E] pur #bold Caras i-Ngelaidh#!."
 
 celeg_aithorn_gloss: "[sindarin_short|E] #bold Celeg Aithorn#! est la 'Lance de l'Aigle Agile', l'Épée de Manwë dans son courroux ancien. \n\n#TOLKIENQUOTE La faux balayante de la tempête cinglante, la flamberge fulgurante de l'éclair bondissant, même Celeg Aithorn qui fendra le monde#!\n\n#QUOTEDCHARACTER — Le Charme d'Affûtage de Beleg Cúthalion#!"

 DIRNAITH_GLOSS: "La #bold Dírnaith#! était une tactique de combat [numenorean|E] signifiant "fer de lance humain". C'était une formation en coin lancée sur une courte distance, destinée à une attaque rapide contre une armée en rassemblement ou une formation défensive, plus efficace en terrain ouvert. Elle s'appuyait sur la grande force et stature des [numenoreans|E] pour écraser un ennemi avant qu'il ne puisse se disposer correctement pour la bataille."

 estel_gloss: "[sindarin_short|E] #bold Estel#! 'espoir' diffère de [sindarin_short|E] [Glossary('amdir','amdir_gloss')] 'espoir' en ce que, tandis que [Glossary('amdir','amdir_gloss')] désigne l'espoir fondé sur les circonstances, #bold estel#! se réfère plutôt à la 'foi' ou 'confiance' dans la bonté d'[eru|E] et son plan divin. \n\n#bold "C'est une chose que les Hommes appellent "espoir", Amdir nous l'appelons, "regarder vers le haut". Mais il y en a un autre qui est fondé plus profondément. Estel nous l'appelons, c'est-à-dire "confiance". Il n'est pas vaincu par les voies du monde, car il ne vient pas de l'expérience, mais de notre nature et de notre être premier. Si nous sommes en effet les Eruhin, les Enfants de l'Unique, alors Il ne souffrira pas d'être privé des siens, ni par aucun Ennemi, ni même par nous-mêmes. C'est le fondement ultime d'Estel, que nous gardons même lorsque nous contemplons la Fin : de tous Ses desseins, l'issue doit être pour la joie de Ses Enfants.#!""

 dunacharn_gloss: "[sindarin_short|E] #bold Dúnacharn#! signifie 'Vengeance de l'Ouest', le nom de [Glossary('Orthadel','orthadel_gloss')] reforgée"

 gorthagnir_gloss: "[sindarin_short|E] #bold Gorthagnir#! signifie 'Fléau des Esprits' et est l'une des Lames des Galgals forgées en [arthedain|E] contre les forces obscures du [witchking|E] d'[angmar|E]."

 gil_estel_gloss: "[sindarin_short|E] #bold Gil-Estel#! signifie 'L'Étoile du Grand Espoir', et est une épithète traditionnelle pour l'étoile d'Eärendil. Elle utilise le terme [sindarin|E] [Glossary('estel','estel_gloss')], se référant à l'espoir donné par la montée de l'Étoile." 

 glamdring_gloss: "[sindarin_short|E] #bold Glamdring#! 'Marteau d'Ennemis' était l'épée de Turgon, connue des Orques sous le nom de 'Cogneuse'."

 hadhafang_gloss: "[sindarin_short|E] #bold Hadhafang#! 'Fend-Foule' était le nom de l'épée d'Idril Celebrindal et plus tard d'Elrond."

 leithian_gloss: "[sindarin_short|E] Le Lai de #bold Leithian#! "Libération de la Servitude" est le plus long sauf un des chants concernant le monde ancien. Parmi ces histoires les plus belles encore aux oreilles des [elves|E] est le conte de Beren et Lúthien." #Used in artifcat description

 lindalph_gloss: "[sindarin_short|E] #boldLindalph#! signifie 'Chant-du-Cygne', un motif commun parmi la maison princière de [dol_amroth|E]"

 methrohir_gloss: "[sindarin_short|E] #bold Methrohir#! signifie 'Dernier-Cavalier' - un nom de mauvais augure pour celui qui n'est pas le moindre d'une lignée seigneuriale." # PLACEHOLDER

 mirian_gloss: "[sindarin_short|E] #bold Mirian#!, signifiant 'chose de valeur', est une pièce [gondorian|E], la principale monnaie utilisée dans ce royaume. Elle équivaut à quatre [Glossary('canaith','canath_gloss')], et est également connue en Ouistrain sous le nom de [Glossary('castar','castar_gloss')]."
 
 narn_i_chin_hurin_gloss: "[sindarin_short|E] #bold Narn i Chîn Húrin#! est le conte des Enfants de Húrin, et est le plus long de tous les récits qui parlent de ces jours. Il est tissé avec le destin des Silmarils, et des [elves|E]; et il est appelé le Conte du Chagrin, car il est douloureux, et en lui sont révélées les œuvres les plus maléfiques de [morgothcharacter|E] [Glossary('Bauglir','bauglir_gloss')] " #Used in artifcat description

 orcrist_gloss: "[sindarin_short|E] #bold Orcrist#! signifie 'Fend-Gobelin', et est une épée connue parmi les [goblins|E] sous le nom de 'Mordeuse'"

 orodruin_gloss: "[sindarin_short|E] #bold Orodruin# est l'ancien nom du [mount_doom|E], signifiant 'La Montagne Ardente' ou 'Montagne de la Flamme Rouge'. Il a été remplacé dans l'usage commun parmi les hommes des jours ultérieurs par [Glossary('Amon Amarth','amon_amarth_gloss')]."

 orthadel_gloss: "[sindarin_short|E] #bold Orthadel#! signifie 'Étoile d'Élévation', faisant probablement référence à un espoir que l'épée élèverait son propriétaire original, maintenant perdu dans le temps."

 sammath_naur_gloss: "Les [sindarin_short|E] #bold Sammath Naur# sont les 'Chambres du Feu', les grandes forges de [sauroncharacter|E] au cœur du [mount_doom|E]. À l'intérieur se trouvent les 'Crevasses du Destin', où l'[onering|E] fut forgé et doit à nouveau être défait..."

 THANGAIL_GLOSS: "La #bold Thangail#! était une tactique de combat [numenorean|E] signifiant 'barrière de boucliers'. Les soldats formaient un mur de boucliers de deux rangs étroitement serrés qui pouvait se replier pour s'adapter aux mouvements des ennemis et les empêcher de déborder les défenseurs, formant finalement un cercle fermé."

 ungoldagnir_gloss: "[sindarin_short|E] #bold Ungoldagnir#! signifie 'Fléau-d'Araignée' et est l'une des lames jumelles du Roi Thranduil du [woodlandrealm|E]."

 # Silvan/Nandorin #

 # Telerin #

 # Penni #

 athrad_gillith_gloss: "C'est une forme d'Elfique, je ne peux pas la lire."

 # Cuind #

 cilulend_gloss: "Cuind. #bold Cilulend #! signifie 'flots de beauté', ou 'rivières de chant'."

 # Kinn-lai # 

 ########## Adunaic ############

 aruwanai_gloss: "Ad. #bold Ârûwânai#! se traduit par 'les [kingsmen|E]', faisant référence à la faction politique dominante de l'empire [numenorean_empire|E] tardif."

 niluzagar_gloss: "Ad. #bold Nîluzagar#! signifie 'Épée-Lunaire', un motif commun en [bellakar|E]."

 ephalzagar_an_azarkhor_gloss: "Ad. #bold Ephalzagar-an-Azarkhôr#! se traduit par 'la Lance du Seigneur des Mers', un nom direct pour un guerrier direct."

 miyanai_gloss: "Ad. #bold Mîyanâi#! est un mot [anballukkhori|E] signifiant 'hommes inférieurs', littéralement 'grands enfants'. Il est utilisé de manière péjorative pour désigner leurs esclaves et sujets, qui n'ont pas la raison et la puissance des [adunai|E]."

 naluzor_gloss: "Ad. #bold Nâluzôr#! signifie 'ombre de flamme', choisi par le Vizir pour ses implications sombres."

 zayan_an_agan_gloss: "Ad. #bold Zâyan an-Agan#! est le nom [adunaic|E] du 'Champ de la Mort Noire', le site de la plus grande bataille de l'histoire [bellakarean|E]. Ici, l'armée des Tedjin rencontra l'armée de [bellakar|E] pendant l'invasion Tedjin-Qarsag.\n\nPendant des siècles après, les ossements des morts affleuraient du sol aride, et chaque crue printanière ramenait des morceaux de métal et d'équipement de guerre dans les sables mouvants. Les esprits des morts s'attardaient encore ici, et ce tronçon de la vallée était évité par les gens superstitieux de la région."
 
 agannalumaba_aru_gloss: "Ad. #bold $agannalumaba_aru$#! se traduit par 'le Roi sans l'Ombre de la Mort', faisant référence à [pharazon_golden|E]."

 ##### Westron ######
 
 castar_gloss: "L'O. #bold Castar#! est une pièce [gondorian|E], la principale monnaie utilisée dans ce royaume. Elle équivaut à quatre [Glossary('tharni','tharni_gloss')], et est également connue en [sindarin|E] sous le nom de [Glossary('mirian','mirian_gloss')]. Sa signification originale est inconnue, mais elle est peut-être liée au vieux mot #italic kastu#! signifiant 'mathom, chose précieuse'."

 tharni_gloss: "Le mot Ouistrain #bold Tharni#! signifiant 'quart' ou 'quartier' est utilisé au Gondor pour une pièce d'argent, le quart du [Glossary('castar','castar_gloss')], et également connu en [sindarin|E] sous le nom de [Glossary('canath','canath_gloss')]. \n\nParmi les hobbits de la Comté, il est également utilisé pour leurs principales divisions administratives, les quatre Quartiers."
 
 ########## Khuzdul ############

 barazanthual_gloss: "Kh. #bold Barazanthual#! signifie 'Hache Rouge'"

