 ########## Orcish ############

 Ashdurbuk_gloss: "Or. #bold Ashdurbúk#! signifie 'Maître Unique', titre suprême du roi des tribus [goblins|E] de [gundabad|E], quand toutes ont ployé le genou devant sa volonté de fer."
 
 ulukai_gloss: "Or. #bold Ulûkai#! signifie 'Servant la Non-Lumière', désignant le joyau maléfique de Morgoth qui dévore la clarté au lieu de l'émettre, avalant tout éclat dans ses profondeurs abyssales."


 ############ Valarian ############

 aromez_gloss: "Val. #bold Arǭmēz#! demeure de signification incertaine, mais fut associé dans les langues [eldarin|E] au son majestueux des cors résonnant dans les vallées immortelles."


 ########### Rohirric ###########
 
 guthwine: "Roh. #bold Gúthwine#! signifie 'Amie-de-Bataille', compagne fidèle qui jamais ne faillit aux côtés de maints vaillants guerriers des plaines."
 
 herugrim_gloss: "Roh. #bold Heregrim#! signifie 'féroce' ou 'sauvage', nom digne d'une épée forgée pour la main des Rois de la Marche."

 steelsheen_gloss: "Roh. #bold Stýlescíene#! signifie 'Beauté-d'Acier', alliance de grâce et de force meurtrière."

 ######### Dunlending ##########

 forgoil_gloss: "Dun. #bold Forgoil#! signifie 'Têtes-de-Paille' dans la langue [dunlending|E], sobriquet méprisant pour les Rohirrim aux cheveux clairs qui usurpèrent leurs terres ancestrales."

 ####### Apysaic  ##############

 vatra_acolu_gloss: "Ap. #bold Vâtra Acolû#! signifie 'Rejeton Radieux de Vâtra' dans le parler de Rây, titre quelque peu prétentieux adopté par certains membres de la Dynastie Solaire dans leur quête de légitimité divine."

 pon_gramazza_gloss: "Ap. #bold Pôn Gramâzza#! signifie 'Prince de Khäz-gramaze' dans la langue des Bozishnarûd, nom redouté porté par ceux aux sombres desseins - titre sinistre des hérauts du Roi-Serpent."
 
