 cilulend_gloss: "Cuind. #bold Cilulend #! signifie « torrent de beauté » ou « rivière des chants »."

 # Kinn-lai # 

 ########## Adunaic ############

 niluzagar_gloss:"Ad. #bold Nîluzagar#! signifie « Épée lunaire », un terme commun au [bellakar|E] "

 ephalzagar_an_azarkhor_gloss: "Ad. #bold Ephalzagar-an-Azarkhôr#! se traduit comme « la Lance du Seigneur des Mers », un nom direct, pour un guerrier direct."

 miyanai_gloss:0 "#bold Mîyanâi#! est un mot Anbalûkkhorî signifie « homme moindre », ou plus littéralement « grands enfants ». Ce terme est utilisé de manière péjorative pour désigner leurs esclaves et sujets, qui n'ont pas l'esprit et le pouvoir des [adunai|E]"

 naluzor_gloss: "Ad. #bold Nâluzôr#! signifie « Ombre de la Flamme », choisi par le Vizir pour ses connotations ténébreuses."

 ########## Khuzdul ############

 barazanthual_gloss:"Kh. #bold Barazanthual#! signifie « aucune idée »."


########## Orcish ############

 Ashdurbuk_gloss:"Or. #bold Ashdurbúk#! signifie « dirigeant solitaire » et est le grand roi des tribus des [golbins|E] de [gundabad|E]."
 
 ulukai_gloss:"Or. #bold Ulûkai#! signifie « servir la non-lumière » et fait référence au grand joyau de Morgoth, qui dévore plus qu'il n'émet de la lumière."


 ############ Valarian ############

 aromez_gloss:"Val. #bold Arǭmēz#! était associé au son des cors, dans les langues des [eldarin|E], bien que son sens original aie été perdu."


 ########### Rohirric ###########
 
 guthwine:"Roh. #bold Gúthwine#! signifie « Compagnon de bataille », et a été un camarade éclaireur à de nombreux guerriers courageux."
 
 herugrim_gloss: "Roh. #bold Heregrim#! signifie « abattre » ou « massacrer », un nom approprié pour une épée des rois."

 ######### Dunlending ##########

 forgoil_gloss: "#bold Forgoil#! signifie « têtes de paille » dans la langue des [dunlending|E], le nom qu'ils attribuent aux rohirrim qui ont volé leurs terres ancestrales.

 ####### Apysaic  ##############

 vatra_ancolu_gloss: "#bold Vâtra Acolû #! signifie « Enfant radiant de Vâtra » dans la langue du Rây, un nom commun, bien que prétentieux, souvent pris par leurs rois. 
 
 ####### Magrin ################

 siyi_chele_gloss: "Un « nom secret » des dieux, connu seulement de la Tamska et de ses conseillers les plus proches, murmuré aux enfants. On s'attend que le Tamskangi véritable réagisse instinctivement et en reconnaisse la signification spirituelle profonde du nom, malgré qu'il n'en aie jamais entendu parler."
 kula_luwa_gloss: "L'enfant est exposé aux anciens hymnes chantés au [namur|E] durant des évènements célèstes. On s'attend du Tamskangi véritable qu'il s'harmonise avec les hymnes, comme s'il était né avec une connexion innée à ce « chant des cieux » sacré."
 hase_ikog_anjike_gloss: "L'enfant est mené au lac Jak, où son reflet dans les eaux sacrées est observé intensément. Le reflet d'une vraie Tamskangi se révèlerait dans une lumière divine, ou une aura céleste, le « Mantelet divin », confirmant alors son lignage sacré."
 iga_madingi_gloss: "Le test final est #bold Iga Madingi#!, le « sentier des murmures ». Dans les montagnes, l'enfant doit marcher le long d'un sentier rocailleux se ramifiant souvent. Si elle est sous la protection de l'esprit des grand cieux, la Tamskangi véritable trouvera son chemin sans effort, comme guidée par les murmures de [namur_sky_god|E]."

 