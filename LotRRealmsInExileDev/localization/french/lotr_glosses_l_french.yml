 # Stonefoots #




########## Orcish ############

 Ashdurbuk_gloss: "Or. #bold Ashdurbúk#! signifie 'Souverain Unique', et est le haut roi des tribus [golbins|E] de [gundabad|E], lorsque toutes ont été soumises."
 
 ulukai_gloss: "Or. #bold Ulûkai#! signifie "Servant la Non-lumière", et se réfère au grand joyau de Morgoth, qui dévore plutôt qu'émet la lumière."


 ############ Valarian ############

 aromez_gloss: "Val.#bold Arǭmēz#! est de signification inconnue, mais était associé au son des cors dans les langues [eldarin|E] auxquelles il a été adapté."


 ########### Rohirric ###########
 
 guthwine: "Roh. #bold Gúthwine#! signifie 'Ami-de-Bataille', et a été un robuste compagnon pour de nombreux vaillants guerriers."
 
 herugrim_gloss: "Roh. #bold Heregrim#! signifie 'cruel' ou 'sauvage', un nom approprié pour une épée des Rois."

 steelsheen_gloss: "Roh. #bold Stýlescíene#! signifie "Beauté-d'Acier"."
 ######### Dunlending ##########

 forgoil_gloss: "Dun. #bold Forgoil#! signifie 'Têtes-de-Paille' dans la langue [dunlending|E], leur nom pour les Rohirrim aux cheveux blonds qui ont volé leurs terres ancestrales."

 ####### Apysaic  ##############

 vatra_acolu_gloss: "Ap. #bold Vâtra Acolû #! signifie 'Rejeton Radieux de Vâtra' dans le langage de Rây, un nom quelque peu prétentieux pris par certains de la Dynastie Solaire."

 pon_gramazza_gloss: "Ap. #bold Pôn Gramâzza #! signifie 'Prince de Khäz-gramaze' dans le langage des Bozishnarûd, un nom redoutable pour ceux aux intentions sombres - un nom pour les hérauts du Roi-Serpent."
 
