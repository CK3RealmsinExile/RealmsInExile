 castar_gloss: "O. #bold Castar#! désigne une pièce [gondorian|E], la principale monnaie employée dans ce royaume. Elle équivaut à quatre [Glossary('tharni','tharni_gloss')] et est également connue en [sindarin|E] sous le nom de [Glossary('mirian','mirian_gloss')]. Sa signification originelle demeure inconnue, mais elle s'apparente peut-être à l'ancien mot #italic kastu#! signifiant 'mathom, objet précieux'."

 tharni_gloss: "O. #bold Tharni#! signifiant 'quart' ou 'quartier' désigne au Gondor une pièce d'argent, le quart du [Glossary('castar','castar_gloss')], également connue en [sindarin|E] sous le nom de [Glossary('canath','canath_gloss')]. \n\nParmi les hobbits de la Comté, ce terme sert également à désigner leurs principales divisions administratives, les quatre Quartiers."

