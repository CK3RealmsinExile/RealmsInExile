l_french:
 
 GAME_OVER_CANNOT_PLAY_WASTELANDS: "Impossible de jouer dans les [wilderness|E]"
 GAME_OVER_CANNOT_PLAY_VALINOR: "Impossible de jouer en [valinor|E]"

 game_rule_category_realms: "Royaumes en Exil"
 lotr_gr_prefix: "#clickable #Bold SdA#!#! : "

 rule_wotr: "$lotr_gr_prefix$Guerre de l'Anneau"
 setting_default_wotr: "Chronologie canonique"
 setting_default_wotr_desc: "La Guerre de l'Anneau éclatera aux alentours de l'an 3018 du Troisième Âge."
 setting_never_wotr: "#high Jamais#!"
 setting_never_wotr_desc: "Les événements de la Guerre de l'Anneau ne surviendront point."
 setting_random_wotr: "#high Aléatoire#!"
 setting_random_wotr_desc: "Les événements de la Guerre de l'Anneau se déclencheront à une date imprévisible."

 rule_ai_behavior: "$lotr_gr_prefix$Règle de Fidélité au Lore"
 setting_default_ai_behavior: "Respect du Canon"
 setting_default_ai_behavior_desc: "L'IA respectera scrupuleusement les choix canoniques lors des événements majeurs. Les interactions et maladies non-canoniques seront désactivées."
 setting_weighted_ai_behavior: "#high Libertés Narratives#!"
 setting_weighted_ai_behavior_desc: "L'IA privilégiera généralement les choix canoniques lors des événements majeurs. Les interactions et maladies alternatives seront permises."
 setting_random_ai_behavior: "#high Réalité Alternative#!"
 setting_random_ai_behavior_desc: "L'IA agira de manière totalement imprévisible lors des événements majeurs. Toutes les dérives narratives seront autorisées."
 
 rule_sauron_strength_rule: "$lotr_gr_prefix$Puissance de Sauron"
 setting_weakened_sauron_strength: "#high Affaibli#!"
 setting_weakened_sauron_strength_desc: "Sauron rassemble encore ses forces dispersées. La vaillance du [gondor|E] peut encore contenir sa menace."
 setting_default_sauron_strength: "Puissance canonique"
 setting_default_sauron_strength_desc: "Sauron triomphera inexorablement du [gondor|E] dans la majorité des parties laissées à l'IA."
 setting_strong_sauron_strength: "#high Grand et Terrible#!"
 setting_strong_sauron_strength_desc: "Le Seigneur des Anneaux mobilise ses légions innombrables. Le [gondor|E] ne pourra affronter seul cette tempête."
 setting_very_strong_sauron_strength: "#high Maître de la Terre#!"
 setting_very_strong_sauron_strength_desc: "Face à la puissance qui s'est levée à l'Orient, nulle victoire n'est envisageable."
 setting_apocalyptic_sauron_strength: "#high Flammes d'Udûn#!"
 setting_apocalyptic_sauron_strength_desc: "Sauron est revenu dans toute sa gloire ténébreuse, déployant ses serviteurs aux quatre coins de la Terre du Milieu."


 rule_colonisation_speed_rule: "$lotr_gr_prefix$Comportement de Colonisation IA"
 setting_default_colonisation_speed: "Colonisation Canonique"
 setting_default_colonisation_speed_desc: "L'IA ne [colonise|El]ra que les territoires historiquement appropriés."
 setting_weighted_colonisation_speed: "#high Colonisation Pondérée#!"
 setting_weighted_colonisation_speed_desc: "L'IA [colonise|El]ra certaines régions selon sa [conceptrace|E] ([elf|E]/[man|E]/[dwarf|E]/[orc|E])."
 setting_normal_colonisation_speed: "#high Colonisation Libre#!"
 setting_normal_colonisation_speed_desc: "L'IA pourra [colonise|El]r sans aucune restriction territoriale."

 rule_shattered_earth_rule: "$lotr_gr_prefix$Terre Brisée"
 setting_shattered_earth_false: "Intacte"
 setting_shattered_earth_false_desc: "La structure féodale de la [middleearth|E] demeurera fidèle aux intentions originelles."
 setting_shattered_earth_counties: "#high Éclatée — Comtés#!"
 setting_shattered_earth_counties_desc: "La hiérarchie des [title|E] de la [middleearth|E] sera fragmentée en [counties|E] indépendants peu après le début."
 setting_shattered_earth_duchies: "#high Éclatée — Duchés#!"
 setting_shattered_earth_duchies_desc: "La hiérarchie des [title|E] de la [middleearth|E] sera morcelée en [duchies|E] autonomes peu après le début."
 setting_shattered_earth_kingdoms: "#high Éclatée — Royaumes#!"
 setting_shattered_earth_kingdoms_desc: "La hiérarchie des [title|E] de la [middleearth|E] sera divisée en [kingdoms|E] souverains peu après le début."
 setting_shattered_earth_empires: "#high Éclatée — Empires#!"
 setting_shattered_earth_empires_desc: "La hiérarchie des [title|E] de la [middleearth|E] sera dispersée en [empires|E] rivaux peu après le début."
 shattered_earth.t: "La Terre du Milieu Brisée"
 shattered_earth.desc: "Le monde a changé. Je le sens dans l'eau. Je le sens dans la terre. Je le hume dans l'air. Tant de ce qui fut est perdu...\n\nIl semblerait que nous ne soyons que jouets entre les mains des Dieux !"
 shattered_earth.a: "Elle fut brisée et reforgée trois fois déjà — encore maintenant ?"

 rule_calendar_rule: "$lotr_gr_prefix$Système Calendaire"
 setting_sindarin_calendar: "Comput des Intendants — Sindarin"
 setting_sindarin_calendar_desc: "Le calendrier standard sera remplacé par la version sindarine du calendrier des [dunedain|E]."
 setting_quenya_calendar: "#high Comput des Intendants — Quenya#!"
 setting_quenya_calendar_desc: "Le calendrier standard sera remplacé par la version quenya du calendrier des [dunedain|E]."
 setting_hobbit_calendar: "#high Calendrier de la Comté#!"
 setting_hobbit_calendar_desc: "Le calendrier standard sera remplacé par celui qu'utilisent les [hobbits|E] de [shire|E]."
 setting_bellakaze_calendar: "#high Comput Tumakveh#!"
 setting_bellakaze_calendar_desc: "Le calendrier standard sera remplacé par celui de l'ancienne colonie [numenorean|E] du [bellakar|E]."
 setting_gregorian_calendar: "#high Calendrier Grégorien#!"
 setting_gregorian_calendar_desc: "Le calendrier de jeu demeurera inchangé et utilisera le calendrier grégorien standard."
 
 rule_sauron_appearance_rule: "$lotr_gr_prefix$Apparence de Sauron"
 setting_fair_sauron: "#high Forme Séduisante#!"
 setting_fair_sauron_desc: "Mairon l'Admirable — sous sa forme originelle, [sauroncharacter|E] était beau et majestueux, et conserva cette apparence jusqu'après la [downfallofnumenor|E], où il perdit à jamais ce pouvoir."
 setting_corrupted_sauron: "#high Forme Corrompue#!"
 setting_corrupted_sauron_desc: "Sauron le Trompeur — malgré son corps ruiné, [sauroncharacter|E] s'efforce encore de maintenir une façade de beauté, sans vraiment y parvenir."
 setting_crispy_sauron: "#high Forme Calcinée#!"
 setting_crispy_sauron_desc: "Gorthaur le Cruel — embrassant sa nature déchue, [sauroncharacter|E] abandonne toute prétention et révèle son terrible visage empreint de malice."
 setting_armored_sauron: "Forme Cuirassée"
 setting_armored_sauron_desc: "Sauron l'Indomptable — paré de son armure antique reforgée, [sauroncharacter|E] arbore sa forme la plus redoutable."

 rule_elven_expansion_rule: "$lotr_gr_prefix$Expansion Elfique"
 setting_limited_elven_expansion: "Limitée"
 setting_limited_elven_expansion_desc: "Les [elves|E] disposeront d'un choix restreint de [casus_belli|E] et fabriqueront plus lentement leurs revendications, reflétant leur nature non-expansionniste dans le Lore."
 setting_free_elven_expansion: "#high Sans Entraves#!"
 setting_free_elven_expansion_desc: "Les [elves|E] n'auront aucune limitation sur les [casus_belli|E] à leur disposition."

 rule_elven_conversion_rule: "$lotr_gr_prefix$Conversion Elfique"
 setting_slow_elven_conversion: "Ralentie"
 setting_slow_elven_conversion_desc: "La conversion de [culture|E] et de [faith|E] [elven|E] sera plus lente pour refléter leur nature non-expansionniste dans le Lore."
 setting_normal_elven_conversion: "#high Inaltérée#!"
 setting_normal_elven_conversion_desc: "La vitesse de conversion de [culture|E] et de [faith|E] [elven|E] suivra le taux de base défini dans les règles."

 rule_mithril_location_rule: "$lotr_gr_prefix$Restriction du Mithril"
 setting_mithril_only_moria: "Khazad-dûm uniquement"
 setting_mithril_only_moria_desc: "Le [Glossary('Mithril','metal_mithril_gloss')] ne se trouve qu'en [khazaddum|E], même avec l'[perk|E] [GetPerk( 'exotic_minerals_perk' ).GetName( GetPlayer )]."
 setting_mithril_only_misties: "#high Montagnes de Brume#!"
 setting_mithril_only_misties_desc: "Le [Glossary('Mithril','metal_mithril_gloss')] ne se trouve que dans les [mistymountains|E], même avec l'[perk|E] [GetPerk( 'exotic_minerals_perk' ).GetName( GetPlayer )]."
 setting_mithril_anywhere: "#high Partout#!"
 setting_mithril_anywhere_desc: "Le [Glossary('Mithril','metal_mithril_gloss')] peut être découvert partout en [middleearth|E] avec l'[perk|E] [GetPerk( 'exotic_minerals_perk' ).GetName( GetPlayer )]."

 rule_no_dwarven_remarriage_rule: "$lotr_gr_prefix$Remariage des Nains"
 setting_no_dwarven_remarriage: "Fidélité Éternelle"
 setting_no_dwarven_remarriage_desc: "Les [dwarves|E] demeureront fidèles à leur unique amour, honorant la tradition ancestrale qui interdit tout remariage après le trépas du conjoint."
 setting_dwarven_remarriage_allowed: "#high Unions Renouvelées#!"
 setting_dwarven_remarriage_allowed_desc: "Les [dwarves|E] pourront contracter une nouvelle union après le décès de leur conjoint, brisant ainsi la coutume millénaire."

 rule_female_beards_rule: "$lotr_gr_prefix$Barbes Féminines"
 setting_no_female_beards: "#high Visages Imberbes#!"
 setting_no_female_beards_desc: "Aucun personnage féminin n'arborera de barbe."
 setting_short_dwarven_beards: "Barbes Courtes Naines"
 setting_short_dwarven_beards_desc: "Les femmes [dwarves|E] porteront de courtes barbes soigneusement taillées."
 setting_long_dwarven_beards: "#high Barbes Longues Naines#!"
 setting_long_dwarven_beards_desc: "Les femmes [dwarves|E] arboreront de longues barbes tressées avec fierté."
 setting_long_and_short_dwarven_beards: "#high Barbes Variées Naines#!"
 setting_long_and_short_dwarven_beards_desc: "Les femmes [dwarves|E] porteront des barbes de toutes longueurs selon leur lignée."
 setting_beards_for_all: "#high Pilosité Universelle#!"
 setting_beards_for_all_desc: "#N TOUS les personnages arboreront une barbe glorieuse !#!"

 rule_dunedain_beards_rule: "$lotr_gr_prefix$Barbes des Dúnedain"
 setting_dunedain_beards_canon: "#high Canon#!"
 setting_dunedain_beards_canon_desc: "Les personnages ayant des niveaux plus élevés de [bloodofnumenor|E] ont moins de chances de porter la barbe, sans exception."
 setting_dunedain_beards_semi_canon: "Semi-canon"
 setting_dunedain_beards_semi_canon_desc: "Les personnages ayant des niveaux plus élevés de [bloodofnumenor|E] ont moins de chances de porter la barbe, à l'exception de certains personnages dont l'ADN est prédéfini."
 setting_dunedain_beards_non_canon: "#high Non-canon#!"
 setting_dunedain_beards_non_canon_desc: "Le [bloodofnumenor|E] n'a aucun impact sur la probabilité de porter la barbe."

 rule_news_alerts_rule: "$lotr_gr_prefix$Chroniques de la Terre du Milieu"
 setting_no_news: "#high Silence des Messagers#!"
 setting_no_news_desc: "Aucune nouvelle ne parviendra aux joueurs depuis les terres lointaines."
 setting_major_news: "Événements Majeurs"
 setting_major_news_desc: "Les joueurs recevront des missives annonçant les développements cruciaux qui façonnent le destin de la [middleearth|E]."
 setting_all_news: "#high Toutes les Nouvelles#!"
 setting_all_news_desc: "Les joueurs seront informés de tous les événements, majeurs comme mineurs, qui surviennent aux quatre coins de la [middleearth|E]."

 rule_gil_galad_parentage_rule: "$lotr_gr_prefix$Ascendance de Gil-galad"
 setting_orodreth_parent: "Fils d'Orodreth"
 setting_orodreth_parent_desc: "Orodreth sera reconnu comme le père du Haut-Roi Gil-galad."
 setting_fingon_parent: "#high Fils de Fingon#!"
 setting_fingon_parent_desc: "[fingon|E] le Vaillant sera établi comme père de Gil-galad."
 setting_finrod_parent: "#high Fils de Finrod#!"
 setting_finrod_parent_desc: "[finrod|E] Felagund sera désigné comme géniteur de Gil-galad."
 setting_maglor_parent: "#high Fils de Maglor#!"
 setting_maglor_parent_desc: "[maglor|E] le Ménestrel sera révélé père de Gil-galad."
 setting_caranthir_parent: "#high Fils de Caranthir#!"
 setting_caranthir_parent_desc: "Caranthir le Sombre sera proclamé père de Gil-galad."

 rule_aesthetic_rhudaur_rule: "$lotr_gr_prefix$Frontières du Rhudaur"
 setting_ugly_rhudaur: "Frontières Canoniques"
 setting_ugly_rhudaur_desc: "Les marches du [rhudaur|E] respecteront scrupuleusement les délimitations établies en l'an 3000 du [ageTA|E]."
 setting_aesthetic_rhudaur: "#high Frontières Harmonieuses#!"
 setting_aesthetic_rhudaur_desc: "Les contours du [rhudaur|E] seront redessinés pour offrir une esthétique plus plaisante en l'an 3000 du [ageTA|E]."

 rule_sunset_invasions_rule: "$lotr_gr_prefix$Interventions de la [middleearth|E]"
 setting_valinor_intervention: "Intervention de Valinor"
 setting_valinor_intervention_desc: "[eonwecharacter|E] guidera une armée céleste d'[elves|E] depuis les Terres Immortelles de [valinor|E]."
 setting_second_return_of_the_noldor: "#high Second Retour des Noldor#!"
 setting_second_return_of_the_noldor_desc: "[finrod|E] Felagund mènera une nouvelle armée de [noldorelves|E] à travers les mers."
 setting_great_armament: "#high Grande Armada#!"
 setting_great_armament_desc: "#bold NON IMPLÉMENTÉ#! Ar-Pharazôn surgira de l'Occident avec les légions [numenoreans|E]."
 setting_fleet_of_ciryatur: "#high Flotte de Ciryatur#!"
 setting_fleet_of_ciryatur_desc: "#bold NON IMPLÉMENTÉ#! Ciryatur débarquera avec l'armée [numenorean|E] de la [waroftheelvesandsauron|E]."
 setting_no_intervention: "#high Aucune Intervention#!"
 setting_no_intervention_desc: "Nul secours ne viendra des Havres Occidentaux."

 rule_delay_for_sunset_invasions_rule: "$lotr_gr_prefix$Délai d'Intervention de la [middleearth|E]"
 setting_default_invasion_delay: "Intervention Canonique"
 setting_default_invasion_delay_desc: "L'intervention divine surviendra lorsque #V 70 %#! de la Terre du Milieu sera sous l'emprise de Sauron ou des [wilderness|E]."
 setting_early_invasion_delay: "#high Intervention Précoce#!"
 setting_early_invasion_delay_desc: "Les armées célestes interviendront dès que #V 50 %#! de la Terre du Milieu succombera à Sauron ou aux [wilderness|E]."
 setting_late_invasion_delay: "#high Intervention Tardive#!"
 setting_late_invasion_delay_desc: "Les forces de l'Ouest n'agiront que lorsque #V 90 %#! de la Terre du Milieu sera perdue aux mains de Sauron ou des [wilderness|E]."

 rule_historicity_extra_admin_gondor: "Système [administrative|E] exceptionnel — [gondor|E]"
 setting_historicity_extra_admin_gondor_gameplay_not_administrative: "Gouvernance Féodale"
 setting_historicity_extra_admin_gondor_gameplay_not_administrative_desc: "Le [gondor|E] conservera son système féodal traditionnel après la [kinstrife|E], conformément aux attentes ludiques."
 setting_historicity_extra_admin_gondor_alt_historic_always: "#high Administration Permanente#!"
 setting_historicity_extra_admin_gondor_alt_historic_always_desc: "Le Royaume puis l'Intendance du [gondor|E] adopteront systématiquement un [government|E] [administrative|E], divergeant ainsi de leur organisation historique."

 rule_historicity_extra_admin_arnor: "Système [administrative|E] exceptionnel — [arnor|E]"
 setting_historicity_extra_admin_arnor_gameplay_not_administrative: "Gouvernance Féodale"
 setting_historicity_extra_admin_arnor_gameplay_not_administrative_desc: "L'[arnor|E] maintiendra ses structures féodales traditionnelles, respectant l'équilibre ludique attendu."
 setting_historicity_extra_admin_arnor_alt_historic_always: "#high Administration Permanente#!"
 setting_historicity_extra_admin_arnor_alt_historic_always_desc: "L'[arnor|E] et ses royaumes successeurs d'[arthedain|E], [cardolan|E] et [rhudaur|E] (sauf sous domination des [hillmen|E]) débuteront toujours avec une structure [administrative|E], s'écartant de leur organisation historique."

 rule_historicity_extra_admin_umbar: "Système [administrative|E] exceptionnel — [umbar|E]"
 setting_historicity_extra_admin_umbar_gameplay_not_administrative: "Gouvernance Corsaire"
 setting_historicity_extra_admin_umbar_gameplay_not_administrative_desc: "[umbar|E] conservera son système de capitaines corsaires dans toutes les époques, préservant l'équilibre ludique."
 setting_historicity_extra_admin_umbar_alt_historic_always: "#high Administration Permanente#!"
 setting_historicity_extra_admin_umbar_alt_historic_always_desc: "Le havre d'[umbar|E] sera toujours doté d'une structure [administrative|E] centralisée, divergeant de son organisation corsaire historique."

 rule_historicity_extra_admin_bellakar: "Système [administrative|E] exceptionnel — [bellakar|E]"
 setting_historicity_extra_admin_bellakar_gameplay_not_administrative: "Gouvernance Tribale"
 setting_historicity_extra_admin_bellakar_gameplay_not_administrative_desc: "Le [bellakar|E] préservera ses structures tribales ancestrales à toutes les époques, maintenant l'équilibre ludique."
 setting_historicity_extra_admin_bellakar_alt_historic_always: "#high Administration Permanente#!"
 setting_historicity_extra_admin_bellakar_alt_historic_always_desc: "Le royaume du [bellakar|E] adoptera systématiquement un système [administrative|E] sophistiqué, s'éloignant de son organisation tribale historique."

 rule_historicity_extra_admin_ray: "Système [administrative|E] exceptionnel — [ray|E]"
 setting_historicity_extra_admin_ray_gameplay_not_administrative: "Gouvernance Orientale"
 setting_historicity_extra_admin_ray_gameplay_not_administrative_desc: "[ray|E] maintiendra ses structures traditionnelles orientales dans toutes les périodes, préservant l'authenticité ludique."
 setting_historicity_extra_admin_ray_alt_historic_always: "#high Administration Permanente#!"
 setting_historicity_extra_admin_ray_alt_historic_always_desc: "Le lointain royaume de [ray|E] sera toujours organisé selon un modèle [administrative|E] centralisé, divergeant de ses traditions historiques."

 rule_northern_orc_invasions: "$lotr_gr_prefix$Aventuriers Septentrionaux"
 setting_northern_orcs_invade: "Hordes Orques"
 setting_northern_orcs_invade_desc: "Les Orques des [mistymountains|E] et du [mordor|E] déferleront sur les royaumes septentrionaux de la Terre du Milieu."
 setting_northern_orcs_no_invade: "#high Pillards Sauvages#!"
 setting_northern_orcs_no_invade_desc: "Les Hommes Sauvages du [rohan|E] et de l'[enedhwaith|E] ravageront les terres septentrionales de la Terre du Milieu."

 rule_southern_orc_invasions: "$lotr_gr_prefix$Aventuriers Méridionaux"
 setting_southern_orcs_invade: "Hordes Orques"
 setting_southern_orcs_invade_desc: "Les Orques des [yellowmountains|E] envahiront les royaumes méridionaux de la Terre du Milieu."
 setting_southern_orcs_no_invade: "#high Pirates Corsaires#!"
 setting_southern_orcs_no_invade_desc: "Les Corsaires d'[umbar|E] et de Mardruak pilleront les côtes méridionales de la Terre du Milieu."

 rule_hostile_holy_war_rule: "$lotr_gr_prefix$[holy_wars|E] contre [faith_hostile|L]"
 setting_hostile_holy_wars_unrestricted: "Sans Restriction"
 setting_hostile_holy_wars_unrestricted_desc: "Tout [ruler|E] pourra invoquer un [casus_belli|E] de guerre sainte contre tout dirigeant dont la [faiths|E] est considérée comme hostile, comme dans CK3 non moddé."
 setting_hostile_holy_wars_restricted: "#high Restreintes#!"
 setting_hostile_holy_wars_restricted_desc: "Seuls les [rulers|E] suivant des [faiths|E] fondamentalistes pourront invoquer un [casus_belli|E] de guerre sainte contre les dirigeants dont la foi est considérée comme hostile."
