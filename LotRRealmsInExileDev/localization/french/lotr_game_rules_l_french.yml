l_french:
 
 GAME_OVER_CANNOT_PLAY_WASTELANDS: "Impossible de jouer en tant que [wilderness|E]"
 GAME_OVER_CANNOT_PLAY_VALINOR: "Impossible de jouer à [valinor|E]"

 game_rule_category_realms: "Royaumes en Exil"
 lotr_gr_prefix: "#clickable #Bold LotR#!#! : "
 
 rule_wotr: "$lotr_gr_prefix$Guerre de l'Anneau"
 setting_default_wotr: "Par défaut"
 setting_default_wotr_desc: "La Guerre de l'Anneau débutera aux alentours de l'an 3018."
 setting_never_wotr: "#high Jamais#!"
 setting_never_wotr_desc: "Les événements de la Guerre de l'Anneau ne se produiront pas."
 setting_random_wotr: "#high Aléatoire#!"
 setting_random_wotr_desc: "Les événements de la Guerre de l'Anneau se produiront à une date aléatoire."

 rule_ai_behavior: "$lotr_gr_prefix$Règle de fidélité"
 setting_default_ai_behavior: "Fidèle au canon"
 setting_default_ai_behavior_desc: "L'IA fera toujours des choix fidèles au canon pour les événements majeurs ; les interactions et maladies divergentes sont désactivées."
 setting_weighted_ai_behavior: "#high Divergent du canon#!"
 setting_weighted_ai_behavior_desc: "L'IA fera généralement des choix fidèles au canon pour les événements majeurs ; les interactions et maladies divergentes sont activées."
 setting_random_ai_behavior: "#high Rupture canonique#!"
 setting_random_ai_behavior_desc: "L'IA fera des choix entièrement aléatoires pour les événements majeurs ; les interactions et maladies divergentes sont activées."
 
 rule_sauron_strength_rule: "$lotr_gr_prefix$Puissance de Sauron"
 setting_weakened_sauron_strength: "#high Affaibli#!"
 setting_weakened_sauron_strength_desc: "Sauron rassemble encore ses forces. La puissance du [gondor|E] peut le contenir."
 setting_default_sauron_strength: "Par défaut"
 setting_default_sauron_strength_desc: "Sauron finira par vaincre le [gondor|E] dans la majorité des parties laissées à l'IA."
 setting_strong_sauron_strength: "#high Grand et Terrible#!"
 setting_strong_sauron_strength_desc: "Le Seigneur des Anneaux rassemble ses armées. Le [gondor|E] ne saurait résister seul à cette tempête."
 setting_very_strong_sauron_strength: "#high Seigneur de la Terre#!"
 setting_very_strong_sauron_strength_desc: "Contre la puissance qui s'est levée à l'Est, il n'est point de victoire."
 setting_apocalyptic_sauron_strength: "#high Flammes d'Udûn#!"
 setting_apocalyptic_sauron_strength_desc: "Sauron est de retour, et il envoie ses serviteurs aux quatre coins de la Terre du Milieu."


 rule_colonisation_speed_rule: "$lotr_gr_prefix$Comportement de colonisation de l'IA"
 setting_default_colonisation_speed: "Colonisation fidèle au canon"
 setting_default_colonisation_speed_desc: "L'IA ne [colonise|El]ra que dans les régions fidèles au canon."
 setting_weighted_colonisation_speed: "#high Colonisation pondérée#!"
 setting_weighted_colonisation_speed_desc: "L'IA [colonise|El]ra certaines régions selon la [conceptrace|E] ([elf|E]/[man|E]/[dwarf|E]/[orc|E])."
 setting_normal_colonisation_speed: "#high Colonisation normale#!"
 setting_normal_colonisation_speed_desc: "L'IA pourra [colonise|El]r sans aucune restriction."

 rule_shattered_earth_rule: "$lotr_gr_prefix$Terre Brisée"
 setting_shattered_earth_false: "Intacte"
 setting_shattered_earth_false_desc: "La structure des [title|E] de la [middleearth|E] restera intacte comme prévu."
 setting_shattered_earth_counties: "#high Brisée — Comtés#!"
 setting_shattered_earth_counties_desc: "La structure des [title|E] de la [middleearth|E] sera fragmentée en [counties|E] indépendants peu après le début de la partie."
 setting_shattered_earth_duchies: "#high Brisée — Duchés#!"
 setting_shattered_earth_duchies_desc: "La structure des [title|E] de la [middleearth|E] sera fragmentée en [duchies|E] indépendants peu après le début de la partie."
 setting_shattered_earth_kingdoms: "#high Brisée — Royaumes#!"
 setting_shattered_earth_kingdoms_desc: "La structure des [title|E] de la [middleearth|E] sera fragmentée en [kingdoms|E] indépendants peu après le début de la partie."
 setting_shattered_earth_empires: "#high Brisée — Empires#!"
 setting_shattered_earth_empires_desc: "La structure des [title|E] de la [middleearth|E] sera fragmentée en [empires|E] indépendants peu après le début de la partie."
 shattered_earth.t: "La Terre du Milieu brisée"
 shattered_earth.desc: "Le monde a changé. Je le sens dans l'eau. Je le sens dans la terre. Je le perçois dans l'air. Tant de ce qui fut jadis s'est perdu...\n\nIl semble que nous ne soyons que les jouets des Dieux !"
 shattered_earth.a: "Elle fut brisée et changée trois fois déjà — encore une fois ?"

 rule_calendar_rule: "$lotr_gr_prefix$Système calendaire"
 setting_sindarin_calendar: "Comput de l'Intendant — Sindarin"
 setting_sindarin_calendar_desc: "Le calendrier standard est remplacé par la version sindarine du calendrier des [dunedain|E]."
 setting_quenya_calendar: "#high Comput de l'Intendant — Quenya#!"
 setting_quenya_calendar_desc: "Le calendrier standard est remplacé par la version quenya du calendrier des [dunedain|E]."
 setting_hobbit_calendar: "#high Comput de la Comté#!"
 setting_hobbit_calendar_desc: "Le calendrier standard est remplacé par celui utilisé par les [hobbits|E] de [shire|E]."
 setting_bellakaze_calendar: "#high Comput Tumakveh#!"
 setting_bellakaze_calendar_desc: "Le calendrier standard est remplacé par celui utilisé dans l'ancienne colonie [numenorean|E] de [bellakar|E]."
 setting_gregorian_calendar: "#high Calendrier grégorien#!"
 setting_gregorian_calendar_desc: "Le calendrier restera inchangé et utilisera le calendrier grégorien standard."
 
 rule_sauron_appearance_rule: "$lotr_gr_prefix$Apparence de Sauron"
 setting_fair_sauron: "#high Radieuse#!"
 setting_fair_sauron_desc: "Mairon l'Admirable — sous sa forme originelle, [sauroncharacter|E] était beau et radieux, et il conserva ce nom jusqu'après la [downfallofnumenor|E], après quoi il ne put plus jamais l'assumer."
 setting_corrupted_sauron: "#high Corrompue#!"
 setting_corrupted_sauron_desc: "Sauron le Trompeur — bien que son corps soit ruiné, [sauroncharacter|E] tente encore de maintenir l'apparence d'une forme radieuse, sans toutefois y parvenir vraiment."
 setting_crispy_sauron: "#high Calcinée#!"
 setting_crispy_sauron_desc: "Gorthaur le Cruel — embrassant sa nature déchue, [sauroncharacter|E] renonce à maintenir une apparence radieuse, laissant tous contempler son terrible visage de malveillance."
 setting_armored_sauron: "Cuirassée"
 setting_armored_sauron_desc: "Sauron l'Indomptable — son armure antique reforgée, [sauroncharacter|E] revêt sa forme la plus redoutée."

 rule_elven_expansion_rule: "$lotr_gr_prefix$Expansion elfique"
 setting_limited_elven_expansion: "Limitée"
 setting_limited_elven_expansion_desc: "Les [elves|E] disposeront d'une sélection limitée de [casus_belli|E] et d'une progression ralentie pour la fabrication de revendications, reflétant leur nature non-expansionniste dans le canon."
 setting_free_elven_expansion: "#high Illimitée#!"
 setting_free_elven_expansion_desc: "Les [elves|E] n'auront aucune limitation sur la sélection de [casus_belli|E] à leur disposition."

 rule_elven_conversion_rule: "$lotr_gr_prefix$Conversion elfique"
 setting_slow_elven_conversion: "Lente"
 setting_slow_elven_conversion_desc: "La conversion de [culture|E] et de [faith|E] [elven|E] sera ralentie pour refléter leur nature non-expansionniste dans le canon."
 setting_normal_elven_conversion: "#high Inchangée#!"
 setting_normal_elven_conversion_desc: "La vitesse de conversion de [culture|E] et de [faith|E] [elven|E] sera conforme au taux de base défini dans les règles du jeu."

 rule_mithril_location_rule: "$lotr_gr_prefix$Restriction du mithril"
 setting_mithril_only_moria: "Khazad-dûm"
 setting_mithril_only_moria_desc: "Le [Glossary('Mithril','metal_mithril_gloss')] ne peut être trouvé qu'à [khazaddum|E], même avec l'[perk|E] [GetPerk( 'exotic_minerals_perk' ).GetName( GetPlayer )]."
 setting_mithril_only_misties: "#high Montagnes de Brume#!"
 setting_mithril_only_misties_desc: "Le [Glossary('Mithril','metal_mithril_gloss')] ne peut être trouvé que dans les [mistymountains|E], même avec l'[perk|E] [GetPerk( 'exotic_minerals_perk' ).GetName( GetPlayer )]."
 setting_mithril_anywhere: "#high N'importe où#!"
 setting_mithril_anywhere_desc: "Le [Glossary('Mithril','metal_mithril_gloss')] peut être trouvé n'importe où en [middleearth|E] lorsque vous possédez l'[perk|E] [GetPerk( 'exotic_minerals_perk' ).GetName( GetPlayer )]."

 rule_no_dwarven_remarriage_rule: "$lotr_gr_prefix$Remariage nain interdit"
 setting_no_dwarven_remarriage: "Remariage nain interdit"
 setting_no_dwarven_remarriage_desc: "Les [dwarves|E] ne pourront pas se remarier après la mort de leur conjoint."
 setting_dwarven_remarriage_allowed: "#high Remariage nain autorisé#!"
 setting_dwarven_remarriage_allowed_desc: "Les [dwarves|E] pourront se remarier après la mort de leur conjoint."

 rule_female_beards_rule: "$lotr_gr_prefix$Barbes féminines"
 setting_no_female_beards: "#high Pas de barbes féminines#!"
 setting_no_female_beards_desc: "Aucun personnage féminin n'aura de barbe."
 setting_short_dwarven_beards: "Barbes naines courtes"
 setting_short_dwarven_beards_desc: "Les [dwarves|E] femmes auront des barbes courtes."
 setting_long_dwarven_beards: "#high Barbes naines longues#!"
 setting_long_dwarven_beards_desc: "Les [dwarves|E] femmes auront des barbes longues."
 setting_long_and_short_dwarven_beards: "#high Barbes naines longues et courtes#!"
 setting_long_and_short_dwarven_beards_desc: "Les [dwarves|E] femmes auront des barbes longues et courtes."
 setting_beards_for_all: "#high Des barbes pour tous#!"
 setting_beards_for_all_desc: "#N TOUS les personnages auront des barbes !#!"

 rule_dunedain_beards_rule: "$lotr_gr_prefix$Barbes des Dúnedain"
 setting_dunedain_beards_canon: "#high Canon#"
 setting_dunedain_beards_canon_desc: "Les personnages avec un [bloodofnumenor|E] plus fort sont moins susceptibles d'avoir une barbe, sans exception."
 setting_dunedain_beards_semi_canon: "Semi-canon"
 setting_dunedain_beards_semi_canon_desc: "Les personnages avec un [bloodofnumenor|E] plus fort sont moins susceptibles d'avoir une barbe, sauf certains personnages avec un ADN prédéfini."
 setting_dunedain_beards_non_canon: "#high Non-canon#!"
 setting_dunedain_beards_non_canon_desc: "Le [bloodofnumenor|E] n'a aucun impact sur la probabilité d'avoir une barbe."

 rule_news_alerts_rule: "$lotr_gr_prefix$Alertes d'actualité"
 setting_no_news: "#high Aucune actualité#!"
 setting_no_news_desc: "Aucun événement d'actualité ne sera envoyé aux joueurs."
 setting_major_news: "Actualités majeures"
 setting_major_news_desc: "Des événements d'actualité seront envoyés aux joueurs pour annoncer les développements majeurs en [middleearth|E]."
 setting_all_news: "#high Toutes les actualités#!"
 setting_all_news_desc: "Des événements d'actualité seront envoyés aux joueurs pour annoncer les développements majeurs et mineurs en [middleearth|E]."

 rule_gil_galad_parentage_rule: "$lotr_gr_prefix$Parenté de Gil-galad"
 setting_orodreth_parent: "Orodreth"
 setting_orodreth_parent_desc: "Orodreth sera le père de Gil-galad."
 setting_fingon_parent: "#high Fingon#!"
 setting_fingon_parent_desc: "[fingon|E] sera le père de Gil-galad."
 setting_finrod_parent: "#high Finrod#!"
 setting_finrod_parent_desc: "[finrod|E] sera le père de Gil-galad."
 setting_maglor_parent: "#high Maglor#!"
 setting_maglor_parent_desc: "[maglor|E] sera le père de Gil-galad."
 setting_caranthir_parent: "#high Caranthir#!"
 setting_caranthir_parent_desc: "Caranthir sera le père de Gil-galad."

 rule_aesthetic_rhudaur_rule: "$lotr_gr_prefix$Frontières du Rhudaur"
 setting_ugly_rhudaur: "Frontières fidèles au canon"
 setting_ugly_rhudaur_desc: "Les frontières du [rhudaur|E] seront fidèles au canon en [ageTA|E] 3000."
 setting_aesthetic_rhudaur: "#high Frontières esthétiques#!"
 setting_aesthetic_rhudaur_desc: "Les frontières du [rhudaur|E] seront plus esthétiques en [ageTA|E] 3000."

 rule_sunset_invasions_rule: "$lotr_gr_prefix$Invasions de la [middleearth|E]"
 setting_valinor_intervention: "Intervention de Valinor"
 setting_valinor_intervention_desc: "[eonwecharacter|E] mènera une armée d'[elves|E] venue de [valinor|E]."
 setting_second_return_of_the_noldor: "#high Second Retour des Noldor#!"
 setting_second_return_of_the_noldor_desc: "[finrod|E] mènera une seconde armée de [noldorelves|E]."
 setting_great_armament: "#high Grand Armement#!"
 setting_great_armament_desc: "#bold NON IMPLÉMENTÉ#! Ar-Pharazôn reviendra de l'Ouest avec les [numenoreans|E]."
 setting_fleet_of_ciryatur: "#high Flotte de Ciryatur#!"
 setting_fleet_of_ciryatur_desc: "#bold NON IMPLÉMENTÉ#! Ciryatur arrivera avec l'armée [numenorean|E] de la [waroftheelvesandsauron|E]."
 setting_no_intervention: "#high Aucune intervention#!"
 setting_no_intervention_desc: "Nul secours ne viendra de l'Ouest."

 rule_delay_for_sunset_invasions_rule: "$lotr_gr_prefix$Délai d'invasion de la [middleearth|E]"
 setting_default_invasion_delay: "Délai par défaut"
 setting_default_invasion_delay_desc: "L'invasion de la [middleearth|E] se produira lorsque #V 70 %#! de la Terre du Milieu sera contrôlée par Sauron ou les Contrées Sauvages."
 setting_early_invasion_delay: "#high Invasion précoce#!"
 setting_early_invasion_delay_desc: "L'invasion de la [middleearth|E] se produira lorsque #V 50 %#! de la Terre du Milieu sera contrôlée par Sauron ou les Contrées Sauvages."
 setting_late_invasion_delay: "#high Invasion tardive#!"
 setting_late_invasion_delay_desc: "L'invasion de la [middleearth|E] se produira lorsque #V 90 %#! de la Terre du Milieu sera contrôlée par Sauron ou les Contrées Sauvages."

 rule_historicity_extra_admin_gondor: "Royaumes [administrative|E] supplémentaires — [gondor|E]"
 setting_historicity_extra_admin_gondor_gameplay_not_administrative: "Non administratif"
 setting_historicity_extra_admin_gondor_gameplay_not_administrative_desc: "Le [gondor|E] n'aura pas de [government|E] [administrative|E] après la [kinstrife|E], conformément au gameplay attendu."
 setting_historicity_extra_admin_gondor_alt_historic_always: "#high Toujours administratif#!"
 setting_historicity_extra_admin_gondor_alt_historic_always_desc: "Le Royaume, puis l'Intendance du [gondor|E] débuteront toujours avec un [government|E] [administrative|E], ce qui ne reflète pas leur organisation historique."

 rule_historicity_extra_admin_arnor: "Royaumes [administrative|E] supplémentaires — [arnor|E]"
 setting_historicity_extra_admin_arnor_gameplay_not_administrative: "Non administratif"
 setting_historicity_extra_admin_arnor_gameplay_not_administrative_desc: "[arnor|E] n'aura pas de [government|E] [administrative|E], conformément au gameplay attendu."
 setting_historicity_extra_admin_arnor_alt_historic_always: "#high Toujours administratif#!"
 setting_historicity_extra_admin_arnor_alt_historic_always_desc: "[arnor|E] et ses États successeurs d'[arthedain|E], [cardolan|E] et [rhudaur|E] (sauf s'ils sont gouvernés par les [hillmen|E]) débuteront toujours avec un [government|E] [administrative|E], ce qui ne reflète pas leur organisation historique."

 rule_historicity_extra_admin_umbar: "Royaumes [administrative|E] supplémentaires — [umbar|E]"
 setting_historicity_extra_admin_umbar_gameplay_not_administrative: "Non administratif"
 setting_historicity_extra_admin_umbar_gameplay_not_administrative_desc: "[umbar|E] n'aura pas de [government|E] [administrative|E] à aucune date de départ, conformément au gameplay attendu."
 setting_historicity_extra_admin_umbar_alt_historic_always: "#high Toujours administratif#!"
 setting_historicity_extra_admin_umbar_alt_historic_always_desc: "[umbar|E] débutera toujours avec un [government|E] [administrative|E], ce qui ne reflète pas son organisation historique."

 rule_historicity_extra_admin_bellakar: "Royaumes [administrative|E] supplémentaires — [bellakar|E]"
 setting_historicity_extra_admin_bellakar_gameplay_not_administrative: "Non administratif"
 setting_historicity_extra_admin_bellakar_gameplay_not_administrative_desc: "[bellakar|E] n'aura pas de [government|E] [administrative|E] à aucune date de départ, conformément au gameplay attendu."
 setting_historicity_extra_admin_bellakar_alt_historic_always: "#high Toujours administratif#!"
 setting_historicity_extra_admin_bellakar_alt_historic_always_desc: "[bellakar|E] débutera toujours avec un [government|E] [administrative|E], ce qui ne reflète pas son organisation historique."

 rule_historicity_extra_admin_ray: "Royaumes [administrative|E] supplémentaires — Rây"
 setting_historicity_extra_admin_ray_gameplay_not_administrative: "Non administratif"
 setting_historicity_extra_admin_ray_gameplay_not_administrative_desc: "Rây n'aura pas de [government|E] [administrative|E] à aucune date de départ, conformément au gameplay attendu."
 setting_historicity_extra_admin_ray_alt_historic_always: "#high Toujours administratif#!"
 setting_historicity_extra_admin_ray_alt_historic_always_desc: "Rây débutera toujours avec un [government|E] [administrative|E], ce qui ne reflète pas son organisation historique."

 rule_northern_orc_invasions: "$lotr_gr_prefix$Aventuriers du Nord"
 setting_northern_orcs_invade: "Aventuriers orques"
 setting_northern_orcs_invade_desc: "Des Orques des Montagnes de Brume et du Mordor cibleront les royaumes du nord de la Terre du Milieu."
 setting_northern_orcs_no_invade: "#high Aventuriers sauvages#!"
 setting_northern_orcs_no_invade_desc: "Des Hommes sauvages du Rohan et de l'Enedhwaith cibleront les royaumes du nord de la Terre du Milieu."

 rule_southern_orc_invasions: "$lotr_gr_prefix$Aventuriers du Sud"
 setting_southern_orcs_invade: "Aventuriers orques"
 setting_southern_orcs_invade_desc: "Des Orques des Montagnes Jaunes cibleront les royaumes du sud de la Terre du Milieu."
 setting_southern_orcs_no_invade: "#high Aventuriers corsaires#!"
 setting_southern_orcs_no_invade_desc: "Des Corsaires d'Umbar et de Mardruak cibleront les royaumes du sud de la Terre du Milieu."

 rule_hostile_holy_war_rule: "$lotr_gr_prefix$[holy_wars|E] contre les [faith_hostile|L]"
 setting_hostile_holy_wars_unrestricted: "Sans restriction"
 setting_hostile_holy_wars_unrestricted_desc: "Tout [ruler|E] pourra utiliser les [casus_belli|E] de Guerre Sainte contre d'autres Souverains dont il considère les [faiths|E] comme Hostiles, comme dans CK3 non moddé."
 setting_hostile_holy_wars_restricted: "#high Restreintes#!"
 setting_hostile_holy_wars_restricted_desc: "Seuls les [rulers|E] suivant des [faiths|E] fondamentalistes pourront utiliser les [casus_belli|E] de Guerre Sainte contre d'autres Souverains dont ils considèrent les Croyances comme Hostiles."
