l_french:
 
 GAME_OVER_CANNOT_PLAY_WASTELANDS:0 "Impossible de jouer dans les [wilderness|E]"
 GAME_OVER_CANNOT_PLAY_VALINOR:0 "Impossible de jouer en [valinor|E]"

 game_rule_category_realms:0 "Royaumes en Exil"
 lotr_gr_prefix:0 "#clickable #Bold SdA#!#!: "

 rule_wotr:0 "$lotr_gr_prefix$Guerre de l'Anneau"
 setting_default_wotr:0 "Chronologie canonique"
 setting_default_wotr_desc:0 "La Guerre de l'Anneau éclatera aux alentours de l'an 3018 du Troisième Âge."
 setting_never_wotr:0 "#high Jamais#!"
 setting_never_wotr_desc:0 "Les événements de la Guerre de l'Anneau ne surviendront point."
 setting_random_wotr:0 "#high Aléatoire#!"
 setting_random_wotr_desc:0 "Les événements de la Guerre de l'Anneau se déclencheront à une date imprévisible."

 rule_ai_behavior:0 "$lotr_gr_prefix$Règle de Fidélité au Lore"
 setting_default_ai_behavior:0 "Respect du Canon"
 setting_default_ai_behavior_desc:0 "L'IA respectera scrupuleusement les choix canoniques lors des événements majeurs. Les interactions et maladies non-canoniques seront désactivées."
 setting_weighted_ai_behavior:0 "Libertés Narratives"
 setting_weighted_ai_behavior_desc:0 "L'IA privilégiera généralement les choix canoniques lors des événements majeurs. Les interactions et maladies alternatives seront permises."
 setting_random_ai_behavior:0 "Réalité Alternative"
 setting_random_ai_behavior_desc:0 "L'IA agira de manière totalement imprévisible lors des événements majeurs. Toutes les dérives narratives seront autorisées."
 
 rule_sauron_strength_rule:0 "$lotr_gr_prefix$Puissance de Sauron"
 setting_weakened_sauron_strength:0 "Affaibli"
 setting_weakened_sauron_strength_desc:0 "Sauron rassemble encore ses forces dispersées. La vaillance du Gondor peut encore contenir sa menace."
 setting_default_sauron_strength:0 "Puissance canonique"
 setting_default_sauron_strength_desc:0 "Sauron triomphera inexorablement du Gondor dans la majorité des parties laissées à l'IA."
 setting_strong_sauron_strength:0 "Grand et Terrible"
 setting_strong_sauron_strength_desc:0 "Le Seigneur des Anneaux mobilise ses légions innombrables. Le Gondor ne pourra affronter seul cette tempête."
 setting_very_strong_sauron_strength:0 "Maître de la Terre"
 setting_very_strong_sauron_strength_desc:0 "Face à la puissance qui s'est levée à l'Orient, nulle victoire n'est envisageable."
 setting_apocalyptic_sauron_strength:0 "Flammes d'Udûn"
 setting_apocalyptic_sauron_strength_desc:0 "Sauron est revenu dans toute sa gloire ténébreuse, déployant ses serviteurs aux quatre coins de la Terre du Milieu."


 rule_colonisation_speed_rule:0 "$lotr_gr_prefix$Comportement de Colonisation IA"
 setting_default_colonisation_speed:0 "Colonisation Canonique"
 setting_default_colonisation_speed_desc:0 "L'IA ne pourra [colonise|El] que les territoires historiquement appropriés."
 setting_weighted_colonisation_speed:0 "Colonisation Pondérée"
 setting_weighted_colonisation_speed_desc:0 "L'IA [colonise|El] certaines régions selon sa [conceptrace|E] ([elf|E]/[man|E]/[dwarf|E]/[orc|E])."
 setting_normal_colonisation_speed:0 "Colonisation Libre"
 setting_normal_colonisation_speed_desc:0 "L'IA pourra [colonise|El] sans aucune restriction territoriale."

 rule_shattered_earth_rule:0 "$lotr_gr_prefix$Terre Brisée"
 setting_shattered_earth_false:0 "Intacte"
 setting_shattered_earth_false_desc:0 "La structure féodale de la [middleearth|E] demeurera fidèle aux intentions originelles."
 setting_shattered_earth_counties:0 "#high Éclatée - Comtés#!"
 setting_shattered_earth_counties_desc:0 "La hiérarchie des [title|E] de [middleearth|E] sera fragmentée en [counties|E] indépendants peu après le début."
 setting_shattered_earth_duchies:0 "#high Éclatée - Duchés#!"
 setting_shattered_earth_duchies_desc:0 "La hiérarchie des [title|E] de [middleearth|E] sera morcelée en [duchies|E] autonomes peu après le début."
 setting_shattered_earth_kingdoms:0 "#high Éclatée - Royaumes#!"
 setting_shattered_earth_kingdoms_desc:0 "La hiérarchie des [title|E] de [middleearth|E] sera divisée en [kingdoms|E] souverains peu après le début."
 setting_shattered_earth_empires:0 "#high Éclatée - Empires#!"
 setting_shattered_earth_empires_desc:0 "La hiérarchie des [title|E] de [middleearth|E] sera dispersée en [empires|E] rivaux peu après le début."
 shattered_earth.t:0 "La Terre du Milieu Brisée"
 shattered_earth.desc:0 "Le monde a changé. Je le sens dans l'eau. Je le sens dans la terre. Je le hume dans l'air. Tant de ce qui fut est perdu...\n\nIl semblerait que nous ne soyons que jouets entre les mains des Dieux !"
 shattered_earth.a:0 "Elle fut brisée et reforgée trois fois déjà - encore maintenant ?"

 rule_calendar_rule:0 "$lotr_gr_prefix$Système Calendaire"
 setting_sindarin_calendar:0 "Comput des Intendants - Sindarin"
 setting_sindarin_calendar_desc:0 "Le calendrier standard sera remplacé par la version sindarine du calendrier [dunedain|E]."
 setting_quenya_calendar:0 "Comput des Intendants - Quenya"
 setting_quenya_calendar_desc:0 "Le calendrier standard sera remplacé par la version quenya du calendrier [dunedain|E]."
 setting_hobbit_calendar:0 "Calendrier de la Comté"
 setting_hobbit_calendar_desc:0 "Le calendrier standard sera remplacé par celui qu'utilisent les [hobbits|E] de la Comté."
 setting_bellakaze_calendar:0 "Comput Tumakveh"
 setting_bellakaze_calendar_desc:0 "Le calendrier standard sera remplacé par celui de l'ancienne colonie [numenorean|E] du [bellakar|E]."
 setting_gregorian_calendar:0 "Calendrier Grégorien"
 setting_gregorian_calendar_desc:0 "Le calendrier de jeu demeurera inchangé et utilisera le calendrier grégorien standard."
 
 rule_sauron_appearance_rule:0 "$lotr_gr_prefix$Apparence de Sauron"
 setting_fair_sauron:0 "Forme Séduisante"
 setting_fair_sauron_desc:0 "Mairon l'Admirable - sous sa forme originelle, [sauroncharacter|E] était beau et majestueux, et conserva cette apparence jusqu'après la [downfallofnumenor|E], où il perdit à jamais ce pouvoir."
 setting_corrupted_sauron:0 "Forme Corrompue"
 setting_corrupted_sauron_desc:0 "Sauron le Trompeur - malgré son corps ruiné, [sauroncharacter|E] s'efforce encore de maintenir une façade de beauté, sans vraiment y parvenir."
 setting_crispy_sauron:0 "Forme Calcinée"
 setting_crispy_sauron_desc:0 "Gorthaur le Cruel - embrassant sa nature déchue, [sauroncharacter|E] abandonne toute prétention et révèle son terrible visage empreint de malice."
 setting_armored_sauron:0 "Forme Cuirassée"
 setting_armored_sauron_desc:0 "Sauron l'Indomptable - paré de son armure antique reforgée, [sauroncharacter|E] arbore sa forme la plus redoutable."

 rule_elven_expansion_rule:0 "$lotr_gr_prefix$Expansion Elfique"
 setting_limited_elven_expansion:0 "Limitée"
 setting_limited_elven_expansion_desc:0 "Les [elves|E] disposeront d'un choix restreint de [casus_belli|E] et fabriqueront plus lentement leurs revendications, reflétant leur nature non-expansionniste dans le Lore."
 setting_free_elven_expansion:0 "Sans Entraves"
 setting_free_elven_expansion_desc:0 "Les [elves|E] n'auront aucune limitation sur les [casus_belli|E] à leur disposition."

 rule_elven_conversion_rule:0 "$lotr_gr_prefix$Conversion Elfique"
 setting_slow_elven_conversion:0 "Ralentie"
 setting_slow_elven_conversion_desc:0 "La conversion de [culture|E] et de [faith|E] [elven|E] sera plus lente pour refléter leur nature non-expansionniste dans le Lore."
 setting_normal_elven_conversion:0 "Inaltérée"
 setting_normal_elven_conversion_desc:0 "La vitesse de conversion de [culture|E] et de [faith|E] [elven|E] suivra le taux de base défini dans les règles."

 rule_mithril_location_rule:0 "$lotr_gr_prefix$Restriction du Mithril"
 setting_mithril_only_moria:0 "Khazad-dûm uniquement"
 setting_mithril_only_moria_desc:0 "Le [mithril|E] ne se trouve qu'en [khazaddum|E], même avec l'[perk|E] [GetPerk( 'exotic_minerals_perk' ).GetName( GetPlayer )]."
 setting_mithril_only_misties:0 "Montagnes Brumeuses"
 setting_mithril_only_misties_desc:0 "Le [mithril|E] ne se trouve que dans les [mistymountains|E], même avec l'[perk|E] [GetPerk( 'exotic_minerals_perk' ).GetName( GetPlayer )]."
 setting_mithril_anywhere:0 "Partout"
 setting_mithril_anywhere_desc:0 "Le [mithril|E] peut être découvert partout en [middleearth|E] avec l'[perk|E] [GetPerk( 'exotic_minerals_perk' ).GetName( GetPlayer )]."

 rule_no_dwarven_remarriage_rule:0 "$lotr_gr_prefix$Remariage des Nains"
 setting_no_dwarven_remarriage:0 "Fidélité Éternelle"
 setting_no_dwarven_remarriage_desc:0 "Les [dwarves|E] demeureront fidèles à leur unique amour, honorant la tradition ancestrale qui interdit tout remariage après le trépas de l'époux."
 setting_dwarven_remarriage_allowed:0 "Unions Renouvelées"
 setting_dwarven_remarriage_allowed_desc:0 "Les [dwarves|E] pourront contracter une nouvelle union après le décès de leur conjoint, brisant ainsi la coutume millénaire."

 rule_female_beards_rule:0 "$lotr_gr_prefix$Barbes Féminines"
 setting_no_female_beards:0 "Visages Imberbes"
 setting_no_female_beards_desc:0 "Aucun personnage féminin n'arborera de barbe."
 setting_short_dwarven_beards:0 "Barbes Courtes Naines"
 setting_short_dwarven_beards_desc:0 "Les femmes [dwarves|E] porteront de courtes barbes soigneusement taillées."
 setting_long_dwarven_beards:0 "Barbes Longues Naines"
 setting_long_dwarven_beards_desc:0 "Les femmes [dwarves|E] arboreront de longues barbes tressées avec fierté."
 setting_long_and_short_dwarven_beards:0 "Barbes Variées Naines"
 setting_long_and_short_dwarven_beards_desc:0 "Les femmes [dwarves|E] porteront des barbes de toutes longueurs selon leur lignée."
 setting_beards_for_all:0 "Pilosité Universelle"
 setting_beards_for_all_desc:0 "#N TOUS les personnages arboreront une barbe glorieuse !#!"

 rule_news_alerts_rule:0 "$lotr_gr_prefix$Chroniques de la Terre du Milieu"
 setting_no_news:0 "Silence des Messagers"
 setting_no_news_desc:0 "Aucune nouvelle ne parviendra aux joueurs depuis les terres lointaines."
 setting_major_news:0 "Événements Majeurs"
 setting_major_news_desc:0 "Les joueurs recevront des missives annonçant les développements cruciaux qui façonnent le destin de la [middleearth|E]."
 setting_all_news:0 "Toutes les Nouvelles"
 setting_all_news_desc:0 "Les joueurs seront informés de tous les événements, majeurs comme mineurs, qui surviennent aux quatre coins de la [middleearth|E]."

 rule_gil_galad_parentage_rule:0 "$lotr_gr_prefix$Ascendance de Gil-galad"
 setting_orodreth_parent:0 "Fils d'Orodreth"
 setting_orodreth_parent_desc:0 "Orodreth sera reconnu comme le père du Haut-Roi Gil-galad."
 setting_fingon_parent:0 "Fils de Fingon"
 setting_fingon_parent_desc:0 "Fingon le Vaillant sera établi comme père de Gil-galad."
 setting_finrod_parent:0 "Fils de Finrod"
 setting_finrod_parent_desc:0 "Finrod Felagund sera désigné comme géniteur de Gil-galad."
 setting_maglor_parent:0 "Fils de Maglor"
 setting_maglor_parent_desc:0 "Maglor le Ménestrel sera révélé père de Gil-galad."
 setting_caranthir_parent:0 "Fils de Caranthir"
 setting_caranthir_parent_desc:0 "Caranthir le Sombre sera proclamé père de Gil-galad."

 rule_aesthetic_rhudaur_rule:0 "$lotr_gr_prefix$Frontières du Rhudaur"
 setting_ugly_rhudaur:0 "Frontières Canoniques"
 setting_ugly_rhudaur_desc:0 "Les marches du [rhudaur|E] respecteront scrupuleusement les délimitations établies en l'an 3000 du [ageTA|E]."
 setting_aesthetic_rhudaur:0 "Frontières Harmonieuses"
 setting_aesthetic_rhudaur_desc:0 "Les contours du [rhudaur|E] seront redessinés pour offrir une esthétique plus plaisante en l'an 3000 du [ageTA|E]."

 rule_sunset_invasions_rule:0 "$lotr_gr_prefix$Interventions de la [middleearth|E]"
 setting_valinor_intervention:0 "Intervention de Valinor"
 setting_valinor_intervention_desc:0 "[eonwecharacter|E] guidera une armée céleste d'[elves|E] depuis les Terres Immortelles de [valinor|E]."
 setting_second_return_of_the_noldor:0 "Second Retour des Noldor"
 setting_second_return_of_the_noldor_desc:0 "Finrod Felagund mènera une nouvelle armée de [noldorelves|E] à travers les mers."
 setting_great_armament:0 "Grande Armada"
 setting_great_armament_desc:0 "#bold NON IMPLÉMENTÉ#! Ar-Pharazôn surgira de l'Occident avec les légions [numenoreans|E]."
 setting_fleet_of_ciryatur:0 "Flotte de Ciryatur"
 setting_fleet_of_ciryatur_desc:0 "#bold NON IMPLÉMENTÉ#! Ciryatur débarquera avec l'armée [numenorean|E] de la [waroftheelvesandsauron|E]."
 setting_no_intervention:0 "Aucune Intervention"
 setting_no_intervention_desc:0 "Nul secours ne viendra des Havres Occidentaux."

 rule_delay_for_sunset_invasions_rule:0 "$lotr_gr_prefix$Délai d'Intervention de la [middleearth|E]"
 setting_default_invasion_delay:0 "Intervention Canonique"
 setting_default_invasion_delay_desc:0 "L'intervention divine surviendra lorsque #V 70%#! de la Terre du Milieu sera sous l'emprise de Sauron ou des Terres Sauvages."
 setting_early_invasion_delay:0 "Intervention Précoce"
 setting_early_invasion_delay_desc:0 "Les armées célestes interviendront dès que #V 50%#! de la Terre du Milieu succombera à Sauron ou aux Terres Sauvages."
 setting_late_invasion_delay:0 "Intervention Tardive"
 setting_late_invasion_delay_desc:0 "Les forces de l'Ouest n'agiront que lorsque #V 90%#! de la Terre du Milieu sera perdue aux mains de Sauron ou des Terres Sauvages."

 rule_historicity_extra_admin_gondor: "Système [administrative|E] exceptionnel — [gondor|E]"
 setting_historicity_extra_admin_gondor_gameplay_not_administrative: "Gouvernance Féodale"
 setting_historicity_extra_admin_gondor_gameplay_not_administrative_desc: "Le [gondor|E] conservera son système féodal traditionnel après la [kinstrife|E], conformément aux attentes ludiques."
 setting_historicity_extra_admin_gondor_alt_historic_always: "#high Administration Permanente#!"
 setting_historicity_extra_admin_gondor_alt_historic_always_desc: "Le Royaume puis l'Intendance du [gondor|E] adopteront systématiquement un [government|E] [administrative|E], divergeant ainsi de leur organisation historique."

 rule_historicity_extra_admin_arnor: "Système [administrative|E] exceptionnel — [arnor|E]"
 setting_historicity_extra_admin_arnor_gameplay_not_administrative: "Gouvernance Féodale"
 setting_historicity_extra_admin_arnor_gameplay_not_administrative_desc: "L'[arnor|E] maintiendra ses structures féodales traditionnelles, respectant l'équilibre ludique attendu."
 setting_historicity_extra_admin_arnor_alt_historic_always: "#high Administration Permanente#!"
 setting_historicity_extra_admin_arnor_alt_historic_always_desc: "L'[arnor|E] et ses royaumes successeurs d'[arthedain|E], [cardolan|E] et [rhudaur|E] (sauf sous domination des Hommes des Collines) débuteront toujours avec une structure [administrative|E], s'écartant de leur organisation historique."

 rule_historicity_extra_admin_umbar: "Système [administrative|E] exceptionnel — [umbar|E]"
 setting_historicity_extra_admin_umbar_gameplay_not_administrative: "Gouvernance Corsaire"
 setting_historicity_extra_admin_umbar_gameplay_not_administrative_desc: "[umbar|E] conservera son système de capitaines corsaires dans toutes les époques, préservant l'équilibre ludique."
 setting_historicity_extra_admin_umbar_alt_historic_always: "#high Administration Permanente#!"
 setting_historicity_extra_admin_umbar_alt_historic_always_desc: "Le havre d'[umbar|E] sera toujours doté d'une structure [administrative|E] centralisée, divergeant de son organisation corsaire historique."

 rule_historicity_extra_admin_bellakar: "Système [administrative|E] exceptionnel — [bellakar|E]"
 setting_historicity_extra_admin_bellakar_gameplay_not_administrative: "Gouvernance Tribale"
 setting_historicity_extra_admin_bellakar_gameplay_not_administrative_desc: "Le [bellakar|E] préservera ses structures tribales ancestrales à toutes les époques, maintenant l'équilibre ludique."
 setting_historicity_extra_admin_bellakar_alt_historic_always: "#high Administration Permanente#!"
 setting_historicity_extra_admin_bellakar_alt_historic_always_desc: "Le royaume du [bellakar|E] adoptera systématiquement un système [administrative|E] sophistiqué, s'éloignant de son organisation tribale historique."

 rule_historicity_extra_admin_ray: "Système [administrative|E] exceptionnel — Rây"
 setting_historicity_extra_admin_ray_gameplay_not_administrative: "Gouvernance Orientale"
 setting_historicity_extra_admin_ray_gameplay_not_administrative_desc: "Rây maintiendra ses structures traditionnelles orientales dans toutes les périodes, préservant l'authenticité ludique."
 setting_historicity_extra_admin_ray_alt_historic_always: "#high Administration Permanente#!"
 setting_historicity_extra_admin_ray_alt_historic_always_desc: "Le lointain royaume de Rây sera toujours organisé selon un modèle [administrative|E] centralisé, divergeant de ses traditions historiques."

 rule_northern_orc_invasions: "$lotr_gr_prefix$Aventuriers Septentrionaux"
 setting_northern_orcs_invade: "Hordes Orques"
 setting_northern_orcs_invade_desc:0 "Les Orques des Montagnes Brumeuses et du Mordor déferleront sur les royaumes septentrionaux de la Terre du Milieu."
 setting_northern_orcs_no_invade: "Pillards Sauvages"
 setting_northern_orcs_no_invade_desc:0 "Les Hommes Sauvages du Rohan et d'Enedhwaith ravageront les terres septentrionales de la Terre du Milieu."

 rule_southern_orc_invasions: "$lotr_gr_prefix$Aventuriers Méridionaux"
 setting_southern_orcs_invade: "Hordes Orques"
 setting_southern_orcs_invade_desc:0 "Les Orques des Montagnes Jaunes envahiront les royaumes méridionaux de la Terre du Milieu."
 setting_southern_orcs_no_invade: "Pirates Corsaires"
 setting_southern_orcs_no_invade_desc:0 "Les Corsaires d'Umbar et de Mardruak pilleront les côtes méridionales de la Terre du Milieu."