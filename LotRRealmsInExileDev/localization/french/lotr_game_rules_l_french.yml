l_french:

 GAME_OVER_CANNOT_PLAY_WASTELANDS:0 "Ne peut pas jouer la [wilderness|E]"
 GAME_OVER_CANNOT_PLAY_VALINOR:0 "Ne peut pas jouer en [valinor|E]"

 game_rule_category_realms:0 "Royaumes en Exil"
 lotr_gr_prefix:0 "#clickable #Bold SDA#!#!: "

 rule_wotr:0 "$lotr_gr_prefix$Guerre de l'Anneau"
 setting_default_wotr:0 "Par défaut"
 setting_default_wotr_desc:0 "La guerre de l'Anneau commencera vers l'année 3018."
 setting_never_wotr:1 "#high Jamais#!"
 setting_never_wotr_desc:0 "Les évènements de la guerre de l'Anneau seront désactivés"
 setting_random_wotr:1 "#high Aléatoire#!"
 setting_random_wotr_desc:0 "Les évènements de la guerre de l'Anneau commencera à une date totalement aléatoire."

 rule_ai_behavior:0 "$lotr_gr_prefix$Déroulé historique"
 setting_default_ai_behavior:0 "Défaut"
 setting_default_ai_behavior_desc:0 "L'IA prendra toujours des décisions respectant l'histoire pour les évènements majeurs."
 setting_weighted_ai_behavior:0 "Aléatoire pondéré"
 setting_weighted_ai_behavior_desc:0 "L'IA prendra souvent des décisions respectant l'histoire pour les évènements majeurs."
 setting_random_ai_behavior:0 "Aléatoire"
 setting_random_ai_behavior_desc:0 "L'IA prendra des décisions complètement alétaoires pour les évènements majeurs."
 
 rule_sauron_strength_rule:0 "$lotr_gr_prefix$Force de Sauron"
 setting_weakened_sauron_strength:0 "Affaibli"
 setting_weakened_sauron_strength_desc:0 "Sauron est toujours en train de rassembler ses forces. Il peut être contenu par la force du Gondor."
 setting_default_sauron_strength:0 "Normal"
 setting_default_sauron_strength_desc:0 "Sauron finira par vaincre le Gondor au long cour durant la majorité des parties, sans intervention du ou des joueur.s."
 setting_strong_sauron_strength:0 "Grand et terrible"
 setting_strong_sauron_strength_desc:0 "Le Seigneur des Anneaux rassemblent ses armées. Le Gondor ne peut absorber cette tempête seul."
 setting_very_strong_sauron_strength:0 "Seigneur de la Terre"
 setting_very_strong_sauron_strength_desc:0 "Contre le pouvoir qui s'est élevé à l'est, il ne peut y avoir nulle victoire."
 setting_apocalyptic_sauron_strength:0 "Flammes d'Udûn"
 setting_apocalyptic_sauron_strength_desc:0 "Sauron est revenu et il envoie ses serviteurs aux quatres coins de la Terre du Milieu."


 rule_colonisation_speed_rule:0 "$lotr_gr_prefix$Comportement colonisateur de l'IA"
 setting_default_colonisation_speed:0 "Colonisation historique"
 setting_default_colonisation_speed_desc:0 "L'IA ne colonisera que des régions historiquement crédibles."
 setting_weighted_colonisation_speed:0 "Colonisation pondérée"
 setting_weighted_colonisation_speed_desc:0 "L'IA colonisera certaines régions selon le peuple en question (elfe/humain/nain/orque)."
 setting_normal_colonisation_speed:0 "Colonisation normale"
 setting_normal_colonisation_speed_desc:0 "L'IA ne sera pas restreinte sur ses capacités de colonisation."

 rule_shattered_earth_rule:0 "$lotr_gr_prefix$Terre fracturée"
 setting_shattered_earth_false:0 "Historique"
 setting_shattered_earth_false_desc:0 "La structure des [title|E] de la [middleearth|E] restera intacte."
 setting_shattered_earth_counties:0 "#high Fracture - Comtés#!"
 setting_shattered_earth_counties_desc:0 "La structure des [title|E] de la [middleearth|E] sera fracturée en [counties|E] indépendants peu après le début de la partie."
 setting_shattered_earth_duchies:0 "#high Fracture - Duchés#!"
 setting_shattered_earth_duchies_desc:0 "La structure des [title|E] de la [middleearth|E] sera fracturée en [duchies|E] indépendants peu après le début de la partie."
 setting_shattered_earth_kingdoms:0 "#high Fracture - Royaumes#!"
 setting_shattered_earth_kingdoms_desc:0 "La structure des [title|E] de la [middleearth|E] sera fracturée en [kingdoms|E] indépendants peu après le début de la partie."
 setting_shattered_earth_empires:0 "#high Fracture - Empires#!"
 setting_shattered_earth_empires_desc:0 "La structure des [title|E] de la [middleearth|E] sera fracturée en [empires|E] indépendants peu après le début de la partie."
 shattered_earth.t:0 "Terre du Milieu brisée"
 shattered_earth.desc:0 "Le monde change. Je le sens dans l'eau. Je le ressens dans la terre. Je le sens dans l'air. Beaucoup de ce qui était jadis est perdu...\n\nIl semble que nous ne sommes rien d'autres que des jouets aux mains des Dieux !"
 shattered_earth.a:0 "Le monde fut détruit et changé par trois fois déjà... une fois de plus ?"

 rule_calendar_rule:0 "$lotr_gr_prefix$Système calendaire"
 setting_sindarin_calendar:0 "Comput de l'Intendant - Sindarin"
 setting_sindarin_calendar_desc:0 "Le calendrier standard du jeu est remplacé par la version sindarinne du calendrier Dúnedain."
 setting_quenya_calendar:0 "Comput de l'Intendant - Quenya"
 setting_quenya_calendar_desc:0 "Le calendrier standard du jeu est remplacé par la version quenya du calendrier Dúnedain."
 setting_hobbit_calendar:0 "Comput du Comté"
 setting_hobbit_calendar_desc:0 "Le calendrier standard du jeu est remplacé par celui utilisé par les Hobbits du Comté."
 setting_bellakaze_calendar:0 "Comput Tumakveh"
 setting_bellakaze_calendar_desc:0 "Le calendrier standard du jeu est remplacé par celui utilisé par l'ancienne colonie númenóréenne du Bellakar."
 setting_gregorian_calendar:0 "Comput Grégorien"
 setting_gregorian_calendar_desc:0 "Le calendrier du jeu restera identique et utilisera les standards grégoriens."
  
 rule_sauron_appearance_rule:0 "$lotr_gr_prefix$Apparence de Sauron"
 setting_fair_sauron:0 "Belle"
 setting_fair_sauron_desc:0 "Mairon l'Admirable : sous sa forme originale, Sauron apparaissait beau, et il cacha son nom jusqu'à la Submersion de Númenor, après quoi il perdit cette forme."
 setting_corrupted_sauron:0 "Corrompue"
 setting_corrupted_sauron_desc:0 "Sauron l'Imposteur : même avec son corps ravagé, Sauron tente toujours de maintenir la prestance de sa forme glorieuse, bien qu'il n'y parvienne pas complètement."
 setting_crispy_sauron:0 "Croustillante"
 setting_crispy_sauron_desc:0 "Gorthaur le Cruel : embrassant sa nature déchue, Sauron abandonne complètement sa forme originelle, dévoilant à tous son terrible visage maléfique."
 setting_armored_sauron:0 "Armurée"
 setting_armored_sauron_desc:0 "Sauron l'Indomptable : avec la restauration de son ancienne armure, Sauron revêt sa forme la plus crainte."

 rule_golden_king_recall_rule:0 "$lotr_gr_prefix$Le Roi Doré"
 setting_golden_king_recallable:0 "Rappelable"
 setting_golden_king_recallable_desc:0 "Permet à [sauroncharacter|E] de rappeler son [nazgul|E], le [goldenkingshort|E], des terres d'Abrakhân au sud pour l'aider."
 setting_golden_king_not_recallable:0 "Non rappelable"
 setting_golden_king_not_recallable_desc:0 "#N Sauron ne rappellera pas son [nazgul|E], le [goldenkingshort|E], au [mordor|E], ajoutant un défi supplémentaire à tout joueur dans le sud.#!"

 rule_elven_expansion_rule:0 "$lotr_gr_prefix$Expansion elfique"
 setting_limited_elven_expansion:0 "Limitée"
 setting_limited_elven_expansion_desc:0 "Les [elves|El] auront une sélection limitée de [casus_belli|El] disponibles et une progression ralentie dans la fabrications de revendications, pour refléter leur nature non-expansionniste telle que présentée dans l'histoire originale."
 setting_free_elven_expansion:0 "Illimitée"
 setting_free_elven_expansion_desc:0 "Les [elves|El] n'auront aucune limitation sur les [casus_belli|El] qui leur seront disponibles."

 rule_elven_conversion_rule:0 "$lotr_gr_prefix$Conversion elfique"
 setting_slow_elven_conversion:0 "Lente"
 setting_slow_elven_conversion_desc:0 "La conversion à la [culture|El] et la [faith|El] sera plus lente pour les [elves|E], pour refléter leur nature non-expansionniste telle que présentée dans l'histoire originale."
 setting_normal_elven_conversion:0 "Inaltérée"
 setting_normal_elven_conversion_desc:0 "La conversion à la [culture|El] et la [faith|El] [elven|El] sera alignée sur le taux de base établi par les autre règles de jeu."

 rule_mithril_location_rule:0 "$lotr_gr_prefix$Restriction du Mithril"
 setting_mithril_only_moria:0 "Khazad-dûm"
 setting_mithril_only_moria_desc:0 "Le [mithril|E] ne peut être trouvé qu'en [khazaddum|E], même avec le [perk|El] [GetPerk( 'exotic_minerals_perk' ).GetName( GetPlayer )]."
 setting_mithril_only_misties:0 "Montagnes de Brumes"
 setting_mithril_only_misties_desc:0 "Le [mithril|E] ne peut être trouvé que dans les [mistymountains|E], même avec [perk|E] [GetPerk( 'exotic_minerals_perk' ).GetName( GetPlayer )]."
 setting_mithril_anywhere:0 "Partout"
 setting_mithril_anywhere_desc:0 "Le [mithril|E] peut être trouvé partout en [middleearth|E] à partir du moment où vous avez le [perk|E] [GetPerk( 'exotic_minerals_perk' ).GetName( GetPlayer )]."

 rule_female_beards_rule:0 "$lotr_gr_prefix$Barbes féminines"
 setting_no_female_beards:0 "Aucune barbe féminine"
 setting_no_female_beards_desc:0 "Aucun personnage féminin ne portera de barbes."
 setting_short_dwarven_beards:0 "Barbes naines courtes"
 setting_short_dwarven_beards_desc:0 "Les naines porteront de courtes barbes."
 setting_long_dwarven_beards:0 "Barbes naines longues"
 setting_long_dwarven_beards_desc:0 "Les naines porteront de longues barbes."
 setting_long_and_short_dwarven_beards:0 "Barbes naines variées"
 setting_long_and_short_dwarven_beards_desc:0 "Les naines pourront porter de longues et courtes barbes."
 setting_beards_for_all:0 "Des barbes pour tous !"
 setting_beards_for_all_desc:0 "Tous les personnages porteront des barbes."

 rule_news_alerts_rule:0 "$lotr_gr_prefix$Flash info"
 setting_no_news:0 "Aucuns"
 setting_no_news_desc:0 "Aucune notification d'évènement ne sera envoyé aux joueurs."
 setting_major_news:0 "Nouvelles majeures"
 setting_major_news_desc:0 "Des notifications seront envoyés aux joueurs pour annoncer les développements majeurs en [middleearth|E]."
 setting_all_news:0 "Tous"
 setting_all_news_desc:0 "Des notifications seront envoyés aux joueurs pour annoncer aussi bien développements majeurs que mineurs en [middleearth|E]."

 rule_gil_galad_parentage_rule:0 "$lotr_gr_prefix$Ascendance de Gil-galad"
 setting_orodreth_parent:0 "Orodreth"
 setting_orodreth_parent_desc:0 "Orodreth sera le père de Gil-galad."
 setting_fingon_parent:0 "Fingon"
 setting_fingon_parent_desc:0 "Fingon sera le père de Gil-galad."
 setting_finrod_parent:0 "Finrod"
 setting_finrod_parent_desc:0 "Finrod sera le père de Gil-galad."
 setting_maglor_parent:0 "Maglor"
 setting_maglor_parent_desc:0 "Maglor sera le père de Gil-galad."
 setting_caranthir_parent:0 "Caranthir"
 setting_caranthir_parent_desc:0 "Caranthir sera le père de Gil-galad."

 rule_aesthetic_rhudaur_rule:0 "$lotr_gr_prefix$Frontières du Rhudaur"
 setting_ugly_rhudaur:0 "Frontières historiques"
 setting_ugly_rhudaur_desc:0 "Les frontières du [rhudaur|E] respecteront l'histoire, en 3000 [ageTA|E]"
 setting_aesthetic_rhudaur:0 "Frontières estéthiques"
 setting_aesthetic_rhudaur_desc:0 "Les frontières du [rhudaur|E] seront plus esthétiques, en 3000 [ageTA|E]"

 rule_sunset_invasions_rule:0 "$lotr_gr_prefix$Invasions en[middleearth|E]
 setting_valinor_intervention:0 "Inteverntion de Valinor"
 setting_valinor_intervention_desc:0 "[eonwecharacter|E] mènera un ost d'[elves|El] de [valinor|E]."
 setting_second_return_of_the_noldor:0 "Deuxième retour des Noldor"
 setting_second_return_of_the_noldor_desc:0 "Finrod mènera un deuxième ost de [noldorelves|E]."
 setting_great_armament:0 "Grande Armada"
 setting_great_armament_desc:0 "#bold NOT IMPLMENTED YET#! Ar-Pharazôn reviendra de l'ouest avec ses [numenoreans|El]."
 setting_fleet_of_ciryatur:0 "Flotte de Ciryatur"
 setting_fleet_of_ciryatur_desc:0 "#bold NOT IMPLMENTED YET#! Ciryatur arrivera avec une armée [numenor|E] de la [waroftheelvesandsauron|E]."
 setting_no_intervention:0 "Aucune intervention"
 setting_no_intervention_desc:0 "Aucune aide ne viendra de l'ouest."

 rule_delay_for_sunset_invasions_rule:0 "$lotr_gr_prefix$Délai d'invasion de la [middleearth|E]"
 setting_default_invasion_delay:0 "Délai normal"
 setting_default_invasion_delay_desc:0 "L'invasion de la [middleearth|E] n'arrivera que lorsque #V 70%#! de ses terres sera sous le contrôle de Sauron ou de la Sauvagerie."
 setting_early_invasion_delay:0 "Invasion prématurée"
 setting_early_invasion_delay_desc:0 "L'invasion de la [middleearth|E] arrivera lorsque #V 50%#! de ses terres sera sous le contrôle de Sauron ou de la Sauvagerie."
 setting_late_invasion_delay:0 "Invasion tardive"
 setting_late_invasion_delay_desc:0 "L'invasion de la [middleearth|E] arrivera lorsque #V 90%#! de ses terres sera sous le contrôle de Sauron ou de la Sauvagerie."

 rule_historicity_extra_admin_gondor: "[realms|E] [administrative|E] : [gondor|E]"
 setting_historicity_extra_admin_gondor_gameplay_not_administrative: "Non administratif"
 setting_historicity_extra_admin_gondor_gameplay_not_administrative_desc: "Le [gondor|E] n'aura pas un [government|El] [administrative|El] après la [kinstrife|E]."
 setting_historicity_extra_admin_gondor_alt_historic_always: "#high Toujours administratif#!"
 setting_historicity_extra_admin_gondor_alt_historic_always_desc: "Le royaume et, plus tard, l'intendance du [gondor|E] débutera toujours avec un [government|El] [administrative|El], ce qui ne réflète pas son organisation réelle."

 rule_historicity_extra_admin_arnor: "[realms|E] [administrative|E] : [arnor|E]"
 setting_historicity_extra_admin_arnor_gameplay_not_administrative: "Non administratif"
 setting_historicity_extra_admin_arnor_gameplay_not_administrative_desc: "L'[arnor|E] n'aura pas un [government|El] [administrative|El] après la [kinstrife|E]."
 setting_historicity_extra_admin_arnor_alt_historic_always: "#high Toujours administratif#!"
 setting_historicity_extra_admin_arnor_alt_historic_always_desc: "L'[arnor|E] et ses états successeurs d'[arthedain|E], du [cardolan|E] et du [rhudaur|E] (sauf sous le contrôle des hommes des collines) débutera toujours avec un [government|E] [administrative|E], ce qui ne réflète pas son organisation réelle."

 rule_historicity_extra_admin_umbar: "[realms|E] [administrative|E] : [umbar|E]"
 setting_historicity_extra_admin_umbar_gameplay_not_administrative: "Non administratif"
 setting_historicity_extra_admin_umbar_gameplay_not_administrative_desc: "[umbar|E] n'aura pas un [government|El] [administrative|El] quelle que soit la date de départ."
 setting_historicity_extra_admin_umbar_alt_historic_always: "#high Toujours administratif#!"
 setting_historicity_extra_admin_umbar_alt_historic_always_desc: "[umbar|E] débutera toujours avec un [government|El] [administrative|El], ce qui ne réflète pas son organisation réelle."

 rule_historicity_extra_admin_bellakar: "[realms|E] [administrative|E] : [bellakar|E]"
 setting_historicity_extra_admin_bellakar_gameplay_not_administrative: "Non administratif"
 setting_historicity_extra_admin_bellakar_gameplay_not_administrative_desc: "[bellakar|E] n'aura pas un [government|El] [administrative|El] quelle que soit la date de départ."
 setting_historicity_extra_admin_bellakar_alt_historic_always: "#high Toujours administratif#!"
 setting_historicity_extra_admin_bellakar_alt_historic_always_desc: "[bellakar|E] débutera toujours avec un [government|El] [administrative|El], ce qui ne réflète pas son organisation réelle."

 rule_historicity_extra_admin_ray: "[realms|E] [administrative|E] : Rây"
 setting_historicity_extra_admin_ray_gameplay_not_administrative: "Non administratif"
 setting_historicity_extra_admin_ray_gameplay_not_administrative_desc: "Rây n'aura pas un [government|El] [administrative|El] quelle que soit la date de départ."
 setting_historicity_extra_admin_ray_alt_historic_always: "#high Toujours administratif#!"
 setting_historicity_extra_admin_ray_alt_historic_always_desc: "Rây débutera toujours avec un [government|El] [administrative|El], ce qui ne réflète pas son organisation réelle."