 # Eldar Observatory
 building_observatory_01:0 "Observatoire Eldar"
 building_observatory_01_desc:0 "Les observatoires permettent d'observer la danse des planètes et des étoiles dans les cieux, que la quête des curieux soit religieuse, scientifique de plaisir ou d'érudiition."
 # NOTE ^ edited from John Henry Eden
 # NOTE Alternative text: "A structure where scholars may track the heavens and learn to read the stars." - written by Coffing
 building_observatory_02: "Étagères d'archives"
 building_observatory_02_desc: "Une robuste étagère sur laquelle reposent les rouleaux de parchemins servant à retranscrire le parcours des étoiles dans le firmament."
 building_observatory_03: "Lentilles ajustées"
 building_observatory_03_desc: "Les lentilles des téléscopes qui scrutent le ciel sont polies pour plus de précision."
 building_observatory_04: "Astrolabe"
 building_observatory_04_desc: "Une invention en métal bruni qui permet le calcul précis des positions changeantes des cieux."  

 # Library
 building_type_library_01: "Bibliothèque"
 building_library_01: "Bibliothèque"
 building_library_01_desc: "Un bâtiment dédié à la préservation des parchemins et archives contenant la somme des connaissances de notre peuple."
 building_library_02: "Archives"
 building_library_02_desc: "Le hall des Annales est aggrandi pour accueillir les chroniques du peuple."
 building_library_03: "Athenaeum"
 building_library_03_desc: "Les livres résumant nos connaissances sur le monde physique ainsi que les réflexions sur la nature de l'art et des mythes, sont entreposés ici."
 building_library_04: "Collection des savoirs"
 building_library_04_desc: "Une donation de textes des plus sages savants de notre royaume font de notre bibliothèque la rivale des plus célèbres haut-lieux de la culture." A donation of texts from the wisest in the realm makes our library's prestige rival that of the greatest centres of knowledge."
 # NOTE Alternative text: "Full of books, ranging from small treatises to vast tomes on a multiplicity of subjects." - edited from John Henry Eden

