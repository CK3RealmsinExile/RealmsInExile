 building_type_wonder_north_undeep_01: "Tir Limlight (Fortifications septentrionales des Gués)"
 building_type_wonder_north_undeep_01_desc: "Antique fortification [gondorian|E] veillant sur les gués de l'Undeep."
 building_wonder_north_undeep_01: "Ruines de Tir Limlight"
 building_wonder_north_undeep_01_desc: "Les Gués constituaient deux passages à travers le fleuve [anduin|E], servant de voie traditionnelle de communication et d'invasion vers le [calenardhon|E] et le cœur du [gondor|E]. C'est pour cette raison stratégique que Romendacil II fortifia les hauteurs dominant ces traversées. Ses ingénieurs érigèrent Tir Limlight (S. « Veille sur la Limeclaire ») à l'ouest des Gués Septentrionaux et Tir Anduin à l'ouest des Gués Méridionaux. Bien qu'ils ne soient plus que cercles de pierres brisées, ils offrent encore un avantage tactique à un défenseur déterminé."
 building_wonder_north_undeep_02: "Tir Limlight"
 building_wonder_north_undeep_02_desc: "Tir Limlight a retrouvé sa gloire d'antan, avec ses murailles défensives concentriques entourant une robuste tour de guet dominant le gué. La défense du Gué Septentrional est désormais assurée contre tous les assauts, hormis les plus déterminés et massifs."

