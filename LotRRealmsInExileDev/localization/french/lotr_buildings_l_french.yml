 # Zekhetz Palace Complex
 building_type_wonder_zekhetz_palace_complex_01:0 "Complexe palatial de Zekhetz Abrakhân"
 building_type_wonder_zekhetz_palace_complex_01_desc:0 "D'innonmbrables tours drapées de noir et d'écarlate s'élèvent sous le dôme en or du Zekhetz Abrakhân. Each of those towers are lined with dark windows, draped over with scarlet and black fabrics. The empty and ignored western palace complex has three towers collapsed onto the central structure, yet those who dwell there disregard the ruined section."
 building_wonder_zekhetz_palace_complex_01:0 "Crumbling Palace"
 building_wonder_zekhetz_palace_complex_01_desc:0 "$building_type_wonder_zekhetz_palace_complex_01_desc$\nThe eastern complex hosts a large set of pools at the gate. Constantly replenished, they offer a moment of respite against the Abrakhân sun."
 building_wonder_zekhetz_palace_complex_02:0 "Restored Western Palace"
 building_wonder_zekhetz_palace_complex_02_desc:0 "Countless towers sit under the great golden dome of the palace complex, the Zekhetz Abrakhân. Each of those towers are lined with dark windows, draped over with scarlet and black fabrics. The western palace complex has been completely restored and its three towers watch over the scorched hills, filling those who approach with dread.\nThose who dwell within the haunted halls speak quietly and quickly, lest the walls hear their secrets."
 building_wonder_zekhetz_palace_complex_03:0 "Dark Citadel"
 building_wonder_zekhetz_palace_complex_03_desc:0 "Countless towers sit under the great golden dome of the palace complex, the Zekhetz Abrakhân. Each of those towers are lined with dark windows, draped over with scarlet and black fabrics. The western palace complex has been completely restored and its three towers watch over the scorched hills, filling those who approach with dread.\nIn the center of the complex sits its' Dark Citadel, a nexus of evil. Inside, dark deeds are committed and the influence of the shadow can be felt even atop the great towers."
 # Grand Bazaar d'Abrakhân
 building_type_wonder_abrakhan_bazaar_complex_01:0 "Grand Bazar d'Abrakhân"
 building_type_wonder_abrakhan_bazaar_complex_01_desc:0 "$building_bazaar_of_middle_earth_desc$"
 building_wonder_abrakhan_bazaar_complex_01:0 "Silos à grains militaires"
 building_wonder_abrakhan_bazaar_complex_01_desc:0 "Ces silos isothermes stockent des réserves suffisantes pour plusieurs années."
 building_wonder_abrakhan_bazaar_complex_02:0 "Caravansérails infinis"
 building_wonder_abrakhan_bazaar_complex_02_desc:0 "Grâce à la réouverture des routes commerciales majeures, Abrakhân est à nouveau le centre foisonnant qu'elle était autrefois."
 building_wonder_abrakhan_bazaar_complex_03:0 "Étals de bois exotiques"
 building_wonder_abrakhan_bazaar_complex_03_desc:0 "La pierre angulaire du commerce d'Abrakhân est le négoce du bois franc, une essence particulièrement rare, aussi dure que de l'acier et insensible au désert, découverte dans les forêts cachées du massif du Kanrâ."
 # The Zâja Šahr (Grand Noria)
 building_type_wonder_zaja_shar_noria_01:0 "Le Zâja Šahr"
 building_type_wonder_zaja_shar_noria_01_desc:0 "La Grande Noria, Zâja Šahr, est l'excavation la plus profonde de Terre du Milieu bâtie sans l'aide des Nains. Son système de roues à aubes s'étend profondément sous le désert pour collecter les eaux souterraines."
 building_wonder_zaja_shar_noria_01:0 "Lacs souterrains"
 building_wonder_zaja_shar_noria_01_desc:0 "$building_type_wonder_zaja_shar_noria_01_desc$"
 building_wonder_zaja_shar_noria_02:0 "Les Mille Engrenages"
 building_wonder_zaja_shar_noria_02_desc:0 "Mille n'est qu'un nombre. Personne n'a jamais pu compter les innombrables engrenages de bois franc qui actionnent les roues travaillant sans relâche sous le désert. Le craquement infini des roues en action s'entend lorsque l'on tend l'oreille au-dessus des obscurs puits brise-vent."
 building_wonder_zaja_shar_noria_03:0 "Mer Souterraine"
 building_wonder_zaja_shar_noria_03_desc:0 "Une grande mer sans nom réside sous les déserts d'Abrakhân et d'Uhtyaarâ. Un vestige de l'Océan primordial, avant que le monde ne fût fait rond ?"

  building_type_wonder_hamat_maresh_01:0 "Refuge de Maresh"
  building_type_wonder_hamat_maresh_01_desc:0 "$building_wonder_hamat_maresh_01_desc$"
  building_wonder_hamat_maresh_01:0 "Refuge de Maresh"
  building_wonder_hamat_maresh_01_desc:0 "Dans les terres centrales et arides d'Arysor, le refuge de Maresh est depuis longtemps une halte importante pour les caravanes cherchant à traverser les routes commerciales de l'est du [harad|E] et du Khy. La colonie peut accueillir un grand nombre de voyageurs et leurs montures, et les sources offrent un rafraîchissement bienvenu contre la fatigue du voyage."
  building_wonder_hamat_maresh_02:0 "Enclaves de marchands"
  building_wonder_hamat_maresh_02_desc:0 "Le refuge a été agrandi pour accueillir le nombre croissant de caravanes traversant les routes commerciales pan-[haradric|El]. Plusieurs étals semi-permanents y ont été installés, proposant des produits du [ray|E], du Khy et d'ailleurs."
  building_wonder_hamat_maresh_03:0 "Nœud commercial"
  building_wonder_hamat_maresh_03_desc:0 "Le refuge est devenu un nœud commercial prospère, proposant des marchandises venues de toute la [middleearth|E], l'administration locale percevant des droits de douane lucratifs. Des flux de caravanes convergent vers le cœur battant d'Arysor."


 # Mûmak Pen
 building_type_mumakil_pen_01:0 "Enclos à Mûmak"
 building_type_mumakil_pen_01_desc:0 "Un grand enclos dédié à l'accueil et aux soins des grands Mûmakil du sud.\n\nIl permet le recrutement des [GetMaA('war_mumak').GetName] en tant qu'[men_at_arms|E]."
 building_mumakil_pen_01:0 "Enclos à Mûmak"
 building_mumakil_pen_01_desc:0 "Un grand enclos dédié à l'accueil et aux soins des grands Mûmakil du sud.\n\nIl permet le recrutement des [GetMaA('war_mumak').GetName] en tant qu'[men_at_arms|E]."
 building_mumakil_pen_02:0 "Grand encols à Mûmak"
 building_mumakil_pen_02_desc:0 "Un grand enclos dédié à l'accueil et aux soins des grands Mûmakil du sud. Des enclos auxiliaires entourent l'installation principale et sont utilisés par les entraineurs et les forgerons qui équipent et entrainent les Mûmakil.\n\nIl permet le recrutement des [GetMaA('war_mumak').GetName] en tant qu'[men_at_arms|E]."
 building_mumakil_pen_03:0 "Mûmakil Complex"
 building_mumakil_pen_03_desc:0 "Un ensemble massif et étendus de bâtiments dédié à l'accueil et à l'entrainement des Mûmakil et, par bien des aspects, également le cœur de l'économie locale. Rares sont les seigneurs de toute la Terre du Milieu qui peuvent se vanter d'avoir autant de Mûmakil aussi bien entrainés et équippés.\n\nIl permet le recrutement des [GetMaA('war_mumak').GetName] en tant qu'[men_at_arms|E]."
 
 # Bazaar of Middle-earth
 building_type_bazaar_of_middle_earth_01:0 "Grand bazar"
 building_type_bazaar_of_middle_earth_01_desc:0 "Des fruits sucrés ! Du poisson frais ! Des dattes ! Des épices ! Approchez-vous... Les marchandises de tous les coins de la Terre du Milieu ne manquent pas ici !"
 # NOTE ^ edited from John Henry Eden
 building_bazaar_of_middle_earth_01:0 "Quartiers alloués"
 building_bazaar_of_middle_earth_01_desc:0 "Maintenant que les marchants vendent leurs produits dans des quartiers désignés, le bazar est bien plus organisé et facile d'accès. Les taxes sont également plus faciles à collecter."
 building_bazaar_of_middle_earth_02:0 "Étals permanents"
 building_bazaar_of_middle_earth_02_desc:0 "Le bazar est désormais un centre de commerce, de discours et de divertissement bourdonnant et permanent. Nous pouvons commencer à louer des étals permanents aux marchants."
 building_bazaar_of_middle_earth_03:0 "Rues couvertes"
 building_bazaar_of_middle_earth_03_desc:0 "Afin de rendre l'expérience d'achat plus agréable pour les consomateurs, il a été décidé qu'un plafond est nécessaire pour protéger les acheteurs du soleil ardent du désert."
 building_bazaar_of_middle_earth_04:0 "Grand bazar"
 building_bazaar_of_middle_earth_04_desc:0 "C'est l'endroit à visiter ! Le bazar est désormais le point focal de la région entière. Les gens viennent parfois de loin juste pour faire l'expérience du grand bazar, de goûter les biens exotiques, sentir les nombreuses épices et voir les divertissements innombrables !"

