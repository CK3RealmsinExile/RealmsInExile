 # Dúnedain Citadel
 building_type_citadel_01:0 "Citadelle"
 building_type_citadel_01_desc:0 "Quand les Dúnedains commencèrent à coloniser les terres du Milieu, ils construisirent de nombreuses citadelles magnifiques qui s'élèvent toujours fièrement aujourd'hui. Résistantes aux ravages du temps; impossible à assiéger sans une armée, et abritant des soldats lourdement armés et entrainés."
 building_citadel_01:0 "Citadelle"
 building_citadel_01_desc:0 "Quand les Dúnedains commencèrent à coloniser les terres du Milieu, ils construisirent de nombreuses citadelles magnifiques qui s'élèvent toujours fièrement aujourd'hui. Résistantes aux ravages du temps; impossible à assiéger sans une armée, et abritant des soldats lourdement armés et entrainés."
 building_citadel_02:0 "Citadelle : Citernes profondes"
 building_citadel_02_desc:0 "#TOLKIENQUOTE: “Vous pourriez chercher un jour entier avant d'en trouver l'entrée.”"
 building_citadel_03:0 "Citadelle : le Nid d'Aigle"
 building_citadel_03_desc:0 "#TOLKIENQUOTE: “Ainsi, ils furent emmenés au nid d'aigle du chateau, accessible par un escalier secret construit par le châtelain. Neuf longues piques d'acier émergeaient du portail extérieur, sur lesquelles se perchaient les aigles qui servaient le seigneur et lui apportaient des nouvelles par delà les montagnes.”"
 building_citadel_04:0 "Citadelle : Maçonnerie Avancée"
 building_citadel_04_desc:0 "#TOLKIENQUOTE: “Rénovée par les maçons, cette citadelle exhibe fièrement leurs travaux en ses murs.”"
 building_citadel_05:0 "Citadelle : Haute Tour"
 building_citadel_05_desc:0 "#TOLKIENQUOTE: “Merveilleusement haute, bien au dessus des grands murs, scintillante dans le ciel.”"
 building_citadel_06:0 "Citadelle : Murs Noirs"
 building_citadel_06_desc:0 "#TOLKIENQUOTE: “Dur, sombres et lisses, luisant d'une lueur interne lorsque le soleil les illumine; ignorant le feu et l'acier, imbrisable sauf par une circonvolution qui fendrait la terre sur laquelle il se tient.”"
 building_citadel_07:0 "Citadelle : la table des chevaliers"
 building_citadel_07_desc:0 "#TOLKIENQUOTE: “Ils sont tels des frères; et en d'autres temps que ceux de la guerre, les chevaliers de ce royaume apportent la joie et les rires avec chansons et danses.”"
 building_citadel_08:0 "Citadelle : Anciens Halls"
 building_citadel_08_desc:0 "#TOLKIENQUOTE: “Des seigneurs sans descendance sont assis dans des salles anciennes, ruminant sur leurs blasons, ou grimpant de hautes et froides tours, posant leurs questions aux astres.”"
 
 
 
 # NOTE ^ edited from John Henry Eden
 # NOTE Alternative text: "Childless lords sat in aged halls musing on heraldry or in high cold towers asking questions of the stars."
 # Dúnedain Hallows
 building_hallowed_tombs:0 "Sanctuaire Dúnedain"
 building_hallowed_tombs_desc:0 "Une place sacrée pour les Dúnedains, qui viennent ici pour montrer leur respect envers leurs ancêtres."
 # NOTE ^ edited from John Henry Eden
 # NOTE Alternative text: "Les Rois ont construit des résidences plus somptueuses pour leurs morts que pour les vivants, et ont chéri les noms de leurs ancêtres plus profondéments que ceux de leurs descendants."

 # Dúnedain Stoneworker
 building_stoneworker:0 "Maçon Dúnedain"
 building_stoneworker_desc:0 "les maçons façonnent la pierre extraite des montagnes avec toute la compétence des Dúnedains."
 # NOTE Alternative text: "The descendants of Númenor have an exceptional affinity with stone, their masons achieve beautiful works that those who bear presence to them will stand silently in awe." - edited from John Henry Eden
 building_stoneworker_01:0 "Grue"
 building_stoneworker_01_desc:0 ""
 building_stoneworker_02:0 "Inspecteurs des travaux"
 building_stoneworker_02_desc:0 "#X“Un éclat venant du vieux bloc#!: dans mille ans ce sera la fissure qui ruinera ce que tu as construit.”"
 building_stoneworker_03:0 "Maçon de Númenor"
 building_stoneworker_03_desc:0 "Les descendants de Númenor ont une affinité exceptionnelle avec les pierres, et leurs maçons produisent des travaux mangifiques qui amènent ceux qui les côtoient à se tenir silencieusement en admiration."

 # Dúnedain Houses of Healing
 building_houses_of_healing:0 "Maisons de guérison Dúnedain"
 building_houses_of_healing_desc:0 "Toute vie est vouée à se flétrir, pourtant, ici, dans les Maisons de guérison entourée de jardins, les blessures sont soignées et la vie est restaurée."
 # NOTE Alternative text: "The Dúnedain are experts in many arts, one of which is the art of healing. They construct dedicated houses for the sick and injured; schools for those training to become healers are nearby." - edited from John Henry Eden



 ### GENERIC LOTR BUILDINGS ###
 # Inn
 building_generic_inn_01:0 "Auberge"
 building_generic_inn_01_desc:0 "Les auberges sont des établissements où les voyageurs trouvent nourriture, boissons, et rumeurs tout à la fois. Elles sont bien connues des locaux, et les voyageurs attendent avec impatience la prochaine auberge de leur voyage."
 # NOTE ^ edited from John Henry Eden
 # NOTE Alternative text: "A building where one may wash away the gathered weariness of the road, for a price." - written by Coffing
 building_generic_inn_02:0 "Auberge : Cuisine Équipée"
 building_generic_inn_02_desc:0 "Les auberges sont des établissement où les voyageurs trouvent nourriture, boissons, et rumeurs tout à la fois. Elles sont bien connues des locaux, et les voyageurs attendent avec impatience la prochaine auberge de leur voyage.\n\nLa cuisine est dotée d'une gamme étourdissante d'outils culinaires et d'un chef qui connaît bien les recettes et le goût du pays."
 # NOTE ^ written by Coffing
 building_generic_inn_03:0 "Auberge : Pièce du Foyer"
 building_generic_inn_03_desc:0 "Un foyer en pierre a été construit dans le mur, derrière une zone dégagée pour les artistes et conteurs. Des tables prêtes à recevoir les plats bordent la périphérie."
 # NOTE ^ written by Coffing
 building_generic_inn_04:0 "Auberge : Quartiers Personnels Luxueux"
 building_generic_inn_04_desc:0 "La literie en tissu doux et les grandes fenêtres lumineuses valent à cette auberge la réputation méritée d'être la plus à l'écoute des besoins du voyageur."
 # NOTE ^ written by Coffing
 
 # All-Welcome Inn
 building_type_all_welcome_inn_01:0 "L'Auberge des Bienvenus"
 building_type_all_welcome_inn_01_desc:0 "L'Auberge des Bienvenus était une auberge du Comté, située juste à l'ouest de Grenouillers, où la route du Nord rencontre celle de l'Est. Ce fut l'un des arrêts de Thorin et de sa compagnie."
 building_all_welcome_inn_01:0 "L'Auberge des Bienvenus"
 building_all_welcome_inn_01_desc:0 "L'Auberge des Bienvenus était une auberge du Comté, située juste à l'ouest de Grenouillers, où la route du Nord rencontre celle de l'Est. Ce fut l'un des arrêts de Thorin et de sa compagnie."
 building_all_welcome_inn_02:0 "Auberge : Cuisine Équipée"
 building_all_welcome_inn_02_desc:0 "L'Auberge des Bienvenus était une auberge du Comté, située juste à l'ouest de Grenouillers, où la route du Nord rencontre celle de l'Est. Ce fut l'un des arrêts de Thorin et de sa compagnie.\n\nLa cuisine est dotée d'une gamme étourdissante d'outils culinaires et d'un chef qui connaît bien les recettes et le goût du pays."
 building_all_welcome_inn_03:0 "Auberge : Pièce du Foyer"
 building_all_welcome_inn_03_desc:0 "Un foyer en pierre a été construit dans le mur, derrière une zone dégagée pour les artistes et conteurs. Des tables prêtes à recevoir des aliments bordent la périphérie."
 building_all_welcome_inn_04:0 "Auberge : Quartiers Personnels Luxueux"
 building_all_welcome_inn_04_desc:0 "La literie en tissu doux et les grandes fenêtres lumineuses valent à cette auberge la réputation méritée d'être la plus à l'écoute des besoins du voyageur."
 building_forsaken_inn:0 "L'Auberge Abandonnée"
 building_forsaken_inn_desc:0 "L'Auberge Abandonnée était l'avant poste le plus à l'est des terres de Bree, située le long de la route de l'Est. Avec la désolation d'Eriador grandissante, cette auberge fut désertée."



 #### ELVISH BUILDINGS ####
 # Eldar Dormitory
 building_elvish_dormitory:0 "Dortoir Eldar"
 building_elvish_dormitory_desc:0 ""
 
 # Eldar Observatory
 building_observatory_01:0 "Observatoire Eldar"
 building_observatory_01_desc:0 "Les observatoires permettent d'observer la danse des planètes et des étoiles dans les cieux, que la quête des curieux soit religieuse, scientifique de plaisir ou d'érudiition."
 # NOTE ^ edited from John Henry Eden
 # NOTE Alternative text: "A structure where scholars may track the heavens and learn to read the stars." - written by Coffing
 building_observatory_02: "Observatoire Eldar: étagères d'archives"
 building_observatory_02_desc: "Une robuste étagère sur laquelle reposent les rouleaux de parchemins servant à retranscrire le parcours des étoiles dans le firmament."
 building_observatory_03: "Observatoire Eldar : Lentilles ajustées"
 building_observatory_03_desc: "Les lentilles des téléscopes qui scrutent le ciel sont polies pour plus de précision."
 building_observatory_04: "Observatoire Eldar : Astrolabe"
 building_observatory_04_desc: "Une invention en métal bruni qui permet le calcul précis des positions changeantes des cieux."  

 # Library
 building_type_library_01: "Bibliothèque"
 building_library_01: "Bibliothèque"
 building_library_01_desc: "Un bâtiment dédié à la préservation des parchemins et archives contenant la somme des connaissances de notre peuple."
 building_library_02: "Bibliothèque : Archive"
 building_library_02_desc: "Le hall des Annales est aggrandi pour accueillir les chroniques du peuple."
 building_library_03: "Bibliothèque: Athenaeum"
 building_library_03_desc: "Les livres résumant nos connaissances sur le monde physique ainsi que les réflexions sur la nature de l'art et des mythes, sont entreposés ici."
 building_library_04: "Bibliothèque: collection de l'Archimestre "
 building_library_04_desc: "Une donation de textes des plus sages savants de notre royaume font de notre bibliothèque la rivale des plus célèbres haut-lieux de la culture." A donation of texts from the wisest in the realm makes our library's prestige rival that of the greatest centres of knowledge."
 # NOTE Alternative text: "Full of books, ranging from small treatises to vast tomes on a multiplicity of subjects." - edited from John Henry Eden

