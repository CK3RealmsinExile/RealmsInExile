 building_type_wonder_moria_west_gate_01:0 "Les portes de Durin"
 building_wonder_moria_west_gate_01:0 "Les portes de Durin"
 building_wonder_moria_west_gate_01_desc:0 "« Les portes de Durin, Seigneur de Moria. Parle, ami, et entre. »"
 building_type_wonder_celebdil_01:0 "Celebdil le Blanc"
 building_wonder_celebdil_01:0 "Celebdil le Blanc"
 building_wonder_celebdil_01_desc:0 "Zirakzigil est connu en tant que Celebdil et Pic d'Argent, était l'un des trois sommets qui se dresse au-dessus de la cité des nains de Khazad-dûm. Son pic est une quasi-pyramide, symétrique. Chacun de ses versants, suplombant les galciers fait face aux points cardinaux. Cebdil surplombe la vallée des Rigoles Sombres et se reflète dans le Lac du Miroir."
 building_type_wonder_caradhras_01:0 "Caradhras le Cruel"
 building_wonder_caradhras_01:0 "Caradhras le cruel"
 building_wonder_caradhras_01_desc:0 "Barazinbar, connu sous le nom de Caradhras et de Corne rouge, est l'un des trois sommets les plus imposants des Montagnes Brumeuses. C'est le plus haut et le plus septentrional des Monts de la Moria. Au lever et au coucher du soleil il se pare de rouge, comme s'il était ensanglanté."
 building_type_wonder_fanuidhol_01:0 "Fanuidhol le Gris"
 building_wonder_fanuidhol_01:0 "Fanuidhol le Gris"
 building_wonder_fanuidhol_01_desc:0 "Bundushathûr, connu sous le nom de Fanuidhol et Tête nuagueuse est l'un des trois sommets des montagnes Brumeuses, au même titre que Caradhras et Celebdil qui siègent au dessus de l'ancienne ville des Nains de Khazad-dûm."
 building_type_wonder_durins_tower_01:0 "Tour de Durin et Escalier sans fin"
 building_wonder_durins_tower_01:0 "Tour de Durin et Escalier sans fin"
 building_wonder_durins_tower_01_desc:0 ""
