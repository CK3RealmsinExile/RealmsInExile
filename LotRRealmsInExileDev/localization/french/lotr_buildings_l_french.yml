 # Dúnedain Stoneworker
 building_stoneworker: "Maçon Dúnedain"
 building_stoneworker_desc: "Relié par la route à une longue vallée étroite et rectiligne dans les montagnes où les hommes extraient des pierres pour la ville. Les maçons façonnent la pierre extraite des montagnes avec toute la compétence des [dunedain|E]."
