 building_wonder_moria_west_gate_01_desc: ""Les Portes de Durin, Seigneur de la [moria|E]. Parlez, ami, et entrez.""
 building_type_wonder_celebdil_01: "Celebdil le Blanc"
 building_wonder_celebdil_01: "Celebdil le Blanc"
 building_wonder_celebdil_01_desc: "Zirakzigil, également connu sous les noms de Celebdil et Corne d'Argent, était l'un des trois pics dominant la cité [dwarven|E] de [khazaddum|E]. Son sommet forme une pyramide imposante, presque parfaitement symétrique. Chaque face abrupte, s'élevant au-dessus des glaciers environnants, fait face aux quatre points cardinaux et est fendue par quatre arêtes rocheuses. Celebdil surplombe la Vallée de Ruisselombre et se reflète dans les eaux sacrées du Miralonde."
 building_type_wonder_caradhras_01: "Caradhras le Cruel"
 building_wonder_caradhras_01: "Caradhras le Cruel"
 building_wonder_caradhras_01_desc: "Barazinbar, aussi appelé Caradhras et Corne Rouge, était l'un des pics les plus redoutables des [mistymountains|E]. Il demeurait le plus haut et le plus septentrional des Montagnes de la [moria|E]. Sous la lumière du soleil levant ou couchant, il rougeoyait d'un éclat sinistre, comme taché du sang des imprudents."
 building_type_wonder_fanuidhol_01: "Fanuidhol le Gris"
 building_wonder_fanuidhol_01: "Fanuidhol le Gris"
 building_wonder_fanuidhol_01_desc: "Bundushathûr, connu également sous les noms de Fanuidhol et Tête dans les Nuages, était l'un des trois pics des [mistymountains|E] (avec Caradhras et Celebdil) qui dominaient l'antique cité [dwarf|E] de [khazaddum|E]."
