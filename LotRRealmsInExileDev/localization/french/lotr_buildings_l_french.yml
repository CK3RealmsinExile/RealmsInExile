 ### NORTHMEN WONDERS ###
 building_type_wonder_dale_01:0 "Cité du Val"
 building_wonder_dale_01:0 "Cité du Val"
 building_wonder_dale_01_desc:0 "Le Val était située dans une vallée entre les bras sud ouest et sud est de la Montagne Solitaire nichée dans une boucle serrée de la rivière. Le bourg était connu pour son humeur joviale et son commerce d'artisanat nain.Le marché aux jouets de Dale était renommé dans tous le Nord et le bourg était célèbre pour ses cloches."
