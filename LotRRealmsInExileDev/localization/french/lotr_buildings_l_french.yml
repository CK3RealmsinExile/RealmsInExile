### GONDOR WONDERS ###

 # Minas Tirith
 building_type_wonder_minas_anor_01:0 "Minas Tirith"
 building_type_wonder_minas_anor_01_desc:0 "Minas Anor, la Tour du Soleil, était une cité-forteresse du Gondor, et la ville sœur de Minas Ithil. Elle garde le flanc ouest de la capitale, Osgiliath."
 building_wonder_minas_anor_01:0 "Minas Anor"
 building_wonder_minas_anor_01_desc:0 "Minas Anor, la Tour du Soleil, était une cité-forteresse du Gondor, et la ville sœur de Minas Ithil. Elle était composée de sept niveaux d'anneaux concentriques, dont le passage de l'un à l'autre ne pouvait se faire qu'après avoir parcouru entièrement l'anneau précédent. Son mur le plus bas était fait de la même pierre noire qui constituait Angrenost. \n\nAprès le sac d'Osgiliath pendant la Lutte Fratricide, le gouvernement royal et la cour ont été déplacés à Minas Anor. Après la chute de Minas Ithil, elle fut rebaptisée Minas Tirith, la Tour de Garde, en signe de défi à l'Ombre montante de l'est."
 building_wonder_minas_anor_02:0 "Tour d'Ecthelion"
 building_wonder_minas_anor_02_desc:0 "La Tour Blanche dominait les Champs du Pelennor et les Salles des Rois depuis 1900 3.A., quand elle fût construite par le Roi Calimethar. Elle a été nommée d'après l'Intendant Ecthelion I qui la rebâtit en 2698 3.A. Les gardes de la Citadelle tirent leur titre du poste de garde qu'ils occupent au plus haut niveau de Minas Tirith, autour de la cour au pied de la Tour et des salles des Rois. \n\nDans une chambre secrète située au sommet de la tour, était conservée la pierre d'Anor, l'un des septs palantíri."
 building_wonder_minas_anor_03:0 "Maisons de Guérison"
 building_wonder_minas_anor_03_desc:0 "Les Maisons de Guérison se situent au sein de la sixième enceinte de Minas Tirith et sont entourées de jardin reposants et d'arbres majestueux. Dans ce bâtiment, les guérisseurs les plus savants du Gondor sont formés. Le complexe qui l'entoure accueuille les soldats durant leur guérison. Ceux qui souffrent des maladies les plus sévères viennent de loin dans l'espoir que les esprits brillants des Maisons de Guérison se montrent capables de les aider."
 building_wonder_minas_anor_04:0 "Floraison de l'Arbre Blanc"
 building_wonder_minas_anor_04_desc:0 "Ce fut lors des jours du Roi que Minas Tirith fut rebaptisée Minas Anor, car la longue garde du Gondor s'achevait. Les nains de la Montagne Solitaire ont reconstruit les portes en mithril qui avaient été détruites, et les elfes des bois ont rendu la ville plus belle que jamais. Après tant d'années, des fleurs blanches fleurissent à nouveau sur l'Arbre des Rois, et un bourgeon a été trouvé sur les pentes enneigées du Mindolluin. \n\nDans cette ville, la mémoire des jours anciens perdurera. Qu'elle soit bénie, aussi longtemps que le trône des Valar perdurera."
 
 
 # Minas Ithil/Morgul
  building_type_wonder_minas_ithil_01:0 "Minas Ithil"
  building_type_wonder_minas_ithil_01_desc:0 "[minasithil|E], la Tour de la Lune, était une cité-forteresse du [gondor|E] et la ville sœur de Minas Anor. C'était le siège d'[isildur|E] et la demeure originale de l'Arbre Blanc avant sa mise à sac en 3429 2.A."
  building_wonder_minas_ithil_01:0 "Minas Ithil"
  building_wonder_minas_ithil_01_desc:0 "[minasithil|E], la Tour de la Lune, était une cité forteresse du [gondor|E] et la ville sœur de Minas Anor. C'était le siège d'[isildur|E] et le terreau originel de l'Arbre des Rois avant son sac en 3429 2.A. Un bourgeon a été retrouvée après d'immenses sacrifices et planté à Minas Anor. Elle fut réinvestie et maintenue comme forteresse du [gondor|E] jusqu'à la moitié du [thirdage|E]."
  building_wonder_minas_ithil_02:0 "Minas Morgul"
  building_wonder_minas_ithil_02_desc:0 "Corrompue et profanée par la magie noire du Roi-Sorcier, [minasithil|E] tomba en 2002 3.A., après deux ans de siège. À présent, c'est la demeure du plus terrible des Nazgûls, qui la renomma [minasmorgul|E], la Tour de la Sorcellerie."
  building_wonder_minas_ithil_03:0 "Minas Ithil : Jardins de la Lune"
  building_wonder_minas_ithil_03_desc:0 "Lors de sa reconquête, le roi décréta que [minasithil|E] devrait rester silencieuse et vide. Il estima que Minas Ithil aurait besoin de longues années pour guérir des atrocités qui y furent commises. À présent, la dernière demeure d'[isildur|E] se purifie, et les jardins de la lune scintillent d'argent sous le regard de la tour."
  building_type_wonder_minas_ithil_original:0 "Minas Ithil"
  building_type_wonder_minas_ithil_original_desc:0 "[minasithil|E], la Tour de la Lune, était une cité-forteresse du [gondor|E] et la ville sœur de Minas Anor. C'était le siège d'[isildur|E] et la demeure originale de l'Arbre Blanc avant sa mise à sac en 3429 2.A."
  building_wonder_minas_ithil_original:0 "Minas Ithil"
  building_wonder_minas_ithil_original_desc:0 "[minasithil|E], la Tour de la Lune, était une cité-forteresse du [gondor|E] et la ville sœur de Minas Anor. C'était le siège d'[isildur|E] et la demeure originale de l'Arbre Blanc avant sa mise à sac en 3429 2.A. Une jeune pousse en fut récupérée de la cité et plantée à Minas Anor. Par la suite, la cité fut maintenue comme forteresse du [gondor|E], jusqu'au milieu du [thirdage|E]."

 # Rammas Echor
 building_type_wonder_rammas_echor_01:0 "Rammas Echor"
 building_type_wonder_rammas_echor_01_desc:0 "Construit par l'Intendant Mardil Voronwë lors du règne d'Eärnur, le Rammas Echor fournit de puissantes défenses pour les terres agricoles prospères du Pelennor et de Minas Tirith."
 building_wonder_rammas_echor_01:0 "Rammas Echor délabré"
 building_wonder_rammas_echor_01_desc:0 "Le Rammas Echor, construit par l'Intendant Mardil Voronwë durant le reigne d'Eärnur, est dans un état déplorable : les pierres des murs sont réutilisées par les autochtones. Toutefois, même dans cet état, cette muraille autrefois imprenable protège les Champs de Pelennor."
 building_wonder_rammas_echor_02:0 "Rammas Echor restauré"
 building_wonder_rammas_echor_02_desc:0 "Après des efforts et des coûts considérables, le Rammas Echor se tient à nouveau fièrement, complètement reconstruit et restauré. Les hameaux et les champs de Pelennor s'étendent à nouveau depuis Minas Tirith jusqu'à l'enceinte, à présent un jardin bien protégé où les fleurs du Gondor s'épanouissent. \n\nC'est le testament ultime du long service de la lignée des Intendants."
 
 # Port of Pelargir
 building_type_wonder_port_of_pelargir_01:0 "Port de Pelargir"
 building_type_wonder_port_of_pelargir_01_desc:0 "Fondée à l'origine par les Fidèles en 2350 2.A., Pelargir est l'une des villes les plus importantes du Gondor et l'une des plus légendaires. En plus d'être un port important et un centre de commerce, c'est aussi le siège principal de la marine royale."
 building_wonder_port_of_pelargir_01:0 "Port de Pelargir"
 building_wonder_port_of_pelargir_01_desc:0 "Plus vielle colonie Numéroréenne en Gondor, fondée par les Elendili en 2350 2.A, Pelargir a l'honneur insigne d'être le port d'attache de la flotte gondorienne. C'est aussi le port maritime principal du Gondor, et de vastes quantités de biens du commerce ou de la pêche s'échangent dans ses entrepôts de marbre."
 building_wonder_port_of_pelargir_02:0 "Palais des Rois-Navigateurs"
 building_wonder_port_of_pelargir_02_desc:0 "Construit par Tarannon Falastur, le 12ème Roi du Gondor, le Palais des Rois-Navigateurs désigne la résidence royale construite à Pelargir. Le palais s'étend sur terre et sur mer, trônant sur des arches qui surgissent de l'eau : c'est une merveille de génie civil du Gondor. Le palais domine la ville et est devenu la résidence du Seigneur de Pelargir et des capitaines de la marine."
 building_wonder_port_of_pelargir_03:0 "Eithel Ulmo"
 building_wonder_port_of_pelargir_03_desc:0 "L'un des lieux saints des Dúnedain, l'Eithel Ulmo est un étang situé au plus profond de la tour du Seigneurs des Mers. Scellés derrière de lourdes portes en métal que seuls les plus grands mestres et le Seigneur des Mers, l'étang témoigne de la présence du Seigneur des Profondeurs Ulmo. \n\nIci il éclairera ceux qui cherchent son conseil, et sa présence témoigne du pacte millénaire entre le Seigneur des Profondeur et les marins numénoréens d'antan."
  
  #Port de Hyarpende
  building_wonder_port_of_hyarpende_01:0 "Port de Hyarpendë"
  building_wonder_port_of_hyarpende_01_desc:0 "Hyarpendë (Q. « pente méridionale ») était un havre númenóréen construit en 2432 2.A. sur la berge faisant face à Pelargir et était, à l'origine, une simple station de débarquement reliant Pelargir à Hyarmentië (Q. « voie méridionale »). La croissance de Hyarpendë imita celle de Pelargir, et la vie de la ville était intimement liée à celle de son modèle. À la fin du Deuxième Âge, la ville était passée de village tranquille à porte d'entrée animée vers les terres à l'est de l'Anduin. Hyarpendë est restée la plus grande ville des terres qui allaient devenir l'Ithilien, jusqu'à la fondation de Minas Ithil en 3320 2.A."
  building_type_wonder_port_of_hyarpende_01:0 "Port de Hyarpendë"
  building_type_wonder_port_of_hyarpende_01_desc:0 "Hyarpendë (Q. « pente méridionale ») était un havre númenóréen construit en 2432 2.A. sur la berge faisant face à Pelargir et était, à l'origine, une simple station de débarquement reliant Pelargir à Hyarmentië (Q. « voie méridionale »). La croissance de Hyarpendë imita celle de Pelargir, et la vie de la ville était intimement liée à celle de son modèle. À la fin du Deuxième Âge, la ville était passée de village tranquille à porte d'entrée animée vers les terres à l'est de l'Anduin. Hyarpendë est restée la plus grande ville des terres qui allaient devenir l'Ithilien, jusqu'à la fondation de Minas Ithil en 3320 2.A."
 
 # Dol Amroth
 building_type_wonder_dol_amroth_01:0 "Dol Amroth"
 building_type_wonder_dol_amroth_01_desc:0 "La capitale de Dor-en-Ernil, parmi les plus grandes villes du Gondor."
 building_wonder_dol_amroth_01:0 "Colline d'Amroth"
 building_wonder_dol_amroth_01_desc:0 "La baie de Belfalas a été habitée en premier par des elfes sindarins au début du Deuxième d'Âge. Une famille numénoréenne a construit ensuite une forteresse sur le promontoire de la peninsule. Ce pays a été appelé ensuite Dor-en-Ernil par les numénoréens. Son seigneur a reçu le titre de « Prince » par Elendil, lorsque les Royaumes en Exil furent fondés. Les derniers elfes de Belfalas en 1981 3.A., et l'ancien roi de Lorien, Amroth se noyèrent en essayant de rejoindre le rivage. Depuis, la colline est connue sous le nom de Dol Amroth, la Colline d'Amroth."
 building_wonder_dol_amroth_02:0 "Quartier des érudits"
 building_wonder_dol_amroth_02_desc:0 "Dol Amroth est le centre de connaissance et de savoirs le plus important après Minas Tirith du Royaume du Gondor. Dans le quartier des érudits, les mestres et les érudits débattent en public, et il y a beaucoup de bibliothèques et d'archives de savoirs anciens. \n\nLe musée d'Imrazôr, qui porte le nom du Prince qui l'a fondé, est une attraction particulièrement célèbre : d'anciens artefacts de l'âge des elfes y sont exposés et étudiés. Ouvert gratuitement, cinq jours sur sept."
 building_wonder_dol_amroth_03:0 "Donjon des Chevaliers du Cygne"
 building_wonder_dol_amroth_03_desc:0 "Le siège des Chevaliers du Cygne se situe dans une tour sur une île rattachée à la ville par un seul pont. Les quartiers du Grand-Maitre (traditionnellement l'héritier du Prince de Dol Amroth), les écuries et les forges qui équippent les majestueux chevaliers s'y trouvent. Les greniers sont toujours pleins et les chevaliers sont toujours prêts à faire une sortie ou endurer un siège."
 
 # Tolfalas (Imrazôr's Hallow)
 building_type_wonder_imrazor_hallow:0 "Sanctuaire d'Imrazôr"
 building_type_wonder_imrazor_hallow_desc:0 "Le lieu de repos des princes de Belfalas et de Tolfalas, l'un des sites les plus sacrés des Dúnedain."
 building_wonder_imrazor_hallow:0 "Baie d'Uinen"
 building_wonder_imrazor_hallow_desc:0 "Dernier repos des princes de Belfalas et Tolfalas, le sanctuaire d'Imrazôr est située dans une baie au Nord-Ouest des côtes de Tolfalas. Un des rares sites lieux saints des Dúnedain du Gondor, il abrite les derniers arbres d'Oiolairë encore debout. \n\nCes arbres aux parfums agréables sont originaires de Númenor et sont le symbole du pacte entre le Maia Uinen et la Guilde des explorateurs. La tradition parmi les marins numénoréens était de placer une branche de ces arbres sur leur proue, que l'on appelait la Verte Branche du Retour, sensée porter bonne fortune. Le pouvoir d'Uinen continue à protéger ce sanctuaire de nos jours." 
 
 # Tharagrondost
  building_type_wonder_tharagrondost:0 "Citadelle de Tharagrondost"
  building_type_wonder_tharagrondost_desc:0 "La puissante citadelle de Tharagrondost, le poste d'amarrage occidental de la marine gondorienne."
  building_wonder_tharagrondost_01:0 "Citadelle de Tharagrondost"
  building_wonder_tharagrondost_01_desc:0 "Construite en 1652 3.A. pour défendre l'ouest du [gondor|E] contre les pillages martimes, la citadelle de Tharagrondost est le havre occidental de la Marine Royale. Initialement approvisionné par Anfalas, le havre fut finalement transformé d'une garnison royale en fief des seigneurs d'Andrast. Cependant, le contrôle du [gondor|E] sur la région n'est réel que sur le papier mais la citadelle de Tharagrondost atteste de la réalité de leurs revendications, dans un arrière-pays peu peuplé par les [dunedain|E]. Malgré ce manque de contrôle sur les terres, Tharagrondost remplit son devoir de garder les côtes occidentales."

  building_wonder_tharagrondost_02:0 "Citadelle de Tharagrondost"
  building_wonder_tharagrondost_02_desc:0 "Construite en 1652 3.A. pour défendre l'ouest du [gondor|E] contre les pillages martimes, la citadelle de Tharagrondost est le havre occidental de la Marine Royale. Initialement approvisionné par Anfalas, le havre fut finalement transformé d'une garnison royale en fief des seigneurs d'Andrast. Cependant, le contrôle du [gondor|E] sur la région n'est réel que sur le papier mais la citadelle de Tharagrondost atteste de la réalité de leurs revendications, dans un arrière-pays peu peuplé par les [dunedain|E]. Malgré ce manque de contrôle sur les terres, Tharagrondost remplit son devoir de garder les côtes occidentales."

  #City of Serelond
  building_type_wonder_serelond:0 "Serelond"
  building_wonder_serelond:0 "Ville de Serelond"
  building_wonder_serelond_desc:0 "Serelond fut fondée en 2903 2.A. par des entrepreneurs de la Ligue de Pelargir en tant qu'avant-poste servant de comptoir relais vers les régions intérieures. Cependant, avec le temps, le comptoir devint une véritable [colonie|El], et Serelond devint un lieu de retraite pour les membres politiquement défaits ou disgraciés de la Ligue. Après que la Ligue de Pelargir soit parvenue à un accord avec [isildur|E] et Anárion et leur préta allégeance, les principaux membres opposés à cette fidélité se sont installés à Serelond, où le pouvoir des rois était minimal. Bien que, sur le papier, Serelond ait prêté allégeance au [gondor|E], dans la pratique, les royaumes d'Anfalas et d'Andrast fonctionnaient comme des cités-états indépendantes, avec peu de supervision et une allégeance symbolique. Cela prit fin avec l'expansion vers l'ouest de Tarannon Falastur, lorsqu'il limita l'indépendance de ces anciennes cités côtières, les obligeant à honorer leurs obligations et vœux. Il mit ainsi fin à leur autonomie et les incorpora comme provinces à part entière du Gondor."

  # Annon Drúin
  building_type_wonder_annondrun:0 "Annon Drúin"
  #building_type_wonder_annondrun_desc:0 ""
  building_wonder_annondrun:0 "Annon Drúin"
  building_wonder_annondrun_desc:0 "Annon Drúin fut l'un des plus anciens sites d'activité [numenorean|E] dans la baie de Belfalas, établi au début du [secondage|E] par Aldarion le Marin, qui utilisait ce havre comme avant-poste dans sa quête incessante de bois pour la construction navale. Comme d'autres établissements le long de la côte nord de Belfalas, il fut fortifié contre la menace des pilleurs indigènes.\n\nSuite à la dissolution de la Guilde des Aventuriers, Annon Drúin devint une colonie permanente des Fidèles. Bien qu'elle ne fût jamais plus qu'une petite ville, ne dépassant jamais ses anciens remparts, elle gagna quelque importance sous le règne des Rois Navigateurs."
 
  # Stone of Erech
  building_type_wonder_erech:0 "Pierre d'Erech"
  building_type_wonder_erech_desc:0 "Une pierre d'origine mystérieuse, apportée de Númenor par Isildur."
  building_wonder_erech:0 "Pierre d'Erech"
  building_wonder_erech_desc:0 "Sauvée de Númenor, la pierre d'Erech est une sphère parfaite de pierre, à moitié enfoncée dans le sol. Ce qui dépasse de la terre fait la taille d'un homme, et sur c'est sur cette pierre que les hommes des Montagnes ont juré de se battre pour Isildur, et lorsqu'ils se parjurèrent, il les maudit."
  
  # Bar Morthil
  building_type_wonder_barmorthil_01:0 "Bar Morthil"
  #building_type_wonder_barmorthil_01_desc:0 ""
  building_wonder_barmorthil_01:0 "Balise d'Ulond"
  building_wonder_barmorthil_01_desc:0 "Cette balise fut construite en 1912 2.A. pour guider les navires de [numenor|E] autour du cap périlleux de Ras Morthil. Elle était entretenue par un gardien nommé, à l'origine, par la Guilde des Aventuriers, puis conjointement par les administrations de Tharbad et de Pelargir.\n\nLe gardien disposait d'un petit personnel et d'une garnison nominale pour surveiller la population indigène, mais les nominations étaient courtes et aucune colonie permanente n'a jamais été créée."
  building_wonder_barmorthil_02:0 "Retraite des Rois"
  building_wonder_barmorthil_desc_02:0 "Un manoir royal situé à la pointe d'Andrast. C'était l'habitation la plus occidentale du Gondor, bâtie lorsque le royaume était au faît de sa puissance. Les rois s'y retiraient pour être seuls ou méditer, loin de la cour de Minas Anor ou d'Osgiliath. \n\nBar Morthil a été édifiée par les fils d'Elendil en 3320 2.A. en mémoire à l'Occidentale perdue. Le promontoire sur lequel le manoir a été construit, face à l'ouest, est considéré comme un lieu saint car il offre le point de vue le plus à l'ouest pour se souvenir du Pays du Don et du Meneltarma."

 # Osgiliath
  building_type_wonder_osgiliath_01:0 "Osgiliath"
  building_type_wonder_osgiliath_01_desc:0 "Osgiliath, jadis joyau et capitale du [gondor|E], est devenue une ruine vidée de ses habitants. Le temps et les efforts nécessaires pour la reconstruire seront immenses, mais elle doit être restaurée."
  building_wonder_osgiliath_01:0 "Ruines d'Osgiliath"
  building_wonder_osgiliath_01_desc:0 "Osgiliath, jadis joyau et capitale du [gondor|E], est devenue une ruine vidée de ses habitants. Toutefois, les ruines s'avèrent être de formidables défenses."
  building_wonder_osgiliath_02:0 "Garnisons d'Osgiliath"
  building_wonder_osgiliath_02_desc:0 "Même si elle ne peut pas encore accueillir de civils, Osgiliath accueille à présent une importante garnisons qui a commencé à reconstruire les bâtiments détruits."
  building_wonder_osgiliath_03:0 "Reconstruction d'Osgiliath"
  building_wonder_osgiliath_03_desc:0 "Lentement mais sûrement les civils reviennent à Osgiliath. Le mur extérieur et les corps de gardes sont en train d'être restaurés, et le commerce recommence dans la région."
  building_wonder_osgiliath_04:0 "Osgiliath reconstruite"
  building_wonder_osgiliath_04_desc:0 "La gloire d'Osgiliath, Cité des Rois, a été quasiment restaurée. Les ruines ont été reconstruire, les routes retracées, et les citoyens arpentent à nouveau les marchés. Les ponts sur l'Anduin vont être rénovés."
  building_wonder_osgiliath_05:0 "Citadelle des Etoiles"
  building_wonder_osgiliath_05_desc:0 "Osgiliath, si longtemps ruinée, est à nouveau la plus grande cité du Gondor, éclipsant les autres. Les grands ponts sont reconstruits, grâce au génie et aux efforts de descendants de Numénor, Le Dôme des Étoiles s'étend à nouveau. Un nouvel âge s'ouvre à Osgiliath, un âge de splendeur et de gloire retrouvées."
  building_type_wonder_osgiliath_original:0 "Osgiliath"
  building_wonder_osgiliath_original:0 "Osgiliath"
  building_wonder_osgiliath_original_desc:0 "Osgiliath, jadis joyau et capitale du [gondor|E], fut fondée par les fils d'[elendil|E], [isildur|E] et Anárion. Le Dôme des Étoiles, une merveille de l'architecture [numenorean|E], s'élève en son centre, tel un véritable symbole de la gloire et de la prospérité du royaume méridional."

 # Walls of Linhir
 building_type_wonder_walls_linhir:0 "Murs de Linhir"
 building_type_wonder_walls_linhir_desc:0 "Les murs de Linhir sont d'anciennes fortifications qui protègent la ville et l'une des principales places fortes navales du centre du Gondor."
 building_wonder_walls_linhir:0 "Murs de Linhir"
 building_wonder_walls_linhir_desc:0 "Linhir a été fondée par Anarion en 3421 du Deuxième Âge, sur le site d'une ancienne colonie des Fidèles sur les rives du Gilrain. Un chantier naval stratégique pour la Marine Royale, elle est traditionnellement vue comme la deuxième ville du Lebennin, derrière Pelargir. \n\nAutour de la ville se dressent les « Murs Numénoréens », dont certaines parties, dont la Porte sont antérieures à la Chute. Même si elle parait moins impressionnantes que d'autres fortifications gondoriennes majeures, les murs de Linhir en font un refuge et une fortresse formidable contre les raids des corsaires."
 
 # Ithilien 
 building_type_wonder_henneth_annun:0 "Henneth Annûn"
 building_type_wonder_henneth_annun_desc:0 "Le refuge caché des rôdeurs d'Ithilien, Henneth Annûn."
 building_wonder_henneth_annun:0 "Henneth Annûn"
 building_wonder_henneth_annun_desc:0 "“Ceci est est la Fenêtre de l'Ouest, Henneth Annûn, la plus noble des cascades d'Ithilien, pays des cascades.” Faramir \n\nLe plus ancien des refuges d'Ithilien, Henneth Annûn a été fondé par l'Intendant Turin II autour de 2901 3.A. en réponse aux incursions d'orques du Mordor. Il est toujours entretenu et gardé par les rôdeurs d'Ithilien jusqu'à ce jour. Il est caché dans un réseau de caves dont l'entrée est gardée par la cascade qui chute dans l'étang interdit."
 
 building_type_wonder_palace_of_ithilien:0 "Palais d'Ithilien"
 building_type_wonder_palace_of_ithilien_desc:0 "Le palais du Prince d'Ithilien, et ses jardins sans pareil."
 building_wonder_palace_of_ithilien:0 "Palais d'Ithilien"
 building_wonder_palace_of_ithilien_desc:0 "« Et Aragorn donna l'Ithilien à Faramir en tant que fief, et lui accorda le droit d'habiter dans les collines d'Emyn Arnen, surplombant la cité. » \n\nLa résidence du Prince d'Ithilien, le Palace d'Ithilien dans les collines d'Emyn Arnen est un havre de beauté et de relaxation, un reflet du prince qui y règne. De nombreux jardins s'accordent parfaitement avec les édifices en pierre construits selon l'ancien style numénoréen."

 #Cair Andros
 building_type_wonder_citadel_cairos_01:0 "Le Cairos (Citadelle de Cair Andros)"
 building_type_wonder_citadel_cairos_01_desc:0 "La citadelle du Cairos fut établie en 1248 3.A. par Minalcar, régent du roi Narmacil Ier, à la suite de sa défaite contre les orientais. Il s'agissait de la fortification plus au sud d'une chaîne de forts située le long de l'Anduin et qui s'étendait jusqu'à la Limeclaire."
 building_wonder_citadel_cairos_01:0 "Ruines du Cairos (Citadelle de Cair Andros)"
 building_wonder_citadel_cairos_01_desc:0 "La citadelle du Cairos fut établie en 1248 3.A. par Minalcar, régent du roi Narmacil Ier, à la suite de sa défaite contre les orientais. Il s'agissait de la fortification plus au sud d'une chaîne de forts située le long de l'Anduin et qui s'étendait jusqu'à la Limeclaire. \n\nEn l'an 2900, l'Intendant Túrin II restaura les fortifications dilapidées pour protéger l'Anórien contre la menace orque grandissante en Ithilien. À la fin du Troisième Âge, la citadelle était largement tombée en ruine, mais si elle était occupée, les restes de ses murs-rideaux constituaient une barrière supplémentaire pour tout ennemi tentant de traverser l'Anduin par Cair Andros."
 building_wonder_citadel_cairos_02:0 "Le Cairos (Citadelle de Cair Andros)"
 building_wonder_citadel_cairos_02_desc:0 "Le Cairos (Citadelle de Cair Andros). Le Cairos a été restauré après un grand labeur. Sa citadelle étincelante s'élève à nouveau au dessus de l'île de Cair Andros et sa garnison constitue l'ossature des défenses du nord de l'Ithilien et de l'Anórien."

 # Edhellond
 building_type_wonder_edhellond_01:0 "Havre d'Edhellond"
 building_type_wonder_edhellond_01_desc:0 "Construits à l'origine par les réfugiés Falathrim et Sindar à la fin du Premier Âge, le havre d'Edhellond a par la suite servi comme port le plus méridional des Elfes des Terres de l'Ouest, et un endroit d'où prendre faire voile vers Valinor."
 building_wonder_edhellond_01:0 "Havre d'Edhellond"
 building_wonder_edhellond_01_desc:0 "Construits à l'origine par les réfugiés Falathrim et Sindar à la fin du Premier Âge, le havre d'Edhellond a par la suite servi comme port le plus méridional des Elfes des Terres de l'Ouest, et un endroit d'où prendre faire voile vers Valinor."
 building_wonder_edhellond_02:0 "Havre silencieux d'Edhellond"
 building_wonder_edhellond_02_desc:0 "Autrefois l'apanage des Elfe, le havre fut finalement abandonné à la suite de la mort d'Amroth, en 1981 3.A. Depuis lors, l'endroit est, techniquement, sous le contrôle des Gondoriens, mais la présence de ruines elfiques décourage la plupart d'habiter ici. Edhellond se tient toujours là, froide et silencieuse, tel un mausolée en mémoire des Elfes qui vivaient ici, il y a bien des années de cela."
 building_wonder_edhellond_03:0 "Edhellond renaissante"
 building_wonder_edhellond_03_desc:0 "Restaurée et rebâtie par les mains des Elfes, Edhellond retentit à nouveau du son des chants elfiques, des langues elfiques et du bruissement des navires à quai."

 ### MORDOR WONDERS ###
 
 #Barad-Dur
 building_type_wonder_baraddur:0 "Barad-dûr"
 building_type_wonder_baraddur_desc:0 "La grande forteresse du Seigneur des Ténèbres Sauron, une citadelle noire d'où suinte la malveillance."
 building_wonder_baraddur:0 "Barad-dûr"
 building_wonder_baraddur_desc:0 "Barad-dûr est la Forteresse du Seigneur des Ténèbres Sauron dominant de sa hauteur les plaines de Gorgoroth. Crevant le ciel comme une obélisque noire, elle tient uniquement grâce au pouvoir du Seigneur des Ténèbres, un autre édifice se serait effondré sous son propre poids. Son immensité abrite une infinité de celliers, de salles de torture, de forges toutes entières dédiées aux sinistres plans de Sauron. \n\nAu sommet de la Tour, brûlant intensément, le Grand Oeil surveille son domaine et planifie le prochain coup. C'est ici, et potentiellement seulement ici, que le pouvoir de Sauron est absolu."
 building_wonder_baraddur_01:0 "Fondations"
 building_wonder_baraddur_01_desc:0 "Seule la destruction de l'Anneau peut mettre à bas les fondations de Barad-dûr."
 building_wonder_baraddur_02:0 "Deuxième Âge"
 building_wonder_baraddur_02_desc:0 ""
 building_wonder_baraddur_03:0 "Troisième Âge"
 building_wonder_baraddur_03_desc:0 ""
 building_wonder_baraddur_04:0 "Angathrai, Gouffre de feu"
 building_wonder_baraddur_04_desc:0 ""
 building_wonder_baraddur_05:0 "Trône-sanctuaire de Sauron"
 building_wonder_baraddur_05_desc:0 "Les étages supérieurs sont construits d'une substance adamantine, mise au point par le Seigneur des Ténèbres."

#Cirith Ungol
 building_type_wonder_cirith_ungol_01:0 "Cirith Ungol"
 building_type_wonder_cirith_ungol_01_desc:0 "L'ancienne tour de guet gondorienne de Cirith Ungol, qui fut construite pour garder le Mordor"
 building_wonder_cirith_ungol_01:0 "Cirith Ungol"
 building_wonder_cirith_ungol_01_desc:0 "L'ancienne tour de guet gondorienne, qui fut construite pour garder le Mordor après la Guerre de la Dernière Alliance. Cirith Ungol fut capturée par le Roi-Sorcier d'Angmar après la destruction d'Arnor et son retour au Mordor. La tour qui, autrefois, gardait en sécurité les frontières du Gondor est désormais utilisée pour renforcer les frontières du Mordor."
 
 #Orodruin
 building_type_wonder_orodruin:0 "Mont Destin"
 building_type_wonder_orodruin_desc:0 "Le volcan au sein duquel l'Anneau Unique a été forgé, et le seul endroit où il puisse être détruit."
 building_wonder_orodruin:0 "Mont Destin"
 building_wonder_orodruin_desc:0 "Le Mont Destin, connue sous le nom d'Orodruin ou Amon Amarth, est un volcan très actif, et l'endroit où a été forgé l'Unique. La cendre volcanique est la bénédiction de Nûrn car elle enrichit son sol fertile, et la malédiction de Gorgoroth, car elle étouffe tout ce qui vit ou respire. La montagne est inféodée au pouvoir et à la volonté de Sauron, la source de la plus vie des magies."
 
 #Thaurband
 building_type_wonder_thaurband_01:0 "Thaurband"
 building_type_wonder_thaurband_01_desc:0 "La plus grande et la plus riche des villes de Núrn, Thaurband est un symbole de la longue histoire de Núrn, montrant une richesse et un pouvoir incroyables construits sur le dos de nombreuses âmes opprimées."
 building_wonder_thaurband_01:0 "Ville des Esclaves"
 building_wonder_thaurband_01_desc:0 "Thaurband est la ville principale de Núrn, et le domaine du second des Nazgûls. Les marchands d'esclaves affluent de toutes part pour vendre leur cargaison, qui finit en général dans les immenses plantations Núrniag."
 building_wonder_thaurband_02:0 "Bazar d'Argent"
 building_wonder_thaurband_02_desc:0 "Le Bazar d'Argent désigne le grand marché près du port, décoré finement d'argent par des marchands rivaux. Toutes sortes de biens y sont vendus, il n'y a rien qui ne puisse s'acheter à condition d'y mettre le prix."
 building_wonder_thaurband_03:0 "Joyau Noir de Núrn"
 building_wonder_thaurband_03_desc:0 "Thaurband est devenue la rivale des grandes cités de l'Ouest. Une fois passé ses portes, le voyageur attentif distinguera sans peine la décadence qui se cache derrière les façades propres. La richesse de la cité est construite toute entière sur la misère humaine et l'exploitation des indigents, libres et en esclavage, qui y vivent."
 
 #Black Gate
 building_type_wonder_black_gate:0 "La Porte Noire du Mordor"
 building_type_wonder_black_gate_desc:0 "L'inquiétante et imposante Porte Noire domine tous ceux qui cherchent à entrer dans le Mordor."
 building_wonder_black_gate:0 "La Porte Noire du Mordor"
 building_wonder_black_gate_desc:0 "La Porte Noire, le « Morannon », est la porte d'Udûn, au nord-ouest du Mordor, la plus fortifiée - mais aussi la plus directe- des entrées vers le Mordor. La porte est enclavée dans un mur imprenable d'acier et de pierres noires qui s'étend des monts cendreux au nord jusqu'à l'Ephel Duath dans l'Ouest. \n\nDressée par Sauron dans le Second Âge, la Porte Noire a été renforcée par les Dúnedain au début du Troisième Âge pour surveiller le Mordor. Les édifices des Dúnedain se sont retournés contre eux, car maintenant la Porte Noire est fermée aux ennemis du Seigneur des Ténèbres."
 
 ### HARAD WONDERS ###
 
 #Haruzan/Amrun
 building_type_wonder_palace_of_haruzan_01:0 "Grand Palais d'Haruzan"
 building_type_wonder_palace_of_haruzan_01_desc:0 "Le complexe palatial d'Amrûn, situé sur les rives de la Harnen, est le Grand Palais qui a été, pendant des générations, le siège du royaume de Haruzan et de la dynastie Ayerikka.\n\nLes niveaux supérieurs du bâtiment permettent le recrutement de [GetMaA('war_mumak').GetName] comme [men_at_arms|E]"
 building_wonder_palace_of_haruzan_01:0 "Grand Palais d'Haruzan"
 building_wonder_palace_of_haruzan_01_desc:0 "Sur les rives de l'Harnen à Amrûn se dresse le grand palais d'Haruzan. Avec ses grandes coupoles et larges avenues, c'est une merveille d'art Haruze. C'est ici que les Rois d'Haruzan entretenaient leur cour et qu'ils recevaient leur tribut."
 building_wonder_palace_of_haruzan_02:0 "Jardins Royaux"
 building_wonder_palace_of_haruzan_02_desc:0 "Dans les jardins royaux du palais, la court se repose au bord d'étangs, à l'ombre des figuiers. Des spectacles exotiques de danse, d'acrobates et de bêtes féroces sont tenus pour les y divertir."
 building_wonder_palace_of_haruzan_03:0 "Enclos à Mûmakil"
 building_wonder_palace_of_haruzan_03_desc:0 "Importés du sud du Harad, les Mûmakils sont gardés dans les enclos du Grand Palais et sont la fierté de la capitale. Une partie sont dressés pour être des bêtes de guerre, l'autre pour être des bêtes de foire, que les enfants adorent."
 building_wonder_palace_of_haruzan_04:0 "Hall d'Or"
 building_wonder_palace_of_haruzan_04_desc:0 "Un symbole de la gloire des Rois de Haruze, le Hall d'Or, est, comme son nom l'indique, une salle d'audience recouverte d'or, d'argent et d'éclats de mithril. Une vision impressionnante pour tous les visiteurs de la cour royale représentant la richesse et la puissance des rois Haruze."
 
 #Mirlond
 building_type_wonder_mirlond:0 "Havres de Mirlond"
 building_type_wonder_mirlond_desc:0 "Revendiqué depuis longtemps par le Gondor et l'Umbar, Mirlond n'a jamais pu se reconstruire à cause des guerres incessantes, et a été éclipsé par Ramlond. Nous devrions restaurer la gloire d'antan des Havres détruits."
 building_wonder_mirlond:0 "Joyaux de l'Ethir Harner"
 building_wonder_mirlond_desc:0 "La plus grande cité entre Pelargir et Umbar, Mirlond était la capitale d'Harondor. Fondée par Tar-Ciryatan au même moment qu'Umbar, son nom en adunaïque est Zimralôni et en Haruze, Kas Marzûk. \n\n A l'embouchure du Harnen, Mirlond s'est enrichi avec le commerce maritime grâce à ses murs et son port bien régulé. Sa rivale est sa jumelle Ramlond, située sur la rive d'en face, avec qui elle lutte pour la maitrise du commerce fluvial."
 
 #Ramlond
 building_type_wonder_ramlond:0 "Port fortifié de Ramlond"
 building_type_wonder_ramlond_desc:0 "Fondée à l'origine par Tar-Ancalimon, Ramlond, contrairement à sa ville jumelle de Mirlond, a été établie avant tout comme une fortification militaire et une colonie pénitentiaire, les prisonniers y étant envoyés pour purger leur peine en ramant sur les grandes galères qui y étaient amarrées. Quel que soit le détenteur de la ville, cette fonction est restée largement inchangée."
 building_wonder_ramlond:0 "Port fortifié de Ramlond"
 building_wonder_ramlond_desc:0 "La première chose que l'on voit en arrivant à Ramlond, ce sont ses murs hauts de 50 pieds, connus sous le nom de murs de Pharazôn. Fondée par Tar-Ancalimon a été pensée contrairement à sa soeur jumelle de Mirlond comme une installation militaire et une colonie pénitentiaire. Les prisonniers y ont été envoyés pour purger leur peine dans les galères qui y mouillent, une fonction qui n'a pas changé, malgré les occupations successives."
 
 #Ancalimon
 building_type_wonder_ancalimon:0 "Statue en bronze de Tar-Ancalimon"
 building_type_wonder_ancalimon_desc:0 "Cet ancien colosse de 30 pieds représentant Tar-Ancalimon continue de dominer la ville."
 building_wonder_ancalimon:0 "Statue en bronze de Tar-Ancalimon"
 building_wonder_ancalimon_desc:0 "La ville d'Ancalimon tient son nom du roi éponyme. Les seules choses qui n'ont pas changé depuis cette époque sont la double enceinte défensive, et cette statue de 30 pieds, sur la place principale. La ville reste un important centre commercial sur les routes du Harnen. Tar-Ancalimon garde un oeil vigilant sur ses sujets de jadis, qu'ils soient Haruze, Umbaréens ou Gondoriens"

 #Khand
  building_type_wonder_starlurtsa_khand_01:0 "Starlurtsa Khand"
  building_type_wonder_starlurtsa_khand_01_desc:0 "La capitale méridionale des variags du Khand, Starlurtsa Khand a été pendant des générations un centre de guerre, les Variags régnant ici et construisant leur grande cité à partir des larmes et du sang de ceux qu'ils écrasaient sous leurs pieds."
  building_wonder_starlurtsa_khand_01:0 "Ôvathakion"
  building_wonder_starlurtsa_khand_01_desc:0 "Mélange de mausolées et de monuments, les Ôvathakion, « Monuments aux Ôvatha », désignent les imposantes structures qui dominent le centre de Starlurtsa Khand. Comme leur nom l'indique, ces monuments sont dédiés aux Hauts Rois du Khand, qui prennent tous le nom d'« Ôvatha », abandonnant leurs noms précédents. Ceci en l'honneur et à la mémoire d'Ôvatha I, le premier unificateur des Variags au deuxième âge. Les Ôvathakion sont fabriqués à partir du travail des esclaves et des biens gagnés par les Ôvatha au cours de leurs règnes, leurs tailles indiquant ainsi la puissance et le prestige de l'Ôvatha en question. \n\nSeul des neuf Ôvatha ayant régné au moment de la Guerre de l'Anneau, Ôvatha VIII ne possédait pas d'Ôvathakion, en raison de son humiliation totale et de sa mort aux mains du Bountig de Medlóshûkain."
  building_type_wonder_madh_ortogh:0 "Madh Ortogh"
  building_type_wonder_madh_ortogh_desc:0 "Puissant bastion construit sur les hauts plateau surplombant l'Ered Lithui, Madh Ortogh est l'une des plus grandes fortifications du Khand."
  building_wonder_madh_ortogh:0 "Madh Ortogh"
  building_wonder_madh_ortogh_desc:0 "La citadelle de Madh Ortogh fut établie par le seigneur de guerre Variag Orto en tant que refuge et bastion durant la période chaotique qui suivi son ascension en tant qu'Ôvatha IX. Située sur un plateau en haut de falaises, Madh Ortogh est un puissant complexe fortifié qui s'est développé depuis de petit forts pour devenir une entité unique, célèbre pour son inexpugnabilité.\n\nDes rumeurs disent que sous la forteresse coure des réseaux de cavernes utilisées pour stocker des provisions, mais les mêmes rumeurs suggèrent que ces mêmes tunnels pourraient être utiliser pour infiltrer la grande forteresse..."
  building_type_wonder_hron_tumrakhi:0 "Hrôn Tûmrakhi"
  building_type_wonder_hron_tumrakhi_desc:0 "Le grand temple de Hrôn Tûmrakhi, dont la construction débuta durant le règne d'Ôvatha Ier, est le centre de la foi des Variags. Pendant des générations, ce bâtiment imposant s'est étendu jusqu'à devenir un complexe puissant du clergé Khandish, un lieu de pouvoir aussi bien temporel que spirituel résistant, en dépit de son environnement inhospitalier."
  building_wonder_hron_tumrakhi:0 "Siège des Vracarath"
  building_wonder_hron_tumrakhi_desc:0 "Au cœur du grand temple qu'est le Hrôn Tûmrakhi, le Siège des Vracarath (Ati'Vracarathi, soit littérallement « Trône des Vracaraths ») est le plus vieux bâtiment du complexe et aussi le plus grand. On attend de tout ceux jouissant d'un rang sufficant parmi les fidèles de donner pour son entretien et sa rénovation perpétuelle. Ici vivent les hauts Vracarath, qui reçoivent visiteurs et font des proclamations aux fidèles. Les archives du Khand que l'on peut trouver dans ces murs sont parmi les plus complètes du centre de la Terre du Milieu, mais ne sont accessible qu'àà de rares élus.\n\nCertains disent que, dans ses murs, sont cachées des bibliothèques secrètes, recelant de sombres secrets de magie et de savoir." 
  building_wonder_ovatharak:0 "Ôvatharak"
  building_wonder_ovatharak_desc:0 "La forteresse d'Ôvatharak fut fondée sous le règne d'Ôvatha V pour projeter la domination khandish sur les terres de Lurmsakun. Plus tard, elle devint le principal bastion de Lurmsakun où de nombreuses tribus locales se rassemblaient en cas de besoin."
  building_type_wonder_ovatharak:0 "Ôvatharak"
  building_type_wonder_ovatharak_desc:0 "Une puissante forteresse construite sur une haute colline par les variags, Ôvatharak est l'une des plus grandes fortifications du Proche Harad."

 ### UMBAR WONDERS ###
 
 #Havens of Umbar
 building_type_wonder_umbar_01:0 "Grand Port d'Umbar"
 building_type_wonder_umbar_01_desc:0 "L'une des plus grandes cités coloniales de Númenor, Umbar a connu des hauts et des bas au cours du Troisième Age. Cependant, elle reste un centre régional important, et pourrait redevenir l'une des plus grandes villes du monde."
 building_wonder_umbar_01:0 "Grand Port d'Umbar"
 building_wonder_umbar_01_desc:0 "L'un des grands royaumes en exil, la capitale d'Umbar rappelle la splendeur de Numénor. Successivement royaume numénoréen noir, province du Gondor, territoire secessionniste du Gondor, elle est à présent une union entre Numénoréens Noirs et Haradrim. \n\nMalgré son histoire chaaotique, l'opulence de la ville reste manifeste et les flottes marchandes continuent d'y accoster pour les biens précieux de l'intérieur du Harad."
 building_wonder_umbar_02:0 "Palais des Seigneurs des Mers"
 building_wonder_umbar_02_desc:0 "Jadis, Umbar était régie par les Seigneurs des Mers, les gouverneurs militaires désignés par Numénor. Durant l'époque de Numénor ils avaient pour charge d'entretenir la flotte qui y mouillait. Durant leur long règne, de majestueux palais ont été construits à Umbar grâce aux tributs et au commerce provenant de l'arrière-pays du Harad. Même si des lignées illustres en habitent encore certains, nous avons pu convertir les autres, vides, en bâtiments administratifs."
 building_wonder_umbar_03:0 "Port fortifié"
 building_wonder_umbar_03_desc:0 "Le coeur battant d'Umbar, c'est sa flotte, celle des corsaires qui organisent des raids et celles des marchands qui font vivre le commerce. Nous avons fortifié le port et les quais pour défendre contre un potentiel débarquement, même si nous serions dans une situation sans espoir si nous avions à défendre notre ville contre les assauts."
 building_wonder_umbar_04:0 "Tarma Tar Calion"
 building_wonder_umbar_04_desc:0 "“Une grande colonne blanche a été construite sur le plus haut promontoire au dessus du port. Elle est couronnée d'un globe de crystal qui reflète le Soleil et la Lune et brille comme une étoile, visible par temps clair depuis les côtes du Gondor et au-delà sur la mer du ponant...” \n\nLe souvenir d'Ar-Pharazôn a un goût amer chez les Dúnedain, son humiliation de Sauron est l'une des grandes oeuvres de Numénor, et est toujours commémorée à Umbar en dépit de tout ses errements ultérieurs. Le Tarma Tar Calion surplombe la ville et commémore cet évènement. C'est là que Numénor a fait peur à la peur elle-même et que sa puissance a soumis un tout-puissant. La mémoire perdure ici."
 umbar_04_religion_is_eruhini_tt:0 "Votre [faith|E] fait partie de la [religious_family|E] [GetReligionFamily('rf_eruhini').GetName]."
 
 
 #Citadel at the Mouth of the Haven of Umbar
 building_type_wonder_umbar_citadel:0 "Citadelle d'Umbar"
 building_type_wonder_umbar_citadel_desc:0 "La citadelle garde l'entrée de la baie. Ses tours imposantes empêchent les attaques surprises."
 building_wonder_umbar_citadel:0 "Citadelle d'Umbar"
 building_wonder_umbar_citadel_desc:0 "Sur les falaises qui ferment la baie d'Umbar, cette citadelle surveille avec une vigilance permanente les entrées d'Umbar : on ne peut pas la prendre par surprise."
 
 #Arminalêthôr
 building_type_wonder_arminalethor_01:0 "Arminalêthôr"
 building_type_wonder_arminalethor_01_desc:0 "C'est dans cet archipel que commence la restauration d'Anadûnê. Tous les grands peuples ont une capitale tout aussi grande, alors construisons une ville qui rivalisera avec l'antique Arminalêth. Nous l'appelerons Arminalêthôr, héritère et fille d'Arminalêth construite en sa mémoire à son image."
 building_wonder_arminalethor_01:0 "Arminalêthôr"
 building_wonder_arminalethor_01_desc:0 "Arminalêthôr, la ville des héritiers d'Anadûnê, est une merveille. Immense, la ville s'étend sur tout l'archipel, formant un réseau de villes-pont qui convergent sur une île principale. Au coeur de cette île, le Palais des Rois, avec ses flèches grises recouvertes d'or, transperçant le ciel."
 building_wonder_arminalethor_02:0 "Baies de la seconde Armada"
 building_wonder_arminalethor_02_desc:0 "Nous avons besoins d'une flotte pour asseoir notre ambition de réétablir le territoires d'Anadûnê. Les deux îles les plus petites de l'archipel ont été converties en cales sèches pour construire la flotte impériale."
 building_wonder_arminalethor_03:0 "Reflet d'Anadûnê"
 building_wonder_arminalethor_03_desc:0 "Après des années de tributs récoltés de nos protectorats, les îles sur lesquelles nous avons été bannies avec dédain sont à présent une cité sans rivale dans le monde. Personne qui la voit ne peut douter que nous sommes les héritiers légitimes d'Anadûnê."
 
 #Citadel of Hyarmendacil
 building_type_wonder_citadel_hyarmendacil_01:0 "Citadelle de Hyarmendacil"
 building_type_wonder_citadel_hyarmendacil_01_desc:0 "Une ancienne fortification du Gondor, située à la frontière de l'endroit où le Gondor et le Bellakar se rencontrent sur leurs hauteurs."
 building_wonder_citadel_hyarmendacil_01:0 "Citadelle de Hyarmendacil"
 building_wonder_citadel_hyarmendacil_01_desc:0 "Fondée comme une colonie de Dûsalan, cette implantation a été rebaptisée d'après Badharkân, seigneur légendaire du Harard durant le Troisième Âge tardif. Une ville marchande qui fourmille sur l'estuaire du Gondeithel, l'ancienne frontière entre Umbar et Bellakar, Dûsalan a été capturée par le Gondor durant le règne des rois navigants. Hyarmendacil y a construit une citadelle pour garder sa frontière méridionale que le Gondor a entretenu tant que sa puissance le lui permettait.  \n\nPlus récemment la forteresse a changé de main souvent entre Tedjins et corsaires. La citadelle reste un verrou solide, malgré ses défenses extérieures à l'état de ruines."
 building_wonder_citadel_hyarmendacil_02:0 "Citadelle fortifiée de Hyarmendacil"
 building_wonder_citadel_hyarmendacil_02_desc:0 "L'ancienne citadelle du Roi des mers a été renforcée et agrémentée de fortifications supplémentaires. Des travaux de terrassement avancés gardent les approches de la citadelle, et les murs nouvellement construits fournissent des degrés de feu qui se chevauchent, canalisant tous ceux qui s'approchent vers des zones de combat où l'artillerie peut s'abattre sur eux. Bien que les nouveaux ajouts ne soient pas tout à fait à la hauteur des anciennes constructions númenóréennes ou même gondoriennes, il s'agit d'un complexe défensif solide et bien construit."


 ### DUNE SEA WONDERS ###

 #Grand Souk de Mazharath
 building_type_wonder_souk_mazharath:0 "Grand Souk de Mazharath"
 building_type_wonder_souk_mazharath_desc:0 "Le plus grand et ancien des souks légendaires de Mazharath, où des bien provenant d'aussi loin que du Khand, du Thâni-Hazâd et du val d'Anduin sont échangés. Le potentat local prend toujours sa part des profits, grâce à un droit ancien."
 building_wonder_souk_mazharath:0 "Grand Souk de Mazharath"
 building_wonder_souk_mazharath_desc:0 "Les caravanes marchandes du Harad et au-delà qui traversent le désert doivent s'arrêter à l'oasis de Mazharath. Sans son eau protégée à l'ombre des palmiers, le voyage serait tout simplement imposssible et les souks de la ville prospèrent malgré les guerres environnantes. \n\nLe plus grand et le plus ancien est le Grand Souk, où s'échangent des biens provenant de contrées lointaines comme Khand, Thâni-Hâzâd et le val de l'Anduin. Les notables reçoivent toujours leur part des profits, comme le veut la coutume."

 ### ARNOR WONDERS ###
 # Fornost
 building_wonder_fornost:0 "Fornost Erain"
 building_wonder_fornost_desc:0 ""
 building_wonder_fornost_deadmans_dike:0 "Chaussée des Trépassés"
 building_wonder_fornost_deadmans_dike_desc:0 "Jadis perle du Nord, ces ruines sont tout ce qui reste de Fornost. Seuls les Rôdeurs du Nord osent y mettre les pieds."
 # NOTE ^ edited from John Henry Eden
 building_wonder_fornost_citadel_of_lamentation:0 "Citadelle des Lamentations"
 building_wonder_fornost_citadel_of_lamentation_desc:0 ""
 building_wonder_fornost_reunited:0 "Citadelle du Nord"
 building_wonder_fornost_reunited_desc:0 "Située au sud des Hauts du Nord, Fornost Erain (La forteresse royale du Nord en sindarin), est à présent reconstruite et domine les hameaux de la région, illustrant la réputation des Dúnedains comme artisans et maçons."
 # NOTE ^ edited from John Henry Eden
 
 # Weathertop
  building_wonder_amon_sul:0 "Amon Sûl"
  building_wonder_amon_sul_desc:0 ""
  building_wonder_amon_sul_palantir:0 "Palantír"
  building_wonder_amon_sul_palantir_desc:0 ""
  building_wonder_amon_sul_weathertop:0 "Montauvent"
  building_wonder_amon_sul_weathertop_desc:0 "Montauvent est une grande colline qui surplombe la Grande Route de l'Est en Eriador. Une tour de garde Dúnedain, maintenant en ruine, surveillait il y a lontemps la route qui mène au coeur de l'Arnor et à la ville de Bree."
 # NOTE ^ edited from John Henry Eden
  building_wonder_amon_sul_reunited:0 "Garde vigilante"
  building_wonder_amon_sul_reunited_desc:0 "Une fois le royaume du Nord refondé, Amon Sûl a été reconstruite et est un élément essentiel de la défense d'Eriador. Les droits de passage qu'elle permet de collecter financent sa garde vigilante."
  building_wonder_amon_sul_original:0 "Amon Súl"
  building_wonder_amon_sul_original_desc:0 "Autrefois l'une des plus solides citadelles du [northernkingdom|E], la tour de garde d'Amon Súl fut érigée comme une défense majeure de l'[eriador|E]. On dit qu'[elendil|E] se tint au sommet de sa flèche pour attendre l'arrivée de l'armée de son allié, Gil-galad, grand roi du [lindon|E]."
 # ^ edited from John Henry Eden

  # Cameth Brin
  building_type_wonder_cameth_brin_01:0 "Cameth Brin"
  building_type_wonder_cameth_brin_01_desc:0 "Cameth Brin, l'une des plus anciennes fortifications des [dunedain|E] en [middleearth|E], possède une histoire riche et mouvementée."
  building_wonder_cameth_brin_01:0 "Cameth Brin"
  building_wonder_cameth_brin_01_desc:0 "Dans les derniers siècles du [secondage|E], de nombreux nouveaux colons se montraient rapaces et désireux de régner sur les [conceptracemen|El] moindres, même en [eriador|E]. Ils s'établirent au nord-est, où une petite élite [numenorean|E], dirigeant depuis des manoirs fortifiés, soumit les tribus des collines.\n\nLe plus ancien et le plus grand des établissement númenóréen dans la région était Amon Raen, « la Colline Tordue », connue des hommes des collines sous le nom de « Cameth Brin ». Une grande citadelle fut érigée au sommet de la colline, depuis laquelle les terres environnantes pouvaient être surveillées et contrôlées, même à grande distance.\n\nAbsorbée dans l'[arnor|E] à l'arrivée d'Elendil, Cameth Brin devint plus tard la capitale du royaume dissident du [rhudaur|E], dont la force fut affaiblie par ses relations conflictuelles avec les hommes des collines. Elle resta l'une des dernières zones de colonisation [dunedain|E] de ce petit royaume avant que tout ne soit balayé par les machinations du [witchkingshort|E] d'[angmar|E], dont ses marionettes, les chefs de ces tribus, prirent leur revanche et firent de Cameth Brin un lieu de terreur, ses grands entrepôts étant transformés en cachots de sinistre réputation."
  building_wonder_cameth_brin_02:0 "Ruines de Cameth Brin"
  building_wonder_cameth_brin_02_desc:0 "Maintenant abandonnée depuis de longs siècles, Cameth Brin n'est guère plus qu'une coquille vide. Cependant, elle reste la plus imposante des forteresses qui parsèment les collines de [rhudaur|E], et ayant été construite par les [dunedain|E] à leur apogée, ses murs demeurent fiers et inaltérés, même si ses fenêtres sombres et vides lui donnent un aspect sinistre."
  building_wonder_cameth_brin_03:0 "Cameth Brin renouvelé"
  building_wonder_cameth_brin_03_desc:0 "L'ancienne tour de Cameth Brin est à nouveau un centre de pouvoir et de culture pour les [dunedainnorth|E], un pilier de leur administration, de leur savoir et de leur puissance militaire au sein du [rhudaur|E]."
  building_type_wonder_cameth_brin_original_01:0 "Cameth Brin"
  building_type_wonder_cameth_brin_original_01_desc:0 "Cameth Brin, l'une des plus anciennes fortifications des [dunedain|E] en [middleearth|E], possède une histoire riche et mouvementée."
  building_wonder_cameth_brin_original_01:0 "Cameth Brin"
  building_wonder_cameth_brin_original_01_desc:0 "Dans les derniers siècles du [secondage|E], de nombreux nouveaux colons se montraient rapaces et désireux de régner sur les [conceptracemen|El] moindres, même en [eriador|E]. Ils s'établirent au nord-est, où une petite élite [numenorean|E], dirigeant depuis des manoirs fortifiés, soumit les tribus des collines.\n\nLe plus ancien et le plus grand des établissement númenóréen dans la région était Amon Raen, « la Colline Tordue », connue des hommes des collines sous le nom de « Cameth Brin ». Une grande citadelle fut érigée au sommet de la colline, depuis laquelle les terres environnantes pouvaient être surveillées et contrôlées, même à grande distance."
  building_wonder_cameth_brin_original_02:0 "Amon Raen renouvelé"
  building_wonder_cameth_brin_original_02_desc:0 "Une fois encore, l'ancienne tour d'Amon Raen est un centre de pouvoir et de culture pour les [dunedainnorth|E], un pilier pour l'administration, le savoir et la puissance militaire à travers [rhudaur|E]."

  # Athaircuile
  building_type_wonder_athaircuile_01:0 "Athaircuile"
  building_type_wonder_athaircuile_01_desc:0 "L'Athaircuile, également appelé « Tatinhala », « Attahallo », « Adarrond » ou simplement « Tombe des Ancêtres », était un ancien sanctuaire servant de lieu de sépulture en [eriador|E]."
  building_wonder_athaircuile_01:0 "Athaircuile"
  building_wonder_athaircuile_01_desc:0 "« La Tombe des Ancêtres » était l'un des grands tumulus du nord de l'[eriador|E]. Bien que moins légendaire que les sites anciens de Tyrn Gorthad ou Nelvorin, ses origines remontent jusqu'à la fin du [secondage|E]. La sépulture fondatrice fut probablement celle du premier roi des hommes des collines, qui, par la conquête et un long règne, unifia les Angmarrim locaux et les [daen|El] en un seul peuple après des années de conflit."

  # The Barrow Downs (Tyrn Gorthad)
  building_type_wonder_barrow_downs_01:0 "Tyrn Gorthad"
#  building_type_wonder_barrow_downs_01_desc:0 "" # will be built at all start dates
  building_wonder_barrow_downs_01:0 "Tyrn Gorthad"
  building_wonder_barrow_downs_01_desc:0 "Au cours du [firstage|E], avant que les Edain ne traversent le [beleriand|E], leurs ancêtres demeurèrent longtemps en [eriador|E]. De nombreux chefs, ainsi que leurs proches, furent enterrés dans de grands tumulus situés dans une branche occidentale des Côtes-du-Sud.\n\nQuand les [numenoreans|E] revinrent en [middleearth|E], ils reconnurent leur parenté avec ces peuples édaïniques et considérèrent les Coteaux des Tertres comme un site sacré, lieu de repos de leurs ancêtres communs. Après la [downfall|E], des [dunedain|E] de renom y furent parfois enterrés, y compris la lignée princière du [cardolan|E]."
  building_wonder_barrow_downs_02:0 "Spectres des tertres"
  building_wonder_barrow_downs_02_desc:0 "Après la Grande Peste, qui décima la majeure partie de la population surivante du [cardolan|E], le [witchkingshort|E] envoya de cruels spectres, des morts-vivants esclaves de sa volonté, pour infester les tumulus. Les Coteaux des Tertres devinrent un lieu maudit, souvent enveloppés de brumes mystérieuses, et la terreur causée par les morts sans repos empêcha les tentatives de l'[arthedain|E] de recoloniser le Cardolan."
  building_wonder_barrow_downs_03:0 "Tertres purifiés"
  building_wonder_barrow_downs_03_desc:0 "Les Coteaux des Tertres sont finalement de nouveau purifiés et sont redevenus un lieu saint de paix et de contemplation, et un lieu de sépulture pour les morts les plus honorés."
  building_type_wonder_barrow_downs_original:0 "Tyrn Gorthad"
  building_wonder_barrow_downs_original:0 "Tyrn Gorthad"
  building_wonder_barrow_downs_original_desc:0 "Au cours du [firstage|E], avant que les Edain ne traversent le [beleriand|E], leurs ancêtres demeurèrent longtemps en [eriador|E]. De nombreux chefs, ainsi que leurs proches, furent enterrés dans de grands tumulus situés dans une branche occidentale des Côtes-du-Sud.\n\nQuand les [numenoreans|E] revinrent en [middleearth|E], ils reconnurent leur parenté avec ces peuples édaïniques et considérèrent les Coteaux des Tertres comme un site sacré, lieu de repos de leurs ancêtres communs. Après la [downfall|E], des [dunedain|E] de renom y furent parfois enterrés, y compris la lignée princière du [cardolan|E]."

  # Palace of Thalion
  building_type_wonder_thalion_01:0 "Palais de Thalion"
  building_wonder_thalion_01:0 "Manoir de Thalion"
  building_wonder_thalion_01_desc:0 "Bien que les premiers colons [numenorean|E] en [eriador|E] aient établi leurs habitations dans la haute vallée du Baranduin, afin de se rapprocher des [elves|El] du [lindon|E] et des peuples édaïniques survivants, le Baranduin était trop peu profond pour une bonne navigation et les nouveaux arrivants désiraient une route vers le centre de l'[eriador|E] qui ne dépende pas de la bienveillance de Gil-galad.\n\nIls utilisèrent donc le Gwathló et établirent un port à Tharbad, d'où des routes furent tracées vers le nord. Avec le temps, le Minhiriath lui-même fut colonisé et parmi les premières et principales villes se trouvait Thalion, située à la jonction de ce qui deviendrait la Voie Verte et la Voie Rouge.\n\nContrairement aux colonies plus anciennes du nord, qui ne faisaient pas formellement parties de la couronne de [numenor|E] ou aux fiefs autonomes du Minhiriath, Thalion était directement contrôlée par le gouverneur de Tharbad. Il y fit construire un magnifique manoir d'été, considéré comme l'une des chef-d'œuvres architecturaux les plus élégants établis lors de la [eriadorcolonisation|El], bien que moins grandiose que les forteresses des grandes familles de colons."
  building_wonder_thalion_02:0 "Palais de Thalion"
  building_wonder_thalion_02_desc:0 "Après la [downfall|E], Thalion fut rattaché aux terres royales de la Maison d'[isildur|E] et, en l'an 480 du [thirdage|E], le roi Tarcil d'[arnor|E] transforma et agrandit le manoir colonial en un grand palais, aussi vaste que beau. Ses grandes salles en pierre et ses pavillons étaient la fierté du sud de l'[arnor|E]."
  building_wonder_thalion_03:0 "Ruines de Thalion"
  building_wonder_thalion_03_desc:0 "Thalion n'avait pas été édifié à des fins martiales et bien que son emplacement fût d'une grande importance stratégique, elle n'était pas facilement défendable. La ville fut mise à sac à plusieurs reprises lors des guerres intestines entre les états successeurs de l'[arnor|E], et fut totalement rasée lors de l'invasion de l'[angmar|E] en 1409 3.A., après quoi la capitale du royaume du [cardolan|E] fut déplacée. Le palais de Thalion ne fut jamais réoccupé, et progressivement ses grandes structures furent en grande partie ensevelies sous la végétation."
  building_wonder_thalion_04:0 "Thalion restaurée"
  building_wonder_thalion_04_desc:0 "À force de grands travaux, un nouveau palais a été érigé sur les fondations en ruine de Thalion, en mémoire des grandes salles d'autrefois. Bien qu'il soit l'œuvre de mains moins habiles que celles de leurs ancêtres, le palais est à nouveau une source de fierté pour les [dunedainnorth|E] et est un centre administratif clé pour les terres méridionales de l'[arnor|E]."
  building_type_wonder_thalion_original_01:0 "Palais de Thalion"
  building_wonder_thalion_original_01:0 "Manoir de Thalion"
  building_wonder_thalion_original_01_desc:0 "Bien que les premiers colons [numenorean|E] en [eriador|E] aient établi leurs habitations dans la haute vallée du Baranduin, afin de se rapprocher des [elves|El] du [lindon|E] et des peuples édaïniques survivants, le Baranduin était trop peu profond pour une bonne navigation et les nouveaux arrivants désiraient une route vers le centre de l'[eriador|E] qui ne dépende pas de la bienveillance de Gil-galad.\n\nIls utilisèrent donc le Gwathló et établirent un port à Tharbad, d'où des routes furent tracées vers le nord. Avec le temps, le Minhiriath lui-même fut colonisé et parmi les premières et principales villes se trouvait Thalion, située à la jonction de ce qui deviendrait la Voie Verte et la Voie Rouge.\n\nContrairement aux colonies plus anciennes du nord, qui ne faisaient pas formellement parties de la couronne de [numenor|E] ou aux fiefs autonomes du Minhiriath, Thalion était directement contrôlée par le gouverneur de Tharbad. Il y fit construire un magnifique manoir d'été, considéré comme l'une des chef-d'œuvres architecturaux les plus élégants établis lors de la [eriadorcolonisation|El], bien que moins grandiose que les forteresses des grandes familles de colons."
  building_wonder_thalion_original_02:0 "Le Palais de Thalion"
  building_wonder_thalion_original_02_desc:0 "Après la [downfall|E], Thalion fut rattaché aux terres royales de la Maison d'[isildur|E] et, en l'an 480 du [thirdage|E], le roi Tarcil d'[arnor|E] transforma et agrandit le manoir colonial en un grand palais, aussi vaste que beau. Ses grandes salles en pierre et ses pavillons étaient la fierté du sud de l'[arnor|E]."

  # Argond
  building_type_wonder_argond_01:0 "Argond"
  #building_type_wonder_argond_01_desc:0 ""
  building_wonder_argond_01:0 "Argond"
  building_wonder_argond_01_desc:0 "Argond fut peut-être le plus grand exemple des palais fortifiés fondés et embellis par les grandes maisons coloniales du Minhiriath au cours du [secondage|E]. Bien que les familles établies durant cette période soient restées [faithful|E], beaucoup furent en partie influencées par les croyances des [kingsmen|E] et devinrent impérieuses et dominatrices, gouvernant par le biais de grands domaines fonciers (cette distinction par rapport à leurs parents plus fidèles du nord fut l'un des éléments de l'émergence d'un [cardolan|E] indépendant au [thirdage|E]). \n\nLa Maison Caladir ne fit pas exception, bien que leur riche fondateur, ayant épousé une femme eriadorienne locale, ait laissé une dynastie à jamais souillée aux yeux des [kingsmen|E]. Exilée en [middleearth|E], la Maison Caladir construisit Argond à l'image de leur domaine perdu en Andustar. Argond devint la capitale de la [colony|El] éponyme de Dol Caladir, qui prêta allégeance à [elendil|E] après la [downfall|E]."
  building_type_wonder_argond_01:0 "Argond"
  #building_type_wonder_argond_01_desc:0 ""
  building_wonder_argond_02:0 "Ruines d'Argond"
  building_wonder_argond_02_desc:0 "Argond devint la capitale du [cardolan|E] suite à l'accession de la Maison Caladir au trône en 1255 3.A., après la mort du dernier descendant masculin direct de la Maison d'[isildur|E]. La ville fut gravement endommagée lors de la bataille des Collines du Vent en 1409 3.A., pendant le conflit qui vit la mort du dernier prince du Cardolan et la fin de la lignée masculine de l'ancienne Maison de Caladir, après quoi la capitale fut déplacée plus au nord, à Iarond, et le Cardolan fut réintégré à l'[arthedain|E]. \n\nBien qu'encore relativement peuplée même après cela, le déclin du Cardolan ne put être endigué, et Argond fut abandonnée après que la Grande Peste frappa le Minhiriath en 1637 3.A. L'érosion causée par la succession des siècles et les intempéries empêcha la citadelle en ruine d'être ensevelie sous des monticules d'herbe, et ses murs sombres dominaient encore la vallée du Gwathló à la fin du [thirdage|E]."
  building_wonder_argond_03:0 "Argond Restauré"
  building_wonder_argond_03_desc:0 "En mémoire de la Maison Caladir, le grand palais et la forteresse d'Argond ont été restaurés dans leur gloire passée en tant que centre du [cardolan|E]. Ses grands murs et ses demeures sont à la fois un rappel de l'histoire légendaire des [dunedainnorth|E] et un symbole de leur renouveau."
  building_type_wonder_argond_original:0 "Argond"
  building_wonder_argond_original:0 "Argond"
  building_wonder_argond_original_desc:0 "Argond fut peut-être le plus grand exemple des palais fortifiés fondés et embellis par les grandes maisons coloniales du Minhiriath au cours du [secondage|E]. Bien que les familles établies durant cette période soient restées [faithful|E], beaucoup furent en partie influencées par les croyances des [kingsmen|E] et devinrent impérieuses et dominatrices, gouvernant par le biais de grands domaines fonciers (cette distinction par rapport à leurs parents plus fidèles du nord fut l'un des éléments de l'émergence d'un [cardolan|E] indépendant au [thirdage|E]). \n\nLa Maison Caladir ne fit pas exception, bien que leur riche fondateur, ayant épousé une femme eriadorienne locale, ait laissé une dynastie à jamais souillée aux yeux des [kingsmen|E]. Exilée en [middleearth|E], la Maison Caladir construisit Argond à l'image de leur domaine perdu en Andustar. Argond devint la capitale de la [colony|El] éponyme de Dol Caladir, qui prêta allégeance à [elendil|E] après la [downfall|E]."

  building_type_wonder_lond_daer_01:0 "Lond Daer"
  #building_type_wonder_lond_daer_01_desc:0 ""
  building_wonder_lond_daer_01:0 "Lond Daer Enedh"
  building_wonder_lond_daer_01_desc:0 "Le premier port sur ce site fut nommé Vinyalondë, fondé par Aldarion le Marin comme le premier havre [numenorean|E] en [middleearth|E]. Il devint l'entrepôt approvisionnant une série de forts temporaires construits le long du Gwathló pour défendre les vastes opérations de logistique des [numenorean|E]s, mais fut à plusieurs reprises détruit par de violentes tempêtes et des pillages de la population locale.\n\nUn port plus permanent fut fondé en 1800 du [secondage|E] pour faciliter l'accès à l'intérieur de l'[eriador|E], lors de la [eriadorcolonisation|E], car les colons préféraient ne pas dépendre de la bienveillance de Gil-galad et le Baranduin était trop peu profond pour permettre une bonne navigation.\n\nAprès la fondation de Pelargir en 2350 2.A. comme nouvelle colonie principale des Fidèles, le port fut renommé Lond Daer Enedh, « le Grand Havre du Milieu », en raison de son emplacement à mi chemin entre Pelargir et le Mithlond. Dans les derniers siècles du [secondage|E], la diminution de l'immigration et la négligence d'Armenelos causèrent le déclin de Lond Daer en importance et en prospérité en comparaison des autres grandes colonies du Minhiriath."
  building_wonder_lond_daer_02:0 "Ruines de Lond Daer"
  building_wonder_lond_daer_02_desc:0 "L'emplacement de Lond Daer sur l'estuaire du Gwathló l'a toujours rendu vulnérable aux tempêtes, et pour contrer cela, de grands brise-lames en pierre furent construits pour protéger ses quais.\n\nIroniquement, ceux-ci se révélèrent être sa propre perte, lorsque durant l'[akallabeth|E] la Grande Vague renversa la barrière et remplit le port de limon et de pierres, laissant les grands quais largement isolés de la mer.\n\nBien que le port restant fût encore occasionnellement utilisé par des bateaux de pêche et des commerçants locaux, le grand havre fut remplacé par le nouveau port de Mistalonde d'[elendil|E] sur la rive nord de l'estuaire."
  building_wonder_lond_daer_03:0 "Lond Daer restauré"
  building_wonder_lond_daer_03_desc:0 "Après de longs millénaires, le grand havre d'[elendil|E] a enfin été dragué et restauré. Une fois de plus, il est le joyau du Gwathló, grouillant de navires et de commerçants, et a retrouvé une position clé entre l'[eriador|E] et le sud."

  building_type_wonder_tharbad_01:0 "Tharbad"
  #building_type_wonder_tharbad_01_desc:0 ""
  building_wonder_tharbad_01:0 "Tharbad"
  building_wonder_tharbad_01_desc:0 "Tharbad se situait à la confluence du Gwathló et du Glanduin, un lieu de grands marécages connu sous le nom de Nîn-in-Eilph. C'était le point le plus en amont où le fleuve était encore navigable, et c'est ici qu'Aldarion de [numenor|E] rencontra Galadriel.\n\nDurant les années de l'exploitation forestière de [numenor|E] dans le bassin du Gwathló (entre 800 et 1695 2.A.), ce site était le dernier maillon d'une chaîne de forts construits pour protéger les grands entrepôts de bois de la Guilde des Aventuriers, mais fut détruit en 1697 2.A. lors de l'invasion de l'[eriador|E] par [sauroncharacter|E], tous comme les forêts avoisinnabtes.\n\nTharbad fut refondée en tant que havre permanent en 1912 2.A. à la suite de la restauration de Lond Daer au siècle précédent. Elle devint un point d'entrée majeur pour les colons se dirigeant vers les implantations dans la vallée du Baranduin et au-delà, puis vers le Minhiriath lui-même, lors de la [eriadorcolonisation|E].\n\nPar la suite, lorsque le Minhiriath devint formellement une [colony|El] de [numenor|E], Tharbad fut désigné comme sa capitale administrative et devint un centre de peuplement important. À l'arrivée d'[elendil|E], Tharbad fut théoriquement rattachée à la Couronne mais, en pratique, elle resta gouvernée par une administration de guildes locales jouissant d'une grande autonomie et de privilèges."
  building_wonder_tharbad_02:0 "Grands quais de Tharbad"
  building_wonder_tharbad_02_desc:0 "Au quatrième siècle du [thirdage|E], sous les règnes d'Arnadil du [gondor|E] et d'Arantar d'[arnor|E], Tharbad fut transformée en nœud de communication entre les [realms_in_exile|E]. Un énorme projet de drainage, accompagné de la construction de chaussées, de quais et d'un grand pont pour la route nord-sud, permit l'édification d'un centre de commerce significatif. Cela permit à Tharbad de s'étendre au sud du fleuve pour la première fois.\n\nBien que défendue et théoriquement administrée par le [gondor|E] et l'[arnor|E], en pratique, la gouvernance des deux côtés de la ville fut déléguée à l'ancienne administration des guildes. La garnison [arnorian|E]ne et plus tard [cardolani|E] sur la rive nord fut de plus en plus recrutée dans la population de Tharbad et de ses environs immédiats, jusqu'à ce qu'elle devienne effectivement une milice locale.\n\nEn tant que ville la plus tournée vers l'extérieur d'[arnor|E], Tharbad n'a jamais vraiment accepté la sécession du Cardolan, la considérant comme nuisible pour les affaires. Les habitants étaient consternés par les destructions et gaspillages des guerres entre les royaumes, et rechignaient à accepter la réduction de l'autonomie locale après la guerre civile cardolani. Ils n'étaient guère enthousiastes à reconnaître la succession des Caladir, et malgré leur sympathie pour la stratégie d'unification de l'Arthedain, ils n'appréciaient guère l'idée que leurs fils soient envoyés à la mort contre un nombre toujours croissant de pillages angmarrims au nord, et réduisèrent de plus en plus leurs contributions aux levées et aux impôts."
  building_wonder_tharbad_03:0 "Ruines de Tharbad"
  building_wonder_tharbad_03_desc:0 "Tharbad refusa de fournir des troupes lors de la [devastationofcardolan|E] en 1409 3.A., arguant qu'elle devait veiller à la défense du havre (et soupçonnant secrètement qu'Angmar éviterait de faire intervenir le [gondor|E] dans le conflit), et se sépara ensuite effectivement de la nouvelle administration [cardolani|E] de l'[arthedain|E], basée à Iarond.\n\nTharbad devint de fait une cité-état sous la protection du [gondor|E], mais la garnison de cette dernière fut réduite jusqu'à devenir essentiellement cérémonielle, et fut finalement dissoute après la Grande Peste de T.A. 1636 qui laissa Minhiriath désert et Tharbad fortement dépeuplée.\n\nAvec la Chute d'[arnor|E] en T.A. 1974, Tharbad fut entièrement isolée. Les marécages regagnèrent progressivement du terrain, et la ville tomba en ruine. En T.A. 2050, le grand pont s'était effondré, remplacé par un gué dangereux. Par la suite, Tharbad continua de décliner, avec de plus en plus de mercenaires, bandits et vauriens (généralement de Dunland) qui y élisaient domicile et extorquaient des péages aux rares commerçants qui empruntaient encore la Voie Verte. L'Hiver Sinistre de T.A. 2912 finit par tuer ou disperser les quelques habitants restants."
  building_wonder_tharbad_03:0 "The Ruins of Tharbad"
  building_wonder_tharbad_03_desc:0 "Tharbad refused to contribute troops during the [devastationofcardolan|E] in 1409, arguing that they needed to look to the defence of the haven (while secretly suspecting that Angmar would avoid drawing [gondor|E] into the conflict), and thereafter effectively seceded from [arthedain|E]'s new [cardolani|E] administration based at Iarond.\n\nTharbad effectively became a city state under [gondorian|E] protection, but the latter's garrison was reduced until it became mostly ceremonial, and it was eventually withdrawn after the Great Plague of T.A. 1636 which left Minhirath deserted and Tharbad heavily depopulated.\n\nWith the Fall of [arnor|E] in T.A. 1974 Tharbad was left entirely isolated. The fenlands slowly crept back and the city fell into ruin. By T.A. 2050 the great bridge had fallen, replaced by a dangerous ford. Thereafter Tharbad continued to decline, with more and more mercenaries, bandits, and ruffians (typically from Dunland) making it their abode and extorting tolls on the few traders that still came up the Greenway. The Fell Winter of T.A. 2912 finally killed or dispersed the few remaining inhabitants."
  building_wonder_tharbad_04:0 "Tharbad Restored"
  building_wonder_tharbad_04_desc:0 "After centuries of ruin and decrepitude the ancient port of Tharbad has been restored to some semblance of its earlier glory.\n\nYears of labour have seen the river dredged and the marshes tamed. The causeways have been repaired, and astride the river newly-built arches once again curve over the giant [numenorean|E] piles. The quays throng with sailors from ports as far away as Belfalas and even [umbar|E], and the north-south road hums with traffic seeking the legendary entrepot of the Gwathló."
  building_type_wonder_tharbad_original_01:0 "Tharbad"
  building_wonder_tharbad_original_01:0 "Tharbad"
  building_wonder_tharbad_original_01_desc:0 "Tharbad lay at the confluence of the Gwathló and Glanduin, a place of great marshes known as Nîn-in-Eilph. It was the furthest upstream that the river was ever navigable, and it was here that Aldarion of [numenor|E] met Galadriel.\n\nDuring the years of [numenorean|E] forestry in the Gwathló basin (S.A. c.800-1695) it was the site of the last in a chain of forts built to guard the great timber stores of the Guild of Venturers, and destroyed in S.A. 1697 during [sauroncharacter|E]’s invasion of [eriador|E], along with the forests themselves.\n\nTharbad was refounded as a permanent haven in S.A. 1912 following the similar refounding of Lond Daer in the previous century. It became a major entry-point for settlers heading for the settlements in the Baranduin valley and beyond, and later Minhiriath itself, during the [eriadorcolonisation|E].\n\nLater, when Minhirath became a formal [numenorean|E] [colony|E], it became the administrative capital and a major settlement in its own right. At the arrival of [elendil|E] Tharbad in theory became a Crown Territory, but in practice remained governed by a local Guild Administration with great autonomy and privilege."
  building_wonder_tharbad_original_02:0 "The Great Docks of Tharbad"
  building_wonder_tharbad_original_02_desc:0 "In the fourth century of the [thirdage|E], during the reigns of Arnadil of [gondor|E] and Arantar of [arnor|E], Tharbad was transformed into the lynchpin of communication between the [realms_in_exile|E]. An enormous drainage project, alongside construction of causeways, quays, and great bridge to carry the North-South Road, created a significant trading centre. This allowed Tharbad to be expanded south of the river for the first time.\n\nThough garrisoned and in theory jointly-administered by both [gondor|E] and [arnor|E], in practice governance of both sides of the city was delegated to the ancient Guild Administration. The [arnorian|E] and later [cardolani|E] garrison on the north bank became increasingly drawn from the populace of Tharbad and its immediate environs, until it was effectively a local militia.\n\nAs the most outward-looking city in [arnor|E], Tharbad was never entirely reconciled to the Cardolani secession, regarding it as bad for business. They were dismayed at the waste and destruction of the wars between the kingdoms, and chafed at the reduction in local autonomy that followed the Cardolani civil war. Nor were they were fulsome in their recognition of the Caladir succession, and despite sympathy with Arthedain's unification strategy they resented their sons being sent to their deaths against the growing number of Angmarrim raids in the north, and increasingly withheld levies and taxes."

  building_type_wonder_mistalonde_01:0 "Mistalondë"
  building_type_wonder_mistalonde_01_desc:0 "A great haven built opposite the ruins of Lond Daer, to replace that ancient port on the estuary of the Gwathló."
  building_wonder_mistalonde_01:0 "Mistalondë"
  building_wonder_mistalonde_01_desc:0 "Mistalondë was one of the great works of [elendil|E], founded on the site of a small [numenorean|E] harbour in the province of Ethir Gwathló opposite Lond Daer, to replace the latter port which had been overthrown and its harbour silted by the Great Wave that followed the [downfall|E].\n\nIt was long a key haven for ocean-going ships travelling between [gondor|E] and [arnor|E]. However, the great works of the fourth century of the [thirdage|E] allowed all but the largest vessels to sail up the Gwathló as far as Tharbad, reducing the importance of Mistalonde and beginning its long decline."
  building_wonder_mistalonde_02:0 "Súthure "
  building_wonder_mistalonde_02_desc:0 "House Gunion supported Turendur of [cardolan|E] in the [cardolan_succession_crisis|E] (T.A. 1235-1244). As a result their capital port of Mistalondë was eventually besieged, and though it was not breached and sacked Mistalondë was stripped of much of its former autonomy by the victorious King Tarcil, which accelerated its decline of fortune and population.\n\nCommencing in T.A. 1360 various Enedhwaithrim clans emigrated over the river into Ethir Gwathló, where they were recruited as feudatories. However these feudatories gradually grew in strength just as the [dunedain|E] population declined, with their leaders asserting control over more and more of the province until House Guinion ruled in name only. After the Devastation of 1409 they evicted the last lord of Mistalondë from his ancestral seat.\n\nRenamed ‘Súthure’ in their tongue, Mistalondë became the capital of the Saralain kingdom that emerged as Cardolan’s control evaporated. Though much diminished, and largely ruined by time and centuries of fighting among the people of Saralain, Súthure remains one of the few significant settlements of [eriador|E].\n\nIts harbour and markets remain the centre of the limited trade of coastal [enedhwaith|E] and Minhiriath, and while its ancient walls have long since toppled, a smaller defensive ring has been raised from the broken stonework of many a collapsed hall and warehouse."
  building_wonder_mistalonde_03:0 "Mistalondë Reclaimed"
  building_wonder_mistalonde_03_desc:0 "Once again in [dunedain|E] hands, Mistalondë has been raised from the ruins. A cornerstone of the renewed Gwathló trade, the harbours, walls and warehouses of [elendil|E]’s port have been restored, and its wide streets echo with the songs of sailors in myriad tongues."
  building_type_wonder_mistalonde_original:0 "Mistalondë"
  building_type_wonder_mistalonde_original_desc:0 "A great haven built opposite the ruins of Lond Daer, to replace that ancient port on the estuary of the Gwathló."
  building_wonder_mistalonde_original:0 "Mistalondë"
  building_wonder_mistalonde_original_desc:0 "Mistalondë was one of the great works of [elendil|E], founded on the site of a small [numenorean|E] harbour in the province of Ethir Gwathló opposite Lond Daer, to replace the latter port which had been overthrown and its harbour silted by the Great Wave that followed the [downfall|E].\n\nIt was long a key haven for ocean-going ships travelling between [gondor|E] and [arnor|E]. However, the great works of the fourth century of the [thirdage|E] allowed all but the largest vessels to sail up the Gwathló as far as Tharbad, reducing the importance of Mistalonde and beginning its long decline."

  building_type_wonder_nelvorin_01:0 "Nelvorin"
  #building_type_wonder_nelvorin_01_desc:0 ""
  building_wonder_nelvorin_01:0 "Nelvorin"
  building_wonder_nelvorin_01_desc:0 "Though little-known outside of the north, Nelvorin was among the most ancient settlements of [eriador|E], the site of an ancient shrine that later became an archive and library for the local [faithful|E]. Originally named Bar-en-Nêlbórath (Sindarin: "Home of the Three Faithful Ones"), it lay near the source of the river Uialduin where it emerged from the Hills of Evendim. \n\nThe origins of Nelvorin were mysterious. Evidence of [firstage|E] elven occupation could be seen in the stonework reused in the construction of Nelvorin’s early [secondage|E] Edanic shrine. These stones were decorated with ancient Nandorin carvings, seemingly overlaid with later [sindarin|E] lettering of obscure origin and meaning. At a later time numerous Edainic barrows were constructed near the shrine, in number second only to Tyrn Gorthad. \n\nA key site of early [numenorean|E] contact, the eponymous ‘Three Faithful’ were according to legend Númenórean mariners who remained among the indigenous people of Evendim, long before any concerted attempt at settlement. \n\nAfter the arrival of the [numenoreans|E] Nelvorin became a centre of learning, and a symbol of the ancient and continuous presence of the Edainic peoples and their descendants in the Emyn Uial. For long before Beor heard the harping of Finrod his ancestors looked west from Nelvorin, and many of their descendants crossed not the Ered Luin but remained content in the rolling hills, in time mingling with their returning [dunedain|E] kin, and there they remained even unto the end of the [thirdage|E]."

  building_type_wonder_caras_celairnen_01:0 "Caras Celairnen"
  #building_type_wonder_caras_celairnen_01_desc:0 ""
  building_wonder_caras_celairnen_01:0 "Caras Celairnen"
  building_wonder_caras_celairnen_01_desc:0 "Caras Celairnen had a singular history. Situated on a rocky spit of dry land at the otherwise swampy confluence of the Uialduin and the Lhun, this ancient place had been continuously inhabited since the opening years of the [secondage|E], originally as a small [elvish|E] port used for trade with the [dwarves|E] and [conceptracemen|E] of [eriador|E], and later as an early site of [numenorean|E] settlement.\n\nBriefly the base of operations during [gondor|E]’s military intervention under Eärnur, Caras Celairnen was sheltered from the cruel events that saw the [northernkingdom|E] fall. Some of its population departed with the armies of Gondor, and others followed Aranarth into the wilds. But a remnant clung on, trading quietly with the Uialdain and the [dwarves|E] of the Blue Mountains, and even at times the [elves|E] of [lindon|E].\n\nLordship of the town had been granted to Valandil’s youngest son Silivnir, and though the line was oft-broken it was maintained matrilineally, and it was customary for the lord to be a descendant of Silivnir even at the end of the [thirdage|E]."

  building_type_wonder_barad_girithlin_01:0 "Barad Girithlin"
  #building_type_wonder_barad_girithlin_01_desc:0 ""
  building_wonder_barad_girithlin_01:0 "Barad Girithlin"
  building_wonder_barad_girithlin_01_desc:0 "The stronghold of House Girithlin, who settled in the lower Baranduin Vale as early as S.A. 1786. In those first years of [eriadorcolonisation|E], before the refounding of Lond Daer or Tharbad, the Baranduin was sometimes used by the [numenoreans|E] to reach northern [eriador|E] despite the treacherous and shallow waters, marshes, and rocky fords.\n\nTo the south of the estuary was a further threat: the diminutive but dangerous folk of Eryn Vorn, who held no love for the [dunedain|E]. Barad Girithlin was therefore first built as a fortified manor house and waystation, but by the later centuries of the [secondage|E] there had been added a stout-walled octagonal tower of singular design.\n\nEven during periods of abandonment it was never truly ruined, and provided a robust defensive position when occupied."

  building_type_wonder_annuminas_01:0 "Annúminas"
  building_type_wonder_annuminas_01_desc:0 "The glittering capital of [arnor|E], and mightiest of [elendil|E]'s great works."
  building_wonder_annuminas_01:0 "Annúminas"
  building_wonder_annuminas_01_desc:0 "Fair Annúminas, the Tower of the West, built by [elendil|E] to be the capital of his Realm in Exile. \n\nThe greatest of his great works, Annúminas was built as a memory of lost Andúnië in Númenor. Its tall walls, tiered streets and proud towers were built of pale stone that caught the sunset, and the city was set upon the shore of Lake Nennuial like an amber gem in a brooch of sapphire. In the great dome of the Elerrínarondo, chief of the many halls and seat of the king, was kept the Palantír of Annúminas.\n\nAnnúminas was built in a province already well-populated after a centuries of [numenorean|E] settlement, and in places the winding streets of its lower levels revealed traces of the earlier villages that it supplanted and amalgamated. But its upper levels, halls and great boulevards were a masterpiece of Númenórean planning and architecture rivalling any other city in [middleearth|E], even those founded before the Downfall."
  building_wonder_annuminas_02:0 "Ruins of Annúminas"
  building_wonder_annuminas_02_desc:0 "[arnor|E] never recovered from the terrible losses of the [warlastalliance|E], and there were soon too few people to populate all of the great works of [elendil|E]. Even in the early centuries of the [thirdage|E] many of the mansions of Annúminas were shuttered, and by the time of the Division of Arnor it was falling into ruin.\n\nThe Kings of [arthedain|E] moved the capital to Fornost Erain on the North Downs, and what remained of Annúminas and its environs was joined to the fief of Tarmëa. By the time that [arnor|E] finally fell to the [witchkingshort|E], Annúminas was once again little more than a series of hamlets connected by overgrown ruins, and the remaining inhabitants joined Arathain in the wild.\n\nFor the remainder of the [thirdage|E] only the [dunedain|E] Rangers visited the old city, keeping a camp here from which they kept the watch on the Shire and visited their kin in the Emyn Uial."
  building_wonder_annuminas_03:0 "Annúminas Renewed"
  building_wonder_annuminas_03_desc:0 "A dream long hoped for - Annúminas renewed. Mounds of grass and fallen stone have been cleared away to reveal unshakable [numenorean|E] foundations. Upon these new halls and towers have been raised - not with quite the same skill and elegance as in the time of [elendil|E], perhaps, but glorious nonetheless.\n\nThe jewel of the North Kingdom once again shines as a symbol of the noble history - and miraculous renewal - of the [dunedain|E]."

  building_type_wonder_fornost_01:0 "Fornost"
  #building_type_wonder_fornost_01_desc:0 "[elendil|E]'s fortified city on the North Downs."
  building_wonder_fornost_01:0 "Fornost"
  building_wonder_fornost_01_desc:0 "The Northtower was built as a cornerstone of the eastern marches built by [elendil|E] after the foundation of [arnor|E]. This he did not because they marked the eastern boundary of his realm, but because of the dubious loyalties of his eastern subjects, predominantly Hillmen and the proud descendants of ambitious [dunedain|E] adventurers. He knew that should he face rebellion, or invasion from the eastern mountains, the North Downs and Weather Hills would provide a robust line of defence. In this he proved sadly prescient.\n\nFornost was more than a mere tower. Much like [minastirith|E] and [minasithil|E] in the south, it was a fortified city in its own right, with myriad halls, markets and gathering places secure behind its great walls and bastions. The garrison at Fornost was responsible for a chain of subordinate fortresses guarding the length of the North Downs, and for protecting the plain separating Fornost from the Weather Hills."
  building_wonder_fornost_02:0 "Fornost Erain"
  building_wonder_fornost_02_desc:0 "Following the sundering of [arnor|E] and the sad decline of Annúminas, the capital of the successor-state of [arthedain|E] (and with it that city’s [seeingstone|E]) was moved east to Fornost, which became known as Fornost Erain, the Northtower of Kings.\n\nThe presence of the Royal Court drew many people to the city, especially from peripheral provinces that had begun to suffer a decline in population and prosperity, and for a time Fornost thrived such that hope was kindled that the North Kingdom might yet undergo a renaissance."
  building_wonder_fornost_03:0 "Deadman’s Dike"
  building_wonder_fornost_03_desc:0 "Though the fortunes of [arthedain|E] and Fornost occasionally waxed, they mostly waned, and the long war with Angmar gradually bled the Northern [dunedain|E] of their strength. The death-blow came in T.A. 1974, when the Witch King finally captured and sacked the city after a brutal siege. There ended both Fornost and the North Kingdom.\n\nThereafter the city slowly disappeared under grassy mounds, and men referred to it as Deadmen's Dike and feared to go there. Yet the Rangers of the North went there, and kept an encampment in the ruins of the great hall where once the King had held court."
  building_wonder_fornost_04:0 "Fornost Renewed"
  building_wonder_fornost_04_desc:0 "With towering walls and high towers, Fornost Erain once more gleams as the shield of the north. In its mighty bastion throng many a soul, soldier and civilian alike, the great city-fortress coming to life once more. A beacon of security and prosperity, the renewal of Fornost is a signal to all of the reborn prosperity of the region."
  
  building_type_wonder_fornost_original_01:0 "Fornost"
  building_wonder_fornost_original_01:0 "Fornost"
  building_wonder_fornost_original_01_desc:0 "The Northtower was built as a cornerstone of the eastern marches built by [elendil|E] after the foundation of [arnor|E]. This he did not because they marked the eastern boundary of his realm, but because of the dubious loyalties of his eastern subjects, predominantly Hillmen and the proud descendants of ambitious [dunedain|E] adventurers. He knew that should he face rebellion, or invasion from the eastern mountains, the North Downs and Weather Hills would provide a robust line of defence. In this he proved sadly prescient.\n\nFornost was more than a mere tower. Much like [minastirith|E] and [minasithil|E] in the south, it was a fortified city in its own right, with myriad halls, markets and gathering places secure behind its great walls and bastions. The garrison at Fornost was responsible for a chain of subordinate fortresses guarding the length of the North Downs, and for protecting the plain separating Fornost from the Weather Hills."
  building_wonder_fornost_original_02:0 "Fornost Erain"
  building_wonder_fornost_original_02_desc:0 "Following the sundering of [arnor|E] and the sad decline of Annúminas, the capital of the successor-state of [arthedain|E] (and with it that city’s [seeingstone|E]) was moved east to Fornost, which became known as Fornost Erain, the Northtower of Kings.\n\nThe presence of the Royal Court drew many people to the city, especially from peripheral provinces that had begun to suffer a decline in population and prosperity, and for a time Fornost thrived such that hope was kindled that the North Kingdom might yet undergo a renaissance."

  building_type_wonder_amon_sul_01:0 "Amon Sûl"
  building_wonder_amon_sul_01:0 "Amon Sul"
  building_wonder_amon_sul_01_desc:0 "Amon Sûl was the keystone of the defensive marches built by Elendil, linking Fornost in the north via a chain of subordinate fortifications that stretched through the North Downs and Weather Hills. A beautifully-crafted tower of great height atop an already lofty hill, from its battlements an enemy could be spied approaching many leagues away - even without the palantír that Elendil set here to help maintain communication across his vast kingdom.\n\nAt the base of the tower was a great door within a mighty archway, on which was carved “Here did Elendil witness the coming of Gil-galad Elven King”. For it was from Amon Sûl that the combined armies of the north marched south to the aid of the South-Kingdom.\n\nFollowing the sundering of [arnor|E] Amon Sûl was much disputed between the successor kingdoms, but remained in the hands of [arthedain|E]. The fortification was oft-tested during the wars with [angmar|E]."
  building_wonder_amon_sul_02:0 "Ruins of Amon Sul"
  building_wonder_amon_sul_02_desc:0 "Despite surviving Angmar’s siege in the war of T.A. 1356-7, Amon Sûl could not withstand the renewed assault of 1409. Greater numbers than ever before were brought out of the north, and no army could resist the onslaught. Though the palantír of Amon Sûl was saved and removed to Fornost, the great tower was overthrown, and King Arveleg slain.\n\nHis son Araphor, aided by forces from Lindon & Rivendell, was able to drive the enemy back in a victory so great that Angmar would not be able to offer a substantial threat to [arthedain|E] for centuries. But reconstructing the tower was by then beyond the resources of that kingdom, even if they had the skill, and though its strategic location was still advantageous to a defending force it was no longer the defensive keystone of earlier centuries."
  building_wonder_amon_sul_03:0 "Amon Sûl Restored"
  building_wonder_amon_sul_03_desc:0 "The fall of Amon Sûl was a great blow to the dignity and defences of the North Kingdom of old. Now at last it has risen again. With long labour the tower has been rebuilt atop its ancient foundations, in many places using the original stone rescued from the hillside. Though not as tall or skillfully decorated as its predecessor, it is once again a key bastion of the [dunedainnorth|E]."
  building_type_wonder_amon_sul_original_01:0 "Amon Sûl"
  building_wonder_amon_sul_original_01:0 "Amon Sul"
  building_wonder_amon_sul_original_01_desc:0 "Amon Sûl was the keystone of the defensive marches built by [elendil|E], linking Fornost in the north via a chain of subordinate fortifications that stretched through the North Downs and Weather Hills. A beautifully-crafted tower of great height atop an already lofty hill, from its battlements an enemy could be spied approaching many leagues away - even without the palantír that Elendil set here to help maintain communication across his vast kingdom.\n\nAt the base of the tower was a great door within a mighty archway, on which was carved “Here did Elendil witness the coming of Gil-galad Elven King”. For it was from Amon Sûl that the combined armies of the north marched south to the aid of the South-Kingdom.\n\nFollowing the sundering of [arnor|E] Amon Sûl was much disputed between the successor kingdoms, but remained in the hands of [arthedain|E]. The fortification was oft-tested during the wars with [angmar|E]."
  building_wonder_amon_sul_original_02:0 "Citadel of Ost Sul"
  building_wonder_amon_sul_original_02_desc:0 "The original watchtower built by [elendil|E] has been extended with an additional, outer wall of hardened stone, and its fortifications have been strengthened by the [numenorean|E] architects of [arthedain|E]. Its barracks can now hold many more men and withstand an ever greater amount of foes in the event of a siege \n\nThe Citadel of Ost Súl, with Elendil's watchtower at its centre, now commands a nigh unassailable position at the southern end of Arthedain's line of defence against the evils of [angmar|E]."

 ### LINDON SPECIAL BUILDINGS ###

  building_type_wonder_mithlond_north_01:0 "Mithlond (North Haven)"
  #building_type_wonder_mithlond_north_01_desc:0 ""
  building_wonder_mithlond_north_01:0 "Mithlond (North Haven)"
  building_wonder_mithlond_north_01_desc:0 "The twin havens of [mithlond|E], the Grey Havens, were together the capital and heartland of [lindon|E]. It was from Mithlond that [elves|E] who finally tired of mortal lands departed for [valinor|E] .\n\nWhereas in [forlindon|E] and [harlindon|E] (formed from remnants of drowned [beleriand|E]) there remained some indigenous Elves such as the Laegrim, or returning [noldorelvesexiles|E] such as the Fëanorian [noldorelves|E] of Helevorn, Mithlond’s geography was newly-wrought during the tremulations of the War of Wrath, and became home to Elven [elfexiles|E] drawn from the many peoples of the sundered Firstborn.\n\nThe havens were founded by Gil-galad, last High King of the Noldor, in the immediate aftermath of the War. Bringing with him the diverse exiles of the Isle of Balar, he gathered to him those who chose to remain in [middleearth|E] rather than immediately accept the Pardon of the [valar|E]. In this he had the aid of Cirdan, who settled his own folk at Mithlond and its environs, giving the Havens a distinctly [falathrim|E] character.\n\nThe northern of the two havens held the court and halls of Gil-galad, and was home to many Noldor."

  building_type_wonder_mithlond_south_01:0 "Mithlond (South Haven)"
  #building_type_wonder_mithlond_south_01_desc:0 ""
  building_wonder_mithlond_south_01:0 "Mithlond (South Haven)"
  building_wonder_mithlond_south_01_desc:0 "The twin havens of [mithlond|E], the Grey Havens, were together the capital and heartland of [lindon|E]. It was from Mithlond that [elves|E] who finally tired of mortal lands departed for [valinor|E] .\n\nWhereas in [forlindon|E] and [harlindon|E] (formed from remnants of drowned [beleriand|E]) there remained some indigenous Elves such as the Laegrim, or returning [noldorelvesexiles|E] such as the Fëanorian [noldorelves|E] of Helevorn, Mithlond’s geography was newly-wrought during the tremulations of the War of Wrath, and became home to Elven exiles drawn from the many peoples of the sundered Firstborn.\n\nThe havens were founded by Gil-galad, last High King of the [noldorelves|E], in the immediate aftermath of the War. Bringing with him the diverse exiles of the Isle of Balar, he gathered to him those who chose to remain in [middleearth|E] rather than immediately accept the Pardon of the [valar|E]. In this he had the aid of Cirdan, who settled his own folk at Mithlond and its environs, giving the Havens a distinctly [falathrim|E] character.\n\nThe southern of the two havens was the abode of Cirdan and his shipwrights, and home to the great drydocks whence came the ships that sailed into the [uttermostwest|E]."

  building_type_wonder_harlond_01:0 "Haven of Harlond"
  #building_type_wonder_harlond_01_desc:0 ""
  building_wonder_harlond_01:0 "Haven of Harlond"
  building_wonder_harlond_01_desc:0 "Harlond was the principal haven of [harlindon|E]. Though all the lands of [lindon|E] had a mixed character, Harlindon was the primarily resettled by the [sindarelves|E] of [beleriand|E] (save in the south, where the Laegrim still held to their wooded foothills), and of these the seafaring [falathrim|E] were predominant in Harlond. The shipyards of Harlond were second only to those of the [greyhavens|E], and it was famed for its great arcaded waterfronts built in the image of those that had once decorated the quays of Brithombar and Eglarest.\n\nFor a time Harlond held the court of Celeborn of Doriath, kinsman of Thingol, who held Harlindon as a fief under Gil-galad. In a wooded knoll above the haven Celeborn built a hall of living oak, its vast pillars carved with images of Menegroth and the forests of his lost home."

  building_type_wonder_forlond_01:0 "Haven of Forlond"
  building_type_wonder_forlond_01_desc:0 ""
  building_wonder_forlond_01:0 "Haven of Forlond"
  building_wonder_forlond_01_desc:0 "After the cataclysm of the War of Wrath and the drowning of [beleriand|E], almost immediately the [elves|E] began to re-organize and rebuild the devastated lands they now occupied. Forlond, nestled in a natural bay at the mouth of a river, was almost immediately picked out as the natural spot for a mighty port and great city.\n\nWith [forlindon|E] being overwhelmingly populated by the [noldorelves|E], the haven was bound to have a most distinctly Noldorin flair, and this proved true. Many of the Gondolindrim chose to settle in the city, and its wide boulevards and high towers spoke to the splendor of lost Gondolin. It was further enriched by the knowledge of the [houseoffeanor|E], for [celebrimbor|E] made it his abode during the first centuries of the [secondage|E] and played a great part in its designs."
  building_wonder_forlond_02:0 "Great Sea-Gates of Celebrimbor"
  building_wonder_forlond_02_desc:0 "Being relatively unsheltered compared to [mithlond|E] or Harlond, the harbour of Forlond could be buffeted by great waves. In response, [celebrimbor|E] closed the harbour with a great wall and a mighty sea gate, which could be opened and closed to guard the harbour as needed, whether from storm or siege."

  building_type_wonder_himring_01:0 "Himring"
  #building_type_wonder_himring_01_desc:0 ""
  building_wonder_himring_01:0 "Fortress of Himring"
  building_wonder_himring_01_desc:0 "The Fortress of Himring was a masterpiece of Noldorin defensive design, built atop the hill of the same name. Ringed with bastions and thick crenellated walls, its square keep was said to be impregnable so long as any remained within to defend it.\n\nBuilt by Maedhros, it was the keystone of the defensive line maintained by the sons of Fëanor known as the March of Maedhros. The forces of [morgothcharacter|E] never took it in battle, but after the disaster of the Nirnaeth Arnoediad the Fëanorians no longer had the numbers to hold the March, and they fled south to Amon Ereb. The dread reputation of Maedhros made all but the most brave of [orcs|E] or Morgoth’s lieutenants unwilling to approach the abandoned tower, which remained unspoiled in the following years.\n\nFollowing the Drowning of [beleriand|E] the crown of the hill and its fortress remained above the waves, and was soon reoccupied by Fëanorian [noldorelves|E], some from their holdout on Amon Ereb and others escaping Morgoth’s thralldom." 

  building_type_wonder_barad_caranthir_01:0 "Barad Caranthir"
  #building_type_wonder_barad_caranthir_01_desc:0 ""
  building_wonder_barad_caranthir_01:0 "Barad Caranthir"
  building_wonder_barad_caranthir_01_desc:0 "The stronghold of Caranthir, Son of [feanor|E], built on the shore of Lake Helevorn below Mount Rerir. The tower’s unique design and subterranean halls showed the influence of the dwarves of Ered Luin, with whom Caranthir traded to great profit.\n\nThe easternmost bastion of the March of Maedhros, it fell to the forces of [morgothcharacter|E] in the aftermath of the Dagor Bragollach, and Lake Helevorn was defiled by Glaurung.\n\nDespite the death of Caranthir during the Second Kinslaying, his followers continued to hold out on Amon Ereb far to the south. From here they crept back north following the retreat of [morgothcharacter|E]’s forces during the War of Wrath, and Barad Caranthir was reoccupied by some of the most hardline supporters of the sons of Fëanor.\n\nThough they acknowledged Gil-galad as king, the Fëanorians of Helevorn kept mainly to themselves, preserving their old traditions and, it was rumoured, their old grudges, and some in [mithlond|E] said of them sadly that they had ‘learned nothing and forgotten nothing’."

  building_type_wonder_amon_ereb_01:0 "Amon Ereb"
  #building_type_wonder_amon_ereb_01_desc:0 ""
  building_wonder_amon_ereb_01:0 "Fortress of Amon Ereb"
  building_wonder_amon_ereb_01_desc:0 "‘The Lonely Hill’, which in the [firstage|E] was the easternmost hill of the Andram range of [beleriand|E]. Here Denethor of the Laegrim met his end during the First Battle. Later the hill was fortified by Caranthir after his flight south from the March of Maedhros, and from here they and their Laegrim allies fought a long campaign against [morgothcharacter|E]’s forces.\n\nAmon Ereb and its fortress survived the drowning of Beleriand, remaining a prominent point in [forlindon|E] that could be seen by sailors before the coastline came into view. It is said that Amon Ereb was the first land sighted by Vëantur the Mariner on the earliest [numenorean|E] voyage to [middleearth|E]."

  building_type_wonder_tol_galen_01:0 "Tol Galen"
  #building_type_wonder_tol_galen_01_desc:0 ""
  building_wonder_tol_galen_01:0 "Dor Firn-i-Guinar"
  building_wonder_tol_galen_01_desc:0 "Tol Galen was an island set amidst the waters of the river Adurant in Ossiriand. It was here that Beren & Lúthien spent their final years, for which it became known as Dor Firn-i-Guinar - the ‘Land of the Dead That Live’.\n\nAfter their departure from the mortal realm their fair dwelling upon the island was preserved. This was done first by the [greenelves|E], and after the drowning of [beleriand|E], when the land had become part of [harlindon|E], by the [sindarelves|E] who settled here in large numbers and who revered the memory of the departed heroes. Tol Galen became a place of pilgrimage for those seeking solace and fortitude."

  building_type_wonder_denethor_01:0 "Burial Mound of Denethor"
  #building_type_wonder_denethor_01_desc:0 ""
  building_wonder_denethor_01:0 "Burial Mound of Denethor"
  building_wonder_denethor_01_desc:0 "Denethor was the son of Lenwë of the Nandor, who had sundered his kin from the [telerielves|E] on the Great March and remained east of the [mistymountains|E]. In time Denethor led a part of that people over the Ered Luin, where they settled in Ossiriand and became the Laegrim, or [greenelves|E].\n\nIn Y.T. 1497, [morgothcharacter|E] loosed an army on [beleriand|E], beginning the First Battle in the Wars of Beleriand. The lightly-armed [laiquendi|E] were driven back to the great hill of Amon Ereb, where Denethor was slain.\n\nWhile the Laiquendi survived, they became a reclusive people, seldom taking up arms, and never again naming a king. Denethor’s body was taken back to his forests in the foothills of the Ered Luin, and over him a great mound was raised in his honour. It survived unsullied in [harlindon|E] even in the [thirdage|E], and many [elves|E] came to it to honour the memory of the fallen king."

  building_type_wonder_elostirion_01:0 "Elostirion"
  #building_type_wonder_elostirion_01_desc:0 "The greatest of the White Towers built for Elendil by Gil-galad, home of the seeing-stone of Elostirion."
  building_wonder_elostirion_01:0 "Elostirion"
  building_wonder_elostirion_01_desc:0 "The White Towers were built on the Emyn Beraid as a gift to [elendil|E]. Tallest and westernmost of them was Elostirion, and in its upmost chamber Elendil set one of the [palantir|E] that he had brought over the sea.\n\nUnlike the other seeing-stones this [palantirone|E] could not communicate with the others, but rather looked westward across the Sundering Seas, and the worthy could catch in it a glimpse of fair [toleressea|E].\n\nEven into the last years of the [thirdage|E] Elostirion would be visited by wandering companies of [elves|E] seeking to gaze towards [valinor|E]."
  
