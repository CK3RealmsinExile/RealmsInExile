 building_type_gondor_battle_tower:0 "Tour de bataille gondorienne"
 building_type_gondor_battle_tower_desc:0 "Hautes et solides, abritant une compagnie d'archers dirigée par un duo de chevaliers, les tours de bataille du Gondor servaient de première ligne de défense à l'époque. Aujourd'hui, ces tours isolées sont en ruines, éparpillées le long des anciennes frontières du Gondor."
