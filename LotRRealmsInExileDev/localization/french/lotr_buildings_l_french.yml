 #Military Buildings#
 building_dwarven_armory_01: "Dépôts d'Armes Élémentaires"
 building_dwarven_armory_01_desc: "La construction de salles d'entreposage dédiées aux armes et armures a considérablement rehaussé la qualité de l'équipement du guerrier moyen de la forteresse."
 building_dwarven_armory_02: "Gambesons Renforcés"
 building_dwarven_armory_02_desc: "Cette forteresse a standardisé l'usage des gambesons matelassés, et les armureries disposent désormais de l'équipement nécessaire pour les remplacer selon les besoins des troupes."
 building_dwarven_armory_03: "Pierres à Aiguiser Perfectionnées"
 building_dwarven_armory_03_desc: "Chaque guerrier reçoit désormais son propre nécessaire d'entretien forgé avec soin. Les pierres à aiguiser de qualité supérieure garantissent un tranchant redoutable à chaque lame."
 building_dwarven_armory_04: "Cottes de Mailles"
 building_dwarven_armory_04_desc: "Des anneaux de métal finement entrelacés selon l'art ancestral créent une armure flexible, résistante aux entailles et aux impacts qui préserve la mobilité du combattant."
 building_dwarven_armory_05: "Huile de Préservation"
 building_dwarven_armory_05_desc: "L'emploi d'une huile de nettoyage aux propriétés supérieures réduit drastiquement les ravages de la rouille sur l'équipement militaire."
 building_dwarven_armory_06: "Meules d'Affûtage"
 building_dwarven_armory_06_desc: "Les meules perfectionnées permettent d'obtenir des armes au tranchant incomparable et garantissent leur entretien optimal selon les standards des maîtres-forgerons."
 building_dwarven_armory_07: "Armures Lamellaires"
 building_dwarven_armory_07_desc: "Composée de lamelles métalliques savamment imbriquées, cette conception offre une protection accrue et facilite les réparations par le simple remplacement des plaques endommagées."
 building_dwarven_armory_08: "Boucliers Renforcés de Fer"
 building_dwarven_armory_08_desc: "L'utilisation du fer forgé permet de créer des boucliers plus protecteurs et durables. Les coups glissent sur leur surface polie sans laisser la moindre éraflure."
 building_dwarven_armory_09: "Armures de Plates Complètes"
 building_dwarven_armory_09_desc: "Surpassant les protections antérieures, l'armure de plates offre une couverture corporelle intégrale. Tout guerrier revêtu de cet harnois inspire la terreur dans les rangs ennemis."
 building_dwarven_armory_10: "Arsenal de Mahal"
 building_dwarven_armory_10_desc: "Les armureries de cette forteresse ont atteint un niveau de perfection vertigineux. Les quartiers-maîtres se sont organisés en une véritable armée capable de réparer ou remplacer pratiquement tout équipement. La légende raconte qu'un Nain ne peut égratigner son heaume sans qu'on lui en propose un neuf avant d'avoir fait trois pas."
