 building_wonder_moria_east_gate_01:0 "Pont de l'Est de la Moria et pont de Khazad-dûm"
 building_wonder_moria_east_gate_01_desc:0 ""
  building_type_wonder_nar_agathol:0 "Narâgathol"
  building_wonder_nar_agathol:0 "Narâgathol"
  building_wonder_nar_agathol_desc:0 "Home of the royal Blacklock line, the 'Black-Fortress' of Narâgathol served as a major seat of power for the [blacklocks|E] following the [successionofbizaruldum|E]."
  building_type_wonder_igal_zaram:0 "Igal-zâram"
  building_wonder_igal_zaram:0 "Igal-zâram"
  building_wonder_igal_zaram_desc:0 "The still waters of the Igal-zâram are cool and dark. Voices seem to echo off of the water, reverberating to create hauntingly beautiful melodies."
  building_type_wonder_mines_of_bruni:0 "Igal-zâram"
  building_wonder_mines_of_bruni:0 "Mines of Brúni"
  building_wonder_mines_of_bruni_desc:0 "Although Mablâd-dûm was first settled by [blacklocks|E] in the [secondage|E], the Mines of Brúni were not delved until the later [thirdage|E], when the holding was occupied by the [axesofnargubraz|E]. \n\nToday, these mines account for the vast majority of diamonds that adorn the nobility of [thanihazad|E]." 


 ### NORTHMEN WONDERS ###
 building_type_wonder_dale_01:0 "Cité du Val"
 building_wonder_dale_01:0 "Cité du Val"
 building_wonder_dale_01_desc:0 "Le Val était située dans une vallée entre les bras sud ouest et sud est de la Montagne Solitaire nichée dans une boucle serrée de la rivière. Le bourg était connu pour son humeur joviale et son commerce d'artisanat nain.Le marché aux jouets de Dale était renommé dans tous le Nord et le bourg était célèbre pour ses cloches."
 # building_type_wonder_framsburg_01:0 ""
