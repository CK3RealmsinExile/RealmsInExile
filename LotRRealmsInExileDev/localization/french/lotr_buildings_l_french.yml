 # The Prancing Pony
 building_wonder_prancing_pony: "Le Poney Fringant"
 building_type_wonder_prancing_pony: "The Prancing Pony"
 building_wonder_prancing_pony_desc: "Bree has always been a center of travel and trade, owing to its key position at the crossroads of the East Road and the North Road. The Angmar wars took a heavy toll though, and now travel has become far less frequent and the North Road is long unused. Despite this, the Prancing Pony Inn has become an important gathering place for both the townsfolk and those, namely Dwarves and Rangers, who still traverse the East Road. The Butterbur family has managed it for a few generations now, and the Inn is unique for having both Human and Hobbit sized accommodations."
 # NOTE If we need text for the Shire: "La Comté, autrefois réserves royales du Roi d'Arnor, est à présent la terre des Hobbits. Un peuple simple et pacifique, qui ne cherche rien d'autre qu'un bon repas, six à sept fois par jour." - edited from John Henry Eden



