 # Rammas Echor
 building_type_wonder_rammas_echor_01: "Rammas Echor"
 building_type_wonder_rammas_echor_01_desc: "Construit par l'Intendant Mardil Voronwë lors du règne d'Eärnur, le Rammas Echor fournit de puissantes défenses pour les terres agricoles prospères du Pelennor et de Minas Tirith."
 building_wonder_rammas_echor_01: "Rammas Echor délabré"
 building_wonder_rammas_echor_01_desc: "Le Rammas Echor, construit par l'Intendant Mardil Voronwë durant le reigne d'Eärnur, est dans un état déplorable : les pierres des murs sont réutilisées par les autochtones. Toutefois, même dans cet état, cette muraille autrefois imprenable protège les Champs de Pelennor."
 building_wonder_rammas_echor_02: "Rammas Echor restauré"
 building_wonder_rammas_echor_02_desc: "Après des efforts et des coûts considérables, le Rammas Echor se tient à nouveau fièrement, complètement reconstruit et restauré. Les hameaux et les champs de Pelennor s'étendent à nouveau depuis Minas Tirith jusqu'à l'enceinte, à présent un jardin bien protégé où les fleurs du Gondor s'épanouissent. \n\nC'est le testament ultime du long service de la lignée des Intendants."
 
 # Port of Pelargir
 building_type_wonder_port_of_pelargir_01: "Port de Pelargir"
 building_type_wonder_port_of_pelargir_01_desc: "Fondée à l'origine par les Fidèles en 2350 2.A., Pelargir est l'une des villes les plus importantes du Gondor et l'une des plus légendaires. En plus d'être un port important et un centre de commerce, c'est aussi le siège principal de la marine royale."
 building_wonder_port_of_pelargir_01: "Port de Pelargir"
 building_wonder_port_of_pelargir_01_desc: "Plus vielle colonie Numéroréenne en Gondor, fondée par les Elendili en 2350 2.A, Pelargir a l'honneur insigne d'être le port d'attache de la flotte gondorienne. C'est aussi le port maritime principal du Gondor, et de vastes quantités de biens du commerce ou de la pêche s'échangent dans ses entrepôts de marbre."
 building_wonder_port_of_pelargir_02: "Palais des Rois-Navigateurs"
 building_wonder_port_of_pelargir_02_desc: "Construit par Tarannon Falastur, le 12ème Roi du Gondor, le Palais des Rois-Navigateurs désigne la résidence royale construite à Pelargir. Le palais s'étend sur terre et sur mer, trônant sur des arches qui surgissent de l'eau : c'est une merveille de génie civil du Gondor. Le palais domine la ville et est devenu la résidence du Seigneur de Pelargir et des capitaines de la marine."
 building_wonder_port_of_pelargir_03: "Eithel Ulu"
 building_wonder_port_of_pelargir_03_desc: "L'un des lieux saints des Dúnedain, l'Eithel Ulu est un étang situé au plus profond de la tour du Seigneurs des Mers. Scellés derrière de lourdes portes en métal que seuls les plus grands mestres et le Seigneur des Mers, l'étang témoigne de la présence du Seigneur des Profondeurs Ulmo. \n\nIci il éclairera ceux qui cherchent son conseil, et sa présence témoigne du pacte millénaire entre le Seigneur des Profondeur et les marins numénoréens d'antan."
 
 #Port de Hyarpende
 building_wonder_port_of_hyarpende_01: "Port de Hyarpendë"
 building_wonder_port_of_hyarpende_01_desc: "Hyarpendë (Q. « pente méridionale ») était un havre númenóréen construit en 2432 2.A. sur la berge faisant face à Pelargir et était, à l'origine, une simple station de débarquement reliant Pelargir à Hyarmentië (Q. « voie méridionale »). La croissance de Hyarpendë imita celle de Pelargir, et la vie de la ville était intimement liée à celle de son modèle. À la fin du Deuxième Âge, la ville était passée de village tranquille à porte d'entrée animée vers les terres à l'est de l'Anduin. Hyarpendë est restée la plus grande ville des terres qui allaient devenir l'Ithilien, jusqu'à la fondation de Minas Ithil en 3320 2.A."
 building_type_wonder_port_of_hyarpende_01: "Port de Hyarpendë"
 building_type_wonder_port_of_hyarpende_01_desc: "Hyarpendë (Q. « pente méridionale ») était un havre númenóréen construit en 2432 2.A. sur la berge faisant face à Pelargir et était, à l'origine, une simple station de débarquement reliant Pelargir à Hyarmentië (Q. « voie méridionale »). La croissance de Hyarpendë imita celle de Pelargir, et la vie de la ville était intimement liée à celle de son modèle. À la fin du Deuxième Âge, la ville était passée de village tranquille à porte d'entrée animée vers les terres à l'est de l'Anduin. Hyarpendë est restée la plus grande ville des terres qui allaient devenir l'Ithilien, jusqu'à la fondation de Minas Ithil en 3320 2.A."
 
 # Dol Amroth
 building_type_wonder_dol_amroth_01: "Dol Amroth"
 building_type_wonder_dol_amroth_01_desc: "La capitale de Dor-en-Ernil, parmi les plus grandes villes du Gondor."
 building_wonder_dol_amroth_01: "Colline d'Amroth"
 building_wonder_dol_amroth_01_desc: "La baie de Belfalas a été habitée en premier par des elfes sindarins au début du Deuxième d'Âge. Une famille numénoréenne a construit ensuite une forteresse sur le promontoire de la peninsule. Ce pays a été appelé ensuite Dor-en-Ernil par les numénoréens. Son seigneur a reçu le titre de « Prince » par Elendil, lorsque les Royaumes en Exil furent fondés. Les derniers elfes de Belfalas en 1981 3.A., et l'ancien roi de Lorien, Amroth se noyèrent en essayant de rejoindre le rivage. Depuis, la colline est connue sous le nom de Dol Amroth, la Colline d'Amroth."
 building_wonder_dol_amroth_02: "Quartier des érudits"
 building_wonder_dol_amroth_02_desc: "Dol Amroth est le centre de connaissance et de savoirs le plus important après Minas Tirith du Royaume du Gondor. Dans le quartier des érudits, les mestres et les érudits débattent en public, et il y a beaucoup de bibliothèques et d'archives de savoirs anciens. \n\nLe musée d'Imrazôr, qui porte le nom du Prince qui l'a fondé, est une attraction particulièrement célèbre : d'anciens artefacts de l'âge des elfes y sont exposés et étudiés. Ouvert gratuitement, cinq jours sur sept."
 building_wonder_dol_amroth_03: "Donjon des Chevaliers du Cygne"
 building_wonder_dol_amroth_03_desc: "Le siège des Chevaliers du Cygne se situe dans une tour sur une île rattachée à la ville par un seul pont. Les quartiers du Grand-Maitre (traditionnellement l'héritier du Prince de Dol Amroth), les écuries et les forges qui équippent les majestueux chevaliers s'y trouvent. Les greniers sont toujours pleins et les chevaliers sont toujours prêts à faire une sortie ou endurer un siège."
 
 # Tolfalas (Imrazôr's Hallow)
 building_type_wonder_imrazor_hallow: "Sanctuaire d'Imrazôr"
 building_type_wonder_imrazor_hallow_desc: "Le lieu de repos des princes de Belfalas et de Tolfalas, l'un des sites les plus sacrés des Dúnedain."
 building_wonder_imrazor_hallow: "Baie d'Uinen"
 building_wonder_imrazor_hallow_desc: "Dernier repos des princes de Belfalas et Tolfalas, le sanctuaire d'Imrazôr est située dans une baie au Nord-Ouest des côtes de Tolfalas. Un des rares sites lieux saints des Dúnedain du Gondor, il abrite les derniers arbres d'Oiolairë encore debout. \n\nCes arbres aux parfums agréables sont originaires de Númenor et sont le symbole du pacte entre le Maia Uinen et la Guilde des explorateurs. La tradition parmi les marins numénoréens était de placer une branche de ces arbres sur leur proue, que l'on appelait la Verte Branche du Retour, sensée porter bonne fortune. Le pouvoir d'Uinen continue à protéger ce sanctuaire de nos jours." 
 
 # Tharagrondost
 building_type_wonder_tharagrondost: "Citadelle de Tharagrondost"
 building_type_wonder_tharagrondost_desc: "La puissante citadelle de Tharagrondost, le poste d'amarrage occidental de la marine gondorienne."
 building_wonder_tharagrondost_01: "Citadelle de Tharagrondost"
 building_wonder_tharagrondost_01_desc: "Construite en 1652 3.A. pour défendre l'ouest du [gondor|E] contre les pillages martimes, la citadelle de Tharagrondost est le havre occidental de la Marine Royale. Initialement approvisionné par Anfalas, le havre fut finalement transformé d'une garnison royale en fief des seigneurs d'Andrast. Cependant, le contrôle du [gondor|E] sur la région n'est réel que sur le papier mais la citadelle de Tharagrondost atteste de la réalité de leurs revendications, dans un arrière-pays peu peuplé par les [dunedain|E]. Malgré ce manque de contrôle sur les terres, Tharagrondost remplit son devoir de garder les côtes occidentales."

 building_wonder_tharagrondost_02: "Citadelle de Tharagrondost"
 building_wonder_tharagrondost_02_desc: "Construite en 1652 3.A. pour défendre l'ouest du [gondor|E] contre les pillages martimes, la citadelle de Tharagrondost est le havre occidental de la Marine Royale. Initialement approvisionné par Anfalas, le havre fut finalement transformé d'une garnison royale en fief des seigneurs d'Andrast. Cependant, le contrôle du [gondor|E] sur la région n'est réel que sur le papier mais la citadelle de Tharagrondost atteste de la réalité de leurs revendications, dans un arrière-pays peu peuplé par les [dunedain|E]. Malgré ce manque de contrôle sur les terres, Tharagrondost remplit son devoir de garder les côtes occidentales."

 #City of Serelond
 building_type_wonder_serelond: "Serelond"
 building_wonder_serelond: "Ville de Serelond"
 building_wonder_serelond_desc: "Serelond fut fondée en 2903 2.A. par des entrepreneurs de la Ligue de Pelargir en tant qu'avant-poste servant de comptoir relais vers les régions intérieures. Cependant, avec le temps, le comptoir devint une véritable [colonie|El], et Serelond devint un lieu de retraite pour les membres politiquement défaits ou disgraciés de la Ligue. Après que la Ligue de Pelargir soit parvenue à un accord avec [isildur|E] et Anárion et leur préta allégeance, les principaux membres opposés à cette fidélité se sont installés à Serelond, où le pouvoir des rois était minimal. Bien que, sur le papier, Serelond ait prêté allégeance au [gondor|E], dans la pratique, les royaumes d'Anfalas et d'Andrast fonctionnaient comme des cités-états indépendantes, avec peu de supervision et une allégeance symbolique. Cela prit fin avec l'expansion vers l'ouest de Tarannon Falastur, lorsqu'il limita l'indépendance de ces anciennes cités côtières, les obligeant à honorer leurs obligations et vœux. Il mit ainsi fin à leur autonomie et les incorpora comme provinces à part entière du Gondor."

 # Annon Drúin
 building_type_wonder_annondrun: "Annon Drúin"
 #building_type_wonder_annondrun_desc: ""
 building_wonder_annondrun: "Annon Drúin"
 building_wonder_annondrun_desc: "Annon Drúin fut l'un des plus anciens sites d'activité [numenorean|E] dans la baie de Belfalas, établi au début du [secondage|E] par Aldarion le Marin, qui utilisait ce havre comme avant-poste dans sa quête incessante de bois pour la construction navale. Comme d'autres établissements le long de la côte nord de Belfalas, il fut fortifié contre la menace des pilleurs indigènes.\n\nSuite à la dissolution de la Guilde des Aventuriers, Annon Drúin devint une colonie permanente des Fidèles. Bien qu'elle ne fût jamais plus qu'une petite ville, ne dépassant jamais ses anciens remparts, elle gagna quelque importance sous le règne des Rois Navigateurs."
 
 # Stone of Erech
 building_type_wonder_erech: "Pierre d'Erech"
 building_type_wonder_erech_desc: "Une pierre d'origine mystérieuse, apportée de Númenor par Isildur."
 building_wonder_erech: "Pierre d'Erech"
 building_wonder_erech_desc: "Sauvée de Númenor, la pierre d'Erech est une sphère parfaite de pierre, à moitié enfoncée dans le sol. Ce qui dépasse de la terre fait la taille d'un homme, et sur c'est sur cette pierre que les hommes des Montagnes ont juré de se battre pour Isildur, et lorsqu'ils se parjurèrent, il les maudit."
 
 # Bar Morthil
 building_type_wonder_barmorthil_01: "Bar Morthil"
 #building_type_wonder_barmorthil_01_desc: ""
 building_wonder_barmorthil_01: "Balise d'Ulond"
 building_wonder_barmorthil_01_desc: "Cette balise fut construite en 1912 2.A. pour guider les navires de [numenor|E] autour du cap périlleux de Ras Morthil. Elle était entretenue par un gardien nommé, à l'origine, par la Guilde des Aventuriers, puis conjointement par les administrations de Tharbad et de Pelargir.\n\nLe gardien disposait d'un petit personnel et d'une garnison nominale pour surveiller la population indigène, mais les nominations étaient courtes et aucune colonie permanente n'a jamais été créée."
 building_wonder_barmorthil_02: "Retraite des Rois"
 building_wonder_barmorthil_desc_02: "Un manoir royal situé à la pointe d'Andrast. C'était l'habitation la plus occidentale du Gondor, bâtie lorsque le royaume était au faît de sa puissance. Les rois s'y retiraient pour être seuls ou méditer, loin de la cour de Minas Anor ou d'Osgiliath. \n\nBar Morthil a été édifiée par les fils d'Elendil en 3320 2.A. en mémoire à l'Occidentale perdue. Le promontoire sur lequel le manoir a été construit, face à l'ouest, est considéré comme un lieu saint car il offre le point de vue le plus à l'ouest pour se souvenir du Pays du Don et du Meneltarma."

 # Osgiliath
 building_type_wonder_osgiliath_01: "Osgiliath"
 building_type_wonder_osgiliath_01_desc: "Osgiliath, jadis joyau et capitale du [gondor|E], est devenue une ruine vidée de ses habitants. Le temps et les efforts nécessaires pour la reconstruire seront immenses, mais elle doit être restaurée."
 building_wonder_osgiliath_01: "Ruines d'Osgiliath"
 building_wonder_osgiliath_01_desc: "Osgiliath, jadis joyau et capitale du [gondor|E], est devenue une ruine vidée de ses habitants. Toutefois, les ruines s'avèrent être de formidables défenses."
 building_wonder_osgiliath_02: "Garnisons d'Osgiliath"
 building_wonder_osgiliath_02_desc: "Même si elle ne peut pas encore accueillir de civils, Osgiliath accueille à présent une importante garnisons qui a commencé à reconstruire les bâtiments détruits."
 building_wonder_osgiliath_03: "Reconstruction d'Osgiliath"
 building_wonder_osgiliath_03_desc: "Lentement mais sûrement les civils reviennent à Osgiliath. Le mur extérieur et les corps de gardes sont en train d'être restaurés, et le commerce recommence dans la région."
 building_wonder_osgiliath_04: "Osgiliath reconstruite"
 building_wonder_osgiliath_04_desc: "La gloire d'Osgiliath, Cité des Rois, a été quasiment restaurée. Les ruines ont été reconstruire, les routes retracées, et les citoyens arpentent à nouveau les marchés. Les ponts sur l'Anduin vont être rénovés."
 building_wonder_osgiliath_05: "Citadelle des Etoiles"
 building_wonder_osgiliath_05_desc: "Osgiliath, si longtemps ruinée, est à nouveau la plus grande cité du Gondor, éclipsant les autres. Les grands ponts sont reconstruits, grâce au génie et aux efforts de descendants de Numénor, Le Dôme des Étoiles s'étend à nouveau. Un nouvel âge s'ouvre à Osgiliath, un âge de splendeur et de gloire retrouvées."
 building_type_wonder_osgiliath_original: "Osgiliath"
 building_wonder_osgiliath_original: "Osgiliath"
 building_wonder_osgiliath_original_desc: "Osgiliath, jadis joyau et capitale du [gondor|E], fut fondée par les fils d'[elendil|E], [isildur|E] et Anárion. Le Dôme des Étoiles, une merveille de l'architecture [numenorean|E], s'élève en son centre, tel un véritable symbole de la gloire et de la prospérité du royaume méridional."

 # Walls of Linhir
 building_type_wonder_walls_linhir: "Murs de Linhir"
 building_type_wonder_walls_linhir_desc: "Les murs de Linhir sont d'anciennes fortifications qui protègent la ville et l'une des principales places fortes navales du centre du Gondor."
 building_wonder_walls_linhir: "Murs de Linhir"
 building_wonder_walls_linhir_desc: "Linhir a été fondée par Anarion en 3421 du Deuxième Âge, sur le site d'une ancienne colonie des Fidèles sur les rives du Gilrain. Un chantier naval stratégique pour la Marine Royale, elle est traditionnellement vue comme la deuxième ville du Lebennin, derrière Pelargir. \n\nAutour de la ville se dressent les « Murs Numénoréens », dont certaines parties, dont la Porte sont antérieures à la Chute. Même si elle parait moins impressionnantes que d'autres fortifications gondoriennes majeures, les murs de Linhir en font un refuge et une fortresse formidable contre les raids des corsaires."
 
 # Ithilien 
 building_type_wonder_henneth_annun: "Henneth Annûn"
 building_type_wonder_henneth_annun_desc: "Le refuge caché des rôdeurs d'Ithilien, Henneth Annûn."
 building_wonder_henneth_annun: "Henneth Annûn"
 building_wonder_henneth_annun_desc: "“Ceci est est la Fenêtre de l'Ouest, Henneth Annûn, la plus noble des cascades d'Ithilien, pays des cascades.” Faramir \n\nLe plus ancien des refuges d'Ithilien, Henneth Annûn a été fondé par l'Intendant Turin II autour de 2901 3.A. en réponse aux incursions d'orques du Mordor. Il est toujours entretenu et gardé par les rôdeurs d'Ithilien jusqu'à ce jour. Il est caché dans un réseau de caves dont l'entrée est gardée par la cascade qui chute dans l'étang interdit."
 
 building_type_wonder_palace_of_ithilien: "Palais d'Ithilien"
 building_type_wonder_palace_of_ithilien_desc: "Le palais du Prince d'Ithilien, et ses jardins sans pareil."
 building_wonder_palace_of_ithilien: "Palais d'Ithilien"
 building_wonder_palace_of_ithilien_desc: "« Et Aragorn donna l'Ithilien à Faramir en tant que fief, et lui accorda le droit d'habiter dans les collines d'Emyn Arnen, surplombant la cité. » \n\nLa résidence du Prince d'Ithilien, le Palace d'Ithilien dans les collines d'Emyn Arnen est un havre de beauté et de relaxation, un reflet du prince qui y règne. De nombreux jardins s'accordent parfaitement avec les édifices en pierre construits selon l'ancien style numénoréen."

