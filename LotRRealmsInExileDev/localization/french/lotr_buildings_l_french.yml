 building_type_wonder_nar_agathol: "Narâgathol"
 building_type_wonder_nar_agathol_desc: "Demeure de la lignée royale [blacklock|E], la 'Forteresse Noire' de Narâgathol servit de siège majeur du pouvoir pour les Blacklocks suite à la [successionofbizaruldum|E]."
 building_wonder_nar_agathol: "Narâgathol, la Complaisante"
 building_wonder_nar_agathol_desc: "Demeure de la lignée royale [blacklock|E], la 'Forteresse Noire' de Narâgathol servit de siège majeur du pouvoir pour les Blacklocks suite à la [successionofbizaruldum|E].\n\nBien qu'épargnée par le destin et les dracs, les défenseurs de Narâgathol se sont laissés gagner par la complaisance ces dernières années. Ses armureries demeurent vides, et maintes portes restent sans garde."
 building_wonder_nar_agathol_2: "Investissements Militaires"
 building_wonder_nar_agathol_2_desc: "Demeure de la lignée royale [blacklock|E], la 'Forteresse Noire' de Narâgathol servit de siège majeur du pouvoir pour les Blacklocks suite à la [successionofbizaruldum|E].\n\nLes forges, postes de garde et casernes de Narâgathol, longtemps négligés, ont été réaménagés et pourvus en effectifs. Chaque entrée de la cité est surveillée, et ses portes reconstruites selon l'art ancestral."
 building_wonder_nar_agathol_3: "La Forteresse Noire de Narâgathol"
 building_wonder_nar_agathol_3_desc: "Demeure de la lignée royale [blacklock|E], la 'Forteresse Noire' de Narâgathol servit de siège majeur du pouvoir pour les Blacklocks suite à la [successionofbizaruldum|E].\n\nPour la première fois depuis sa fondation, les défenses de Narâgathol ont été étendues. Portes sur portes, tunnels secrets menant à des aires de rassemblement cachées, mécanismes défensifs ingénieux. Voici une forteresse quasi imprenable, citadelle d'obsidienne noire scintillante, joyau de la lignée Blacklock."
 building_type_wonder_snagazat_martial: "Le Snagazat"
 building_type_wonder_snagazat_martial_desc: "Le Snagazat est à la fois prison et bidonville, complexe tentaculaire ceint de murs abritant les milliers de [dwarves|E] [blacklock|E] asservis lors de la conquête de Barazimabûl."
 building_wonder_snagazat_martial: "La Fosse aux Os"
 building_wonder_snagazat_martial_desc: "Au cœur du Snagazat s'étend un vaste colisée, bâti dans les vestiges d'une ancienne carrière [blacklock|E]. Ici, les esclaves combattent jusqu'à la mort pour le divertissement cruel de leurs maîtres."
 building_type_wonder_snagazat_economic: "Le Snagazat"
 building_type_wonder_snagazat_economic_desc: "Le Snagazat est à la fois prison et bidonville, complexe tentaculaire ceint de murs abritant les milliers de [dwarves|E] [blacklock|E] asservis lors de la conquête de Barazimabûl."
 building_wonder_snagazat_economic: "Le Marché de Chair"
 building_wonder_snagazat_economic_desc: "Au cœur du Snagazat s'étend un vaste marché, établi parmi les ruines de l'ancienne place de la cité. Ici, des hordes d'esclavagistes préparent leurs exportations vers le Bôzisha-Dâr et au-delà."
 building_type_wonder_snagazat_dread: "Le Snagazat"
 building_type_wonder_snagazat_dread_desc: "Le Snagazat est à la fois prison et bidonville, complexe tentaculaire ceint de murs abritant les milliers de [dwarves|E] [blacklock|E] asservis lors de la conquête de Barazimabûl."
 building_wonder_snagazat_dread: "L'Abîme de Fer"
 building_wonder_snagazat_dread_desc: "Au cœur du Snagazat se trouve une oubliette impénétrable, donjon de terreur murmurée. On raconte que les prisonniers qui pénètrent dans l'Abîme de Fer n'en reviennent jamais."
 building_type_wonder_igal_zaram: "Igal-zâram"
 building_type_wonder_igal_zaram_desc: "Les eaux tranquilles d'Igal-zâram sont fraîches et sombres. Les voix semblent résonner sur ce grand lac souterrain, créant des mélodies d'une beauté obsédante."
 building_wonder_igal_zaram: "Les Eaux Murmurantes"
 building_wonder_igal_zaram_desc: "Les eaux tranquilles d'Igal-zâram sont fraîches et sombres. Les voix semblent résonner sur ce grand lac souterrain, créant des mélodies d'une beauté obsédante.\n\nPour les imprudents qui prêtent l'oreille, elles chantent dans une imitation grossière de langages plus civilisés."
 building_wonder_igal_zaram_cleansed: "Igal-zâram Purifié"
 building_wonder_igal_zaram_cleansed_desc: "Les eaux tranquilles d'Igal-zâram sont fraîches et sombres. Les voix semblent résonner sur ce grand lac souterrain, créant des mélodies d'une beauté obsédante.\n\nLes maux du lac extirpés et purifiés, de nouvelles voix chantent désormais en ces lieux."
 building_wonder_igal_zaram_embassy: "Grande Ambassade d'Igal-zâram"
 building_wonder_igal_zaram_embassy_desc: "Les eaux tranquilles d'Igal-zâram sont fraîches et sombres. Les voix semblent résonner sur ce grand lac souterrain, créant des mélodies d'une beauté obsédante.\n\nDe grands aménagements hydrauliques et jardins entourent désormais Igal-zâram, transformé en vaste complexe de palais de plaisance et d'ambassades. Ici, diplomates de toute la [middleearth|E] se rassemblent pour contempler les œuvres des [dwarves|E]."
 building_type_wonder_mines_of_bruni: "Mines de Brúni"
 building_type_wonder_mines_of_bruni_desc: "Bien que Mablâd-dûm fût d'abord colonisée par les [blacklocks|E] au [secondage|E], les Mines de Brúni ne furent creusées qu'au [thirdage|E] tardif, quand la possession fut occupée par les [axesofnargubraz|E].\n\nAujourd'hui, ces mines fournissent la vaste majorité des diamants qui parent la noblesse de [thanihazad|E]."
 building_wonder_mines_of_bruni: "Premières Excavations"
 building_wonder_mines_of_bruni_desc: "Bien que Mablâd-dûm fût d'abord colonisée par les [blacklocks|E] au [secondage|E], les Mines de Brúni ne furent creusées qu'au [thirdage|E] tardif, quand la possession fut occupée par les [axesofnargubraz|E].\n\nAujourd'hui, ces mines fournissent la vaste majorité des diamants qui parent la noblesse de [thanihazad|E].\n\nLes efforts miniers commencent à porter leurs fruits tandis que des filons sont excavés près de la surface ; plus intrigants encore sont les rapports suggérant que cette richesse n'est qu'un avant-goût des trésors cachés dans les entrailles de la montagne."
 building_wonder_mines_of_bruni_2: "Filons Riches"
 building_wonder_mines_of_bruni_2_desc: "Bien que Mablâd-dûm fût d'abord colonisée par les [blacklocks|E] au [secondage|E], les Mines de Brúni ne furent creusées qu'au [thirdage|E] tardif, quand la possession fut occupée par les [axesofnargubraz|E].\n\nAujourd'hui, ces mines fournissent la vaste majorité des diamants qui parent la noblesse de [thanihazad|E].\n\nLe travail dans les mines bat son plein, avec des filons particulièrement riches récemment découverts. La richesse des mines semble véritablement inépuisable."
 building_wonder_mines_of_bruni_3: "Joailliers sur Site"
 building_wonder_mines_of_bruni_3_desc: "Bien que Mablâd-dûm fût d'abord colonisée par les [blacklocks|E] au [secondage|E], les Mines de Brúni ne furent creusées qu'au [thirdage|E] tardif, quand la possession fut occupée par les [axesofnargubraz|E].\n\nAujourd'hui, ces mines fournissent la vaste majorité des diamants qui parent la noblesse de [thanihazad|E].\n\nLes mines sont devenues un district entier à elles seules, avec de nombreux joailliers qualifiés travaillant directement sur place. Ainsi, habitations et commodités emplissent maintenant même les puits les plus profonds."

 ### NORTHMEN WONDERS ###
 building_type_wonder_dale_01: "Cité du Val"
 building_wonder_dale_01: "Cité du Val"
 building_wonder_dale_01_desc: "Le Val était située dans une vallée entre les bras sud ouest et sud est de la Montagne Solitaire nichée dans une boucle serrée de la rivière. Le bourg était connu pour son humeur joviale et son commerce d'artisanat nain.Le marché aux jouets de Dale était renommé dans tous le Nord et le bourg était célèbre pour ses cloches."
