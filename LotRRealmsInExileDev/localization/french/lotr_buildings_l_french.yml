 building_type_wonder_hall_of_tiralaen: "Salles Royales des Cuind"
 building_type_wonder_hall_of_tiralaen_desc: "$building_wonder_hall_of_tiralaen_desc$"
 building_wonder_hall_of_tiralaen: "Salles Royales des Cuind"
 building_wonder_hall_of_tiralaen_desc: "Les [Glossary('Cilulend','cilulend_gloss')] sont les majestueuses salles et la cité séculaire des [cuind|E], érigées au pied d'innombrables cascades dont les eaux chantent depuis l'aube des temps. Lorsque les [conceptracemen|E] entamèrent leur migration vers les terres du [harad|E], les [cuind|E] se sentirent oppressés dans les étroites contrées côtières et se retirèrent vers le sud devant l'avancée inexorable des tribus mortelles. Le roi Meglasûl, dans sa sagesse ancestrale, mena finalement la majeure partie de son peuple jusqu'aux confins méridionaux et au Cap de Drel, où il entreprit d'édifier son nouveau royaume. Mais avant même que les fondations n'eussent été achevées, la nostalgie des vastes horizons s'empara de lui, et il cingla vers l'ouest par-delà les mers, en quête de terres plus spacieuses.\n\nSon fils Terilaen, d'un tempérament tout autre, rechercha l'amitié et la coopération avec les Secondes-Nés de ces contrées. Sous son règne éclairé, les [cuind|E] enseignèrent aux mortels les secrets de l'herboristerie et des arts subtils, et certains privilégiés furent même autorisés à contempler les salles cachées de [Glossary('Cilulend','cilulend_gloss')]. Parmi les cascades aux mille ramifications et les fontaines cristallines des Salles Royales, ils purent admirer les œuvres merveilleuses des [avari|E], façonnées en secret au cœur de la forêt durant des années sans nombre. Les sentiers sinueux de [Glossary('Cilulend','cilulend_gloss')] serpentent entre les chutes d'eau, escaladent les parois rocheuses, pour s'épanouir sur le sol forestier en contrebas, longeant des demeures abritées sous le couvert sylvestre. Partout, les arbres pâles reflètent la lumière scintillante des eaux vives, tandis que le murmure apaisant des sources emplit l'atmosphère d'une mélodie éternelle. Au centre, au pied du plus majestueux des bassins, s'élève la Salle Royale elle-même, sa voûte formée d'un entrelacs d'arbres vivants, illuminée par des cristaux enchâssés dans les fontaines qui s'écoulent le long des allées. C'est là que le Roi Caché reçoit ses hôtes dans toute sa splendeur, bien que son trône demeure souvent vacant, car il préfère errer parmi les mortels qu'il chérit tant."
 
 building_type_wonder_citadel_of_azarideth: "Grande Citadelle d'Azarîdêth"
 building_type_wonder_citadel_of_azarideth_desc: "S'élevant telle une sentinelle inébranlable contre la toile majestueuse des [yellowmountains|E], la Grande Citadelle d'Azarîdêth se dresse comme un monument immortel témoignant à la fois de la maîtrise architecturale númenóréenne et de la clairvoyance stratégique de ses bâtisseurs. Les parties les plus anciennes de cette forteresse remontent à l'an 2107 du Deuxième Âge, érigées comme rempart protecteur de la colonie Kharadûnê. Nichée dans un étroit passage entre les pics imposants et l'immensité marine, cette citadelle commande une position cruciale le long de la route commerciale vitale qui irrigue le [thanihazad|E].\n\nLa Grande Citadelle d'Azarîdêth transcende sa simple fonction de forteresse ; elle incarne un symbole de puissance, de résilience et de l'esprit indomptable de ceux qui ont fait de cette antique cité leur demeure à travers les siècles. Sa présence imposante rappelle constamment l'importance capitale de sauvegarder la prospérité du royaume et de maintenir une vigilance éternelle contre quiconque oserait menacer sa paix durement acquise."
 building_wonder_citadel_of_azarideth: "Grande Citadelle d'Azarîdêth"
 building_wonder_citadel_of_azarideth_desc: "$building_type_wonder_citadel_of_azarideth_desc$"
 
 building_type_wonder_star_fort: "Fort-Étoile de Gimileth"
 building_type_wonder_star_fort_desc: "Le 'Fort-Étoile', ainsi qu'on le nomme avec révérence, fut originellement conçu comme une fortification contre les mystérieux [cuind|E] de Drêl, sa construction remontant à l'an 2222 du [ageSA|E], époque où les [elves|E] commençaient à susciter envie et crainte parmi les mortels. Cependant, après la [downfall|E], cette forteresse devint paradoxalement un phare lumineux de Drêl elle-même. Seule parmi toutes les cités [numenoreans|E] de la région, elle porte l'empreinte subtile de la grâce elfique, car les rumeurs persistent que des Elfes la visitent régulièrement, désireux d'expérimenter l'existence éphémère parmi les Secondes-Nés avant de retourner à leurs demeures sylvestres éternelles."
 building_wonder_star_fort: "Fort-Étoile de Gimileth"
 building_wonder_star_fort_desc: "$building_type_wonder_star_fort_desc$"
 building_type_wonder_tol_turgal: "Forteresse de Tol Turgal"
 building_type_wonder_tol_turgal_desc: "Fondée en l'an 3256 du [ageSA|E] pour garder la Baie de Drêl, Tol Turgal est couronnée d'une forteresse insulaire de pierre noire qui, selon les chroniques, n'a jamais cédé devant siège ou assaut depuis sa création. Dans ses profondeurs s'étendent d'immenses armureries, des réserves alimentaires considérables et toutes les nécessités pour soutenir un siège prolongé. Pourtant, elle n'est pas qu'une simple fortification militaire, mais constitue également une retraite palatiale digne des plus grands Princes des [adunai|E], pourvue de salles de banquet somptueuses, de halls richement ornés de tapisseries précieuses et de chambres luxueuses dignes de la splendeur númenóréenne."
 building_wonder_tol_turgal: "Forteresse de Tol Turgal"
 building_wonder_tol_turgal_desc: "$building_type_wonder_tol_turgal_desc$"
 building_type_wonder_haven_of_inzilloni: "Havre d'Inzillôni"
 building_type_wonder_haven_of_inzilloni_desc: "$building_wonder_haven_of_inzilloni_desc$"
 building_wonder_haven_of_inzilloni: "Havre d'Inzillôni"
 building_wonder_haven_of_inzilloni_desc: "Inzillôni règne en maître incontesté comme le plus grand port du [thanihazad|E], abritant la flotte marchande la plus imposante et prospère de tout le sud. Fondée originellement en l'an 1870 du [ageSA|E] sous le nom elfique de Lótëlondë durant le règne éclairé de Tar-Minastir, par des colons venus de Kadar an-Khâradûn (Q. Londë Anárionva), elle fut établie pour exploiter les riches ressources forestières du Val d'Olmord.\n\nLótëlondë demeura fidèle à la Lignée d'Elros durant la terrible Guerre des Renégats, subissant le siège implacable du seigneur rebelle de Ciryatanórë. Suite à cette guerre fratricide, la cité reçut un nom [adunaic|E] et fut soustraite à l'administration d'An-Balkûmagân. Le Roi récompensa généreusement la loyauté de la cité en lui octroyant sa propre charte coloniale, lui permettant d'agir de manière autonome sous l'égide de la nouvelle colonie de [zimrathani|E]. Ainsi la cité prospéra jusqu'à rivaliser avec la splendeur des grandes métropoles d'[anbalkumagan|E] et de [bellakar|E], attirant de nombreux colons adûnaïques. Hélas, cette prospérité ne devait pas durer éternellement, car la fondation de nombreuses autres cités dans le Zimrathâni et le Gimilthâni engendra une compétition féroce entre les métropoles, donnant naissance à une puissante culture mercantile et forgeant une réputation de marins intrépides et de marchands d'une habileté légendaire.\n\nLes flottes marchandes de la cité ont, dit-on, navigué jusqu'aux antiques havres septentrionaux de Pelargir et d'[umbar|E], rapportant maintes marchandises précieuses qui enrichissent les familles marchandes. Celles-ci sont devenues si puissantes que d'aucuns murmurent qu'elles dominent véritablement la cité, les Princes ne régnant plus que de nom."
 building_type_wonder_uruloni: "Grande Cité d'Uruloni"
 building_type_wonder_uruloni_desc: "Fondée en l'an 1552 du [ageSA|E], faisant d'elle la plus ancienne implantation [numenorean|E] dans l'ancien Principauté de [zimrathani|E], Uruloni trône majestueusement sur les hauteurs rocheuses du Kor Bawiba. Seule parmi toutes les cités de cette région, elle demeure authentiquement [numenorean|E] dans son essence, et son architecture grandiose évoque avec nostalgie les cités glorieuses d'Ondostar en [numenor|E] engloutie.\n\nUruloni constitue la fierté éternelle des Kharadûnâim, à la fois symbole vivant de leur héritage ancestral millénaire et bastion inexpugnable de leur puissance séculaire."
 building_wonder_uruloni: "Grande Cité d'Uruloni"
 building_wonder_uruloni_desc: "$building_type_wonder_uruloni_desc$"
 building_type_wonder_urulomik: "Cité d'Urulomik"
 building_type_wonder_urulomik_desc: "Surnommée la 'Petite Uruloni', Urulomik s'étend dans les basses terres au pied de l'antique cité d'Uruloni, servant d'artère vitale qui la relie au monde extérieur. En conséquence de cette position stratégique, Urulomik s'est développée en une métropole résolument plus cosmopolite et économiquement dynamique que la cité des hauteurs qu'elle approvisionne. Elle abrite une population bigarrée de serviteurs, d'artisans itinérants et de travailleurs journaliers qui font vivre la grande cité perchée sur les cimes."
 building_wonder_urulomik: "Cité d'Urulomik"
 building_wonder_urulomik_desc: "$building_type_wonder_urulomik_desc$"
 building_type_wonder_mispir: "Havre de Mispir"
 building_type_wonder_mispir_desc: "La cité de Mispir demeure une zone neutre dans les intrigues complexes des [balan_lai|E] depuis sa fondation en la soixante-dix-septième année du [thirdage|E], à l'exception d'une brève période d'annexion sous le Royaume de Gimilthâni. Mispír abrite la grande salle du Bâlan-Lâi, lieu de rencontre cérémoniel des Princes où se décident les destinées du royaume. En tant que telle, elle constitue également un nœud gordien de diplomatie et de vice, où maintes réunions secrètes dans l'ombre ont scellé le sort des puissants comme des humbles."
 
 building_wonder_mispir: "Havre de Mispir"
 building_wonder_mispir_desc: "$building_type_wonder_mispir_desc$"

 building_type_wonder_arpel_01: "Colonie de Hísielondë"
 building_type_wonder_arpel_01_desc: "L'Antique Colonie de Hísilondë."
 building_wonder_arpel_01: "Colonie de Hísielondë"
 building_wonder_arpel_01_desc: "[loni_hisekhor|E] fut établie en l'an 2304 du [ageSA|E] durant le règne de Tar-Ancalimon, conçue à la fois comme escale stratégique et pour maintenir la domination númenóréenne sur l'arrière-pays de Pél. La colonie prospéra grandement, s'enrichissant tant des tributs locaux que des droits de passage, occupant une position avantageuse entre les routes commerciales orientales et occidentales. Elle accueillit également une grande partie de la flotte d'[ardinak|E] lorsque l'île succomba en l'an 2548 du [ageSA|E], accroissant considérablement sa puissance et son prestige. Cependant, [loni_hisekhor|E] ne fut jamais aussi densément peuplée que les autres colonies du [thanihazad|E], engendrant des frictions croissantes avec les populations autochtones.\n\nQuand Tantûrak se rebella à la fin du [secondage|E] avec l'aide perfide de l'Empire de Mûmakan, le commerce avec la région s'effondra brutalement, tarissant la source principale de revenus de [loni_hisekhor|E]. Lorsqu'Ar-Pharazôn prit enfin des mesures décisives contre la rébellion de Tantûrak, [loni_hisekhor|E] devint un point d'escale crucial pour les flottes du [zimrathani|E], permettant au commerce de refluer vers la colonie.\n\nAprès l'écrasement de la rébellion, Ar-Pharazôn tourna son ambition démesurée vers la constitution d'un Grand Armement pour envahir les [undyinglands|E], et [loni_hisekhor|E] ne fut point épargnée par les lourdes taxations. Ceci la laissa dans une situation précaire après l'[akallabeth|E], dépourvue de la main-d'œuvre et de la volonté nécessaires pour reconstruire la cité. L'élite coloniale númenóréenne se relocalisera vers l'ouest du Thâni-Hazâd, abandonnant l'antique cité aux ruines et à l'oubli."
 building_type_wonder_arpel_02: "Cité d'Arpél"
 building_type_wonder_arpel_02_desc: "Arpél, capitale glorieuse de Pél"
 building_wonder_arpel_02: "Cité d'Arpél"
 building_wonder_arpel_02_desc: "Suite à l'[akallabeth|E], l'antique [colony|E] de [loni_hisekhor|E] gisait abandonnée et les habitants de Pél donnèrent le nom d'[arpel|E] aux ruines vénérables. Durant la domination oppressive de Mag et Tûmag, les ruines furent rebaptisées Katerre et exploitées comme port naturel pour assurer le contrôle de Mag sur toute la région.\n\nTout bascula en l'an 1203 du [ageTA|E], lorsqu'une coalition de rebelles péliens invita les [balan_lai|E] à les soutenir dans leur rébellion, en échange d'une allégeance sous autorité [adunai|E] limitée. Cette proposition surprit les [balan_lai|E], qui avaient longtemps considéré que Pél était une terre qu'il valait mieux laisser indépendante, trop isolée et sous-développée pour mériter d'être gouvernée. Néanmoins, il fut convenu qu'ils soutiendraient les rebelles et qu'en échange, un noble [adunaic|E] prendrait le manteau de Prince de Pél. Ainsi Sapazûr Agathôhin, descendant de l'ancienne noblesse mais sans autres attaches politiques, fut choisi comme Prince et placé sur le trône restauré.\n\nArpél fut magnifiquement reconstruite et devint une cité aux influences multiples et harmonieuses. La nouvelle Arpél abriterait le Conseil de Pél, où toutes les tribus du Principauté enverraient un représentant pour gouverner aux côtés du prince adûnaïque. Le nouveau Principauté et sa capitale se tinrent prudemment à l'écart des intrigues et conflits incessants du [thanihazad|E], préférant développer le Port d'Arpél restauré et agrandi, facilitant le commerce des navires du Thâni-Hazâd avec les royaumes orientaux d'[ardaconcept|E]."

 # Mag and Tûmag #
 building_type_wonder_akos: "$building_wonder_akos$"
 building_type_wonder_akos_desc: "$building_wonder_akos_desc$"
 building_wonder_akos: "Perchoir d'Audaj"
 building_wonder_akos_desc: "Au-delà des remparts d'Akos, la plus grande métropole de Mag, s'élève le Perchoir d'[audaj|E], une imposante structure de pierre entourée d'arbres vénérables qui touchent les cieux. Ce monument ancestral sert de centre cérémoniel aux vastes terrains d'épreuves qui l'entourent. Tous les quelques cycles lunaires, guerriers ambitieux et chasseurs émérites convergent de tous les royaumes jumeaux pour démontrer leur valeur lors de compétitions grandioses qui mettent à l'épreuve leur habileté martiale.\n\nCette tradition sacrée trouve ses racines dans l'unification légendaire de Mag et Tûmag par la [tamska|E]. Suite à cette union historique, les tribus belliqueuses de Mag cherchèrent une nouvelle voie pour résoudre leurs différends ancestraux. À l'aube du [thirdage|E] finissant, elles avaient, pour la plupart, échangé leurs raids sanglants et escarmouches stériles contre des joutes fraternelles entre clans, offrant à chacun l'opportunité de prouver sa valeur sous le regard bienveillant et scrutateur du Seigneur des Terres Sauvages."
 
 building_type_wonder_ayahopa_01: "$building_wonder_ayahopa_01$"
 building_type_wonder_ayahopa_01_desc: "$building_wonder_ayahopa_01_desc$"
 building_wonder_ayahopa_01: "Temple Fortifié d'Ayahopa"
 building_wonder_ayahopa_01_desc: "Le Temple Fortifié qui domine le cœur de la cité fonctionne comme capitale spirituelle et administrative des Couronnes Jumelles. Érigé sur les fondations vénérables de l'avant-poste [numenorean|E] d'Aphanalôni (ad. Havre-de-Félicité), il se distingue par ses quatre tours majestueuses qui servent à la fois de lieux de dévotion sacrée et, si le besoin s'en fait sentir, d'imposantes fortifications défensives inexpugnables.\n\nLa [tamska|E] tient traditionnellement cour dans sa grandiose salle du trône, où se déroulent également les cérémonies les plus solennelles du royaume. Ses devoirs administratifs s'entrelacent intimement avec ses obligations spirituelles, et l'étiquette sacerdotale d'une complexité byzantine a déconcerté plus d'un pétitionnaire non initié aux mystères du protocole."
 building_wonder_ayahopa_02: "Citadelle Royale d'Ayahopa"
 building_wonder_ayahopa_02_desc: "À l'orée du [thirdage|E] finissant, l'ancienne capitale était devenue trop exiguë pour contenir l'administration tentaculaire gravitant autour de la Cour de la [tamska|E]. Durant le règne éclairé de la Tamska Kuyugo II, le Temple Fortifié au cœur de la cité fut magnifiquement rénové et considérablement agrandi pour devenir ce qu'on appelle désormais la Citadelle Royale d'Ayahopa.\n\nLe complexe architectural fut étendu pour accommoder la multitude de prêtres, bureaucrates, érudits et nobles qui rivalisent pour obtenir l'attention de la Tamska. Des fortifications défensives supplémentaires furent érigées pour garantir la sécurité absolue et la stabilité pérenne de son règne sacré."
 
 building_type_wonder_korul_archives_01: "$building_wonder_korul_archives_01$"
 building_type_wonder_korul_archives_01_desc: "$building_wonder_korul_archives_01_desc$"
 building_wonder_korul_archives_01: "Sanctuaire de Kôrul"
 building_wonder_korul_archives_01_desc: "Le Sanctuaire de Kôrul compte parmi les temples les plus anciens et vénérables de Mag et Tûmag. Il abrite des archives remontant au [secondage|E], incluant des témoignages de première main de la Guerre des Six Tribus qui provoqua la scission dramatique entre Tûmag et Mag. On le considère comme le plus grand dépositaire de sagesse des Royaumes Jumeaux, mais seuls les membres élus du clergé peuvent y accéder, car eux seuls ont le privilège sacré de franchir le seuil du temple.\n\nDans l'ère contemporaine, c'est en ces lieux saints que la prochaine [tamska|E] est choisie selon les rites ancestraux et formée aux mystères de sa charge divine."
 building_wonder_korul_archives_02: "Grandes Archives de Kôrul"
 building_wonder_korul_archives_02_desc: "Les Grandes Archives de Kôrul constituent le plus vaste répertoire de connaissances des royaumes jumeaux. Après une longue bataille acharnée contre le conseil conservateur des anciens, les archives ont finalement été ouvertes par décret souverain de la [tamska|E], permettant à tous ceux qui respectent leurs règles millénaires d'y accéder.\n\nLa sagesse qu'elles renferment n'étant plus jalousement gardée par la petite secte de prêtres chargés de leur entretien, les archives sont devenues un phare rayonnant du discours intellectuel, attirant nombre de prédicateurs inspirés, d'historiens méticuleux, d'érudits étrangers avides de savoir et de pèlerins en quête d'illumination."
 
 building_type_wonder_namur_temple_01: "$building_wonder_namur_temple_02$"
 building_type_wonder_namur_temple_01_desc: "$building_wonder_namur_temple_02_desc$"
 building_wonder_namur_temple_01: "Complexe Templier Abandonné"
 building_wonder_namur_temple_01_desc: "Bien qu'une modeste communauté de prêtres demeure à son entrée, la majeure partie du complexe templier abandonné a sombré dans un silence sépulcral, et nombre de ses chambres sacrées, savamment sculptées dans la roche vive en des âges révolus, se sont entièrement effondrées sous le poids des siècles.\n\nLe jadis grandiose Temple Montagnard de [namur|E] a été largement déserté au cours du [thirdage|E]. Tandis que l'importance de la [tamska|E] grandissait inexorablement, l'attention des Mag et des Tûmag s'est détournée de leurs anciens centres de dévotion, et leurs sanctuaires antiques aux confins du monde connu ont sombré dans un déclin inexorable."
 building_wonder_namur_temple_02: "Temple Montagnard de Namur"
 building_wonder_namur_temple_02_desc: "Ce complexe templier millénaire, magistralement sculpté dans la roche même de la montagne, abrite une vaste congrégation de prêtres dévoués, d'artisans habiles et de guerriers vigilants. Sa façade rupestre accueille tous les fidèles qui osent pénétrer plus profondément dans ce sanctuaire sacré, servant de centre névralgique pour le culte, la culture et la protection de toute la région environnante."
 NOT_holy_site_magrin_or_holy_site_trigger: "Le détenteur doit être $magrin_religion$ ou considérer ceci comme un [holy_site|E]"
 
 building_type_wonder_lake_jak: "$building_wonder_lake_jak$"
 building_type_wonder_lake_jak_desc: "$building_wonder_lake_jak_desc$"
 building_wonder_lake_jak: "Lac Jak"
 building_wonder_lake_jak_desc: "Le Lac Jak (mag. Chika Jag) est un lac ancestral niché dans les confins septentrionaux les plus reculés de Tûmag, au pied majestueux des [yellowmountains|E]. Il constitue un lieu saint révéré par les Mag et Tûmag depuis l'époque immémoriale où les six tribus migrèrent vers ces contrées, et ses eaux cristallines sont réputées posséder des propriétés curatives miraculeuses.\n\nLancer toute embarcation sur les eaux sacrées du lac est considéré comme un tabou absolu pour quiconque hormis la [tamska|E]. En tant que fille de [namur|E], elle seule détient le privilège divin de naviguer sur un petit vaisseau cérémoniel dans les brumes mystiques, où elle peut communier avec les divinités en interprétant les reflets mystérieux dansant à la surface des eaux miroitantes."
 
 building_type_wonder_tumag_waterfall: "$building_wonder_tumag_waterfall$"
 building_type_wonder_tumag_waterfall_desc: "$building_wonder_tumag_waterfall_desc$"
 building_wonder_tumag_waterfall: "Alagik ikog Yêlogu"
 building_wonder_tumag_waterfall_desc: "Les Alagik ikog Yêlogu (Chutes du Crocodile) forment une succession de cascades grandioses situées dans les étendues septentrionales de Tûmag. En raison de leur beauté naturelle saisissante, elles ont toujours été considérées comme sacrées. La légende raconte qu'elles sont alimentées par les larmes intarissables d'une déesse oubliée depuis des éons, pleurant éternellement son époux perdu dans les cimes vertigineuses des [yellowmountains|E]."

 building_type_wonder_kinnlai_sanctum_of_the_valiant_01: "Sanctuaire des Vaillants"
 building_type_wonder_kinnlai_sanctum_of_the_valiant_01_desc: "Le Sanctuaire des Vaillants sert de lieu de révérence pour les Disciples d'[astald_maktal|E], dédié aux pratiques martiales tant physiques que spirituelles. Ici, chaque mouvement et chaque épreuve transcende le simple combat pour se transformer en acte sacré qui rapproche les disciples de l'essence même de leur maître, cultivant la force du corps, de l'esprit et de l'âme dans une harmonie parfaite."
 building_wonder_kinnlai_sanctum_of_the_valiant_01: "Ruines Vénérées"
 building_wonder_kinnlai_sanctum_of_the_valiant_01_desc: "Le Sanctuaire gît dans un état d'abandon poignant, dévoré par la jungle envahissante qui reprend ses droits. Les lianes s'enroulent autour des arches jadis majestueuses, et l'air vibre des murmures spectraux d'anciens mantras. Bien que fissurées et délavées par le temps, les sculptures complexes relatant les victoires d'[astald_maktal|E] conservent encore une lueur surnaturelle.\n\nAu milieu de cette décrépitude, les disciples perçoivent la présence persistante de leur maître, inspirant contemplation silencieuse et révérence profonde. Le doux bruissement des feuilles sert de rappel constant de la connexion spirituelle qui prospérait jadis en ces lieux, les exhortant à restaurer ce sanctuaire sacré."
 building_wonder_kinnlai_sanctum_of_the_valiant_02: "Retraite Renaissante"
 building_wonder_kinnlai_sanctum_of_the_valiant_02_desc: "Progressivement, les disciples insufflent une nouvelle vie au Sanctuaire. La végétation luxuriante qui entoure la structure est soigneusement entretenue, symbolisant leur engagement indéfectible envers le renouveau. Tandis qu'ils déblaient les décombres et restaurent les sculptures sacrées, des échos de rires et de force martiale résonnent dans l'atmosphère revivifiée.\n\nLes joutes d'entraînement et les rituels de force renaissent, encadrés par une conscience spirituelle qui s'approfondit. Dans chaque mouvement, ils s'efforcent de canaliser l'esprit d'[astald_maktal|E], ressentant sa guidance bienveillante tandis qu'ils luttent non seulement les uns contre les autres mais aussi contre leurs propres démons intérieurs.\n\nL'environnement vibre d'un sentiment renouvelé de détermination, où la prouesse physique s'entrelace avec la méditation profonde, renforçant leur lien sacré avec le Guerrier Vaillant."
 building_wonder_kinnlai_sanctum_of_the_valiant_03: "Sanctuaire des Vaillants"
 building_wonder_kinnlai_sanctum_of_the_valiant_03_desc: "La Salle Ascendante des Vaillants se dresse tel un phare de force et de spiritualité, irradiant l'essence même d'[astald_maktal|E]. Enveloppée d'une flore luxuriante, son architecture se fond harmonieusement avec la nature environnante, incorporant des éléments naturels qui célèbrent la vie vibrante de la jungle. Les disciples s'y rassemblent, leurs mouvements fluides et déterminés incarnant les principes sacrés de force, de grâce et de résilience.\n\nÀ l'intérieur, la salle est ornée des symboles du legs immortel de leur maître - sculptures magistrales, fresques épiques et offrandes qui honorent son esprit éternel. La lumière solaire filtre à travers la canopée verdoyante, projetant une lueur sereine qui magnifie l'atmosphère méditative. L'air vibre d'énergie spirituelle, résonnant des rires bienveillants et des encouragements de leur guerrier révéré, les guidant vers la maîtrise personnelle et l'illumination spirituelle absolue."

# Tanturak #
 building_type_wonder_ardinak_01: "Ardinâk"
 building_type_wonder_ardinak_01_desc: "Île d'Ardinâk"
 building_wonder_ardinak_01: "Shân-ta-Rhôn"
 building_wonder_ardinak_01_desc: "L'île désormais connue sous le nom d'[ardinak|E] fut initialement colonisée par les Kinn-lai dans les temps immémoriaux. Hélas, les terres de la [middleearth|E] n'étaient point libérées de l'ombre maléfique de [morgothcharacter|E], et l'un de ses serviteurs corrompus s'enfuit vers cette île isolée pour y établir son repaire. Quand le roi [avari|E] Tainalânn vint enquêter sur cette île apparemment maudite, il occit la bête immonde, mais périt également dans l'affrontement titanesque. Dans ses ultimes convulsions, la créature mourante prononça une malédiction dévastatrice sur l'île, forçant les Kinn-lai à fuir ces terres désormais souillées.\n\nDe longs siècles s'écoulèrent avant que les [numenoreans|E] n'arrivent, revendiquant l'île pour leur empire grandissant et y établissant un avant-poste naval stratégique. Avec le temps, sa puissance s'accrut considérablement, projetant l'ombre de leur domination impériale sur une vaste portion du nord-est de la Baie d'Ûsakan. Sur l'île, ils érigèrent la citadelle majestueuse de Shân-ta-Rhôn, une forteresse imprenable forgée de marbre noir et d'acier trempé, symbole éclatant de la puissance inébranlable de [numenor|E].\n\nMais le destin funeste s'abattit sur Ardinâk, car en l'an 1888 du [ageSA|E], une peste terrible et dévastatrice balaya l'île entière, décimant sa population et laissant la citadelle jadis glorieuse abandonnée aux ruines et à l'oubli. Depuis cette époque tragique, Ardinâk fut considérée comme maudite par tous ceux qui entendirent le récit de sa chute. La colonie [numenorean|E] de Tantûrak sombra dans le déclin inexorable, sa flotte se retirant vers d'autres terres plus clémentes. Privée de son ancienne importance stratégique, Tanturâk fut négligée, et sa loyauté envers la mère-patrie de [numenor|E] s'éteignit avec le passage inexorable des années."
 building_type_wonder_ardinak_02: "Ardinâk la Purifiée"
 building_type_wonder_ardinak_02_desc: "Longtemps une puissance ténébreuse a maudit l'île d'[ardinak|E], mais nous avons finalement triomphé de cette malédiction ancestrale." 
 building_wonder_ardinak_02: "Shân-ta-Rhôn Reconstruite"
 building_wonder_ardinak_02_desc: "Nous avons accompli l'impossible. Alors que d'innombrables âmes ont échoué à restaurer la vie sur l'île maudite d'[ardinak|E], nous y sommes finalement parvenus contre toute attente. L'antique citadelle de Shân-ta-Rhôn a été restaurée dans toute sa splendeur d'antan, et rayonne désormais de la gloire éclatante de notre domination. Tel un phare de notre grandeur à travers tout le sud, nos ennemis trembleront désormais à nos pieds, car ils sauront que la puissance légendaire de l'ancien Tantûrak est ressuscitée dans toute sa terrible magnificence!"
 building_type_wonder_ardinak_02_tt: "Votre culture doit posséder soit le pilier culturel $heritage_southern_adunaic_name$ soit $heritage_moriquendi_name$"

 building_type_wonder_sarul_01: "Grande Cité de Sarûl"
 building_type_wonder_sarul_01_desc: "La Grande Capitale"
 building_wonder_sarul_01: "Cité de Sarûl"
 building_wonder_sarul_01_desc: "La cité de Sarûl demeure un monument vivant aux ambitions inassouvies. Initialement construite comme avant-poste hâtif après l'évacuation forcée d'[ardinak|E], elle grandit par à-coups irréguliers, de manière organique mais inefficace. Après qu'Ar-Kinyârn eut proclamé son indépendance de [numenor|E], cette rébellion n'apporta point le soulagement espéré à ses sujets autochtones. Au contraire, Ar-Kinyârn détourna les taxes écrasantes et le travail forcé qui allaient autrefois à la mère-patrie pour embellir sa capitale selon ses rêves démesurés. Les anciennes rues exiguës furent rasées sans pitié, remplacées par de grandioses boulevards impériaux, conçus d'après ceux d'[armenelos|E] elle-même. Les bâtiments furent démolis, leurs pierres réutilisées pour de nouvelles constructions plus grandioses encore, toutes finement ornementées (bien que ces ornements furent largement pillés lorsque les [numenoreans|E] exercèrent leur terrible rétribution sur leur [colony|E] rebelle). Elle devait être le cœur battant d'un nouvel empire transcendant, qui tiendrait l'intégralité du sud sous son joug éternel."
 building_type_wonder_sarul_rebuilt_01: "Sarûl"
 building_type_wonder_sarul_rebuilt_01_desc: "L'Antique Capitale" 
 building_wonder_sarul_rebuilt_01: "Sarûl en Ruines"
 building_wonder_sarul_rebuilt_01_desc: "Le rêve grandiose ne se réalisa jamais, et ainsi les rues majestueuses et les bâtiments imposants de Sarûl devinrent des témoignages silencieux de l'arrogance démesurée. Il n'y avait point assez d'habitants pour peupler toutes ses salles palatiales, et ainsi la noblesse indolente se concentra dans le cœur de la cité, abandonnant les districts extérieurs à la décrépitude. Après la chute de Tantûrak face à la révolte autochtone en l'an 1450 du [ageTA|E], la cité se dégrada davantage encore. Ce qui subsiste de son infrastructure et de ses bâtiments demeure quelque peu utilisable, mais n'est qu'une pâle ombre des rêves ambitieux de son concepteur. De nombreuses parties sont depuis longtemps envahies par la végétation sauvage, la nouvelle population se demandant avec perplexité ce qu'abritaient jadis ces demeures antiques et qui y résidait."
 building_wonder_sarul_rebuilt_02: "Sarûl Restaurée"
 building_wonder_sarul_rebuilt_02_desc: "Sarûl a été magnifiquement restaurée dans sa gloire antique retrouvée. Les bâtiments délabrés ont été rénovés et ornés des richesses de notre terre prospère, les grandioses boulevards impériaux ont été restaurés et étendus avec magnificence, et les centres de commerce débordent à nouveau de vie trépidante. Sarûl redevient le joyau éclatant du Sud."
 
 # Sirayn #
 building_type_wonder_tul_isra_original: "Tûl Îsra"
 building_type_wonder_tul_isra_original_desc: "Tûl Îsra constitue le centre culturel, religieux et administratif incontesté de Sirayn. Fondée aux premiers temps du Second Âge, la cité fut rasée jusqu'aux fondations par le [ringwraith|E] [khorahil|E] en l'an 1933 du [ageSA|E]. Reconstruite par des colons Masran en l'an 83 du [ageTA|E], Tûl Îsra s'éleva rapidement pour devenir une plaque tournante commerciale majeure de toute la région."
 building_wonder_tul_isra_original: "Tûl Îsra"
 building_wonder_tul_isra_original_desc: "Tûl Îsra constitue le centre culturel, religieux et administratif incontesté de Sirayn. Fondée aux premiers temps du Second Âge, la cité fut rasée jusqu'aux fondations par le [ringwraith|E] [khorahil|E] en l'an 1933 du [ageSA|E]. Reconstruite par des colons Masran en l'an 83 du [ageTA|E], Tûl Îsra s'éleva rapidement pour devenir une plaque tournante commerciale majeure de toute la région."
 
 building_type_wonder_tul_isra_01: "Tûl Îsra"
 building_type_wonder_tul_isra_01_desc: "Tûl Îsra constitue le centre culturel, religieux et administratif incontesté de Sirayn. Fondée aux premiers temps du Second Âge, la cité fut rasée jusqu'aux fondations par le [ringwraith|E] [khorahil|E] en l'an 1933 du [ageSA|E]. Reconstruite par des colons Masran en l'an 83 du [ageTA|E], Tûl Îsra s'éleva rapidement pour devenir une plaque tournante commerciale majeure de toute la région."
 building_wonder_tul_isra_01: "Tûl Îsra : Quartier en Ruines"
 building_wonder_tul_isra_01_desc: "Tûl Îsra constitue le centre culturel, religieux et administratif incontesté de Sirayn. Fondée aux premiers temps du Second Âge, la cité fut rasée jusqu'aux fondations par le [ringwraith|E] [khorahil|E] en l'an 1933 du [ageSA|E]. Reconstruite par des colons Masran en l'an 83 du [ageTA|E], Tûl Îsra s'éleva rapidement pour devenir une plaque tournante commerciale majeure de toute la région.\n\nTûl Îsra fut à nouveau éprouvée par les serviteurs maléfiques de Khorahil en l'an 1650 du [ageTA|E], lorsque le Roi-Sorcier Tartas Izain de Carnesra assiégea impitoyablement la cité. Bien qu'Izain fut finalement vaincu et sa propre cité mise à sac en représailles, les cicatrices qu'il laissa sur Tûl Îsra ne se sont jamais entièrement refermées. Les plus démunis habitent désormais ces ruines désolées, récupérant les pierres des anciennes merveilles pour construire leurs abris de fortune."
 building_wonder_tul_isra_02: "Tûl Îsra : Quartier Marchand"
 building_wonder_tul_isra_02_desc: "Tûl Îsra constitue le centre culturel, religieux et administratif incontesté de Sirayn. Fondée aux premiers temps du Second Âge, la cité fut rasée jusqu'aux fondations par le [ringwraith|E] [khorahil|E] en l'an 1933 du [ageSA|E]. Reconstruite par des colons Masran en l'an 83 du [ageTA|E], Tûl Îsra s'éleva rapidement pour devenir une plaque tournante commerciale majeure de toute la région.\n\nD'innombrables échoppes, marchés animés et bazars aux couleurs éclatantes emplissent le Quartier Marchand de Tûl Îsra. Toutes sortes de marchandises, luxueuses ou communes, s'y trouvent - épices parfumées de Rây, sel cristallin d'Abrakhan et émeraudes scintillantes de Barazimabul sont négociés aux côtés d'une véritable mer de bétail local, de textiles raffinés et de produits agricoles abondants."
 building_wonder_tul_isra_03: "Tûl Îsra : Quartier des Temples"
 building_wonder_tul_isra_03_desc: "Tûl Îsra constitue le centre culturel, religieux et administratif incontesté de Sirayn. Fondée aux premiers temps du Second Âge, la cité fut rasée jusqu'aux fondations par le [ringwraith|E] [khorahil|E] en l'an 1933 du [ageSA|E]. Reconstruite par des colons Masran en l'an 83 du [ageTA|E], Tûl Îsra s'éleva rapidement pour devenir une plaque tournante commerciale majeure de toute la région.\n\nLe Quartier des Temples de Tûl Îsra abrite des sanctuaires dédiés à chacune des dix divinités majeures du Panthéon Tayee. Chacun constitue une construction splendide, façonné avec des matériaux précieux et une habileté consommée, leurs murs polis ornés de mosaïques géométriques d'une complexité éblouissante."
 
 building_type_wonder_carnesra_01: "Cárnesra"
 building_type_wonder_carnesra_01_desc: "Initialement colonisée en l'an 499 du [ageSA|E], peu de choses sont connues de l'histoire ancienne de Cárnesra. Comme maintes autres cités antiques de Sirayn, son histoire primitive fut perdue suite à l'arrivée terrifiante du [ringwraith|E] [khorahil|E] en l'an 1935 du [ageSA|E]. Reconstruite en l'an 93 du [ageTA|E], Cárnesra prospéra grâce au commerce florissant du bois précieux provenant du Sara Bask voisin."
 building_wonder_carnesra_01: "Cárnesra"
 building_wonder_carnesra_01_desc: "Initialement colonisée en l'an 499 du [ageSA|E], peu de choses sont connues de l'histoire ancienne de Cárnesra. Comme maintes autres cités antiques de Sirayn, son histoire primitive fut perdue suite à l'arrivée terrifiante du [ringwraith|E] [khorahil|E] en l'an 1935 du [ageSA|E]. Reconstruite en l'an 93 du [ageTA|E], Cárnesra prospéra grâce au commerce florissant du bois précieux provenant du Sara Bask voisin."
 building_wonder_carnesra_02: "Pont Brisé de Cárnesra"
 building_wonder_carnesra_02_desc: "Initialement colonisée en l'an 499 du [ageSA|E], peu de choses sont connues de l'histoire ancienne de Cárnesra. Comme maintes autres cités antiques de Sirayn, son histoire primitive fut perdue suite à l'arrivée terrifiante du [ringwraith|E] [khorahil|E] en l'an 1935 du [ageSA|E]. Reconstruite en l'an 93 du [ageTA|E], Cárnesra prospéra grâce au commerce florissant du bois précieux provenant du Sara Bask voisin.\n\nVers l'an 1413 du [ageTA|E], la cité était devenue un nexus de pouvoir maléfique pour [khorahil|E] et ses exécuteurs Bulgan impitoyables. Durant les siècles suivants, les Bulgans utilisèrent Cárnesra comme leur bastion imprenable, d'où ils étouffèrent dans l'œuf maintes rébellions potentielles. Finalement, des révoltes jumelles menées par Tûl Îsra et Tyarrett conduisirent à la défaite du Roi-Sorcier de la cité et à la ruine totale de Cárnesra."
 building_wonder_carnesra_03: "Cárnesra Reconstruite"
 building_wonder_carnesra_03_desc: "Initialement colonisée en l'an 499 du [ageSA|E], peu de choses sont connues de l'histoire ancienne de Cárnesra. Comme maintes autres cités antiques de Sirayn, son histoire primitive fut perdue suite à l'arrivée terrifiante du [ringwraith|E] [khorahil|E] en l'an 1935 du [ageSA|E]. Reconstruite en l'an 93 du [ageTA|E], Cárnesra prospéra grâce au commerce florissant du bois précieux provenant du Sara Bask voisin.\n\nLongtemps laissée en ruines désolées, les cicatrices infligées par la tyrannie Bulgan ont enfin été pansées. Cárnesra s'élève à nouveau, cité fière et indomptable de Sirayn."
 
 building_type_wonder_tul_harar_01: "Tûl Harár"
 building_type_wonder_tul_harar_01_desc: "Fondée en l'an 759 du [ageSA|E], Tûl Harár demeure la cité habitée en continu la plus ancienne de tout Sirayn. Port bouillonnant d'activité, les navires venus de Khy, Shayn, Mûmakan et des Îles Méridionales y accostent tous, commerçant en toutes sortes de marchandises exotiques venues des quatre coins du monde connu."
 building_wonder_tul_harar_01: "Tûl Harár : La Lumière d'Airain"
 building_wonder_tul_harar_01_desc: "Fondée en l'an 759 du [ageSA|E], Tûl Harár demeure la cité habitée en continu la plus ancienne de tout Sirayn. Port bouillonnant d'activité, les navires venus de Khy, Shayn, Mûmakan et des Îles Méridionales y accostent tous, commerçant en toutes sortes de marchandises exotiques venues des quatre coins du monde connu.\n\nGuidant ces navires marchands vers le port se dresse la célèbre Lumière d'Airain. Bien qu'elle fonctionne pleinement comme phare maritime et tour du maître de port, la Lumière d'Airain sert également de tripot notoire et très fréquenté par les marins en visite cherchant fortune et distraction."
 building_wonder_tul_harar_02: "Tûl Harár : Karstet ir Maubezin"
 building_wonder_tul_harar_02_desc: "Fondée en l'an 759 du [ageSA|E], Tûl Harár demeure la cité habitée en continu la plus ancienne de tout Sirayn. Port bouillonnant d'activité, les navires venus de Khy, Shayn, Mûmakan et des Îles Méridionales y accostent tous, commerçant en toutes sortes de marchandises exotiques venus des quatre coins du monde connu.\n\nUne étendue verdoyante de pelouses soignées, de fleurs éclatantes, d'arbres majestueux et de fontaines chantantes repose au centre du complexe de salles où le Karstet ir Maubezin (Ta. Assemblée des Orateurs) se réunit chaque matin pour gouverner la cité avec sagesse. D'importance capitale est la régulation du commerce, sang vital de la cité, fait souligné par le marché nocturne tentaculaire qui émerge pour emplir l'espace chaque soir au lever de la lune."

 building_type_wonder_ny_chennacatt_01: "Citadelle de Ny Cénnacatt"
 building_type_wonder_ny_chennacatt_01_desc: "La forteresse redoutable du [ringwraith|E] [khorahil|E], érigée en l'an 1051 du [ageTA|E]."
 building_wonder_ny_chennacatt_01: "Ny Cénnacatt"
 building_wonder_ny_chennacatt_01_desc: "Aux sources les plus hautes de la Rivière Sîresha se dresse la forteresse terrifiante du [ringwraith|E] [khorahil|E], construite en l'an 1051 du [ageTA|E].\n\nBâtie dans le flanc d'une montagne creuse aux entrailles insondables, les flèches de la forteresse du Roi-Tempête s'élancent vertigineusement au-dessus de Chennacatt, tandis que d'innombrables chambres secrètes et donjons cachés s'étendent dans les profondeurs ténébreuses. Chaque portail et passage est sculpté à l'effigie de dragons monstrueux, dont les gueules-fenêtres vomissent la fumée noire de l'industrie infernale remontant des fosses abyssales loin en contrebas."
 building_wonder_ny_chennacatt_02: "Ny Cénnacatt en Ruines"
 building_wonder_ny_chennacatt_02_desc: "Aux sources les plus hautes de la Rivière Sîresha se dresse la forteresse terrifiante du [ringwraith|E] [khorahil|E], construite en l'an 1051 du [ageTA|E].\n\nDepuis longtemps ruinée et abandonnée suite à la retraite de l'Armée-Tempête de Sîrayn, les tours de Ny Cénnacatt se sont presque entièrement effondrées, quelques supports décharnés s'élevant comme des griffes là où se dressaient jadis des murailles imprenables. Bien que les flèches aient disparu, d'innombrables tunnels labyrinthiques serpentent sous la terre, non cartographiés et oubliés des vivants."
 building_wonder_ny_chennacatt_03: "Ny Cénnacatt Reconstruite"
 building_wonder_ny_chennacatt_03_desc: "Aux sources les plus hautes de la Rivière Sîresha se dresse la forteresse terrifiante du [ringwraith|E] [khorahil|E], construite en l'an 1051 du [ageTA|E].\n\nBâtie dans le flanc d'une montagne creuse aux entrailles insondables, les flèches de la forteresse du Roi-Tempête s'élancent vertigineusement au-dessus de Chennacatt, tandis que d'innombrables chambres secrètes et donjons cachés s'étendent dans les profondeurs ténébreuses. Bien que ruinée durant l'absence du Roi-Tempête, la forteresse a été magistralement reconstruite. Chaque portail et passage est à nouveau sculpté à l'effigie de dragons monstrueux, dont les gueules-fenêtres vomissent la fumée noire de l'industrie infernale remontant des fosses abyssales loin en contrebas."
 wonder_ny_cennacatt_03_build_requirement.tt: "Vous avez sécurisé les tunnels labyrinthiques sous Ny Cénnacatt."

 building_type_selena_mud_masons_01: "$building_selena_mud_masons_01$"
 building_type_selena_mud_masons_01_desc: "$building_selena_mud_masons_01_desc$"
 building_selena_mud_masons_01: "Guilde des Maçons de Selena"
 building_selena_mud_masons_01_desc: "La guilde des maçons de Selena jouit d'une renommée légendaire pour ses compétences incomparables en [mud_masonry|E], perfectionnées jusqu'à la maîtrise absolue au fil de générations innombrables. Leur savoir ancestral, qui revêt des dimensions sacrées, est profondément respecté à travers toute la région."
 building_selena_mud_masons_02: "Cité-Temple de Selena"
 building_selena_mud_masons_02_desc: "Grâce aux efforts infatigables de la guilde des maçons, Selena s'est métamorphosée en une merveilleuse cité-temple fortifiée, chaque flèche élancée témoignant de l'habileté consommée de ses bâtisseurs en [mud_masonry|E]."
 selena_mud_masons_effect_desc: "$unlocks_building_desc$Débloque la [decision|E] #V $decision_employ_mud_masons$#! même si votre [culture|E] ne possède pas la [tradition|E] [GetCultureTradition('tradition_mud_masons').GetName]\n\nAméliore la [decision|E] #V $decision_employ_mud_masons$#! si votre [culture|E] y a déjà accès"

 building_type_wonder_krythan: "Forteresse-Jardin d'Aksari"
 building_type_wonder_krythan_desc: "$building_wonder_krythan_desc$"
 building_wonder_krythan: "Forteresse-Jardin d'Aksari"
 building_wonder_krythan_desc: "Les jardins enchanteurs et l'architecture élaborée d'Aksari dissimulent une façade vénéneuse pour le visiteur imprudent. Derrière le décor méticuleusement entretenu se cache une citadelle aux défenses d'acier, regorgeant d'armureries impressionnantes et de vastes bibliothèques entièrement dédiées à l'art mortel de prendre des vies."
 
 building_type_wonder_tarnet_barzain: "Tarnet Barzain"
 building_type_wonder_tarnet_barzain_desc: "Demeure du Prophète Augar, Tarnet Barzain est vénérée comme le berceau sacré de la religion Tayee. Bien que les myriades de divinités de Sîrayn furent probablement adorées sous quelque forme depuis le Second Âge, Augar formalisa la foi au 5ème siècle du [ageTA|E], compilant les rituels majeurs et prières sacrées des Tayee en un corpus de textes saints, le Tarat Balazayn."
 building_wonder_tarnet_barzain: "Temple du Prophète"
 building_wonder_tarnet_barzain_desc: "Demeure du Prophète Augar, Tarnet Barzain est vénérée comme le berceau sacré de la religion Tayee. Bien que les myriades de divinités de Sîrayn furent probablement adorées sous quelque forme depuis le Second Âge, Augar formalisa la foi au 5ème siècle du [ageTA|E], compilant les rituels majeurs et prières sacrées des Tayee en un corpus de textes saints, le Tarat Balazayn.\n\nLe Temple du Prophète entretient des sanctuaires dédiés à chaque divinité du panthéon Tayee, ainsi que d'immenses bibliothèques, jardins paradisiaques et fontaines cristallines. Plus vénéré encore demeure le mémorial d'Augar lui-même, qui trône au centre du complexe sacré ; du cœur du prophète irradie toute autre connaissance divine."
 
 building_type_wonder_tyarrett: "Tyarrett"
 building_type_wonder_tyarrett_desc: "$building_wonder_tyarrett_desc$"
 building_wonder_tyarrett: "Tyarrett"
 building_wonder_tyarrett_desc: "Tyarrett compte parmi les rares cités non fortifiées de tout Sirayn. S'étendant entre les rivières Dredar et Sirsis, la cité utilise ces voies d'eau naturelles comme défense principale ingénieuse. Des ponts flottants à pontons, retirés en temps de guerre, donnent accès à Tyarrett depuis les terres agricoles fertiles bordant la rivière. C'est de ces terres nourricières que Tyarrett tire son nom évocateur (Ta. "Havre de Terre Noire"). Depuis des siècles innombrables, elle est réputée pour ses vins capiteux, ses fruits succulents et ses grains dorés.\n\nCertains érudits spéculent que Tyarrett pourrait être le site d'habitation humaine le plus ancien de toute la Baie d'Ormal. D'antiques tumulus 'korabi' dans la région remontent au moins à l'an 400 du [ageSA|E], bien que l'essentiel de l'histoire de cette cité originelle fut perdue lorsque les armées terrifiantes du [ringwraith|E] [khorahil|E] la détruisirent en l'an 1933 du Deuxième Âge."
 
 building_type_wonder_tartaust: "Tartaust"
 building_type_wonder_tartaust_desc: "$building_wonder_tartaust_desc$"
 building_wonder_tartaust: "Tartaust"
 building_wonder_tartaust_desc: "Plus grande métropole de la Haute Sîresha, Tartaust s'enorgueillit depuis toujours de son indépendance farouche et de ses textiles exceptionnels. C'est une cité de tisserands virtuoses, de fileurs habiles, de tailleurs raffinés, de fabricants de tapis et de teinturiers experts, où des tapisseries somptueuses ornent les murs intérieurs de chaque structure et où de fins tapis précieux recouvrent les sols. Les habitants de la cité portent communément des tabards si richement ornés de franges, de nœuds élaborés et de broderies complexes qu'ils ressemblent davantage à des œuvres d'art suspendues qu'à de simples vêtements.\n\nBien que la cité puisse faire remonter ses premières habitations aux temps primitifs du [secondage|E], elle fut, comme maintes cités sîrayniennes de l'époque, réduite en décombres par le [ringwraith|E] [khorahil|E] en l'an 1929 du [ageSA|E]. L'incarnation moderne de la cité fut établie en l'an 124 du [ageTA|E]."

 building_type_wonder_bru_kha_01: "Merveilleuse Cité de Brû-Kha"
 building_type_wonder_bru_kha_01_desc: "$building_wonder_bru_kha_01_desc$"
 building_wonder_bru_kha_01: "Merveilleuse Cité de Brû-Kha"
 building_wonder_bru_kha_01_desc: "Cœur battant des Yatali-Gan, la cité jungle de Brû-Kha s'organise autour de son district templier sacré, où sept pyramides majestueuses, chacune comportant sept niveaux ascendants, s'élèvent au-dessus de la forêt tropicale environnante. À l'intérieur, gravés dans des centaines de stèles de pierre millénaires, sont conservés les archives ancestrales des Yatali-Gan, qui racontent les lignages nobles et les secrets mystiques enseignés par la pluie éternelle, le vent murmureur et le Sára Bask omniscient."
 
 building_type_wonder_bru_kha_rebuilt_01: "Merveilleuse Cité de Brû-Kha"
 building_type_wonder_bru_kha_rebuilt_01_desc: "Grande cité des Yatali-gan."
 
 building_wonder_bru_kha_rebuilt_01: "Cité-Fantôme de Brû-Kha"
 building_wonder_bru_kha_rebuilt_01_desc: "Jadis grande métropole des Yatali-gan, Brû-Kha est désormais à peine reconnaissable comme lieu d'habitation humaine. Entièrement dévorée par la jungle vorace, les grandes pyramides et temples qui flanquaient autrefois les fiers boulevards de Brû-Kha apparaissent maintenant comme des collines verdoyantes, leurs longues salles transformées en cavernes profondes et mystérieuses.\n\nDes stèles alignent ces passages obscurs, gravées par les derniers des Yatali-gan dans leur agonie. Elles racontent la famine dévastatrice et la peste mortelle, ainsi que la chute inexorable de Brû-Kha."
 building_wonder_bru_kha_rebuilt_02: "Brû-Kha Reconquise"
 building_wonder_bru_kha_rebuilt_02_desc: "Longtemps abandonnée aux ruines, Brû-Kha est enfin reconquise sur la jungle impitoyable. Par un effort monumental, la végétation envahissante a été repoussée, et les travaux ont commencé pour restaurer les temples les plus éminents. Les grands boulevards et places publiques bruissent à nouveau de vie humaine."
 building_wonder_bru_kha_rebuilt_03: "Brû-Kha la Merveilleuse et Resplendissante"
 building_wonder_bru_kha_rebuilt_03_desc: "Plus grandiose maintenant qu'elle ne le fut jamais dans les temps anciens, Brû-Kha rayonne comme un phare de richesse et de sagesse, dissimulé au cœur de la jungle éternelle. Avec chaque quartier de l'Ancienne Brû-Kha magnifiquement restauré, de nouvelles rues et districts s'étendent comme des toiles d'araignée à travers la jungle environnante. De nouveaux temples s'élèvent plus hauts que les anciens, plaqués d'or étincelant et ornés d'ivoire précieux."
 
 ### Harshandatt Wonders ###
 building_type_kjhana_forest_01: "Forêts de Kjhana" # Based on RICE Argan Forests. Originally Xana in Khy doc. Connection to d_naishan is Realms lore
 building_type_kjhana_forest_01_desc: "Le Kjhana est un arbre fruitier unique aux terres septentrionales du $k_mejhanir$, aux multiples usages pratiques et vertus miraculeuses."
 building_kjhana_forest_01: "Forêts de Kjhana"
 building_kjhana_forest_01_desc: "Le Kjhana est un arbre sacré endémique à certaines régions privilégiées du nord du $k_mejhanir$. Depuis des siècles innombrables, les populations locales exploitent le Kjhana et ses petits fruits écarlates pour le bois de chauffage, la nourriture, l'huile précieuse, la sève miraculeuse et bien d'autres usages sacrés. L'arbre attire également les chèvres agiles qui grimpent avec agilité pour dévorer ses fruits ; lorsque ces fruits sont recrachés ou excrétés par les animaux, ils deviennent miraculeusement plus faciles à transformer. La sève et l'écorce possèdent d'excellentes propriétés curatives légendaires, et la consommation régulière de cette sève mélangée à l'huile raffinée des fruits confère aux habitants une immunité quasi-surnaturelle contre la plupart des pestes et infections mortelles."
 building_kjhana_forest_02: "Bosquets de Kjhana"
 building_kjhana_forest_02_desc: "Les arbres de Kjhana sont désormais cultivés selon des méthodes systématiques et organisées dans cette région bénie, permettant aux populations locales d'acquérir des profits considérables de ses produits miraculeux, compte tenu de leur rareté légendaire. La médecine produite à partir de l'huile dorée et de la sève vitale de l'arbre est exportée à travers tout le royaume, générant des richesses supplémentaires considérables pour la région prospère."
 building_kjhana_forest_03: "Jardins de Kjhana"
 building_kjhana_forest_03_desc: "Les forêts de Kjhana s'étendent majestueusement à travers toute cette région privilégiée, entretenues avec dévotion par des villages entiers pour une multitude d'usages sacrés et profanes, allant de l'utilisation locale traditionnelle à l'exportation vers les marchés étrangers les plus lointains. Ainsi, ces arbres miraculeux apportent des richesses considérables, et les populations locales jouissent des bienfaits accrus de ces arbres divins qui sont devenus le cœur battant de leur prospérité."

 building_type_murghyr_pyramids: "Grande Pyramide de Murghyr"
 building_type_murghyr_pyramids_desc: "La Grande Pyramide de Murghyr fut érigée en l'honneur immortel de Psousèn, dernier Nhazadh de l'Ancien Royaume, qui, après sa victoire éclatante sur les armées terrifiantes du dieu-tempête Senêd, se proclama non plus simple demi-dieu fils de Saath comme ses prédécesseurs, mais incarnation vivante d'Anhûr lui-même. Il décréta qu'un tombeau aux proportions titanesques soit préparé pour lui afin que tout $e_harshandatt$ puisse continuer à vénérer le réceptacle mortel du plus grand des dieux après son trépas inévitable. L'immense dépense de ressources nécessaire pour construire cette pyramide colossale, combinée aux pertes désastreuses subies durant la guerre contre le dieu-tempête, entraînerait l'effondrement catastrophique de l'Ancien Royaume, précipitant $e_harshandatt$ dans la Première Période Intermédiaire."
 building_murghyr_pyramids: "Grande Pyramide de Murghyr"
 building_murghyr_pyramids_desc: "La Grande Pyramide de Murghyr fut érigée en l'honneur immortel de Psousèn, dernier Nhazadh de l'Ancien Royaume, qui, après sa victoire éclatante sur les armées terrifiantes du dieu-tempête Senêd, se proclama non plus simple demi-dieu fils de Saath comme ses prédécesseurs, mais incarnation vivante d'Anhûr lui-même. Il décréta qu'un tombeau aux proportions titanesques soit préparé pour lui afin que tout $e_harshandatt$ puisse continuer à vénérer le réceptacle mortel du plus grand des dieux après son trépas inévitable. L'immense dépense de ressources nécessaire pour construire cette pyramide colossale, combinée aux pertes désastreuses subies durant la guerre contre le dieu-tempête, entraînerait l'effondrement catastrophique de l'Ancien Royaume, précipitant $e_harshandatt$ dans la Première Période Intermédiaire."

 building_type_valley_of_nhazadhs: "Vallée des Nhazadhs"
 building_type_valley_of_nhazadhs_desc: "Durant les jours glorieux du Royaume Moyen, les Nhazadhs d'$e_harshandatt$ furent inhumés près des sources les plus hautes et sacrées de l'Ahânim, afin d'être plus proches du domaine céleste du dieu-ciel suprême Anhûr. Les grottes dans lesquelles ces tombeaux furent construits avec dévotion étaient, dans de nombreux cas, d'anciennes carrières jadis utilisées pour fournir la pierre destinée aux monuments colossaux de l'Ancien Royaume. Ainsi, cette nouvelle pratique funéraire conservait son lien mystique avec le passé glorieux tout en étant considérablement moins onéreuse pour le trésor royal."
 building_valley_of_nhazadhs: "Vallée des Nhazadhs"
 building_valley_of_nhazadhs_desc: "Durant les jours glorieux du Royaume Moyen, les Nhazadhs d'$e_harshandatt$ furent inhumés près des sources les plus hautes et sacrées de l'Ahânim, afin d'être plus proches du domaine céleste du dieu-ciel suprême Anhûr. Les grottes dans lesquelles ces tombeaux furent construits avec dévotion étaient, dans de nombreux cas, d'anciennes carrières jadis utilisées pour fournir la pierre destinée aux monuments colossaux de l'Ancien Royaume. Ainsi, cette nouvelle pratique funéraire conservait son lien mystique avec le passé glorieux tout en étant considérablement moins onéreuse pour le trésor royal."

 building_type_naerphys_temple: "Temple d'Anhûr"
 building_type_naerphys_temple_desc: "[akallabeth|E]. La terre entière d'[ardaconcept|E] trembla dans ses fondements, et le grand temple sacré d'Anhûr à Naerphys s'effondra dans un fracas apocalyptique, emportant avec lui le Royaume Moyen d'$e_harshandatt$ dans sa chute. Si même ce lieu très saint entre tous pouvait être ainsi perturbé par les forces cosmiques, comment le Nhazadh pourrait-il résister à la puissance terrifiante du panthéon ténébreux de Sâdeh ? Le temple en ruines devint un symbole poignant du Royaume Moyen déchu.\n\n$e_harshandatt$ serait finalement réunifié sous l'égide du Nouveau Royaume, mais les Nhazadhs restaurés ne tenteraient jamais de reconstruire le grand temple, le laissant plutôt comme un rappel mélancolique de la fragilité de tout ce que leurs ancêtres avaient édifié avec tant de labeur."
 building_naerphys_temple: "Temple d'Anhur"
 building_naerphys_temple_desc: "[akallabeth|E]. La terre entière d'[ardaconcept|E] trembla dans ses fondements, et le grand temple sacré d'Anhûr à Naerphys s'effondra dans un fracas apocalyptique, emportant avec lui le Royaume Moyen d'$e_harshandatt$ dans sa chute. Si même ce lieu très saint entre tous pouvait être ainsi perturbé par les forces cosmiques, comment le Nhazadh pourrait-il résister à la puissance terrifiante du panthéon ténébreux de Sâdeh ? Le temple en ruines devint un symbole poignant du Royaume Moyen déchu.\n\n$e_harshandatt$ serait finalement réunifié sous l'égide du Nouveau Royaume, mais les Nhazadhs restaurés ne tenteraient jamais de reconstruire le grand temple, le laissant plutôt comme un rappel mélancolique de la fragilité de tout ce que leurs ancêtres avaient édifié avec tant de labeur."

 building_type_athyrmor_pyramids: "Pyramides d'Athyrmor"
 building_type_athyrmor_pyramids_desc: "Surplombant majestueusement la confluence du Fazralim avec le Núar, les Pyramides d'Athyrmor sont antiques même selon les standards millénaires harshandattans. Certains érudits spéculent que le légendaire premier Nhazadh Ephystis lui-même pourrait reposer dans l'une d'entre elles depuis l'aube des temps. La lumière divine réfléchie par les coiffes dorées étincelantes des pyramides peut être aperçue à des lieues à la ronde, rappel éternel que ces terres demeurent le domaine inviolable des Nhazadhs."
 building_athyrmor_pyramids: "Pyramides d'Athyrmor"
 building_athyrmor_pyramids_desc: "Surplombant majestueusement la confluence du Fazralim avec le Núar, les Pyramides d'Athyrmor sont antiques même selon les standards millénaires harshandattans. Certains érudits spéculent que le légendaire premier Nhazadh Ephystis lui-même pourrait reposer dans l'une d'entre elles depuis l'aube des temps. La lumière divine réfléchie par les coiffes dorées étincelantes des pyramides peut être aperçue à des lieues à la ronde, rappel éternel que ces terres demeurent le domaine inviolable des Nhazadhs."

 building_type_mejha_palace: "Palais de Mejha"
 building_type_mejha_palace_desc: "Durant les derniers jours crépusculaires du Royaume Moyen, le nord d'$e_harshandatt$ connut un afflux massif de pasteurs Khyans, qui proclameraient un nouveau royaume de $k_mejhanir$ pour eux-mêmes. Malgré la reconquête menée par le Nouveau Royaume, l'équilibre du pouvoir en $e_harshandatt$ serait à jamais déplacé vers l'orient.\n\nLe Palais de Mejha fut construit comme centre administratif impérial pour le $k_mejhanir$ conquis sous la domination d'$e_khy$, et sous les Nhazadhs du Royaume Mejhanien, il grandit pour devenir la capitale resplendissante de tout $e_harshandatt$. Son architecture sublime incorpore harmonieusement des éléments muraniens et khyans, ainsi que des échos nostalgiques des antiques ruines [numenorean|E] qui parsèment les rivages de la Baie d'Ormal."
 building_mejha_palace: "Palais de Mejha"
 building_mejha_palace_desc: "Durant les derniers jours crépusculaires du Royaume Moyen, le nord d'$e_harshandatt$ connut un afflux massif de pasteurs Khyans, qui proclameraient un nouveau royaume de $k_mejhanir$ pour eux-mêmes. Malgré la reconquête menée par le Nouveau Royaume, l'équilibre du pouvoir en $e_harshandatt$ serait à jamais déplacé vers l'orient.\n\nLe Palais de Mejha fut construit comme centre administratif impérial pour le $k_mejhanir$ conquis sous la domination d'$e_khy$, et sous les Nhazadhs du Royaume Mejhanien, il grandit pour devenir la capitale resplendissante de tout $e_harshandatt$. Son architecture sublime incorpore harmonieusement des éléments muraniens et khyans, ainsi que des échos nostalgiques des antiques ruines [numenorean|E] qui parsèment les rivages de la Baie d'Ormal."


 ### Khy Wonders ###

 # High Port of Sammar
 building_type_wonder_west_samarth_01: "Haut Port de Sammar"
 building_type_wonder_west_samarth_01_desc: "Le port principal de Sammar, porte d'entrée majestueuse vers Khy, où les richesses ont afflué depuis des temps immémoriaux à travers ce port légendaire vers Sammar et au-delà des horizons connus."

 building_wonder_west_samarth_01: "Port de Kharutarik"
 building_wonder_west_samarth_01_desc: "Le port de Kharutarik fut originellement construit par les [numenorean|E]s comme entrepôt stratégique, permettant le commerce florissant avec ceux qui habitent Sammar et remontent vers les terres mystérieuses de Khy.\n\nKharutarik demeure un port d'importance considérable qui canalise les richesses incommensurables des royaumes númenóréens vers la Baie intérieure d'Ormal. Autour du port, un quartier de bâtiments de style númenóréen s'éleva majestueusement, bien que très peu furent jamais habités par ceux de sang númenóréen authentique. Le quartier devint rapidement la fierté éclatante de Samarth."

 building_wonder_west_samarth_02: "Nouveau Port de Samarth"
 building_wonder_west_samarth_02_desc: "Construit par Khy pour remplacer l'ancien port [numenorean|E] de Kharutarik, le Nouveau Port permet à des quantités considérablement plus importantes de marchandises de transiter par la cité prospère de Samarth, tout en permettant simultanément une répression draconienne de toute activité de contrebande.\n\nLors de sa construction monumentale, les architectes du Nouveau Port cherchèrent à émuler le style númenóréen raffiné du Port de Kharutarik, bien que ce soit largement considéré comme un échec cuisant, particulièrement comparé au quartier résidentiel de Kharutarik qui lui est adjacent. La pierre extraite pour le port était d'un gris terne déplorable, et les maçons ne purent reproduire les motifs complexes et subtils du design númenóréen. Néanmoins, il remplit admirablement sa fonction commerciale."

 building_wonder_west_samarth_03: "Haut Port de Sammar"
 building_wonder_west_samarth_03_desc: "Le port principal de Sammar et porte d'entrée cruciale vers Khy, où les richesses ont afflué depuis des éons à travers ce port légendaire vers Sammar et au-delà. Construit durant l'une des ères les plus prospères pour Samarth et le royaume dans son ensemble, le Haut Port constitue une addition monumentale au Nouveau Port de Samarth, occupant plus du double de sa superficie. Il a été un aspect crucial pour apporter la prospérité légendaire aux dynasties régnantes de la cité et au royaume tout entier.\n\nLors de la construction du Haut Port, plutôt que de tenter de répliquer le design [numenorean|E] du port de Kharutarik, comme le Nouveau Port l'avait fait jadis, le Haut Port puisa son inspiration dans les styles architecturaux locaux, créant une démonstration éblouissante et colorée de la culture khyane pour l'admiration de tous ceux qui visitent la cité glorieuse."

 # The Ramikhsha District
 building_type_wonder_east_samarth_01: "Le District de Ramikhsha"
 building_type_wonder_east_samarth_01_desc: "Le district de Ramikhsha dans l'Est de Samarth, depuis toujours un lieu de bâtiments controversés et de destins tourmentés."

 building_wonder_east_samarth_01: "Taudis de l'Est de Samarth"
 building_wonder_east_samarth_01_desc: "Le sud-est de Samarth abrite les plus démunis de la cité, concentrés particulièrement dans le district infâme de Ramikhsha. Les bidonvilles délabrés qui constituent la majorité des taudis sont d'une instabilité alarmante, certains étant même construits précairement les uns sur les autres, tandis que les rares bâtiments qui prédatent les taudis dans la zone sont dans un état de délabrement avancé.\n\nLes taudis débordent d'une humanité bigarrée venue de tous les horizons : de Sammar, de Khy, de tout le pourtour de la Baie d'Ormal, et même au-delà des terres connues."

 building_wonder_east_samarth_02: "Forteresse de Ramikhsha"
 building_wonder_east_samarth_02_desc: "Les taudis misérables du sud-est de Samarth ont été rasés et remplacés avec détermination. En dehors de Ramikhsha, ils ont été largement remplacés par des immeubles d'habitation pour les anciens résidents des bidonvilles, tandis que les rares bâtiments qui prédataient les taudis ont été magnifiquement restaurés et abritent désormais plusieurs ateliers communautaires prospères.\n\nAu centre du district de Ramikhsha cependant, se dresse quelque chose de radicalement différent de ce qui fut construit dans le reste des anciens taudis : une forteresse imposante qui domine tout le district de sa masse menaçante. Elle fut construite comme fortification défensive redoutable, destinée à protéger la moitié orientale de la cité contre les menaces externes et internes. Elle sert également de prison pour nobles et roturiers, bien que leur traitement dans les murs de la forteresse diffère généralement de manière drastique."

 # Palace of Pelepelplu
 building_type_wonder_pelepelplu_original_01: "Palais de Pelepelplu"
 building_type_wonder_pelepelplu_original_01_desc: "Le Palais de Pelepelplu fut érigé pour être le centre névralgique de la gouvernance de Khy. Bien que Khy ne soit pas toujours gouverné depuis ses salles majestueuses, il demeure continuellement un centre religieux et politique d'importance capitale."

 building_wonder_pelepelplu_original_01: "Palais Primitif de Pelepelplu"
 building_wonder_pelepelplu_original_01_desc: "Le Palais de Pelepelplu fut érigé pour être le centre névralgique de la gouvernance de Khy. Bien que Khy ne soit pas toujours gouverné depuis ses salles majestueuses, il demeure continuellement un centre religieux et politique d'importance capitale.\n\nConstruit peu après l'unification glorieuse de Khy, le palais primitif de Pelepelplu ne comprend que les appartements impériaux et la salle d'audience mineure.\n\nMalgré sa stature apparemment modeste, le palais primitif fut vital pour l'administration de Khy durant des siècles, car l'empire se serait assurément effondré sans ses administrateurs dévoués."

 building_wonder_pelepelplu_original_02: "Grand Palais de Pelepelplu"
 building_wonder_pelepelplu_original_02_desc: "À l'apogée éblouissant de la gloire de Khy, le Palais de Pelepelplu fut considérablement agrandi, ajoutant de nombreux appartements somptueux pour les Azimtabâr (familles nobles), trois grandes salles majestueuses pour l'administration du royaume, une nouvelle salle d'audience infiniment plus grandiose, et une porte monumentale qui s'élève sur cinq étages et est assez large pour permettre à quatre charrettes tirées par des bœufs de passer sans se toucher.\n\nL'administration impériale n'abandonna point le palais primitif, cependant, et les deux complexes furent des composants vitaux de l'administration, étant utilisés par la bureaucratie tentaculaire et toujours croissante de l'empire."

 building_type_wonder_pelepelplu_01: "Palais de Pelepelplu"
 building_type_wonder_pelepelplu_01_desc: "Le Palais de Pelepelplu fut érigé pour être le centre névralgique de la gouvernance de Khy. Bien que Khy ne soit pas toujours gouverné depuis ses salles majestueuses, il demeure continuellement un centre religieux et politique d'importance capitale."

 building_wonder_pelepelplu_01: "Palais Primitif de Pelepelplu"
 building_wonder_pelepelplu_01_desc: "Le Palais de Pelepelplu fut érigé pour être le centre névralgique de la gouvernance de Khy. Bien que Khy ne soit pas toujours gouverné depuis ses salles majestueuses, il demeure continuellement un centre religieux et politique d'importance capitale.\n\nConstruit peu après l'unification glorieuse de Khy, le palais primitif de Pelepelplu ne comprend que les appartements impériaux et la salle d'audience mineure.\n\nMalgré sa stature apparemment modeste, le palais primitif fut vital pour l'administration de Khy durant des siècles, car l'empire se serait assurément effondré sans ses administrateurs dévoués."

 building_wonder_pelepelplu_02: "Grand Palais de Pelepelplu"
 building_wonder_pelepelplu_02_desc: "À l'apogée éblouissant de la gloire de Khy, le Palais de Pelepelplu fut considérablement agrandi, ajoutant de nombreux appartements somptueux pour les Azimtabâr (familles nobles), trois grandes salles majestueuses pour l'administration du royaume, une nouvelle salle d'audience infiniment plus grandiose, et une porte monumentale qui s'élève sur cinq étages et est assez large pour permettre à quatre charrettes tirées par des bœufs de passer sans se toucher.\n\nL'administration impériale n'abandonna point le palais primitif, cependant, et les deux complexes furent des composants vitaux de l'administration, étant utilisés par la bureaucratie tentaculaire et toujours croissante de l'empire."

 building_wonder_pelepelplu_03: "Grand Palais de Pelepelplu Négligé"
 building_wonder_pelepelplu_03_desc: "Après la chute dramatique de la Dynastie Ardâcheran, le Grand Palais de Pelepelplu fut gravement négligé, diverses zones tombant dans un délabrement affligeant, aucune plus que les salles administratives jadis glorieuses du Grand Palais.\n\nBien qu'il y ait eu quelques travaux d'entretien minimes effectués au nom de divers dirigeants locaux qui respectaient le palais et l'histoire grandiose qu'il représente, le palais est désormais loin de l'état nécessaire pour servir de résidence impériale et de centre administratif digne de ce nom."

 building_wonder_pelepelplu_04: "Grand Palais de Pelepelplu Restauré"
 building_wonder_pelepelplu_04_desc: "Après d'importants travaux de restauration entrepris avec dévotion pour restaurer l'intégralité des deux palais du complexe palatial, il est évident que le Grand Palais de Pelepelplu a retrouvé toute sa gloire d'antan, servant à nouveau de cœur cérémoniel éclatant de Khy.\n\nLes divers appartements, tant pour usage impérial que pour les Azimtabâr, ont été entièrement restaurés dans leur grandeur passée, les salles d'audience majeure et mineure sont à nouveau parées de tous les attributs d'une monarchie prospère, et les trois grandes salles administratives bourdonnent à nouveau de l'activité fébrile des bureaucrates impériaux."

 # Palace of Ankruz
 building_type_wonder_ankruz_original: "Palais d'Ankruz"
 building_type_wonder_ankruz_original_desc: "Construit par la Dynastie Barâman pour émuler le Grand Palais de Pelepelplu comme centre administratif glorieux d'Arysis."

 building_wonder_ankruz_original: "Palais de Barâman"
 building_wonder_ankruz_original_desc: "Construit par la Dynastie Barâman pour émuler le Grand Palais légendaire de Pelepelplu comme centre administratif de leur royaume, le palais contient nombre des luxes somptueux qu'on aurait pu attendre à Pelepelplu : appartements royaux ornementés, une grande salle d'audience imposante, et une salle majestueuse pour l'administration du royaume, le tout s'élevant derrière d'épaisses murailles palatiales.\n\nPour quiconque ayant visité les deux palais à leur apogée, cependant, le fait que le Palais de Barâman fut construit pour administrer un état dissident est évident, car sa grandeur pâlit lamentablement comparée à celle qui l'inspira."

 building_type_wonder_ankruz_01: "Palais d'Ankruz"
 building_type_wonder_ankruz_01_desc: "Construit par la Dynastie Barâman pour émuler le Grand Palais de Pelepelplu comme centre administratif glorieux d'Arysis."

 building_wonder_ankruz_01: "Palais de Barâman"
 building_wonder_ankruz_01_desc: "Construit par la Dynastie Barâman pour émuler le Grand Palais légendaire de Pelepelplu comme centre administratif de leur royaume, le palais contient nombre des luxes somptueux qu'on aurait pu attendre à Pelepelplu : appartements royaux ornementés, une grande salle d'audience imposante, et une salle majestueuse pour l'administration du royaume, le tout s'élevant derrière d'épaisses murailles palatiales.\n\nPour quiconque ayant visité les deux palais à leur apogée, cependant, le fait que le Palais de Barâman fut construit pour administrer un état dissident est évident, car sa grandeur pâlit lamentablement comparée à celle qui l'inspira."

 building_wonder_ankruz_02: "Palais Ruiné d'Ankruz"
 building_wonder_ankruz_02_desc: "Le Palais Ruiné d'Ankruz est presque entièrement méconnaissable de ce qu'il fut jadis, avec seulement les fondations écroulées et les briques brisées restant de ce qui fut autrefois un lieu grandiose de pouvoir.\n\nIl est devenu une source de matériaux de construction pour les habitants pragmatiques, la dynastie qui régnait depuis ses salles étant depuis longtemps disparue d'Ankruz et fondue dans les annales oubliées de l'histoire, servant désormais les besoins prosaïques et les désirs des habitants locaux."

 # Wall of Gashtaham
 building_type_wonder_gap_of_khy_fortress_01: "Muraille de Gashtaham"
 building_type_wonder_gap_of_khy_fortress_01_desc: "La Muraille de Gashtaham constitue une barrière essentielle et infranchissable entre Khy et la menace perpétuelle de la Grande Steppe qui s'étend au-delà."

 building_wonder_gap_of_khy_fortress_01: "Muraille de Gashtaham"
 building_wonder_gap_of_khy_fortress_01_desc: "La Muraille de Gashtaham fut érigée comme barrière essentielle et inexpugnable entre Khy et la menace constante de la Grande Steppe qui s'étend à l'infini au-delà.\n\nBien qu'elle ne soit pas véritablement impénétrable, elle protège les terres de Khy et au-delà des raids dévastateurs si efficacement que beaucoup l'ont considérée comme telle. Sans sa protection ferme et vigilante, il ne fait aucun doute que Khy n'aurait jamais pu atteindre les sommets glorieux qu'elle atteignit durant son âge d'or légendaire."

 building_wonder_gap_of_khy_fortress_02: "Grandes Forteresses de Xshayârshan"
 building_wonder_gap_of_khy_fortress_02_desc: "Après avoir été percée lors d'un assaut dévastateur, la Muraille de Gashtaham fut jugée insuffisante comme barrière pour un point d'étranglement si stratégique, et ainsi, tout le long de la muraille, cinq forteresses titanesques furent érigées avec détermination.\n\nToutes les cinq furent l'envie de leurs voisins une fois achevées dans leur splendeur martiale, et avec leurs emplacements stratégiques aux points faibles de la muraille, elles ont véritablement rendu le Passage de Khy aussi imprenable que tout mortel pourrait oser l'imaginer."

 # Prison of Artaxshâsa
 building_type_wonder_prison_of_artaxshasa: "Prison d'Artaxshâsa"
 building_type_wonder_prison_of_artaxshasa_desc: "Construite par Artaxshâsa Ier, fondateur de la Dynastie Noire de Khy, cette forteresse sinistre est crainte par chaque homme, femme et enfant de Khy, du Rashânashân au plus humble roturier."

 building_wonder_prison_of_artaxshasa: "Prison d'Artaxshâsa"
 building_wonder_prison_of_artaxshasa_desc: "Construite par Artaxshâsa Ier, fondateur de la Dynastie Noire de Khy, cette forteresse menaçante est crainte par chaque homme, femme et enfant de Khy, du Rashânashân au plus humble roturier.\n\nLa Prison est une forteresse que peu d'endroits aux alentours pourraient même espérer rivaliser, entourée de multiples couches de murs épais et vertigineux, avec de lourdes dalles les reliant pour anéantir les espoirs de quiconque pourrait songer à escalader leurs flancs abrupts.\n\nDurant les jours ténébreux de la Dynastie Noire, la Prison était souvent utilisée comme retraite pour la famille impériale. Il est murmuré que, pendant qu'ils y séjournaient, ils torturaient et exécutaient les prisonniers à leur guise sadique, aux côtés de nombreuses pratiques plus sombres et de rituels indicibles."

 # The Golden Tower
 building_type_wonder_ormal_lamp_monument_01: "La Tour Dorée"
 building_type_wonder_ormal_lamp_monument_01_desc: "La Tour Dorée s'élève majestueusement depuis la côte d'Anarikê, illuminant une grande partie de la région environnante d'une lueur dorée puissante et surnaturelle qui confère au complexe son nom légendaire. Les bâtiments de marbre blanc-or sont finement sculptés de scènes représentant des tours titanesques, des navires majestueux et des étoiles scintillantes, bien que leurs significations exactes se soient estompées dans les annales oubliées de l'histoire."

 building_wonder_ormal_lamp_monument_01: "Phare de Minalpharaz"
 building_wonder_ormal_lamp_monument_01_desc: "Ce phare grandiose fut construit par les [numenorean|E]s lorsqu'ils vinrent pour la première fois dans la Baie d'Ormal. Il combine harmonieusement les usages pratiques d'un phare, qui était désespérément nécessaire le long de cette section périlleuse de la côte anarikéenne, avec des réflexions théologiques plus abstraites, en faisant un lieu de fonction et de dévotion sacrée.\n\nConsidéré comme le plus beau joyau d'architecture númenóréenne dans toute la Baie d'Ormal, son marbre blanc-or brille presque aussi intensément que ses faisceaux dorés qui guident les navires en sécurité vers leur destination promise."

 building_wonder_ormal_lamp_monument_02: "Grand Temple de Mihnalfroz"
 building_wonder_ormal_lamp_monument_02_desc: "Alors que les [numenorean|E]s s'intégraient aux populations locales après l'[akallabeth|E] sur ordre de leur Seigneur-Amiral, la tour du phare, avec sa forme de marbre blanc-or et ses faisceaux dorés divins, devint plus qu'un simple lieu où les Númenóréens pouvaient adorer Eru, mais un lieu de culte pour tout Anarikê, où les dieux et héros de leur foi syncrétisée pourraient trouver louange.\n\nAvec le temps, divers temples et sanctuaires dédiés aux dieux d'Anarikê s'élevèrent autour du phare, tous modelés d'après lui, transformant finalement l'ensemble en un vaste complexe religieux. Au cœur du complexe, le phare fonctionne toujours, guidant en sécurité vers leur destination et servant de cœur battant du culte d'Iarandel."

 # The Arsenal of Anarike
 building_type_wonder_anarike_arsenal_01: "Arsenal d'Anarikê"
 building_type_wonder_anarike_arsenal_01_desc: "L'Arsenal d'Anarikê est une collection imposante d'entrepôts titanesques et de guildes d'artisans prestigieuses attachées à une série de chantiers navals, célèbre pour sa capacité légendaire à construire, réparer et moderniser des navires à un rythme stupéfiant."
 
 building_wonder_anarike_arsenal_01: "Arsenal d'Anarikê"
 building_wonder_anarike_arsenal_01_desc: "L'Arsenal d'Anarikê est une collection imposante d'entrepôts colossaux et de guildes d'artisans attachées à une série de chantiers navals légendaires.\n\nL'Arsenal est l'une des institutions les plus célèbres d'Anarikê, remontant à la période [numenorean|E] pour l'entretien de la Flotte Orientale. L'Arsenal est réputé pour sa capacité miraculeuse à construire, réparer et moderniser des navires à un rythme absolument stupéfiant."

 # Palace of Chajapûn
 building_type_wonder_chajapun_01: "Palais Impérial de Chajapûn"
 building_type_wonder_chajapun_01_desc: "Alors que Chajapûn a grandi en importance stratégique, certains prétendent qu'elle nécessiterait un palais majeur pour fonctionner comme centre d'administration impériale digne de ce nom."
 
 building_wonder_chajapun_01: "Palais des Ardâcherans"
 building_wonder_chajapun_01_desc: "Construit originellement par le Rashânashân Khosrô Ier en l'an 1731 du [thirdage|E], la construction monumentale de ce palais marqua le déplacement permanent du siège de la dynastie Ardâcheran de Pelupelu vers la cité florissante de Chajapûn. Avec des ailes imposantes dédiées à la résidence de la famille royale, des Azimtabâr (noblesse), et de la bureaucratie impériale centrale, c'est un complexe palatial qui rivalise avec celui du Grand Palais légendaire de Pelupelu.\n\nRichement orné de matériaux précieux tels que le lapis-lazuli, le marbre veiné et le cèdre aromatique, on peut voir à travers tout le palais des recréations magistrales des mythes et religions khyans antiques. Parmi les scènes représentées figurent des inscriptions du Couronnement de Dârayavahu, l'ascension de la Reine Mythra, le Roi Khy et ses 14 compagnons légendaires, et l'Humiliation d'Harshendatt.\n\nMême dans le troisième âge tardif, lorsque la capitale fut déplacée de Chajapûn, le palais demeura un symbole éclatant de la splendeur de ce que beaucoup considèrent comme l'âge d'or de Khy."
 
 # Zarinusha Grand Temple
 building_type_wonder_zarinusha_01: "Siège Céleste de Zarinûsha"
 building_type_wonder_zarinusha_01_desc: "Zarinûsha étant un centre de foi crucial pour notre peuple, c'est un lieu idéal pour un grand temple où le clergé du royaume peut s'assembler en conclave sacré."
 
 building_wonder_zarinusha_01: "Siège Céleste de Zarinûsha"
 building_wonder_zarinusha_01_desc: "Après la corruption impie du District des Temples de Baljana par le culte ténébreux d'Angrimâyn de la dynastie Artaxshâsan, la dynastie Phaxsharân croyait qu'un nouveau siège purifié était nécessaire pour le clergé du royaume, non plus mélangé aux nombreux sièges cultuels traditionnels situés dans la cité débauchée. Après l'achèvement des travaux de construction titanesques, le Rashânashân Midarayân Ier proclama avoir reçu une révélation divine d'Arien elle-même concernant l'emplacement du nouveau centre religieux, pour le culte d'Arien et de ceux qui gardaient foi en elle.\n\nSituée au confluent de nombreuses rivières sacrées, Zarinûsha avait toujours été une cité d'importance, mais sous les Phaxsharân, elle s'épanouirait en une capitale impériale digne et le cœur battant de la foi Vidavan Arien. Au centre de cette transformation se trouvait le Siège Céleste, un temple imposant ressemblant davantage à un palais divin, dans lequel désormais le Grand Prêtre d'Arien résiderait, ainsi que les plus hauts corps cléricaux de l'empire, tels que la Congrégation pour les Rangs Divins. Des chapelles mineures dédiées au reste du panthéon traditionnel furent également incluses, où leur culte juste pourrait continuer, avec des sièges d'honneur pour leurs propres clercs — tous sous la vigilance attentive du clergé d'Arien. Jamais plus Khy ne tomberait dans la corruption religieuse, tant que le Siège Céleste perdurerait."

 # Zarinusha Nuked
 building_type_wonder_zarinusha_destroyed_01: "$building_wonder_zarinusha_destroyed_01$"
 building_type_wonder_zarinusha_destroyed_01_desc: "$building_wonder_zarinusha_destroyed_01_desc$"
 
 building_wonder_zarinusha_destroyed_01: "Ruines de Zarinûsha"
 building_wonder_zarinusha_destroyed_01_desc: "Jadis centre florissant de la foi $faith_arienism$ en $e_khy$, Zarinûsha n'est désormais que désolation.\n\nPillée, brûlée et ravagée par l'armée envahissante $faith_yom_adj$, ses ruines se dressent comme un témoignage sinistre de la volonté des Ténèbres et de la terreur qu'elles déchaîneront sur tous ceux qui osent se dresser sur leur chemin. Là où autrefois les pèlerins marchaient et les prêtres débattaient, seuls les chacals rôdent désormais et les corbeaux charognards tournoient, montant la garde sur les temples sans vie en mémoire des jours révolus."
 
 # Baljana Temple District
 building_type_wonder_baljana_01: "District des Temples de Baljana"
 building_type_wonder_baljana_01_desc: "Le centre cultuel traditionnel de Khy, le cœur de Baljana est dominé par des temples dédiés aux diverses divinités vénérées dans les cultes traditionnels millénaires de Khy."
 
 building_wonder_baljana_01: "District des Temples de Baljana"
 building_wonder_baljana_01_desc: "Le centre cultuel traditionnel de Khy, le cœur de Baljana est dominé par des temples majestueux dédiés aux diverses divinités vénérées dans les cultes traditionnels de Khy. D'Âzie à Uzdâva, de Vohuma à Rashnu, chaque dieu avait son temple sacré, et, plus souvent qu'autrement, plusieurs sanctuaires dédiés."
 
 building_wonder_baljana_02: "Grand Temple d'Angrimâyn"
 building_wonder_baljana_02_desc: "Avec la construction initiale commençant sous Artaxshâsa Ier, l'imposant grand temple d'Angrimâyn ne serait achevé que durant le règne ultérieur de son petit-fils, Artaxshâsa II.\n\nD'une taille immense et d'une apparence sévère et menaçante, le temple dominait de sa masse écrasante les nombreux sièges cultuels anciens situés à Baljana, symbolisant la suprématie absolue du Seigneur des Ténèbres sur Khy et ses divinités traditionnelles. En raison de cette position de domination oppressante, nombre des temples mineurs furent également convertis au fil du temps, leurs dieux souillés ou bannis par les rites immondes pratiqués par les adorateurs du Zatozdâ."

 building_wonder_baljana_03: "District des Temples Purifié"
 building_wonder_baljana_03_desc: "Avec la chute catastrophique de la dynastie Artaxshâsan, la dynastie Phaxsharân était déterminée à purifier la souillure immonde et maligne sur la terre que leurs prédécesseurs avaient provoquée. Déjà grandement endommagé par la révolte (et certains disent par les Dieux eux-mêmes), le Grand Temple d'Angrimâyn fut complètement détruit, ses pierres maudites dispersées aux quatre coins de l'empire par décret impérial. Tout temple jugé corrompu fut également détruit, de nombreux temples anciens souffrant en conséquence.\n\nBien que les Phaxsharân aient relocalisé le siège impérial de l'autorité spirituelle à Zarinûsha, même eux ne pouvaient totalement effacer l'importance séculaire de Baljana. Au fil des années, nombre des cultes traditionnels tolérés restaurèrent leurs temples, quoique dans une apparence plus humble qu'autrefois, afin de ne pas éclipser le nouveau Siège Sacré de Zarinûsha et d'attirer l'ire impériale. Ceux-ci demeureraient d'importants centres de pèlerinage pour les fidèles, dont beaucoup partageraient leur temps entre Zarinûsha et Baljana."

 # Great Mausoleum of Khy
 building_type_wonder_khy_dynastic_mausoleum: "Le Grand Mausolée"
 building_type_wonder_khy_dynastic_mausoleum_desc: "Une architecture monumentale tentaculaire abritant les dépouilles des souverains de Khy, qui démontre la splendeur éclatante de l'Empire et toutes ses œuvres immortelles."
 
 building_wonder_khy_dynastic_mausoleum: "Le Grand Mausolée"
 building_wonder_khy_dynastic_mausoleum_desc: "Une architecture monumentale tentaculaire abritant les dépouilles sacrées des souverains de Khy, qui démontre la splendeur éblouissante de l'Empire et toutes ses œuvres éternelles.\n\nFaçonné dans le calcaire blanc immaculé, le mausolée incarne l'art raffiné et la vie religieuse des Khyans, montrant des scènes depuis la création du monde jusqu'à la défaite d'Angrimâyn, et bien sûr exemplifiant comment les souverains seront emportés par Rashnu dans les bras aimants de leur déesse à la fin des temps."


 ### Shayn Wonders ###

 # Great Port of Lyneria
 building_type_wonder_great_port_of_lyneria_01: "Grand Port de Lyneria"
 building_type_wonder_great_port_of_lyneria_01_desc: "Le cœur prospère et palpitant de la Ligue, le Grand Port de Lyneria marque la fondation de la cité comme centre névralgique de commerce et de diplomatie. Bien que d'échelle modeste, ses quais bouillonnent d'activité avec marchands, marins et débardeurs venus de tout le pourtour de la Baie d'Ormal.\n\nCes premiers docks constituent le sang vital des ambitions de la cité, liant ensemble les routes commerciales côtières et fournissant un lieu où l'influence ascendante de Lyneria commença à prendre forme tangible."

 building_wonder_great_port_of_lyneria_01: "Havres Naturels de Lyneria"
 building_wonder_great_port_of_lyneria_01_desc: "Les premiers quais du quartier marchand de Lyneria, nichés dans les havres naturels de la baie, reflètent l'ambition grandissante de la cité. Les navires vont et viennent sous des bannières portant les emblèmes d'une douzaine de cités, et les murs du port résonnent du fracas des cargaisons et du tintement des pièces.\n\nBien que pas encore grandioses, ces havres ont commencé à attirer l'attention convoitée de marchands et d'émissaires bien au-delà de Lyneria, plantant les graines d'une future domination commerciale."

 building_wonder_great_port_of_lyneria_02: "Front de Mer Animé de Lyneria"
 building_wonder_great_port_of_lyneria_02_desc: "Désormais agrandi avec des terrasses étagées et des bureaux des envoyés commerciaux de Lyneria, les nombreux quais de Lyneria servent de plaque tournante pour les tarifs coordonnés, les patrouilles vigilantes et les traités mercantiles. Chaque navire amarré rend hommage à l'ascendance inexorable de Lyneria.\n\nLe port agit maintenant comme une scène grandiose pour les négociations régionales et la projection de puissance, ses jetées patrouillées non seulement par des débardeurs, mais par les gardiens engagés et les émissaires prestigieux de Lyneria."

 building_wonder_great_port_of_lyneria_03: "Salle aux Cent Bannières de Lyneria"
 building_wonder_great_port_of_lyneria_03_desc: "Dominant majestueusement le port central, la Salle aux Cent Bannières est une structure éblouissante de dômes coiffés d'or, de mosaïques turquoise chatoyantes et de colonnes d'obsidienne sculptée. Dans cette grande salle de guilde, des dignitaires venus du monde connu marchandent privilèges et titres au nom glorieux de Lyneria.\n\nFestivals somptueux, conseils solennels et cours marchandes se réunissent sous ses bannières multicolores, transformant le commerce en théâtre grandiose et la politique en spectacle lucratif."

 building_wonder_great_port_of_lyneria_04: "Les Quais Dorés de Lyneria"
 building_wonder_great_port_of_lyneria_04_desc: "Symbole éclatant de la suprématie lynérienne, les Quais Dorés s'étendent loin dans la baie, défendus par des tours dorées et des remparts surgis des flots. Flottes navales, armadas marchandes et émissaires passent tous par cette porte monumentale vers une cité gouvernée depuis le bord de l'eau.\n\nIci, les hauts seigneurs de Lyneria émettent des proclamations aux puissances étrangères et commandent les marées du commerce avec rien de plus qu'un sceau. Les vagues elles-mêmes semblent se briser en signe de déférence."

 # Walls of Nymara
 building_type_wonder_walls_of_nymara_01: "Remparts de Nymara"
 building_type_wonder_walls_of_nymara_01_desc: "Les premières fortifications de Nymara furent construites non par décret mais par nécessité impérieuse, chaque pierre un rempart contre les seigneurs pirates et les tyrans en devenir. Même dans leur forme primitive, les murs donnèrent forme à l'esprit farouchement indépendant pour lequel Nymara est devenue célèbre.\n\nPositionnée à l'extrémité occidentale de la Ligue, où l'influence lynérienne s'effiloche dans les frontières sauvages de Sîrayn, Nymara se dresse à la fois comme gardienne et rempart. Ses murs ne sont pas seulement des défenses, mais des déclarations que la Ligue se termine ici et ne cédera pas davantage."

 building_wonder_walls_of_nymara_01: "Murs Robustes de Nymara"
 building_wonder_walls_of_nymara_01_desc: "Ces murs épais et patinés par le temps sont les plus anciens de Nymara, construits pierre par pierre par les mains de son propre peuple. Renforcés de portes bardées de fer et d'humbles tours de guet, ils n'étaient jamais destinés à impressionner, seulement à endurer.\n\nChaque brique ancre la résolution d'une cité libre refusant de plier. Ce sont des murs nés non d'un décret royal, mais de la volonté inébranlable de rester invaincus."

 building_wonder_walls_of_nymara_02: "Murs Stratifiés de Nymara"
 building_wonder_walls_of_nymara_02_desc: "Au fil des générations, les fortifications de Nymara sont devenues plus complexes et formidables ; remparts doublés, tours élevées, et murs intérieurs bouclés derrière l'extérieur. C'est une cité qui a appris à garder sa liberté en couches successives.\n\nDes guerriers patrouillent au-dessus, mais chaque corridor en dessous cache des caches d'approvisionnement, des portes de sortie secrètes et des abris civiques. Ces défenses sont un témoignage d'un peuple qui se prépare non seulement à résister, mais à survivre."

 building_wonder_walls_of_nymara_03: "Bastion Commercial de Nymara"
 building_wonder_walls_of_nymara_03_desc: "Désormais pleinement intégrées aux marchés, maisons de guilde et centres civiques de la cité, les défenses de Nymara sont autant économiques que martiales. Ses murs gardent non seulement la liberté, mais la fortune.\n\nLes caravanes passent sous des arches fortifiées, les changeurs s'assoient sous les meurtrières, et les bannières de guerre flottent au-dessus des étals marchands. Ici, prospérité et défense marchent main dans la main et aucune n'est accordée à la légère."

 # Sapphire Spire of Emelcyn
 building_type_wonder_sapphire_spire_of_emelcyn_01: "Flèche de Saphir d'Emelcyn"
 building_type_wonder_sapphire_spire_of_emelcyn_01_desc: "Érigée au-dessus des falaises du port, la Flèche de Saphir d'Emelcyn scintille de carreaux indigo et de treillis d'argent. Lieu à la fois de gouvernance et de réflexion, elle projette sa longue ombre sur les eaux, symbole du sang-froid et de la vigilance d'Emelcyn.\n\nEmelcyn marque la porte orientale de la Ligue, le seul chemin terrestre vers les marchés de Lyneria depuis la Péninsule d'Ivoire de Shayn. Par ses portes passent non seulement marchands et voyageurs, mais des caravaniers audacieux qui bravent les jungles sauvages, portant ivoire, épices et secrets des rivages lointains."

 building_wonder_sapphire_spire_of_emelcyn_01: "La Tour de Veille d'Emelcyn"
 building_wonder_sapphire_spire_of_emelcyn_01_desc: "Érigée au-dessus des falaises surplombant le port, la Flèche de Saphir d'Emelcyn scintille de carreaux indigo et de treillis d'argent ouvragé. Lieu à la fois de gouvernance et de contemplation, elle projette sa longue ombre majestueuse sur les eaux, symbole du sang-froid et de la vigilance éternelle d'Emelcyn.\n\nConstruite pour surveiller à la fois l'horizon infini et les ports animés, la Tour de Veille abrite chambres du conseil, bibliothèques érudites et observatoires célestes. Ici, les lois d'Emelcyn sont écrites et son avenir tracé avec sagesse.\n\nC'est à la fois phare et dépositaire du savoir, une fusion harmonieuse de nécessité pratique et d'ambition philosophique."

 building_wonder_sapphire_spire_of_emelcyn_02: "La Citadelle Indigo d'Emelcyn"
 building_wonder_sapphire_spire_of_emelcyn_02_desc: "Construite autour de la grande flèche, la Citadelle Indigo est une forteresse à part entière — un bastion d'érudition, de diplomatie et de fierté civique. Ornée de gardiens sculptés et de gemmes rares venues de terres lointaines, on dit que depuis sa chambre la plus haute, les étoiles peuvent être lues comme un manuscrit divin.\n\nDans ses salles marchent philosophes, magistrats et explorateurs, leurs voix résonnant sur les sols de marbre tandis qu'ils débattent, décrètent et rêvent d'horizons nouveaux."


 ### (Some) Sirayn Wonders ###

 building_wonder_tul_poac_monument_01: "Salle de l'Unité"
 building_type_wonder_tul_poac_monument_01: "Salle de l'Unité"
 building_wonder_tul_poac_monument_01_desc: "#EMP Jadis un rêve partagé seulement en murmures — désormais un monument gravé dans la pierre éternelle.#!\n\nLa Salle de l'Unité se dresse comme un témoignage immortel de la forge des liens, que ce soit par l'épée ou le sceau. S'élevant au cœur de la terre, elle marque le moment où des royaumes jadis divisés se sont unis dans un but commun. Marchands et caravaniers, désormais libérés des péages frontaliers et des querelles mesquines, passent librement entre Ray et la Baie d'Ormal, apportant avec eux prospérité, nouvelles et ambitions renouvelées. La Salle sert non seulement de siège administratif mais de phare de paix et de puissance — sa présence un signal clair à tous que cette terre n'est plus fragmentée, mais entière et indivisible."

 building_wonder_tul_poac_monument_02: "Forum des Marchands"
 building_wonder_tul_poac_monument_02_desc: "#EMP Les voix de cent routes se rencontrent ici dans un but commun et prospère.#!\n\nCe qui commença comme symbole d'unité a mûri en un centre florissant d'échange et de délibération. Guidé par un souverain chevronné dans le commerce et la diplomatie, le forum attire marchands, caravaniers et émissaires de toute la terre. Des accords sont conclus, des litiges résolus et des routes affinées — tous sous la surveillance d'une couronne qui comprend la valeur de l'or, du grain et de la bonne volonté."


 ### GENERIC WONDERS ###
 # Mountain Pass
 building_type_mountain_pass_01: "Col Montagneux"
 building_type_mountain_pass_01_desc: "Un corridor étroit et escarpé taillé à travers des montagnes vertigineuses, ce col constitue une porte naturelle entre des terres lointaines.\n\nLe col offre un potentiel stratégique considérable pour ceux qui chercheraient à contrôler le flux des marchandises, des armées et des voyageurs."
 building_mountain_pass_01: "Col Montagneux Sauvage"
 building_mountain_pass_01_desc: "Un passage accidenté et indomptable à travers les montagnes impitoyables. Difficile à traverser et semé de dangers venus de la nature sauvage, c'est une route naturellement défendable mais périlleuse pour ceux qui osent la franchir."
 building_mountain_pass_02: "Sentier Gardé"
 building_mountain_pass_02_desc: "Un col montagneux avec une petite garnison vigilante offrant protection aux voyageurs et marchands. Le sentier est sécurisé par des gardes attentifs, contrôlant l'accès et offrant un passage plus sûr à travers les montagnes traîtresses."
 building_mountain_pass_03: "Passage Fortifié"
 building_mountain_pass_03_desc: "Un passage lourdement gardé à travers les montagnes, renforcé de murs imposants et de tours de guet stratégiques. La présence d'une force militaire permanente assure la sécurité des routes commerciales et le contrôle stratégique des mouvements à travers les montagnes."
 building_mountain_pass_04: "Citadelle du Col"
 building_mountain_pass_04_desc: "Une forteresse formidable dominant le col montagneux de sa masse imposante. Cette citadelle projette sa puissance sur la région environnante, contrôlant étroitement le flux du commerce et des voyageurs tout en servant de barrière imprenable et de porte monumentale entre les terres."

