 building_type_faery_ring_01: "Cercle féerique"
 building_type_faery_ring_01_desc: "Lieu de rassemblement sacré des elfes que les mortels considèrent comme le portail entre les mondes physiques et spirituels."
 building_faery_ring_01: "Cercle féérique"
 building_faery_ring_01_desc: "Lieu de rassemblement sacré des elfes que les mortels considèrent comme le portail entre les mondes physiques et spirituels."
 building_faery_ring_02: "Clairière dansante"
