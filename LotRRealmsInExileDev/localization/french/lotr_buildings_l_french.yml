 # Isengard Original
 building_type_wonder_angrenost_01: "Angrenost"
 building_type_wonder_angrenost_01_desc: "Parmi les positions défensives les plus formidables établies par les [dunedain|E] à la fin du [secondage|E], [angrenost|E] avait pour mission de tenir et surveiller la Trouée du Calenardhon."
 building_wonder_angrenost_01: "Tour d'Orthanc"
 building_wonder_angrenost_01_desc: "#TOLKIENQUOTE: There stood a tower of marvellous shape. It was fashioned by the builders of old, who smoothed the Ring of Isengard, and yet it seemed a thing not made by the craft of Men, but riven from the bones of the earth in the ancient torment of the hills. A peak and isle of rock is was, black and gleaming hard: four mighty piers of many-sided stone were welded into one, but near the sumit they opened into gaping horns, their pinnacles sharp as the points of spears, keen-edged as knives. Between them was a narrow space, and there upon a floor of polished stone, writen with strange signs, a man might stand five hundred feet above the plain.\nThis was Orthanc, the name of which had (by design or chance) a twofold meaning: for in the Elvish speech 'orthanc' signifies Mount Fang, but in the language of the Mark of old the Cunning Mind.#!\n\n#QUOTEDCHARACTER ― The Two Tower, 'The Road to Isengard'#!\n\n La Tour d'Orthanc compte parmi les plus grandes œuvres des [dunedain|E], érigée pour surveiller la Route Royale et abriter l'un des sept [palantir|E]."
 building_wonder_angrenost_02: "Cercle d'Angrenost"
 building_wonder_angrenost_02_desc: "#TOLKIENQUOTE: A great ring-wall of stone, like towering cliffs, stood out from the shelter of the mountain-side, from which it ran and then returned again. One entrance only was there made in it, a great arch delved in the southern wall. Here through the black rock a long tunnel had been hewn, closed at either end with mighty doors of iron. They were so wrought and poised upon their huge hinges, posts of steel driven into the living stone, that when unbarred they could be moved with a light thrust of the arms, noiselessly. One who passed in and came at length out of the echoing tunnel, beheld a plain, a great circle, somewhat hollowed like a vast shallow bowl: a mile it measured from rim to rim. #!\n\n#QUOTEDCHARACTER ― The Two Tower, 'The Road to Isengard'#!\n\n Autour du pinacle d'Orthanc, les [dunedain|E] édifièrent le puissant Cercle d'[angrenost|E]. Mais si grandes que fussent ces murailles, elles ne pourraient jamais égaler la force indomptable de l'antique tour qu'elles enfermaient."

  # Isengard full
 building_type_wonder_isengard_01: "Isengard"
 building_type_wonder_isengard_01_desc: "Parmi les positions défensives les plus formidables établies par les [dunedain|E] à la fin du [secondage|E], [isengard|E] avait pour mission de tenir et surveiller la Trouée du [rohan|E]."
 building_wonder_isengard_01: "Tour d'Orthanc"
 building_wonder_isengard_01_desc: "#TOLKIENQUOTE: There stood a tower of marvellous shape. It was fashioned by the builders of old, who smoothed the Ring of Isengard, and yet it seemed a thing not made by the craft of Men, but riven from the bones of the earth in the ancient torment of the hills. A peak and isle of rock is was, black and gleaming hard: four mighty piers of many-sided stone were welded into one, but near the sumit they opened into gaping horns, their pinnacles sharp as the points of spears, keen-edged as knives. Between them was a narrow space, and there upon a floor of polished stone, writen with strange signs, a man might stand five hundred feet above the plain.\nThis was Orthanc, the name of which had (by design or chance) a twofold meaning: for in the Elvish speech 'orthanc' signifies Mount Fang, but in the language of the Mark of old the Cunning Mind.#!\n\n#QUOTEDCHARACTER ― The Two Tower, 'The Road to Isengard'#!\n\n La Tour d'Orthanc compte parmi les plus grandes œuvres des [dunedain|E], érigée pour surveiller la Route Royale et abriter l'un des sept [palantir|E]."
 building_wonder_isengard_02: "Cercle d'Isengard"
 building_wonder_isengard_02_desc: "#TOLKIENQUOTE: A great ring-wall of stone, like towering cliffs, stood out from the shelter of the mountain-side, from which it ran and then returned again. One entrance only was there made in it, a great arch delved in the southern wall. Here through the black rock a long tunnel had been hewn, closed at either end with mighty doors of iron. They were so wrought and poised upon their huge hinges, posts of steel driven into the living stone, that when unbarred they could be moved with a light thrust of the arms, noiselessly. One who passed in and came at length out of the echoing tunnel, beheld a plain, a great circle, somewhat hollowed like a vast shallow bowl: a mile it measured from rim to rim. #!\n\n#QUOTEDCHARACTER ― The Two Towers, 'The Road to Isengard'#!\n\n Autour du pinacle d'Orthanc, les [dunedain|E] édifièrent le puissant Cercle d'[isengard|E]. Mais si grandes que fussent ces murailles, elles ne pourraient jamais égaler la force indomptable de l'antique tour qu'elles enfermaient."
 building_wonder_isengard_03: "Tour Verrouillée"
 building_wonder_isengard_03_desc: "#TOLKIENQUOTE: Calendardhon, never densely populated, had been devestated by the Dark Plague of 1636, and thereafter steadily denuded of inhabitants of [numenorean|E] descent by migration to Ithilien and lands nearer Anduin. Isengard remained a personal possession of the Stewards, but Orthanc itself became deserted, and eventally it was closed and its keys removed to Minas Tirith.#! \n\n#QUOTEDCHARACTER ― Unfinished Tales, 'The Palantíri'#!\n\nAvec le déclin du contrôle du [gondor|E] dans la région, [isengard|E] a été reléguée au rang de place mineure, sa tour verrouillée et vide, le Cercle gouverné par une lignée de chefs locaux témoignant peu d'allégeance au [gondor|E]."
 building_wonder_isengard_04: "Val du Magicien"
 building_wonder_isengard_04_desc: "#TOLKIENQUOTE: Once it had been green and filled with avenues, and groves of fruitful trees, watered by streams that flowed from the mountains to a lake.#!\n\n#QUOTEDCHARACTER ― The Two Towers, 'The Road to Isengard'#!\n\nÀ la requête de l'Intendant Beren, Saruman le Blanc réside désormais dans la tour d'Orthanc et a restauré les jardins et domaines d'[isengard|E], en faisant à nouveau un lieu d'étude et de secrets anciens. Ici l'on peut poursuivre les savoirs oubliés et apprendre des traditions perdues sous la tutelle du Magicien Blanc."
 building_wonder_isengard_05: "Magasins Profonds"
 building_wonder_isengard_05_desc: "#TOLKIENQUOTE: Many houses there were, chambers, galls, and passages, cut and tunnelled back into the walls upon their inner side, so that all the open circle was overlooked by countless windows and dark doors. Thousands could dwell there, workers, servants, slaves, and warriors with great store of arms; wolves were fed and stabled in deep dens beneath. The plain, too, was bored and delved. Shafts were driven deep into the ground; their upper ends were covered by low mounds and domes of stone, so that in the moonlight the Ring of Isengard looked live a graveyard of unquiet dead. For the ground trembled. The shafts ran down by many slopes and spiral stairs to caverns far under; there Saruman had treasuries, store-houses, armouries, smithies, and great furnaces. Iron wheels revolved there endlessly, and hammers thudded. At night plumes of vapour steamed from the vents, lit from beneath  with red light, or blue, or venomous green.#!\n\n#QUOTEDCHARACTER ― The Two Towers, 'The Road to Isengard'#!\n\n Quand l'Intendant Turgon trépassa, Saruman s'appropria [isengard|E] et la fortifia. Ces améliorations sont maintenant achevées, et [isengard|E] se dresse prête à inaugurer un nouvel âge."
 building_wonder_isengard_06: "Pinacle de l'Industrie"
 building_wonder_isengard_06_desc: "#TOLKIENQUOTE: A strong place and wonderful was Isengard, and long it had been beautiful; and there great lords had dwelt, the wardens of Gondor upon the West, and wise men that watched the stars. But Saruman had slowly shaped it to his shifting purposes, and made it better, as he though, being deceived - for all those arts and subtle devices, for which he forsook his former wisdom, and which fondly he imagined were his own, came but from Mordor; so that what he made was naught, only a little copy, a child's model or a slave's flattery, of that vast fortress, armoury, prison, furnace of great power, Barad-dûr, the Dark Tower, which suffered no rival, and laughed at flattery, biding its time, secure in its pride and its immeasurable strength. #!\n\n#QUOTEDCHARACTER ― The Two Towers, 'The Road to Isengard'#!\n\n Saruman a parachevé l'industrialisation d'[isengard|E], et depuis les hauteurs peut contempler le Cercle grouillant maintenant de soldats, ouvriers et bêtes, prêts à défier même le [darklord|E] en personne."
 saruman_accepted_sauron_tt: "Vous avez choisi le mal en tant que Saruman"
 is_saruman_flag: "Vous êtes Saruman"

 building_type_wonder_isengard_good_01: "Isengard"
 building_type_wonder_isengard_good_01_desc: "Parmi les positions défensives les plus formidables établies par les [dunedain|E] à la fin du [secondage|E], [isengard|E] avait pour mission de tenir et surveiller la Trouée du [rohan|E]."
 building_wonder_isengard_good_01: "Tour d'Orthanc"
 building_wonder_isengard_good_01_desc: "#TOLKIENQUOTE: There stood a tower of marvellous shape. It was fashioned by the builders of old, who smoothed the Ring of Isengard, and yet it seemed a thing not made by the craft of Men, but riven from the bones of the earth in the ancient torment of the hills. A peak and isle of rock is was, black and gleaming hard: four mighty piers of many-sided stone were welded into one, but near the sumit they opened into gaping horns, their pinnacles sharp as the points of spears, keen-edged as knives. Between them was a narrow space, and there upon a floor of polished stone, writen with strange signs, a man might stand five hundred feet above the plain.\nThis was Orthanc, the name of which had (by design or chance) a twofold meaning: for in the Elvish speech 'Orthanc' signifies Mount Fang, but in the language of the Mark of old the Cunning Mind.#!\n\n#QUOTEDCHARACTER ― The Two Tower, 'The Road to Isengard'#!\n\n La Tour d'Orthanc compte parmi les plus grandes œuvres des [dunedain|E], érigée pour surveiller la Route Royale et abriter l'un des sept [palantir|E]."
 building_wonder_isengard_good_02: "Cercle d'Isengard"
 building_wonder_isengard_good_02_desc: "#TOLKIENQUOTE: A great ring-wall of stone, like towering cliffs, stood out from the shelter of the mountain-side, from which it ran and then returned again. One entrance only was there made in it, a great arch delved in the southern wall. Here through the black rock a long tunnel had been hewn, closed at either end with mighty doors of iron. They were so wrought and poised upon their huge hinges, posts of steel driven into the living stone, that when unbarred they could be moved with a light thrust of the arms, noiselessly. One who passed in and came at length out of the echoing tunnel, beheld a plain, a great circle, somewhat hollowed like a vast shallow bowl: a mile it measured from rim to rim. #!\n\n#QUOTEDCHARACTER ― The Two Towers, 'The Road to Isengard'#!\n\n Autour du pinacle d'Orthanc, les [dunedain|E] édifièrent le puissant Cercle d'[isengard|E]. Mais si grandes que fussent ces murailles, elles ne pourraient jamais égaler la force indomptable de l'antique tour qu'elles enfermaient."
 building_wonder_isengard_good_03: "Tour Verrouillée"
 building_wonder_isengard_good_03_desc: "#TOLKIENQUOTE: Calendardhon, never densely populated, had been devestated by the Dark Plague of 1636, and thereafter steadily denuded of inhabitants of [numenorean|E] descent by migration to Ithilien and lands nearer Anduin. Isengard remained a personal possession of the Stewards, but Orthanc itself became deserted, and eventally it was closed and its keys removed to Minas Tirith.#! \n\n#QUOTEDCHARACTER ― Unfinished Tales, 'The Palantíri'#!\n\nAvec le déclin du contrôle du [gondor|E] dans la région, [isengard|E] a été reléguée au rang de place mineure, sa tour verrouillée et vide, le Cercle gouverné par une lignée de chefs locaux témoignant peu d'allégeance au [gondor|E]."
 building_wonder_isengard_good_04: "Val du Magicien"
 building_wonder_isengard_good_04_desc: "#TOLKIENQUOTE: Once it had been green and filled with avenues, and groves of fruitful trees, watered by streams that flowed from the mountains to a lake.#!\n\n#QUOTEDCHARACTER ― The Two Towers, 'The Road to Isengard'#!\n\nÀ la requête de l'Intendant Beren, Saruman le Blanc réside désormais dans la tour d'Orthanc et a restauré les jardins et domaines d'[isengard|E], en faisant à nouveau un lieu d'étude et de secrets anciens. Ici l'on peut poursuivre les savoirs oubliés et apprendre des traditions perdues sous la tutelle du Magicien Blanc."
 building_wonder_isengard_good_05: "Jardin d'Orthanc"
 building_wonder_isengard_good_05_desc: "#TOLKIENQUOTE: From Deeping-coomb they rode to Isengard, and saw how the Ents had busied themselves. All the stone-circke has been thrown down and removed, and the land within was made into a garden filled with orchards and trees, and a stream ran through it; but in the midst of all there was a lake of clear water, and out of it the Tower of Orthanc rose still, tall and impregnable, and its black rock was mirrored in the pool.#!\n\n#QUOTEDCHARACTER ― The Return of the King, 'Many Partings'#!\n\n Isengard a été confiée aux Ents, qui demeurent maintenant comme ses gardiens, veillant sur la vallée pour le Seigneur du [gondor|E]."
 

 # Eorl's Hallow
 building_type_wonder_eorls_hallow_01: "Repos d'Eorl"
 building_type_wonder_eorls_hallow_01_desc: "Bien qu'il ne s'agisse pas de sa tombe, le Repos d'Eorl est un lieu de profonde mémoire pour les Rohirrim, car c'est là qu'il est tombé au combat. Sur ce lieu a été érigé un monument à sa vie et à son histoire, inscrit sur de grandes pierres."
 building_wonder_eorls_hallow_01: "Repos d'Eorl"
 building_wonder_eorls_hallow_01_desc: "Bien qu'il ne s'agisse pas de sa tombe, le Creux d'Eorl est un lieu de profonde mémoire pour les Rohirrim, car c'est là qu'il est tombé au combat. Sur ce lieu a été érigé un monument à sa vie et à son histoire, inscrit sur de grandes pierres."
 
