 building_type_wonder_mistalonde_01: "Mistalondë"
 building_type_wonder_mistalonde_01_desc: "Un grand havre construit en face des ruines de Lond Daer, pour remplacer cet ancien port sur l'estuaire du Gwathló."
 building_wonder_mistalonde_01: "Mistalondë"
 building_wonder_mistalonde_01_desc: "Mistalondë fut l'une des grandes œuvres d'[elendil|E], et fut fondée sur le site d'un petit port [numenorean|E] dans la province d'Ethir Gwathló en face de Lond Daer, pour remplacer ce dernier qui était tombé en ruine et dont le port fut ensablé par la Grande Vague qui suivit la [downfall|E].\n\nIl fut longtemps une étape clé pour les navires marchands voyageant entre le [gondor|E] et l'[arnor|E]. Cependant, les grands travaux du quatrième siècle du [thirdage|E] permirent à tous les navires, sauf aux plus grands, de remonter le Gwathló jusqu'à Tharbad, réduisant l'importance de Mistalondë et amorçant son long déclin."
 building_wonder_mistalonde_02: "Súthure"
 building_wonder_mistalonde_02_desc: "La Maison Gunion soutint Turendur de [cardolan|E] lors de la [cardolan_succession_crisis|E] (1235-1244 3.A.). En conséquence, leur capitale portuaire de Mistalondë fut finalement assiégée, et bien que la ville ne fût ni prise, ni saccagée, Mistalondë perdit une grande partie de son autonomie sous le règne du roi victorieux Tarcil, ce qui accéléra son déclin de sa fortune et de sa population.\n\nÀ partir de 1360 3.A., divers clans enedhwaithrim émigrèrent de l'autre côté de la rivière dans l'Ethir Gwathló, où ils furent recrutés en tant que feudataires. Cependant, ces feudataires gagnèrent progressivement en force alors que la population [dunedain|E] déclinait, et leurs dirigeants affirmèrent de plus en plus leur contrôle sur la province jusqu'à ce que la Maison Guinion ne règne plus que nominalement. Après la dévastation de 1409, ils expulsèrent le dernier seigneur de Mistalondë de son siège ancestral.\n\nRebaptisée « Súthure » dans leur langue, Mistalondë devint la capitale du royaume de Saralain qui émergea en même temps que le contrôle du Cardolan s'évaporait. Bien que fortement réduite et en grande partie ruinée par le passage du temps et des siècles de combats entre les peuples de Saralain, Súthure reste l'une des rares implantations significatives de l'[eriador|E].\n\nSon port et ses marchés demeurent le centre du commerce limité de la côte de l'[enedhwaith|E] et du Minhiriath, et, bien que ses anciennes murailles soient depuis longtemps tombées, un anneau défensif plus petit a été élevé à partir des pierres brisées de nombreuses salles et entrepôts effondrés."
 building_wonder_mistalonde_03: "Mistalondë revendiquée"
 building_wonder_mistalonde_03_desc: "À nouveau entre les mains des [dunedain|E], Mistalondë s'est relevée d'entre ses ruines. Pierre angulaire d'un commerce renaissant sur le Gwathló, les ports, murs et entrepôts du port d'[elendil|E] ont été restaurés, et ses larges rues résonnent des chants de marins en de nombreuses langues."
 building_type_wonder_mistalonde_original: "Mistalondë"
 building_type_wonder_mistalonde_original_desc: "Un grand havre construit en face des ruines de Lond Daer, pour remplacer cet ancien port sur l'estuaire du Gwathló."
 building_wonder_mistalonde_original: "Mistalondë"
 building_wonder_mistalonde_original_desc: "Mistalondë fut l'une des grandes œuvres d'[elendil|E], et fut fondée sur le site d'un petit port [numenorean|E] dans la province d'Ethir Gwathló en face de Lond Daer, pour remplacer ce dernier qui était tombé en ruine et dont le port fut ensablé par la Grande Vague qui suivit la [downfall|E].\n\nIl fut longtemps une étape clé pour les navires marchands voyageant entre le [gondor|E] et l'[arnor|E]. Cependant, les grands travaux du quatrième siècle du [thirdage|E] permirent à tous les navires, sauf aux plus grands, de remonter le Gwathló jusqu'à Tharbad, réduisant l'importance de Mistalondë et amorçant son long déclin."

 building_type_wonder_nelvorin_01: "Nelvorin"
 building_type_wonder_nelvorin_01_desc: "Bien que méconnue hors des terres septentrionales, Nelvorin comptait parmi les plus anciennes cités d'[eriador|E], site d'un sanctuaire ancestral qui devint par la suite archives et bibliothèque pour les [faithful|E] de la région."
 building_wonder_nelvorin_01: "Nelvorin"
 building_wonder_nelvorin_01_desc: "[nelvorin|E] fut l'un des plus anciens centres des Edain, remontant au [firstage|E]. Elle servit de foyer du savoir depuis l'[eriadorcolonisation|E], attirant les esprits les plus brillants de tout l'[eriador|E]. Même après la chute d'[arnor|E], la cité demeura peuplée comme centre des Uialedain jusqu'à la fin du [thirdage|E] et l'aube du [fourthage|E]."
 building_type_wonder_nelvorin_02: "Nelvorin"
 building_wonder_nelvorin_02: "Université de Nelvorin"
 building_wonder_nelvorin_02_desc: "L'antique et vénérée cité de [nelvorin|E] a été rénovée et agrandie pour devenir un véritable phare du savoir. Les étudiants affluent non seulement d'[arnor|E], mais aussi du [gondor|E], d'[umbar|E], et même des terres lointaines de [bellakar|E]. [nelvorin|E] brille tel un flambeau dans les ténèbres, témoignant du renouveau glorieux d'[arnor|E]."
 
 building_type_wonder_caras_celairnen_01: "Caras Celairnen"
 #building_type_wonder_caras_celairnen_01_desc: ""
 building_wonder_caras_celairnen_01: "Caras Celairnen"
 building_wonder_caras_celairnen_01_desc: "Caras Celairnen possédait une histoire singulière. Établie sur un promontoire rocheux émergeant des marais à la confluence de l'Uialduin et du Lhûn, cette place ancestrale fut habitée sans interruption depuis les premières années du [secondage|E]. D'abord port [elvish|E] modeste servant au commerce avec les [dwarves|E] et les [conceptracemen|E] d'[eriador|E], elle devint plus tard l'un des premiers sites de colonisation [numenorean|E].\n\nBrièvement base d'opérations lors de l'intervention militaire du [gondor|E] sous Eärnur, Caras Celairnen fut épargnée par les événements cruels qui virent chuter le [northernkingdom|E]. Une partie de sa population suivit les armées du Gondor, d'autres accompagnèrent Aranarth dans les terres sauvages. Mais un reste s'accrocha à ces lieux, commerçant discrètement avec les Uialedain et les [dwarves|E] des [bluemountains|E], voire parfois avec les [elves|E] de [lindon|E].\n\nLa seigneurie de la ville avait été octroyée à Silivnir, plus jeune fils de Valandil. Bien que la lignée fût souvent brisée, elle se maintint par voie matrilinéaire, et la coutume voulait que le seigneur fût descendant de Silivnir, même à la fin du [thirdage|E]."
 building_type_wonder_caras_celairnen_02: "Caras Celairnen"
 building_wonder_caras_celairnen_02: "La Cité d'Argent de Celairnen"
 building_wonder_caras_celairnen_02_desc: "Métamorphosée de simple port commercial en joyau éclatant, Celairnen incarne désormais la coopération harmonieuse entre les [elves|E] de [lindon|E] et les [men|E] d'[arnor|E]. On la surnomme la Cité d'Argent en raison de l'abondance d'argent et de métaux précieux employés dans sa construction. La cité entière scintille tel l'argent sous le soleil, depuis les tours elfiques jusqu'aux pavés façonnés par les Hommes."

 
 building_type_wonder_barad_girithlin_01: "Barad Girithlin"
 building_type_wonder_barad_girithlin_01_desc: "Le manoir fortifié de la Maison Girithlin, établie dans la vallée inférieure du Baranduin."
 building_wonder_barad_girithlin_01: "Barad Girithlin"
 building_wonder_barad_girithlin_01_desc: "Place forte de la Maison Girithlin, qui s'établit dans la vallée inférieure du Baranduin dès l'an [ageSA|E] 1786. En ces premières années de l'[eriadorcolonisation|E], avant la refondation de Lond Daer ou Tharbad, le Baranduin servait parfois aux [numenoreans|E] pour atteindre le nord de l'[eriador|E], malgré ses eaux traîtresses et peu profondes, ses marais et ses gués rocheux.\n\nAu sud de l'estuaire se tapissait une menace supplémentaire : le peuple menu mais redoutable d'Eryn Vorn, qui ne portait nulle affection aux [dunedain|E]. Barad Girithlin fut donc d'abord érigée comme manoir fortifié et relais, mais aux derniers siècles du [secondage|E], une robuste tour octogonale aux murs épais et au design singulier vint compléter l'ensemble.\n\nMême durant les périodes d'abandon, elle ne tomba jamais véritablement en ruine et offrait une position défensive formidable une fois occupée."
 building_type_wonder_barad_girithlin_02: "Barad Girithlin"
 building_wonder_barad_girithlin_02: "La Cité-Forteresse de Girithlin"
 building_wonder_barad_girithlin_02_desc: "Bâtie autour de l'antique forteresse de Barad Girithlin, la Cité-Forteresse fut conçue pour contrôler le Baranduin et la frontière entre l'[arthedain|E] et le [cardolan|E] pour les rois de ce dernier royaume. L'ancienne tour octogonale, magnifiquement restaurée, forme le cœur d'un nouveau système défensif à plusieurs enceintes protégeant les deux rives. Une série d'écluses aménagées en amont permet d'accroître le commerce fluvial tout en irriguant les campagnes environnantes."

 building_type_wonder_annuminas_01: "Annúminas"
 building_type_wonder_annuminas_01_desc: "La capitale étincelante d'[arnor|E], plus majestueuse des grandes œuvres d'[elendil|E]."
 building_wonder_annuminas_01: "Annúminas"
 building_wonder_annuminas_01_desc: "Belle [annuminas|E], Tour de l'Ouest, édifiée par [elendil|E] pour servir de capitale à son Royaume en Exil.\n\nLa plus grandiose de ses œuvres monumentales, Annúminas fut bâtie en mémoire d'Andúnië la perdue en Númenor. Ses hautes murailles, ses rues en terrasses et ses tours altières furent érigées en pierre pâle qui capturait les feux du couchant, et la cité s'élevait sur les rives du lac Nennuial tel un joyau d'ambre serti dans une broche de saphir. Dans le grand dôme de l'Elerrínarondo, principale salle du trône et siège du roi, reposait le Palantír d'Annúminas.\n\nAnnúminas fut fondée dans une province déjà densément peuplée après des siècles de colonisation [numenorean|E], et par endroits les rues sinueuses de ses niveaux inférieurs révélaient les traces des villages antérieurs qu'elle avait supplantés et amalgamés. Mais ses niveaux supérieurs, ses salles majestueuses et ses grands boulevards constituaient un chef-d'œuvre de planification et d'architecture númenóréenne rivalisant avec toute autre cité de la [middleearth|E], même celles fondées avant la Submersion."
 building_wonder_annuminas_02: "Ruines d'Annúminas"
 building_wonder_annuminas_02_desc: "[arnor|E] ne se remit jamais des pertes terribles de la [warlastalliance|E], et bientôt le peuple devint trop peu nombreux pour habiter toutes les grandes œuvres d'[elendil|E]. Dès les premiers siècles du [thirdage|E], maintes demeures d'[annuminas|E] furent closes, et lors de la Division d'Arnor, la cité tombait déjà en ruine.\n\nLes Rois d'[arthedain|E] déplacèrent la capitale à Fornost Erain sur les Hauts du Nord, et ce qui subsistait d'Annúminas et ses environs fut rattaché au fief de Tarmëa. Quand [arnor|E] succomba finalement au [witchkingshort|E], Annúminas n'était plus qu'une succession de hameaux reliés par des ruines envahies de végétation, et les habitants survivants rejoignirent Arathain dans les terres sauvages.\n\nPour le reste du [thirdage|E], seuls les Rôdeurs [dunedain|E] visitaient l'ancienne cité, maintenant un campement d'où ils veillaient sur la Comté et rendaient visite à leurs parents dans les Emyn Uial."
 building_wonder_annuminas_03: "Annúminas Renouvelée"
 building_wonder_annuminas_03_desc: "Un rêve longtemps chéri devient réalité - [annuminas|E] renaît de ses cendres. Les monticules herbeux et les pierres écroulées ont été déblayés, révélant les fondations inébranlables [numenorean|E]. Sur ces bases, de nouvelles salles et tours s'élèvent - sans égaler totalement l'art et l'élégance du temps d'[elendil|E] peut-être, mais glorieuses néanmoins.\n\nLe joyau du Royaume du Nord brille à nouveau, symbole éclatant de la noble histoire - et de la renaissance miraculeuse - des [dunedain|E]."

 building_type_wonder_fornost_01: "Fornost"
 #building_type_wonder_fornost_01_desc: "[elendil|E]'s fortified city on the North Downs."
 building_wonder_fornost_01: "Fornost"
 building_wonder_fornost_01_desc: "La Tour du Nord fut érigée comme pierre angulaire des marches orientales établies par [elendil|E] après la fondation d'[arnor|E]. Il fit ainsi non parce qu'elles marquaient la frontière orientale de son royaume, mais en raison des loyautés douteuses de ses sujets orientaux, principalement des Hommes des Collines et les fiers descendants d'aventuriers [dunedain|E] ambitieux. Il savait que face à une rébellion ou invasion depuis les montagnes orientales, les Hauts du Nord et les Collines du Vent offriraient une ligne défensive robuste. En cela, il se montra tristement prescient.\n\nFornost était plus qu'une simple tour. Tout comme [minastirith|E] et [minasithil|E] au sud, c'était une cité fortifiée à part entière, dotée d'innombrables salles, marchés et places de rassemblement protégés derrière ses grandes murailles et bastions. La garnison de Fornost commandait une chaîne de forteresses subordonnées gardant toute la longueur des Hauts du Nord et protégeant la plaine séparant Fornost des Collines du Vent."
 building_wonder_fornost_02: "Fornost Erain"
 building_wonder_fornost_02_desc: "Suite à la division d'[arnor|E] et au triste déclin d'[annuminas|E], la capitale de l'état successeur d'[arthedain|E] (ainsi que la [seeingstone|E] de cette cité) fut transférée à l'est à Fornost, qui devint connue sous le nom de Fornost Erain, la Tour du Nord des Rois.\n\nLa présence de la Cour Royale attira de nombreuses âmes vers la cité, spécialement depuis les provinces périphériques qui avaient commencé à souffrir d'un déclin démographique et économique. Durant un temps, Fornost prospéra tant que l'espoir fut ravivé d'une possible renaissance du Royaume du Nord."
 building_wonder_fornost_03: "Chaussée des Trépassés"
 building_wonder_fornost_03_desc: "Bien que la fortune d'[arthedain|E] et de Fornost connût parfois des embellies, elle déclina surtout, et la longue guerre contre Angmar saigna progressivement les [dunedain|E] du Nord de leur force. Le coup fatal survint en [ageTA|E] 1974, quand le Roi-Sorcier captura et pilla finalement la cité après un siège brutal. Ainsi périrent Fornost et le Royaume du Nord.\n\nPar la suite, la cité disparut lentement sous des tertres herbeux, et les hommes l'appelèrent Chaussée des Trépassés, craignant de s'y aventurer. Pourtant les Rôdeurs du Nord s'y rendaient et maintenaient un campement dans les ruines de la grande salle où jadis le Roi tenait cour."
 building_wonder_fornost_04: "Fornost Renouvelée"
 building_wonder_fornost_04_desc: "Avec ses murailles vertigineuses et ses hautes tours, Fornost Erain resplendit à nouveau comme bouclier du nord. Dans son puissant bastion se pressent maintes âmes, soldats et civils confondus, la grande cité-forteresse revenant pleinement à la vie. Phare de sécurité et de prospérité, le renouveau de Fornost proclame à tous la renaissance éclatante de la région."
 
