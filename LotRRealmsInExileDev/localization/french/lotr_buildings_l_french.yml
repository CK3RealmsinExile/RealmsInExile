 # Faery Ring (Eldar Fae Dancing/Feasting Lawn)
 building_type_faery_ring_01:0 "Cercle féerique"
 building_type_faery_ring_01_desc:0 "Lieu de rassemblement sacré des elfes que les mortels considèrent comme le portail entre les mondes physiques et spirituels."
 building_faery_ring_01:0 "Cercle féérique"
 building_faery_ring_01_desc:0 "Lieu de rassemblement sacré des elfes que les mortels considèrent comme le portail entre les mondes physiques et spirituels."
 building_faery_ring_02:0 "Clairière dansante"
 building_faery_ring_02_desc:0 "De grands ormes bordent cette clairière. Le lieu semble sauvage, indompté ; et pourtant bienveillant."
 building_faery_ring_03:0 "Voyage du Pélerin"
 building_faery_ring_03_desc:0 "Des provisions sont cachées tout près, dans des cachettes d'un autre monde, inaccessibles aux mortels : du vin, des herbes aromatiques, du lembas délicatement emballé... Ce ravitaillement bien caché vivifie l'âme des pélerins qui se rendent aux Havres Gris pour quitter la Terre du Milieu." 
 building_faery_ring_04:0 "Festin à la belle étoile"
 building_faery_ring_04_desc:0 "« Je marche\n\nAu-delà de la forêt\n\nOù le monde se déperd\n\nEt où la lumière blanche\n\nEmplit à jamais l'air »"



 #### HARADRIM BUILDINGS ####
 # Noria
 building_type_noria_01:0 "Noria"
 building_type_noria_01_desc:0 "De grande roues à aubes qui transforment les sables du désert en terres arables."
 building_noria_01:0 "Petite noria"
 building_noria_01_desc:0 "Mû par une paire de boeuf, cette roue à aubes approvisionne de petits jardins avec des eaux souterraines.\n\nDévérouille le bâtiment Vergers pour cette baronnie."
 building_noria_02:0 "Noria actionnée par le vent"
 building_noria_02_desc:0 "Mû par les rudes vents du désert, transformant l'air en énergie nécessaire pour puiser de l'eau, ces norias sont une merveille du désert."
 building_noria_03:0 "Grande noria"
 building_noria_03_desc:0 "Avec la croissance de notre population suit celle de nos besoins en nourriture de notre peuple, et ainsi est née cette merveille de l'ingéniérie. Un témoignage de la résilience et de l'adaptabilité des Haradrim."
 building_noria_04:0 "Grand complexe à noria"
 building_noria_04_desc:0 "Une gamme de roues à aubes et d'infrastructure d'irrigation capable d'irriguer de vastes plantations. Le conseil de l'eau attribue la distribution, ne tient pas de procès-verbal et toutes ses décisions sont absolues."
 # Place du front de mer
 building_type_waterfront_plaza_01:0 "Place du front de mer"
 building_type_waterfront_plaza_01_desc:0 "En ensemble de bâtiments et cours polyvalents bâti sur le front de mer et au delà, adapté aux besoins des offices civiles, des dignitaires étrangers, des meneurs religieux lors de cérémonies et sacrifices aux esprits de l'eau, de marchands bénéficiant de tarifs avantageux ou des esclaves maintiennent de petits jardins dans les bas-fonds."
 building_waterfront_plaza_01:0 "Docks maritimes"
 building_waterfront_plaza_01_desc:0 "Un petit port dont les docks sont construit juste au delà de la côte et qui permet de commercer avec de proches comme de lointains royaumes."
 building_waterfront_plaza_02:0 "Salle cérémonielle"
 building_waterfront_plaza_02_desc:0 "Avec l'intensification du commerce et des voyageurs passant par la place du front de mer, de temps à autre un envoyé étranger ou un prêtre de quelque culte d'importance increased trade and travellers passing through the waterfront plaza, occasionally a foreign envoy or a priest of a noteworthy cult visited, and so there was built a dark ceremony hall, and a curious table with groves running down it, ensuring that some of these outside people never walked out alive, their blood fertilising the nearby waters."
 building_waterfront_plaza_03:0 "Îles artificielles"
 building_waterfront_plaza_03_desc:0 "Une série d'iles artificielles construites au large de la place centrale, accueillant des terres aux récoltes décentes toute l'année. Entretenues par des jardiniers esclaves, les iles sont faites de roseaux entrelacés dont les racines se gorgent de nutriments au contact de l'eau nourricière. \n\nDébloque la construction de Vergers pour ce comté."
 building_waterfront_plaza_04:0 "Cultures hydroponiques"
 building_waterfront_plaza_04_desc:0 "Grâce aux eaux nourricières du port, de grandes fermes cultivées en hydroponique sur des jardins flottants nourissent la population croissante de ce royaume."
 # Pavillon royal
 building_type_royal_pavilion_01:0 "Tente royale"
 building_type_royal_pavilion_01_desc:0 "La plus grande des tentes, peinte en couleurs criardes pour contraster avec les demeures nomades environnantes ou la place centrale d'une grande ville."
 building_royal_pavilion_01:0 "Hutte de guerre"
 building_royal_pavilion_01_desc:0 "Une modeste hutte mobile utilées pour discuter entre seigneurs de la tribu. Quelles lourdes décisions ont été prises autour de l'âtre, durant les nuits glaciales !"
 building_royal_pavilion_02:0 "Tours dissimulées"
 building_royal_pavilion_02_desc:0 "Le nombre des ennemis suit la croissance de la puissance d'une communauté. Des tours légères à structure en osier et recouvertes de peaux de bétail ou d'éléphant offrent une plus grande sécurité aux conseils qui s'y déroulent."
 building_royal_pavilion_03:0 "Hutte des nobles"
 building_royal_pavilion_03_desc:0 "Le rite du sang est un rituel de grande importance dans une société complexe et stratifiée, et ce sont des sacrifices constants qui permettent la préservation de l'ordre. Les fondations sont constituées des crânes de tous : esclaves et champions, rebelles et favoris."
 building_royal_pavilion_04:0 "Grandes fortifications"
 building_royal_pavilion_04_desc:0 "C'est une merveille de la Terre du Milieu : une grande forteresse mobile de la taille d'une ville, qui se déplace aux quatre coins du royaume et instille la peur à tous les éclaireurs ennemis qu'elle croise. Aucune personne qui souhaite du tort aux habitants de la Tente Royale n'en passera jamais le corps de garde."
 monster_damage_mult:0 "Dégâts des monstres"
 monster_toughness_mult:0 "Résistance des monstres"
 # Complexe Palatial de Zekhetz Abrakhân
 building_type_wonder_zekhetz_palace_complex_01:0 "Complexe palatial de Zekhetz Abrakhân"
 building_type_wonder_zekhetz_palace_complex_01_desc:0 "D'innonmabrables tours drapées de noir et d'écarlate gardent le dôme en or du Zekhetz Abrakhân. A l'ouest, trois tours se sont effondrées sur le palais, mais aucun habitant ne prête attention à ces ruines."
 building_wonder_zekhetz_palace_complex_01:0 "Bassins des portes"
 building_wonder_zekhetz_palace_complex_01_desc:0 "$building_type_wonder_zekhetz_palace_complex_01_desc$\n\nL'entrée du quartier Est du complexe est complétée par de grands bassins d'eau fraiche offrant un inestimable répit de l'impitoyable soleil d'Abrakhân."
 building_wonder_zekhetz_palace_complex_02:0 "Autels sanglants"
 building_wonder_zekhetz_palace_complex_02_desc:0 "$building_royal_pavilion_03_desc$"
 building_wonder_zekhetz_palace_complex_03:0 "Bastion"
 building_wonder_zekhetz_palace_complex_03_desc:0 ""
 # Grand Bazaar d'Abrakhân
 building_type_wonder_abrakhan_bazaar_complex_01:0 "Grand Bazar d'Abrakhân"
 building_type_wonder_abrakhan_bazaar_complex_01_desc:0 "$building_bazaar_of_middle_earth_desc$"
 building_wonder_abrakhan_bazaar_complex_01:0 "Silos à grains militaires"
 building_wonder_abrakhan_bazaar_complex_01_desc:0 "Ces silos isothermes stockent des réserves suffisantes pour plusieurs années."
 building_wonder_abrakhan_bazaar_complex_02:0 "Caravansérails infinis"
 building_wonder_abrakhan_bazaar_complex_02_desc:0 "Grâce à la réouverture des routes commerciales majeures, Abrakhân est à nouveau le centre foisonnant qu'elle était autrefois."
 building_wonder_abrakhan_bazaar_complex_03:0 "Étals de bois exotiques"
 building_wonder_abrakhan_bazaar_complex_03_desc:0 "La pierre angulaire du commerce d'Abrakhân est le négoce du bois franc, une essence particulièrement rare, aussi dure que de l'acier et insensible au désert, découverte dans les forêts cachées du massif du Kanrâ."
 # The Zâja Šahr (Grand Noria)
 building_type_wonder_zaja_shar_noria_01:0 "Le Zâja Šahr"
 building_type_wonder_zaja_shar_noria_01_desc:0 "La Grande Noria, Zâja Šahr, est l'excavation la plus profonde de Terre du Milieu bâtie sans l'aide des Nains. Son système de roues à aubes s'étend profondément sous le désert pour collecter les eaux souterraines."
 building_wonder_zaja_shar_noria_01:0 "Lacs souterrains"
 building_wonder_zaja_shar_noria_01_desc:0 "$building_type_wonder_zaja_shar_noria_01_desc$"
 building_wonder_zaja_shar_noria_02:0 "Les Mille Engrenages"
 building_wonder_zaja_shar_noria_02_desc:0 "Mille n'est qu'un nombre. Personne n'a jamais pu compter les innombrables engrenages de bois franc qui actionnent les roues travaillant sans relâche sous le désert. Le craquement infini des roues en action s'entend lorsque l'on tend l'oreille au-dessus des obscurs puits brise-vent."
 building_wonder_zaja_shar_noria_03:0 "Mer Souterraine"
 building_wonder_zaja_shar_noria_03_desc:0 "Une grande mer sans nom réside sous les déserts d'Abrakhân et d'Uhtyaarâ. Un vestige de l'Océan primordial, avant que le monde ne fût fait rond ?"

 # Mûmak Pen
 building_type_mumakil_pen_01:0 "Enclos à Mûmak"
 building_type_mumakil_pen_01_desc:0 "Un grand enclos dédié à l'accueil et aux soins des grands Mûmakil du sud.\n\nIl permet le recrutement des [GetMaA('war_mumak').GetName] en tant qu'[men_at_arms|E]."
 building_mumakil_pen_01:0 "Enclos à Mûmak"
 building_mumakil_pen_01_desc:0 "Un grand enclos dédié à l'accueil et aux soins des grands Mûmakil du sud.\n\nIl permet le recrutement des [GetMaA('war_mumak').GetName] en tant qu'[men_at_arms|E]."
 building_mumakil_pen_02:0 "Grand encols à Mûmak"
 building_mumakil_pen_02_desc:0 "Un grand enclos dédié à l'accueil et aux soins des grands Mûmakil du sud. Des enclos auxiliaires entourent l'installation principale et sont utilisés par les entraineurs et les forgerons qui équipent et entrainent les Mûmakil.\n\nIl permet le recrutement des [GetMaA('war_mumak').GetName] en tant qu'[men_at_arms|E]."
 building_mumakil_pen_03:0 "Mûmakil Complex"
 building_mumakil_pen_03_desc:0 "Un ensemble massif et étendus de bâtiments dédié à l'accueil et à l'entrainement des Mûmakil et, par bien des aspects, également le cœur de l'économie locale. Rares sont les seigneurs de toute la Terre du Milieu qui peuvent se vanter d'avoir autant de Mûmakil aussi bien entrainés et équippés.\n\nIl permet le recrutement des [GetMaA('war_mumak').GetName] en tant qu'[men_at_arms|E]."
 
 # Bazaar of Middle-earth
 building_type_bazaar_of_middle_earth_01:0 "Grand bazar"
 building_type_bazaar_of_middle_earth_01_desc:0 "Des fruits sucrés ! Du poisson frais ! Des dattes ! Des épices ! Approchez-vous... Les marchandises de tous les coins de la Terre du Milieu ne manquent pas ici !"
 # NOTE ^ edited from John Henry Eden
 building_bazaar_of_middle_earth_01:0 "Quartiers alloués"
 building_bazaar_of_middle_earth_01_desc:0 "Maintenant que les marchants vendent leurs produits dans des quartiers désignés, le bazar est bien plus organisé et facile d'accès. Les taxes sont également plus faciles à collecter."
 building_bazaar_of_middle_earth_02:0 "Étals permanents"
 building_bazaar_of_middle_earth_02_desc:0 "Le bazar est désormais un centre de commerce, de discours et de divertissement bourdonnant et permanent. Nous pouvons commencer à louer des étals permanents aux marchants."
 building_bazaar_of_middle_earth_03:0 "Rues couvertes"
 building_bazaar_of_middle_earth_03_desc:0 "Afin de rendre l'expérience d'achat plus agréable pour les consomateurs, il a été décidé qu'un plafond est nécessaire pour protéger les acheteurs du soleil ardent du désert."
 building_bazaar_of_middle_earth_04:0 "Grand bazar"
 building_bazaar_of_middle_earth_04_desc:0 "C'est l'endroit à visiter ! Le bazar est désormais le point focal de la région entière. Les gens viennent parfois de loin juste pour faire l'expérience du grand bazar, de goûter les biens exotiques, sentir les nombreuses épices et voir les divertissements innombrables !"

