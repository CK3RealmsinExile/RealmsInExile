 # Mead Hall
 building_type_mead_hall_01: "Longère"
 building_type_mead_hall_01_desc: "La demeure du hobereau local : une grande longère soutenue par des rangées de piliers décorés soutenant un toit caché par les volutes de fumée."
 building_mead_hall_01: "Tables de banquet"
 building_mead_hall_01_desc: "La demeure du hobereau local : une grande longère soutenue par des rangées de piliers décorés soutenant un toit caché par les volutes de fumée. De grandes tables de chaque côté du hall sont apprêtées pour les repas des gardes et des invités du seigneur."
 building_mead_hall_02: "Tapisseries"
 building_mead_hall_02_desc: "Les murs sont recouverts de tapisseries retraçant les hauts-faits des champions venus des montagnes et de leur mort glorieuse, pleurées toujours par les vierges-écu."
 building_mead_hall_03: "Alcôves"
 building_mead_hall_03_desc: "Des alcôves aux lits spartiates permettent aux thanes et aux serviteurs de dormir lorsqu'ils ne servent pas leur seigneur."
 building_mead_hall_04: "Trône"
 building_mead_hall_04_desc: "A bout du hall, un dais recouvre une estrade d'où préside le seigneur, assis sur son trône."

 building_type_republic_arsenal_01: "Arsenal de la république"
 building_type_republic_arsenal_01_desc: "Il s'est développé à partir des besoins du capitaine de port en matière d'entretien et de réparation des navires de commerce et de guerre utilisés par cette ville. Quelques forges ont été ajoutées à proximité pour produire des pièces et des armes. L'arsenal de la république est une petite collection de chantiers navals et d'armureries centrée sur les docks de la capitale de ce duché de la république marchande."
 building_republic_arsenal_01: "$building_type_republic_arsenal_01$"
 building_republic_arsenal_01_desc: "$building_type_republic_arsenal_01_desc$"
 building_republic_arsenal_02: "Arsenal fortifié de la république"
 building_republic_arsenal_02_desc: "Un lourdement fortifiée de chantiers navals et d'armureries centré sur les docks de la capitale de la république. Elle accueille désormais une marine de commerce plus importante pour cette république marchande, comprenant de nombreux rouages commerciaux légèrement armés et un puissant vaisseau de ligne portant les grandes couleurs et capable de faire respecter la liberté du commerce partout où il voyage."
 building_republic_arsenal_03: "Grand arsenal fortifié de la république fortifié"
 building_republic_arsenal_03_desc: "Cette collection lourdement fortifiée de chantiers navals et d'armureries n'est rien de moins qu'un complexe industriel centré sur les docks de la capitale de la république. Une plaque tournante d'un vaste empire commercial maritime (en pleine expansion)."
 



 # WASTELANDS
 building_type_wilderness_01: "Sauvagerie"
 building_type_wilderness_01_desc: "Des terres renfermant des ennemis dangereux et qui ne peuvent pas subvenir à la vie humaine à moins d'être colonisées."
 building_wilderness_01: "Sauvagerie"
 building_wilderness_01_desc: "Des terres renfermant des ennemis dangereux et qui ne peuvent pas subvenir à la vie humaine à moins d'être colonisées."

 building_type_settlement_01: "Colonie"
 building_type_settlement_01_desc: "Permet d'exploiter la nature sauvage, en réduisant partiellement les effets des ennemis environnants."
 building_settlement_01: "Villages paisibles"
 building_settlement_01_desc: "D'humbles hammeaux et villages parsèment le paysage et constituent le foyer de colons courageux bravant les éléments pour établir un pied à terre dans cette terre sauvage."
 building_settlement_02: "Villes solitaires"
 building_settlement_02_desc: "De petites villes ont commencé à croître dans les terres, attirant toujours plus de gens alors que leurs habitants commencent à conquérir la Sauvagerie."
 building_settlement_03: "Colonie bourdonnante"
 building_settlement_03_desc: "Des colonies bien établies bourdonnent d'activité et d'excitation alors que les derniers restants de la Sauvagerie sont domptés."

 building_stockades_01: "Palissades"
 building_stockades_01_desc: "Des palissades basiques forment une barrière simple entre la colonie et la Sauvagerie au-delà, mais n'offre qu'une protection limité contre les attaques organisées et pillages."
 building_type_stockades_01: "Palissades"
 building_type_stockades_01_desc: "Des palissades basiques forment une barrière simple entre la colonie et la Sauvagerie au-delà, mais n'offre qu'une protection limité contre les attaques organisées et pillages."

 building_trading_outposts_01: "Avant-postes commerciaux"
 building_trading_outposts_01_desc: "Des avant-postes commerciaux offrent l'opportunité aux colons et marchands de se rencontrer et d'échanger biens produits et demandés par la colonie."
 building_type_trading_outposts_01: "Avant-postes commerciaux"
 building_type_trading_outposts_01_desc: "Des avant-postes commerciaux offrent l'opportunité aux colons et marchands de se rencontrer et d'échanger biens produits et demandés par la colonie."

 building_local_militia_01: "Milice locale"
 building_local_militia_01_desc: "Constituée de gardes-frontières à l'aspect hirsutes, la milice locale entraine et entrepose ses armes dans ce lieu. Bien qu'ils ne soient pas nombreux, ils sont féroces et possèdent des cœurs vaillants."
 building_type_local_militia_01: "Milice locale"
 building_type_local_militia_01_desc: "Constituée de gardes-frontières à l'aspect hirsutes, la milice locale entraine et entrepose ses armes dans ce lieu. Bien qu'ils ne soient pas nombreux, ils sont féroces et possèdent des cœurs vaillants."

 building_construction_guilds_01: "Guildes des bâtisseurs"
 building_construction_guilds_01_desc: "Des bâtisseurs et artisans talentueux prennent les commandes de la colonie, apportant leur expertise et aidant à développer les établissements dès leurs fondations."
 building_type_construction_guilds_01: "Guildes des bâtisseurs"
 building_type_construction_guilds_01_desc: "Des bâtisseurs et artisans talentueux prennent les commandes de la colonie, apportant leur expertise et aidant à développer les établissements dès leurs fondations."

