 building_wonder_enie_iaur: "Enië Iaur"
 building_wonder_enie_iaur_desc: "Un cercle de pierre dressé dans des temps oubliés. Les Drúedain de la région clament que leurs ancêtres sont à l'origine de l'édifice, mais le but de ce dernier est tout sauf clair."
 
 ### Bellakar WONDERS ###
 building_type_wonder_nilulonde_01: "Nîlûlondê"
 building_type_wonder_nilulonde_01_desc: "L'ancienne capitale de Bellakar et siège de la maison Tumakveh."
 building_wonder_nilulonde_01: "Nîlûlondê"
 building_wonder_nilulonde_01_desc: "La grande capitale de Bellakar, siège de la maison Tumakveh reste un centre du commerce, même si sa puissance a perdu de sa superbe d'antan."
 building_wonder_nilulonde_02: "Nîlûlondê, siège du Bâitha’n-Kadîr"
 building_wonder_nilulonde_02_desc: "Autrefois une instance itinérante, convoquée occassionellement dans les villes du royaume, le Bâitha’n-Kadîr, Sénat de Bellakar, siège enfin dans la capitale dans un édifice digne de ce nom. Ce sont dans ces vastes salles qu'oeuvrent les dignitaires sans relâche pour le bien du Royaume, dont le roi est garant."
 building_wonder_nilulonde_03: "Nîlûlondê, Bijou de Bellakar"
 building_wonder_nilulonde_03_desc: "La guérison est plus longue que la blessure, et pourtant Nîlûlondê triomphe, un phare et un espoir pour l'Homme, uni et non plus divisé. Les différences de peuples de Bellakar ne divisent plus mais les unissent pour construire un monde meilleur. Le rêve de Bellakar ne disparaitra jamais tant qu'il y aura des peuple pour le défendre."
 
 building_type_wonder_urud_an_khibil_monestary: "Monastère d'Urud an-Khibil"
 building_type_wonder_urud_an_khibil_monestary_desc: "Le Monastère consacré par Imrathôr, le premier Izindubêth : ce lieu est le plus saint et le plus vénéré dans la religion de Batan an-Izindi."
 building_wonder_urud_an_khibil_monestary: "Monastère d'Urud an-Khibil"
 building_wonder_urud_an_khibil_monestary_desc: "Le monastère consacré par Imrathôr, le premier Izindubêth ce lieu est le plus saint et le plus vénéré dans la religion de Batan an-Izindi. Ceux qui souhaitent se dédier à la contemplation de l'Elu s'isolent au sein de ses murs et la grande bibliothèque contient les écrits d'Imrathôr. Les chambres des étages supérieures sont réservées à l'Izindubêth en exercice, qui rend la justice et prodigue des conseils quotidiennement. La doctrine théologique est conçue et débattue ici avant d'être transmise aux fidèles."
 
 building_type_wonder_ishtra_shrine: "Sanctuaire d'Îshtra"
 building_type_wonder_ishtra_shrine_desc: "L'épicentre du culte d'Îshtra et de la vie à Bur Esmer."
 building_wonder_ishtra_shrine: "Sanctuaire d'Îshtra"
 building_wonder_ishtra_shrine_desc: "Le Sanctuaire d'Îshtra est une structure imposante : une grand pyramide tutoyant le ciel sur laquelle une salle aux milles colonnes est construites. C'est ici que les prêtres d'Îshtra requièrent la faveur de la déesse et accomplissent les rites pour les fidèles. Les pélerins viennent par milliers pour y recevoir une bénédiction."
 
 building_type_wonder_palace_joam: "Palais de Joam"
 building_type_wonder_palace_joam_desc: "Le Palais de Joam a été mis à bas lors de la destruction de Qadjajar par les zélotes qui voulaient effacer la mémoire du joug Tedjin. Ses fondations demeurent, et il pourrait être reconstruit..."
 building_wonder_palace_joam: "Grand Palais de Joam"
 building_wonder_palace_joam_desc: "Construit grâce au racket et aux raids, le glorieux palais de Jom Tuv se dresse à nouveau dans la ville qui porte son nom. En son sein, les nobles de Qadjajar festoyent et s'amusent ; et ses nombreux halls et fières flèches sont un symbole de la puissance retrouvée des Tedjins."
 
 building_type_wonder_rophazan_mines: "Mines de Rôphazan" # Rôphazan is a rough approximation for 'whitegold', Electrum
 building_type_wonder_rophazan_mines_desc: "Bellakar était surnommée Pharazain ou "la Terre d'Or" par les colons numénoréens. C'est une approximation, car seul de l'électrum ou Rôphazan est miné dans les montagnes du sud de Bellakar. Bien que nombre de gisements soient à présent taris après un millénaire d'exploitation, nos ingénieurs pensent qu'un investissement suffisant pourrait revitaliser la production d'électrum."
 building_wonder_rophazan_mines: "Complexe minier de Rôphazan"
 building_wonder_rophazan_mines_desc: "Le grand complexe minier avec ses tunnels, chariots et fourneaux permettent l'extraction d'une quantité astronomique de Rôphazan, issue d'une veine qui semble inépuisable." 
 
 building_type_wonder_coves_irtil: "Baies d'Irtîl"
 building_type_wonder_coves_irtil_desc: "Des tunnels et cavernes utilisés par les contrebandiers pour cacher leurs profits mal-acquis. Une portion de ces richesses illicites parvient jusque dans les mains du Seigneur des Îles Solitaires."
 building_wonder_coves_irtil: "Baies d'Irtîl"
 building_wonder_coves_irtil_desc: "Les Irtils ou Îles solitaires sont les plus à l'Ouest des contrées équatoriales de la Terre du Milieu. Pour ceux qui naviguaient vers l'est depuis l'antique Numenor, les volées d'oiseaux au-dessus des Irtîl étaient le premier signe que la terre ferme était proche. La Guilde des Explorateurs a trouvé ces îles désertes et peu propices à l'accueil de larges vaisseaux et conséquemment elles furent peut habitées en dehors des îles de Kirithâni et Tol Avrâdi. \n\nAprès la Chute, elles ont été ignorées par Bellakar ce qui a permis les corsaires d'en faire leur base arrière pour leurs raids sur la côte d'Harad. Non cartographiée, elle est truffée de criques et de cavernes utilisées par des contrebandiers pour stocker leurs prises, dont une partie est toujours prélevée par les seigneurs de ces îles."

 building_type_wonder_beacon_sornomar: "Fanal de Sornomar"
 building_type_wonder_beacon_sornomar_desc: "Construite au sommet d'un rocher quasi imprenable, le fanal de Sornomar a longtemps servi d'avertissement et de bienvenue aux marins fatigués qui approchaient du cap de Mardruak."
 building_wonder_beacon_sornomar: "Fanal de Sornomar"
 building_wonder_beacon_sornomar_desc: "Narîk Zadan, autrefois la colonie numénoréenne de Sornomar, a une position stratégique sur le cap de Marduak, sur un rocher suffisamment haut pour survivre à la Chute. C'est pendant le règne de Tar-Ancalimon que le grand phare y a été édifié, au prix d'efforts considérables.\n\nConstruit en pierres rouge luisantes, ces murs aux reflets particuliers peuvent être vus de très loin. Le fanal demeure un signe rassurant pour les marins depuis plusieurs siècles. Un fort a été construit à sa base par les corsaires, pour défendre le port de Narîk-Zadan."

 building_type_wonder_shipyards_nykkea: "Chantiers navals de Nykkea"
 building_type_wonder_shipyards_nykkea_desc: "Un port corsaire vieux de plusieurs siècles qui fut fondé, à l'origine, par des artisants Umbaréen sous la supervision des occupants Tedjin. Nombre des vaisseaux bravant les routes commerciales traversant le Grand Belegaer sont issus des chantiers navaux infâmes de Nykkea."
 building_wonder_shipyards_nykkea: "Chantiers navals de Nykkea"
 building_wonder_shipyards_nykkea_desc: "Fondés en 894 du Troisième Âge par des travailleurs d'Umbar subjugués par l'occupant Tedjin, Nykkea est un chantier naval majeur destiné à créer la flotte qui contrecarrera celle des Tumakveh. La domination Tumakveh a été rétablie durant la grande alliance avec le roi Navigateur Cyriandil du Gondor dont les navires ont permis de reconquérir la totalité de Mardruak au nom de Bellakar. \n\nNykkea est devenue par la suite un florissant port corsaire durant les guerres entre Bellakar et Umbar et ceux-ci ont maintenu la tradition navale de leurs ancêtres ; bien des navires qui harcèlent les marchands le long du Belegaer ont été baptisés dans ces chantiers."

 building_type_wonder_arch_ciryandur: "Arche de Ciryandur"
 building_type_wonder_arch_ciryandur_desc: "Une grande arche Númenóréenne, à l'origine construite pour commémorer le débarquement de Ciryandur, Capitaine des aventuriers cousin germain du roi Tar-Súrion, qui fut par la suite incorporée dans la porte principale des murs de la cité." 
 building_wonder_arch_ciryandur: "Arche de Ciryandur"
 building_wonder_arch_ciryandur_desc: "Ciryandur, capitaine des explorateurs et cousin éloigné du roi Tar-Súrion, a fondé le premier port de Bellakar, à l'embouchure d'un fleuve qu'ils baptisèrent Rothló. UNe grande arche a été construite bien plus tard pour commémorer l'arrivée de Cyriandur, décorée de frises illustrant les grands seingeurs et leurs majestueux navires et ses pieds massives enjambent le grand port de Hazaj Tollin. \n\nFaisant partie des cités-états composant l'ancienne Ligue de Bellakar, la vieille ville numénoréenne a été largement ravagée par la vague qui causa la Chute. Seule l'Arche survécut et les survivants qui l'on découverte à présent reculée dans les terres l'ont incorporée dans la nouvelle enceinte en tant que porte. Profanée durant l'occupation Tedjn, le monument emblématique reste une source de fierté et d'émerveillement pour les habitants de Hazaj Tollin."

 building_type_wonder_haven_korlea: "Grand Port de Korlea"
 building_type_wonder_haven_korlea_desc: "Les vastes quais de Korlea, bâtis sur les ruines de la ville originelle et d'où les rois Tumakveh envoient leur flottes dans les temps de besoin."
 building_wonder_haven_korlea: "Grand Port de Korlea"
 building_wonder_haven_korlea_desc: "Les fondations de Korlea ont été posées en 1975 2.A.. ce qui en fait l'un des plus anciens ports numénoréens de Bellakar. Positionnée stratégiquement dans la baie de Tulwang, la cité a pu consolider son influence et accumuler les richesses de la région. Son rôle de garnison royale en fait l'épicentre des hommes de Roi et du culte de Melkor de Bellakar. \n\nKorlea fût détruite dans le tumulte de la Chute, et se sont des Fidèles Adûnâi qui l'ont repeuplée depuis Bellakar. Elle reste un haut-lieu de la culture adûnâïque et des traditions des Fidèles. C'est sur les vestiges inondés de la vieille ville que les quais d'où les Tumakveh projettent leur puissance navale ont été construits."

 building_type_wonder_pillar_urez: "Pilier d'Ûrêzâyaneth"
 building_type_wonder_pillar_urez_desc: "Un grand pilier de marbre tourné vers la mer et élevé par les citoyens d'Ûrêzâyaneth après la Submersion en signe de soumission à Manwë et en mémoire à leur terre natale perdue."
 building_wonder_pillar_urez: "Pilier d'Ûrêzâyaneth"
 building_wonder_pillar_urez_desc: "Fondée en tant qu'Osto Nórëanarva en 1644 2.A.., Ûrêzâyaneth est devenue le joyau de la côte de Bellakar. Entrepôt majeur pour les biens qui transitent sur la route de Nîlûlondê, Ûrêzâyaneth a permis aux Adûnâi d'accumuler tant de richesses que même les façades de leurs bâtiments sont recouverts de l'electrum extrait des mines de Rôphazan Mines. Tout a été réduit en poussière après les tremblements de terre qui ont accompagné la Chute. \n\nÛrêzâyaneth a été reconstruite bien plus modestement. Les Adûnâi sont restés fiers, et en signe de soumission à Manwë et en mémoire de la terre noyée de leurs ancêtres, ils ont dressé un pilier de marbre sur lequel se dresse un aigle d'électrum collecté dans les décombres, et faisant face à la mer, à l'Ouest. Le pilier résiste aujourd'hui, une source de fierté pour les Fidèles de Bellakar."

 ### Bozisha-Miraz WONDERS ###
 building_type_wonder_bozisha_dar_port_01: "Bôzisha-Dâr"
 building_type_wonder_bozisha_dar_port_01_desc: "Bôzisha-Dâr, Port Sévère en Ouestron, est le coeur de Bôzisha-Mîraz. Depuis les temps immémoriaux, ce grand port a continué comme étant le coeur de la culture sophistiquée et de la richesse Haradrim."
 building_wonder_bozisha_dar_port_01: "La Grande Porte"
 building_wonder_bozisha_dar_port_01_desc: "Bôzisha-Dâr est un carrefour commercial majeur. Située à la croisée des routes maritimes vers l'ouest et des routes terrestres vers l'est, elle capte de gigantesques flux de richesses. Des biens et des gens d'aussi loin que Khey ou du Gondor peuvent être trouvés dans ses échoppes, et son côté cosmopolite en fait une destination prisée."
 building_wonder_bozisha_dar_port_02: "Les septs maisons des régents"
 building_wonder_bozisha_dar_port_02_desc: "Historiquement parlant les Dâr ont été gouvernés par un conseil de sept régents qui remplacent le Kralyi, ou Grand-Roi. Dans les temps ancients ce Grand Roi n'était nul autre que le Roi d'Ouestrenesse, à qui les Bôzisha-Mîraz rendaient hommage. Ces palais richement décorés abritent le coeur du gouvernement des Dâr, et tous les visiteurs, nobles ou dignitaires étrangers ont le droit d'y résider dans le luxe caractéristique des Haradrim."
 
 building_type_wonder_citadel_of_tresti: "Citadelle surélevée de Kâtri"
 building_type_wonder_citadel_of_tresti_desc: "Cette citadelle est le coeur de Kât-Polozây depuis la nuit des temps."
 building_wonder_citadel_of_tresti: "Citadelle surélevée de Kâtri"
 building_wonder_citadel_of_tresti_desc: "La citadelle surélevée de Kâtri est un bastion et un temple. C'est la plus vieille des grandes constructions des Bôzisha-Mîraz, édifiée bien avant que les Dâr ne soient prospères. Construite sur la plus grande colline de la cité, ses pierres grises de taille colossale ont requis des capacités bien au-delà des capacités actuelles des Bozishnarud. On a émit l'hypothèse que c'était la demeure des Dieux et que l'humanité s'y est refugée pour fuir de le courroux de Vâtra. \n\nAu centre est le puits de Iunást, abrité dans un sanctuaire. Baptisée après un héros des Bozishnarud, il ne s'est jamais asséché et fournit de l'eau fraiche pour la citadelle. Les fidèles estiment qu'il s'agit là de la preuve qu'Iunást's a été sanctifié et que le peuple ne mourra jamais de soif à cause du courroux de Vâtra."
 
 building_type_wonder_temple_city_of_pred_01: "Ville Sainte de Prêd"
 building_type_wonder_temple_city_of_pred_01_desc: "Cette ancienne ville sainte est la ville d'origine des ordres chamaniques d'Onû. A leur apogée les Honnin ont construit de grands temples en pierre immaculée au nom de leurs dieux. Bien que les savoirs antiques aient été engloutis par la jungle, les Ônu se rassemblent toujours ici."
 building_wonder_temple_city_of_pred_01: "Engloutie par la jungle"
 building_wonder_temple_city_of_pred_01_desc: "Les grands temples de Prêd sont toujours envahis par la végétation, mais certains sont encore en activité. Les Ônu entretiennent soigneusement ce qui n'a pas été englouti par la jungle."
 building_wonder_temple_city_of_pred_02: "Libérée de jungle"
 building_wonder_temple_city_of_pred_02_desc: "Après un dur labeur, les ancients temples de Prêd ont été libérés de la jungle. Les rites des Ônu résonnent à nouveau nuit et jour dans la cité, et les Honnins se réjouissent de pouvoir vénérer leurs dieux comme ce fût le cas autrefois."
 building_wonder_temple_city_of_pred_03: "Prêd, le cœur des Honnin"
 building_wonder_temple_city_of_pred_03_desc: "Bien qu'on le pensait autrefois impossible, les Honnin se sont relevés au point que Prêd n'a pas été juste réinvestie, mais est désormais une cité en pleine croissance à nouveaux. Le peuple Honnin, autrefois vacillant, fourmille dans les rues et les Ônu consacrent de nouveaux temples. Pour la première fois en 3000 ans, les Honnin érigent de nouveaux bâtiments de pierres."
 
 ### An-Bâlkumagan WONDERS ###
 building_type_wonder_lighthouse_of_adunazain: "Grand phare d'Adûnazâin"
 building_type_wonder_lighthouse_of_adunazain_desc: "Un ancient phare numénoréen domine l'approche du port de Kadar an-Khâradûn"
 building_wonder_lighthouse_of_adunazain: "Phare argenté"
 building_wonder_lighthouse_of_adunazain_desc: "Construit en marbre entremêlé d'argent, le phare d'Adûnazâin est l'example le plus imposant de l'architecture coloniale numénoréenne ayant survécu depuis le Second Âge tardif. Construit en 2251 2.A.. pour commémorer le millénaire de la fondation de Londë Anárionva (Kadar an-Khâradûn), il a été construit sur une île artificelle dans la baie de Kurryian. \n\nMalgré le sac de Kadar an-Khâradûn lors de la seconde guerre soriyenne (1257-1258 3.A..), le phare a été épargné de la destruction du fait de sa taille monumentale et parce qu'il ne constituait pas de menace pour corsaires de Soriyan."
 
 building_type_wonder_marath_kharadune_01: "Marath Kharadûnê"
 building_type_wonder_marath_kharadune_01_desc: "L'antique citadelle de Zadan an-Adûn sur les hauteurs de la ville est une fortresse doublement fortifiée avec en son centre une tour massive. Elle est suffisamment grande pour être considérée comme un quartier à part entière de la ville."
 building_wonder_marath_kharadune_01: "Marath Kharadûnê délabrée"
 building_wonder_marath_kharadune_01_desc: "Malheureusement la citadelle autrefois puissante s'est délabrée au gré des errements d'An-Balkûmagân, et à présent elle se délabre. Elle peut encore être utilisée mais serait en difficulté en cas de guerre en plus d'être la honte des Anbalûkkhôri. \n\nLa plupart des gens l'évitent, et uniquement ceux qui sont obligés d'y aller y passent du temps."
 building_wonder_marath_kharadune_02: "Quartier de Marath Kharadûnê"
 building_wonder_marath_kharadune_02_desc: "Avant que nous puissions réhabiliter la forteresse, la population doit arrêter d'éviter de ce rendre dans le quartier. Avec des largesses financières et en "invitant" des grands nobles à y construire leur demeure, nous avons réussi à revitaliser le quartier qui entoure la citadelle. Ce n'est pas encore sa gloire d'antan, mais au moins ce n'est plus une ruine nous rappelant notre gloire passée."
 building_wonder_marath_kharadune_03: "Citadelle Rouge"
 building_wonder_marath_kharadune_03_desc: "Constituée de pierre rouge, la citadelle de Zadan an-Adûn est un bastion, un palais et une haut-lieu de la vie publique en même temps. Au sein de l'enceinte extérieure se trouvent toutes les infrastructures publiques : marchés, bibliothèques, théâtres. La haute noblesse y a construit ses palais, et la concurrence pour savoir qui possède le plus majestueux est très rude. \n\nDans l'enceinte extérieure on trouve les dépendances du roi, les offices des dignitaires ainsi que les suites luxueuses destinées aux émissaires en visite officielle. \n\nAu coeur de la tour qui s'élève 100 mètres au dessus du sol on retrouve la salle du trône, des bibliothèques et un reliquaire qui abrite les reliques d'An-Balkûmagân : son héritage numénoréen."
 
 ### Tulwang WONDERS ###

 building_type_wonder_abaraglareth: "Abâraglarêth"
 building_type_wonder_abaraglareth_desc: "La forteresse d'Abâraglarêth est l'une des plus grandes œuvres d'An-Balkumagan, bâtie dans les premiers jours du Troisième Âges pour ancrer et organiser la domination Anbalûkkhôri sur le Tulwang."
 building_wonder_abaraglareth: "Abâraglarêth"
 building_wonder_abaraglareth_desc: "La forteresse d'Abâraglarêth est l'un des grands ouvrages d'An-Balkumagan, construite au début du Troisième Âge pour dominer Tulwang. Un signe oppressant de leur puissance avant que le savoir et le sang numénoréen ne disparaissent. Des autochtones en escalave ont trimé pendant des décennies pour construire la muraille imposante, et des rumeurs circulent sur le fait que le sang et les os de ceux qui sont morts sur le chantier a été intégré au mortier qui scelle l'ensemble. \n\nLa fortresse a souvent échoué dans sa mission. Durant des siècles, les fluctuations de la puissance d'An-Balkumagan’s ont permis aux rebelles de Tulwang, ou à des puissances étrangères de s'en emparer à plusieurs reprises. Ces défaites n'ont pas entamé la réputation de l'endroit, qui oppresse de son ombre glaçante la baie de Tulwang."

