 ### GONDOR WONDERS ###
 # Minas Tirith
 building_type_wonder_minas_anor_01:0 "Minas Tirith"
 building_type_wonder_minas_anor_01_desc:0 "Minas Anor, la Tour du Soleil, était une cité-forteresse du Gondor, et la ville sœur de Minas Ithil. Elle garde le flanc ouest de la capitale, Osgiliath."
 building_wonder_minas_anor_01:0 "Minas Anor"
 building_wonder_minas_anor_01_desc:0 "Minas Anor, la Tour du Soleil, était une cité-forteresse du Gondor, et la ville sœur de Minas Ithil. Elle était composée de sept niveaux d'anneaux concentriques, dont le passage de l'un à l'autre ne pouvait se faire qu'après avoir parcouru entièrement l'anneau précédent. Son mur le plus bas était fait de la même pierre noire qui constituait Angrenost. \n\nAprès le sac d'Osgiliath pendant la Lutte Fratricide, le gouvernement royal et la cour ont été déplacés à Minas Anor. Après la chute de Minas Ithil, elle fut rebaptisée Minas Tirith, la Tour de Garde, en signe de défi à l'Ombre montante de l'est."
 building_wonder_minas_anor_02:0 "Tour d'Ecthelion"
 building_wonder_minas_anor_02_desc:0 "La Tour Blanche dominait les Champs du Pelennor et les Salles des Rois depuis 1900 3.A., quand elle fût construite par le Roi Calimethar. Elle a été nommée d'après l'Intendant Ecthelion I qui la rebâtit en 2698 3.A. Les gardes de la Citadelle tirent leur titre du poste de garde qu'ils occupent au plus haut niveau de Minas Tirith, autour de la cour au pied de la Tour et des salles des Rois. \n\nDans une chambre secrète située au sommet de la tour, était conservée la pierre d'Anor, l'un des septs palantíri."
 building_wonder_minas_anor_03:0 "Maisons de Guérison"
 building_wonder_minas_anor_03_desc:0 "Les Maisons de Guérison se situent au sein de la sixième enceinte de Minas Tirith et sont entourées de jardin reposants et d'arbres majestueux. Dans ce bâtiment, les guérisseurs les plus savants du Gondor sont formés. Le complexe qui l'entoure accueuille les soldats durant leur guérison. Ceux qui souffrent des maladies les plus sévères viennent de loin dans l'espoir que les esprits brillants des Maisons de Guérison se montrent capables de les aider."
 building_wonder_minas_anor_04:0 "Floraison de l'Arbre Blanc"
 building_wonder_minas_anor_04_desc:0 "Ce fut lors des jours du Roi que Minas Tirith fut rebaptisée Minas Anor, car la longue garde du Gondor s'achevait. Les nains de la Montagne Solitaire ont reconstruit les portes en mithril qui avaient été détruites, et les elfes des bois ont rendu la ville plus belle que jamais. Après tant d'années, des fleurs blanches fleurissent à nouveau sur l'Arbre des Rois, et un bourgeon a été trouvé sur les pentes enneigées du Mindolluin. \n\nDans cette ville, la mémoire des jours anciens perdurera. Qu'elle soit bénie, aussi longtemps que le trône des Valar perdurera."
 
 
 # Minas Ithil/Morgul
 building_type_wonder_minas_ithil_01:0 "Minas Ithil"
 building_type_wonder_minas_ithil_01_desc:0 "Minas Ithil, la Tour de la Lune, était une cité-forteresse du Gondor et la ville sœur de Minas Anor. C'était le siège d'Isildur et la demeure originale de l'Arbre Blanc avant sa mise à sac en 3429 2.A."
 building_wonder_minas_ithil_01:0 "Minas Ithil"
 building_wonder_minas_ithil_01_desc:0 "Minas Ithil, la Tour de la Lune, était une cité forteresse du Gondor et la ville sœur de Minas Anor. C'était le siège d'Isildur et le terreau originel de l'Arbre des Rois avant son sac en 3429 2.A. Un bourgeon a été retrouvée après d'immenses sacrifices et planté à Minas Anor. Elle fut réinvestie et maintenue comme forteresse du Gondor jusqu'à la moitié du Troisième Âge."
 building_wonder_minas_ithil_02:0 "Minas Morgul"
 building_wonder_minas_ithil_02_desc:0 "Corrompue et profanée par la magie noire du Roi-Sorcier, Minas Ithil tomba en 2002 3.A., après deux ans de siège. À présent, c'est la demeure du plus terrible des Nazgûls, qui la renomma Minas Morgul, la Tour de la Sorcellerie."
 building_wonder_minas_ithil_03:0 "Minas Ithil : Jardins de la Lune"
 building_wonder_minas_ithil_03_desc:0 "Lors de sa reconquête, le Roi décréta que Minas Ithil devrait rester silencieuse et vide. Il estima que Minas Ithil aurait besoin de longues années pour guérir des atrocités qui y furent commises. À présent, la dernière demeure d'Isildur se purifie, et les jardins de la lune scintillent d'argent sous le regard de la tour."

 # Rammas Echor
 building_type_wonder_rammas_echor_01:0 "Rammas Echor"
 building_type_wonder_rammas_echor_01_desc:0 "Construit par l'Intendant Mardil Voronwë lors du règne d'Eärnur, le Rammas Echor fournit de puissantes défenses pour les terres agricoles prospères du Pelennor et de Minas Tirith."
 building_wonder_rammas_echor_01:0 "Rammas Echor délabré"
 building_wonder_rammas_echor_01_desc:0 "Le Rammas Echor, construit par l'Intendant Mardil Voronwë durant le reigne d'Eärnur, est dans un état déplorable : les pierres des murs sont réutilisées par les autochtones. Toutefois, même dans cet état, cette muraille autrefois imprenable protège les Champs de Pelennor."
 building_wonder_rammas_echor_02:0 "Rammas Echor restauré"
 building_wonder_rammas_echor_02_desc:0 "Après des efforts et des coûts considérables, le Rammas Echor se tient à nouveau fièrement, complètement reconstruit et restauré. Les hameaux et les champs de Pelennor s'étendent à nouveau depuis Minas Tirith jusqu'à l'enceinte, à présent un jardin bien protégé où les fleurs du Gondor s'épanouissent. \n\nC'est le testament ultime du long service de la lignée des Intendants."
 
 # Port of Pelargir
 building_type_wonder_port_of_pelargir_01:0 "Port de Pelargir"
 building_type_wonder_port_of_pelargir_01_desc:0 "Fondée à l'origine par les Fidèles en 2350 2.A., Pelargir est l'une des villes les plus importantes du Gondor et l'une des plus légendaires. En plus d'être un port important et un centre de commerce, c'est aussi le siège principal de la marine royale."
 building_wonder_port_of_pelargir_01:0 "Port de Pelargir"
 building_wonder_port_of_pelargir_01_desc:0 "Plus vielle colonie Numéroréenne en Gondor, fondée par les Elendili en 2350 2.A, Pelargir a l'honneur insigne d'être le port d'attache de la flotte gondorienne. C'est aussi le port maritime principal du Gondor, et de vastes quantités de biens du commerce ou de la pêche s'échangent dans ses entrepôts de marbre."
 building_wonder_port_of_pelargir_02:0 "Palais des Rois-Navigateurs"
 building_wonder_port_of_pelargir_02_desc:0 "Construit par Tarannon Falastur, le 12ème Roi du Gondor, le Palais des Rois-Navigateurs désigne la résidence royale construite à Pelargir. Le palais s'étend sur terre et sur mer, trônant sur des arches qui surgissent de l'eau : c'est une merveille de génie civil du Gondor. Le palais domine la ville et est devenu la résidence du Seigneur de Pelargir et des capitaines de la marine."
 building_wonder_port_of_pelargir_03:0 "Eithel Ulmo"
 building_wonder_port_of_pelargir_03_desc:0 "L'un des lieux saints des Dúnedain, l'Eithel Ulmo est un étang situé au plus profond de la tour du Seigneurs des Mers. Scellés derrière de lourdes portes en métal que seuls les plus grands mestres et le Seigneur des Mers, l'étang témoigne de la présence du Seigneur des Profondeurs Ulmo. \n\nIci il éclairera ceux qui cherchent son conseil, et sa présence témoigne du pacte millénaire entre le Seigneur des Profondeur et les marins numénoréens d'antan."
 
 # Dol Amroth
 building_type_wonder_dol_amroth_01:0 "Dol Amroth"
 building_type_wonder_dol_amroth_01_desc:0 "La capitale de Dor-en-Ernil, parmi les plus grandes villes du Gondor."
 building_wonder_dol_amroth_01:0 "Colline d'Amroth"
 building_wonder_dol_amroth_01_desc:0 "La baie de Belfalas a été habitée en premier par des elfes sindarins au début du Deuxième d'Âge. Une famille numénoréenne a construit ensuite une forteresse sur le promontoire de la peninsule. Ce pays a été appelé ensuite Dor-en-Ernil par les numénoréens. Son seigneur a reçu le titre de « Prince » par Elendil, lorsque les Royaumes en Exil furent fondés. Les derniers elfes de Belfalas en 1981 3.A., et l'ancien roi de Lorien, Amroth se noyèrent en essayant de rejoindre le rivage. Depuis, la colline est connue sous le nom de Dol Amroth, la Colline d'Amroth."
 building_wonder_dol_amroth_02:0 "Quartier des érudits"
 building_wonder_dol_amroth_02_desc:0 "Dol Amroth est le centre de connaissance et de savoirs le plus important après Minas Tirith du Royaume du Gondor. Dans le quartier des érudits, les mestres et les érudits débattent en public, et il y a beaucoup de bibliothèques et d'archives de savoirs anciens. \n\nLe musée d'Imrazôr, qui porte le nom du Prince qui l'a fondé, est une attraction particulièrement célèbre : d'anciens artefacts de l'âge des elfes y sont exposés et étudiés. Ouvert gratuitement, cinq jours sur sept."
 building_wonder_dol_amroth_03:0 "Donjon des Chevaliers du Cygne"
 building_wonder_dol_amroth_03_desc:0 "Le siège des Chevaliers du Cygne se situe dans une tour sur une île rattachée à la ville par un seul pont. Les quartiers du Grand-Maitre (traditionnellement l'héritier du Prince de Dol Amroth), les écuries et les forges qui équippent les majestueux chevaliers s'y trouvent. Les greniers sont toujours pleins et les chevaliers sont toujours prêts à faire une sortie ou endurer un siège."
 
 # Tolfalas (Imrazôr's Hallow)
 building_type_wonder_imrazor_hallow:0 "Sanctuaire d'Imrazôr"
 building_type_wonder_imrazor_hallow_desc:0 "Le lieu de repos des princes de Belfalas et de Tolfalas, l'un des sites les plus sacrés des Dúnedain."
 building_wonder_imrazor_hallow:0 "Baie d'Uinen"
 building_wonder_imrazor_hallow_desc:0 "Dernier repos des princes de Belfalas et Tolfalas, le sanctuaire d'Imrazôr est située dans une baie au Nord-Ouest des côtes de Tolfalas. Un des rares sites lieux saints des Dúnedain du Gondor, il abrite les derniers arbres d'Oiolairë encore debout. \n\nCes arbres aux parfums agréables sont originaires de Númenor et sont le symbole du pacte entre le Maia Uinen et la Guilde des explorateurs. La tradition parmi les marins numénoréens était de placer une branche de ces arbres sur leur proue, que l'on appelait la Verte Branche du Retour, sensée porter bonne fortune. Le pouvoir d'Uinen continue à protéger ce sanctuaire de nos jours." 
 
 # Tharagrondost
 building_type_wonder_tharagrondost:0 "Citadelle de Tharagrondost"
 building_type_wonder_tharagrondost_desc:0 "La puissante citadelle de Tharagrondost, le poste d'amarrage occidental de la marine gondorienne."
 building_wonder_tharagrondost:0 "Citadelle de Tharagrondost"
 building_wonder_tharagrondost_desc:0 "Construite durant la guerre civile, en 1652 3.A. pour défendre l'ouest du Gondor des raids maritimes, la citadelle de Tharagrondost est le port occidental de la marine royale. Approvisionnée par Anfalas, les havres ont graduellement évolué de garnison royale pour devenir le fief des Seigneurs d'Andrast. \n\nLe contrôle de la région par le Gondor n'est réel que sur le papier, mais la citadelle de Tharagrondost atteste de la réalité de leurs revendications, dans un pays vaste où peu de Dúnedain demeurent. Même sans contrôle de ces terres, Tharagrondost rempli son devoir de garder les marches ouest."
 
 # Stone of Erech
 building_type_wonder_erech:0 "Pierre d'Erech"
 building_type_wonder_erech_desc:0 "Une pierre d'origine mystérieuse, apportée de Númenor par Isildur."
 building_wonder_erech:0 "Pierre d'Erech"
 building_wonder_erech_desc:0 "Sauvée de Númenor, la pierre d'Erech est une sphère parfaite de pierre, à moitié enfoncée dans le sol. Ce qui dépasse de la terre fait la taille d'un homme, et sur c'est sur cette pierre que les hommes des Montagnes ont juré de se battre pour Isildur, et lorsqu'ils se parjurèrent, il les maudit."
 
 #Retreat of the Kings
 building_type_wonder_barmorthil:0 "Retraite des Rois"
 building_type_wonder_barmorthil_desc:0 "Le domaine royal des rois du Gondor, une demeure isolée dédiée à la relaxation et à la contemplation."
 building_wonder_barmorthil:0 "Retraite des Rois"
 building_wonder_barmorthil_desc:0 "Un manoir royal situé à la pointe d'Andrast. C'était l'habitation la plus occidentale du Gondor, bâtie lorsque le royaume était au faîte de sa puissance. Les rois s'y retiraient pour être seuls ou méditer, loin de la cours de Minas Anor ou d'Osgiliath. \n\nBar Morthil a été édifiée par les fils d'Elendil en 3320 2.A. en mémoire à l'Occidentale perdue. Le promontoire sur lequel le manoir a été construit, face à l'ouest, est considéré comme un lieu saint car il offre le point de vue le plus occidental pour se souvenir du Pays du Don et du Meneltarma."

 # Osgiliath
 building_type_wonder_osgiliath_01:0 "Osgiliath"
 building_type_wonder_osgiliath_01_desc:0 "Osgiliath, jadis un joyau du Gondor et siège du trône, est devenue une ruine. Le temps et les efforts pour la reconstruire sont immenses, mais elle doit être restaurée."
 building_wonder_osgiliath_01:0 "Ruines d'Osgiliath"
 building_wonder_osgiliath_01_desc:0 "Osgiliath, jadis joyau et capital du Gondor, est devenue une ruine vidée de ses habitants. Toutefois, les ruines s'avèrent être de formidables défenses."
 building_wonder_osgiliath_02:0 "Garnisons d'Osgiliath"
 building_wonder_osgiliath_02_desc:0 "Même si elle ne peut pas encore accueillir de civils, Osgiliath accueille à présent une importante garnisons qui a commencé à reconstruire les bâtiments détruits."
 building_wonder_osgiliath_03:0 "Reconstruction d'Osgiliath"
 building_wonder_osgiliath_03_desc:0 "Lentement mais sûrement les civils reviennent à Osgiliath. Le mur extérieur et les corps de gardes sont en train d'être restaurés, et le commerce recommence dans la région."
 building_wonder_osgiliath_04:0 "Osgiliath reconstruite"
 building_wonder_osgiliath_04_desc:0 "La gloire d'Osgiliath, Cité des Rois, a été quasiment restaurée. Les ruines ont été reconstruire, les routes retracées, et les citoyens arpentent à nouveau les marchés. Les ponts sur l'Anduin vont être rénovés."
 building_wonder_osgiliath_05:0 "Citadelle des Etoiles"
 building_wonder_osgiliath_05_desc:0 "Osgiliath, si longtemps ruinée, est à nouveau la plus grande cité du Gondor, éclipsant les autres. Les grands ponts sont reconstruits, grâce au génie et aux efforts de descendants de Numénor, Le Dôme des Etoiles s'étend à nouveau. Un nouvel âge s'ouvre à Osgiliath, un âge de splendeur et de gloire retrouvées."

 # Walls of Linhir
 building_type_wonder_walls_linhir:0 "Murs de Linhir"
 building_type_wonder_walls_linhir_desc:0 "Les murs de Linhir sont d'anciennes fortifications qui protègent la ville et l'une des principales places fortes navales du centre du Gondor."
 building_wonder_walls_linhir:0 "Murs de Linhir"
 building_wonder_walls_linhir_desc:0 "Linhir a été fondée par Anarion en 3421 du Deuxième Âge, sur le site d'une ancienne colonie des Fidèles sur les rives du Gilrain. Un chantier naval stratégique pour la Marine Royale, elle est traditionnellement vue comme la deuxième ville du Lebennin, derrière Pelargir. \n\nAutour de la ville se dressent les « Murs Numénoréens », dont certaines parties, dont la Porte sont antérieures à la Chute. Même si elle parait moins impressionnantes que d'autres fortifications gondoriennes majeures, les murs de Linhir en font un refuge et une fortresse formidable contre les raids des corsaires."
 
 # Ithilien 
 building_type_wonder_henneth_annun:0 "Henneth Annûn"
 building_type_wonder_henneth_annun_desc:0 "Le refuge caché des rôdeurs d'Ithilien, Henneth Annûn."
 building_wonder_henneth_annun:0 "Henneth Annûn"
 building_wonder_henneth_annun_desc:0 "“Ceci est est la Fenêtre de l'Ouest, Henneth Annûn, la plus noble des cascades d'Ithilien, pays des cascades.” Faramir \n\nLe plus ancien des refuges d'Ithilien, Henneth Annûn a été fondé par l'Intendant Turin II autour de 2901 3.A. en réponse aux incursions d'orques du Mordor. Il est toujours entretenu et gardé par les rôdeurs d'Ithilien jusqu'à ce jour. Il est caché dans un réseau de caves dont l'entrée est gardée par la cascade qui chute dans l'étang interdit."
 
 building_type_wonder_palace_of_ithilien:0 "Palais d'Ithilien"
 building_type_wonder_palace_of_ithilien_desc:0 "Le palais du Prince d'Ithilien, et ses jardins sans pareil."
 building_wonder_palace_of_ithilien:0 "Palais d'Ithilien"
 building_wonder_palace_of_ithilien_desc:0 "« Et Aragorn donna l'Ithilien à Faramir en tant que fief, et lui accorda le droit d'habiter dans les collines d'Emyn Arnen, surplombant la cité. » \n\nLa résidence du Prince d'Ithilien, le Palace d'Ithilien dans les collines d'Emyn Arnen est un havre de beauté et de relaxation, un reflet du prince qui y règne. De nombreux jardins s'accordent parfaitement avec les édifices en pierre construits selon l'ancien style numénoréen."

 #Cair Andros
 building_type_wonder_citadel_cairos_01:0 "Le Cairos (Citadelle de Cair Andros)"
 building_type_wonder_citadel_cairos_01_desc:0 "La citadelle du Cairos fut établie en 1248 3.A. par Minalcar, régent du roi Narmacil Ier, à la suite de sa défaite contre les orientais. Il s'agissait de la fortification plus au sud d'une chaîne de forts située le long de l'Anduin et qui s'étendait jusqu'à la Limeclaire."
 building_wonder_citadel_cairos_01:0 "Ruines du Cairos (Citadelle de Cair Andros)"
 building_wonder_citadel_cairos_01_desc:0 "La citadelle du Cairos fut établie en 1248 3.A. par Minalcar, régent du roi Narmacil Ier, à la suite de sa défaite contre les orientais. Il s'agissait de la fortification plus au sud d'une chaîne de forts située le long de l'Anduin et qui s'étendait jusqu'à la Limeclaire. \n\nEn l'an 2900, l'Intendant Túrin II restaura les fortifications dilapidées pour protéger l'Anórien contre la menace orque grandissante en Ithilien. À la fin du Troisième Âge, la citadelle était largement tombée en ruine, mais si elle était occupée, les restes de ses murs-rideaux constituaient une barrière supplémentaire pour tout ennemi tentant de traverser l'Anduin par Cair Andros."
 building_wonder_citadel_cairos_02:0 "Le Cairos (Citadelle de Cair Andros)"
 building_wonder_citadel_cairos_02_desc:0 "Le Cairos (Citadelle de Cair Andros). Le Cairos a été restauré après un grand labeur. Sa citadelle étincelante s'élève à nouveau au dessus de l'île de Cair Andros et sa garnison constitue l'ossature des défenses du nord de l'Ithilien et de l'Anórien."

 # Edhellond
 building_type_wonder_edhellond_01:0 "Havre d'Edhellond"
 building_type_wonder_edhellond_01_desc:0 "Construits à l'origine par les réfugiés Falathrim et Sindar à la fin du Premier Âge, le havre d'Edhellond a par la suite servi comme port le plus méridional des Elfes des Terres de l'Ouest, et un endroit d'où prendre faire voile vers Valinor."
 building_wonder_edhellond_01:0 "Havre d'Edhellond"
 building_wonder_edhellond_01_desc:0 "Construits à l'origine par les réfugiés Falathrim et Sindar à la fin du Premier Âge, le havre d'Edhellond a par la suite servi comme port le plus méridional des Elfes des Terres de l'Ouest, et un endroit d'où prendre faire voile vers Valinor."
 building_wonder_edhellond_02:0 "Havre silencieux d'Edhellond"
 building_wonder_edhellond_02_desc:0 "Autrefois l'apanage des Elfe, le havre fut finalement abandonné à la suite de la mort d'Amroth, en 1981 3.A. Depuis lors, l'endroit est, techniquement, sous le contrôle des Gondoriens, mais la présence de ruines elfiques décourage la plupart d'habiter ici. Edhellond se tient toujours là, froide et silencieuse, tel un mausolée en mémoire des Elfes qui vivaient ici, il y a bien des années de cela."
 building_wonder_edhellond_03:0 "Edhellond renaissante"
 building_wonder_edhellond_03_desc:0 "Restaurée et rebâtie par les mains des Elfes, Edhellond retentit à nouveau du son des chants elfiques, des langues elfiques et du bruissement des navires à quai."

 ### MORDOR WONDERS ###
 
 #Barad-Dur
 building_type_wonder_baraddur:0 "Barad-dûr"
 building_type_wonder_baraddur_desc:0 "La grande forteresse du Seigneur des Ténèbres Sauron, une citadelle noire d'où suinte la malveillance."
 building_wonder_baraddur:0 "Barad-dûr"
 building_wonder_baraddur_desc:0 "Barad-dûr est la Forteresse du Seigneur des Ténèbres Sauron dominant de sa hauteur les plaines de Gorgoroth. Crevant le ciel comme une obélisque noire, elle tient uniquement grâce au pouvoir du Seigneur des Ténèbres, un autre édifice se serait effondré sous son propre poids. Son immensité abrite une infinité de celliers, de salles de torture, de forges toutes entières dédiées aux sinistres plans de Sauron. \n\nAu sommet de la Tour, brûlant intensément, le Grand Oeil surveille son domaine et planifie le prochain coup. C'est ici, et potentiellement seulement ici, que le pouvoir de Sauron est absolu."
 building_wonder_baraddur_01:0 "Fondations"
 building_wonder_baraddur_01_desc:0 "Seule la destruction de l'Anneau peut mettre à bas les fondations de Barad-dûr."
 building_wonder_baraddur_02:0 "Deuxième Âge"
 building_wonder_baraddur_02_desc:0 ""
 building_wonder_baraddur_03:0 "Troisième Âge"
 building_wonder_baraddur_03_desc:0 ""
 building_wonder_baraddur_04:0 "Angathrai, Gouffre de feu"
 building_wonder_baraddur_04_desc:0 ""
 building_wonder_baraddur_05:0 "Trône-sanctuaire de Sauron"
 building_wonder_baraddur_05_desc:0 "Les étages supérieurs sont construits d'une substance adamantine, mise au point par le Seigneur des Ténèbres."

#Cirith Ungol
 building_type_wonder_cirith_ungol_01:0 "Cirith Ungol"
 building_type_wonder_cirith_ungol_01_desc:0 "L'ancienne tour de guet gondorienne de Cirith Ungol, qui fut construite pour garder le Mordor"
 building_wonder_cirith_ungol_01:0 "Cirith Ungol"
 building_wonder_cirith_ungol_01_desc:0 "L'ancienne tour de guet gondorienne, qui fut construite pour garder le Mordor après la Guerre de la Dernière Alliance. Cirith Ungol fut capturée par le Roi-Sorcier d'Angmar après la destruction d'Arnor et son retour au Mordor. La tour qui, autrefois, gardait en sécurité les frontières du Gondor est désormais utilisée pour renforcer les frontières du Mordor."
 
 #Orodruin
 building_type_wonder_orodruin:0 "Mont Destin"
 building_type_wonder_orodruin_desc:0 "Le volcan au sein duquel l'Anneau Unique a été forgé, et le seul endroit où il puisse être détruit."
 building_wonder_orodruin:0 "Mont Destin"
 building_wonder_orodruin_desc:0 "Le Mont Destin, connue sous le nom d'Orodruin ou Amon Amarth, est un volcan très actif, et l'endroit où a été forgé l'Unique. La cendre volcanique est la bénédiction de Nûrn car elle enrichit son sol fertile, et la malédiction de Gorgoroth, car elle étouffe tout ce qui vit ou respire. La montagne est inféodée au pouvoir et à la volonté de Sauron, la source de la plus vie des magies."
 
 #Thaurband
 building_type_wonder_thaurband_01:0 "Thaurband"
 building_type_wonder_thaurband_01_desc:0 "La plus grande et la plus riche des villes de Núrn, Thaurband est un symbole de la longue histoire de Núrn, montrant une richesse et un pouvoir incroyables construits sur le dos de nombreuses âmes opprimées."
 building_wonder_thaurband_01:0 "Ville des Esclaves"
 building_wonder_thaurband_01_desc:0 "Thaurband est la ville principale de Núrn, et le domaine du second des Nazgûls. Les marchands d'esclaves affluent de toutes part pour vendre leur cargaison, qui finit en général dans les immenses plantations Núrniag."
 building_wonder_thaurband_02:0 "Bazar d'Argent"
 building_wonder_thaurband_02_desc:0 "Le Bazar d'Argent désigne le grand marché près du port, décoré finement d'argent par des marchands rivaux. Toutes sortes de biens y sont vendus, il n'y a rien qui ne puisse s'acheter à condition d'y mettre le prix."
 building_wonder_thaurband_03:0 "Joyau Noir de Núrn"
 building_wonder_thaurband_03_desc:0 "Thaurband est devenue la rivale des grandes cités de l'Ouest. Une fois passé ses portes, le voyageur attentif distinguera sans peine la décadence qui se cache derrière les façades propres. La richesse de la cité est construite toute entière sur la misère humaine et l'exploitation des indigents, libres et en esclavage, qui y vivent."
 
 #Black Gate
 building_type_wonder_black_gate:0 "La Porte Noire du Mordor"
 building_type_wonder_black_gate_desc:0 "L'inquiétante et imposante Porte Noire domine tous ceux qui cherchent à entrer dans le Mordor."
 building_wonder_black_gate:0 "La Porte Noire du Mordor"
 building_wonder_black_gate_desc:0 "La Porte Noire, le « Morannon », est la porte d'Udûn, au nord-ouest du Mordor, la plus fortifiée - mais aussi la plus directe- des entrées vers le Mordor. La porte est enclavée dans un mur imprenable d'acier et de pierres noires qui s'étend des monts cendreux au nord jusqu'à l'Ephel Duath dans l'Ouest. \n\nDressée par Sauron dans le Second Âge, la Porte Noire a été renforcée par les Dúnedain au début du Troisième Âge pour surveiller le Mordor. Les édifices des Dúnedain se sont retournés contre eux, car maintenant la Porte Noire est fermée aux ennemis du Seigneur des Ténèbres."
 
 ### HARAD WONDERS ###
 
 #Haruzan/Amrun
 building_type_wonder_palace_of_haruzan_01:0 "Grand Palais d'Haruzan"
 building_type_wonder_palace_of_haruzan_01_desc:0 "Le complexe palatial d'Amrûn, situé sur les rives de la Harnen, est le Grand Palais qui a été, pendant des générations, le siège du royaume de Haruzan et de la dynastie Ayerikka.\n\nLes niveaux supérieurs du bâtiment permettent le recrutement de [GetMaA('war_mumak').GetName] comme [men_at_arms|E]"
 building_wonder_palace_of_haruzan_01:0 "Grand Palais d'Haruzan"
 building_wonder_palace_of_haruzan_01_desc:0 "Sur les rives de l'Harnen à Amrûn se dresse le grand palais d'Haruzan. Avec ses grandes coupoles et larges avenues, c'est une merveille d'art Haruze. C'est ici que les Rois d'Haruzan entretenaient leur cour et qu'ils recevaient leur tribut."
 building_wonder_palace_of_haruzan_02:0 "Jardins Royaux"
 building_wonder_palace_of_haruzan_02_desc:0 "Dans les jardins royaux du palais, la court se repose au bord d'étangs, à l'ombre des figuiers. Des spectacles exotiques de danse, d'acrobates et de bêtes féroces sont tenus pour les y divertir."
 building_wonder_palace_of_haruzan_03:0 "Enclos à Mûmakil"
 building_wonder_palace_of_haruzan_03_desc:0 "Importés du sud du Harad, les Mûmakils sont gardés dans les enclos du Grand Palais et sont la fierté de la capitale. Une partie sont dressés pour être des bêtes de guerre, l'autre pour être des bêtes de foire, que les enfants adorent."
 building_wonder_palace_of_haruzan_04:0 "Hall d'Or"
 building_wonder_palace_of_haruzan_04_desc:0 "Un symbole de la gloire des Rois de Haruze, le Hall d'Or, est, comme son nom l'indique, une salle d'audience recouverte d'or, d'argent et d'éclats de mithril. Une vision impressionnante pour tous les visiteurs de la cour royale représentant la richesse et la puissance des rois Haruze."
 
 #Mirlond
 building_type_wonder_mirlond:0 "Havres de Mirlond"
 building_type_wonder_mirlond_desc:0 "Revendiqué depuis longtemps par le Gondor et l'Umbar, Mirlond n'a jamais pu se reconstruire à cause des guerres incessantes, et a été éclipsé par Ramlond. Nous devrions restaurer la gloire d'antan des Havres détruits."
 building_wonder_mirlond:0 "Joyaux de l'Ethir Harner"
 building_wonder_mirlond_desc:0 "La plus grande cité entre Pelargir et Umbar, Mirlond était la capitale d'Harondor. Fondée par Tar-Ciryatan au même moment qu'Umbar, son nom en adunaïque est Zimralôni et en Haruze, Kas Marzûk. \n\n A l'embouchure du Harnen, Mirlond s'est enrichi avec le commerce maritime grâce à ses murs et son port bien régulé. Sa rivale est sa jumelle Ramlond, située sur la rive d'en face, avec qui elle lutte pour la maitrise du commerce fluvial."
 
 #Ramlond
 building_type_wonder_ramlond:0 "Port fortifié de Ramlond"
 building_type_wonder_ramlond_desc:0 "Fondée à l'origine par Tar-Ancalimon, Ramlond, contrairement à sa ville jumelle de Mirlond, a été établie avant tout comme une fortification militaire et une colonie pénitentiaire, les prisonniers y étant envoyés pour purger leur peine en ramant sur les grandes galères qui y étaient amarrées. Quel que soit le détenteur de la ville, cette fonction est restée largement inchangée."
 building_wonder_ramlond:0 "Port fortifié de Ramlond"
 building_wonder_ramlond_desc:0 "La première chose que l'on voit en arrivant à Ramlond, ce sont ses murs hauts de 50 pieds, connus sous le nom de murs de Pharazôn. Fondée par Tar-Ancalimon a été pensée contrairement à sa soeur jumelle de Mirlond comme une installation militaire et une colonie pénitentiaire. Les prisonniers y ont été envoyés pour purger leur peine dans les galères qui y mouillent, une fonction qui n'a pas changé, malgré les occupations successives."
 
 #Ancalimon
 building_type_wonder_ancalimon:0 "Statue en bronze de Tar-Ancalimon"
 building_type_wonder_ancalimon_desc:0 "Cet ancien colosse de 30 pieds représentant Tar-Ancalimon continue de dominer la ville."
 building_wonder_ancalimon:0 "Statue en bronze de Tar-Ancalimon"
 building_wonder_ancalimon_desc:0 "La ville d'Ancalimon tient son nom du roi éponyme. Les seules choses qui n'ont pas changé depuis cette époque sont la double enceinte défensive, et cette statue de 30 pieds, sur la place principale. La ville reste un important centre commercial sur les routes du Harnen. Tar-Ancalimon garde un oeil vigilant sur ses sujets de jadis, qu'ils soient Haruze, Umbaréens ou Gondoriens"

 #Khand
 building_type_wonder_starlurtsa_khand_01:0 "Starlurtsa Khand"
 building_type_wonder_starlurtsa_khand_01_desc:0 "La capitale méridionale des Variags du Khand, Starlurtsa Khand a été pendant des générations un centre de guerre, les Variags régnant ici et construisant leur grande cité à partir des larmes et du sang de ceux qu'ils écrasaient sous leurs pieds."
 building_wonder_starlurtsa_khand_01:0 "Ôvathakion"
 building_wonder_starlurtsa_khand_01_desc:0 "Mélange de mausolées et de monuments, les Ôvathakion, « Monuments aux Ôvatha », désignent les imposantes structures qui dominent le centre de Starlurtsa Khand. Comme leur nom l'indique, ces monuments sont dédiés aux Hauts Rois du Khand, qui prennent tous le nom d'« Ôvatha », abandonnant leurs noms précédents. Ceci en l'honneur et à la mémoire d'Ôvatha I, le premier unificateur des Variags au deuxième âge. Les Ôvathakion sont fabriqués à partir du travail des esclaves et des biens gagnés par les Ôvatha au cours de leurs règnes, leurs tailles indiquant ainsi la puissance et le prestige de l'Ôvatha en question. \n\nSeul des neuf Ôvatha ayant régné au moment de la Guerre de l'Anneau, Ôvatha VIII ne possédait pas d'Ôvathakion, en raison de son humiliation totale et de sa mort aux mains du Bountig de Medlóshûkain."
 building_type_wonder_madh_ortogh:0 "Madh Ortogh"
 building_type_wonder_madh_ortogh_desc:0 "Puissant bastion construit sur les hauts plateau surplombant l'Ered Lithui, Madh Ortogh est l'une des plus grandes fortifications du Khand."
 building_wonder_madh_ortogh:0 "Madh Ortogh"
 building_wonder_madh_ortogh_desc:0 "La citadelle de Madh Ortogh fut établie par le seigneur de guerre Variag Orto en tant que refuge et bastion durant la période chaotique qui suivi son ascension en tant qu'Ôvatha IX. Située sur un plateau en haut de falaises, Madh Ortogh est un puissant complexe fortifié qui s'est développé depuis de petit forts pour devenir une entité unique, célèbre pour son inexpugnabilité.\n\nDes rumeurs disent que sous la forteresse coure des réseaux de cavernes utilisées pour stocker des provisions, mais les mêmes rumeurs suggèrent que ces mêmes tunnels pourraient être utiliser pour infiltrer la grande forteresse..."
 building_type_wonder_hron_tumrakhi:0 "Hrôn Tûmrakhi"
 building_type_wonder_hron_tumrakhi_desc:0 "Le grand temple de Hrôn Tûmrakhi, dont la construction débuta durant le règne d'Ôvatha Ier, est le centre de la foi des Variags. Pendant des générations, ce bâtiment imposant s'est étendu jusqu'à devenir un complexe puissant du clergé Khandish, un lieu de pouvoir aussi bien temporel que spirituel résistant, en dépit de son environnement inhospitalier."
 building_wonder_hron_tumrakhi:0 "Siège des Vracarath"
 building_wonder_hron_tumrakhi_desc:0 "Au cœur du grand temple qu'est le Hrôn Tûmrakhi, le Siège des Vracarath (Ati'Vracarathi, soit littérallement « Trône des Vracaraths ») est le plus vieux bâtiment du complexe et aussi le plus grand. On attend de tout ceux jouissant d'un rang sufficant parmi les fidèles de donner pour son entretien et sa rénovation perpétuelle. Ici vivent les hauts Vracarath, qui reçoivent visiteurs et font des proclamations aux fidèles. Les archives du Khand que l'on peut trouver dans ces murs sont parmi les plus complètes du centre de la Terre du Milieu, mais ne sont accessible qu'àà de rares élus.\n\nCertains disent que, dans ses murs, sont cachées des bibliothèques secrètes, recelant de sombres secrets de magie et de savoir." 
 

 ### UMBAR WONDERS ###
 
 #Havens of Umbar
 building_type_wonder_umbar_01:0 "Grand Port d'Umbar"
 building_type_wonder_umbar_01_desc:0 "L'une des plus grandes cités coloniales de Númenor, Umbar a connu des hauts et des bas au cours du Troisième Age. Cependant, elle reste un centre régional important, et pourrait redevenir l'une des plus grandes villes du monde."
 building_wonder_umbar_01:0 "Grand Port d'Umbar"
 building_wonder_umbar_01_desc:0 "L'un des grands royaumes en exil, la capitale d'Umbar rappelle la splendeur de Numénor. Successivement royaume numénoréen noir, province du Gondor, territoire secessionniste du Gondor, elle est à présent une union entre Numénoréens Noirs et Haradrim. \n\nMalgré son histoire chaaotique, l'opulence de la ville reste manifeste et les flottes marchandes continuent d'y accoster pour les biens précieux de l'intérieur du Harad."
 building_wonder_umbar_02:0 "Palais des Seigneurs des Mers"
 building_wonder_umbar_02_desc:0 "Jadis, Umbar était régie par les Seigneurs des Mers, les gouverneurs militaires désignés par Numénor. Durant l'époque de Numénor ils avaient pour charge d'entretenir la flotte qui y mouillait. Durant leur long règne, de majestueux palais ont été construits à Umbar grâce aux tributs et au commerce provenant de l'arrière-pays du Harad. Même si des lignées illustres en habitent encore certains, nous avons pu convertir les autres, vides, en bâtiments administratifs."
 building_wonder_umbar_03:0 "Port fortifié"
 building_wonder_umbar_03_desc:0 "Le coeur battant d'Umbar, c'est sa flotte, celle des corsaires qui organisent des raids et celles des marchands qui font vivre le commerce. Nous avons fortifié le port et les quais pour défendre contre un potentiel débarquement, même si nous serions dans une situation sans espoir si nous avions à défendre notre ville contre les assauts."
 building_wonder_umbar_04:0 "Tarma Tar Calion"
 building_wonder_umbar_04_desc:0 "“Une grande colonne blanche a été construite sur le plus haut promontoire au dessus du port. Elle est couronnée d'un globe de crystal qui reflète le Soleil et la Lune et brille comme une étoile, visible par temps clair depuis les côtes du Gondor et au-delà sur la mer du ponant...” \n\nLe souvenir d'Ar-Pharazôn a un goût amer chez les Dúnedain, son humiliation de Sauron est l'une des grandes oeuvres de Numénor, et est toujours commémorée à Umbar en dépit de tout ses errements ultérieurs. Le Tarma Tar Calion surplombe la ville et commémore cet évènement. C'est là que Numénor a fait peur à la peur elle-même et que sa puissance a soumis un tout-puissant. La mémoire perdure ici."
 umbar_04_religion_is_eruhini_tt:0 "Votre [faith|E] fait partie de la [religious_family|E] [GetReligionFamily('rf_eruhini').GetName]."
 
 
 #Citadel at the Mouth of the Haven of Umbar
 building_type_wonder_umbar_citadel:0 "Citadelle d'Umbar"
 building_type_wonder_umbar_citadel_desc:0 "La citadelle garde l'entrée de la baie. Ses tours imposantes empêchent les attaques surprises."
 building_wonder_umbar_citadel:0 "Citadelle d'Umbar"
 building_wonder_umbar_citadel_desc:0 "Sur les falaises qui ferment la baie d'Umbar, cette citadelle surveille avec une vigilance permanente les entrées d'Umbar : on ne peut pas la prendre par surprise."
 
 #Arminalêthôr
 building_type_wonder_arminalethor_01:0 "Arminalêthôr"
 building_type_wonder_arminalethor_01_desc:0 "C'est dans cet archipel que commence la restauration d'Anadûnê. Tous les grands peuples ont une capitale tout aussi grande, alors construisons une ville qui rivalisera avec l'antique Arminalêth. Nous l'appelerons Arminalêthôr, héritère et fille d'Arminalêth construite en sa mémoire à son image."
 building_wonder_arminalethor_01:0 "Arminalêthôr"
 building_wonder_arminalethor_01_desc:0 "Arminalêthôr, la ville des héritiers d'Anadûnê, est une merveille. Immense, la ville s'étend sur tout l'archipel, formant un réseau de villes-pont qui convergent sur une île principale. Au coeur de cette île, le Palais des Rois, avec ses flèches grises recouvertes d'or, transperçant le ciel."
 building_wonder_arminalethor_02:0 "Baies de la seconde Armada"
 building_wonder_arminalethor_02_desc:0 "Nous avons besoins d'une flotte pour asseoir notre ambition de réétablir le territoires d'Anadûnê. Les deux îles les plus petites de l'archipel ont été converties en cales sèches pour construire la flotte impériale."
 building_wonder_arminalethor_03:0 "Reflet d'Anadûnê"
 building_wonder_arminalethor_03_desc:0 "Après des années de tributs récoltés de nos protectorats, les îles sur lesquelles nous avons été bannies avec dédain sont à présent une cité sans rivale dans le monde. Personne qui la voit ne peut douter que nous sommes les héritiers légitimes d'Anadûnê."
 
 #Citadel of Hyarmendacil
 building_type_wonder_citadel_hyarmendacil_01:0 "Citadelle de Hyarmendacil"
 building_type_wonder_citadel_hyarmendacil_01_desc:0 "Une ancienne fortification du Gondor, située à la frontière de l'endroit où le Gondor et le Bellakar se rencontrent sur leurs hauteurs."
 building_wonder_citadel_hyarmendacil_01:0 "Citadelle de Hyarmendacil"
 building_wonder_citadel_hyarmendacil_01_desc:0 "Fondée comme une colonie de Dûsalan, cette implantation a été rebaptisée d'après Badharkân, seigneur légendaire du Harard durant le Troisième Âge tardif. Une ville marchande qui fourmille sur l'estuaire du Gondeithel, l'ancienne frontière entre Umbar et Bellakar, Dûsalan a été capturée par le Gondor durant le règne des rois navigants. Hyarmendacil y a construit une citadelle pour garder sa frontière méridionale que le Gondor a entretenu tant que sa puissance le lui permettait.  \n\nPlus récemment la forteresse a changé de main souvent entre Tedjins et corsaires. La citadelle reste un verrou solide, malgré ses défenses extérieures à l'état de ruines."
 building_wonder_citadel_hyarmendacil_02:0 "Citadelle fortifiée de Hyarmendacil"
 building_wonder_citadel_hyarmendacil_02_desc:0 "L'ancienne citadelle du Roi des mers a été renforcée et agrémentée de fortifications supplémentaires. Des travaux de terrassement avancés gardent les approches de la citadelle, et les murs nouvellement construits fournissent des degrés de feu qui se chevauchent, canalisant tous ceux qui s'approchent vers des zones de combat où l'artillerie peut s'abattre sur eux. Bien que les nouveaux ajouts ne soient pas tout à fait à la hauteur des anciennes constructions númenóréennes ou même gondoriennes, il s'agit d'un complexe défensif solide et bien construit."


 ### DUNE SEA WONDERS ###

 #Grand Souk de Mazharath
 building_type_wonder_souk_mazharath:0 "Grand Souk de Mazharath"
 building_type_wonder_souk_mazharath_desc:0 "Le plus grand et ancien des souks légendaires de Mazharath, où des bien provenant d'aussi loin que du Khand, du Thâni-Hazâd et du val d'Anduin sont échangés. Le potentat local prend toujours sa part des profits, grâce à un droit ancien."
 building_wonder_souk_mazharath:0 "Grand Souk de Mazharath"
 building_wonder_souk_mazharath_desc:0 "Les caravanes marchandes du Harad et au-delà qui traversent le désert doivent s'arrêter à l'oasis de Mazharath. Sans son eau protégée à l'ombre des palmiers, le voyage serait tout simplement imposssible et les souks de la ville prospèrent malgré les guerres environnantes. \n\nLe plus grand et le plus ancien est le Grand Souk, où s'échangent des biens provenant de contrées lointaines comme Khand, Thâni-Hâzâd et le val de l'Anduin. Les notables reçoivent toujours leur part des profits, comme le veut la coutume."

 ### ARNOR WONDERS ###
 # Fornost
 building_wonder_fornost:0 "Fornost Erain"
 building_wonder_fornost_desc:0 ""
 building_wonder_fornost_deadmans_dike:0 "Chaussée des Trépassés"
 building_wonder_fornost_deadmans_dike_desc:0 "Jadis perle du Nord, ces ruines sont tout ce qui reste de Fornost. Seuls les Rôdeurs du Nord osent y mettre les pieds."
 # NOTE ^ edited from John Henry Eden
 building_wonder_fornost_citadel_of_lamentation:0 "Citadelle des Lamentations"
 building_wonder_fornost_citadel_of_lamentation_desc:0 ""
 building_wonder_fornost_reunited:0 "Citadelle du Nord"
 building_wonder_fornost_reunited_desc:0 "Située au sud des Hauts du Nord, Fornost Erain (La forteresse royale du Nord en sindarin), est à présent reconstruite et domine les hameaux de la région, illustrant la réputation des Dúnedains comme artisans et maçons."
 # NOTE ^ edited from John Henry Eden
 
 # Weathertop
 building_wonder_amon_sul:0 "Amon Sûl"
 building_wonder_amon_sul_desc:0 ""
 building_wonder_amon_sul_palantir:0 "Palantír"
 building_wonder_amon_sul_palantir_desc:0 ""
 building_wonder_amon_sul_weathertop:0 "Montauvent"
 building_wonder_amon_sul_weathertop_desc:0 "Montauvent est une grande colline qui surplombe la Grande Route de l'Est en Eriador. Une tour de garde Dúnedain, maintenant en ruine, surveillait il y a lontemps la route qui mène au coeur de l'Arnor et à la ville de Bree."
 # NOTE ^ edited from John Henry Eden
 building_wonder_amon_sul_reunited:0 "Garde vigilante"
 building_wonder_amon_sul_reunited_desc:0 "Une fois le royaume du Nord refondé, Amon Sûl a été reconstruite et est un élément essentiel de la défense d'Eriador. Les droits de passage qu'elle permet de collecter financent sa garde vigilante."
 # ^ edited from John Henry Eden
 
 
 
 ### SHIRE & BREELAND WONDERS ###
 # The Prancing Pony
 building_wonder_prancing_pony:0 "Le Poney Fringant"
 building_wonder_prancing_pony_desc:0 ""
 # NOTE If we need text for the Shire: "La Comté, autrefois réserves royales du Roi d'Arnor, est à présent la terre des Hobbits. Un peuple simple et pacifique, qui ne cherche rien d'autre qu'un bon repas, six à sept fois par jour." - edited from John Henry Eden



 ### ROHAN WONDERS ###
 # Edoras
 building_type_wonder_edoras_01:0 "Edoras"
 building_type_wonder_edoras_01_desc:0 "Une colline verdoyante trône seule à côté d'un cours d'eau coulant dans l'ombre d'une vallée. Une chaussée, un mur solide et une clôture à pics la protègent ; à l'intérieur les toits de nombreuses maisons."
 building_wonder_edoras_01:0 "Edoras"
 building_wonder_edoras_01_desc:0 "Une colline verdoyante trône seule à côté d'un cours d'eau coulant dans l'ombre d'une vallée. Une chaussée, un mur solide et une clôture à pics la protègent ; à l'intérieur les toits de nombreuses maisons."
 building_wonder_edoras_02_meduseld:0 "Meduseld"
 building_wonder_edoras_02_meduseld_desc:0 "Au milieu d'Edoras, sur une terrasse se dresse une grande longère couverte d'or, dont le reflet est visible de loin."
 building_wonder_edoras_03_barrowfield:0 "Tertres funéraires"
 building_wonder_edoras_03_barrowfield_desc:0 "Une Simbelmynë... elle a toujours poussé sur les tombes de mes ancêtres."
 
 # Dunharrow
 building_type_wonder_dunharrow_01:0 "Dunharrow"
 building_type_wonder_dunharrow_01_desc:0 "Autrefois refuge des hommes de Daen des Montagnes Blanches, Dunharrow est devenu plus tard un refuge des Rohirrim."
 building_wonder_dunharrow_01:0 "Dunharrow"
 building_wonder_dunharrow_01_desc:0 "Caché dans les Montagnes Blanches, sous le Dwimorberg se trouve le refuge des Rohirrim."
 
 # Aldburg
 building_type_wonder_aldburg_01:0 "Aldburg"
 building_type_wonder_aldburg_01_desc:0 "Parmi les plus anciens châteaux du Rohan, Aldburg a été construit en pierre et dans les ruines d'une ancienne forteresse gondorienne."
 building_wonder_aldburg_01:0 "Aldburg"
 building_wonder_aldburg_01_desc:0 "Construit en pierre au milieu des ruines d'une fortresse gondorienne, le bastion d'Aldburg est aussi vieux que le Rohan lui-même."
 
 # Helms Deep
 building_type_wonder_aglarond_01:0 "Gorge de Helm"
 building_type_wonder_aglarond_01_desc:0 "L'une des plus anciennes fortifications Dúnedain de la Terre du Milieu, la Gorge de Helm (également connu sous le nom d'Aglarond) a une histoire profonde et légendaire."
 building_wonder_aglarond_01:0 "Fort-le-Cor"
 building_wonder_aglarond_01_desc:0 "Celle que les Rohirrim appelaient autrefois Sutburg a été construite il y a longtemps par le Gondor. Lorsque défendue par des Hommes, l'Hornburg est réputée inmprenable."
 building_wonder_aglarond_02_helm:0 "Cor de Helm"
 building_wonder_aglarond_02_helm_desc:0 "Un refuge qu'aucun ennemi n'a pu briser. Les Brillantes Cavernes se situent derrière la forteresse d'Aglarond."
 building_wonder_aglarond_03_dike:0 "Mur de la Gorge"
 building_wonder_aglarond_03_dike_desc:0 "Un mur de pierre s'étend entre les falaises pour protéger la rivière du gouffre."
 
 # Isengard
 building_type_wonder_angrenost_01:0 "Isengard"
 building_type_wonder_angrenost_01_desc:0 "Parmi les plus puissants sites défensifs établis par les Dúnedain à la fin du deuxième âge, l'Isengard était chargé de tenir et de surveiller la Brèche du Rohan."
 building_wonder_angrenost_01:0 "Orthanc"
 building_wonder_angrenost_01_desc:0 "La tour imprenable d'Isengard, construite par les Dúnedain durant le Deuxième Âge. Elle est recouverte d'un matériau noir, qui luit pourtant comme s'il était constamment humide."
 building_wonder_angrenost_02_storehouses:0 "Entrepôts profonds"
 building_wonder_angrenost_02_storehouses_desc:0 "Loin sous la terre fertile et brune, les Dúnedain construisirent casernes, entrepôts et armureries capables d'accueillir et d'équiper des milliers de soldats."
 building_wonder_angrenost_03_palantir:0 "Palantír"
 building_wonder_angrenost_03_palantir_desc:0 "La tour d'Orthanc renferme la pierre d'Orthanc, l'un des sept palantíri."
 
 # Eorl's Hallow
 building_type_wonder_eorls_hallow_01:0 "Repos d'Eorl"
 building_type_wonder_eorls_hallow_01_desc:0 "Bien qu'il ne s'agisse pas de sa tombe, le Repos d'Eorl est un lieu de profonde mémoire pour les Rohirrim, car c'est là qu'il est tombé au combat. Sur ce lieu a été érigé un monument à sa vie et à son histoire, inscrit sur de grandes pierres."
 building_wonder_eorls_hallow_01:0 "Repos d'Eorl"
 building_wonder_eorls_hallow_01_desc:0 "Bien qu'il ne s'agisse pas de sa tombe, le Creux d'Eorl est un lieu de profonde mémoire pour les Rohirrim, car c'est là qu'il est tombé au combat. Sur ce lieu a été érigé un monument à sa vie et à son histoire, inscrit sur de grandes pierres."
 
 # Tir Limlight (North Undeep Fortifications)
 building_type_wonder_north_undeep_01:0 "Tir Limeclaire (fortifications des Méandres nord)"
 building_type_wonder_north_undeep_01_desc:0 "Une vieille fortification gondorienne protégeant les gués des Méandres."
 building_wonder_north_undeep_01:0 "Fortification en ruine"
 building_wonder_north_undeep_01_desc:0 "Les Méandres étaient constitués de deux gués de l'Anduin qui servaient de route d'invasion et de communication entre le Calenardhon et le Gondor. C'est pour cette raison que Romendacil II en fortifia les hauteurs dominant les gués. Ses ingénieurs érigèrent Tir Limeclaire (S. « Garde de la Limeclaire ») à l'ouest des Méandres du nord et Tir Anduin à l'ouest des Méandres du sud. Bien qu'étant aujourd'hui à peine plus que des cercles de pierres brisés, elles apportent toujours un avantages à un défenseur déterminé."
 building_wonder_north_undeep_02:0 "Tir Limeclaire"
 building_wonder_north_undeep_02_desc:0 "Tir Limeclaire a été restorée à sa gloire passée, avec des murs concentriques défensifs entourant une tour de guet robuste surveillant le gué. La défense des Méandres septentrionaux est assurée contre tout sauf le plus déterminé des assauts."

 # Tir Anduin (South Undeep Fortifications)
 building_type_wonder_south_undeep_01:0 "Tir Anduin (fortifications des Méandres sud)"
 building_type_wonder_south_undeep_01_desc:0 "Une vieille fortification gondorienne protégeant les gués des Méandres."
 building_wonder_south_undeep_01:0 "Fortification en ruine"
 building_wonder_south_undeep_01_desc:0 "Les Méandres étaient constitués de deux gués de l'Anduin qui servaient de route d'invasion et de communication entre le Calenardhon et le Gondor. C'est pour cette raison que Romendacil II en fortifia les hauteurs dominant les gués. Ses ingénieurs érigèrent Tir Limeclaire (S. « Garde de la Limeclaire ») à l'ouest des Méandres du nord et Tir Anduin à l'ouest des Méandres du sud. Bien qu'étant aujourd'hui à peine plus que des cercles de pierres brisés, elles apportent toujours un avantages à un défenseur déterminé."
 building_wonder_south_undeep_02:0 "Tir Anduin"
 building_wonder_south_undeep_02_desc:0 "Tir Anduin été restaurée à sa gloire passée, avec des murs concentriques défensifs entourant une tour de guet robuste surveillant le gué. La défense des Méandres méridionaux est assurée contre tout sauf le plus déterminé des assauts." 
 
 ### DUNLAND WONDERS ###
 # Wulfborg
 building_type_wonder_wulfborg_01:0 "Wulfborg"
 building_type_wonder_wulfborg_01_desc:0 "Siège du plus grand des chefs Dunlandais, Wulfborg est à bien des égards un Meduseld de moindre importance. Son haut toit de chaume est soutenu par de fines poutres en chêne, richement et ornementalement décorées."
 building_wonder_wulfborg_01:0 "Wulfborg"
 building_wonder_wulfborg_01_desc:0 "Depuis le haut palais de Wulfborg, les chefs de la Dunlande tiennent conseil et débattent. Sur sa place au sommet des collines, les descendants de Freca ont tenu leur cour et se sont construits un nouveau royaume."
 building_wonder_wulfborg_02:0 "Longère des guerriers"
 building_wonder_wulfborg_02_desc:0 "L'une des grandes ailes de Wulfborg contient la vaste salle d'hydromel. Ajoutée et agrandie à la grande salle précédente, c'est un lieu où les guerriers peuvent boire, jouer et parfois se battre. L'hydromel que l'on y trouve est sans égal dans toute la Dunlande."
 building_wonder_wulfborg_03:0 "Tour des tapisseries"
 building_wonder_wulfborg_03_desc:0 "Tour imposante qui surplombe la grande salle et le donjon, la Tour des Tapisseries contient de nombreux fils fins qui détaillent l'histoire de la salle et des Frecalings. On y trouve également de nombreuses bannières et tapisseries qui témoignent de la diversité des hommages rendus à Wulfborg par les autres chefs de la Dunlande - et au-delà."
 
 
 
 ### WHITE MOUNTAINS ###
 # Paths of the Dead
 building_type_wonder_city_of_the_dead_01:0 "Chemins des Morts"
 building_type_wonder_city_of_the_dead_01_desc:0 "Sous le Dwimmorberg les morts maudits se morfondent."
 # NOTE ^ edited from John Henry Eden
 building_wonder_city_of_the_dead_01:0 "Cité des Morts"
 building_wonder_city_of_the_dead_01_desc:0 "La montagne marquée par la porte sombre ferme le fond du Val de Hart. Le destin de ceux qui trahirent Isildur inspire la terreur dans cette contrée. La pierre d'Erech, une pierre noire du Numénor a été placée sur un monticule au coeur du passage.\n\n« "Mon sang se glace", dit Gimli, mais les autres demeurèrent silencieux, et sa voix alla mourir à ses pieds sur les aiguilles de pin humides. Les chevaux refusèrent de passer la pierre menaçante, jusqu’à ce que les cavaliers missent pied à terre pour les mener à la bride. Ils finirent par arriver ainsi au fond du ravin, et là s’élevait un mur de rocher vertical, et dans ce mur la Porte Ténébreuse s’ouvrait devant eux comme la bouche de la nuit. Des signes et des figures, trop effacés pour être déchiffrables, étaient gravés au-dessus de la vaste arche, et la crainte s’en échappait comme une vapeur grise. »"
 # NOTE ^ description text written by Coffing
 
 ### Druedain ###
 #Enie Laur
 building_type_wonder_enie_iaur:0 "Enië Iaur"
 building_type_wonder_enie_iaur_desc:0 "Un cercle de pierre dressé dans des temps oubliés."
 building_wonder_enie_iaur:0 "Enië Iaur"
 building_wonder_enie_iaur_desc:0 "Un cercle de pierre dressé dans des temps oubliés. Les Drúedain de la région clament que leurs ancêtres sont à l'origine de l'édifice, mais le but de ce dernier est tout sauf clair."
 
 ### Bellakar ###
 building_type_wonder_nilulonde_01:0 "Nîlûlondê"
 building_type_wonder_nilulonde_01_desc:0 "L'ancienne capitale de Bellakar et siège de la maison Tumakveh."
 building_wonder_nilulonde_01:0 "Nîlûlondê"
 building_wonder_nilulonde_01_desc:0 "La grande capitale de Bellakar, siège de la maison Tumakveh reste un centre du commerce, même si sa puissance a perdu de sa superbe d'antan."
 building_wonder_nilulonde_02:0 "Nîlûlondê, siège du Bâitha’n-Kadîr"
 building_wonder_nilulonde_02_desc:0 "Autrefois une instance itinérante, convoquée occassionellement dans les villes du royaume, le Bâitha’n-Kadîr, Sénat de Bellakar, siège enfin dans la capitale dans un édifice digne de ce nom. Ce sont dans ces vastes salles qu'oeuvrent les dignitaires sans relâche pour le bien du Royaume, dont le roi est garant."
 building_wonder_nilulonde_03:0 "Nîlûlondê, Bijou de Bellakar"
 building_wonder_nilulonde_03_desc:0 "La guérison est plus longue que la blessure, et pourtant Nîlûlondê triomphe, un phare et un espoir pour l'Homme, uni et non plus divisé. Les différences de peuples de Bellakar ne divisent plus mais les unissent pour construire un monde meilleur. Le rêve de Bellakar ne disparaitra jamais tant qu'il y aura des peuple pour le défendre."
 
 building_type_wonder_urud_an_khibil_monestary:0 "Monastère d'Urud an-Khibil"
 building_type_wonder_urud_an_khibil_monestary_desc:0 "Le Monastère consacré par Imrathôr, le premier Izindubêth : ce lieu est le plus saint et le plus vénéré dans la religion de Batan an-Izindi."
 building_wonder_urud_an_khibil_monestary:0 "Monastère d'Urud an-Khibil"
 building_wonder_urud_an_khibil_monestary_desc:0 "Le monastère consacré par Imrathôr, le premier Izindubêth ce lieu est le plus saint et le plus vénéré dans la religion de Batan an-Izindi. Ceux qui souhaitent se dédier à la contemplation de l'Elu s'isolent au sein de ses murs et la grande bibliothèque contient les écrits d'Imrathôr. Les chambres des étages supérieures sont réservées à l'Izindubêth en exercice, qui rend la justice et prodigue des conseils quotidiennement. La doctrine théologique est conçue et débattue ici avant d'être transmise aux fidèles."
 
 building_type_wonder_ishtra_shrine:0 "Sanctuaire d'Îshtra"
 building_type_wonder_ishtra_shrine_desc:0 "L'épicentre du culte d'Îshtra et de la vie à Bur Esmer."
 building_wonder_ishtra_shrine:0 "Sanctuaire d'Îshtra"
 building_wonder_ishtra_shrine_desc:0 "Le Sanctuaire d'Îshtra est une structure imposante : une grand pyramide tutoyant le ciel sur laquelle une salle aux milles colonnes est construites. C'est ici que les prêtres d'Îshtra requièrent la faveur de la déesse et accomplissent les rites pour les fidèles. Les pélerins viennent par milliers pour y recevoir une bénédiction."
 
 building_type_wonder_palace_joam:0 "Palais de Joam"
 building_type_wonder_palace_joam_desc:0 "Le Palais de Joam a été mis à bas lors de la destruction de Qadjajar par les zélotes qui voulaient effacer la mémoire du joug Tedjin. Ses fondations demeurent, et il pourrait être reconstruit..."
 building_wonder_palace_joam:0 "Grand Palais de Joam"
 building_wonder_palace_joam_desc:0 "Construit grâce au racket et aux raids, le glorieux palais de Jom Tuv se dresse à nouveau dans la ville qui porte son nom. En son sein, les nobles de Qadjajar festoyent et s'amusent ; et ses nombreux halls et fières flèches sont un symbole de la puissance retrouvée des Tedjins."
 
 building_type_wonder_rophazan_mines:0 "Mines de Rôphazan" # Rôphazan is a rough approximation for 'whitegold', Electrum
 building_type_wonder_rophazan_mines_desc:0 "Bellakar était surnommée Pharazain ou "la Terre d'Or" par les colons numénoréens. C'est une approximation, car seul de l'électrum ou Rôphazan est miné dans les montagnes du sud de Bellakar. Bien que nombre de gisements soient à présent taris après un millénaire d'exploitation, nos ingénieurs pensent qu'un investissement suffisant pourrait revitaliser la production  d'électrum."
 building_wonder_rophazan_mines:0 "Complexe minier de Rôphazan"
 building_wonder_rophazan_mines_desc:0 "Le grand complexe minier avec ses tunnels, chariots et fourneaux permettent l'extraction d'une quantité astronomique de Rôphazan, issue d'une veine qui semble inépuisable." 
 
 building_type_wonder_coves_irtil:0 "Baies d'Irtîl"
 building_type_wonder_coves_irtil_desc:0 "Des tunnels et cavernes utilisés par les contrebandiers pour cacher leurs profits mal-acquis. Une portion de ces richesses illicites parvient jusque dans les mains du Seigneur des Îles Solitaires."
 building_wonder_coves_irtil:0 "Baies d'Irtîl"
 building_wonder_coves_irtil_desc:0 "Les Irtils ou Îles solitaires sont les plus à l'Ouest des contrées équatoriales de la Terre du Milieu. Pour ceux qui naviguaient vers l'est depuis l'antique Numenor, les volées d'oiseaux au-dessus des Irtîl étaient le premier signe que la terre ferme était proche. La Guilde des Explorateurs a trouvé ces îles désertes et peu propices à l'accueil de larges vaisseaux et conséquemment elles furent peut habitées en dehors des îles de Kirithâni et Tol Avrâdi. \n\nAprès la Chute, elles ont été ignorées par Bellakar ce qui a permis les corsaires d'en faire leur base arrière pour leurs raids sur la côte d'Harad. Non cartographiée, elle est truffée de criques et de cavernes utilisées par des contrebandiers pour stocker leurs prises, dont une partie est toujours prélevée par les seigneurs de ces îles."

 building_type_wonder_beacon_sornomar:0 "Fanal de Sornomar"
 building_type_wonder_beacon_sornomar_desc:0 "Construite au sommet d'un rocher quasi imprenable, le fanal de Sornomar a longtemps servi d'avertissement et de bienvenue aux marins fatigués qui approchaient du cap de Mardruak."
 building_wonder_beacon_sornomar:0 "Fanal de Sornomar"
 building_wonder_beacon_sornomar_desc:0 "Narîk Zadan, autrefois la colonie numénoréenne de Sornomar, a une position stratégique sur le cap de Marduak, sur un rocher suffisamment haut pour survivre à la Chute. C'est pendant le règne de Tar-Ancalimon que le grand phare y a été édifié, au prix d'efforts considérables.\n\nConstruit en pierres rouge luisantes, ces murs aux reflets particuliers peuvent être vus de très loin. Le fanal demeure un signe rassurant pour les marins depuis plusieurs siècles. Un fort a été construit à sa base par les corsaires, pour défendre le port de Narîk-Zadan."

 building_type_wonder_shipyards_nykkea:0 "Chantiers navals de Nykkea"
 building_type_wonder_shipyards_nykkea_desc:0 "Un port corsaire vieux de plusieurs siècles qui fut fondé, à l'origine, par des artisants Umbaréen sous la supervision des occupants Tedjin. Nombre des vaisseaux bravant les routes commerciales traversant le Grand Belegaer sont issus des chantiers navaux infâmes de Nykkea."
 building_wonder_shipyards_nykkea:0 "Chantiers navals de Nykkea"
 building_wonder_shipyards_nykkea_desc:0 "Fondés en 894 du Troisième Âge par des travailleurs d'Umbar subjugués par l'occupant Tedjin, Nykkea est un chantier naval majeur destiné à créer la flotte qui contrecarrera celle des Tumakveh. La domination Tumakveh a été rétablie durant la grande alliance avec le roi Navigateur Cyriandil du Gondor dont les navires ont permis de reconquérir la totalité de Mardruak au nom de Bellakar. \n\nNykkea est devenue par la suite un florissant port corsaire durant les guerres entre Bellakar et Umbar et ceux-ci ont maintenu la tradition navale de leurs ancêtres ; bien des navires qui harcèlent les marchands le long du Belegaer ont été baptisés dans ces chantiers."

 building_type_wonder_arch_ciryandur:0 "Arche de Ciryandur"
 building_type_wonder_arch_ciryandur_desc:0 "Une grande arche Númenóréenne, à l'origine construite pour commémorer le débarquement de Ciryandur, Capitaine des aventuriers cousin germain du roi Tar-Súrion, qui fut par la suite incorporée dans la porte principale des murs de la cité." 
 building_wonder_arch_ciryandur:0 "Arche de Ciryandur"
 building_wonder_arch_ciryandur_desc:0 "Ciryandur, capitaine des explorateurs et cousin éloigné du roi Tar-Súrion, a fondé le premier port de Bellakar, à l'embouchure d'un fleuve qu'ils baptisèrent Rothló. UNe grande arche a été construite bien plus tard pour commémorer l'arrivée de Cyriandur, décorée de frises illustrant les grands seingeurs et leurs majestueux navires et ses pieds massives enjambent le grand port de Hazaj Tollin. \n\nFaisant partie des cités-états composant l'ancienne Ligue de Bellakar, la vieille ville numénoréenne a été largement ravagée par la vague qui causa la Chute. Seule l'Arche survécut et les survivants qui l'on découverte à présent reculée dans les terres l'ont incorporée dans la nouvelle enceinte en tant que porte. Profanée durant l'occupation Tedjn, le monument emblématique reste une source de fierté et d'émerveillement pour les habitants de Hazaj Tollin."

 building_type_wonder_haven_korlea:0 "Grand Port de Korlea"
 building_type_wonder_haven_korlea_desc:0 "Les vastes quais de Korlea, bâtis sur les ruines de la ville originelle et d'où les rois Tumakveh envoient leur flottes dans les temps de besoin."
 building_wonder_haven_korlea:0 "Grand Port de Korlea"
 building_wonder_haven_korlea_desc:0 "Les fondations de Korlea ont été posées en 1975 2.A.. ce qui en fait l'un des plus anciens ports numénoréens de Bellakar. Positionnée stratégiquement dans la baie de Tulwang, la cité a pu consolider son influence et accumuler les richesses de la région. Son rôle de garnison royale en fait l'épicentre des hommes de Roi et du culte de Melkor de Bellakar. \n\nKorlea fût détruite dans le tumulte de la Chute, et se sont des Fidèles Adûnâi qui l'ont repeuplée depuis Bellakar. Elle reste un haut-lieu de la culture adûnâïque et des traditions des Fidèles. C'est sur les vestiges inondés de la vieille ville que les quais d'où les Tumakveh projettent leur puissance navale ont été construits."

 building_type_wonder_pillar_urez:0 "Pilier d'Ûrêzâyaneth"
 building_type_wonder_pillar_urez_desc:0 "Un grand pilier de marbre tourné vers la mer et élevé par les citoyens d'Ûrêzâyaneth après la Submersion en signe de soumission à Manwë et en mémoire à leur terre natale perdue."
 building_wonder_pillar_urez:0 "Pilier d'Ûrêzâyaneth"
 building_wonder_pillar_urez_desc:0 "Fondée en tant qu'Osto Nórëanarva en 1644 2.A.., Ûrêzâyaneth est devenue le joyau de la côte de Bellakar. Entrepôt majeur pour les biens qui transitent sur la route de Nîlûlondê, Ûrêzâyaneth a permis aux Adûnâim d'accumuler tant de richesses que même les façades de leurs bâtiments sont recouverts de l'electrum extrait des mines de Rôphazan Mines. Tout a été réduit en poussière après les tremblements de terre qui ont accompagné la Chute. \n\nÛrêzâyaneth a été reconstruite bien plus modestement. Les Adûnâim sont restés fiers, et en signe de soumission à Manwë et en mémoire de la terre noyée de leurs ancêtres, ils ont dressé un pilier de marbre sur lequel se dresse un aigle d'électrum collecté dans les décombres, et faisant face à la mer, à l'Ouest. Le pilier résiste aujourd'hui, une source de fierté pour les Fidèles de Bellakar."

 ### Bozisha-Miraz ###
 building_type_wonder_bozisha_dar_port_01:0 "Bôzisha-Dâr"
 building_type_wonder_bozisha_dar_port_01_desc:0 "Bôzisha-Dâr, Port Sévère en Ouestron, est le coeur de Bôzisha-Mîraz. Depuis les temps immémoriaux, ce grand port a continué comme étant le coeur de la culture sophistiquée et de la richesse Haradrim."
 building_wonder_bozisha_dar_port_01:0 "La Grande Porte"
 building_wonder_bozisha_dar_port_01_desc:0 "Bôzisha-Dâr est un carrefour commercial majeur. Située à la croisée des routes maritimes vers l'ouest et des routes terrestres vers l'est, elle capte de gigantesques flux de richesses. Des biens et des gens d'aussi loin que Khey ou du Gondor peuvent être trouvés dans ses échoppes, et son côté cosmopolite en fait une destination prisée."
 building_wonder_bozisha_dar_port_02:0 "Les septs maisons des régents"
 building_wonder_bozisha_dar_port_02_desc:0 "Historiquement parlant les Dâr ont été gouvernés par un conseil de sept régents qui remplacent le Kralyi, ou Grand-Roi. Dans les temps ancients ce Grand Roi n'était nul autre que le Roi d'Ouestrenesse, à qui les Bôzisha-Mîraz rendaient hommage. Ces palais richement décorés abritent le coeur du gouvernement des Dâr, et tous les visiteurs, nobles ou dignitaires étrangers ont le droit d'y résider dans le luxe caractéristique des Haradrim."
 
 building_type_wonder_citadel_of_tresti:0 "Citadelle surélevée de Kâtri"
 building_type_wonder_citadel_of_tresti_desc:0 "Cette citadelle est le coeur de Kât-Polozây depuis la nuit des temps."
 building_wonder_citadel_of_tresti:0 "Citadelle surélevée de Kâtri"
 building_wonder_citadel_of_tresti_desc:0 "La citadelle surélevée de Kâtri est un bastion et un temple. C'est la plus vieille des grandes constructions des Bôzisha-Mîraz, édifiée bien avant que les Dâr ne soient prospères. Construite sur la plus grande colline de la cité, ses pierres grises de taille colossale ont requis des capacités bien au-delà des capacités actuelles des Bozishnarud. On a émit l'hypothèse que c'était la demeure des Dieux et que l'humanité s'y est refugée pour fuir de le courroux de Vâtra. \n\nAu centre est le puits de Iunást, abrité dans un sanctuaire. Baptisée après un héros des Bozishnarud, il ne s'est jamais asséché et fournit de l'eau fraiche pour la citadelle. Les fidèles estiment qu'il s'agit là de la preuve qu'Iunást's a été sanctifié et que le peuple ne mourra jamais de soif à cause du courroux de Vâtra."
  
 building_type_wonder_temple_city_of_pred_01:0 "Ville Sainte de Prêd"
 building_type_wonder_temple_city_of_pred_01_desc:0 "Cette ancienne ville sainte est la ville d'origine des ordres chamaniques d'Onû. A leur apogée les Honnin ont construit de grands temples en pierre immaculée au nom de leurs dieux. Bien que les savoirs antiques aient été engloutis par la jungle, les Ônu se rassemblent toujours ici."
 building_wonder_temple_city_of_pred_01:0 "Engloutie par la jungle"
 building_wonder_temple_city_of_pred_01_desc:0 "Les grands temples de Prêd sont toujours envahis par la végétation, mais certains sont encore en activité. Les Ônu entretiennent soigneusement ce qui n'a pas été englouti par la jungle."
 building_wonder_temple_city_of_pred_02:0 "Libérée de jungle"
 building_wonder_temple_city_of_pred_02_desc:0 "Après un dur labeur, les ancients temples de Prêd ont été libérés de la jungle. Les rites des Ônu résonnent à nouveau nuit et jour dans la cité, et les Honnins se réjouissent de pouvoir vénérer leurs dieux comme ce fût le cas autrefois."
 building_wonder_temple_city_of_pred_03:0 "Prêd, le cœur des Honnin"
 building_wonder_temple_city_of_pred_03_desc:0 "Bien qu'on le pensait autrefois impossible, les Honnin se sont relevés au point que Prêd n'a pas été juste réinvestie, mais est désormais une cité en pleine croissance à nouveaux. Le peuple Honnin, autrefois vacillant, fourmille dans les rues et les Ônu consacrent de nouveaux temples. Pour la première fois en 3000 ans, les Honnin érigent de nouveaux bâtiments de pierres."
 
 ### An-Bâlkumagan ###
 building_type_wonder_lighthouse_of_adunazain:0 "Grand phare d'Adûnazâin"
 building_type_wonder_lighthouse_of_adunazain_desc:0 "Un ancient phare numénoréen domine l'approche du port de Kadar an-Khâradûn"
 building_wonder_lighthouse_of_adunazain:0 "Phare argenté"
 building_wonder_lighthouse_of_adunazain_desc:0 "Construit en marbre entremêlé d'argent, le phare d'Adûnazâin est l'example le plus imposant de l'architecture coloniale numénoréenne ayant survécu depuis le Second Âge tardif. Construit en 2251 2.A.. pour commémorer le millénaire de la fondation de Londë Anárionva (Kadar an-Khâradûn), il a été construit sur une île artificelle dans la baie de Kurryian. \n\nMalgré le sac de Kadar an-Khâradûn lors de la seconde guerre soriyenne (1257-1258 3.A..), le phare a été épargné de la destruction du fait de sa taille monumentale et parce qu'il ne constituait pas de menace pour corsaires de Soriyan."
 
 building_type_wonder_marath_kharadune_01:0 "Marath Kharadûne"
 building_type_wonder_marath_kharadune_01_desc:0 "L'antique citadelle de Zadan an-Adûn sur les hauteurs de la ville est une fortresse doublement fortifiée avec en son centre une tour massive. Elle est suffisamment grande pour être considérée comme un quartier à part entière de la ville."
 building_wonder_marath_kharadune_01:0 "Marath Kharadûne délabrée"
 building_wonder_marath_kharadune_01_desc:0 "Malheureusement la citadelle autrefois puissante s'est délabrée au gré des errements d'An-Balkûmagân, et à présent elle se délabre. Elle peut encore être utilisée mais serait en difficulté en cas de guerre en plus d'être la honte des Anbalûkkhôri. \n\nLa plupart des gens l'évitent, et uniquement ceux qui sont obligés d'y aller y passent du temps."
 building_wonder_marath_kharadune_02:0 "Quartier de Marath Kharadûne"
 building_wonder_marath_kharadune_02_desc:0 "Avant que nous puissions réhabiliter la forteresse, la population doit arrêter d'éviter de ce rendre dans le quartier. Avec des largesses financières et en "invitant" des grands nobles à y construire leur demeure, nous avons réussi à revitaliser le quartier qui entoure la citadelle. Ce n'est pas encore sa gloire d'antan, mais au moins ce n'est plus une ruine nous rappelant notre gloire passée."
 building_wonder_marath_kharadune_03:0 "Citadelle Rouge"
 building_wonder_marath_kharadune_03_desc:0 "Constituée de pierre rouge, la citadelle de Zadan an-Adûn est un bastion, un palais et une haut-lieu de la vie publique en même temps. Au sein de l'enceinte extérieure se trouvent toutes les infrastructures publiques : marchés, bibliothèques, théâtres. La haute noblesse y a construit ses palais, et la concurrence pour savoir qui possède le plus majestueux est très rude. \n\nDans l'enceinte extérieure on trouve les dépendances du roi, les offices des dignitaires ainsi que les suites luxueuses destinées aux émissaires en visite officielle.  \n\nAu coeur de la tour qui s'élève 100 mètres au dessus du sol on retrouve la salle du trône, des bibliothèques et un reliquaire qui abrite les reliques d'An-Balkûmagân : son héritage numénoréen."
  
 ### Tulwang ###

 building_type_wonder_abaraglareth:0 "Abâraglarêth"
 building_type_wonder_abaraglareth_desc:0 "La forteresse d'Abâraglarêth est l'une des plus grandes œuvres d'An-Balkumagan, bâtie dans les premiers jours du Troisième Âges pour ancrer et organiser la domination Anbalûkkhôri sur le Tulwang."
 building_wonder_abaraglareth:0 "Abâraglarêth"
 building_wonder_abaraglareth_desc:0 "La forteresse d'Abâraglarêth est l'un des grands ouvrages d'An-Balkumagan, construite au début du Troisième Âge pour dominer Tulwang. Un signe oppressant de leur puissance avant que le savoir et le sang numénoréen ne disparaissent. Des autochtones en escalave ont trimé pendant des décennies pour construire la muraille imposante, et des rumeurs circulent sur le fait que le sang et les os de ceux qui sont morts sur le chantier a été intégré au mortier qui scelle l'ensemble. \n\nLa fortresse a souvent échoué dans sa mission. Durant des siècles, les fluctuations de la puissance d'An-Balkumagan’s ont permis aux rebelles de Tulwang, ou à des puissances étrangères de s'en emparer à plusieurs reprises. Ces défaites n'ont pas entamé la réputation de l'endroit, qui oppresse de son ombre glaçante la baie de Tulwang."

