#Dwarven Ale#
 #building_type_dwarven_ale_house_01: "Local Brewer"
 #building_type_dwarven_ale_house_01_desc: "Local [dwarves|E] have taken it on themselves to set up rudementary stills to supply the alcoholic needs of the hold."
 building_type_dwarven_ale_house_10_desc: "Les récits d'alcools mythiques s'écoulent de cette forteresse telle une rivière de bière rousse ardente. Voyageurs et aventuriers de tous les royaumes d'Arda entreprennent le périlleux voyage vers ces halls, espérant goûter ne serait-ce qu'une goutte de cette liqueur divine forgée par les maîtres brasseurs."
 building_dwarven_ale_house_01: "Brasseur Local"
 building_dwarven_ale_house_01_desc: "Les [dwarves|E] de la citadelle ont pris sur eux d'installer des alambics rudimentaires pour satisfaire les besoins alcooliques de leurs frères d'armes."
 building_dwarven_ale_house_02: "Taverne Taillée à la Hâte"
 building_dwarven_ale_house_02_desc: "Une section de la forteresse a été excavée pour accueillir une modeste taverne ; bien que grossièrement taillée dans le roc, elle s'est déjà imposée comme lieu de rassemblement populaire."
 building_dwarven_ale_house_03: "Auberges des Grandes Routes"
 building_dwarven_ale_house_03_desc: "En ajoutant des chambres aux tavernes de la citadelle, les aubergistes peuvent désormais facturer gîte et couvert aux migrants, doublant ainsi leurs profits bien mérités."
 building_dwarven_ale_house_04: "Union des Taverniers"
 building_dwarven_ale_house_04_desc: "Aubergistes et leurs employés se sont organisés en guildes fraternelles pour échanger secrets du métier et tisser des liens entre halls. Taverniers de tous les royaumes, unissez-vous sous la bannière de l'hydromel !"
 building_dwarven_ale_house_05: "Distillerie"
 building_dwarven_ale_house_05_desc: "Les progrès en métallurgie ont permis la distillation d'alcools d'une puissance inégalée. Les effluves aromatiques embaument tout le quartier où s'opère cette alchimie ancestrale."
 building_dwarven_ale_house_06: "Fûts Renforcés"
 building_dwarven_ale_house_06_desc: "L'usage de scellants forgés empêche toute fuite du précieux nectar durant son long vieillissement dans les caves profondes."
 building_dwarven_ale_house_07: "Celliers à Vin"
 building_dwarven_ale_house_07_desc: "Les avancées dans l'art du stockage et de la distillation ont permis l'aménagement de vastes caves voûtées, remplies jusqu'aux poutres de pierre. Parmi les rangées infinies de fûts, certaines liqueurs patientent des décennies tandis que leurs saveurs subtiles et leurs tanins riches sont patiemment sublimés."
 building_dwarven_ale_house_08: "Robinets Supplémentaires"
 building_dwarven_ale_house_08_desc: "Face à l'affluence croissante de clients assoiffés et d'habitués, les tavernes de la forteresse ont installé des robinets additionnels pour honorer cette soif légendaire."
 building_dwarven_ale_house_09: "Une Taverne à Chaque Carrefour..."
 building_dwarven_ale_house_09_desc: "Et une chope débordante dans chaque main calleuse."
 building_dwarven_ale_house_10: "Hall des Réjouissances Éternelles"
 building_dwarven_ale_house_10_desc: "Les récits d'alcools mythiques s'écoulent de cette forteresse telle une rivière de bière rousse ardente. Voyageurs et aventuriers de tous les royaumes d'Arda entreprennent le périlleux voyage vers ces halls, espérant goûter ne serait-ce qu'une goutte de cette liqueur divine forgée par les maîtres brasseurs."
 building_type_dwarven_ale_house_01: "Maison de la Bière"
 building_type_dwarven_ale_house_01_desc: "La forteresse n'a pas de problème avec l'alcool à proprement parler, mais plutôt une solution alcoolisée ancestrale."
 #Mushrooms#
 building_dwarven_fungal_farm_01: "Camps de Cueillette de Champignons"
 building_dwarven_fungal_farm_01_desc: "Privés des ressources nécessaires pour développer des parcelles agricoles, ces [dwarves|E] sont contraints de récolter les champignons sauvages qui parsèment les parois rocheuses des cavernes."
 building_dwarven_fungal_farm_02: "Jardins Domestiques"
 building_dwarven_fungal_farm_02_desc: "Les initiatives agricoles ont donné naissance à la pratique des parcelles familiales, soigneusement aménagées pour cultiver les champignons destinés à la consommation du foyer."
 building_dwarven_fungal_farm_03: "Diversification des Cultures"
 building_dwarven_fungal_farm_03_desc: "La forteresse a entrepris d'importer des variétés de champignons étrangers dans ses halls, cherchant à enrichir le régime alimentaire de ses habitants."
 building_dwarven_fungal_farm_04: "Abolition des Terres Communes"
 building_dwarven_fungal_farm_04_desc: "Les parcelles communes de la citadelle ont été divisées et redistribuées aux fermiers les plus prospères de chaque district. L'émergence de ces exploitations plus vastes devrait faciliter la gestion des cultures souterraines."
 building_dwarven_fungal_farm_05: "Plantations Fongiques"
 building_dwarven_fungal_farm_05_desc: "Tandis que les fermes fongiques s'étendent toujours davantage, une classe de riches planteurs émerge, contrôlant les exploitations majeures. Le nain du commun travaille désormais comme ouvrier dans ces champs souterrains tentaculaires."
 building_dwarven_fungal_farm_06: "Alambics à Champignons"
 building_dwarven_fungal_farm_06_desc: "Les propriétaires de plantations ont commencé à réserver une portion de leurs récoltes excédentaires pour produire un alcool bon marché. Cette pratique maximise la valeur extraite de chaque cueillette de champignons."
 building_dwarven_fungal_farm_07: "Accords avec les Guildes Mycologiques"
 building_dwarven_fungal_farm_07_desc: "Les plus grandes exploitations se sont organisées en guildes puissantes ; en tissant des liens étroits avec ces organisations, la forteresse cherche à optimiser le rendement des fermes sous son autorité."
 building_dwarven_fungal_farm_08: "Intégration Agricole"
 building_dwarven_fungal_farm_08_desc: "La citadelle a entrepris de fusionner les parcelles de champignons sous son contrôle en vastes sections gérées directement. Cette consolidation permet d'optimiser les cycles de plantation et de récolte des denrées alimentaires."
 building_dwarven_fungal_farm_09: "Initiatives de Planification Centrale"
 building_dwarven_fungal_farm_09_desc: "Une administration centrale a été établie pour superviser l'ensemble des opérations agricoles. Chaque récolte doit être inspectée et chaque champignon approuvé avant d'être autorisé à la consommation."
 building_dwarven_fungal_farm_10: "Forêt Fongique"
 building_dwarven_fungal_farm_10_desc: "Les exploitations tentaculaires ont atteint une immensité que les premiers colons de la forteresse n'auraient jamais pu imaginer. Dans des cavernes vastes comme des châteaux, d'immenses forêts de champignons tapissent chaque surface. La Citadelle catalogue et cultive méticuleusement chaque section de ce royaume mycologique."
 building_type_dwarven_fungal_farm_01: "Ferme Fongique"
 building_type_dwarven_fungal_farm_01_desc: "Les champignons se sont révélés hautement nutritifs et peuvent être cultivés en quantités suffisantes pour nourrir une forteresse privée de toute lumière naturelle."
 #Terrace Farm
 building_type_dwarven_terrace_farm_01: "Ferme en Terrasses Naine"
 building_type_dwarven_terrace_farm_01_desc: "Cultiver en terrain montagneux ou accidenté, que ce soit au-dessus ou en-dessous des cimes, représente une tâche monumentale. Un défi que les [dwarves|E] ont perfectionné au fil des âges grâce à leur ténacité légendaire."
 building_dwarven_terrace_farm_01: "Excavations Racinaires"
 building_dwarven_terrace_farm_01_desc: "Les couches profondes de terre fertile nichées au cœur de la montagne sont soigneusement excavées et redistribuées. Les mineurs [dwarven|E] sculptent méticuleusement des gradins dans la roche vive où pourront prospérer les cultures."
 building_dwarven_terrace_farm_02: "Fondations Inébranlables"
 building_dwarven_terrace_farm_02_desc: "Des maîtres tailleurs de pierre façonnent minutieusement les murs de soutènement, garantissant leur stabilité séculaire. Chaque bloc est posé avec la précision d'un orfèvre, créant une structure étagée capable de supporter le poids des récoltes et de défier les millénaires."
 building_dwarven_terrace_farm_03: "Canaux d'Irrigation"
 building_dwarven_terrace_farm_03_desc: "Les ingénieurs [dwarven|E] canalisent les eaux souterraines et de surface pour irriguer l'exploitation. Des réseaux complexes d'aqueducs et de rigoles sont conçus pour distribuer l'eau avec précision, assurant une hydratation optimale des cultures sur l'ensemble des terrasses."
 building_dwarven_terrace_farm_04: "Forge d'Outils Spécialisés"
 building_dwarven_terrace_farm_04_desc: "Les forgerons façonnent des outils spécialement conçus pour l'agriculture en terrasses. Ces instruments aux manches renforcés et aux lames uniques garantissent l'efficacité et la productivité maximale de l'exploitation."
 building_dwarven_terrace_farm_05: "Rotation des Cultures"
 building_dwarven_terrace_farm_05_desc: "Des stratégies méticuleuses de rotation des cultures sont mises en œuvre, maximisant la fertilité du sol sur chaque palier. Les fermiers [dwarven|E] équilibrent savamment les besoins des diverses plantations, décuplant les rendements globaux."
 building_dwarven_terrace_farm_06: "Miroirs Souterrains"
 building_dwarven_terrace_farm_06_desc: "Véritable prodige de l'ingénierie [dwarven|E], un réseau complexe de miroirs monumentaux est déployé pour capturer la lumière solaire qui caresse les cimes et la rediriger vers les fermes souterraines."
 building_dwarven_terrace_farm_07: "Intégration Mycologique"
 building_dwarven_terrace_farm_07_desc: "Des champignons spécialement sélectionnés sont introduits dans les champs en terrasses, enrichissant la fertilité du sol et tissant des relations symbiotiques avec les cultures. Ces fungi soigneusement cultivés contribuent à l'équilibre écologique de l'exploitation."
 building_dwarven_terrace_farm_08: "Plateformes de Surveillance"
 building_dwarven_terrace_farm_08_desc: "Des plateformes majestueuses sont érigées le long des terrasses, offrant des points de vue surélevés pour superviser l'immensité des champs étagés et coordonner les travaux agricoles."
 building_dwarven_terrace_farm_09: "Voûtes de Stockage Souterraines"
 building_dwarven_terrace_farm_09_desc: "D'immenses chambres fortes sont excavées sous les terrasses. Les mineurs [dwarven|E] créent des salles sécurisées pour entreposer les abondantes récoltes, préservant les fruits de leur labeur pour les temps de disette ou de négoce."
 building_dwarven_terrace_farm_10: "Flanc de Montagne Métamorphosé"
 building_dwarven_terrace_farm_10_desc: "Triomphe absolu du génie [dwarven|E]. Ingénieurs et fermiers contemplent avec fierté le paysage qu'ils ont méticuleusement sculpté, désormais visible à plusieurs lieues de distance - testament éternel de leur dévouement et de leur ingéniosité à transformer l'étreinte minérale de la montagne en chef-d'œuvre harmonieux et productif."
 #Construction#
 building_dwarven_toolmaker_guild_01: "Artisans Locaux"
 building_dwarven_toolmaker_guild_01_desc: "Les artisans locaux ont commencé à accepter des commandes pour la construction de demeures taillées dans la roche vive."
 building_dwarven_toolmaker_guild_02: "Bureau des Plans Techniques"
 building_dwarven_toolmaker_guild_02_desc: "L'usage de plans techniques permet la planification minutieuse et le calcul précis des expansions de la forteresse, améliorant ainsi l'efficacité des travaux. Ce bureau consomme plus de parchemin que tout autre service de la citadelle."
 building_dwarven_toolmaker_guild_03: "Forgerons Dédiés"
 building_dwarven_toolmaker_guild_03_desc: "Des forgerons ont été assignés à temps plein à la production d'outils. Dans leurs forges ardentes, ils produisent un flux constant d'instruments pour les besoins de la forteresse."
 building_dwarven_toolmaker_guild_04: "Compagnons Nains"
 building_dwarven_toolmaker_guild_04_desc: "Un système d'apprentissage a été établi pour que les jeunes [dwarves|E] apprennent auprès des maîtres artisans vénérables... la main-d'œuvre gratuite ne nuit pas non plus aux affaires."
 building_dwarven_toolmaker_guild_05: "Guildes des Fabricants d'Outils"
 building_dwarven_toolmaker_guild_05_desc: "Les forgerons d'outils se sont organisés en guildes puissantes qui agissent comme entités politiques au sein de la citadelle. Cette structuration a permis l'expansion considérable de leurs opérations."
 building_dwarven_toolmaker_guild_06: "Grues de Levage"
 building_dwarven_toolmaker_guild_06_desc: "L'importation de grandes quantités de bois a permis la construction de grues et de systèmes de poulies pour rationaliser le processus de construction dans les halls profonds."
 building_dwarven_toolmaker_guild_07: "Outils d'Acier"
 building_dwarven_toolmaker_guild_07_desc: "L'adoption généralisée d'outils en acier forgé a décuplé l'efficacité des efforts de construction dans la région. Les [dwarves|E] de la forteresse ont exprimé leur prédilection pour la durabilité légendaire de ces outils d'acier."
 building_dwarven_toolmaker_guild_08: "Moules Standardisés"
 building_dwarven_toolmaker_guild_08_desc: "Les moules standardisés permettent aux forgerons de cette citadelle de fabriquer rapidement des outils de qualité et de durabilité identiques. Le métal en fusion est coulé dans ces moules pour refroidir en composants destinés à toutes les industries."
 building_dwarven_toolmaker_guild_09: "Inspection Naine"
 building_dwarven_toolmaker_guild_09_desc: "Cette forteresse a établi un bureau d'inspection pour superviser l'efficacité et la sécurité des ateliers. Les permis et rapports de cette agence surpassent désormais les plans techniques en consommation de parchemin."
 building_dwarven_toolmaker_guild_10: "Le Manufactorum"
 building_dwarven_toolmaker_guild_10_desc: "L'échelle industrielle au sein de cette forteresse a atteint des proportions inimaginables. Dans l'enceinte du complexe manufacturier, des milliers d'habitants vivent, travaillent et périssent au service de la production. Les outils sont fabriqués à une échelle sans précédent dans tout Arda."
 building_type_dwarven_toolmaker_guild_01: "Guilde des Outilleurs"
 building_type_dwarven_toolmaker_guild_01_desc: "Ces bâtiments fournissent tous les outils nécessaires à la construction d'une citadelle souterraine digne de ce nom."
 # Dwarven Quarry #
 building_type_dwarven_quarry_01: "Carrière Naine"
 building_type_dwarven_quarry_01_desc: "Pour transformer les parois rocheuses des montagnes en halls majestueux, il faut extraire de la pierre de qualité supérieure."
 building_dwarven_quarry_01: "Camp de Prospecteurs"
 building_dwarven_quarry_01_desc: "Un modeste campement marque les prémices de l'industrie [dwarven|E] ; les ingénieurs nains élaborent leurs plans tandis que les contremaîtres aboient leurs ordres d'une voix de stentor."
 building_dwarven_quarry_02: "Fosses d'Excavation"
 building_dwarven_quarry_02_desc: "Tandis que les [dwarves|E] creusent toujours plus profondément, les fosses d'excavation s'élargissent, révélant des veines de minéraux précieux et de pierre dure destinée à l'édification de halls grandioses."
 building_dwarven_quarry_03: "Ateliers de Pierre"
 building_dwarven_quarry_03_desc: "Les artisans établissent un atelier au cœur de la carrière, façonnant les premiers blocs grossièrement taillés dans la roche mère."
 building_dwarven_quarry_04: "Guilde des Tailleurs de Pierre"
 building_dwarven_quarry_04_desc: "Une guilde de tailleurs de pierre émérites se forme, perfectionnant leurs techniques ancestrales et produisant des pierres façonnées avec une expertise incomparable."
 building_dwarven_quarry_05: "Raffinerie"
 building_dwarven_quarry_05_desc: "Les ingénieurs [dwarven|E] installent des équipements de raffinage pour extraire les minerais précieux de la roche brute, élevant la production de la carrière au rang d'extraction de métaux nobles."
 building_dwarven_quarry_06: "Puits de Mine Profonds"
 building_dwarven_quarry_06_desc: "Plongeant vers les abysses, la carrière s'étend avec des puits de mine complexes, pénétrant toujours plus profondément dans le cœur de la montagne pour arracher des ressources encore plus précieuses."
 building_dwarven_quarry_07: "Vastes Cavernes"
 building_dwarven_quarry_07_desc: "Les mineurs [dwarven|E] dévoilent des cavernes ornées d'une variété de gemmes exquises. Ces pierres précieuses, après extraction méticuleuse, diversifient considérablement les richesses de la carrière."
 building_dwarven_quarry_08: "Ateliers des Maîtres Maçons"
 building_dwarven_quarry_08_desc: "Des ateliers dédiés aux plus habiles maçons émergent, produisant des blocs de marbre minutieusement sculptés qui orneront les halls majestueux et les façades des royaumes [dwarven|E]."
 building_dwarven_quarry_09: "Atelier des Graveurs de Runes"
 building_dwarven_quarry_09_desc: "Les graveurs de runes [dwarven|E] établissent un atelier sacré où ils inscrivent les Cirth dans la pierre. Ces runes, tracées en [khuzdul|E], évoquent de multiples aspects de la culture naine millénaire."
 building_dwarven_quarry_10: "Gouffres Monumentaux"
 building_dwarven_quarry_10_desc: "Apogée absolu de l'art de la carrière [dwarven|E], ce site est désormais un sanctuaire de pierres et de gemmes magistralement ouvragées, incarnant l'âme même de l'architecture naine. Leur héritage éternel s'est gravé dans le socle rocheux même de la Terre du Milieu."
 #arts and crafts#
 building_dwarven_crafts_01: "Marchandises Locales"
 building_dwarven_crafts_01_desc: "Les artisans locaux ont entrepris de produire de modestes babioles de valeur. Bien que peu impressionnantes pour l'heure, elles marquent le premier pas d'une forteresse aspirant à la grandeur."
 building_dwarven_crafts_02: "Or Martelé"
 building_dwarven_crafts_02_desc: "Les marteaux battent l'or précieux pour lui donner forme, créant ornements et bijoux dignes des halls ancestraux."
 building_dwarven_crafts_03: "Ornements Décoratifs"
 building_dwarven_crafts_03_desc: "Les artisans de cette forteresse ont tourné leur talent vers l'incrustation et l'ornementation de métaux précieux dans les diverses salles de la citadelle."
 building_dwarven_crafts_04: "Tailleurs de Gemmes"
 building_dwarven_crafts_04_desc: "Les joailliers œuvrent jour et nuit pour tailler et polir les gemmes extraites de la montagne. Un soin méticuleux est apporté à chaque coupe pour révéler leur beauté scintillante."
 building_dwarven_crafts_05: "Guilde des Joailliers"
 building_dwarven_crafts_05_desc: "Les joailliers se sont organisés en guildes prestigieuses qui garantissent une qualité constante et un éclat incomparable à toutes les gemmes travaillées dans cette forteresse."
 building_dwarven_crafts_06: "Filigrane"
 building_dwarven_crafts_06_desc: "Des filaments d'or fins comme des toiles d'araignée sont sculptés avec une dextérité sans pareille dans les bijoux façonnés par les maîtres de cette citadelle."
 building_dwarven_crafts_07: "Mécanismes d'Horlogerie"
 building_dwarven_crafts_07_desc: "L'expertise dans le travail minutieux a permis aux [dwarves|E] de la guilde de s'aventurer dans l'art de l'horlogerie. Engrenages complexes et ressorts délicats sont produits comme de véritables œuvres d'art mécanique."
 building_dwarven_crafts_08: "Outils Standardisés"
 building_dwarven_crafts_08_desc: "L'introduction de moules mécaniques permet une automatisation partielle sous forme de meuleuses mécaniques. Les efforts de la guilde pour standardiser les outils de joaillerie garantissent un niveau de qualité identique à chaque étape de production."
 building_dwarven_crafts_09: "Réseaux Commerciaux Étendus"
 building_dwarven_crafts_09_desc: "Cette forteresse trône désormais au centre d'un vaste réseau commercial ; des marchands venus des quatre coins du monde affluent pour acquérir les créations des [dwarves|E]."
 building_dwarven_crafts_10: "Une Exposition de Merveilles"
 building_dwarven_crafts_10_desc: "Un hall grandiose a été consacré à l'exposition des plus beaux chefs-d'œuvre de la forteresse. Les récits des créations produites en ces lieux revêtent une qualité quasi mythique. Il se murmure que les œuvres façonnées ici demeurent sans rivales dans tout Arda."
 building_type_dwarven_crafts_01: "Guildes Artisanales"
 building_type_dwarven_crafts_01_desc: "Les Guildes Artisanales transforment les matières premières arrachées à la montagne en trésors d'une valeur inestimable."

 #Dwarven Mines#
 building_dwarven_mine_01: "Galeries Horizontales"
 building_dwarven_mine_01_desc: "Les premières galeries horizontales ont été creusées à même la roche-mère de la montagne. Si les excavations révèlent déjà leurs trésors, le labeur progresse lentement car les maîtres-mineurs doivent ériger des étais à chaque nouvelle travée."
 building_dwarven_mine_02: "Décapage Hydraulique"
 building_dwarven_mine_02_desc: "Une technique ancestrale d'irrigation permet aux mineurs d'emporter terre et sédiments qui dissimulent les précieuses veines de minerai, révélant ainsi les richesses cachées de la montagne."
 building_dwarven_mine_03: "Contremaîtres des Profondeurs"
 building_dwarven_mine_03_desc: "Un système de contremaîtres expérimentés supervise désormais l'extraction minière, veillant au respect des traditions séculaires du travail de la pierre."
 building_dwarven_mine_04: "Pompes d'Exhaure"
 building_dwarven_mine_04_desc: "Les ingénieurs de la forteresse ont conçu un système ingénieux de pompes hydrauliques pour assécher les galeries de toute infiltration dangereuse, garantissant ainsi la sécurité des travailleurs de la pierre."
 building_dwarven_mine_05: "Maîtres-Prospecteurs"
 building_dwarven_mine_05_desc: "Des prospecteurs chevronnés emploient leur savoir ancestral pour débusquer l'emplacement des filons précieux au cœur de la montagne. Leurs débats passionnés et le chant rythmé des pioches composent l'hymne séculaire du labeur nain."
 building_dwarven_mine_06: "Administration Minière Centralisée"
 building_dwarven_mine_06_desc: "Un système bureaucratique rigoureux administre les mines au nom de la forteresse. Rapports détaillés, chartes d'extraction et doléances des mineurs s'accumulent sur le pupitre de pierre du Grand Inspecteur des Galeries."
 building_dwarven_mine_07: "Ventilation Perfectionnée"
 building_dwarven_mine_07_desc: "Un réseau sophistiqué de soufflets et de conduits serpente à travers les boyaux miniers, chassant les vapeurs toxiques des profondeurs tout en acheminant l'air pur des cimes."
 building_dwarven_mine_08: "Exploitation en Gradins"
 building_dwarven_mine_08_desc: "Les galeries entrecroisées suivent un motif savant de lignes parallèles étagées. Cette méthode ancestrale permet aux fils de Durin de couvrir d'immenses étendues souterraines avec une efficacité redoutable."
 building_dwarven_mine_09: "Extraction Hydraulique Maîtrisée"
 building_dwarven_mine_09_desc: "Guidés par les Chantres-de-Pierre, les [dwarves|E] injectent de l'eau sous pression dans les fissures rocheuses pour les forcer à céder. Les pioches entament ensuite la roche affaiblie avec une efficacité qui force l'admiration des anciens."
 building_dwarven_mine_10: "Veines de la Terre-Mère"
 building_dwarven_mine_10_desc: "Dans les innombrables galeries qui strient la montagne de part en part, des légions de [dwarves|E] extraient inlassablement les richesses terrestres. Pourtant, même à cette échelle titanesque, la forteresse pousse toujours plus avant dans les profondeurs insondables. Pour la Roche et la Pierre!"
 building_type_dwarven_mine_01: "Exploitation Minière Naine"
 building_type_dwarven_mine_01_desc: "Les mineurs labourent jour et nuit pour arracher à la terre-mère ses trésors millénaires."

 #Dwarven Hoard#
 building_dwarven_hoard_01: "Salle des Lingots"
 building_dwarven_hoard_01_desc: "Dans cette première chambre forte, les maîtres-forgerons [dwarven|E] exposent avec fierté leurs lingots fraîchement coulés de métaux précieux. La lumière dansante qui émane des alliages miroitants baigne les lieux d'une lueur chaleureuse, marquant les prémices du trésor ancestral."
 building_dwarven_hoard_02: "Galerie des Gemmes"
 building_dwarven_hoard_02_desc: "Le trésor s'étend désormais dans des caveaux ornés de pierres précieuses serties avec un art consommé, créant une mosaïque éblouissante de feux et d'éclats. Chaque gemme témoigne de l'excellence séculaire de l'artisanat [dwarven|E] et confère aux richesses accumulées une splendeur chatoyante."
 building_dwarven_hoard_03: "Reliquaire des Ancêtres"
 building_dwarven_hoard_03_desc: "Au sein de ces salles sacrées reposent les reliques antiques et les héritages des lignées ancestrales. Les [dwarves|E] honorent leur patrimoine millénaire en exposant des artefacts transmis de génération en génération, chaque pièce enrichissant la valeur culturelle inestimable du trésor."
 building_dwarven_hoard_04: "Chambres du Trésor Royal"
 building_dwarven_hoard_04_desc: "Le trésor culmine dans les majestueuses chambres royales, où trônent couronnes ouvragées, sceptres ancestraux et autres insignes de l'autorité [dwarven|E]. L'atmosphère est saturée d'opulence, témoignant de la noblesse immémoriale du peuple de la pierre."
 building_dwarven_hoard_05: "Citadelle des Richesses Éternelles"
 building_dwarven_hoard_05_desc: "Apogée de la magnificence [dwarven|E], cette Citadelle monumentale est taillée au plus profond du cœur de la montagne. Ici, le trésor incommensurable est protégé par des défenses inexpugnables dignes des forteresses de Durin, suscitant crainte révérencielle et convoitise à travers toute la [middleearth|E]."
 building_type_dwarven_hoard_01: "Trésor Ancestral"
 building_type_dwarven_hoard_01_desc: "Le Trésor Ancestral [dwarven|E] se dresse tel un sanctuaire majestueux abritant les richesses arrachées aux entrailles de la montagne, méticuleusement préservées et farouchement gardées par les héritiers de Khazâd."

 #Dwarven Grand Library#
 building_dwarven_grand_library_01: "Archives de Pierre"
 building_dwarven_grand_library_01_desc: "Le niveau fondateur de la Grande Bibliothèque abrite les Archives de Pierre, où parchemins antiques et tomes vénérables sont méticuleusement ordonnés selon les traditions millénaires. Les érudits [dwarven|E] consignent et préservent avec dévotion le savoir accumulé de la forteresse."
 building_dwarven_grand_library_02: "Salles du Savoir Ancestral"
 building_dwarven_grand_library_02_desc: "Dans les Salles du Savoir Ancestral, la Grande Bibliothèque déploie une collection plus vaste de codex, chacun rigoureusement catalogué selon l'art des archivistes. Les chercheurs de vérité déambulent parmi les rayonnages monumentaux tandis que les scribes consignent inlassablement les découvertes nouvelles."
 building_dwarven_grand_library_03: "Sanctuaire du Gardien des Traditions"
 building_dwarven_grand_library_03_desc: "Le Sanctuaire du Gardien des Traditions, orné de gravures complexes, abrite des tomes de sagesse et de révélation sans pareils. Les savants [dwarven|E], baignés dans la lumière irisée d'innombrables chandeliers de cristal, sondent les tréfonds de la connaissance accumulée, forgeant un héritage d'illumination pour les générations futures."
 building_type_dwarven_grand_library_01: "Grande Bibliothèque"
 building_type_dwarven_grand_library_01_desc: "La Grande Bibliothèque constitue le dépositaire suprême du savoir au sein de la forteresse, où la sagesse accumulée des générations est méticuleusement préservée et étudiée par les héritiers de Durin."

 #Dwarven Bank#
 building_dwarven_bank_economic_01: "Coffre du Prospecteur"
 building_dwarven_bank_economic_01_desc: "Le Coffre du Prospecteur sert d'établissement fondateur à toute banque [dwarven|E], protégeant les trésors durement gagnés des mineurs et négociants. Des chambres fortes inébranlables abritent les dépôts initiaux, offrant un espace sécurisé pour conserver les réserves grandissantes de la guilde."
 building_dwarven_bank_economic_02: "Chambre des Registres"
 building_dwarven_bank_economic_02_desc: "Au cœur de la Halle de Guilde trône la Chambre des Registres. Les comptables [dwarven|E] consignent méticuleusement transactions, investissements et prêts sur des tablettes de pierre gravées, tenant compte avec rigueur des multiples activités de la Guilde marchande."
 building_dwarven_bank_economic_03: "Grande Bourse d'Échanges"
 building_dwarven_bank_economic_03_desc: "Entre les murs de la Grande Bourse d'Échanges, marchands des forteresses voisines et royaumes lointains convergent pour mener des tractations prospères, tandis que les banquiers [dwarven|E] orchestrent des transactions complexes qui façonnent le destin des richesses de la citadelle."
 building_type_dwarven_bank_economic_01: "Halle de la Guilde Bancaire"
 building_type_dwarven_bank_economic_01_desc: "Forte d'une sagacité financière éprouvée, la Guilde Bancaire supervise les investissements et prête ses ressources pour alimenter l'essor de la forteresse, favorisant commerce, innovation et développement des infrastructures."

 #Dwarven King's Armoury#
 building_dwarven_kings_armory_military_01: "Arsenal des Gardiens"
 building_dwarven_kings_armory_military_01_desc: "L'Arsenal des Gardiens sert de dépôt fondamental pour l'armement et les armures de la forteresse. Râteliers robustes et étagères massives alignent rangées d'armes méticuleusement ordonnées et armures finement ouvragées, garantissant la promptitude martiale des guerriers [dwarven|E]. L'air embaume l'huile de métal et l'atmosphère vibre de l'anticipation des batailles à venir."
 building_dwarven_kings_armory_military_02: "Salle des Héros"
 building_dwarven_kings_armory_military_02_desc: "Dans la Salle des Héros, l'armurerie revêt une forme plus imposante. Ici, les pièces d'armement et d'armure les plus exceptionnelles sont exposées dans des vitrines forgées sur mesure, chaque objet témoignant du dévouement [dwarven|E] à l'excellence artisanale. Les bannières arborant les emblèmes des guerriers légendaires pendent fièrement, projetant une atmosphère solennelle sur ces voûtes qui célèbrent fierté et héritage de la citadelle."
 building_dwarven_kings_armory_military_03: "Chambres d'Armement Royal"
 building_dwarven_kings_armory_military_03_desc: "Les Chambres d'Armement Royal témoignent de la prouesse martiale de la forteresse. Armures et armes rares et antiques reposent dans des chambres fortifiées ornées de gravures complexes dépeignant les grandes victoires du peuple [dwarven|E]. Cet espace sacré exhale une majesté royale, les plus nobles armures étincelant sous des puits de lumière savamment disposés, attendant l'appel pour défendre le royaume et maintenir l'honneur des Khazâd."
 building_type_dwarven_kings_armory_military_01: "Grande Armurerie"
 building_type_dwarven_kings_armory_military_01_desc: "La Grande Armurerie constitue le dépôt principal de l'armement et des protections de la forteresse. Méticuleusement organisée et entretenue selon les traditions ancestrales, elle garantit que nos guerriers demeurent prêts à défendre notre demeure."


 #Fortifications#
 building_dwarven_vaults_01: "Porte Barrée"
 building_dwarven_vaults_01_desc: "Les [dwarves|E] ont entrepris de fortifier leur citadelle, scellant la porte principale d'une barre de fer forgé selon les traditions ancestrales."
 building_dwarven_vaults_02: "Terrassements Défensifs"
 building_dwarven_vaults_02_desc: "Terre et pierre ont été façonnées en un rempart rudimentaire mais efficace, protégeant l'entrée principale et offrant un couvert aux défenseurs postés sur les remblais."
 building_dwarven_vaults_03: "Corps de Garde Fortifié"
 building_dwarven_vaults_03_desc: "La porte principale a été renforcée d'une herse massive forgée dans l'acier des mines. Les défenseurs montent la garde depuis les créneaux de pierre surplombant les rues en contrebas."
 building_dwarven_vaults_04: "Meurtrières"
 building_dwarven_vaults_04_desc: "D'étroites meurtrières percent les tours dominant l'entrée principale. Les archers scrutent par ces fentes les passants en contrebas, prêts à faire pleuvoir la mort depuis leurs positions inexpugnables."
 building_dwarven_vaults_05: "Piège Mortel"
 building_dwarven_vaults_05_desc: "Des murs de pierre ont été érigés pour canaliser les assaillants vers une zone de mort où carreaux d'arbalète et projectiles de toutes sortes les frappent simultanément de toutes parts."
 building_dwarven_vaults_06: "Douves Profondes"
 building_dwarven_vaults_06_desc: "De profondes douves ont été creusées dans la roche vive, emplies à ras bord d'eau glacée pompée depuis les lacs souterrains des profondeurs."
 building_dwarven_vaults_07: "Huile Bouillante"
 building_dwarven_vaults_07_desc: "Un système de conduits a été installé au-dessus des portes de la citadelle, permettant aux défenseurs de déverser l'huile bouillante sur les assaillants téméraires."
 building_dwarven_vaults_08: "Tranchées Hérissées"
 building_dwarven_vaults_08_desc: "Des fossés garnis de pieux acérés ont été disposés entre les douves et les murailles. Tout [orc|E] ou [goblin|E] désireux de fracasser les murs devra prendre garde à ne point s'empaler sur les pointes meurtrières."
 building_dwarven_vaults_09: "Défense en Profondeur"
 building_dwarven_vaults_09_desc: "Des enceintes concentriques ont été érigées à chaque niveau de la forteresse. Les assiégeants devront conquérir mur après mur sous le feu croisé incessant des défenseurs embusqués."
 building_dwarven_vaults_10: "Bastion Inexpugnable"
 building_dwarven_vaults_10_desc: "Cette forteresse rivalise désormais avec les grandes cités-forteresses des âges révolus. Des armées entières ont battu en retraite devant ces défenses redoutables. Un arsenal mortel de pièges et de barricades parsème la citadelle, dissuadant tout agresseur de tenter l'assaut."
 building_type_dwarven_vaults_01: "Défenses Naines"
 building_type_dwarven_vaults_01_desc: "Les richesses d'une cité minière attirent souvent les regards envieux et cupides, aussi des mesures doivent-elles être prises pour protéger le fruit du labeur ancestral."

 #Infrastructure#
 building_dwarven_roads_01: "Galeries Rudimentaires"
 building_dwarven_roads_01_desc: "Le percement de galeries à travers la forteresse permet désormais des déplacements plus rapides d'un bout à l'autre de la citadelle souterraine."
 building_dwarven_roads_02: "Systèmes de Poulies"
 building_dwarven_roads_02_desc: "L'installation de systèmes de poulies ingénieux relie les différents niveaux de la forteresse avec une efficacité remarquable. Ces mécanismes facilitent grandement le transport des matériaux et la transmission des messages."
 building_dwarven_roads_03: "Arches Porteuses"
 building_dwarven_roads_03_desc: "Des arches de soutènement ont été érigées selon l'art ancestral pour supporter les passages multicouches qui s'entrelacent à travers la montagne."
 building_dwarven_roads_04: "Cavernes Illuminées"
 building_dwarven_roads_04_desc: "Les habitants de cette forteresse ont pleinement illuminé leurs cavernes par un réseau de torches éternelles, s'affranchissant ainsi du besoin de lumière naturelle."
 building_dwarven_roads_05: "Béton Nain"
 building_dwarven_roads_05_desc: "Les expérimentations [dwarven|E] ont produit une substance semi-liquide qui durcit en pierre d'une solidité sans pareille. Cette mixture révolutionnaire permet l'érection de structures toujours plus audacieuses."
 building_dwarven_roads_06: "Horlogerie Standardisée"
 building_dwarven_roads_06_desc: "Des horloges mécaniques ont été disposées à travers la forteresse pour établir une mesure temporelle unique observée dans toute la citadelle, synchronisant ainsi la vie souterraine."
 building_dwarven_roads_07: "Pierres de Charge"
 building_dwarven_roads_07_desc: "Des pierres porteuses savamment disposées réduisent le nombre de piliers nécessaires, permettant l'aménagement de vastes espaces ouverts au cœur de la montagne."
 building_dwarven_roads_08: "Résistance Sismique"
 building_dwarven_roads_08_desc: "Des amortisseurs ont été installés aux points de charge critiques pour atténuer les dégâts causés par les tremblements de terre qui secouent parfois les profondeurs."
 building_dwarven_roads_09: "Voûtes Monumentales"
 building_dwarven_roads_09_desc: "La construction de dômes majestueux a libéré d'immenses espaces souterrains. Ces vastes salles accueillent la population croissante de la forteresse dans des conditions dignes des cités légendaires."
 building_dwarven_roads_10: "Maîtrise Absolue de la Montagne"
 building_dwarven_roads_10_desc: "Cette forteresse est devenue une merveille logistique sans égale. Des visiteurs des contrées lointaines viennent contempler avec stupeur ou prendre frénétiquement des notes. Malgré tous les obstacles dressés par la montagne, les habitants peuvent se targuer d'avoir triomphé de chaque défi que la roche leur a opposé."
