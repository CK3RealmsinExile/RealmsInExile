 #Dwarven Spears#
 building_type_dwarven_pike_barracks_01: "Caserne des Piquiers"
 building_type_dwarven_pike_barracks_01_desc: "Bien que les profondeurs d'une cité souterraine soient rarement menacées par des cavaliers, les [dwarves|E] ont découvert dans le mur de piques un moyen redoutable de verrouiller les points d'étranglement stratégiques et d'interdire tout accès aux sections vitales de leurs forteresses."
 #building_dwarven_pike_barracks_01: "Defensive Formations Training"
 building_dwarven_pike_barracks_01: "Formations en Phalange Verrouillée"
 building_dwarven_pike_barracks_01_desc: "Dans l'étroitesse oppressante des tunnels souterrains, une formation de piques peut transformer un simple couloir en piège mortel, interdisant l'accès aux sections vulnérables de la citadelle. En perfectionnant cet art défensif ancestral, nos piquiers maximisent l'efficacité de chaque guerrier déployé."
 building_dwarven_pike_barracks_02: "Tranchant Affûté à la Perfection"
 building_dwarven_pike_barracks_02_desc: "Les artisans [dwarven|E] sont légendaires pour leur capacité à transformer un simple lingot de métal en arme mortelle d'une acuité incomparable. Le fer de lance ainsi forgé transperce chair et cuir d'une seule estocade dévastatrice."
 building_dwarven_pike_barracks_03: "Hampes Renforcées d'Acier" 
 building_dwarven_pike_barracks_03_desc: "L'usage de rivets de fer forgé pour fixer solidement la pointe au fût confère à ces piques une résistance exceptionnelle, leur permettant d'endurer les combats les plus acharnés avant de nécessiter réparation."
 building_dwarven_pike_barracks_04: "Piques Allongées de Guerre"
 building_dwarven_pike_barracks_04_desc: "Les [dwarves|E] ont perfectionné leurs techniques de renforcement des hampes, permettant désormais de supporter des longueurs de pique considérablement accrues sans compromettre leur solidité légendaire."
 building_dwarven_pike_barracks_05: "Dépôts d'Armes Centralisés"
 building_dwarven_pike_barracks_05_desc: "Les camps militaires ont institué des arsenaux centraux pour les unités en campagne, réduisant drastiquement les pertes d'équipement et optimisant la logistique guerrière avec une efficacité toute naine."
 building_dwarven_pike_barracks_06: "Coffrets d'Entretien des Piques"
 building_dwarven_pike_barracks_06_desc: "Ces kits de maintenance, incluant fers de lance de rechange et outils d'affûtage, permettent aux piquiers [dwarven|E] de maintenir leurs armes en parfait état de combat, préservant tranchant et intégrité même après des heures d'affrontement acharné."
 building_dwarven_pike_barracks_07: "Gardes Latérales Défensives"
 building_dwarven_pike_barracks_07_desc: "Des protubérances latérales savamment forgées de part et d'autre du fer de lance permettent aux piquiers de dévier les attaques ennemies ou de repousser leurs armes, transformant chaque pique en outil défensif autant qu'offensif."
 building_dwarven_pike_barracks_08: "Doctrine d'Assaut Coordonné"
 building_dwarven_pike_barracks_08_desc: "Si les formations défensives excellent dans les tunnels, elles souffrent en surface sous les volées de flèches. Les charges de piques coordonnées préservent la puissance du mur de lances tout en conservant la mobilité nécessaire pour minimiser les pertes dues aux tirs ennemis."
 building_dwarven_pike_barracks_09: "Mur de Boucliers Intégré"
 building_dwarven_pike_barracks_09_desc: "L'ajout de boucliers aux formations de piquiers constitue une révolution tactique majeure. Cette synergie boucliers-piques peut stopper net la charge de cavalerie la plus furieuse ou protéger les [dwarves|E] des pluies de flèches mortelles."
 building_dwarven_pike_barracks_10: "Synergie Piques et Carreaux"  
 building_dwarven_pike_barracks_10_desc: "Les escouades de piquiers [dwarven|E] intègrent désormais des arbalétriers d'élite dans leurs rangs. Tandis que ces tireurs sèment la mort dans les rangs adverses, les piquiers forment un rempart d'acier inébranlable, créant une combinaison tactique d'une efficacité terrifiante."

 #Dwarven Heavy Infantry#
 building_type_dwarven_hi_barracks_01: "Caserne d'Infanterie Lourde"
 building_type_dwarven_hi_barracks_01_desc: "La stature trapue des [dwarves|E] les privant de la mobilité nécessaire aux manœuvres de harcèlement, ils ont forgé leur doctrine militaire autour d'unités lourdement cuirassées. Tels des rocs inébranlables façonnés dans l'acier le plus pur, ces formations constituent un rempart impénétrable contre lequel viennent se briser les vagues ennemies."
 building_dwarven_hi_barracks_01: "Épées Courtes de Bataille"
 building_dwarven_hi_barracks_01_desc: "En dotant nos troupes cuirassées d'épées courtes parfaitement équilibrées, elles manient le bouclier d'une main ferme tout en portant des estocs dévastateurs de l'autre, combinant défense impénétrable et offensive meurtrière."
 building_dwarven_hi_barracks_02: "Pointe de l'Épée Ancestrale"
 building_dwarven_hi_barracks_02_desc: "Que nos ennemis se fracassent contre notre avant-garde d'acier ! Tel un mur de fer forgé dans les traditions millénaires, nos guerriers avanceront d'un pas inexorable pour reconquérir ce qui nous appartient de droit ancestral."
 building_dwarven_hi_barracks_03: "Maîtres Forgerons d'Épées"
 building_dwarven_hi_barracks_03_desc: "L'établissement d'une forge dédiée aux lames de guerre permet l'entretien méticuleux et l'affûtage constant de l'armement, garantissant que chaque épée conserve le tranchant digne des traditions de nos ancêtres."
 building_dwarven_hi_barracks_04: "Tactiques d'Escouades Coordonnées"
 building_dwarven_hi_barracks_04_desc: "En structurant nos lignes en escouades autonomes mais coordonnées, nous permettons une adaptation tactique immédiate face aux aléas du combat, maintenant l'efficacité martiale même si notre mur de boucliers venait à être percé."
 building_dwarven_hi_barracks_05: "Régiments de Haches-Naines"
 building_dwarven_hi_barracks_05_desc: "L'intégration de Haches-Naines comme troupes auxiliaires apporte la puissance de frappe nécessaire pour abattre les adversaires les plus imposants, pendant que nos murs de boucliers les immobilisent dans une étreinte d'acier."
 building_dwarven_hi_barracks_06: "Armures à Pans Inclinés"
 building_dwarven_hi_barracks_06_desc: "Les Maîtres-Forgerons de cette forteresse ont perfectionné l'art d'incliner les plaques d'armure selon des angles savamment calculés, permettant aux coups ennemis de glisser harmonieuement sur l'acier sans jamais trouver prise."
 building_dwarven_hi_barracks_07: "Doctrine Tactique Avancée"
 building_dwarven_hi_barracks_07_desc: "Nos commandants, instruits dans les plus anciennes traditions militaires, maîtrisent désormais l'art subtil de coordonner murs de boucliers et Haches-Naines, extrayant de cette synergie une efficacité martiale sans précédent."
 building_dwarven_hi_barracks_08: "Arsenal Affûté à la Perfection"
 building_dwarven_hi_barracks_08_desc: "Un entraînement implacable combiné à un entretien méticuleux a forgé une unité d'élite prête à défendre la forteresse au premier appel du cor de guerre, chaque guerrier étant l'incarnation vivante de notre tradition martiale."
 building_dwarven_hi_barracks_09: "Acier Nain Runique"
 building_dwarven_hi_barracks_09_desc: "Les Forgerons de cette citadelle ont redécouvert l'art ancien d'entrelacer magie et métal, produisant épées et haches aux motifs ondulants caractéristiques. Ces lames enchantées conservent leur tranchant légendaire bien au-delà de leurs homologues ordinaires."
 building_dwarven_hi_barracks_10: "Formation de la Tortue de Fer"
 building_dwarven_hi_barracks_10_desc: "L'alliance du savoir tactique ancestral et des avancées métallurgiques a donné naissance à une stratégie révolutionnaire. En verrouillant leurs boucliers sur les flancs et au-dessus du régiment, nos guerriers forment une carapace impénétrable contre laquelle flèches et projectiles rebondissent sans effet. Les bardes chantent qu'une seule Tortue de Fer peut résister à l'assaut d'une tribu [goblin|E] entière."

 #Dwarven Archers#
 building_type_dwarven_archer_barracks_01: "Caserne des Archers"
 building_type_dwarven_archer_barracks_01_desc: "L'art de l'archerie s'avère inestimable pour les [dwarves|E], permettant de décimer les hordes orques à distance tout en préservant le sang précieux de nos guerriers."
 building_dwarven_archer_barracks_01: "Arcs Composites Recourbés"
 building_dwarven_archer_barracks_01_desc: "Cette conception ingénieuse compense la stature modeste des [dwarves|E] en emmagasinant plus efficacement la puissance de tir dans des matériaux composites savamment assemblés."
 building_dwarven_archer_barracks_02: "Bois de Traits Sélectionnés"
 building_dwarven_archer_barracks_02_desc: "L'utilisation de bois spécifiquement cultivés et traités pour la fabrication d'arcs et de flèches produit des armes d'une résistance et d'une longévité exceptionnelles."
 building_dwarven_archer_barracks_03: "Doctrine de Tir Coordonné"
 building_dwarven_archer_barracks_03_desc: "En entraînant nos archers aux volées synchronisées, nous transformons leurs traits en un déluge mortel qui trouve infailliblement sa cible. L'impact psychologique sur l'ennemi s'avère tout aussi dévastateur que les blessures physiques."
 building_dwarven_archer_barracks_04: "Coffres d'Équipement Personnel"
 building_dwarven_archer_barracks_04_desc: "Chaque archer de cette forteresse possède désormais son coffre personnel en bois renforcé pour entreposer arc, cordes de rechange et équipement vital. Cette organisation méticuleuse garantit que nos régiments demeurent opérationnels en toute circonstance."
 building_dwarven_archer_barracks_05: "Arbalètes de Guerre"
 building_dwarven_archer_barracks_05_desc: "L'adoption généralisée des arbalètes a révolutionné notre puissance de frappe, ces armes mécaniques requérant infiniment moins d'entraînement et de force physique pour égaler l'efficacité des arcs traditionnels."
 building_dwarven_archer_barracks_06: "Protocoles d'Entretien Perfectionnés"
 building_dwarven_archer_barracks_06_desc: "Les quartiers-maîtres de la forteresse ont codifié l'entretien des arcs selon des standards draconiens, l'usage de cire d'abeille et d'huiles spéciales étant désormais pratique courante et obligatoire."
 building_dwarven_archer_barracks_07: "Pointes de Flèches en Acier Nain"
 building_dwarven_archer_barracks_07_desc: "Les forgerons de cette citadelle remplacent progressivement les vieilles pointes de fer par l'Acier Nain supérieur. Ces flèches au tranchant incomparable percent désormais les armures les plus épaisses comme du parchemin."
 building_dwarven_archer_barracks_08: "Guilde des Maîtres Empenneurs"
 building_dwarven_archer_barracks_08_desc: "La création d'une Guilde d'Empenneurs a considérablement amélioré la qualité des plumes utilisées pour flèches et carreaux, résultant en une précision de tir qui confine à la perfection."
 building_dwarven_archer_barracks_09: "Traitement Ignifuge des Arcs"
 building_dwarven_archer_barracks_09_desc: "Des techniques de fabrication révolutionnaires confèrent aux arcs et flèches une résistance exceptionnelle aux températures extrêmes, préservant leur efficacité dans les forges comme sur les champs de bataille embrasés."
 building_dwarven_archer_barracks_10: "Pluie d'Acier Mortelle"
 building_dwarven_archer_barracks_10_desc: "Les régiments d'archers de cette forteresse ont atteint une précision légendaire à des distances prodigieuses. Leurs ennemis ne perçoivent la mort qui fond sur eux qu'au moment où les flèches, telle une avalanche d'acier, s'abattent en nombre incalculable."

 #Dwarven Skirmishers#
 building_type_dwarven_skirmisher_barracks_01: "Caserne des Tirailleurs"
 building_type_dwarven_skirmisher_barracks_01_desc: "Les [dwarves|E] souffrent d'une mobilité réduite due à leur équipement lourd. Les tirailleurs compensent cette faiblesse : moins lourdement armés, ils exploitent leur capacité naturelle à sprinter sur de courtes distances pour harceler et poursuivre l'ennemi."
 building_dwarven_skirmisher_barracks_01: "Terrain d'Entraînement Tactique"
 building_dwarven_skirmisher_barracks_01_desc: "Un espace dédié permet aux tirailleurs de perfectionner leurs sprints répétés et leurs changements de direction brutaux, forgeant endurance et agilité au service de la guerre de mouvement."
 building_dwarven_skirmisher_barracks_02: "Javelines de Harcèlement"
 building_dwarven_skirmisher_barracks_02_desc: "Nos tirailleurs manient désormais des javelines équilibrées avec précision, leur permettant de cribler l'ennemi de projectiles mortels avant même l'engagement au corps à corps."
 building_dwarven_skirmisher_barracks_03: "Bottes Renforcées de Coureur"
 building_dwarven_skirmisher_barracks_03_desc: "Un équipement podologique révolutionnaire, conçu spécifiquement pour les exigences du combat mobile, permet à nos troupes de poursuivre l'ennemi avec une aisance sans précédent."
 building_dwarven_skirmisher_barracks_04: "Manœuvres d'Enveloppement"
 building_dwarven_skirmisher_barracks_04_desc: "Nos tirailleurs maîtrisent désormais l'art subtil de l'enveloppement tactique, leur permettant d'encercler et d'anéantir les formations ennemies trop lentes pour réagir à leur mobilité supérieure."
 building_dwarven_skirmisher_barracks_05: "Cimeterres de Combat"
 building_dwarven_skirmisher_barracks_05_desc: "Les Maîtres-Forgerons ont développé sur demande des lames courbes légères mais dévastatrices, parfaitement équilibrées pour le combat à une main. Ces armes décuplent l'efficacité martiale de nos tirailleurs mobiles."
 building_dwarven_skirmisher_barracks_06: "Doctrine d'Initiative Individuelle"
 building_dwarven_skirmisher_barracks_06_desc: "Nos guerriers ont atteint un niveau d'expertise permettant l'action autonome sur le terrain, prenant des décisions tactiques instantanées qui peuvent renverser le cours d'une bataille en quelques instants cruciaux."
 building_dwarven_skirmisher_barracks_07: "Dagues d'Acier Nain Réglementaires"
 building_dwarven_skirmisher_barracks_07_desc: "L'équipement standard inclut maintenant des dagues forgées dans l'Acier Nain le plus pur, transformant chaque tirailleur en combattant redoutable au corps à corps serré."
 building_dwarven_skirmisher_barracks_08: "Reconnaissance Topographique Avancée"
 building_dwarven_skirmisher_barracks_08_desc: "Par l'exploration méticuleuse du terrain avant l'engagement, nos tirailleurs s'assurent un avantage tactique décisif, transformant chaque colline et ravin en atout stratégique."
 building_dwarven_skirmisher_barracks_09: "Équipement de Campagne Complet"
 building_dwarven_skirmisher_barracks_09_desc: "Les quartiers-maîtres ont conçu des paquetages spécialisés permettant à nos tirailleurs de manœuvrer et combattre efficacement à travers les terrains les plus inhospitaliers sans perdre en mobilité."
 building_dwarven_skirmisher_barracks_10: "Maîtres de l'Embuscade"
 building_dwarven_skirmisher_barracks_10_desc: "Ces tirailleurs d'élite ont transcendé l'art de la guerre mobile, leur connaissance intime du terrain et leur vélocité prodigieuse leur permettant d'exploiter chaque avantage tactique. Les chroniques rapportent que leurs adversaires se retrouvent encerclés avant même d'avoir conscience du danger mortel qui les guette."

 #Dwarven Siege Engines#
 building_type_dwarven_siege_workshop_01: "Atelier de Machines de Siège"
 building_type_dwarven_siege_workshop_01_desc: "Pour réduire en poussière les formidables fortifications des Cités Souterraines ennemies, les [dwarves|E] ont perfectionné des engins de siège d'une puissance terrifiante, capables de faire s'écrouler les bastions les plus inexpugnables."
 building_dwarven_siege_workshop_01: "Frondes à Bras Allongé"
 building_dwarven_siege_workshop_01_desc: "Les ingénieurs nains ont conçu un système de frondes mécaniques augmentant considérablement la longueur du bras de projection, décuplant ainsi la portée de tir et la force d'impact des projectiles."
 building_dwarven_siege_workshop_02: "Viseurs de Fer Calibrés"
 building_dwarven_siege_workshop_02_desc: "Deux repères de visée en fer forgé, positionnés avec une précision mathématique à l'avant et l'arrière des engins, permettent aux équipages d'ajuster leur tir avec une exactitude redoutable même aux distances les plus extrêmes."
 building_dwarven_siege_workshop_03: "Munitions Spécialisées"
 building_dwarven_siege_workshop_03_desc: "Les [dwarves|E] de cette forteresse ont développé un arsenal varié de projectiles, chacun conçu pour un objectif tactique spécifique. Cette spécialisation a considérablement accéléré la chute des places fortes ennemies."
 building_dwarven_siege_workshop_04: "Maintenance d'Excellence"
 building_dwarven_siege_workshop_04_desc: "Après des décennies d'entraînement rigoureux, les [dwarves|E] démontent et remontent leurs engins de siège avec une efficacité stupéfiante. Ils détectent et réparent les défaillances avant qu'elles ne compromettent l'effort de guerre."
 building_dwarven_siege_workshop_05: "Art de la Démolition Maîtrisée"
 building_dwarven_siege_workshop_05_desc: "Les [dwarves|E] ont élevé l'art obsidional à des sommets terrifiants. Les chroniques murmurent que ces engins titanesques possèdent désormais la puissance nécessaire pour faire trembler et s'effondrer les murailles mêmes de Barad-dûr."

 #Dwarven Economic Specialization#
 building_type_economic_specialization_01: "Spécialisation : Citadelle de l'Or Éternel"
 building_type_economic_specialization_01_desc: "Notre demeure se dresse au seuil d'une prospérité sans précédent dans les annales de notre peuple. Chaque jour, nos mines percent plus profondément les entrailles de la montagne tandis que de nouvelles salles sont excavées pour accueillir nos clans grandissants. Nous avons posé les fondations, mais l'heure est venue d'accomplir ce pour quoi les Nains furent créés par Mahal lui-même. Le moment est venu d'extraire jusqu'à la dernière parcelle de richesse de notre majestueuse citadelle et de voir les trésors de notre royaume déborder comme les cascades d'or des légendes anciennes."
 building_economic_specialization_01: "Places Marchandes Souterraines"
 building_economic_specialization_01_desc: "Le commerce n'est point aisé quand on vit sur une montagne, et devient un défi herculéen quand on demeure en ses profondeurs. Sans compromettre les défenses inexpugnables de notre forteresse, nous pouvons, au prix d'efforts titanesques, creuser des tunnels soigneusement gardés vers l'extérieur. Ces passages déboucheront sur des places marchandes conçues selon les principes architecturaux ancestraux pour attirer naturellement nos concitoyens vers ces centres névralgiques du commerce."
 building_economic_specialization_02: "Conclave des Maîtres Marchands"
 building_economic_specialization_02_desc: "Depuis l'ouverture mesurée de nos portes au monde extérieur et la libre circulation des richesses, les plus avisés parmi les nôtres ont amassé des fortunes dignes des trésors royaux d'antan. Ces Nains comprennent les arcanes du négoce comme nul autre, et notre seigneur ne saurait que bénéficier de leur sagesse mercantile. En érigeant de somptueux halls de réunion où notre seigneur trônera en majesté, nous rassemblerons ces esprits affûtés pour conseiller sur les questions de commerce et de profit. Grâce à leur expertise, la prospérité coulera dans nos halls comme l'or en fusion dans les moules."
 building_economic_specialization_03: "Richesses Incommensurables des Profondeurs"
 building_economic_specialization_03_desc: "Notre demeure a connu une métamorphose absolue. Les halls de notre citadelle résonnent désormais du tumulte incessant du commerce et des transactions, orchestré par une infrastructure savamment conçue qui canalise ces activités vers des points névralgiques. Les richesses d'Arda, extraites des abysses les plus profondes, sont façonnées en œuvres d'art d'une splendeur telle que le monde entier les convoite. Notre trésor légendaire s'empile jusqu'aux voûtes sculptées, et même nos citoyens ordinaires accumulent dans leurs demeures des fortunes personnelles qui feraient l'envie des rois des Hommes."
 
 #Dwarven Military Specialization#
 building_type_military_specialization_01: "Spécialisation : Forteresse d'Acier Invincible"
 building_type_military_specialization_01_desc: "Un changement profond s'opère dans l'âme de notre peuple. Les Nains n'ont jamais été étrangers aux arts de la guerre, mais même nous percevons l'ombre grandissante qui s'étend sur le monde. De toutes parts surgissent les présages de conflits à venir, et notre seule chance de survie réside dans notre capacité à écraser nos ennemis sur le champ de bataille, tout en préservant la sécurité des foyers que nos braves guerriers laissent derrière eux. Nous devons imposer nos nouveaux standards martiaux à toutes nos forteresses extérieures et centraliser notre ost en cette Citadelle. Seule une armée professionnelle, forgée selon les traditions millénaires, pourra affronter les jours sombres qui s'annoncent."
 building_military_specialization_01: "Registres de Conscription Ancestraux"
 building_military_specialization_01_desc: "La première étape vers une armée organisée selon les préceptes anciens consiste à recenser méthodiquement nos guerriers potentiels. Un recensement exhaustif de notre citadelle nous fournira le nom de chaque Nain, son âge, sa constitution, et avec un effort supplémentaire, son habileté au maniement de la hache ou de la lance. Une fois ce système implanté, nous pourrons convoquer les plus prometteurs pour rejoindre les rangs glorieux de notre ost."
 building_military_specialization_02: "Régiments en Armures Uniformes"
 building_military_specialization_02_desc: "À quoi bon rassembler une armée de Nains si nous n'avons rien pour les équiper dignement? Quelle efficacité peut avoir un mur de lances si le guerrier au bout de la ligne brandit une arme d'un pied plus courte? Et quelle valeur ont des unités de haches si la moitié convient mieux à l'abattage d'arbres qu'au sectionnement de membres? Seuls des règlements draconiens sur les matériaux et la conception de nos armes et armures peuvent prévenir ces failles fatales. L'artisanat d'exception sera réservé à nos champions et nobles guerriers, tandis que nos troupes régulières seront équipées à l'identique. Bien que nos soldats puissent se sentir réduits à de simples outils interchangeables comme leur équipement, cette standardisation préservera leurs vies et celles de leurs familles - argument contre lequel nul ne peut s'élever."
 building_military_specialization_03: "Le Poids de la Montagne sur les Épaules"
 building_military_specialization_03_desc: "Alors que nos ennemis se massent autour de nous comme des loups affamés, vient l'heure d'envoyer nos braves Nains au combat. Au rythme martial de leur pas cadencé, mêlé aux sonneries graves des cors et au battement solennel des tambours de guerre, ils entonnent le chant d'adieu ancestral pour ceux rassemblés pour assister à la parade. Un chant pour leurs épouses. Un chant pour leurs frères d'armes. Un chant pour leurs enfants. Ceux que beaucoup ne reverront peut-être jamais. Mais ces guerriers ne partent point par contrainte - ils marchent parce qu'ils possèdent le courage de savoir qu'ils doivent défendre leur foyer. Tout cela pour que ceux restés en arrière puissent vivre en sécurité sous la protection de la montagne. Ce n'est jamais un choix aisé, mais ces Nains portent sur leurs épaules un fardeau plus lourd que le mithril. Le destin de notre citadelle repose entre leurs mains calleuses, et nous leur devons tout pour leur sacrifice."
 
 #Dwarven Glory Specialization#
 building_type_glory_specialization_01: "Spécialisation : Palais de Marbre Éternel"
 building_type_glory_specialization_01_desc: "Les Nains ont érigé des merveilles de beauté inégalée à travers les âges. Et nous le ferons à nouveau, surpassant même les gloires du passé. Par l'ingéniosité et la persévérance légendaires de notre race, nous bâtirons une demeure d'une éloquence telle qu'elle mariera harmonieusement la beauté naturelle de ces cavernes avec l'art consommé dont nous sommes les maîtres incontestés. Ce sera un labeur long et ardu que de créer un foyer dont la splendeur arrachera des larmes d'émerveillement à tous ceux qui le contempleront, mais l'obstination des Nains est aussi éternelle que la pierre elle-même."
 building_glory_specialization_01: "Architecture Transcendante"
 building_glory_specialization_01_desc: "Bâtir est en soi une tâche ardue. Construire de manière à mériter l'épithète de 'magnifique' l'est davantage encore. Mais accomplir cela tout en préservant et sublimant la beauté naturelle environnante représente le summum de l'art architectural. Le temps, cependant, est notre allié fidèle, et un Nain peut consacrer des années entières à ciseler chaque pierre jusqu'à la perfection absolue, créant une harmonie entre l'œuvre de Mahal et celle de ses enfants."
 building_glory_specialization_02: "Les Grandes Salles de Gloire"
 building_glory_specialization_02_desc: "Chaque citadelle a son souverain, et chaque souverain mérite un trône à la mesure de sa grandeur. Le nôtre, cependant, doit s'élever au-dessus de tous les autres, littéralement comme métaphoriquement. Tous demeureront bouche bée devant la magnificence de nos salles, soutenues par les plus hauts piliers taillés dans la roche la plus noble, chacun orné d'une torche éternelle. La voûte sera constellée de saphirs et de diamants, baignés d'une lumière subtile qui les fera scintiller comme les étoiles dans le firmament nocturne. Et au terme de cette salle, un trône majestueux d'or, d'argent et de pierre reposera au sommet de marches d'une symétrie parfaite, idéales pour que les visiteurs s'agenouillent et prêtent allégeance dans la splendeur qui sied à notre grandeur."
 building_glory_specialization_03: "Paradis Souterrain des Pères"
 building_glory_specialization_03_desc: "Là où jadis s'étendaient des cavernes sombres et humides, nous avons créé un paradis digne des Halls de Mahal. Nos artisans ont œuvré jour et nuit, sans relâche, pour s'assurer que chaque édifice, chaque pont, chaque sentier soit ciselé selon les canons de la perfection absolue. D'élégants ponts enjambent les eaux souterraines cristallines, dont les surfaces miroitantes reflètent les teintes chatoyantes de la lumière qui se déverse par des ouvertures savamment percées dans la voûte rocheuse. Et au cœur de cette merveille se dresse notre palais grandiose. D'une conception d'une complexité vertigineuse et d'une opulence sans pareille, c'est un lieu que les Pères eux-mêmes tiendraient en haute estime. Nous avons dû broyer bien des tonnes de pierre pour accomplir cette vision, mais chaque grain de poussière en valait la peine."

 #Delvings#
 building_type_dwarven_depths_01: "Cité Souterraine"
 building_type_dwarven_depths_01_desc: "Cavernes, halls majestueux et tunnels labyrinthiques creusés par des êtres insondables percent les fondations mêmes d'[arda|E], plongeant vers des profondeurs que nul mortel n'a jamais contemplées."
 building_dwarven_depths_01: "Cavernes Souterraines Primordiales"
 building_dwarven_depths_01_desc: "Les habitants de cette cité souterraine disposent de l'espace vital nécessaire à leur existence troglodyte, mais n'ont point encore osé s'aventurer vers les abysses qui sommeillent sous leurs pieds."
 building_dwarven_depths_02: "Excavations Initiales des Profondeurs"
 building_dwarven_depths_02_desc: "La croissance démographique et l'accumulation de richesses ont nécessité le creusement de nouveaux entrepôts et quartiers d'habitation dans les entrailles plus profondes de la montagne."
 building_dwarven_depths_03: "Explorations des Cavernes Lointaines"
 building_dwarven_depths_03_desc: "Les habitants ont entrepris la colonisation méthodique des cavernes naturelles les plus reculées. Des expéditions annuelles sont désormais organisées pour découvrir et cartographier de nouveaux territoires souterrains à conquérir."
 building_dwarven_depths_04: "Vers les Abysses Ultimes"
 building_dwarven_depths_04_desc: "Les expéditions annuelles ont pénétré jusqu'aux cavernes naturelles les plus profondes de la montagne. C'est la limite absolue imposée par l'absence de supports capables de résister au poids titanesque du monde qui pèse au-dessus."
 building_dwarven_depths_05: "Stabilisations Architecturales Révolutionnaires"
 building_dwarven_depths_05_desc: "Les avancées technologiques [dwarven|E] ont permis l'érection de supports structurels d'une résistance suffisante pour contrer la masse écrasante des montagnes. Cette sophistication architecturale autorise désormais des excavations minières à grande échelle dans les entrailles les plus profondes de la terre."
 building_dwarven_depths_06: "Toucher le Firmament et les Abîmes"
 building_dwarven_depths_06_desc: "Les efforts d'expansion ne se limitent plus aux profondeurs mais s'élancent également vers les cimes vertigineuses. Une tour majestueuse couronne désormais le sommet, symbole inégalé de la puissance et du prestige de cette forteresse qui unit ciel et terre."
 building_dwarven_depths_07: "Jusqu'où Descendent les Ténèbres?"
 building_dwarven_depths_07_desc: "Une fascination étrange, presque mystique, s'est emparée des habitants de la citadelle. Beaucoup croient désormais qu'il est de leur devoir sacré de percer les mystères des cavernes les plus abyssales. Cette ferveur a galvanisé une nouvelle génération de prospecteurs intrépides déterminés à explorer l'inexploré. Frappons la terre!"
 building_dwarven_depths_08: "Descente Éternelle vers l'Inconnu"
 building_dwarven_depths_08_desc: "Les profondeurs de cette cité ont atteint des niveaux inconcevables pour ceux qui vivent sous le soleil. Un véritable dédale de tunnels, tours souterraines et halls immenses remplit la montagne. Nombreux sont ceux qui, habitant les niveaux les plus profonds, passent des décennies entières sans jamais revoir la lumière du jour."
 building_dwarven_depths_09: "Creuser avec Avidité Démesurée"
 building_dwarven_depths_09_desc: "La fascination pour les profondeurs s'est muée en obsession quasi-monomaniaque parmi les excavateurs de la forteresse. De nouvelles régions sont creusées avec une témérité inconsciente, et si cette frénésie porte en elle des dangers innommables, les récompenses demeurent substantielles... pour l'instant."
 building_dwarven_depths_10: "Fondations de Pierre Primordiale"
 building_dwarven_depths_10_desc: "Cette citadelle plonge jusqu'aux racines mêmes du monde. Des êtres sans nom rôdent dans les cavernes inférieures. La pierre elle-même résiste aux pioches les plus robustes, comme forgée avant l'éveil des Pères. Pour autant que les habitants le sachent, ils ont atteint le cœur battant de la création."

 #Erebor Mines#
 building_type_erebor_mines_01: "Mines Légendaires d'Erebor"
 building_type_erebor_mines_01_desc: "Les mines d'[erebor|E] comptent parmi les plus généreuses de la [middleearth|E]. D'innombrables filons de gemmes et veines d'or serpentant comme des rivières dorées à travers les profondeurs rocheuses procurent une richesse incommensurable aux maîtres de cette province."
 building_erebor_mines_01: "Premiers Puits d'Extraction"
 building_erebor_mines_01_desc: "Les efforts miniers commencent à porter leurs fruits tandis que les filons proches de la surface sont méthodiquement exploités. Plus intriguant encore, les rapports suggèrent que cette abondance n'est qu'un avant-goût des trésors inimaginables cachés dans les entrailles de la montagne."
 building_erebor_mines_02: "Extraction des Profondeurs"
 building_erebor_mines_02_desc: "Le travail dans les mines bat son plein ; un flot ininterrompu de métaux précieux est extrait chaque jour des galeries. Pourtant, d'étranges rumeurs circulent depuis les puits les plus profonds, évoquant une lumière surnaturelle et inquiétante filtrant à travers les fissures de la roche. Peut-être la montagne n'a-t-elle pas encore livré tous ses secrets..."
 building_erebor_mines_03: "Mines Glorieuses de $Thr_or$"
 building_erebor_mines_03_desc: "Les Mines de $Thr_or$ demeurent sans égales en ce [thirdage|E]. Avec la découverte de l'[arkenstone|E] et des réserves d'or apparemment infinies, il semble que le royaume d'[erebor|E] puisse véritablement prétendre au rang des grandes forteresses légendaires d'antan."
 building_erebor_mines_04: "Grandes Fonderies Royales"
 building_erebor_mines_04_desc: "Ici, les richesses arrachées aux entrailles de la terre sont façonnées et sublimées par les maîtres artisans [dwarves|E] d'[erebor|E]. L'opulence écrasante de la forteresse attire d'innombrables regards envieux qui se tournent vers la Montagne Solitaire avec convoitise."
 building_erebor_mines_05: "Fonderies d'Or Ensorcelées"
 building_erebor_mines_05_desc: "L'or... il chante pour nous, son éclat hypnotique nous fascine et nous pousse à en amasser toujours davantage. Certains nomment cela la 'Maladie du Dragon', mais ce sont des insensés ; seul l'or peut acheter notre félicité éternelle."
 building_erebor_mines_06: "Abîmes Dorés d'Erebor"
 building_erebor_mines_06_desc: "De l'or, de l'or au-delà de toute mesure... Au-delà de toute affliction mortelle."

 #Surface Dwarf Buildings#
 building_type_dwarven_outpost_01: "Avant-poste Nain de Surface"
 building_type_dwarven_outpost_01_desc: "Bien que les [dwarves|E] considèrent traditionnellement les habitations de surface comme un pis-aller indigne, il demeure nécessaire de protéger ces malheureux contraints de gagner leur pain sous le ciel découvert."
 building_dwarven_outpost_01: "Palissade Défensive"
 building_dwarven_outpost_01_desc: "Les Haches-Naines locales ont abattu et préparé les troncs nécessaires à l'érection d'une palissade rudimentaire ceinturant la colonie. Cette fortification sommaire offre une protection marginale contre les menaces extérieures."
 building_dwarven_outpost_02: "Tours de Guet Vigilantes"
 building_dwarven_outpost_02_desc: "Des tours de guet parsèment désormais le périmètre de la colonie. Au sommet de chacune se tient une sentinelle, le regard rivé sur l'horizon, parfaitement capable de distinguer l'ami de l'ennemi à des lieues de distance."
 building_dwarven_outpost_03: "Terrassements Défensifs Rudimentaires"
 building_dwarven_outpost_03_desc: "Mineurs et terrassiers ont creusé un fossé profond encerclant la palissade. La terre excavée a été judicieusement employée pour renforcer les sections inférieures de la fortification et interdire toute intrusion."
 building_dwarven_outpost_04: "Murailles de Pierre Inébranlables"
 building_dwarven_outpost_04_desc: "Les Nains de cet avant-poste ont jugé opportun de remplacer leur simple palissade par un rempart de pierre et mortier digne de leur héritage. L'unique entrée a été renforcée par une porte monumentale bardée de fer."
 building_dwarven_outpost_05: "Réseaux de Tranchées Stratégiques"
 building_dwarven_outpost_05_desc: "Un système complexe de fossés et tranchées a été excavé à l'extérieur des murailles. Ces ouvrages offrent à la fois un abri contre les tirs ennemis et constituent un obstacle redoutable pour toute machine de guerre osant assiéger la colonie."
 building_dwarven_outpost_06: "Complexe de Bunkers Fortifiés"
 building_dwarven_outpost_06_desc: "Les lignes de tranchées embryonnaires se sont épanouies en un réseau défensif d'une complexité vertigineuse, reliées par une chaîne de bunkers en pierre massive. Dans ces structures quasi-imprenables, les [dwarves|E] peuvent défier n'importe quel assaillant présomptueux."

 #Dwarven Surface Farm#
 building_type_dwarven_surface_farm_01: "Ferme Naine de Surface"
 building_type_dwarven_surface_farm_01_desc: "L'aversion [dwarven|E] pour les habitations de surface est légendaire ; néanmoins, quelques Nains moins fortunés doivent survivre en exploitant leurs maigres connaissances agricoles sous le ciel ouvert."
 building_dwarven_surface_farm_01: "Rangées de Cultures Ordonnées"
 building_dwarven_surface_farm_01_desc: "Les [dwarves|E] de cette colonie ont entrepris d'organiser leurs efforts agricoles rudimentaires en rangées méthodiquement alignées, appliquant leur sens inné de l'ordre même à cette pratique peu naturelle."
 building_dwarven_surface_farm_02: "Puits d'Irrigation Creusés"
 building_dwarven_surface_farm_02_desc: "Un système d'irrigation rudimentaire a été excavé avec la précision caractéristique des Nains, permettant aux fermiers de puiser l'eau depuis une série de puits savamment disposés."
 building_dwarven_surface_farm_03: "Charrues Tractées par Nains"
 building_dwarven_surface_farm_03_desc: "Les [dwarves|E] étant notoirement réticents à domestiquer des animaux, des harnais spéciaux ont été forgés permettant à deux Nains robustes de tirer une charrue à travers les champs, certes avec moins d'efficacité qu'un attelage de bœufs, mais avec une fierté intacte."
 building_dwarven_surface_farm_04: "Fertilisants Perfectionnés"
 building_dwarven_surface_farm_04_desc: "L'observation méticuleuse des pratiques agricoles voisines a permis aux fermiers [dwarven|E] de découvrir des méthodes de fertilisation plus accessibles et efficaces, adaptées à leur approche pragmatique."
 building_dwarven_surface_farm_05: "Système d'Irrigation Sophistiqué"
 building_dwarven_surface_farm_05_desc: "L'établissement de canaux dédiés et d'estuaires artificiels, conçus avec la précision d'ingénierie naine, a considérablement augmenté les rendements agricoles dans toutes les fermes [dwarven|E] de la région."
 building_dwarven_surface_farm_06: "Vignobles Nains d'Excellence"
 building_dwarven_surface_farm_06_desc: "Le labeur acharné et l'ingéniosité de l'avant-poste ont culminé en complexes agricoles rivalisant avec les fermes les plus estimées des royaumes humains. Les liqueurs produites à partir des fruits de ces vastes étendues possèdent, dit-on, un terroir unique d'une complexité inégalée ailleurs."

 #Dwarven Markets#
 building_type_dwarven_market_01: "Marché Nain de Surface"
 building_type_dwarven_market_01_desc: "Les colonies naines de surface ne peuvent subsister par leur seul labeur ; elles requièrent un flux constant de marchandises et de main-d'œuvre depuis les véritables forteresses souterraines pour survivre."
 building_dwarven_market_01: "Système de Troc Formalisé"
 building_dwarven_market_01_desc: "Un système de troc rigoureusement codifié a été établi pour pallier l'absence de monnaie frappée dans cette modeste colonie, chaque échange étant soigneusement consigné."
 building_dwarven_market_02: "Poids et Mesures Codifiés"
 building_dwarven_market_02_desc: "Un système précis de poids et mesures a été instauré pour évaluer la qualité des marchandises. Hélas, l'insistance têtue sur des unités locales incompatibles avec les autres systèmes commerciaux complique les échanges."
 building_dwarven_market_03: "Carrefour Commercial Mineur"
 building_dwarven_market_03_desc: "Un flux semi-régulier de marchandises traverse désormais le marché ; artisans nains et fermiers écoulent leurs surplus dans diverses échoppes soigneusement organisées selon les traditions marchandes ancestrales."
 building_dwarven_market_04: "Standardisation des Poids et Mesures"
 building_dwarven_market_04_desc: "Le système idiosyncratique de poids locaux a été définitivement aboli, remplacé par des mesures standardisées rigoureuses. Cette réforme facilite grandement le commerce avec les marchands nains comme avec les étrangers."
 building_dwarven_market_05: "Caravanes Commerciales Établies"
 building_dwarven_market_05_desc: "Un centre névralgique a été établi pour faciliter les flux commerciaux vers et depuis l'avant-poste. L'établissement de caravanes [dwarven|E] régulières a profondément ancré la colonie dans l'écosystème commercial régional."
 building_dwarven_market_06: "Centre Commercial de Renom"
 building_dwarven_market_06_desc: "L'avant-poste s'est magistralement immiscé dans tous les circuits commerciaux traversant la région. Leurs connexions s'étendent, dit-on, des confins de Lokhas-Drus jusqu'aux havres de Lindon."

 #Dwarven Pit Mine#
 building_type_dwarven_pit_mine_01: "Mines à Ciel Ouvert"
 building_type_dwarven_pit_mine_01_desc: "Une mine à ciel ouvert peut suppléer aux revenus d'un avant-poste dépourvu de gisements précieux notables, privilégiant la quantité extraite sur la qualité des filons."
 building_dwarven_pit_mine_01: "Tamis de Criblage Perfectionnés"
 building_dwarven_pit_mine_01_desc: "Ces tamis composés de mailles finement tressées utilisent l'eau pour laisser passer limon et sédiments tout en retenant les minéraux précieux. Cette technique permet une extraction plus efficace, nécessitant moins de main-d'œuvre naine pour un rendement équivalent."
 building_dwarven_pit_mine_02: "Contremaîtres Expérimentés"
 building_dwarven_pit_mine_02_desc: "En désignant des contremaîtres spécifiques pour superviser l'excavation selon les principes d'organisation nains, l'avant-poste peut coordonner l'effort minier avec une efficacité redoublée."
 building_dwarven_pit_mine_03: "Outils Renforcés de Qualité"
 building_dwarven_pit_mine_03_desc: "Les renforcements apportés aux pelles et outils des mineurs permettent de travailler des heures durant sans maintenance. Bien que coûteux à court terme, la perspective de réduire les interruptions s'avère trop séduisante pour être ignorée..."
 building_dwarven_pit_mine_04: "Technique du Feu et de l'Eau"
 building_dwarven_pit_mine_04_desc: "La technique ancestrale du 'feu et eau' consiste à allumer des brasiers contre la paroi rocheuse avant d'y projeter de l'eau glacée. Le choc thermique provoque d'immenses fissures dans la pierre, facilitant grandement l'extraction."
 building_dwarven_pit_mine_05: "L'Abîme Béant"
 building_dwarven_pit_mine_05_desc: "Le site d'excavation englobe désormais une vaste étendue hors des murs, fusionnant toutes les excavations précédentes en une gigantesque fosse ouverte. Les travailleurs élèvent leurs voix en hymnes à Mahal tandis que leurs pioches et tamis composent une mélodie laborieuse."
 building_dwarven_pit_mine_06: "Système de Grues et Poulies"
 building_dwarven_pit_mine_06_desc: "Un système sophistiqué de grues et poulies permet aux mineurs de hisser d'énormes blocs de roche et terre depuis les profondeurs. La terre est ensuite concassée et tamisée dans les camps de travail encerclant la fosse titanesque."
 building_dwarven_pit_mine_07: "Vannes d'Écluses Hydrauliques"
 building_dwarven_pit_mine_07_desc: "Des vannes d'écluse ont été érigées pour contrôler avec précision le flux d'eau vers et depuis le site. Cette maîtrise hydraulique permet aux tamiseurs et praticiens du feu-et-eau de poursuivre leurs labeurs sans interruption."
 building_dwarven_pit_mine_08: "Cicatrice Béante sur la Face d'Arda"
 building_dwarven_pit_mine_08_desc: "L'impact de la mine sur le paysage est devenu omniprésent. D'immenses colonnes de fumée noircissent l'horizon tandis que le métal extrait est forgé en lingots, les eaux saumâtres des mines inondent les estuaires, et le fracas résonne à toute heure. Pourtant, malgré les détracteurs, cette mine demeure un testament à la résilience inébranlable de ses habitants."

 #Dwarven Forges#
 building_type_dwarven_forge_01: "Forge Naine de Surface"
 building_type_dwarven_forge_01_desc: "Les Nains de toute origine sont légendaires pour leur maîtrise métallurgique. Un avant-poste requiert toutes sortes de travaux de forge, des étais structurels aux lances de guerre."
 building_dwarven_forge_01: "Forgeron Local Établi"
 building_dwarven_forge_01_desc: "Des artisans forgerons qualifiés ont été réquisitionnés pour pourvoir aux besoins de l'avant-poste, façonnant toute gamme d'épées et lances qu'on pourrait désirer, maintenant les standards nains même en surface."
 building_dwarven_forge_02: "Manches Allégés Perfectionnés"
 building_dwarven_forge_02_desc: "Les Nains ont entrepris d'équiper leurs lames de manches et poignées allégés avec précision. Cette innovation préserve la puissance de coupe tout en permettant des frappes plus véloces."
 building_dwarven_forge_03: "Moules Standardisés de Forge"
 building_dwarven_forge_03_desc: "Les moules standardisés permettent aux forgerons [dwarven|E] de l'avant-poste de produire armes et outils d'une qualité constante et irréprochable. Nombreux [dwarves|E] préfèrent néanmoins manier des armes artisanales s'ils en ont les moyens."
 building_dwarven_forge_04: "Grands Soufflets de Forge"
 building_dwarven_forge_04_desc: "Des soufflets monumentaux équipent désormais les forges de cet avant-poste ; la chaleur accrue permet l'utilisation d'alliages nouveaux dans la création d'armes et armures d'exception."
 building_dwarven_forge_05: "Hauts Fourneaux Alchimiques"
 building_dwarven_forge_05_desc: "Les hauts fourneaux emploient des processus alchimiques pour raffiner les minerais de fer en fer pur. Cette 'gueuse de fer' constitue un ingrédient vital dans la création d'acier, permettant à l'avant-poste de rationaliser la production pour leurs troupes."
 building_dwarven_forge_06: "Acier Ondulé Légendaire"
 building_dwarven_forge_06_desc: "Les avancées dans les processus et équipements de forge permettent aux forgerons locaux de produire une variante supérieure de l'acier commun. Ce procédé confère aux lames une durabilité surnaturelle et des ondulations sombres caractéristiques dans le métal."

 #Surface Workshop#
 building_type_dwarven_surface_workshop_01: "Atelier de Siège de Surface"
 building_type_dwarven_surface_workshop_01_desc: "Un avant-poste digne de ce nom requiert des armes de siège pour écraser les forteresses [orcish|E] régionales. Cet atelier facilitera l'expansion méthodique du contrôle territorial en neutralisant les forts orques avoisinants."
 building_dwarven_surface_workshop_01: "Ateliers Embryonnaires"
 building_dwarven_surface_workshop_01_desc: "Un atelier a été désigné pour la construction d'engins de siège renforçant les capacités militaires de l'avant-poste. Des compagnons artisans convergent de toute la région pour créer toutes sortes de machines de guerre."
 building_dwarven_surface_workshop_02: "Guildes de Sapeurs Organisées"
 building_dwarven_surface_workshop_02_desc: "Les sapeurs attachés à l'armée ont commencé à s'organiser en guildes où ils mettent en commun leurs connaissances pour l'amélioration collective de leur art destructeur."
 building_dwarven_surface_workshop_03: "Champs de Tir d'Entraînement"
 building_dwarven_surface_workshop_03_desc: "Un champ de tir a été aménagé pour permettre aux soldats de s'entraîner au maniement des armes de siège. Cette pratique produit des artilleurs plus habiles et un ciblage d'une précision redoutable."
 building_dwarven_surface_workshop_04: "Ingénieurs de Siège de Surface"
 building_dwarven_surface_workshop_04_desc: "Les guildes de cette forteresse ont établi une école modeste pour former les ingénieurs aspirants dans l'art du siège en surface, fort différent des assauts dans les halls souterrains de leurs semblables."
 building_dwarven_surface_workshop_05: "Avantage Alchimique Décisif"
 building_dwarven_surface_workshop_05_desc: "Certains membres des guildes expérimentent avec des solutions alchimiques capables de détruire les murailles les plus solides. Des acides rongeant la pierre aux sérums aiguisant l'esprit, chaque nouvelle concoction offre de nouvelles opportunités aux armées de l'avant-poste."
 building_dwarven_surface_workshop_06: "Maquettes de Cités Assiégées"
 building_dwarven_surface_workshop_06_desc: "Les capacités des assiégeants culminent avec la construction de répliques miniatures précises de toute forteresse actuellement assiégée. Cette innovation améliore considérablement l'efficacité des unités de siège en visualisant chaque point faible structurel."

 #Dwarven Surface Mustering Grounds#
 building_type_dwarven_mustering_grounds_01: "Terrain de Rassemblement Militaire"
 building_type_dwarven_mustering_grounds_01_desc: "Une garde locale doit être organisée pour assurer la sécurité contre les raids [orcish|E]. En privilégiant l'entraînement aux tactiques d'infanterie légère, l'avant-poste peut réagir rapidement aux menaces potentielles."
 building_dwarven_mustering_grounds_01: "Point de Rassemblement Désigné"
 building_dwarven_mustering_grounds_01_desc: "Un espace a été dégagé hors de la colonie pour l'entraînement et le rassemblement des soldats, suivant les principes d'organisation militaire ancestraux adaptés aux contraintes de surface."
 building_dwarven_mustering_grounds_02: "Arsenaux d'Armes de Réserve"
 building_dwarven_mustering_grounds_02_desc: "Un stock d'armes a été constitué pour équiper tirailleurs et levées occasionnelles. Avec lance et arc, les [dwarves|E] marchent pour défendre leur foyer de surface, aussi humble soit-il."
 building_dwarven_mustering_grounds_03: "Exercices de Milice Rigoureux"
 building_dwarven_mustering_grounds_03_desc: "Des exercices intensifs transforment progressivement les soldats médiocres gardant cet avant-poste en quelque chose ressemblant à une véritable armée [dwarven|E]. L'absence d'armure lourde attire le mépris des nains montagnards, mais leur mobilité accrue est indéniable."
 building_dwarven_mustering_grounds_04: "Marches Forcées d'Endurance"
 building_dwarven_mustering_grounds_04_desc: "Les instructeurs imposent désormais à leurs unités d'entreprendre des marches éreintantes en tenue de combat complète pour les accoutumer au poids. Chaque goutte de sueur versée à l'entraînement épargne une goutte de sang au combat."
 building_dwarven_mustering_grounds_05: "Simulations de Guerre"
 building_dwarven_mustering_grounds_05_desc: "Pour les recrues avancées, finis les exercices monotones jusqu'aux petites heures. À leur place, des épreuves de combat opposent vétérans aguerris aux nouvelles recrues dans des batailles simulées. Les instincts s'aiguisent et les fraternités se forgent dans ce creuset martial."
 building_dwarven_mustering_grounds_06: "Frappe comme l'Éclair"
 building_dwarven_mustering_grounds_06_desc: "Les commandants nains de cet avant-poste pratiquent une stratégie novatrice radicalement distincte de leurs cousins souterrains, privilégiant déploiement rapide et frappes décisives sur les murs défensifs. Baptisée 'Ulkhudlukhd adhur' ou 'Frappe Éclair' par ses partisans, elle s'est révélée d'une efficacité dévastatrice. Mainte armée [orcish|E] a été mise en déroute lors de son rassemblement par une attaque surprise de ces forces."

 #Dwarven Tavern#
 building_type_dwarven_tavern_01: "Tavernes Naines"
 building_type_dwarven_tavern_01_desc: "L'alcool constitue la pierre angulaire de la civilisation naine, permettant à un nain d'éviter le triste sort de boire en solitaire."
 building_dwarven_tavern_01: "Abreuvoir Local Rudimentaire"
 building_dwarven_tavern_01_desc: "Les Nains de cette colonie ont établi une taverne capable de satisfaire les nécessités minimales requises pour sustenter un Nain, à défaut de réjouir son palais."
 building_dwarven_tavern_02: "Auberges de Bord de Route"
 building_dwarven_tavern_02_desc: "Des auberges routières ont été construites pour héberger voyageurs et marchands traversant la colonie. Les revenus supplémentaires permettront à cet investissement de s'amortir progressivement."
 building_dwarven_tavern_03: "Brasseries Artisanales"
 building_dwarven_tavern_03_desc: "Les maîtres brasseurs labourent jour et nuit devant d'immenses cuves de distillation. Utilisant les produits des forêts et champs environnants, une gamme de liqueurs fines de toutes variétés est élaborée avec soin."
 building_dwarven_tavern_04: "Entrepôts de Fûts de Vieillissement"
 building_dwarven_tavern_04_desc: "La construction d'entrepôts dédiés permet le vieillissement patient des divers alcools brassés par les artisans. Les jours de piquette et de tord-boyaux appartiennent désormais au passé."
 building_dwarven_tavern_05: "Distilleries d'Ingrédients Exotiques"
 building_dwarven_tavern_05_desc: "Des ingrédients exotiques acheminés par des marchands lointains offrent des opportunités rares d'expérimentation. Alambics bouillonnants et chaudrons colorés font saliver et assoiffent à des lieues à la ronde des Halls de Brassage."
 building_dwarven_tavern_06: "Carrefour des Continents"
 building_dwarven_tavern_06_desc: "Les tavernes de cette colonie se dressent au confluent du commerce et de l'aventure. Chaque jour, toujours plus d'aventuriers aux yeux brillants et pleins d'espoir traversent en route vers l'inconnu. Dans ces salles, des compagnies de héros en devenir se rassemblent pour redresser les torts et sécuriser les royaumes vertueux."

 #Dwarven Logging#
 building_type_dwarven_forestry_01: "Camps forestiers nains"
 building_type_dwarven_forestry_01_desc: "Bien que la plupart des Nains préfèrent façonner la pierre selon leurs traditions ancestrales, les réalités d'un établissement de surface imposent souvent le bois comme matériau de construction le plus aisément disponible. Dans les lieux d'abondance particulière, des chantiers de bûcheronnage sont établis pour extraire le maximum d'utilité des dons généreux de [yavannacharacter|E]."
 building_dwarven_forestry_01: "Fosses de sciage"
 building_dwarven_forestry_01_desc: "L'usage des fosses de sciage nécessite la collaboration de deux Nains-artisans : l'un perché au sommet d'un tronc massif tandis que l'autre se tient dans une fosse creusée en contrebas. À l'unisson, ils scient à travers le bois dur en maniant une scie passe-partout à deux mains. Malgré l'efficacité du procédé ancestral, le labeur demeure épuisant, exigeant et périlleux pour ceux qui l'accomplissent."
 building_dwarven_forestry_02: "Brûlis contrôlés"
 building_dwarven_forestry_02_desc: "Les Nains de ce camp forestier ont adopté une stratégie ingénieuse d'allumage de feux maîtrisés pour venir à bout des fourrés les plus denses et impénétrables. Les cendres de ces brasiers fournissent un engrais d'excellente qualité et libèrent davantage de terres pour l'expansion de la colonie."
 building_dwarven_forestry_03: "Haches d'excellence"
 building_dwarven_forestry_03_desc: "Les progrès remarquables dans la forge des haches de bûcheron ont permis aux [dwarves|E] de cet établissement de récolter individuellement une quantité supérieure de bois d'œuvre. Pour égayer les longues heures de labeur, les Nains-bûcherons composent une multitude de chants gaillards qui élèvent leur moral et rythment leurs coups."
 building_dwarven_forestry_04: "Ateliers d'ébénisterie"
 building_dwarven_forestry_04_desc: "Les fruits des scieries acheminent leur précieux chargement vers les ateliers adjacents où des charpentiers chevronnés les transforment en toutes sortes de biens manufacturés. Les chaises naines sont renommées dans tout le pays pour leur solidité inébranlable, sinon pour leur élégance raffinée."
 building_dwarven_forestry_05: "Scieries hydrauliques"
 building_dwarven_forestry_05_desc: "En domptant la force naturelle des cours d'eau avoisinants, la fosse de sciage archaïque peut être remplacée par une scierie mécanique révolutionnaire. La roue hydraulique élève et abaisse la lame de scie en cadence tandis que les ouvriers alimentent le rail en troncs, éliminant ainsi le besoin fastidieux des scies manuelles."
 building_dwarven_forestry_06: "Exploitation forestière industrielle"
 building_dwarven_forestry_06_desc: "Là où s'étendait jadis une forêt vierge et immaculée, rugit désormais un centre industriel en pleine effervescence. Arbre après arbre, la nature sauvage primordiale est abattue et façonnée pour satisfaire les besoins de ses nouveaux maîtres. Le flux constant de bois d'œuvre alimente la construction effrénée au sein de la colonie et nourrit un commerce florissant avec les terres voisines."

 #Goats#
 building_type_goat_pastures_01: "Élevages de béliers nains"
 building_type_goat_pastures_01_desc: "Les Nains des Collines de Fer détiennent la distinction singulière d'être les seuls [dwarves|E] à avoir domestiqué des animaux avec succès. Les Longues-barbes ont apprivoisé les boucs montagnards natifs de la région et les emploient pour le labeur et la guerre en parts égales."
 building_goat_pastures_01: "Pâturages d'altitude"
 building_goat_pastures_01_desc: "Les Nains de ces collines ont établi des champs de pâturage verdoyants pour les fermes caprines nouvellement introduites. Les boucs errent librement durant le jour et regagnent les abris temporaires soigneusement aménagés à la tombée de la nuit."
 building_goat_pastures_02: "Charrues attelées"
 building_goat_pastures_02_desc: "Les charrues traditionnelles tirées par la force naine ont été progressivement abandonnées aux alentours des élevages. À leur place, un harnais ingénieux permet d'exploiter la force supérieure des boucs pour accomplir toutes sortes de travaux agricoles, avec l'avantage supplémentaire de fortifier les béliers."
 building_goat_pastures_03: "Enclos et paddocks fortifiés"
 building_goat_pastures_03_desc: "Des clôtures robustes et des enclos sécurisés ont été érigés à la périphérie des pâturages pour protéger contre les prédateurs affamés et pour maintenir un recensement précis des troupeaux croissants de boucs."
 building_goat_pastures_04: "Fers à sabots"
 building_goat_pastures_04_desc: "En adaptant avec ingéniosité les fers à cheval humains pour convenir aux sabots caprins, les onglons des boucs sont protégés de l'usure excessive causée par les escarpements et collines rocheuses. Cela permet aux éleveurs de faire travailler leurs béliers plus intensément et plus longuement sans craindre les blessures."
 building_goat_pastures_05: "Sélection généalogique"
 building_goat_pastures_05_desc: "En encourageant méthodiquement l'accouplement des plus beaux spécimens de chaque génération, un éleveur avisé peut cultiver les traits désirables dans son cheptel. Carrures imposantes, endurance supérieure et agressivité redoutable sont tous notés et sélectionnés dans la quête de la bête de guerre ultime."
 building_goat_pastures_06: "Armures caprines"
 building_goat_pastures_06_desc: "Un programme d'entraînement spécialisé a été mis en œuvre dans les élevages pour accoutumer progressivement les boucs au fardeau des plaques d'armure. Cela procurera à toute armée employant ces montures une force redoutable, pourvu qu'elle puisse s'acquitter des frais supplémentaires pour cette formation d'élite."
 building_goat_pastures_07: "Piste de course"
 building_goat_pastures_07_desc: "Une piste de course spectaculaire a été aménagée pour permettre des compétitions endiablées entre les élevages locaux. Outre le divertissement procuré au Nain du commun, cet exercice pousse les bêtes vers des sommets inégalés. L'augmentation de vélocité confère un avantage décisif sur le champ de bataille, permettant des flanquements magistraux et des frappes rusées."
 building_goat_pastures_08: "Bêtes de guerre légendaires"
 building_goat_pastures_08_desc: "Les béliers nés dans ces élevages d'excellence sont désormais totalement distincts de leurs cousins sauvages. Des muscles épais et noueux ondulent sous leur cuir tandis qu'ils chargent à travers des dangers qui feraient reculer une bête inférieure. Dans ces élevages, bélier et cavalier agissent d'un seul esprit pour anéantir les ennemis de la forteresse."

 
 ### Crafting Mines ###
 building_type_iron_mines_01: "Mines de fer"
 building_type_iron_mines_01_desc: "Le fer, métal inébranlable et fidèle, constitue l'épine dorsale de la métallurgie en Terre du Milieu. Renommé pour sa robustesse et sa polyvalence exceptionnelles, le fer demeure le choix privilégié du forgeron pour façonner une vaste gamme d'outils, d'armes et d'instruments essentiels à la vie quotidienne."
 building_type_tin_mines_01: "Mines d'étain"
 building_type_tin_mines_01_desc: "L'étain, doux et malléable sous le marteau expert, joue un rôle capital dans l'alchimie mystérieuse du bronze. Plus rare que son compagnon de cuivre, la rareté de l'étain lui confère une aura d'exclusivité recherchée, contribuant à son statut estimé parmi les artisans et les maîtres-forgerons."
 building_type_copper_mines_01: "Mines de cuivre"
 building_type_copper_mines_01_desc: "Le cuivre, aisément travaillé et fondamental à la production du bronze vénérable, se dresse comme l'un des piliers de la civilisation. Son adaptabilité remarquable en fait un élément incontournable dans la création d'outils, d'armes et d'œuvres artistiques, façonnant le monde par son utilité pérenne."
 building_type_lead_mines_01: "Mines de plomb"
 building_type_lead_mines_01_desc: "Le plomb, métal d'une malléabilité déconcertante, n'apporte peut-être pas grande richesse, mais ses applications pratiques sont innombrables. Des objets les plus prosaïques aux enduits protecteurs sophistiqués, le plomb trouve sa place dans l'élaboration tant du mondain que de l'ésotérique."
 building_type_silver_mines_01: "Mines d'argent"
 building_type_silver_mines_01_desc: "L'argent, métal lumineux aux reflets lunaires, possède une beauté surnaturelle et fut de tout temps associé aux propriétés mystiques. Révéré pour son élégance incomparable, l'argent resplendit dans la création de bijoux délicats, d'artefacts grandioses et d'objets imprégnés d'enchantements."
 building_type_gold_mines_01: "Mines d'or"
 building_type_gold_mines_01_desc: "L'or, symbole intemporel de richesse et de pouvoir, est convoité en Terre du Milieu depuis les temps immémoriaux. Insensible au passage des âges, l'or luit éternellement, témoignage éclatant de son attrait impérissable. Synonyme de prospérité, il est désiré et thésaurisé par tous ceux qui recherchent l'opulence."
 building_type_mithril_mines_01: "Mines de mithril"
 building_type_mithril_mines_01_desc: "Le [mithril|E], métal le plus rare qui soit, possède des qualités véritablement légendaires. Il peut être battu comme le cuivre et poli comme le verre le plus pur ; et les [dwarves|E] peuvent en faire un métal, léger et pourtant plus dur que l'acier trempé dans les forges les plus ardentes. Sa beauté rivalise avec celle de l'argent commun, mais la splendeur du mithril ne ternit ni ne s'assombrit jamais."
 building_type_quartz_mines_01: "Mines de quartz"
 building_type_quartz_mines_01_desc: "Le quartz, gemme cristalline aux mille facettes, éblouit par sa clarté et son éclat incomparables. Révéré pour sa pureté absolue, le quartz trouve usage dans des applications tant pratiques que mystiques, des sculptures ornementales aux plus puissants artefacts magiques."
 building_type_peridot_mines_01: "Mines de péridot"
 building_type_peridot_mines_01_desc: "Le péridot, gemme d'un vert radieux comme les jeunes pousses du printemps, capture l'essence même de la beauté naturelle. Prisé pour sa teinte vibrante et vivifiante, le péridot orne bijoux et parures, symbolisant renouveau et vitalité dans le cœur de ceux qui le portent."
 building_type_onyx_mines_01: "Mines d'onyx"
 building_type_onyx_mines_01_desc: "L'onyx, gemme sombre et énigmatique comme les profondeurs insondables, exhale une aura de mystère ancestral. Sa teinte d'un noir profond se prête à l'élaboration de bijoux exquis et d'artefacts associés aux arts occultes. L'onyx est souvent choisi pour exprimer l'élégance teintée d'une touche d'inconnu."
 building_type_amethyst_mines_01: "Mines d'améthyste"
 building_type_amethyst_mines_01_desc: "L'améthyste, gemme pourpre digne des rois, est imprégnée de symbolisme et de mystique profonde. Associée à la sobriété et à la clarté de pensée depuis des temps immémoriaux, l'améthyste orne bijoux, couronnes et talismans comme symbole éclatant de sagesse et de force intérieure."
 building_type_ruby_mines_01: "Mines de rubis"
 building_type_ruby_mines_01_desc: "Le rubis, gemme d'un rouge ardent comme les forges de Mahal, incarne la passion et la vitalité indomptables. Révéré pour sa teinte intense qui évoque le sang des héros, le rubis pare les insignes des rois et des guerriers, symbolisant courage, amour et poursuite implacable de ses objectifs."
 building_type_sapphire_mines_01: "Mines de saphir"
 building_type_sapphire_mines_01_desc: "Le saphir, gemme d'un bleu profond comme les lacs souterrains, captive par sa beauté sereine et apaisante. Depuis longtemps associé à la sagesse et à la faveur divine, le saphir orne les bijoux des érudits, des souverains et des mystiques, reflétant la force tranquille qui sommeille en leur sein."
 building_type_emerald_mines_01: "Mines d'émeraude"
 building_type_emerald_mines_01_desc: "L'émeraude, gemme d'un vert luxuriant comme les vallées secrètes, évoque les merveilles verdoyantes de la Terre du Milieu. Symbolisant renaissance et croissance perpétuelle, l'émeraude est chérie pour sa couleur riche et profonde, ornant couronnes et bijoux de ceux qui recherchent harmonie et prospérité durables."
 building_type_diamond_mines_01: "Mines de diamant"
 building_type_diamond_mines_01_desc: "Le diamant, la plus dure des gemmes forgées dans les entrailles de la terre, scintille d'un éclat sans pareil. Représentant endurance et invincibilité absolues, les diamants sont prisés pour leur rareté et leur résilience légendaires. Ornant les créations les plus exquises des maîtres-joailliers, les diamants perdurent comme symboles éternels d'amour immortel et de force inébranlable."

