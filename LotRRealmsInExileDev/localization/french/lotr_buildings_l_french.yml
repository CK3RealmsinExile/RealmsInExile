 # Minas Tirith
 building_type_wonder_minas_anor_01: "Minas Anor"
 building_type_wonder_minas_anor_01_desc: ""
 building_wonder_minas_anor_01: "Minas Anor"
 building_wonder_minas_anor_01_desc: "#TOLKIENQUOTE « D'autres forteresses puissantes furent également érigées de part et d'autre : Minas Ithil, la Tour de la Lune Montante, vers l'orient sur un épaulement des Montagnes de l'Ombre comme une menace contre le Mordor ; et vers le couchant Minas Anor, la Tour du Soleil Couchant, au pied du Mont Mindolluin, tel un bouclier contre les hommes sauvages des vallées. En Minas Ithil se trouvait la Demeure d'[isildur|E], et en Minas Anor celle d'[anarion|E]. »#!\n\nMinas Anor demeure l'antique tour d'Anárion, érigée pour garder la capitale d'Osgiliath vers l'occident. Dressée sur la crête d'une colline majestueuse et ceinte à sa base d'un rempart de pierre noire indestructible, la forteresse représentait une œuvre d'une splendeur sans égale. Peu d'hommes résidaient dans la cité, car après le déclin des Parjures, la tour ne servait plus qu'à veiller sur les tombeaux royaux, construits le long de Rath Dínen derrière la citadelle sacrée."
 building_wonder_minas_anor_02: "Sept Cercles de la Cité"
 building_wonder_minas_anor_02_desc: "#TOLKIENQUOTE « Car Minas Tirith était construite selon une architecture telle qu'elle s'élevait sur sept niveaux, chacun creusé dans la colline, et autour de chacun était édifié un mur, et dans chaque mur s'ouvrait une porte. Mais les portes n'étaient point alignées : la Grande Porte dans le Mur de la Cité se trouvait au point oriental du circuit, mais la suivante regardait vers le demi-sud, et la troisième vers le demi-nord, et ainsi de suite vers le haut ; de sorte que la voie pavée qui grimpait vers la citadelle tournait tantôt d'un côté tantôt de l'autre à travers la face de la colline. Et chaque fois qu'elle croisait la ligne de la Grande Porte, elle passait par un tunnel voûté, perçant un immense pilier de roc dont la masse prodigieuse divisait en deux tous les cercles de la Cité sauf le premier. Car en partie par la forme primitive de la colline, en partie par l'art puissant et le labeur des anciens, se dressait depuis l'arrière de la vaste cour derrière la Porte un bastion de pierre titanesque ; son arête aiguë comme une quille de navire faisant face à l'est. Il s'élevait jusqu'au niveau du cercle le plus haut, et là était couronné d'un crénelage ; de sorte que ceux dans la Citadelle pouvaient, tels des marins dans un navire montagneux, regarder depuis son sommet directement vers la Porte à sept cents pieds en contrebas. »#!\n\nAgrandie par le Roi Ostoher en l'an 420 du [thirdage|E], Minas Anor s'enorgueillit désormais de sept murailles formidables, rendant tout ennemi incapable de s'en emparer par la force et assurant la protection de la résidence estivale des Rois du [gondor|E]."
 building_wonder_minas_anor_03: "Les Maisons de Guérison"
 building_wonder_minas_anor_03_desc: "#TOLKIENQUOTE « Car bien que tout le savoir fût en ces jours tardifs déchu de sa plénitude d'antan, l'art médical du Gondor demeurait sage, et habile dans la guérison des blessures et des maux, et de toutes les maladies auxquelles les hommes mortels étaient sujets à l'est de la Mer. Sauf la vieillesse seulement. Car pour celle-ci ils n'avaient trouvé nul remède... »#!\n\nLes Maisons de Guérison se situent sur le 6e cercle de [minastirith|E], entourées de jardins apaisants et d'arbres nobles. Dans cet édifice sont formés les guérisseurs les plus accomplis du [gondor|E], et dans le complexe palatial environnant, les patients sont hébergés durant leur convalescence. Ceux atteints de maux terribles viennent de contrées lointaines dans l'espoir que les esprits lumineux des Maisons de Guérison puissent leur apporter secours."
 building_wonder_minas_anor_04: "Demeure des Rois"
 building_wonder_minas_anor_04_desc: "En l'an 1636 du [thirdage|E], la Grande Peste ravagea le [gondor|E], emportant le roi et ses enfants et dévastant Osgiliath une fois encore. Déjà meurtrie par son saccage durant la [kinstrife|E], l'antique cité jadis glorieuse n'était plus digne d'être la capitale du [gondor|E], et en l'an 1640 du [thirdage|E], le Roi Tarondor transféra définitivement la Maison Royale à Minas Anor. Il replanta un rejeton de l'Arbre Blanc dans la citadelle et reconstruisit et embellit la cité, permettant à Minas Anor d'éclipser désormais Osgiliath en majesté, car cette dernière était maintenant partiellement désertée et commençait à sombrer dans la ruine."
 building_wonder_minas_anor_05: "Minas Tirith"
 building_wonder_minas_anor_05_desc: "#TOLKIENQUOTE « Ce fut ainsi sous le règne du Roi Eärnil, comme il devint clair plus tard, que le Roi-Sorcier s'échappant du Nord vint au Mordor, et là rassembla les autres Spectres de l'Anneau, dont il était le chef. Mais ce ne fut qu'en l'an 2000 qu'ils sortirent du Mordor par le Col de Cirith Ungol et assiégèrent Minas Ithil. Ils la prirent en 2002, et capturèrent le Palantír de la tour. Ils ne furent pas expulsés tant que dura le Troisième Âge ; et Minas Ithil devint un lieu de terreur, et fut rebaptisée Minas Morgul.\nMinas Anor, qui était devenue la cité principale du royaume depuis les jours du roi Telemnar, et la résidence des rois, fut alors rebaptisée Minas Tirith, comme la cité toujours en garde contre le mal de Morgul. »#!\n\nMinas Anor n'est plus une cité de paix, car le mal est venu frapper à sa porte, et désormais elle doit demeurer en veille perpétuelle pour défendre le reste du [gondor|E]. La Tour Blanche au cœur de la citadelle a été reconstruite, les murailles renforcées, et la cité équipée pour la guerre et la vigilance éternelle."
 minas_ithil_has_fallen_tt: "Minas Ithil est tombée"
 osgiliath_has_fallen_tt: "Osgiliath est tombée"
 building_wonder_minas_anor_06: "La Tour d'Ecthelion"
 building_wonder_minas_anor_06_desc: "#TOLKIENQUOTE « Alors même que Pippin contemplait avec émerveillement, les murs passèrent du gris menaçant au blanc, rougissant faiblement dans l'aube ; et soudain le soleil franchit l'ombre orientale et lança un rayon qui frappa la face de la Cité. Alors Pippin poussa un cri, car la Tour d'Ecthelion, se dressant haute dans le mur le plus élevé, resplendissait contre le ciel, scintillant comme une pointe de perle et d'argent, haute et belle et élancée, et son pinacle étincelait comme s'il était forgé de cristaux ; et des bannières blanches se déployaient et flottaient depuis les créneaux dans la brise matinale, et haut et loin il entendit un tintement clair comme de trompettes d'argent. »#!\n\nLa Tour Blanche domine majestueusement les plaines du Pelennor et les salles des Rois depuis l'an 1900 de l'[ageTA|E], lorsqu'elle fut construite par le Roi Calimehtar. Elle fut reconstruite en 2698 T.A. par l'intendant Ecthelion Ier, dont la tour porte désormais le nom glorieux. Elle abrite la salle du trône des Seigneurs de la Cité et dans une chambre secrète garde le [palantirone|E] de Minas Anor. Les Gardes de la Citadelle maintiennent leur poste sur le cercle le plus élevé de [minastirith|E], veillant sur la cour devant la Tour et la Salle des Rois."
 building_wonder_minas_anor_07: "Floraison de l'Arbre Blanc"
 building_wonder_minas_anor_07_desc: "#TOLKIENQUOTE « En son temps la Cité fut rendue plus belle qu'elle ne l'avait jamais été, même aux jours de sa gloire première ; et elle fut emplie d'arbres et de fontaines, et ses portes furent forgées de mithril et d'acier, et ses rues furent pavées de marbre blanc ; et le Peuple de la Montagne y travailla, et le Peuple de la Forêt se réjouissait d'y venir ; et tout fut guéri et rendu bon, et les maisons furent emplies d'hommes et de femmes et du rire des enfants, et nulle fenêtre n'était aveugle ni aucune cour vide ; et après la fin du Troisième Âge du monde dans le nouvel âge, elle préserva la mémoire et la gloire des années révolues. »#!\n\nAux jours du Roi, [minastirith|E] redevient Minas Anor, car la longue veille du [gondor|E] a pris fin. Après tant d'années d'attente, l'Arbre Blanc fleurit à nouveau dans la cour des Rois, avec un jeune plant découvert dans les neiges du Mindolluin.\n\nDans cette cité, la mémoire des Jours Anciens demeurera longtemps sans s'amoindrir, et puisse-t-elle être bénie tant que dureront les trônes des [valar|E]."
 
 
 # Minas Ithil/Morgul
 building_type_wonder_minas_ithil_01: "Minas Ithil"
 building_type_wonder_minas_ithil_01_desc: "[minasithil|E], Tour de la Lune, était une cité-forteresse du [gondor|E], et cité sœur de Minas Anor. Elle était le siège d'[isildur|E], et la demeure originelle de l'Arbre Blanc avant son saccage en l'[ageSA|E] 3429."
 building_wonder_minas_ithil_01: "Minas Ithil"
 building_wonder_minas_ithil_01_desc: "[minasithil|E], Tour de la Lune, se dressait comme une cité-forteresse du [gondor|E], et cité sœur de Minas Anor. Elle servait de siège à [isildur|E], et abritait la demeure originelle de l'Arbre Blanc avant son saccage tragique en l'[ageSA|E] 3429. Un rejeton fut récupéré au prix de grands sacrifices et replanté à Minas Anor. Par la suite, elle fut reconquise et maintenue comme forteresse du [gondor|E] jusqu'au milieu du [thirdage|E]."
 building_wonder_minas_ithil_02: "Minas Morgul"
 building_wonder_minas_ithil_02_desc: "Corrompue et souillée par les magies immondes du Roi-Sorcier, [minasithil|E] succomba en l'année 2002 de l'[ageTA|E], après deux années d'un siège impitoyable. Désormais, elle est devenue la plus redoutable demeure des Nazgûl, rebaptisée [minasmorgul|E] - la Tour de Sorcellerie, d'où émane une terreur indicible."
 building_wonder_minas_ithil_03: "Minas Ithil : Jardins de la Lune"
 building_wonder_minas_ithil_03_desc: "[minasithil|E] est demeurée silencieuse et déserte depuis sa reconquête, par décret royal. Le Roi déclara que Minas Ithil aurait besoin de nombreuses années pour se remettre des actes vils perpétrés en ses murs. Mais enfin la cité d'[isildur|E] connaît la guérison, et les jardins de la lune resplendissent d'argent sous le regard bienveillant de la tour restaurée."

 building_type_wonder_minas_ithil_original: "Minas Ithil"
 building_type_wonder_minas_ithil_original_desc: "[minasithil|E], Tour de la Lune, était une cité-forteresse du [gondor|E], et cité sœur de Minas Anor. Elle était le siège d'[isildur|E], et la demeure originelle de l'Arbre Blanc avant son saccage en l'[ageSA|E] 3429."
