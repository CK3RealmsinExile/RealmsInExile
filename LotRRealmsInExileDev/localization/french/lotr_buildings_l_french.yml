 # Zekhetz Palace Complex
 building_type_wonder_zekhetz_abrakhan_original: "Zekhetz Abrakhân"
 building_type_wonder_zekhetz_abrakhan_original_desc: "$building_wonder_zekhetz_abrakhan_original_desc$"
 building_wonder_zekhetz_abrakhan_original: "Zekhetz Abrakhân"
 building_wonder_zekhetz_abrakhan_original_desc: "Le Zekhetz Abrakhân demeure le cœur battant de la civilisation Pûst, dominant de sa masse imposante les étendues salées qui s'étendent à perte de vue. D'innombrables tours se dressent sous l'immense dôme doré du complexe palatial, chacune percée de sombres fenêtres occultées par des draperies écarlates et noires qui ondulent au vent du désert. Bien que les Pûst soient un peuple prospère dont les richesses défient l'imagination, leur architecture demeure sombre et oppressante, inspirant un malaise viscéral à tout visiteur qui ose franchir ses portes monumentales."

 building_type_wonder_zekhetz_abrakhan_01: "Zekhetz Abrakhân"
 building_type_wonder_zekhetz_abrakhan_01_desc: "$building_wonder_zekhetz_abrakhan_01_desc$"
 building_wonder_zekhetz_abrakhan_01: "Ruines Ombragées"
 building_wonder_zekhetz_abrakhan_01_desc: "Les déserts impitoyables qui encerclent les plaines de sel mortelles d'Abrakhân sont parsemés de vestiges d'un âge révolu. Parmi ces reliques du passé, les plus redoutées demeurent celles qui gisent sur le plateau d'Abrashâdorh. Même lorsque le soleil écrasant du désert atteint son zénith, des ombres tenaces s'accrochent obstinément aux murs effondrés et aux édifices ruinés, défiant les lois de la nature. Le grand dôme central n'est plus qu'un amas de décombres, et les tours écroulées l'entourent telle une cage thoracique tordue et brisée.\n\nLa terreur qu'inspire cette présence maléfique persistante leur a valu le nom de 'Ruines Ombragées', évitées par tous sauf les plus désespérés ou les plus téméraires. Au cours du [thirdage|E], d'innombrables chercheurs de trésors ont disparu dans le dédale de cette cité-cadavre, et toutes les tentatives de reconstruction ont échoué dans des circonstances mystérieuses."
 building_wonder_zekhetz_abrakhan_02: "Quartiers Délabrés"
 building_wonder_zekhetz_abrakhan_02_desc: "Au premier regard, les Ruines Ombragées de Zekhetz Abrakhân semblent toujours abandonnées aux sables du temps. Pourtant, la vie a timidement repris ses droits dans certaines parties de ses salles décrépites. À la tombée de la nuit, des lueurs vacillantes percent les fenêtres du palais oriental, où quelques efforts de reconstruction ont porté leurs maigres fruits. Néanmoins, la majeure partie de l'antique cité demeure dans un état de délabrement avancé, emplissant d'effroi quiconque s'aventure trop loin des quartiers habités."
 building_wonder_zekhetz_abrakhan_03: "Palais Renaissant"
 building_wonder_zekhetz_abrakhan_03_desc: "Une grande partie du Zekhetz Abrakhân a été arrachée à l'emprise du temps, et des âmes vivantes parcourent à nouveau ses couloirs imposants. Le palais occidental a été partiellement reconstruit, et nombre de ses tours majestueuses défient à nouveau les cieux de leur hauteur vertigineuse. La présence menaçante de la cité renaissante se fait sentir à des lieues à la ronde à travers les étendues salées."
 building_wonder_zekhetz_abrakhan_04: "Citadelle Sombre Restaurée"
 building_wonder_zekhetz_abrakhan_04_desc: "D'innombrables tours s'élancent vers les cieux au-dessus du dôme doré restauré de la Citadelle Sombre. Paradoxalement, la lumière réfléchie par ce monument colossal de richesse et de maîtrise architecturale échoue à illuminer la cité perpétuellement ombragée. Le complexe palatial a été entièrement reconstruit dans sa splendeur maléfique, et ses trois tours titanesques veillent sur les collines calcinées, emplissant d'une terreur indicible tous ceux qui osent approcher. Au sein de ce nexus de malveillance, des actes ténébreux sont perpétrés dans le secret, et l'influence de l'Ombre peut être ressentie jusqu'au sommet des plus hautes tours."

 # Abrakhân Bazaar Complex
 building_type_wonder_hidar_oasis_01: "Complexe Marchand d'Abrakhân"
 building_type_wonder_hidar_oasis_01_desc: "L'un des centres commerciaux les plus vastes et somptueux de toute la [middleearth|E], servant également d'entrepôt stratégique pour l'approvisionnement des armées d'Abrakhân."
 building_wonder_hidar_oasis_01: "Silos à Grains Militaires"
 building_wonder_hidar_oasis_01_desc: "Ces silos aux parois isolantes renferment des réserves de grain suffisantes pour nourrir une armée pendant plusieurs années."
 building_wonder_hidar_oasis_02: "Caravanes Commerciales Sans Fin"
 building_wonder_hidar_oasis_02_desc: "Avec la réouverture des routes commerciales cardinales, Abrakhân retrouve sa place de centre névralgique du commerce méridional."
 building_wonder_hidar_oasis_03: "Étals de Bois Dur Exotique"
 building_wonder_hidar_oasis_03_desc: "Pierre angulaire du commerce et de l'infrastructure d'Abrakhân, ce bois dur exceptionnellement rare, résistant comme le fer et imperméable aux ravages du désert, provient de forêts secrètes nichées au cœur des montagnes Kanrâ."
 
 # Lijazat Sanctuary
