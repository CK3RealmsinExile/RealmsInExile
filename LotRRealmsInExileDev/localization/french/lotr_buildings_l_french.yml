 # Helms Deep
 building_type_wonder_aglarond_01: "Gouffre de Helm"
 building_type_wonder_aglarond_01_desc: "L'une des plus anciennes fortifications [dunedain|E] de la [middleearth|E], le Gouffre de Helm (également connu sous le nom d'Aglarond) possède une histoire profonde et glorieuse."
 building_wonder_aglarond_01: "Hornburg"
 building_wonder_aglarond_01_desc: "Bâtie par le peuple du [gondor|E] et originellement nommée Sutburg par les [rohirrim|E] qui se sont établis sur ces terres. Nul ennemi n'a jamais pris le Hornburg – tant que des hommes l'ont défendu."
