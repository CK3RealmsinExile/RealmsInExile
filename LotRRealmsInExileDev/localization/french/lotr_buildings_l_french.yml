 ### DUNLAND WONDERS ###
 # Wulfborg
 building_type_wonder_wulfborg_01: "Wulfborg"
 building_type_wonder_wulfborg_01_desc: "Siège du plus grand des chefs dunlandais, Wulfborg rivalise à bien des égards avec Meduseld elle-même. Son haut toit de chaume repose sur de nobles poutres de chêne, richement sculptées et ornées selon les traditions ancestrales."
 building_wonder_wulfborg_01: "Wulfborg"
 building_wonder_wulfborg_01_desc: "Depuis la haute salle de Wulfborg, les chefs du Dunland tiennent conseil et débattent du destin de leur peuple. En ce lieu perché sur les collines, les descendants de Freca ont établi leur cour et forgé un nouveau royaume, défiant le souvenir des usurpateurs cavaliers."
 building_wonder_wulfborg_02: "Salle d'Hydromel des Guerriers"
 building_wonder_wulfborg_02_desc: "L'une des grandes ailes de Wulfborg abrite la vaste salle d'hydromel. Extension et agrandissement de l'ancienne grande salle, c'est le lieu où les guerriers viennent boire, jouer aux osselets et parfois régler leurs différends à la force du poing. L'hydromel qu'on y sert surpasse tout ce qu'on trouve ailleurs dans les terres du Dunland."
 building_wonder_wulfborg_03: "Tour des Tapisseries"
 building_wonder_wulfborg_03_desc: "Tour imposante qui domine la grande salle et le donjon, la Tour des Tapisseries conserve de magnifiques tissages relatant l'histoire de la salle et des Frecalings. S'y trouvent également maintes bannières et tentures murales témoignant de l'étendue des tributs qui affluent à Wulfborg depuis les autres chefferies du Dunland - et même au-delà de ses frontières."
 
 #Red Dragon's Shrine
 building_type_wonder_dunland_shrine: "Sanctuaire du Dragon Rouge"
 building_type_wonder_dunland_shrine_desc: "Sanctuaire de bois dédié à un mystérieux [dragon|E] aux écailles rouges qui, dit-on, hantait jadis la vallée du Val de Thrór."
 building_wonder_dunland_shrine: "Sanctuaire du Dragon Rouge"
 building_wonder_dunland_shrine_desc: "Les légendes et vieux contes parlent d'un [dragon|E] qui, en des âges oubliés, hantait la vallée du Val de Thrór. Le nom de cette créature s'est perdu dans les brumes du temps. Désormais, la bête majestueuse est simplement connue comme « Le Rouge » parmi les rares qui visitent le sanctuaire et l'entretiennent, craignant que les esprits anciens ne s'irritent de son abandon."

