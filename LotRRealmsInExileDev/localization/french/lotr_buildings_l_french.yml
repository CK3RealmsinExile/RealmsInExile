 # Paths of the Dead
 building_type_wonder_city_of_the_dead_01: "Chemins des Morts"
 building_type_wonder_city_of_the_dead_01_desc: "Sous le Dwimmorberg, les morts sans repos attendent dans les ténèbres éternelles."
 # NOTE ^ edited from John Henry Eden
 building_wonder_city_of_the_dead_01: "Cité des Morts"
 building_wonder_city_of_the_dead_01_desc: ""#TOLKIENQUOTE 'My blood runs chill', said Gimli, but the others were silent, and his voice fell dead on the dank fir-needles at his feet. The horses would not pass the threatening stone, until the riders dismounted and led them about. And so they came at last deep into the glen; and there stood a sheer wall of rock, and in the wall the Dark Door gaped before them like the mouth of night. Signs and figures were carved above its wide arch too dim to read, and fear flowed from it like a grey vapor."#!\n\nUn col montagneux traversant les [whitemountains|E], marqué par la Porte Sombre au fond de la vallée de Dunhart. La terreur des Morts Sans Sommeil pèse sur tous les lieux où s'attardent ceux qui trahirent Isildur. La Pierre d'Erech, pierre noire venue de Númenor, fut placée sur une colline au cœur du défilé."
 building_wonder_city_of_the_dead_02: "Mémorial aux Hommes de la Montagne"
 building_wonder_city_of_the_dead_02_desc: "Un col montagneux traversant les [whitemountains|E], marqué par la Porte Sombre au fond de la vallée d'Harrowdale. Leurs serments envers Isildur enfin accomplis, la terreur des Morts Sans Sommeil ne hante plus ces lieux. Des pèlerins viennent désormais rendre hommage aux défunts et prononcer leurs propres serments de fidélité et de noble honneur."
 
 # Aglarond (Glittering Caves) 
 building_type_wonder_glittering_caves: "Les Cavernes Scintillantes"
 building_type_wonder_glittering_caves_desc: "Merveille du Monde Septentrional"
 building_wonder_glittering_caves: "Aglarond"
 building_wonder_glittering_caves_desc: "Les Cavernes Scintillantes s'étendent derrière le Gouffre de Helm sous les trois pics de Thrihyrne. Elles plongent profondément sous les montagnes, avec d'innombrables passages, escaliers, salles et chambres. Les sols sont sablonneux, et les plafonds s'élèvent en voûtes majestueuses, tandis que les parois de pierre polie étincellent de gemmes, de cristaux et de veines de minerai précieux. Merveille du Monde Septentrional, leur beauté pourrait laisser même un elfe sans voix."
 
