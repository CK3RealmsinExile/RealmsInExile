 building_stables_01:0 "Écuries en bois"
 building_stables_01_desc:0 "Ces écuries en bois sont de meilleure facture que les maisons des conscrits locaux et sont chaudes et sèches quand il pleut. Une cabane à proximité abrite les outils de soin et le fourrage."
 # NOTE ^ written by Coffing
 building_stables_02:0 "Dresseurs"
 building_stables_02_desc:0 "Au-delà des bâtiments, la force des chevaux est dans leur race. Pour maintenir et renforcer les lignées, un nouvel enclos a été construit pour accueillir les juments prêtes à mettre bas."
 # NOTE ^ written by Coffing
 building_stables_03:0 "Aire d'entrainement"
 building_stables_03_desc:0 "Un corral spécialisé pour briser des étalons sauvages et entrainer poulains et pouliches à la guerre."
 # NOTE ^ written by Coffing
 building_stables_04:0 "Maréchal-ferrant"
 building_stables_04_desc:0 "Une petite forge pour produire des fers à cheval."
 # NOTE ^ written by Coffing
 building_stables_05:0 "Armurerie"
 building_stables_05_desc:0 "La production d'armure et de boucliers pour les chevaliers est rendue possible par l'armurerie."
 # NOTE ^ written by Coffing
 # NOTE Alternative text: "Smithies in the employment of the crown forge weapons and armour for the royal guard and heavy horsemen, ensuring a steady supply of superior armaments." - edited from John Henry Eden
 building_stables_06:0 "Champs hippiques"
 building_stables_06_desc:0 "Les champs hippiques permettent aux jeunes chevaliers de gagner en expérience et d'habituer les chevaux au tumulte de la bataille."
 # NOTE ^ written by Coffing
 # NOTE Alternative text: "By having dedicated grounds for training and showcasing equestrian stunts in organised competitions, more riders are encouraged to train and join our banners." - edited from John Henry Eden
 building_stables_07:0 "Forge"
 building_stables_07_desc:0 "Le maréchal-ferrant et l'armurier sont réunis dans une forge plus importante qui produit armes et selles de grande qualité."
 # NOTE ^ written by Coffing
 building_stables_08:0 "Écuries Royales"
 building_stables_08_desc:0 "Un complexe avec des box pour chaque cheval, un hall pour leurs repas, des pièces pour leurs selles, et des étagères remplies de tapis qui les préservent du froid durant l'hiver."
