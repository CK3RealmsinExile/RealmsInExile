 # SMAUG
 building_type_smaug: "Smaug" 

 building_smaug: "Smaug"
 building_smaug_desc: "Ici réside Smaug le Doré, un drake de feu écarlate et or. Puissant et terrible est-il, le plus grand et le plus redoutable de toutes les calamités, et la simple rumeur de son nom apporte la terreur dans le cœur de nombreux mortels.\n\n#italic Imaginez une fournaise ailée. Un éclair de lumière, une douleur fulgurante, puis pouf ! Vous n'êtes plus qu'un tas de cendres fumantes !#!"

 building_smaug_cleared: "Smaug tué" # this one shouldnt ever be shown, just in case it is there should be some simple loc
 building_smaug_cleared_desc: "Smaug le Doré, le plus grand et le plus redoutable de toutes les calamités, a été occis. Plus jamais il ne sera une terreur constante pour les Hommes, Nains et Elfes du nord."

 # DESOLATION OF SMAUG
 building_type_smaug_desolation: "Désolation de Smaug" 

 building_smaug_desolation: "Désolation de Smaug"
 building_smaug_desolation_desc: "Depuis que Smaug le Doré, un drake de feu, est venu en cette terre maudite, un désert de cendres a consumé cette région. Dans sa furie terrible et dévastatrice, la terre a été profondément scarifiée. Rien ne vit ni ne pousse ici ; les seuls vestiges de la nature abondante qui ornait jadis cette région sont des souches d'arbres noircies et brisées."
 
 building_smaug_desolation_cleared: "Nature Restaurée"
 building_smaug_desolation_cleared_desc: "Grâce à notre labeur acharné et dévoué, la terre commence à guérir d'elle-même. Arbres et buissons commencent à croître, portant des fruits succulents, et les animaux sauvages courent à nouveau librement à travers la nature sauvage. Les fleurs s'épanouissent en été, et la vie retourne enfin dans la vallée jadis morte."