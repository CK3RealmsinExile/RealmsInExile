 ### Anduin Vale Wonders ###
 # The Carrock
 building_type_wonder_carrock:0 "Le Carroc"
 building_type_wonder_carrock_desc:0 "L'Anduin possédait plusieurs ilôts, que Beorn nommait carrocs et faisait particulièrement référence à celui-ci comme le « Carroc »."
 building_wonder_carrock:0 "$building_type_wonder_carrock$"
 building_wonder_carrock_desc:0 "Un ilôt pierreux sis dans le cours supérieur de l'Anduin, au nord de l'Ancien Gué. La rivière y décrivait une courbe autour du rocher et il s'y trouvait un gué de pierre. À la base se trouvait une petite grotte avec des marches adjacentes menant jusqu'à un espace plat à son sommet. Ici, Beorn grimpait sous sa forme ursine pour contempler la lune ou les Montagnes de Brume." # Adapted from Tolkien Gateway.
 
  #Beorn's Hall
 building_type_wonder_beorns_hall:0 "Salle de Beorn"
 building_type_wonder_beorns_hall_desc:0 "L'ancienne salle de Beorn et, de fait, cœur de Beornsele et siège des héritiers de Beorn." 
 building_wonder_beorns_hall:0 "Salle de Beorn"
 building_wonder_beorns_hall_desc:0 "Même après avoir accepté avec réticence la seigneurie du Val d'Anduin, Beorn continue de résider dans le grand hall qu'il a lui même construit de ses mains propres des années auparavant. C'est dû en partie à son entêtement à garder ses habitudes, mais aussi à sa reluctance à déplacer le siègne du pouvoir au coeur de l'une ou l'autre des tribus, ce qui aurait pu être perçu comme du favoritisme parmi les peuples factieux des bois et du val. Une colonie importante, Beornsele, s'est établie autour du hall, mais sa structure originale reste quasiment inchangée, incluant les fameuses ruches - et quelques têtes répugnantes d'orques."

  #Sairthiudabaurg
 building_type_wonder_sairthiudabaurg:0 "Sairthiudabaurg"
 building_type_wonder_sairthiudabaurg_desc:0 "La plus ancienne colonie des Hommes des Bois. Une cité cachée dans la canopée des arbres, servant à la fois de refuge défensif et de site sacré."
 building_wonder_sairthiudabaurg:0 "Sairthiudabaurg"
 building_wonder_sairthiudabaurg_desc:0 "Malgré la nature transitoire des tribus et domaines des hommes des bois, les Sairthiuda sont restés un peuple distinct depuis les temps anciens. De manière unique, ils consèrvent en mémoire les plus anciens contacts entre les hommes des Bois et les Galadhrim, et rien ne l'exprime plus que l'ancienne colonie de Sairthiudabaurg. Influencé par les flets de Lothlorien, l'ancien foyer des Sairthiuda est construite entièrement au dessus du sol. Un réseau ingénieux de plateformes dissimulées, reliées entre elles par des ponts aériens décorés et des chemins de cordes qui sont maintenus par l'union d'une charpentrie ingénieuse et des arbres anciens de la forêt elle même, de telle façon que l'on dit des Sairthiuda qu'ils ne touchent jamais le sol, et même le craignent. \n\nSource d'une immense fierté pour les hommes des bois et l'un de leurs lieux les plus sacrés, Sairthiudabaurg est également difficile à prendre d'assaut du fait de sa dissimulation astucieuse et de la menace constante de flèche et autres projectiles pleuvant depuis les plateformes ; de nombreux groupes de pillages y ont été massacré en l'espace d'un souffle sans même réaliser que leur marche futile les avaient mené jusqu'à la cité aérienne des Sairthiuda."

  #The Walls of Melburg
 building_type_wonder_melburg_walls:0 "Murs de Melburg"
 building_type_wonder_melburg_walls_desc:0 "Un mur robuste encerclant l'unique cité en pierre du val d'Anduin. Restorée quand Melburg fut réoccupée après la guerre des Nains et des Orques." 
 building_wonder_melburg_walls:0 "Murs de Melburg"
 building_wonder_melburg_walls_desc:0 "Avec l'exception notable de Frasmburg au nord, Melburg (originellement Mathleisbaurg) est la seule ville construite en pierre dans le Val d'Anduin. Bâtie autout de l'an 1020 du Troisième Âge, à la confluence de l'Anduin et du Sirros, sa position stratégique fut renforcée par la construction d'un mur de pierre robuste encerclant la colline artificielle où se rejoignent les deux rivières. \n\nÀ son sommet, Melburg est devenue le centre mercantile du Val, mais les pillages gobelins et l'ascension de Dol Guldur ont mené à son abandon plusieurs fois. De nouveau occupée après la guerre des nains et des orques, elle a recouvré une partie de sa gloire passée et de son commerce bourdonnant, et reste l'une des colonies les mieux défendues du Val."  

 # Framsburg
 building_type_wonder_framsburg_01:0 "Framsburg"
 building_type_wonder_framsburg_02:0 "Framsburg"
 building_type_wonder_framsburg_02_desc:0 "L'ancienne capitale des Éothéod."
 building_wonder_framsburg_01:0 "Framsburg"
 building_wonder_framsburg_01_desc:0 "La capitale des Eothéod, faite de pierre et bâtie sur un large promontoire situé entre la Lanquevelle et le Rugris, à l'endroit où ils se rencontrent pour former l'Anduin."
 building_wonder_framsburg_02:0 "Ruines de Framsburg"
 building_wonder_framsburg_02_desc:0 "À la suite du départ d'Eorl puis, plus tard, de Leof, seul quelques Eothéod restèrent dans le nord lointain. Framsburg fut largement abandonnée et ses salles et étables tombèrent en ruine. \n\nAunjourd'hui, seule une poignée de maisons de bois se dressent parmi les ruines, mais on y trouve toujours un marché régulier et les murs de pierres brisés offrent toujours un petit avantage aux défenseurs."
 building_wonder_framsburg_03:0 "Grandes étables de Fram"
 building_wonder_framsburg_03_desc:0 "Framsburg est aujourd'hui à nouveau une cité bourdonnante. Les anciens murs ont été restaurés et des maisons de pierres forment à nouveaux de longues rues. En périphérie se trouvent de nombreuses étables, dont les grandes étables royales nommées d'après le roi Fram, où les plus grands cavaliers du royaume s'entraînent à l'équitation."

 ### Rhovanion Wonders ###
 building_type_wonder_high_hall_alcisbaurg:0 "Grand Hall d'Alcisbaurg"
 building_type_wonder_high_hall_alcisbaurg_desc:0 "Bien qu'il ne s'agisse pas de la résidence d'origine de Vidugavia, Alcisbaurg devint la capitale de son royaume en raison de sa situation centrale. Pour consolider ce statut, Vidugavia y fit bâtir un puissant hall, avec l'aide de tailleurs de pierre et d'artisans du Gondor pour élever un siège royal sans égal parmi les hommes du Nord. Bien que l'original ait été détruit lors de l'invasion des Wainrider, avec un investissement approprié, le Grand Hall, siège des rois, pourrait être reconstruit."
 building_wonder_high_hall_alcisbaurg:0 "Hall royal de Vidugavia"
 building_wonder_high_hall_alcisbaurg_desc:0 "Situé au sommet de la plus haute colline de la ville d'Alcisbaurg, le Grand Hall de Vidugavia est grand et fort. Construit à grands frais, il porte du marbre fin de Gondor, du lapiz lazuli de l'est lointain, du bois de la Forêt Verte et de l'or du nord, tous soigneusement gravés par des artisans sur l'histoire et les récits des hommes du nord. \n\nLe roi de Rhovanion tient sa cour depuis son haut siège, un cadeau des elfes, accueillant les messagers venus de loin et rendant son jugement. Tous ceux qui viennent contemplent la splendeur du roi de Rhovanion."

 #\n\nPermet le recrutement de la [GetMaA('rhovanion_royal_guard').GetName] comme [men_at_arms|E] pour les [rulers|E] [northmen|E] du [GetTitleByKey('k_rhovanion').GetName] ou de l'[GetTitleByKey('e_rhovanion').GetName].

 building_type_wonder_market_of_dale:0 "Grand Marché du Val"
 building_type_wonder_market_of_dale_desc:0 "Le Val s'est établi comme le confluent commercial de l'est et de l'ouest, de différentes races et croyances - des elfes de l'ouest, des Nains et des Hommes du nord, des hommes du Gondor et des orientais de Rhûn. Sur les marchés du Val se côtoient des merveilles qui, autrement, ne se rencontreraient jamais."
 building_wonder_market_of_dale:0 "Marché des merveilles"
 building_wonder_market_of_dale_desc:0 "La place du marché du Val recèle des myriades de mystères et de merveilles, si l'on sait où regarder. Surnommé la « Merveille du Nord », les fabricants de jouets et les bricoleurs n'ont pas leur pareil pour y réaliser de vrais petits bijoux. Les jouets et les bibelots apportent des sourires de joie à tous ceux qui les visitent."

 building_type_wonder_esgaroth_01:0 "Esgaroth sur le Long Lac"
 building_type_wonder_esgaroth_desc:0 "Esgaroth sur le Long Lac, lieu de repos de Smaug"
 building_wonder_esgaroth_01:0 "Esgaroth sur le Long Lac"
 building_wonder_esgaroth_01_desc:0 "Esgaroth est une bourgade lacustre construite sur des pilotis de bois qui s'enfoncent dans le Long Lac. Elle est située sur le rive ouest du Lac, nord de l'embouchure de la rivière de la forêt, dans une crique abritée derrière une promontoire rocheux. Bourg-du-Lac fut complètement détruite par le dernier grand dragon, Smaug, mais le Royaume restauré du Val, sous le règne de Bard, reconstruit Bourg-du-Lac et la rendit encore plus splendide qu'avant."
 
 building_type_wonder_dorwinion_entwife_garden:0 "Jardin résiduel des Ent-femmes"
 building_type_wonder_dorwinion_entwife_garden_desc:0 "L'un des derniers vestiges des jardins des Ent-femmes au Dorwinion, les Dorwinrim et leurs prêtres protègent et cultivent soigneusement ce dernier fragment de l'ancienne prospérité de leurs maîtresses."
 building_wonder_dorwinion_entwife_garden:0 "Jardin résiduel des Ent-femmes"
 building_wonder_dorwinion_entwife_garden_desc:0 "L'un des derniers vestiges des jardins des Ent-femmes au Dorwinion, les Dorwinrim et leurs prêtres protègent et cultivent soigneusement ce dernier fragment de l'ancienne prospérité de leurs maîtresses."
 
 building_type_wonder_szrel_kain:0 "Szrel-Kain"
 building_type_wonder_szrel_kain_desc:0 "L'ancienne capitale des tyranniques Szreldor, réhabilitée depuis longtemps par les Dorwinrim et dont la sombre histoire est presque oubliée. Mais certains disent que le mal n'est jamais vraiment vaincu, seulement endormi."
 building_wonder_szrel_kain:0 "Siège des Tyrans"
 building_wonder_szrel_kain_desc:0 "Au désespoir de tout le Dorwinion, une fois de plus, le siège fétide de Szrel-Kain a été réhabilité en siège de la tyrannie."

 ### GREENWOOD WONDERS ### 

 #Rhosgobel, home of Radagast the Brown
 building_type_wonder_rhosgobel:0 "Rhosgobel"
 building_type_wonder_rhosgobel_desc:0 "Rhosgobel, foyer de Radagast le Brun"
 building_wonder_rhosgobel:0 "Rhosgobel"
 building_wonder_rhosgobel_desc:0 "Rhosgobel est le foyer de Radagast le Brun, l'un des cinq Istari. Radagast est un Maia de Yavanna et, ainsi, choisit de vivre proche de Vertbois le Grand, la plus grande des forêts restant à l'ouest. De tous les Istari, il fut le plus solitaire mais, de cœur généreux, il offrait souvent son aide pour guider les Hommes des Bois de la région et usa de son influence pour contrer l'Ombre. Cependant, il se perdait tout aussi souvent dans ses propres réflexions et, avec le temps, négligea sa charge au profit de la nature qu'il aimait."

 #Dol Guldur
 building_type_wonder_amon_lanc_01:0 "Dol Guldur"
 building_type_wonder_amon_lanc_01_desc:0 "La forteresse terrifiante de Dol Guldur, bastion du Nécromancien et de son Spectre de l'Anneau Khamul."
 building_wonder_amon_lanc_01:0 "Amon Lanc"
 building_wonder_amon_lanc_01_desc:0 "Amon Lanc (« colline dénudée »), la première capitale du royaume d'Oropher de Vertbois."
 building_wonder_amon_lanc_02:0 "Dol Guldur"
 building_wonder_amon_lanc_02_desc:0 "Aux alentours de l'an 1000 3.A., après qu'Oropher soit allé au nord, Amon Lanc fut occupée par le mystérieux Nécromancien (qui se révelera être Sauron lui-même). Sous l'occupation de Sauron et de son serviteur sombre, le Spectre de l'Anneau Khamul, Amon Lanc devint la forteresse terrifiante de Dol Guldur (« colline de la sorcellerie »). Depuis son bastion maléfique, une ombre s'est répendue sur Vertbois, le corrompant jusqu'à devenir les bois sombres de Grand'Peur."
 building_wonder_amon_lanc_03:0 "Amon Lanc rebâtie"
 building_wonder_amon_lanc_03_desc:0 "Enfin, tous les vestiges du mal ont été purgés de Dol Guldur. Ses tours ont été abattues, ses murs rasés et ses donjons ouverts aux éléments. Les elfes ont purifié et nettoyé l'endroit qui est, à nouveau, connu sous le nom qu'on lui prêtait sous le roi Oropher - Amon Lanc."

 #Amarthrynd
 building_type_wonder_amarthrynd_01:0 "Amarthrynd"
 building_type_wonder_amarthrynd_01_desc:0 "La seconde capitale du royaume sylvestre d'Oropher, autrefois des cavernes remplies de lumière qui sont devenues le refuge d'araignées géantes."
 building_wonder_amarthrynd_01:0 "Amarthrynd"
 building_wonder_amarthrynd_01_desc:0 "En raison de sa préoccupation concernant le pouvoir grandissant de Khazad-dûm, le roi Oropher de Vertbois entreprit une série de migration vers le nord depuis Amon Lanc, et fut accompagné par la plus grande partie de son peuple. Il bâtit sa seconde capitale, Amarthrynd, en l'an 2255 du Deuxième Âge sur un ancien site de la culture sylvaine, démontrant par la même combien il s'était assimilé à leurs coutûmes. \n\nContrairement à la capitale plus tardive de l'héritier d'Oropher, Thranduil, Aradhrynd, le salles d'Amarthrynd sont principalement bâties en surface et forment un complexe palatiale soutenu par des piliers formés d'arbres vivants. Cependant, le palais était connecté aux cavernes qui lui donnaient son nom et qui étaient connu pour leur beauté cristalline et tranquille. Pendant longtemps tenue, par les Sylvains, comme un endroit de spiritualité intense dédié à la contemplation et à la méditation, Oropher magnifia la radiance naturelle des cavernes en tirant parti du savoir des Sindar, à tel point que ceux qui les voyaient pensaient pouvoir glaner dans la chanson même du monde, incrustée dans la roche et la pierre."
 building_wonder_amarthrynd_02:0 "Ungolthrynd"
 building_wonder_amarthrynd_02_desc:0 "Après l'abandon d'Amarthrynd lors de l'évacuation de Thranduil vers les nord est de la forêt, les cavernes autrefois remplies de lumières sont devenus des endroits fétides et sombres, habitées seulement par des araignées géantes. \n\nCette place autrefois forte n'est plus qu'emplie par le pépiement des chélicères. Les passages fragrants qui furent parcouru par le roi elfique Oropher sont désormais jonchés de saleté et sa salle du trône est réduit à être une chambre d'incubation remplie de sac d'œufs pulsants."
 building_wonder_amarthrynd_03:0 "Amarthrynd renaissante"
 building_wonder_amarthrynd_03_desc:0 "Amarthrynd a été rebâtie et est à nouveau un phare et bastion du peuple des bois du Vertbois. La dernière des araignées géantes a été chassée des cavernes et leurs toiles ont été passées à la torche. Grâce à de grands efforts, les elfes ont nettoyé l'endroit, en l'honneur d'Oropher. \n\nLes grandes « Cavernes du destin » scintillantes, sacrées pour les efles sylvains bien avant l'arrivée des rois, sont à nouveau un lieu de pélerinage, car il y en a pour croire qu'on y entend un écho des la Grande Chanson avec laquelle les Ainur firent le monde lui-même."

 #Aradhrynd
 building_type_wonder_aradhrynd:0 "Aradhrynd"
 building_type_wonder_aradhrynd_desc:0 "Les salles du roi des elfes, bâties à l'image de l'ancienne Menegroth."
 building_wonder_aradhrynd:0 "Aradhrynd"
 building_wonder_aradhrynd_desc:0 "Oropher vint parmi les elfes sylvains de Vertbois, déterminé à mettre de la distance avec l'héritage du Grand Voyage et de retourner à la vie simple pratiquée par les elfes avant que les Valar ne les appelle à venir dans l'Ouest. Pourtant, le cœur du roi des elfes et de son héritier, Thranduil, est toujours resté celui des Sindar de Doriath. Quand vint le temps pour Thranduil de bâtir une capital dans le nord de Vertbois, ce furent les grandes salles du Menegroth d'Elu Thingol qui l'inspirèrent. Et, à l'instar du Grismanteau, Thranduil confia aux nains de creuser et de façonner sa capital souterraine.\n\nProtégée par des portes de pierres elles-mêmes sécurisées par une magie astucieuse, Aradhyrnd est autant un puissant refuge que le cœur du royaume sylvestre. Dans ses salles nombreuses, soutenues par des piliers de roche vivante, se trouvent de grandes réserves de provisions et de trésors. En-dessous d'elles s'étendent les donjons dans lesquels les visiteurs indésirables peuvent être oubliés, ainsi que les celliers bâtis au dessus des courants menant jusqu'à la rivière de la forêt, apportant à Aradhyrnd l'accès au commerce fluvial avec le Val et au-delà."

 ### Lothlorien Wonders ###
 
 building_type_wonder_caras_galadhon:0 "Caras Galadhon"
 building_type_wonder_caras_galadhon_desc:0 "Fondée par Galadriel et Celeborn vers la moitié du Troisième Âge, Caras Galadhon fut le bastion et la capitale de la Lothlorien durant leur règne."
 building_wonder_caras_galadhon:0 "Cœur de l'Elfinesse sur Terre"
 building_wonder_caras_galadhon_desc:0 "Surnommée le « cœur de l'Elfinesse sur Terre » par les Galadhrim, Caras Galadhon est un grand complexe de flets, protégés par un puissant mur. Aussi bien ville que forteresse, cette cité abrite la demeure de Celeborn et Galadriel, Seigneur et Dame de Lorien, au faîte de l'arbre le plus haut.\n\nRares sont les cités elfiques du Troisième Âge qui peuvent espérer égaler la taille et la grandeur de Caras Galadhon."

 ### NELORNIETH WONDERS ###

 building_type_wonder_temple_sulereb_01:0 "Temple de Sulereb"
 building_type_wonder_temple_sulereb_01_desc:0 "L'ancien temple avarin de Sulereb."
 building_wonder_temple_sulereb_01:0 "Temple de Sulereb"
 building_wonder_temple_sulereb_01_desc:0 "L'île venteuse d'Egil Dorn était, autrefois, un endroit de grande beauté. Ses havres et bosquets étaient sacrés pour les elfes avarins qui accostaient souvent ici, depuis les rivages orientaux de la mer de Rhûn. Ils batîrent un temple sur le plateau rocheux de l'île, où ils venaient rendre grâce à Manwë selon les coutûmes primitives de leur peuple."

 building_type_wonder_temple_sulereb_02:0 "Temple d'Obsidienne"
 building_type_wonder_temple_sulereb_02_desc:0 "Un ancien temple avarin, depuis longtemps profané par les adeptes de Kerkassk."
 building_wonder_temple_sulereb_02:0 "Temple d'Obsidienne"
 building_wonder_temple_sulereb_02_desc:0 "L'île venteuse d'Egil Dorn était, autrefois, un endroit de grande beauté. Ses havres et bosquets étaient sacrés pour les elfes avarins qui accostaient souvent ici, depuis les rivages orientaux de la mer de Rhûn. Ils batîrent un temple sur le plateau rocheux de l'île, où ils venaient rendre grâce à Manwë selon les coutûmes primitives de leur peuple.\n\nDes années plus tards, des hommes maudits parlant une langue tordue vinrent dans l'est et les Avari arrêtèrent de visiter l'île. Les bosquet furent abattus et le temple profané par des rituels de sang et de feu. Aujourd'hui, ses murs en ruine semblent faits de la nuit elle-même, sauf dans ces moments les rayons du soleil les frappe et les rangs aussi rouges que le sang. Pendant de longs siècles, le temple est ainsi devenu le foyer de l'un des plus cruels cultes de la myriade que compte le Rhûn. Les rituels de terreurs et les sacrifices macabres réalisés ici, en l'honneur de Kerkassk, sont trop horribles pour être décrit et leur simple rumeur gèle les cœur de nombreux marins de la mer insulaire du Rhûn."

 building_type_wonder_temple_sulereb_03:0 "Temple de Sulereb restauré"
 building_type_wonder_temple_sulereb_03_desc:0 "Temple de Sulereb restauré"
 building_wonder_temple_sulereb_03:0 "Temple de Sulereb restauré"
 building_wonder_temple_sulereb_03_desc:0 "Après de long millénaires, les Avari ont finalement repris l'île d'Egil Dorn et son ancien temple. Les cruels cultistes ont été chassés et leurs pratiques de terreurs ne sont plus qu'un mauvais souvenir. \n\nLes bosquets ont été replantés et sont désormais parcourus de treilles en fleurs, foyer de papillons et oiseaux chanteurs. Là où résonnaient autrefois les cris angoissés, aujourd'hui seules se font entendre les voix des elfes, qui s'élèvent en une harmonie parfaite et qui portent leurs remerciements à Manwë, dans leur langue plus ancienne que le soleil et la lune."

 building_type_wonder_quartz_hall:0 "Cava Mîrgalla"
 building_type_wonder_quartz_hall_desc:0 "Cava Mîrgalla, le plus grand ouvrage de Penni, est un témoignage des longues années passées à habiter ces terres en paix."
 building_wonder_quartz_hall:0 "Cava Mîrgalla"
 building_wonder_quartz_hall_desc:0 "Façonné avec amour pendant d'innombrables années, Cava Mîrgalla est le témoignage de l'étrange situation dans laquelle se trouve Nelornieth. Il est issu des efforts conjoints des fées de la forêt et des Penni et prend la forme d'une grande salle faite de quartz et d'arbres entremêlés de telle sorte qu'il est difficile d'établir précisement où commencent les uns et ou se terminent les autres. Bien qu'il ne soit pas de grande taille, il est le témoignage de l'union de ces peuples et de leur vie commune."

 ### RHÛN Wonders ###
 building_type_wonder_mistrand_01:0 "Mistrand"
 building_type_wonder_mistrand_01_desc:0 "Mistrand, la cité la plus grande et la plus vénérable du Rhûn, défendue par les anciens murs connus comme sous le nom de « Bouclier Doré »"
 building_wonder_mistrand_01:0 "Bouclier de la Déesse"
 building_wonder_mistrand_01_desc:0 "Bâtis dans les derniers jours du deuxième âge, les murs de Mistrand sont connus sous le nom de « Bouclier de la Déesse », car ils ont été élevés et dédiés à l'une des déesses les plus importantes du panthéon orientais. Hauts et larges, ces murs ont assuré la sécurité et la prospérité de Mistrand au fil des ans, même s'ils sont déjà tombés auparavant. Derrière ces murs, Mistrand a pu se développer pour devenir la seule et ancienne métropole durable du Rhûn."
 building_wonder_mistrand_02:0 "Université de Mistrand"
 building_wonder_mistrand_02_desc:0 "En raison du statut de Mistrand en tant que plus grande ville permanente du Rhûn, des érudits sont venus depuis des temps immémoriaux y habiter et y faire leur demeure. Cela a donné lieu à de nombreuses écoles de pensée et d'apprentissage hébergées dans ses murs. Mais elles n'étaient ni formalisées, ni standardisées, et cette vaste collection de sagesse était donc sous-utilisée. Grâce à un investissement adéquat, nous avons construit une université massive et tentaculaire, sponsorisée et financée par notre gouvernement, dans laquelle ce savoir a enfin été collecté et commence à être disséminé à travers notre royaume."
 building_wonder_mistrand_03:0 "Joyau de la Mer insulaire"
 building_wonder_mistrand_03_desc:0 "Bien que Mistrand ait toujours été au-dessus des autres villes du Rhûn, personne ne peut plus dire qu'elle n'est pas l'une des plus grandes du monde entier désormais. Les grands murs sont maintenant peints avec des teintures vibrantes et coûteuses, les chemins sont bien pavés et bien gardés. L'université attire des savants de l'est comme de l'ouest, et les marchés sont toujours bondés de marchands étrangers. Nous savions depuis longtemps que Mistrand était une perle - mais aujourd'hui, elle brille comme un joyau radieux, taillé avec beaucoup de patience, n'ayant rien à envier aux autres."
 
