 # Mercenary Centre
 building_mercenary_centre:0 "Repaire de mercenaires"
 building_mercenary_centre_desc:0 "Les mercenaires étrangers venus des terres meurtries par la guerre à l'est détournent des bâtiments abandonnés pour en faire leur repaire."
 # Alternative text: "Every war attracts profiteering, either by raiders or mercenaries. It is the latter group, though, that will decide how the war ends." - edited from John Henry Eden

