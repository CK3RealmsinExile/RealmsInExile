 building_stoneworker_01: "Grue"
 building_stoneworker_01_desc: ""
 building_stoneworker_02: "Inspecteurs des travaux"
 building_stoneworker_02_desc: "#X« Un éclat venant du vieux bloc#! : dans mille ans ce sera la fissure qui ruinera ce que tu as construit. »"
 building_stoneworker_03: "Maçon de Númenor"
 building_stoneworker_03_desc: "Les descendants de Númenor ont une affinité exceptionnelle avec les pierres, et leurs maçons produisent des travaux mangifiques qui amènent ceux qui les côtoient à se tenir silencieusement en admiration."

 # Dúnedain Houses of Healing

 building_type_numenorean_houses_of_healing: "Maisons de Guérison"
 building_type_numenorean_houses_of_healing_desc: "#TOLKIENQUOTE « Car bien que tous les savoirs fussent alors déchus de leur plénitude d'autrefois, la médecine du Gondor n'en demeurait pas moins savante, apte à guérir les maux et les blessures, et toutes les affections auxquelles les mortels étaient sujets, à l'est de la Mer. Toutes, hormis la vieillesse."#!"
 building_numenorean_houses_of_healing: "Maisons de guérison Dúnedain"
