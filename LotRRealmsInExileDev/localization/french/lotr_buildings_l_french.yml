### Vanilla Buildings ###


 #### ELVEN BUILDINGS ####
 # Elven Refuge Holdings
 building_type_elven_settlement_01:0 "Refuge elfique"
 building_type_elven_settlement_01_desc:0 "Un [elven_refuge|E] isolé, dissimulé du reste du monde."
 building_elven_settlement_01:0 "#high Sanctuaire elfique#!"
 building_elven_settlement_01_desc:0 "Bien que les [elves|E] résidant ici soient peu nombreux, ce [elven_sanctuary|E] porte néanmoins la trace de leur présence : la végétation y est épanouie et on entend de nombreux oiseaux chanteurs."
 building_elven_settlement_02:0 "#high Sanctuaire elfique vibrant#!"
 building_elven_settlement_02_desc:0 "De petis groupes d'habitations [elvish|E] peuvent être vues, parsemant le paysag. La présence des [elves|E] dans la région devient de plus en plus évidente, et des routes sont tracées pour accueillir voyageurs et commerçants."
 building_elven_settlement_03:0 "#high Bastion elfique#!"
 building_elven_settlement_03_desc:0 "Au sein de ce [elven_stronghold|E], nombre des aspects les plus sophistiqués de la civilisation [elvish|E] s'épanouissent : on y trouve des domaines délicats, des bibliothèques et des salles accompagnées de fontaines et de jardins."
 building_elven_settlement_04:0 "#high Bastion elfique notable#!"
 building_elven_settlement_04_desc:0 "Le nom de ce [elven_stronghold|E] quelque renom a commencé à être synonymisé avec la région alentours, alors que de plus en plus d'elfes viennent s'y installer."
 building_elven_settlement_05:0 "#high Grand bastion elfique#!"
 building_elven_settlement_05_desc:0 "Doté de murs épais et de grandes tours, les [elves|E] de la région ont bâti un [elven_stronghold|E] réellement impressionnant. Au sein de ses murs, de nombreux travaux s'y déroulent, de valeur sans égale et de tradition ancienne."
 building_elven_settlement_06:0 "#high Cité elfique#!"
 building_elven_settlement_06_desc:0 "Joyau des [elves|E], cette [elven_city|E] est un véritable centre de pouvoir et de sagesse. Le nombre d'elfes que l'on y trouve n'a que peu de rival en [middleearth|E]."
 building_elven_settlement_07:0 "#high Cité elfique légendaire#!"
 building_elven_settlement_07_desc:0 "Peu de cités d'[ardaconcept|E] peuvent espérer se comparer à cette [elven_city|E], sans pareille en taille comme en majesté, un exemple étincellant de la civilisation [elvish|E]."

