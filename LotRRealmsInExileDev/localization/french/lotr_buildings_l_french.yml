 building_type_wonder_four_winds_hall: "Hall of the Four Winds"
 building_wonder_four_winds_hall: "Hall of the Four Winds"
 building_wonder_four_winds_hall_desc: "Built by the most influencial of the chieftains amongst the Gramas tribesmen, the Hall of the Four Winds sits atop a natural cliff overlooking the highlands east of the Lonely Mountain. \n\nIt is said that once a year, the Four Winds - North, South, East and West - gather here to lend their wisdom to those who would dare to listen."

 ### Dorwinion Wonders ###
 building_type_wonder_aldena: "Jardin d'Aldena"
 building_type_wonder_aldena_desc: "Entretenu jadis par les Ents-femmes qui vécurent en [dorwinion|E], ce jardin était le lieu où toutes trois se retrouvaient et où, si les récits disent vrai, elles enseignèrent aux Hommes de la région l'art de cultiver les plantes et d'entretenir leurs propres jardins."
 building_wonder_aldena: "Jardin d'Aldena"
 building_wonder_aldena_desc: "Ce jardin compte parmi les plus anciens monuments du [dorwinion|E]. Il fut, dit-on, créé par les trois Ents-femmes Silloth, Dorollin et Caniruth. Bien que chacune possédât son propre jardin secret qu'elle aimait et chérissait, c'est ici qu'elles se retrouvaient souvent pour cultiver ensemble champs et vergers. La légende raconte que c'est en ces lieux que les premiers colons de ceux qui deviendraient les [dorwinrim|E] rencontrèrent les Ents-femmes et apprirent leurs secrets. Aujourd'hui encore, on croit que lorsqu'un vent puissant souffle au printemps, le chant des Ents-femmes résonne dans l'air, révélant à qui sait écouter maints mystères des plantes, des animaux et de l'art de la culture."

 ### Anduin Vale Wonders ###
 # The Carrock
 building_type_wonder_carrock: "Le Carroc"
 building_type_wonder_carrock_desc: "L'Anduin possédait plusieurs ilôts, que Beorn nommait carrocs et faisait particulièrement référence à celui-ci comme le « Carroc »."
 building_wonder_carrock: "$building_type_wonder_carrock$"
 building_wonder_carrock_desc: "Un ilôt pierreux sis dans le cours supérieur de l'Anduin, au nord de l'Ancien Gué. La rivière y décrivait une courbe autour du rocher et il s'y trouvait un gué de pierre. À la base se trouvait une petite grotte avec des marches adjacentes menant jusqu'à un espace plat à son sommet. Ici, Beorn grimpait sous sa forme ursine pour contempler la lune ou les Montagnes de Brume." # Adapted from Tolkien Gateway.
 
 #Beorn's Hall
 building_type_wonder_beorns_hall: "Salle de Beorn"
 building_type_wonder_beorns_hall_desc: "L'ancienne salle de Beorn et, de fait, cœur de Beornsele et siège des héritiers de Beorn." 
 building_wonder_beorns_hall: "Salle de Beorn"
 building_wonder_beorns_hall_desc: "Même après avoir accepté avec réticence la seigneurie du Val d'Anduin, Beorn continue de résider dans le grand hall qu'il a lui même construit de ses mains propres des années auparavant. C'est dû en partie à son entêtement à garder ses habitudes, mais aussi à sa reluctance à déplacer le siègne du pouvoir au coeur de l'une ou l'autre des tribus, ce qui aurait pu être perçu comme du favoritisme parmi les peuples factieux des bois et du val. Une colonie importante, Beornsele, s'est établie autour du hall, mais sa structure originale reste quasiment inchangée, incluant les fameuses ruches - et quelques têtes répugnantes d'orques."

 #Sairthiudabaurg
 building_type_wonder_sairthiudabaurg: "Sairthiudabaurg"
 building_type_wonder_sairthiudabaurg_desc: "La plus ancienne colonie des Hommes des Bois. Une cité cachée dans la canopée des arbres, servant à la fois de refuge défensif et de site sacré."
 building_wonder_sairthiudabaurg: "Sairthiudabaurg"
 building_wonder_sairthiudabaurg_desc: "Malgré la nature transitoire des tribus et domaines des hommes des bois, les Sairthiuda sont restés un peuple distinct depuis les temps anciens. De manière unique, ils consèrvent en mémoire les plus anciens contacts entre les hommes des Bois et les Galadhrim, et rien ne l'exprime plus que l'ancienne colonie de Sairthiudabaurg. Influencé par les flets de Lothlorien, l'ancien foyer des Sairthiuda est construite entièrement au dessus du sol. Un réseau ingénieux de plateformes dissimulées, reliées entre elles par des ponts aériens décorés et des chemins de cordes qui sont maintenus par l'union d'une charpentrie ingénieuse et des arbres anciens de la forêt elle même, de telle façon que l'on dit des Sairthiuda qu'ils ne touchent jamais le sol, et même le craignent. \n\nSource d'une immense fierté pour les hommes des bois et l'un de leurs lieux les plus sacrés, Sairthiudabaurg est également difficile à prendre d'assaut du fait de sa dissimulation astucieuse et de la menace constante de flèche et autres projectiles pleuvant depuis les plateformes ; de nombreux groupes de pillages y ont été massacré en l'espace d'un souffle sans même réaliser que leur marche futile les avaient mené jusqu'à la cité aérienne des Sairthiuda."

 #The Walls of Melburg
 building_type_wonder_melburg_walls_original: "The Walls of Mathleisbaurg"
 building_type_wonder_melburg_walls_original_desc: "A stout wall surrounds the only stone town in the Vale."
 building_wonder_melburg_walls_original: "The Walls of Mathleisbaurg"
 building_wonder_melburg_walls_original_desc: "With the exception of Framsburg to the north, Mathleisbaurg (which would later become known as Melburg) is the only stone-built town in the [anduinvale|E]. Built around 1020 of the [thirdage|E] at the confluence of the [anduin|E] and the Sirros, its strategic location was further enhanced by the construction of a stout stone wall enclosing an artificial hill where the two rivers met. \n\nMathleisbaurg is the mercantile centre of the Vale, with traders from [gondor|E] and Rhovanion vying for dominance in the city, all protected within her firm stone walls."

 building_type_wonder_melburg_walls_01: "Murs de Melburg"
 building_type_wonder_melburg_walls_01_desc: "Un mur robuste encerclant l'unique cité en pierre du val d'Anduin. Restorée quand Melburg fut réoccupée après la guerre des Nains et des Orques." 
 building_wonder_melburg_walls_01: "The Remnant Walls of Mathleisbaurg"
 building_woder_melburg_walls_01_desc: "With the exception of Framsburg to the north, Melburg (originally Mathleisbaurg) is the only stone-built town in the [anduinvale|E]. Built around 1020 of the [thirdage|E] at the confluence of the [anduin|E] and the Sirros, its strategic location was further enhanced by the construction of a stout stone wall enclosing an artificial hill where the two rivers met. \n\nAt its height, Melburg became the mercantile centre of the Vale, but goblin raids and the rise of Dol Guldur led to it being abandoned several times."
 building_wonder_melburg_walls_02: "Murs de Melburg"
 building_wonder_melburg_walls_02_desc: "Avec l'exception notable de Frasmburg au nord, Melburg (originellement Mathleisbaurg) est la seule ville construite en pierre dans le Val d'Anduin. Bâtie autout de l'an 1020 du Troisième Âge, à la confluence de l'Anduin et du Sirros, sa position stratégique fut renforcée par la construction d'un mur de pierre robuste encerclant la colline artificielle où se rejoignent les deux rivières. \n\nÀ son sommet, Melburg est devenue le centre mercantile du Val, mais les pillages gobelins et l'ascension de Dol Guldur ont mené à son abandon plusieurs fois. De nouveau occupée après la guerre des nains et des orques, elle a recouvré une partie de sa gloire passée et de son commerce bourdonnant, et reste l'une des colonies les mieux défendues du Val." 

 # Framsburg
 building_type_wonder_framsburg_01: "Framsburg"
 building_type_wonder_framsburg_02: "Framsburg"
 building_type_wonder_framsburg_02_desc: "L'ancienne capitale des Éothéod."
 building_wonder_framsburg_01: "Framsburg"
 building_wonder_framsburg_01_desc: "La capitale des Eothéod, faite de pierre et bâtie sur un large promontoire situé entre la Lanquevelle et le Rugris, à l'endroit où ils se rencontrent pour former l'Anduin."
 building_wonder_framsburg_02: "Ruines de Framsburg"
 building_wonder_framsburg_02_desc: "À la suite du départ d'Eorl puis, plus tard, de Leof, seul quelques Eothéod restèrent dans le nord lointain. Framsburg fut largement abandonnée et ses salles et étables tombèrent en ruine. \n\nAunjourd'hui, seule une poignée de maisons de bois se dressent parmi les ruines, mais on y trouve toujours un marché régulier et les murs de pierres brisés offrent toujours un petit avantage aux défenseurs."
 building_wonder_framsburg_03: "Grandes étables de Fram"
 building_wonder_framsburg_03_desc: "Framsburg est aujourd'hui à nouveau une cité bourdonnante. Les anciens murs ont été restaurés et des maisons de pierres forment à nouveaux de longues rues. En périphérie se trouvent de nombreuses étables, dont les grandes étables royales nommées d'après le roi Fram, où les plus grands cavaliers du royaume s'entraînent à l'équitation."

 ### Rhovanion Wonders ###
 building_type_wonder_high_hall_alcisbaurg: "Grand Hall d'Alcisbaurg"
 building_type_wonder_high_hall_alcisbaurg_desc: "Bien qu'elle ne fût pas la demeure originelle de Vidugavia, Alcisbaurg devint la capitale de son [rhovanion_kingdom|E] grâce à sa position centrale stratégique. Pour consolider ce statut, Vidugavia érigea un hall majestueux, avec l'aide de maçons et artisans du [gondor|E] pour élever un siège royal sans égal parmi les [northmen|E]. Bien que l'original fût détruit lors de l'invasion des Chariotiers, avec les investissements appropriés, le Grand Hall, siège des rois, pourrait renaître de ses cendres."
 building_wonder_high_hall_alcisbaurg: "Hall Royal de Vidugavia"
 building_wonder_high_hall_alcisbaurg_desc: "Trônant au sommet de la plus haute colline de la cité d'Alcisbaurg, le Grand Hall de Vidugavia se dresse fier et puissant. Construit à grands frais, il arbore le marbre fin du [gondor|E], le lapis-lazuli des terres orientales lointaines, le bois du [greenwoodshort|E] et l'or du nord, tous minutieusement gravés par des artisans retraçant l'histoire et les légendes des [northmen|E].\n\nLe roi du [rhovanion_kingdom|E] tient cour depuis son haut siège, don des [elves|E], accueillant les messagers venus de loin et rendant justice. Tous ceux qui viennent contemplent la splendeur du Roi de Rhovanion."
 unlocks_rhovanion_royal_guard_desc: "Permet le recrutement de [GetMaA('rhovanion_royal_guard').GetName] comme [men_at_arms|E]"
 
 building_type_wonder_market_of_dale: "Grand Marché du Val"
 building_type_wonder_market_of_dale_desc: "Le [dale|E] s'est établi comme confluence commerciale entre orient et occident, entre races et croyances diverses - les [elves|E] de l'Ouest, les [dwarves|E] et [conceptracemen|E] du Nord, les hommes du [gondor|E], et les Orientaux du [rhun|E]. Dans les marchés du Val se côtoient des merveilles qui ne se rencontreraient jamais ailleurs."
 building_wonder_market_of_dale: "Marché aux Merveilles"
 building_wonder_market_of_dale_desc: "La place marchande du [dale|E] recèle d'innombrables mystères et prodiges pour qui sait où chercher. Surnommée la 'Merveille du Nord', les fabricants de jouets et bricoleurs y sont sans égaux dans leur ingénierie mécanique raffinée, créant jouets et babioles qui apportent sourires de joie à tout visiteur."
 is_dale: "Votre Titre Principal est [GetTitleByKey('k_dale').GetName]"
 is_rhovanion: "Votre Titre Principal est [GetTitleByKey('e_rhovanion').GetName]"

 building_type_wonder_esgaroth: "Esgaroth"
 building_type_wonder_esgaroth_desc: "Esgaroth sur le Long Lac, dernière demeure de Smaug"
 building_wonder_esgaroth: "Esgaroth sur le Long Lac"
 building_wonder_esgaroth_desc: "Lacville est construite entièrement de bois et se dresse fièrement sur des pilotis enfoncés dans le lit du Long Lac. Elle était située sur la rive occidentale du lac, au nord de l'embouchure de la Rivière de la Forêt, dans une baie calme formée par l'abri d'un promontoire rocheux. Lacville fut entièrement détruite par le dernier [dragon|E], Smaug, mais par la suite le royaume restauré du [dale|E] sous le règne de Bard rebâtit Lacville avec une splendeur surpassant celle d'antan."
 
 building_type_wonder_dorwinion_entwife_garden: "Jardin Vestige des Ents-femmes"
 building_type_wonder_dorwinion_entwife_garden_desc: "L'un des derniers vestiges des jardins des [entwives|E] en [dorwinion|E], les [dorwinrim|E] et leurs prêtres le protègent et le cultivent avec soin, ce dernier fragment de l'ancienne prospérité léguée par leurs maîtresses."
 building_wonder_dorwinion_entwife_garden: "Jardin Vestige des Ents-femmes"
 building_wonder_dorwinion_entwife_garden_desc: "L'un des derniers vestiges des jardins des [entwives|E] en [dorwinion|E], les [dorwinrim|E] et leurs prêtres le protègent et le cultivent avec soin, ce dernier fragment de l'ancienne prospérité léguée par leurs maîtresses."
 
 building_type_wonder_szrel_kain: "Szrel-Kain"
 building_type_wonder_szrel_kain_desc: "L'antique capitale du tyrannique Szreldor, depuis longtemps réhabilitée par les [dorwinrim|E] et son histoire sombre presque oubliée, mais certains disent que le mal n'est jamais vraiment vaincu, seulement endormi."
 building_wonder_szrel_kain: "Siège des Tyrans"
 building_wonder_szrel_kain_desc: "À l'horreur de tout le [dorwinion|E], le siège maudit de Szrel-Kain a été relevé pour redevenir un trône de tyrannie."
 
 building_type_wonder_caras_sant_border_forts: "Le Col Méridional"
 building_type_wonder_caras_sant_border_forts_desc: "Niché entre les montagnes aux pentes abruptes et la côte rocheuse occidentale de la [seaofrhun|E], un étroit défilé mène au sud depuis Caras Sant vers les terres du [rhun|E]. Si une fortification venait à être érigée ici, elle transformerait le col en goulot d'étranglement naturel et créerait une position facilement défendable contre tout envahisseur du sud."
 building_wonder_caras_sant_border_forts: "Fortifications du Col Sud"
 building_wonder_caras_sant_border_forts_desc: "Le col menant au sud vers le [rhun|E] a été fortifié, créant un goulot d'étranglement naturel que toute armée d'invasion devra franchir, permettant aux défenseurs de canaliser leurs ennemis vers une position aisément défendable."

 ### GREENWOOD WONDERS ### 
 #Rhosgobel, home of Radagast the Brown
 building_type_wonder_rhosgobel: "Rhosgobel"
 building_type_wonder_rhosgobel_desc: "Rhosgobel, foyer de Radagast le Brun"
 building_wonder_rhosgobel: "Rhosgobel"
 building_wonder_rhosgobel_desc: "Rhosgobel est le foyer de Radagast le Brun, l'un des cinq Istari. Radagast est un Maia de Yavanna et, ainsi, choisit de vivre proche de Vertbois le Grand, la plus grande des forêts restant à l'ouest. De tous les Istari, il fut le plus solitaire mais, de cœur généreux, il offrait souvent son aide pour guider les Hommes des Bois de la région et usa de son influence pour contrer l'Ombre. Cependant, il se perdait tout aussi souvent dans ses propres réflexions et, avec le temps, négligea sa charge au profit de la nature qu'il aimait."

 #Dol Guldur
 building_type_wonder_amon_lanc_01: "Dol Guldur"
 building_type_wonder_amon_lanc_01_desc: "La forteresse terrifiante de Dol Guldur, bastion du Nécromancien et de son Spectre de l'Anneau Khamul."
 building_wonder_amon_lanc_01: "Amon Lanc"
 building_wonder_amon_lanc_01_desc: "Amon Lanc (« colline dénudée »), la première capitale du royaume d'Oropher de Vertbois."
 building_wonder_amon_lanc_02: "Dol Guldur"
 building_wonder_amon_lanc_02_desc: "Aux alentours de l'an 1000 3.A., après qu'Oropher soit allé au nord, Amon Lanc fut occupée par le mystérieux Nécromancien (qui se révelera être Sauron lui-même). Sous l'occupation de Sauron et de son serviteur sombre, le Spectre de l'Anneau Khamul, Amon Lanc devint la forteresse terrifiante de Dol Guldur (« colline de la sorcellerie »). Depuis son bastion maléfique, une ombre s'est répendue sur Vertbois, le corrompant jusqu'à devenir les bois sombres de Grand'Peur."
 building_wonder_amon_lanc_03: "Amon Lanc rebâtie"
 building_wonder_amon_lanc_03_desc: "Enfin, tous les vestiges du mal ont été purgés de Dol Guldur. Ses tours ont été abattues, ses murs rasés et ses donjons ouverts aux éléments. Les elfes ont purifié et nettoyé l'endroit qui est, à nouveau, connu sous le nom qu'on lui prêtait sous le roi Oropher - Amon Lanc."

 #Amarthrynd
 building_type_wonder_amarthrynd_01: "Amarthrynd"
 building_type_wonder_amarthrynd_01_desc: "La seconde capitale du royaume sylvestre d'Oropher, autrefois des cavernes remplies de lumière qui sont devenues le refuge d'araignées géantes."
 building_wonder_amarthrynd_01: "Amarthrynd"
 building_wonder_amarthrynd_01_desc: "En raison de sa préoccupation concernant le pouvoir grandissant de Khazad-dûm, le roi Oropher de Vertbois entreprit une série de migration vers le nord depuis Amon Lanc, et fut accompagné par la plus grande partie de son peuple. Il bâtit sa seconde capitale, Amarthrynd, en l'an 2255 du Deuxième Âge sur un ancien site de la culture sylvaine, démontrant par la même combien il s'était assimilé à leurs coutûmes. \n\nContrairement à la capitale plus tardive de l'héritier d'Oropher, Thranduil, Aradhrynd, le salles d'Amarthrynd sont principalement bâties en surface et forment un complexe palatiale soutenu par des piliers formés d'arbres vivants. Cependant, le palais était connecté aux cavernes qui lui donnaient son nom et qui étaient connu pour leur beauté cristalline et tranquille. Pendant longtemps tenue, par les Sylvains, comme un endroit de spiritualité intense dédié à la contemplation et à la méditation, Oropher magnifia la radiance naturelle des cavernes en tirant parti du savoir des Sindar, à tel point que ceux qui les voyaient pensaient pouvoir glaner dans la chanson même du monde, incrustée dans la roche et la pierre."
 building_wonder_amarthrynd_02: "Ungolthrynd"
 building_wonder_amarthrynd_02_desc: "Après l'abandon d'Amarthrynd lors de l'évacuation de Thranduil vers les nord est de la forêt, les cavernes autrefois remplies de lumières sont devenus des endroits fétides et sombres, habitées seulement par des araignées géantes. \n\nCette place autrefois forte n'est plus qu'emplie par le pépiement des chélicères. Les passages fragrants qui furent parcouru par le roi elfique Oropher sont désormais jonchés de saleté et sa salle du trône est réduit à être une chambre d'incubation remplie de sac d'œufs pulsants."
 building_wonder_amarthrynd_03: "Amarthrynd renaissante"
 building_wonder_amarthrynd_03_desc: "Amarthrynd a été rebâtie et est à nouveau un phare et bastion du peuple des bois du Vertbois. La dernière des araignées géantes a été chassée des cavernes et leurs toiles ont été passées à la torche. Grâce à de grands efforts, les elfes ont nettoyé l'endroit, en l'honneur d'Oropher. \n\nLes grandes « Cavernes du destin » scintillantes, sacrées pour les efles sylvains bien avant l'arrivée des rois, sont à nouveau un lieu de pélerinage, car il y en a pour croire qu'on y entend un écho des la Grande Chanson avec laquelle les Ainur firent le monde lui-même."


 #Aradhrynd
 building_type_wonder_aradhrynd: "Aradhrynd"
 building_type_wonder_aradhrynd_desc: "Les salles du roi des elfes, bâties à l'image de l'ancienne Menegroth."
 building_wonder_aradhrynd: "Aradhrynd"
 building_wonder_aradhrynd_desc: "Oropher vint parmi les elfes sylvains de Vertbois, déterminé à mettre de la distance avec l'héritage du Grand Voyage et de retourner à la vie simple pratiquée par les elfes avant que les Valar ne les appelle à venir dans l'Ouest. Pourtant, le cœur du roi des elfes et de son héritier, Thranduil, est toujours resté celui des Sindar de Doriath. Quand vint le temps pour Thranduil de bâtir une capital dans le nord de Vertbois, ce furent les grandes salles du Menegroth d'Elu Thingol qui l'inspirèrent. Et, à l'instar du Grismanteau, Thranduil confia aux nains de creuser et de façonner sa capital souterraine.\n\nProtégée par des portes de pierres elles-mêmes sécurisées par une magie astucieuse, Aradhyrnd est autant un puissant refuge que le cœur du royaume sylvestre. Dans ses salles nombreuses, soutenues par des piliers de roche vivante, se trouvent de grandes réserves de provisions et de trésors. En-dessous d'elles s'étendent les donjons dans lesquels les visiteurs indésirables peuvent être oubliés, ainsi que les celliers bâtis au dessus des courants menant jusqu'à la rivière de la forêt, apportant à Aradhyrnd l'accès au commerce fluvial avec le Val et au-delà."

 ### Lothlorien Wonders ###
 
 building_type_wonder_caras_galadhon: "Caras Galadhon"
 building_type_wonder_caras_galadhon_desc: "Fondée par Galadriel et Celeborn au milieu du [thirdage|E], Caras Galadhon fut la forteresse et capitale de la [lothlorien|E] durant leur règne lumineux."
 building_wonder_caras_galadhon: "Le Cœur de la Terre Elfique"
 building_wonder_caras_galadhon_desc: "Nommée 'Le Cœur de la Terre Elfique' par les [galadhrimelves|E], Caras Galadhon est un vaste complexe de talans, ceint d'une muraille puissante. Cité et forteresse à la fois, au sommet du plus haut des mallorn fut édifiée la demeure de Celeborn et Galadriel, Seigneur et Dame de la [lorien|E].\n\nPeu de cités [elven|E] du [thirdage|E] pouvaient espérer égaler la taille et la splendeur radieuse de Caras Galadhon."

 building_type_wonder_caras_galadhon_abandoned_01: "Caras Galadhon"
 building_type_wonder_caras_galadhon_abandoned_01_desc: "Fondée par Galadriel et Celeborn au milieu du [thirdage|E], Caras Galadhon fut la forteresse et capitale de la [lothlorien|E] durant leur règne lumineux."
 building_wonder_caras_galadhon_abandoned_01: "Le Cœur de la Terre Elfique"
 building_wonder_caras_galadhon_abandoned_01_desc: "Nommée 'Le Cœur de la Terre Elfique' par les [galadhrimelves|E], Caras Galadhon est un vaste complexe de talans, ceint d'une muraille puissante. Cité et forteresse à la fois, au sommet du plus haut des mallorn fut édifiée la demeure de Celeborn et Galadriel, Seigneur et Dame de la [lorien|E].\n\nPeu de cités [elven|E] du [thirdage|E] pouvaient espérer égaler la taille et la splendeur radieuse de Caras Galadhon."
 building_wonder_caras_galadhon_abandoned_02: "Le Cœur Abandonné de la Terre Elfique"
 building_wonder_caras_galadhon_abandoned_02_desc: "Après que tous les [galadhrimelves|E] eurent pris la route de [valinor|E] ou de la Lorien Orientale et que la [lothlorien|E] fut désertée, la grande cité des cimes s'est dégradée, bien que l'art [elven|E] l'ait préservée pour les rares voyageurs qui oseraient encore s'aventurer en ces bois silencieux."

 ### NELORNIETH WONDERS ###


 building_type_wonder_temple_sulereb_01: "Temple de Sulereb"
 building_type_wonder_temple_sulereb_01_desc: "L'ancien temple avarin de Sulereb."
 building_wonder_temple_sulereb_01: "Temple de Sulereb"
 building_wonder_temple_sulereb_01_desc: "L'île venteuse d'Egil Dorn était, autrefois, un endroit de grande beauté. Ses havres et bosquets étaient sacrés pour les elfes avarins qui accostaient souvent ici, depuis les rivages orientaux de la mer de Rhûn. Ils batîrent un temple sur le plateau rocheux de l'île, où ils venaient rendre grâce à Manwë selon les coutûmes primitives de leur peuple."

 building_type_wonder_temple_sulereb_02: "Temple d'Obsidienne"
 building_type_wonder_temple_sulereb_02_desc: "Un ancien temple avarin, depuis longtemps profané par les adeptes de Kerkassk."
 building_wonder_temple_sulereb_02: "Temple d'Obsidienne"
 building_wonder_temple_sulereb_02_desc: "L'île venteuse d'Egil Dorn était, autrefois, un endroit de grande beauté. Ses havres et bosquets étaient sacrés pour les elfes avarins qui accostaient souvent ici, depuis les rivages orientaux de la mer de Rhûn. Ils batîrent un temple sur le plateau rocheux de l'île, où ils venaient rendre grâce à Manwë selon les coutûmes primitives de leur peuple.\n\nDes années plus tards, des hommes maudits parlant une langue tordue vinrent dans l'est et les Avari arrêtèrent de visiter l'île. Les bosquet furent abattus et le temple profané par des rituels de sang et de feu. Aujourd'hui, ses murs en ruine semblent faits de la nuit elle-même, sauf dans ces moments les rayons du soleil les frappe et les rangs aussi rouges que le sang. Pendant de longs siècles, le temple est ainsi devenu le foyer de l'un des plus cruels cultes de la myriade que compte le Rhûn. Les rituels de terreurs et les sacrifices macabres réalisés ici, en l'honneur de Kerkassk, sont trop horribles pour être décrit et leur simple rumeur gèle les cœur de nombreux marins de la mer insulaire du Rhûn."

 building_type_wonder_temple_sulereb_03: "Temple de Sulereb restauré"
 building_type_wonder_temple_sulereb_03_desc: "Temple de Sulereb restauré"
 building_wonder_temple_sulereb_03: "Temple de Sulereb restauré"
 building_wonder_temple_sulereb_03_desc: "Après de long millénaires, les Avari ont finalement repris l'île d'Egil Dorn et son ancien temple. Les cruels cultistes ont été chassés et leurs pratiques de terreurs ne sont plus qu'un mauvais souvenir. \n\nLes bosquets ont été replantés et sont désormais parcourus de treilles en fleurs, foyer de papillons et oiseaux chanteurs. Là où résonnaient autrefois les cris angoissés, aujourd'hui seules se font entendre les voix des elfes, qui s'élèvent en une harmonie parfaite et qui portent leurs remerciements à Manwë, dans leur langue plus ancienne que le soleil et la lune."

 building_type_wonder_quartz_hall: "Cava Mîrgalla"
 building_type_wonder_quartz_hall_desc: "Cava Mîrgalla, le plus grand ouvrage de Penni, est un témoignage des longues années passées à habiter ces terres en paix."
 building_wonder_quartz_hall: "Cava Mîrgalla"
 building_wonder_quartz_hall_desc: "Façonné avec amour pendant d'innombrables années, Cava Mîrgalla est le témoignage de l'étrange situation dans laquelle se trouve Nelornieth. Il est issu des efforts conjoints des fées de la forêt et des Penni et prend la forme d'une grande salle faite de quartz et d'arbres entremêlés de telle sorte qu'il est difficile d'établir précisement où commencent les uns et ou se terminent les autres. Bien qu'il ne soit pas de grande taille, il est le témoignage de l'union de ces peuples et de leur vie commune."

 ### RHÛN Wonders ###
 building_type_wonder_mistrand_01: "Mistrand"
 building_type_wonder_mistrand_01_desc: "Mistrand, la cité la plus grande et la plus vénérable du Rhûn, défendue par les anciens murs connus comme sous le nom de « Bouclier Doré »"
 building_wonder_mistrand_01: "Bouclier de la Déesse"
 building_wonder_mistrand_01_desc: "Bâtis dans les derniers jours du deuxième âge, les murs de Mistrand sont connus sous le nom de « Bouclier de la Déesse », car ils ont été élevés et dédiés à l'une des déesses les plus importantes du panthéon orientais. Hauts et larges, ces murs ont assuré la sécurité et la prospérité de Mistrand au fil des ans, même s'ils sont déjà tombés auparavant. Derrière ces murs, Mistrand a pu se développer pour devenir la seule et ancienne métropole durable du Rhûn."
 building_wonder_mistrand_02: "Université de Mistrand"
 building_wonder_mistrand_02_desc: "En raison du statut de Mistrand en tant que plus grande ville permanente du Rhûn, des érudits sont venus depuis des temps immémoriaux y habiter et y faire leur demeure. Cela a donné lieu à de nombreuses écoles de pensée et d'apprentissage hébergées dans ses murs. Mais elles n'étaient ni formalisées, ni standardisées, et cette vaste collection de sagesse était donc sous-utilisée. Grâce à un investissement adéquat, nous avons construit une université massive et tentaculaire, sponsorisée et financée par notre gouvernement, dans laquelle ce savoir a enfin été collecté et commence à être disséminé à travers notre royaume."
 building_wonder_mistrand_03: "Joyau de la Mer insulaire"
 building_wonder_mistrand_03_desc: "Bien que Mistrand ait toujours été au-dessus des autres villes du Rhûn, personne ne peut plus dire qu'elle n'est pas l'une des plus grandes du monde entier désormais. Les grands murs sont maintenant peints avec des teintures vibrantes et coûteuses, les chemins sont bien pavés et bien gardés. L'université attire des savants de l'est comme de l'ouest, et les marchés sont toujours bondés de marchands étrangers. Nous savions depuis longtemps que Mistrand était une perle - mais aujourd'hui, elle brille comme un joyau radieux, taillé avec beaucoup de patience, n'ayant rien à envier aux autres."

 building_type_wonder_lest_01: "Le Temple d'Azur"
 building_type_wonder_lest_01_desc: "Force unificatrice des fois orientales. Chaque culte trouve terrain d'entente dans la cité sacrée de Lest."
 building_wonder_lest_01: "Le Temple d'Azur"
 building_wonder_lest_01_desc: "Les érudits de Mistrand affirment qu'à travers Aman et la Terre du Milieu, le Temple d'Azur seul est honoré par tous les Orientaux. Les innombrables cultes du [rhun|E] trouvent tous cause commune dans le vaste quartier sacré de Lest, ses toits aux couleurs éclatantes abritant chacun un sanctuaire dédié aux dieux obscurs comme populaires.\n\nDominant l'ensemble, le Temple d'Azur lui-même s'élève majestueusement. Un vaste réseau d'escaliers et d'arches monumentales s'élance depuis le rivage jusqu'aux sommets de l'Épine d'Uldona. Testament de la coopération entre les peuples égalitaires de la Mer de Rhûn, car la secte Bleue du Dorwinion possède maints sanctuaires près de la mer, et au sein du quartier sacré elle jouit d'exemptions des taxes religieuses habituelles de l'orient."

 building_type_wonder_dargeca_border_forts: "Le Col Septentrional"
 building_type_wonder_dargeca_border_forts_desc: "Niché entre les montagnes aux pentes escarpées et la côte rocheuse occidentale de la [seaofrhun|E], un étroit défilé serpente vers le nord depuis Dargeca jusqu'aux terres du [dorwinion|E]. Si une fortification venait à être érigée en ces lieux, elle transformerait le col en goulot d'étranglement naturel et créerait une position défensive imprenable contre tout envahisseur venu du septentrion."
 building_wonder_dargeca_border_forts: "Fortifications du Col Nord"
 building_wonder_dargeca_border_forts_desc: "Le col menant au nord vers le [dorwinion|E] a été puissamment fortifié, créant un goulot d'étranglement naturel que toute armée d'invasion devra franchir, permettant aux défenseurs de canaliser leurs ennemis dans un piège mortel aisément défendable."
 
# Iflênâk (Nurunkhizdin Waterfall) 
 building_type_wonder_iflenak: "Iflênâk"
 building_type_wonder_iflenak_desc: "Cascade monumentale dissimulant l'entrée d'un vaste réseau de cavernes."
 building_wonder_iflenak: "Iflênâk"
 building_wonder_iflenak_desc: "La grande chute d'eau et le lac d'Iflênâk masquent l'entrée de Nurunkhizdin. Fondée en [ageSA|E] 2797, Nurunkhizdín était la demeure la plus occidentale des [ironfists|E]. Située au nord-ouest de leur antique capitale dans l'Ered Harmal, Kheled-Nâla, Nurunkhizdín était alors modeste comparée à la gloire et aux richesses de Kheled-Nâla. Elle gagna en importance quand Kheled-Nâla périt dans l'Akallabêth et devint le foyer des Poings de Fer sous le Roi Ôrn qui s'allièrent à Sauron durant la [warlastallianceshort|E]. Méprisés pour leur traîtrise et cupidité, la Forteresse déclina et s'éteignit, beaucoup sombrant dans les ténèbres. Ainsi, peu remarquèrent ou s'inquiétèrent quand un dragon errant s'abattit sur l'Épine d'Uldona, se repaissant de la forteresse oubliée et maudite de Nurunkhizdín et consumant l'Anneau des Poings de Fer dans les flammes..."
 
 ### ORC WONDERS ###
 building_type_wonder_high_stone_01: "Pierre Haute"
 building_wonder_high_stone_01: "Pierre Haute"
 building_wonder_high_stone_01_desc: ""
 
 building_type_wonder_web_weald: "La Toile-Forêt"
 building_wonder_web_weald: "La Toile-Forêt"
 building_wonder_web_weald_desc: "Jardin sauvage tissé de toiles et soie, repaire de la progéniture immonde d'Enânagosnî. Bien qu'enfouie dans les profondeurs, la densité même des toiles évoque non pas caverne de roc et pierre, mais forêt terrible aux malices cachées."

 ### Mountain Orc Wonders ###
 building_type_wonder_gundabad_01: "Mont Gundabad"
 building_type_wonder_gundabad_01_desc: "Le Mont [gundabad|E], ou Gunduzbad en [khuzdul|E], faisait face au pic Ugûlai par-delà le Den Loke, la brèche entre les [hithaeglir|E] et les [eredmithrin|E]. Ce fut le lieu de l'éveil de [durindeathless|E], [dwarffather|E] des [longbeards|E]."
 building_wonder_gundabad_01: "Gundabad"
 building_wonder_gundabad_01_desc: "Jadis forteresse naine de Gunduzbad, [gundabad|E] fut conquise par le seigneur de guerre [orc|E] Skorg le Brutal, qui en fit la plus redoutable place forte orque des montagnes septentrionales.\n\nC'est Skorg qui érigea la grande 'Porte du Drac', entrée fortifiée défendant la montagne. La montagne elle-même possède trois pics : la Flèche Fendue, la Grande Flèche et la Flèche Tordue, sous lesquelles s'étendent forteresses massives, cavernes et tunnels sinueux, dont beaucoup furent originellement creusés par les [dwarves|E]."
 building_wonder_gundabad_02: "Gunduzbad"
 building_wonder_gundabad_02_desc: "Selon les [dwarves|E], [durindeathless|E] s'éveilla au cœur de cette Montagne qu'ils nommeraient Gunduzbad, 'Haute Demeure'. Depuis ce temps, la montagne fut révérée par les Nains. Tandis que Durin voyagerait vers le sud pour fonder [khazaddum|E] aux temps anciens, Gunduzbad demeurerait un grand lieu de rassemblement pour les délégations de toutes les grandes maisons naines. Gunduzbad a enfin été libérée après de longs siècles d'occupation [orc|E] et redevient une forteresse naine."
 
 building_type_wonder_mtgram: "Mont Gram"
 building_type_wonder_mtgram_desc: "Le Mont Gram, plus haut pic de la Flèche de Gram - chaîne montagneuse s'étendant vers l'ouest depuis les principaux sommets des [mistymountains|E], possède une longue histoire liée aux [orcs|E]. Ici se dresse une antique forteresse, presque toujours aux mains d'un puissant seigneur de guerre orque. C'est l'une des rares places fortes orques bâtie par leur propre race plutôt que volée aux [dwarves|E] comme le furent [gundabad|E] ou la [moria|E]."
 building_wonder_mtgram: "Forteresse du Mont Gram"
 building_wonder_mtgram_desc: "Creusée profondément dans la roche abrupte de la montagne s'étend une vaste et ancienne forteresse [orcs|E]. Ses nombreuses entrées sont scellées par des portes de fer et maints pièges repoussent les visiteurs indésirables. Ici, les Orques se rassemblent pour préparer leurs innombrables raids sur les terres de l'[eriador|E] qui s'étendent en contrebas."

 ### Dwarven Wonders ###
 building_type_wonder_azan_zaram_01: "Azan-zâram"
 building_type_wonder_azan_zaram_01_desc: "Les Lacs Cachés d'Azan-zâram sont le trésor sacré des [dwarves|E] de [nordinbad|E], gardés aussi farouchement que n'importe quel trésor d'or et d'argent."
 building_wonder_azan_zaram_01: "Azan-zâram"
 building_wonder_azan_zaram_01_desc: "La forteresse naine de [nordinbad|E] fut établie autour des lacs d'Azan-zâram, dont la beauté demeurait son plus grand trésor. Bien que Nordinbad ne fût jamais riche en or et argent, les [dwarves|E] qui y vivaient se contentaient de la beauté saisissante d'Azan-zâram, la tenant pour aussi sacrée que les [dwarves|E] de [khazaddum|E] révèrent le Miralonde."

 building_type_wonder_thakalgund: "Thakalgund"
 building_type_wonder_thakalgund_desc: "Le refuge des [longbeards|E] dans les [greymountains|E]. Thakalgund a connu des années de guerre acharnée entre Nains et Dracs."
 building_wonder_thakalgund: "Thakalgund"
 building_wonder_thakalgund_desc: "Thakalgund servit de refuge principal aux [longbeards|E] durant un temps après la perte de [khazaddum|E]. Les [dwarves|E] des [greymountains|E] trouvèrent la région riche en or et argent. Pourtant, sa proximité avec la Lande Desséchée l'exposait constamment aux assauts des [drakes|E]. Elle fut finalement abandonnée au profit d'[erebor|E], jugée plus sûre contre les attaques de [dragon|E]."

 ### Angmar Wonders ###

 building_type_wonder_carn_dum_01: "Carn Dûm"
 #building_type_wonder_carn_dum_01_desc: ""
 building_wonder_carn_dum_01: "Carn Dûm"
 building_wonder_carn_dum_01_desc: "La forteresse maudite de Carn Dûm, bastion suprême du [witchkingshort|E] d'[angmar|E]. Derrière et sous ses tours glacées et ses murailles déchiquetées s'étendaient d'innombrables cachots emplis d'horreurs sans fin et d'échos de hurlements, lieu où les cauchemars prenaient chair vivante et où la chair vivante était transformée en l'innommable et l'incorporel.\n\nNul esclave capturé et mené à Carn Dûm n'en ressortit vivant, bien qu'on murmurât que le [witchkingshort|E] ne laissait nulle paix même aux morts, et par enchantements sorciers envoyait leurs spectres tourmentés semer l'horreur parmi ses ennemis.\n\nLes origines de Carn Dûm demeurent mystérieuses. Parmi les [dwarves|E], certains affirmaient qu'elle fut d'abord forteresse satellite de [gunduzbad|E] à son apogée, d'autres qu'elle ne fut jamais qu'un nid de [goblin|E] dès l'origine. Certains parmi les sages soutenaient qu'elle commença comme avant-poste oriental d'[utumno|E], ensevelie mais non entièrement ruinée durant le tumulte qui mena au premier emprisonnement de [morgothcharacter|E], oubliée de tous sauf de [sauroncharacter|E] le Trompeur. Les [dunedain|E] n'en savaient rien, et beaucoup croyaient qu'elle fut bâtie par le Roi-Sorcier lui-même selon ses propres desseins infernaux.\n\nQuelles qu'aient été ses origines, c'est là que le Roi-Sorcier établit sa demeure en [ageTA|E] 1300 dans le cadre d'un plan plus vaste orchestré par Sauron. Rassemblant maints [orcs|E], [conceptracemen|E] maléfiques et créatures immondes, il édifia le royaume cruel d'[angmar|E], qu'il voua à un seul but - l'anéantissement des [dunedainarnor|E]."

 building_wonder_minas_formen_01: "Minas Formen"
 building_wonder_minas_formen_01_desc: "Minas Formen, la Tour du Nord, fut érigée par les [dunedainnorth|E] suite à leur victoire sur le royaume d'Angmar pour surveiller les terres désolées du [witchkingshort|E] et consolider leur emprise sur la région maudite."
 building_type_wonder_minas_formen_01: "Minas Formen"

 ### Hobbit Wonders ###
 building_type_wonder_great_smials: "Grands Smials"
 building_type_wonder_great_smials_desc: ""
 building_wonder_great_smials: "Grands Smials"
 building_wonder_great_smials_desc: "Demeure ancestrale de la famille Touc, l'excavation des Smials débuta en [ageTA|E] 2683 sous le Thain Isengrim Touc II. Cette vaste demeure aux tunnels innombrables n'a cessé de croître au fil des années, s'étendant en galeries et trous toujours plus nombreux.\n\nÀ la fin du premier siècle du Quatrième Âge, les Grands Smials abritaient l'une des plus vastes collections de livres historiques et archives de la Comté. Dans la bibliothèque, Peregrin Touc et ses successeurs rassemblèrent maints manuscrits copiés par les scribes du Gondor, incluant l'importante copie du Livre du Thain réalisée par Findegil, Scribe du Roi. On y trouvait histoires et légendes relatives à Elendil et ses héritiers, et c'est uniquement là qu'étaient conservés des documents étendus sur l'histoire de Númenor et l'ascension de Sauron."
 
 building_type_wonder_brandy_hall: "Castel Brandy"
 building_type_wonder_brandy_hall_desc: ""
 building_wonder_brandy_hall: "Castel Brandy"
 building_wonder_brandy_hall_desc: "Demeure ancestrale de la famille Brandibouc, fondée par Gorhendad Vieilbouc (Brandibouc) en [ageTA|E] 2340 en creusant dans la Colline du Bouc. Les Brandibouc ne cessèrent d'ajouter des extensions à Castel Brandy jusqu'à ce qu'il occupe toute la colline, avec trois grandes portes principales, de nombreuses entrées latérales, et une centaine de fenêtres. Quand les Brandibouc et leurs nombreux dépendants devinrent trop nombreux pour Castel Brandy, ils creusèrent et bâtirent tout autour de la Colline du Bouc.\n\nÀ la fin du premier siècle du Quatrième Âge, Castel Brandy contenait l'une des plus grandes collections de livres historiques et archives de la Comté, en particulier de nombreux ouvrages traitant de l'Eriador et de l'histoire du Rohan. Parmi les œuvres composées ou commencées par Meriadoc Brandibouc et conservées dans la bibliothèque de Castel Brandy figuraient l'Herbier de la Comté, le Comput des Années, et le court traité Anciens Mots et Noms dans la Comté."
  
 building_type_wonder_bag_end: "Cul-de-Sac"
 building_type_wonder_bag_end_desc: ""
 building_wonder_bag_end: "Cul-de-Sac"
 building_wonder_bag_end_desc: "Construit par Bungo Bessac pour son épouse Belladonna en l'an 1280 du Calendrier de la Comté ([ageTA|E] 2880), Cul-de-Sac était l'exemple parfait de tout ce à quoi aspirait un trou de [hobbit|E]. Avec ses nombreuses pièces de belle facture et un garde-manger de réputation quasi légendaire, Cul-de-Sac était la demeure idéale pour le respectable gentilhobbit."

 building_type_wonder_zelemabkan: "Zelemabkhan"
 building_type_wonder_zelemabkan_desc: ""
 building_wonder_zelemabkan: "Zelemabkhan"
 building_wonder_zelemabkan_desc: "[Glossary('Zelemabkhan','zelemabkhan_gloss')] désigne le monastère au sommet du Mont Dolmed, lieu de naissance des [firebeards|E] et [broadbeams|E]. Les pèlerins qui bravent l'ascension ardue des mille marches peuvent rendre hommage aux Barbes-Grises, maîtres Chanteurs-de-Pierre et gardiens de la montagne sacrée. Les aspirants Chanteurs-de-Pierre entreprennent le voyage depuis tous les royaumes nains pour apprendre aux pieds de ces maîtres."

 building_type_wonder_sunset_caverns: "Cavernes du Couchant"
 building_type_wonder_sunset_caverns_desc: ""
 building_wonder_sunset_caverns: "Cavernes du Couchant"
 building_wonder_sunset_caverns_desc: "[Glossary('Ibriz-Garân','ibriz_garan_gloss')] fut découverte par Khathzâ 'le Veilleur', l'un des premiers du [urisfolk|E], aux temps des [twotrees|E]. Quand la lumière solaire traverse les fissures, elle se réfracte sur les cristaux transparents natifs de la caverne, baignant les grottes d'une teinte dorée resplendissante. On raconte que ce spectacle émut Khathzâ aux larmes d'émerveillement, le poussant à faire sa demeure dans ces cavernes. Depuis ce jour, lui et les siens prirent le nom de maison [Glossary('Khathzâ-Ibriz','khathza_ibriz_gloss')]."

 building_type_wonder_belegost_broken: "Belegost Brisée"
 building_type_wonder_belegost_broken_desc: ""
 building_wonder_belegost_broken: "Belegost Brisée"
 building_wonder_belegost_broken_desc: "[belegost|E], ou Grande Forteresse, fut fondée par [dwalinwise|E] durant l'[yearofthetreesage|E]. Depuis lors, les [broadbeams|E] jouirent d'années innombrables de paix et prospérité. Cependant, au lendemain de la [warofwrath|E], Belegost fut presque entièrement détruite. Désormais, les Salles jadis glorieuses gisent en ruines et la Salle du Trône est ensevelie sous les décombres."

 building_type_wonder_belegost_rebuilt: "Belegost Reconstruite"
 building_type_wonder_belegost_rebuilt_desc: ""
 building_wonder_belegost_rebuilt: "Belegost Reconstruite"
 building_wonder_belegost_rebuilt_desc: "Par une combinaison de dépenses excédant ce que la plupart des royaumes pourraient espérer amasser en un siècle et d'une force de volonté rivalisant avec les plus obstinés des [dwarves|E], [belegost|E] a été déblayée et redevient habitable. Les échos des dommages subsistent cependant, et bien plus reste à faire avant que la Cité puisse égaler son héritage renommé."

 building_type_wonder_belegost_reborn: "Belegost Renaissante"
 building_type_wonder_belegost_reborn_desc: ""
 building_wonder_belegost_reborn: "Belegost Renaissante"
 building_wonder_belegost_reborn_desc: "[belegost|E] a été presque entièrement métamorphosée. La cité jadis sans vie est maintenant ornée de magnifiques mosaïques, édifices et statues. Des jardins parsèment les Salles, et des fleurs y poussent comme on n'en voit nulle part à l'ouest des [mistymountains|E]. La salle du trône a été reconstruite avec un dôme, et les visiteurs qui rencontrent le Roi sont connus pour contempler avec émerveillement les œuvres d'art incrustées. Les forges renouvelées des [broadbeams|E] ont également repris le travail des armes, et leurs lames sont recherchées à travers tout [ardaconcept|E]. [dwalinwise|E] lui-même serait fier de voir ce qu'est devenue cette cité."
 unlocks_broadbeam_dragonslayers_recruitment_desc: "\n\nPermet le recrutement de [GetMaA('broadbeam_dragonslayers').GetName] comme [men_at_arms|E]"

 building_type_wonder_nogrod_broken: "Nogrod Brisée"
 building_type_wonder_nogrod_broken_desc: ""
 building_wonder_nogrod_broken: "Nogrod Brisée"
 building_wonder_nogrod_broken_desc: "[nogrod|E], ou Excavation Creuse, fut fondée par [uriscarred|E] durant l'[yearofthetreesage|E]. Depuis lors, les [firebeards|E] jouirent d'années innombrables de paix et prospérité. Cependant, Nogrod ne fut pas aussi fortunée que Belegost. Au lendemain de la [warofwrath|E], la cité ne fut pas seulement laissée en ruines complètes, mais également submergée sous des quantités d'eau impensables. Drainer cette cité nécessiterait rien de moins qu'un miracle de [mahalcharacter|E] lui-même."

 building_type_wonder_nogrod_rebuilt: "Nogrod Reconstruite"
 building_type_wonder_nogrod_rebuilt_desc: ""
 building_wonder_nogrod_rebuilt: "Nogrod Reconstruite"
 building_wonder_nogrod_rebuilt_desc: "Jadis, il y avait un rêve qui s'appelait [nogrod|E]. Presque tous avaient abandonné ce rêve, jusqu'à maintenant. Durant la reconstruction, beaucoup questionnèrent les quantités apparemment infinies de temps et d'argent requises. On disait même que pour pomper l'eau hors de la cité, la prouesse technique à déployer devrait rivaliser avec celle de l'Ennemi lui-même. Aucun d'eux ne prononce mot maintenant, leurs bouches béantes d'émerveillement. Car la Grande Cité a été rendue habitable, et les [firebeards|E] migrent de toutes les [bluemountains|E] pour demeurer à nouveau dans leurs Salles Anciennes."

 building_type_wonder_nogrod_reborn: "Nogrod Renaissante"
 building_type_wonder_nogrod_reborn_desc: ""
 building_wonder_nogrod_reborn: "Nogrod Renaissante"
 building_wonder_nogrod_reborn_desc: "Ce qui fut jadis jugé impossible par tous est maintenant devenu réalité indéniable. Les Forges sacrées ont été rallumées, et les opérations minières ont repris avec des plans pour creuser plus profondément que jamais. Les artisans [firebeards|E] travaillent à leurs postes pour créer toutes sortes de bijoux uniques, jouets et autres mécanismes. Ces objets s'écoulent maintenant de la Cité et se trouvent sur les marchés à travers [ardaconcept|E]. [uriscarred|E] peut maintenant reposer en paix, car la richesse et splendeur de [nogrod|E] ont été pleinement restaurées."
 unlocks_firebeard_monsters_recruitment_desc: "\n\nPermet le recrutement de [GetMaA('firebeard_monsters').GetName] comme [men_at_arms|E]"

 building_type_wonder_tradeport_of_kheledul: "Port Commercial de Kheledul"
 building_type_wonder_tradeport_of_kheledul_desc: ""
 building_wonder_tradeport_of_kheledul: "Kheledul"
 building_wonder_tradeport_of_kheledul_desc: "Nichée au pied de l'étreinte rugueuse des [bluemountains|E], Kheledul est un port commercial fondé par les [longbeards|E] suite à leur exil de [khazaddum|E]. Le tintement des pièces et les marchandages d'acheteurs avides venus de tout le Nord résonnent dans l'air."

 building_type_wonder_thorins_hall: "Salle de Thorin"
 building_type_wonder_thorins_hall_desc: ""
 building_wonder_thorins_hall: "Les Salles de Thorin Lécudechesne"
 building_wonder_thorins_hall_desc: "Suite à la conquête d'[erebor|E] par Smaug et la dévastatrice Guerre des Nains et des Orques, Thorin Lécudechesne, Roi légitime sous la Montagne, établit une forteresse dans les [bluemountains|E] méridionales où lui et les Longues-barbes exilés demeurèrent près d'un siècle. Après la Reconquête d'Erebor et la [battle_of_the_five_armies|E], nombre de [longbeards|E] retournèrent à leur demeure ancestrale, laissant les salles de Thorin comme relique de jours plus désespérés."

 building_type_wonder_caverns_of_farewell: "Cavernes de l'Adieu"
 building_type_wonder_caverns_of_farewell_desc: ""
 building_wonder_caverns_of_farewell: "Cavernes de l'Adieu"
 building_wonder_caverns_of_farewell_desc: "Les [dwarves|E] [stiffbeard|E] croient que le seul moyen d'entrer dans les salles de [mahalcharacter|E] est que leur corps soit inhumé dans la montagne ancestrale de leur maison. Suite à leur exil de la famille royale, les Stiffbeards des [ironhills|E] ont conçu une série de relais pour la procession funéraire vers la demeure de leurs ancêtres. Les Cavernes de l'Adieu servent de dernière halte avant le voyage périlleux vers la montagne ancestrale, ainsi que dernière chance pour les membres de la famille de faire leurs adieux."

 building_type_wonder_endless_stairs: "Escalier Sans Fin"
 building_type_wonder_endless_stairs_desc: ""
 building_wonder_endless_stairs: "Escalier Sans Fin"
 building_wonder_endless_stairs_desc: "Grand escalier en spirale, l'Escalier Sans Fin n'est pas, en fait, sans fin. Cependant, il le semble certainement à quiconque les gravit, car ils s'étendent depuis les profondeurs ultimes de [khazaddum|E] jusqu'aux hauteurs du pic de Celebdil. Au dit sommet, il s'ouvre sur la Tour de [durin|E], bâtie sur le pic."

 building_type_wonder_mirrormere: "Kheled-zâram"
 building_type_wonder_mirrormere_desc: ""
 building_wonder_mirrormere: "Miralonde"
 building_wonder_mirrormere_desc: "Kheled-zâram, en langue commune Miralonde, était un lac profond et sombre situé dans la Vallée de Ruisselombre, à moins d'un mille sous la Porte Est de [khazaddum|E]. Le lac était long et ovale, formé comme une grande pointe de lance. L'eau profonde du Miralonde était bleu foncé comme un ciel de soir clair vu depuis une pièce éclairée aux lampes et avait une surface immobile.\n\nPrès de l'extrémité sud du lac se dressait une colonne inscrite de runes au sommet brisé, appelée Pierre de [durin|E]. Cette pierre fut érigée par [durin|E], bâtie à l'endroit où il contempla le lac et vit une vision d'étoiles disposées en couronne au-dessus de sa tête.\n\nÀ courte distance sous le lac se trouvait une source d'eau claire et glacée qui était la source du Celebrant."

 building_type_wonder_doors_of_durin: "Porte Ouest de la Moria"
 building_type_wonder_doors_of_durin_desc: "Bien que la porte orientale de [khazaddum|E] ait toujours été l'entrée principale du royaume, on pourrait arguer qu'une porte occidentale serait d'une grande utilité pour faciliter le commerce avec les terres de l'[eriador|E]."
 building_wonder_doors_of_durin: "Portes de Durin"
 building_wonder_doors_of_durin_desc: "$game_concept_doorsofdurin_desc$"

 building_type_wonder_bridge_of_durin: "Pont de Durin"
 building_type_wonder_bridge_of_durin_desc: ""
 building_wonder_bridge_of_durin: "Pont de Durin"
 building_wonder_bridge_of_durin_desc: "Situé juste après les Grandes Portes, le Pont de [durindeathless|E] est la principale barrière défensive de [khazaddum|E]. Pour entrer dans la cité, toute armée d'invasion devrait traverser le Pont en file indienne, permettant à quelques défenseurs de repousser facilement des forces disproportionnellement nombreuses. Les légendes racontent qu'une armée orque fut repoussée par un unique Nain à la hache niant l'accès au reste de la forteresse."

 building_type_wonder_durin_throne: "Trône de Durin"
 building_type_wonder_durin_throne_desc: "L'antique siège du Peuple de Durin, d'où les Rois des Longues-barbes régnaient sur le grand royaume-montagne de [khazaddum|E]."
 building_wonder_durin_throne: "Trône de Durin"
 building_wonder_durin_throne_desc: "Le trône originel de Durin était simple, taillé dans la montagne elle-même quand la grande salle fut excavée. La légende dit qu'assis dessus, Durin pouvait communier avec Zirakzigil et même Mahal lui-même.\n\nAlors que les Longues-barbes croissaient en nombre et prospérité, le Trône grandit également, devenant toujours plus large et grandiose, placé sur une grande estrade. Sous lui se trouvaient des trônes pour la Reine, ainsi que pour les Princes du Peuple de Durin. Il était orné des plus splendides joyaux, de mithril, de bois ancien des profondeurs de Grand'Peur, et de pierres colorées merveilleuses venues des confins lointains du monde.\n\nCe trône glorieux fut détruit lors de l'éveil du Balrog, qui ne tolérait nulle place d'autorité dans son domaine. Pourtant la légende dit que le trône originel survécut, brûlé et dépouillé de ses ornements. Attendant le jour où Durin y reviendrait."
 
 building_type_wonder_greywatch: "Bastion Gris"
 building_type_wonder_greywatch_desc: ""
 building_wonder_greywatch: "Bastion Gris"
 building_wonder_greywatch_desc: "Quand les [dwarves|E] s'établirent d'abord dans les montagnes septentrionales durant le [firstage|E], ils bâtirent une tour puissante gardée par des éclaireurs aux yeux perçants pour protéger leurs mines contre les raids [orcish|E].\n\nAu fil des siècles, le Bastion Gris fut continuellement entretenu et agrandi, gardant le passage nord vers les [ironhills|E] contre tout ennemi."

### Dwarven Buildings ###
