 building_type_wonder_amon_sul_01: "Amon Sûl"
 building_wonder_amon_sul_01: "Amon Sul"
 building_wonder_amon_sul_01_desc: "Amon Sûl constituait la clé de voûte des marches défensives édifiées par Elendil, reliant Fornost au nord via une chaîne de fortifications subordonnées s'étendant à travers les Hauts du Nord et les Collines du Vent. Tour magnifiquement ouvragée d'une hauteur vertigineuse au sommet d'une colline déjà élevée ; depuis ses créneaux, un ennemi pouvait être aperçu à plusieurs lieues de distance - même sans le Palantír qu'Elendil plaça ici pour maintenir les communications à travers son vaste royaume.\n\nÀ la base de la tour se dressait une grande porte enchâssée dans une arche monumentale, sur laquelle était gravé : « Ici Elendil fut témoin de la venue de Gil-galad, Roi des Elfes. » Car ce fut depuis Amon Sûl que les armées combinées du nord marchèrent au sud pour secourir le Royaume Méridional.\n\nAprès la division d'[arnor|E], Amon Sûl fut âprement disputée entre les royaumes successeurs mais demeura aux mains d'[arthedain|E]. La fortification fut maintes fois éprouvée durant les guerres contre [angmar|E]."
 building_wonder_amon_sul_02: "Ruines d'Amon Sul"
 building_wonder_amon_sul_02_desc: "Malgré sa résistance au siège d'Angmar lors de la guerre de [ageTA|E] 1356-7, Amon Sûl ne put résister à l'assaut renouvelé de 1409. Des forces plus nombreuses que jamais déferlèrent du nord, et nulle armée ne put résister à cette déferlante. Bien que le palantír d'Amon Sûl fût sauvé et transporté à Fornost, la grande tour fut renversée et le Roi Arveleg occis.\n\nSon fils Araphor, assisté par les forces de Lindon et Fondcombe, parvint à repousser l'ennemi dans une victoire si éclatante qu'Angmar ne pourrait plus menacer substantiellement l'[arthedain|E] pendant des siècles. Mais reconstruire la tour dépassait désormais les ressources de ce royaume, même s'ils en avaient conservé l'art, et bien que sa position stratégique restât avantageuse pour une force défensive, elle n'était plus la clé de voûte défensive des siècles passés."
 building_wonder_amon_sul_03: "Amon Sûl Restaurée"
 building_wonder_amon_sul_03_desc: "La chute d'Amon Sûl porta un coup terrible à la dignité et aux défenses de l'ancien Royaume du Nord. Enfin, elle s'élève à nouveau. Par un labeur patient, la tour a été rebâtie sur ses fondations ancestrales, utilisant en maints endroits les pierres originales récupérées sur les flancs de la colline. Bien que moins haute et moins richement ornée que son illustre devancière, elle redevient un bastion crucial des [dunedainnorth|E]."
 building_type_wonder_amon_sul_original_01: "Amon Sûl"
 building_wonder_amon_sul_original_01: "Amon Sul"
 building_wonder_amon_sul_original_01_desc: "Amon Sûl constituait la clé de voûte des marches défensives édifiées par [elendil|E], reliant Fornost au nord via une chaîne de fortifications subordonnées s'étendant à travers les Hauts du Nord et les Collines du Vent. Tour magnifiquement ouvragée d'une hauteur vertigineuse au sommet d'une colline déjà élevée ; depuis ses créneaux, un ennemi pouvait être aperçu à plusieurs lieues de distance - même sans le Palantír qu'Elendil plaça ici pour maintenir les communications à travers son vaste royaume.\n\nÀ la base de la tour se dressait une grande porte enchâssée dans une arche monumentale, sur laquelle était gravé : « Ici Elendil fut témoin de la venue de Gil-galad, Roi des Elfes. » Car ce fut depuis Amon Sûl que les armées combinées du nord marchèrent au sud pour secourir le Royaume Méridional.\n\nAprès la division d'[arnor|E], Amon Sûl fut âprement disputée entre les royaumes successeurs mais demeura aux mains d'[arthedain|E]. La fortification fut maintes fois éprouvée durant les guerres contre [angmar|E]."
 building_wonder_amon_sul_original_02: "Citadelle d'Ost Sul"
 building_wonder_amon_sul_original_02_desc: "La tour de guet originelle bâtie par [elendil|E] a été agrandie d'une enceinte extérieure supplémentaire en pierre durcie, et ses fortifications ont été renforcées par les architectes [numenorean|E] d'[arthedain|E]. Ses casernes peuvent désormais accueillir bien plus d'hommes et résister à un nombre toujours croissant d'ennemis en cas de siège.\n\nLa Citadelle d'Ost Súl, avec la tour de guet d'Elendil en son cœur, commande maintenant une position quasi imprenable à l'extrémité méridionale de la ligne de défense d'Arthedain contre les maléfices d'[angmar|E]."

 ### LINDON SPECIAL BUILDINGS ###

 building_type_wonder_mithlond_north_01: "Mithlond (North Haven)"
 #building_type_wonder_mithlond_north_01_desc: ""
 building_wonder_mithlond_north_01: "Mithlond (North Haven)"
 building_wonder_mithlond_north_01_desc: "The twin havens of [mithlond|E], the Grey Havens, were together the capital and heartland of [lindon|E]. It was from Mithlond that [elves|E] who finally tired of mortal lands departed for [valinor|E] .\n\nWhereas in [forlindon|E] and [harlindon|E] (formed from remnants of drowned [beleriand|E]) there remained some indigenous Elves such as the Laegrim, or returning [noldorelvesexiles|E] such as the Fëanorian [noldorelves|E] of Helevorn, Mithlond’s geography was newly-wrought during the tremulations of the War of Wrath, and became home to Elven [elfexiles|E] drawn from the many peoples of the sundered Firstborn.\n\nThe havens were founded by Gil-galad, last High King of the Noldor, in the immediate aftermath of the War. Bringing with him the diverse exiles of the Isle of Balar, he gathered to him those who chose to remain in [middleearth|E] rather than immediately accept the Pardon of the [valar|E]. In this he had the aid of Cirdan, who settled his own folk at Mithlond and its environs, giving the Havens a distinctly [falathrim|E] character.\n\nThe northern of the two havens held the court and halls of Gil-galad, and was home to many Noldor."

 building_type_wonder_mithlond_south_01: "Mithlond (South Haven)"
 #building_type_wonder_mithlond_south_01_desc: ""
 building_wonder_mithlond_south_01: "Mithlond (South Haven)"
 building_wonder_mithlond_south_01_desc: "The twin havens of [mithlond|E], the Grey Havens, were together the capital and heartland of [lindon|E]. It was from Mithlond that [elves|E] who finally tired of mortal lands departed for [valinor|E] .\n\nWhereas in [forlindon|E] and [harlindon|E] (formed from remnants of drowned [beleriand|E]) there remained some indigenous Elves such as the Laegrim, or returning [noldorelvesexiles|E] such as the Fëanorian [noldorelves|E] of Helevorn, Mithlond’s geography was newly-wrought during the tremulations of the War of Wrath, and became home to Elven exiles drawn from the many peoples of the sundered Firstborn.\n\nThe havens were founded by Gil-galad, last High King of the [noldorelves|E], in the immediate aftermath of the War. Bringing with him the diverse exiles of the Isle of Balar, he gathered to him those who chose to remain in [middleearth|E] rather than immediately accept the Pardon of the [valar|E]. In this he had the aid of Cirdan, who settled his own folk at Mithlond and its environs, giving the Havens a distinctly [falathrim|E] character.\n\nThe southern of the two havens was the abode of Cirdan and his shipwrights, and home to the great drydocks whence came the ships that sailed into the [uttermostwest|E]."

 building_type_wonder_harlond_01: "Haven of Harlond"
 #building_type_wonder_harlond_01_desc: ""
 building_wonder_harlond_01: "Haven of Harlond"
 building_wonder_harlond_01_desc: "Harlond was the principal haven of [harlindon|E]. Though all the lands of [lindon|E] had a mixed character, Harlindon was the primarily resettled by the [sindarelves|E] of [beleriand|E] (save in the south, where the Laegrim still held to their wooded foothills), and of these the seafaring [falathrim|E] were predominant in Harlond. The shipyards of Harlond were second only to those of the [greyhavens|E], and it was famed for its great arcaded waterfronts built in the image of those that had once decorated the quays of Brithombar and Eglarest.\n\nFor a time Harlond held the court of Celeborn of Doriath, kinsman of Thingol, who held Harlindon as a fief under Gil-galad. In a wooded knoll above the haven Celeborn built a hall of living oak, its vast pillars carved with images of Menegroth and the forests of his lost home."

 building_type_wonder_forlond_01: "Haven of Forlond"
 building_type_wonder_forlond_01_desc: ""
 building_wonder_forlond_01: "Haven of Forlond"
 building_wonder_forlond_01_desc: "After the cataclysm of the War of Wrath and the drowning of [beleriand|E], almost immediately the [elves|E] began to re-organize and rebuild the devastated lands they now occupied. Forlond, nestled in a natural bay at the mouth of a river, was almost immediately picked out as the natural spot for a mighty port and great city.\n\nWith [forlindon|E] being overwhelmingly populated by the [noldorelves|E], the haven was bound to have a most distinctly Noldorin flair, and this proved true. Many of the Gondolindrim chose to settle in the city, and its wide boulevards and high towers spoke to the splendor of lost Gondolin. It was further enriched by the knowledge of the [houseoffeanor|E], for [celebrimbor|E] made it his abode during the first centuries of the [secondage|E] and played a great part in its designs."
 building_wonder_forlond_02: "Great Sea-Gates of Celebrimbor"
 building_wonder_forlond_02_desc: "Being relatively unsheltered compared to [mithlond|E] or Harlond, the harbour of Forlond could be buffeted by great waves. In response, [celebrimbor|E] closed the harbour with a great wall and a mighty sea gate, which could be opened and closed to guard the harbour as needed, whether from storm or siege."

 building_type_wonder_himring_01: "Himring"
 #building_type_wonder_himring_01_desc: ""
 building_wonder_himring_01: "Fortress of Himring"
 building_wonder_himring_01_desc: "The Fortress of Himring was a masterpiece of Noldorin defensive design, built atop the hill of the same name. Ringed with bastions and thick crenellated walls, its square keep was said to be impregnable so long as any remained within to defend it.\n\nBuilt by Maedhros, it was the keystone of the defensive line maintained by the sons of Fëanor known as the March of Maedhros. The forces of [morgothcharacter|E] never took it in battle, but after the disaster of the Nirnaeth Arnoediad the Fëanorians no longer had the numbers to hold the March, and they fled south to Amon Ereb. The dread reputation of Maedhros made all but the most brave of [orcs|E] or Morgoth’s lieutenants unwilling to approach the abandoned tower, which remained unspoiled in the following years.\n\nFollowing the Drowning of [beleriand|E] the crown of the hill and its fortress remained above the waves, and was soon reoccupied by Fëanorian [noldorelves|E], some from their holdout on Amon Ereb and others escaping Morgoth’s thralldom." 

 building_type_wonder_barad_caranthir_01: "Barad Caranthir"
 #building_type_wonder_barad_caranthir_01_desc: ""
 building_wonder_barad_caranthir_01: "Barad Caranthir"
 building_wonder_barad_caranthir_01_desc: "The stronghold of Caranthir, Son of [feanor|E], built on the shore of Lake Helevorn below Mount Rerir. The tower’s unique design and subterranean halls showed the influence of the dwarves of [eredluin|E], with whom Caranthir traded to great profit.\n\nThe easternmost bastion of the March of Maedhros, it fell to the forces of [morgothcharacter|E] in the aftermath of the Dagor Bragollach, and Lake Helevorn was defiled by Glaurung.\n\nDespite the death of Caranthir during the Second Kinslaying, his followers continued to hold out on Amon Ereb far to the south. From here they crept back north following the retreat of [morgothcharacter|E]’s forces during the War of Wrath, and Barad Caranthir was reoccupied by some of the most hardline supporters of the sons of Fëanor.\n\nThough they acknowledged Gil-galad as king, the Fëanorians of Helevorn kept mainly to themselves, preserving their old traditions and, it was rumoured, their old grudges, and some in [mithlond|E] said of them sadly that they had ‘learned nothing and forgotten nothing’."

 building_type_wonder_amon_ereb_01: "Amon Ereb"
 #building_type_wonder_amon_ereb_01_desc: ""
 building_wonder_amon_ereb_01: "Fortress of Amon Ereb"
 building_wonder_amon_ereb_01_desc: "‘The Lonely Hill’, which in the [firstage|E] was the easternmost hill of the Andram range of [beleriand|E]. Here Denethor of the Laegrim met his end during the First Battle. Later the hill was fortified by Caranthir after his flight south from the March of Maedhros, and from here they and their Laegrim allies fought a long campaign against [morgothcharacter|E]’s forces.\n\nAmon Ereb and its fortress survived the drowning of Beleriand, remaining a prominent point in [forlindon|E] that could be seen by sailors before the coastline came into view. It is said that Amon Ereb was the first land sighted by Vëantur the Mariner on the earliest [numenorean|E] voyage to [middleearth|E]."

 building_type_wonder_tol_galen_01: "Tol Galen"
 #building_type_wonder_tol_galen_01_desc: ""
 building_wonder_tol_galen_01: "Dor Firn-i-Guinar"
 building_wonder_tol_galen_01_desc: "Tol Galen was an island set amidst the waters of the river Adurant in Ossiriand. It was here that Beren & Lúthien spent their final years, for which it became known as Dor Firn-i-Guinar - the ‘Land of the Dead That Live’.\n\nAfter their departure from the mortal realm their fair dwelling upon the island was preserved. This was done first by the [greenelves|E], and after the drowning of [beleriand|E], when the land had become part of [harlindon|E], by the [sindarelves|E] who settled here in large numbers and who revered the memory of the departed heroes. Tol Galen became a place of pilgrimage for those seeking solace and fortitude."

 building_type_wonder_denethor_01: "Burial Mound of Denethor"
 #building_type_wonder_denethor_01_desc: ""
 building_wonder_denethor_01: "Burial Mound of Denethor"
 building_wonder_denethor_01_desc: "Denethor was the son of Lenwë of the Nandor, who had sundered his kin from the [telerielves|E] on the Great March and remained east of the [mistymountains|E]. In time Denethor led a part of that people over the [eredluin|E], where they settled in Ossiriand and became the Laegrim, or [greenelves|E].\n\nIn Y.T. 1497, [morgothcharacter|E] loosed an army on [beleriand|E], beginning the First Battle in the Wars of Beleriand. The lightly-armed [laiquendi|E] were driven back to the great hill of Amon Ereb, where Denethor was slain.\n\nWhile the Laiquendi survived, they became a reclusive people, seldom taking up arms, and never again naming a king. Denethor’s body was taken back to his forests in the foothills of the [eredluin|E], and over him a great mound was raised in his honour. It survived unsullied in [harlindon|E] even in the [thirdage|E], and many [elves|E] came to it to honour the memory of the fallen king."

 building_type_wonder_elostirion_01: "Elostirion"
 #building_type_wonder_elostirion_01_desc: "The greatest of the White Towers built for Elendil by Gil-galad, home of the seeing-stone of Elostirion."
 building_wonder_elostirion_01: "Elostirion"
 building_wonder_elostirion_01_desc: "The White Towers were built on the Emyn Beraid as a gift to [elendil|E]. Tallest and westernmost of them was Elostirion, and in its upmost chamber Elendil set one of the [palantir|E] that he had brought over the sea.\n\nUnlike the other seeing-stones this [palantirone|E] could not communicate with the others, but rather looked westward across the Sundering Seas, and the worthy could catch in it a glimpse of fair [toleressea|E].\n\nEven into the last years of the [thirdage|E] Elostirion would be visited by wandering companies of [elves|E] seeking to gaze towards [valinor|E]."
 
### IMLADRIS ###
 building_type_wonder_house_of_elrond: "Imladris"
 building_type_wonder_house_of_elrond_desc: ""
 building_wonder_house_of_elrond: "House of Elrond"
 building_wonder_house_of_elrond_desc: "#TOLKIENQUOTE: “That house was, as Bilbo had long ago reported, 'a perfect house, whether you like food or sleep, or story-telling or singing, or just sitting and thinking best, or a pleasant mixture of them all'. Merely to be there was a cure for weariness, fear, and sadness.” #!\n\n#QUOTEDCHARACTER ― The Fellowship of the Ring, "Many Meetings"#!\n\nThe Last Homely House east of the Sea, the House of Elrond was constructed as the abode of the Elven-lord of the same name, Elrond Halfelven. Situated among the vale of Imladris and its waterfalls, the House was a place of respite, learning, and lore. Constructed with all the wisdom of the High-Elves of the Uttermost West, it seemed an echo of the peace of [valinor|E] itself.\n\nThroughout the Second and the Third Ages, the House endured, despite Imladris's own waxing and waning. Even in the Fourth Age, when its gardens stood abandoned, the [dunedain|E] held it in high reverence, and it was long a memory of the wisdom of the Elder Days."

### Eregion ###
 building_type_wonder_mirdairond: "Ost-in-Edhil"
 building_type_wonder_mirdairond_desc: "'City of the Eldar', Ost-in-Edhil was the great city of the [noldorelves|E] in eastern [eriador|E], the capital of the realm of [eregion|E]. Founded originally by [celebrimbor|E] and his followers around [secondage|E] 750, the city was never truly finished, but kept growing throughout its entire existence. \n\nAn orderly city, it could be divided into many different districts. Of these the most well-known was the Ardhlarem (High-City), located in the center and on its highest hill. Here was located the greatest homes of the city, government buildings, Durin's Estate, the Prince's House, as well as the Mírdairond.\n\nThe city was destroyed by [sauroncharacter|E] in the [waroftheelvesandsauron|E], leaving only ruins and memories behind."
 building_wonder_mirdairond: "Mírdairond"
 building_wonder_mirdairond_desc: "The Mírdairond (Halls of the Jewel-Smiths) was sometimes considered a 'city within the city'. Located in the Ardhlarem district at Eregion's heart, it was a sprawling palatial complex of libraries, laboratories, debate halls, classrooms, forges and craftsmen shops. Many claimed that there was never before or since such a gathering of the craftsmen of the Eldar in the Hither Lands, for this was the home of the legendary Gwaith-i-Mírdain.\n\nTheir halls were open to all aspirants, and it was considered one of the greatest honors to be awarded a place among their number. The Mírdain hosted classes and debates for all who wished to join them, and fostered a vibrant and dynamic intellectual center. It was not uncommon to find apprentices running to and fro, or to find Dwarves from nearby [khazaddum|E] in its halls.\n\nPatronized, established, and led by [celebrimbor|E] himself, the works wrought in these halls are of no less legend than the makers themselves, and created fabulous wealth and prestige for all involved."
 
 ### Sirgala ###
 building_type_wonder_edhelas_01: "Salles d'Edhelas"
 building_type_wonder_edhelas_01_desc: "La Salle de Chêne de Bornmîr renaît, reconquise et restaurée par ceux qui sont revenus aux terres de Sîrgala. Là où régnaient les cendres, la vie nouvelle bourgeonne et s'épanouit, et une salle fière et puissante s'élève des ruines. Les terres longtemps sauvages ont été domptées par des mains habiles et patientes, où fleurissent maintenant jardins odorants et vergers aux branches ployant sous les fruits. De riches sculptures ornent les boiseries de la salle, portant l'héritage et la culture des Sirrandrai, ancienne comme nouvelle, mêlant harmonieusement les jours d'antan aux rêves d'avenir.\n\nLa Salle de Chêne n'est plus seulement le souvenir d'un âge révolu ; elle bat à nouveau comme le cœur vivant de Sirgala, phare d'espérance pour les temps à venir, où la sagesse du passé fusionne avec les promesses d'un nouveau commencement."
 building_wonder_edhelas_01: "Salle de Chêne de Bornmîr"
 building_wonder_edhelas_01_desc: "La Salle de Chêne de Bornmîr renaît, reconquise et restaurée par ceux qui sont revenus aux terres de Sîrgala. Là où régnaient les cendres, la vie nouvelle bourgeonne et s'épanouit, et une salle fière et puissante s'élève des ruines. Les terres longtemps sauvages ont été domptées par des mains habiles et patientes, où fleurissent maintenant jardins odorants et vergers aux branches ployant sous les fruits. De riches sculptures ornent les boiseries de la salle, portant l'héritage et la culture des Sirrandrai, ancienne comme nouvelle, mêlant harmonieusement les jours d'antan aux rêves d'avenir.\n\nLa Salle de Chêne n'est plus seulement le souvenir d'un âge révolu ; elle bat à nouveau comme le cœur vivant de Sirgala, phare d'espérance pour les temps à venir, où la sagesse du passé fusionne avec les promesses d'un nouveau commencement."
 

