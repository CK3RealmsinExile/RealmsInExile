 building_stoneworker_02:0 "Inspecteurs des travaux"
 building_stoneworker_02_desc:0 "#X“Un éclat venant du vieux bloc#!: dans mille ans ce sera la fissure qui ruinera ce que tu as construit.”"
 building_stoneworker_03:0 "Maçon de Númenor"
 building_stoneworker_03_desc:0 "Les descendants de Númenor ont une affinité exceptionnelle avec les pierres, et leurs maçons produisent des travaux mangifiques qui amènent ceux qui les côtoient à se tenir silencieusement en admiration."

 # Dúnedain Houses of Healing
 building_houses_of_healing:0 "Maisons de guérison Dúnedain"
 building_houses_of_healing_desc:0 "Toute vie est vouée à se flétrir, pourtant, ici, dans les Maisons de guérison entourée de jardins, les blessures sont soignées et la vie est restaurée."
