 ### Mountain Orc Wonders ###
 building_type_wonder_gundabad_01:0 "Mont Gundabad"
 building_type_wonder_gundabad_01_desc:0 "Le Mont Gundabad, ou Gunduzbad en Khuzdul, faisait face au pic Ugûlai de l'autre côté du Den Loke, la brèche située entre l'Hithaeglir et l'Ered Mithrin. C'était le lieu de l'éveil des Longues-barbes, jusqu'à ce que Skorg l'effrayant conquiert la ville et fonde le royaume des orques sous la montagne, après s'être approché de la brèche du Dragon par le nord et avoir conduit sa bande à travers des blizzards hurlants dans le Forodwaith."
 building_wonder_gundabad_01:0 "Gundabad"
 building_wonder_gundabad_01_desc:0 "Gundabad est une montagne et une forteresse orque, anciennement appelée Gunduzbad, la « haute maison » des nains. Les orques, menés par Skorg, l'ont conquise et, au fil des millénaires, en ont fait la plus grande forteresse des orques du nord. Skorg fit construire, il y a longtemps, la « Porte des Drake » à l'entrée de la montagne, et avec les siècles, les orques l'ont fortifiée avec un bastion protégeant l'entrée de la montagne. En plus des structures externes, le Mont Gundabad lui-même est criblé de grandes grottes, de structures naines en ruine dans lesquelles vivent les orques et de nombreux tunnels, dont beaucoup mènent à l'extérieur de la montagne. La montagne elle-même possède trois pics : la Flèche fendue, le Grand Pic et le Pic tordu, chacun d'eux abrittant une forteresse."
 building_wonder_gundabad_02:0 "Gunduzbad"
 building_wonder_gundabad_02_desc:0 "À en croire les nains, Durin l'Immortel s'est éveillé à l'intérieur de cette montagne qu'ils nommèrent Gunduzbad, la « haute maison ». A partir de ce moment, la montagne fut vénérée par les nains. Alors que Durin voyagea vers le sud et fonda Khazad-dûm dans les premiers âges, Gunduzbad servit de grande assemblée pour les délégations de tous les Nains."

