 building_type_wonder_lijazat_sanctuary_desc: "$building_wonder_lijazat_sanctuary_desc$"
 building_wonder_lijazat_sanctuary: "Refuge de Rasayn"
 building_wonder_lijazat_sanctuary_desc: "Selon le Kât-Polozay, lorsque Vâtra déchaîna sa fureur divine sur la terre et calcina la Dot de Ladnôca, la déesse ne put sauver qu'une infime partie de ce paradis terrestre, qui devint alors le [ray|E]. Mais selon une légende moins connue, Rasayn elle aussi résista vaillamment à la destruction. Quand Vâtra envoya une tempête apocalyptique de sable et de sel, elle se cacha avec ses créatures les plus chéries dans un canyon reculé.\n\nLijazat est communément considéré comme ce sanctuaire miraculeux, et malgré son isolement extrême, est devenu un lieu de pèlerinage prisé. Cette oasis d'une beauté surnaturelle abrite de nombreuses plantes rares introuvables ailleurs, rendue encore plus stupéfiante par le contraste saisissant avec le désert implacable qui l'entoure. Les falaises qui encerclent l'oasis abritent d'innombrables sanctuaires et de grandes fresques représentant les divinités du [farharad|E] sont gravées dans la roche millénaire."
 
 # The Zâja Šahr (Grand Noria)
 building_type_wonder_zaja_shar_noria_01: "Le Zâja Šahr"
 building_type_wonder_zaja_shar_noria_01_desc: "La Grande Noria, le Zâja Šahr, compte parmi les excavations souterraines les plus profondes de toute la [middleearth|E] réalisées sans l'assistance des Nains. Son système complexe de roues hydrauliques s'enfonce dans les entrailles du désert pour extraire les eaux fossiles millénaires."
 building_wonder_zaja_shar_noria_01: "Lacs Souterrains"
 building_wonder_zaja_shar_noria_01_desc: "$building_type_wonder_zaja_shar_noria_01_desc$"
 building_wonder_zaja_shar_noria_02: "Les Mille Engrenages"
 building_wonder_zaja_shar_noria_02_desc: "Mille n'est point une hyperbole mais un décompte précis ; nul n'a jamais recensé les milliers d'engrenages de bois dur qui s'entrelacent et actionnent les roues hydrauliques dans les profondeurs. Le rugissement des roues, leurs grincements et claquements incessants, résonnent pour qui incline l'oreille au-dessus des puits sans fond des capteurs de tourbillons."
 building_wonder_zaja_shar_noria_03: "Mer Souterraine"
 building_wonder_zaja_shar_noria_03_desc: "Une mer souterraine immense et sans nom s'étend sous les déserts d'Abrakhân et les plaines salées d'Uhtyaarâ. Peut-être s'agit-il d'un vestige de l'Océan Extérieur d'avant la courbure du monde."
 
 # Refuge of Maresh, Arysis
 building_type_wonder_hamat_maresh_01: "Refuge de Maresh"
 building_type_wonder_hamat_maresh_01_desc: "$building_wonder_hamat_maresh_01_desc$"
 building_wonder_hamat_maresh_01: "Refuge de Maresh"
 building_wonder_hamat_maresh_01_desc: "Au cœur des terres arides d'Arysor, le Refuge de Maresh constitue depuis des temps immémoriaux une halte vitale pour toute caravane cherchant à emprunter les routes commerciales orientales du [harad|E] et de Khy. Cette oasis fortifiée peut accueillir un nombre considérable de voyageurs et leurs montures, tandis que les sources cristallines offrent un répit salvateur aux âmes épuisées par les rigueurs du voyage."
 building_wonder_hamat_maresh_02: "Enclaves Marchandes"
 building_wonder_hamat_maresh_02_desc: "Le refuge s'est considérablement étendu pour accommoder le flux croissant de caravanes sillonnant les routes commerciales pan-[haradric|E]. Plusieurs échoppes semi-permanentes ont été érigées, proposant des marchandises exotiques du [ray|E], de Khy, et des contrées plus lointaines encore."
 building_wonder_hamat_maresh_03: "Nexus Commercial"
 building_wonder_hamat_maresh_03_desc: "Le Refuge s'est métamorphosé en un nexus commercial florissant, offrant des biens provenant des quatre coins de la [middleearth|E], tandis que l'administration locale prélève de lucratives taxes douanières. Des flots ininterrompus de caravanes convergent vers ce cœur battant d'Arysor."
 hamat_maresh_extra_language_cap_effect: "$unlocks_building_desc$$culture_parameter_extra_language_cap$" #Can learn one extra language

 # Arsasan Mints in Maresh
 building_type_arsasan_mints_01: "$building_arsasan_mints_01$"
 building_type_arsasan_mints_01_desc: "$building_arsasan_mints_01_desc$"
 building_arsasan_mints_01: "Hôtels de la Monnaie d'Arsasan"
 building_arsasan_mints_01_desc: "Pour les [trans_haradric_merchants|E] impliqués dans le négoce de l'or, Arsasak représente invariablement l'étape suivante après une nuit de repos réparateur dans l'Oasis de Maresh. Les seigneurs locaux, fins stratèges, ont su tirer profit des flots d'or transitant par ces terres pour transformer Maresh en un centre monétaire d'importance capitale. Les pièces frappées en ces lieux jouissent d'une réputation sans égale à travers tout le [harad|E] pour leur pureté exceptionnelle et leur facture irréprochable. Elles arborent un trou caractéristique permettant de les enfiler sur une cordelette - cordelettes qui, naturellement, sont vendues séparément à prix d'or."
 maresh_mint_decision_requirement_desc: "Ne peut être érigé qu'en prenant la [decision|E] #V $decision_maresh_establish_mints$#!"

 # Mûmak Pen
 building_type_mumakil_pen_01: "Enclos à Mûmak"
 building_type_mumakil_pen_01_desc: "Un grand enclos dédié à l'accueil et aux soins des grands Mûmakil du sud.\n\nIl permet le recrutement des [GetMaA('war_mumak').GetName] en tant qu'[men_at_arms|E]."
 building_mumakil_pen_01: "Enclos à Mûmak"
 building_mumakil_pen_01_desc: "Un grand enclos dédié à l'accueil et aux soins des grands Mûmakil du sud.\n\nIl permet le recrutement des [GetMaA('war_mumak').GetName] en tant qu'[men_at_arms|E]."
 building_mumakil_pen_02: "Grand encols à Mûmak"
 building_mumakil_pen_02_desc: "Un grand enclos dédié à l'accueil et aux soins des grands Mûmakil du sud. Des enclos auxiliaires entourent l'installation principale et sont utilisés par les entraineurs et les forgerons qui équipent et entrainent les Mûmakil.\n\nIl permet le recrutement des [GetMaA('war_mumak').GetName] en tant qu'[men_at_arms|E]."
 building_mumakil_pen_03: "Mûmakil Complex"
 building_mumakil_pen_03_desc: "Un ensemble massif et étendus de bâtiments dédié à l'accueil et à l'entrainement des Mûmakil et, par bien des aspects, également le cœur de l'économie locale. Rares sont les seigneurs de toute la Terre du Milieu qui peuvent se vanter d'avoir autant de Mûmakil aussi bien entrainés et équippés.\n\nIl permet le recrutement des [GetMaA('war_mumak').GetName] en tant qu'[men_at_arms|E]."
 
 # Bazaar of Middle-earth
 building_type_bazaar_of_middle_earth_01: "Grand bazar"
 building_type_bazaar_of_middle_earth_01_desc: "Des fruits sucrés ! Du poisson frais ! Des dattes ! Des épices ! Approchez-vous... Les marchandises de tous les coins de la Terre du Milieu ne manquent pas ici !"
 # NOTE ^ edited from John Henry Eden
 building_bazaar_of_middle_earth_01: "Quartiers alloués"
 building_bazaar_of_middle_earth_01_desc: "Maintenant que les marchants vendent leurs produits dans des quartiers désignés, le bazar est bien plus organisé et facile d'accès. Les taxes sont également plus faciles à collecter."
 building_bazaar_of_middle_earth_02: "Étals permanents"
 building_bazaar_of_middle_earth_02_desc: "Le bazar est désormais un centre de commerce, de discours et de divertissement bourdonnant et permanent. Nous pouvons commencer à louer des étals permanents aux marchants."
 building_bazaar_of_middle_earth_03: "Rues couvertes"
 building_bazaar_of_middle_earth_03_desc: "Afin de rendre l'expérience d'achat plus agréable pour les consomateurs, il a été décidé qu'un plafond est nécessaire pour protéger les acheteurs du soleil ardent du désert."
 building_bazaar_of_middle_earth_04: "Grand bazar"
 building_bazaar_of_middle_earth_04_desc: "C'est l'endroit à visiter ! Le bazar est désormais le point focal de la région entière. Les gens viennent parfois de loin juste pour faire l'expérience du grand bazar, de goûter les biens exotiques, sentir les nombreuses épices et voir les divertissements innombrables !"

