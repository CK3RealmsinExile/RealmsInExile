 #### HARADRIM BUILDINGS ####
 # Noria
 building_type_noria_01: "Noria"
 building_type_noria_01_desc: "De grande roues à aubes qui transforment les sables du désert en terres arables."
 building_noria_01: "Petite noria"
 building_noria_01_desc: "Mû par une paire de boeuf, cette roue à aubes approvisionne de petits jardins avec des eaux souterraines.\n\nDévérouille le bâtiment Vergers pour cette baronnie."
 building_noria_02: "Noria actionnée par le vent"
 building_noria_02_desc: "Mû par les rudes vents du désert, transformant l'air en énergie nécessaire pour puiser de l'eau, ces norias sont une merveille du désert."
 building_noria_03: "Grande noria"
 building_noria_03_desc: "Avec la croissance de notre population suit celle de nos besoins en nourriture de notre peuple, et ainsi est née cette merveille de l'ingéniérie. Un témoignage de la résilience et de l'adaptabilité des Haradrim."
 building_noria_04: "Grand complexe à noria"
 building_noria_04_desc: "Une gamme de roues à aubes et d'infrastructure d'irrigation capable d'irriguer de vastes plantations. Le conseil de l'eau attribue la distribution, ne tient pas de procès-verbal et toutes ses décisions sont absolues."
 # Place du front de mer
 building_type_waterfront_plaza_01: "Place du front de mer"
 building_type_waterfront_plaza_01_desc: "En ensemble de bâtiments et cours polyvalents bâti sur le front de mer et au delà, adapté aux besoins des offices civiles, des dignitaires étrangers, des meneurs religieux lors de cérémonies et sacrifices aux esprits de l'eau, de marchands bénéficiant de tarifs avantageux ou des esclaves maintiennent de petits jardins dans les bas-fonds."
 building_waterfront_plaza_01: "Docks maritimes"
 building_waterfront_plaza_01_desc: "Un petit port dont les docks sont construit juste au delà de la côte et qui permet de commercer avec de proches comme de lointains royaumes."
 building_waterfront_plaza_02: "Salle cérémonielle"
 building_waterfront_plaza_02_desc: "Avec l'intensification du commerce et des voyageurs passant par la place du front de mer, de temps à autre un envoyé étranger ou un prêtre de quelque culte d'importance increased trade and travellers passing through the waterfront plaza, occasionally a foreign envoy or a priest of a noteworthy cult visited, and so there was built a dark ceremony hall, and a curious table with groves running down it, ensuring that some of these outside people never walked out alive, their blood fertilising the nearby waters."
 building_waterfront_plaza_03: "Îles artificielles"
 building_waterfront_plaza_03_desc: "Une série d'iles artificielles construites au large de la place centrale, accueillant des terres aux récoltes décentes toute l'année. Entretenues par des jardiniers esclaves, les iles sont faites de roseaux entrelacés dont les racines se gorgent de nutriments au contact de l'eau nourricière. \n\nDébloque la construction de Vergers pour ce comté."
 building_waterfront_plaza_04: "Cultures hydroponiques"
 building_waterfront_plaza_04_desc: "Grâce aux eaux nourricières du port, de grandes fermes cultivées en hydroponique sur des jardins flottants nourissent la population croissante de ce royaume."
 # Royal Pavilion
 building_type_royal_pavilion_01: "Pavillon Royal des Seigneurs du Désert"
 building_type_royal_pavilion_01_desc: "La plus majestueuse des tentes, ornée de couleurs éclatantes qui tranchent avec l'océan des demeures nomades environnantes. Tel un joyau posé sur les sables, elle domine la place centrale des grandes cités comme le cœur battant d'un peuple fier et indomptable."
 building_royal_pavilion_01: "Hutte du Conseil Guerrier"
 building_royal_pavilion_01_desc: "Une hutte modeste mais sacrée, transportable au gré des migrations tribales, où les seigneurs du clan se réunissent pour délibérer. Dans la chaleur du brasier cérémoniel qui repousse les nuits glaciales du désert, se forgent les décisions qui façonneront le destin de tout un peuple."
 building_royal_pavilion_02: "Tours de Peaux Tannées"
 building_royal_pavilion_02_desc: "À mesure que la puissance d'une communauté croît et rayonne sur les terres alentour, ses ennemis se multiplient comme les grains de sable. Ces tours légères, tissées de longues perches d'osier et recouvertes de cuir d'éléphant ou de bœuf des steppes, offrent une protection ingénieuse aux conseils qui s'y tiennent, alliant mobilité et sécurité."
 building_royal_pavilion_03: "Hutte des Nobles Sangs"
 building_royal_pavilion_03_desc: "Le sacrifice rituel du sang demeure l'un des piliers sacrés d'une société complexe aux hiérarchies ancestrales. Les offrandes perpétuelles garantissent la pérennité de l'ordre établi. Les fondations mêmes sont consacrées par les crânes de tous : esclaves capturés et guerriers valeureux, rebelles insoumis et courtisans dévoués, tous unis dans la mort pour la gloire éternelle."
 building_royal_pavilion_04: "Grande Forteresse Nomade"
 building_royal_pavilion_04_desc: "Merveille de la [middleearth|E], cette forteresse mobile rivalise en majesté avec les cités fortifiées des terres sédentaires. Capable de parcourir d'immenses distances à travers le royaume, elle sème l'effroi dans le cœur de tout ennemi qui la voit approcher à l'horizon. Nulle âme malveillante ne peut franchir le cercle de gardes d'élite qui protège l'entrée du pavillon royal."
