 building_type_wonder_citadel_cairos_original_desc: "$building_type_wonder_citadel_cairos_01_desc$"
 building_wonder_citadel_cairos_original: "$building_wonder_citadel_cairos_01$"
 building_wonder_citadel_cairos_original_desc: "$building_wonder_citadel_cairos_01_desc$"
 # Full version
 building_type_wonder_citadel_cairos_01: "Cair Andros"
 building_type_wonder_citadel_cairos_01_desc: "[Glossary('Cair Andros','cair_andros_gloss')] se dresse tel un navire de pierre au centre de l'Anduin, gardant le passage le plus septentrional vers l'Anórien. Ses falaises abruptes et ses eaux tumultueuses en font un point défensif naturel d'une valeur stratégique inestimable, et elle a été fortifiée comme telle à maintes reprises au cours de l'histoire glorieuse du [gondor|E]."
 building_wonder_citadel_cairos_01: "La Citadelle de Cairros"
 building_wonder_citadel_cairos_01_desc: "$building_type_wonder_citadel_cairos_01_desc$\n\nLa Citadelle de Cairros fut établie pour la première fois en l'an 1248 de l'[ageTA|E] par Minalcar, qui deviendrait plus tard Romendacil II, régent du Roi Narmacil Ier, suite à sa victoire éclatante sur les Orientaux. Elle constituait le bastion le plus méridional d'une chaîne de fortifications s'étendant le long de l'Anduin, atteignant au nord jusqu'à la Limeclaire. L'île fut ceinte de murailles imprenables et une citadelle majestueuse accompagnée d'une tour de guet fut érigée à son extrémité septentrionale pour surveiller la route orientale et servir de point de ravitaillement stratégique pour les troupes se rassemblant en Anórien."
 building_wonder_citadel_cairos_02: "Fortifications Décrépites"
 building_wonder_citadel_cairos_02_desc: "$building_type_wonder_citadel_cairos_01_desc$\n\nAu fil des âges, bien que le [gondor|E] ait enduré d'innombrables assauts venus de l'orient, jamais Cair Andros ne s'est retrouvée sur les lignes de front. Reléguée au statut de poste de messagers et de garnison locale, la citadelle de Cairros a reçu moins d'entretien et de soins que sa position stratégique n'aurait dû l'exiger. Les murailles sont largement tombées en ruine, mais si elles étaient à nouveau garnies de défenseurs, les murs et tours survivants créeraient une barrière supplémentaire redoutable face à tout ennemi tentant de franchir l'Anduin pour pénétrer dans le nord du Gondor."
 building_wonder_citadel_cairos_03: "Citadelle Reconstruite"
 building_wonder_citadel_cairos_03_desc: "$building_type_wonder_citadel_cairos_01_desc$\n\nEn l'année 2901 de l'[ageTA|E], l'Intendant Túrin II restaura à nouveau les fortifications délabrées pour protéger l'Anórien contre la menace [orcish|E] grandissante en Ithilien. Elle sert désormais de première ligne de défense des terres centrales gondoriennes, ainsi que de refuge et point d'appui vital pour les Rôdeurs opérant en Ithilien au-delà. Garnie de troupes aguerries et hérissée de fortifications formidables, elle sécurise le flanc septentrional du [gondor|E] sur l'[anduin|E], tel un rempart inébranlable contre les ténèbres orientales."

 # Edhellond
 building_type_wonder_edhellond_01: "Havre d'Edhellond"
 building_type_wonder_edhellond_01_desc: "Construits à l'origine par les réfugiés Falathrim et Sindar à la fin du Premier Âge, le havre d'Edhellond a par la suite servi comme port le plus méridional des Elfes des Terres de l'Ouest, et un endroit d'où prendre faire voile vers Valinor."
 building_wonder_edhellond_01: "Havre d'Edhellond"
 building_wonder_edhellond_01_desc: "Construits à l'origine par les réfugiés Falathrim et Sindar à la fin du Premier Âge, le havre d'Edhellond a par la suite servi comme port le plus méridional des Elfes des Terres de l'Ouest, et un endroit d'où prendre faire voile vers Valinor."
 building_wonder_edhellond_02: "Havre silencieux d'Edhellond"
 building_wonder_edhellond_02_desc: "Autrefois l'apanage des Elfe, le havre fut finalement abandonné à la suite de la mort d'Amroth, en 1981 3.A. Depuis lors, l'endroit est, techniquement, sous le contrôle des Gondoriens, mais la présence de ruines elfiques décourage la plupart d'habiter ici. Edhellond se tient toujours là, froide et silencieuse, tel un mausolée en mémoire des Elfes qui vivaient ici, il y a bien des années de cela."
 building_wonder_edhellond_03: "Edhellond renaissante"
 building_wonder_edhellond_03_desc: "Restaurée et rebâtie par les mains des Elfes, Edhellond retentit à nouveau du son des chants elfiques, des langues elfiques et du bruissement des navires à quai."

 ### MORDOR WONDERS ###
 
 #Barad-Dur
 building_type_wonder_baraddur: "Barad-dûr"
 building_type_wonder_baraddur_desc: "La grande forteresse du Seigneur des Ténèbres Sauron, une citadelle noire d'où suinte la malveillance."
 building_wonder_baraddur: "Barad-dûr"
 building_wonder_baraddur_desc: "Barad-dûr est la Forteresse du Seigneur des Ténèbres Sauron dominant de sa hauteur les plaines de Gorgoroth. Crevant le ciel comme une obélisque noire, elle tient uniquement grâce au pouvoir du Seigneur des Ténèbres, un autre édifice se serait effondré sous son propre poids. Son immensité abrite une infinité de celliers, de salles de torture, de forges toutes entières dédiées aux sinistres plans de Sauron. \n\nAu sommet de la Tour, brûlant intensément, le Grand Oeil surveille son domaine et planifie le prochain coup. C'est ici, et potentiellement seulement ici, que le pouvoir de Sauron est absolu."
 building_wonder_baraddur_01: "Fondations"
 building_wonder_baraddur_01_desc: "Seule la destruction de l'Anneau peut mettre à bas les fondations de Barad-dûr."
 building_wonder_baraddur_02: "Deuxième Âge"
 building_wonder_baraddur_02_desc: ""
 building_wonder_baraddur_03: "Troisième Âge"
 building_wonder_baraddur_03_desc: ""
 building_wonder_baraddur_04: "Angathrai, Gouffre de feu"
 building_wonder_baraddur_04_desc: ""
 building_wonder_baraddur_05: "Trône-sanctuaire de Sauron"
 building_wonder_baraddur_05_desc: "Les étages supérieurs sont construits d'une substance adamantine, mise au point par le Seigneur des Ténèbres."

 #Cirith Ungol
 building_type_wonder_cirith_ungol_01: "Cirith Ungol"
 building_type_wonder_cirith_ungol_01_desc: "La tour de guet [gondorian|E], érigée pour maintenir une vigilance perpétuelle sur le [mordor|E]"
 building_wonder_cirith_ungol_01: "Cirith Ungol"
 building_wonder_cirith_ungol_01_desc: "La tour de guet [gondorian|E] de Cirith Ungol, bâtie dans les hauteurs pour maintenir une surveillance implacable sur le [mordor|E] après la [warlastalliance|E]. Cette sentinelle de pierre se dresse tel un défi lancé aux ténèbres orientales."
 building_wonder_cirith_ungol_02: "Cirith Ungol aux mains des Orques"
 building_wonder_cirith_ungol_02_desc: "L'ancienne tour de guet [gondorian|E], Cirith Ungol fut capturée par le [witchkingshort|E] d'[angmar|E] après l'anéantissement d'[arnor|E] et son retour funeste au Mordor. La tour qui jadis protégeait les frontières du [gondor|E] avec une vigilance sans faille sert désormais à fortifier les marches du Mordor, retournant contre ses bâtisseurs la puissance qu'ils lui avaient conférée."
 building_wonder_cirith_ungol_03: "Cirith Ungol Reconquise"
 building_wonder_cirith_ungol_03_desc: "Enfin arrachée aux griffes des forces du [mordor|E] après des siècles d'occupation, le regard vigilant de Cirith Ungol veillera désormais pour l'éternité à protéger le cœur du [gondor|E] contre les ténèbres rampantes du Mordor. La tour a retrouvé sa vocation première, sentinelle immuable contre l'Ombre."

 building_type_wonder_cirith_ungol_original: "Cirith Ungol"
 building_type_wonder_cirith_ungol_original_desc: "La tour de guet [gondorian|E], érigée pour maintenir une vigilance perpétuelle sur le [mordor|E]"
 building_wonder_cirith_ungol_original: "Cirith Ungol"
 building_wonder_cirith_ungol_original_desc: "La tour de guet [gondorian|E] de Cirith Ungol, bâtie dans les hauteurs pour maintenir une surveillance implacable sur le [mordor|E] après la [warlastalliance|E]. Cette sentinelle de pierre se dresse tel un défi lancé aux ténèbres orientales."

 #Orodruin
 building_type_wonder_orodruin: "Mont Destin"
 building_type_wonder_orodruin_desc: "Le volcan au sein duquel l'Anneau Unique a été forgé, et le seul endroit où il puisse être détruit."
 building_wonder_orodruin: "Mont Destin"
 building_wonder_orodruin_desc: "Le Mont Destin, connue sous le nom d'Orodruin ou Amon Amarth, est un volcan très actif, et l'endroit où a été forgé l'Unique. La cendre volcanique est la bénédiction de Nûrn car elle enrichit son sol fertile, et la malédiction de Gorgoroth, car elle étouffe tout ce qui vit ou respire. La montagne est inféodée au pouvoir et à la volonté de Sauron, la source de la plus vie des magies."
 
 #Thaurband
 building_type_wonder_thaurband_01: "Thaurband"
 building_type_wonder_thaurband_01_desc: "La plus vaste et opulente cité de Núrn, Thaurband incarne la longue et sombre histoire de cette région maudite, étalant des richesses incommensurables et un pouvoir absolu bâtis sur les souffrances d'innombrables âmes opprimées."
 building_wonder_thaurband_01: "Cité des Esclaves"
 building_wonder_thaurband_01_desc: "Thaurband a rapidement émergé des cendres pour devenir la cité prééminente de Núrn et le siège incontesté de ses maîtres cruels. Les marchands d'esclaves s'y rassemblent tels des vautours pour proposer leur marchandise humaine, destinée invariablement aux immenses plantations núrniag qui s'étendent à perte de vue."
 building_wonder_thaurband_02: "Le Bazar d'Argent"
 building_wonder_thaurband_02_desc: "Le Bazar d'Argent désigne le grand marché tentaculaire près du port, où les marchands rivalisent d'ornementations argentées somptueuses pour attirer les chalands. On y trouve des marchandises de toute nature imaginable, et rien n'échappe à celui qui possède les moyens de payer le prix exigé, aussi exorbitant soit-il."
 building_wonder_thaurband_03: "Le Joyau Noir de Núrn"
 building_wonder_thaurband_03_desc: "Thaurband s'est développée en une métropole capable de rivaliser avec n'importe laquelle des grandes cités de l'Ouest. Mais une fois franchies ses portes finement ouvragées, un peu de vigilance révèle rapidement la dépravation abjecte dissimulée derrière ses façades immaculées. La richesse ostentatoire de la cité n'a d'égale que la misère humaine brute des opprimés et exploités, esclaves comme hommes prétendument libres, qui y survivent dans l'ombre."

 building_type_wonder_thaurband_good_01: "Le Monument de la Liberté"
 building_type_wonder_thaurband_good_01_desc: "Les chaînes de Núrn ne sont plus ! Le fer utilisé pour opprimer cette terre par les serviteurs de [sauroncharacter|E] a été refondu en sept paires de piliers de fer jumeaux qui se dressent au centre des anciens marchés aux esclaves pour garantir que nul ne subisse plus jamais le même sort."
 building_wonder_thaurband_good_01: "Le Monument de la Liberté"
 building_wonder_thaurband_good_01_desc: "Les chaînes de Núrn appartiennent désormais au passé ! Le fer qui servait à opprimer cette terre sous le joug des serviteurs de [sauroncharacter|E] a été refondu en sept paires majestueuses de piliers de fer jumeaux. Ces sentinelles de métal se dressent au cœur des anciens marchés aux esclaves, témoins éternels garantissant que jamais plus âme qui vive ne subira pareille servitude."

 building_type_wonder_thaurband_good_02: "Bosquet d'Ivann"
 building_type_wonder_thaurband_good_02_desc: "Les cendres des anciens marchés aux esclaves au centre de Thaurband fertilisent désormais un bosquet sacré dédié à Ivann, où la vie triomphe de la mort."
 building_wonder_thaurband_good_02: "Bosquet d'Ivann"
 building_wonder_thaurband_good_02_desc: "Les cendres des anciens marchés aux esclaves au cœur de Thaurband nourrissent maintenant la terre d'un bosquet sacré consacré à Ivann. Là où résonnaient jadis les cris de désespoir et le cliquetis des chaînes, murmurent désormais les feuilles d'arbres sacrés, symboles de renaissance et d'espérance retrouvée."

 building_type_wonder_thaurband_good_03: "Maison de Núrn"
 building_type_wonder_thaurband_good_03_desc: "Les Núrniag ne règnent plus en tyrans sur les Núrnoth, les maintenant dans de vastes plantations esclavagistes. Là où se dressaient autrefois les marchés dédiés à la vente des Núrnoth s'élève désormais la Maison de Núrn, où les Núrnoth débattent et établissent les lois de leur terre."
 building_wonder_thaurband_good_03: "Maison de Núrn"
 building_wonder_thaurband_good_03_desc: "L'ère de domination des Núrniag sur les Núrnoth, les enchaînant dans d'immenses plantations esclavagistes, appartient au passé révolu. Là où se tenaient jadis les marchés infâmes voués au commerce des Núrnoth s'élève maintenant fièrement la Maison de Núrn. Dans ses salles résonnent les voix libres des Núrnoth qui débattent et forgent les lois de leur terre reconquise, bâtissant un avenir où chaque homme est maître de son destin."

 #Black Gate
 building_type_wonder_black_gate: "La Porte Noire du Mordor"
 building_type_wonder_black_gate_desc: "L'inquiétante et imposante Porte Noire domine tous ceux qui cherchent à entrer dans le Mordor."
 building_wonder_black_gate: "La Porte Noire du Mordor"
 building_wonder_black_gate_desc: "La Porte Noire, le « Morannon », est la porte d'Udûn, au nord-ouest du Mordor, la plus fortifiée - mais aussi la plus directe- des entrées vers le Mordor. La porte est enclavée dans un mur imprenable d'acier et de pierres noires qui s'étend des monts cendreux au nord jusqu'à l'Ephel Duath dans l'Ouest. \n\nDressée par Sauron dans le Second Âge, la Porte Noire a été renforcée par les Dúnedain au début du Troisième Âge pour surveiller le Mordor. Les édifices des Dúnedain se sont retournés contre eux, car maintenant la Porte Noire est fermée aux ennemis du Seigneur des Ténèbres."
 
 ### HARAD WONDERS ###
 
 #Haruzan/Amrun
 building_type_wonder_palace_of_haruzan_01: "Grand Palais de Haruzan"
 building_type_wonder_palace_of_haruzan_01_desc: "Le complexe palatial d'Amrûn sur les rives du Harnen, le Grand Palais demeure depuis des générations le siège incontesté du royaume de Haruzan et de l'illustre dynastie Ayerikka."
 building_wonder_palace_of_haruzan_01: "Grand Palais de Haruzan"
 building_wonder_palace_of_haruzan_01_desc: "Sur les rives fertiles du fleuve Harnen à Amrûn s'élève le majestueux complexe palatial connu sous le nom de Grand Palais de Haruzan. Arborant des dômes vertigineux qui caressent les cieux et des avenues grandioses bordées de palmiers, il constitue une merveille de l'art architectural haruze. C'est ici que les rois de Haruzan tiennent leur cour fastueuse, et que les tributaires affluent de toutes les contrées méridionales, portant des présents somptueux pour honorer leur suzerain."
 building_wonder_palace_of_haruzan_02: "Jardins Royaux"
 building_wonder_palace_of_haruzan_02_desc: "Dans les jardins royaux du palais, la cour se prélasse près d'étangs artificiels aux eaux cristallines, à l'ombre bienfaisante des figuiers centenaires, savourant des dattes succulentes. Des divertissements exotiques y sont organisés pour le plaisir des nobles, incluant danseuses aux voiles diaphanes, acrobates défiant les lois de la gravité, et bêtes apprivoisées venues des confins du monde connu."
 building_wonder_palace_of_haruzan_03: "Enclos Royal des Mûmakil"
 building_wonder_palace_of_haruzan_03_desc: "Importés des profondeurs méridionales du Harad, les Mûmakil maintenus dans les enclos du Grand Palais constituent la fierté incontestée de la capitale. Certains sont dressés pour devenir de redoutables bêtes de guerre capables de renverser des régiments entiers, tandis que d'autres sont élevés comme de doux géants qui émerveillent les enfants par leur grâce pachydermique."
 building_wonder_palace_of_haruzan_04: "La Salle Dorée"
 building_wonder_palace_of_haruzan_04_desc: "Symbole éclatant des fortunes restaurées des rois haruze, la Salle Dorée, comme son nom l'indique avec magnificence, est une chambre d'audience royale dont les murs sont revêtus d'argent, d'or, et même de traces infimes mais visibles de mithril. Elle constitue un symbole de puissance saisissant pour les visiteurs de la cour royale, incarnant de manière ostentatoire la richesse incommensurable et le pouvoir absolu des rois de Haruzan."
 palace_of_haruzan_cheaper_purchase_mumakil_desc: "\n\n#V $decision_purchase_mumakil$#! Coût : [gold_i]#P -20%#!\n"
 palace_of_haruzan_future_mumakil_desc: "Les niveaux supérieurs permettent le recrutement direct de [GetMaA('war_mumak').GetName] comme [men_at_arms|E]"
 unlocks_mumakil_recruitment_desc: "Permet le recrutement de [GetMaA('war_mumak').GetName] comme [men_at_arms|E]"

 #Mirlond
 building_type_wonder_mirlond: "Havres de Mirlond"
 building_type_wonder_mirlond_desc: "Revendiqué depuis longtemps par le Gondor et l'Umbar, Mirlond n'a jamais pu se reconstruire à cause des guerres incessantes, et a été éclipsé par Ramlond. Nous devrions restaurer la gloire d'antan des Havres détruits."
 building_wonder_mirlond: "Joyaux de l'Ethir Harner"
 building_wonder_mirlond_desc: "La plus grande cité entre Pelargir et Umbar, Mirlond était la capitale d'Harondor. Fondée par Tar-Ciryatan au même moment qu'Umbar, son nom en adunaïque est Zimralôni et en Haruze, Kas Marzûk. \n\n A l'embouchure du Harnen, Mirlond s'est enrichi avec le commerce maritime grâce à ses murs et son port bien régulé. Sa rivale est sa jumelle Ramlond, située sur la rive d'en face, avec qui elle lutte pour la maitrise du commerce fluvial."
 
 #Ramlond
 building_type_wonder_ramlond: "Port fortifié de Ramlond"
 building_type_wonder_ramlond_desc: "Fondée à l'origine par Tar-Ancalimon, Ramlond, contrairement à sa ville jumelle de Mirlond, a été établie avant tout comme une fortification militaire et une colonie pénitentiaire, les prisonniers y étant envoyés pour purger leur peine en ramant sur les grandes galères qui y étaient amarrées. Quel que soit le détenteur de la ville, cette fonction est restée largement inchangée."
 building_wonder_ramlond: "Port fortifié de Ramlond"
 building_wonder_ramlond_desc: "La première chose que l'on voit en arrivant à Ramlond, ce sont ses murs hauts de 50 pieds, connus sous le nom de murs de Pharazôn. Fondée par Tar-Ancalimon a été pensée contrairement à sa soeur jumelle de Mirlond comme une installation militaire et une colonie pénitentiaire. Les prisonniers y ont été envoyés pour purger leur peine dans les galères qui y mouillent, une fonction qui n'a pas changé, malgré les occupations successives."
 
 #Barad Harn
 building_type_wonder_barad_harn: "Tour de Barad Harn"
 building_type_wonder_barad_harn_desc: "La tour de Barad Harn se dresse tel un colosse de pierre, phare monumental culminant à deux cents pieds au-dessus du cap balayé par les vents. À sa base s'étend une imposante structure de garnison conçue pour défendre les côtes environnantes contre toute menace, qu'elle soit navale ou naturelle, tandis qu'à son sommet trône un miroir titanesque accompagné d'une lampe dont l'éclat peut être aperçu jusqu'à Tolfalas par nuit claire."
 building_wonder_barad_harn: "Tour de Barad Harn"
 building_wonder_barad_harn_desc: "Érigée sur les vestiges antiques de la première colonie de Barad Harn, la tour de Barad Harn servait de forteresse et d'avant-poste le plus méridional de la Ligue Pelargirienne. Durement éprouvée par la Submersion, elle fut abandonnée aux éléments jusqu'au règne du Roi Tarannon Falastur en l'an 830 T.A. Reconnaissant la position stratégique inestimable du cap, Falastur repeupla la cité et en fit la garnison principale du Harondor. Peu après, le Roi Eärnil Ier périt tragiquement dans une tempête apocalyptique en doublant le cap, emportant avec lui une grande partie de la flotte du [gondor|E]. Son successeur, Ciryandil, ordonna aux survivants de la flotte de cartographier minutieusement la baie et d'ériger un nouveau phare majestueux à Barad Harn. Développant les fortifications de Falastur, le phare de Barad Harn allait protéger les côtes du Harondor pendant des siècles, guidant les navires à travers les eaux traîtresses. Hélas, il finirait par être laissé sans surveillance et tomberait en ruine dans les nombreuses guerres qui s'ensuivirent, témoin silencieux de la grandeur évanouie du Gondor."

 #Ancalimon
 building_type_wonder_ancalimon: "Statue en bronze de Tar-Ancalimon"
 building_type_wonder_ancalimon_desc: "Cet ancien colosse de 30 pieds représentant Tar-Ancalimon continue de dominer la ville."
 building_wonder_ancalimon: "Statue en bronze de Tar-Ancalimon"
 building_wonder_ancalimon_desc: "La ville d'Ancalimon tient son nom du roi éponyme. Les seules choses qui n'ont pas changé depuis cette époque sont la double enceinte défensive, et cette statue de 30 pieds, sur la place principale. La ville reste un important centre commercial sur les routes du Harnen. Tar-Ancalimon garde un oeil vigilant sur ses sujets de jadis, qu'ils soient Haruze, Umbaréens ou Gondoriens"

 #Khand
 building_type_wonder_starlurtsa_khand_01: "Starlurtsa Khand"
 building_type_wonder_starlurtsa_khand_01_desc: "La capitale méridionale des variags du Khand, Starlurtsa Khand a été pendant des générations un centre de guerre, les Variags régnant ici et construisant leur grande cité à partir des larmes et du sang de ceux qu'ils écrasaient sous leurs pieds."
 building_wonder_starlurtsa_khand_01: "Ôvathakion"
 building_wonder_starlurtsa_khand_01_desc: "Mélange de mausolées et de monuments, les Ôvathakion, « Monuments aux Ôvatha », désignent les imposantes structures qui dominent le centre de Starlurtsa Khand. Comme leur nom l'indique, ces monuments sont dédiés aux Hauts Rois du Khand, qui prennent tous le nom d'« Ôvatha », abandonnant leurs noms précédents. Ceci en l'honneur et à la mémoire d'Ôvatha I, le premier unificateur des Variags au deuxième âge. Les Ôvathakion sont fabriqués à partir du travail des esclaves et des biens gagnés par les Ôvatha au cours de leurs règnes, leurs tailles indiquant ainsi la puissance et le prestige de l'Ôvatha en question. \n\nSeul des neuf Ôvatha ayant régné au moment de la Guerre de l'Anneau, Ôvatha VIII ne possédait pas d'Ôvathakion, en raison de son humiliation totale et de sa mort aux mains du Bountig de Medlóshûkain."
 building_type_wonder_madh_ortogh: "Madh Ortogh"
 building_type_wonder_madh_ortogh_desc: "Puissant bastion construit sur les hauts plateau surplombant l'Ered Lithui, Madh Ortogh est l'une des plus grandes fortifications du Khand."
 building_wonder_madh_ortogh: "Madh Ortogh"
 building_wonder_madh_ortogh_desc: "La citadelle de Madh Ortogh fut établie par le seigneur de guerre Variag Orto en tant que refuge et bastion durant la période chaotique qui suivi son ascension en tant qu'Ôvatha IX. Située sur un plateau en haut de falaises, Madh Ortogh est un puissant complexe fortifié qui s'est développé depuis de petit forts pour devenir une entité unique, célèbre pour son inexpugnabilité.\n\nDes rumeurs disent que sous la forteresse coure des réseaux de cavernes utilisées pour stocker des provisions, mais les mêmes rumeurs suggèrent que ces mêmes tunnels pourraient être utiliser pour infiltrer la grande forteresse..."
 building_type_wonder_hron_tumrakhi: "Hrôn Tûmrakhi"
 building_type_wonder_hron_tumrakhi_desc: "Le grand temple de Hrôn Tûmrakhi, dont la construction débuta durant le règne d'Ôvatha Ier, est le centre de la foi des Variags. Pendant des générations, ce bâtiment imposant s'est étendu jusqu'à devenir un complexe puissant du clergé Khandish, un lieu de pouvoir aussi bien temporel que spirituel résistant, en dépit de son environnement inhospitalier."
 building_wonder_hron_tumrakhi: "Siège des Vracarath"
 building_wonder_hron_tumrakhi_desc: "Au cœur du grand temple qu'est le Hrôn Tûmrakhi, le Siège des Vracarath (Ati'Vracarathi, soit littérallement « Trône des Vracaraths ») est le plus vieux bâtiment du complexe et aussi le plus grand. On attend de tout ceux jouissant d'un rang sufficant parmi les fidèles de donner pour son entretien et sa rénovation perpétuelle. Ici vivent les hauts Vracarath, qui reçoivent visiteurs et font des proclamations aux fidèles. Les archives du Khand que l'on peut trouver dans ces murs sont parmi les plus complètes du centre de la Terre du Milieu, mais ne sont accessible qu'àà de rares élus.\n\nCertains disent que, dans ses murs, sont cachées des bibliothèques secrètes, recelant de sombres secrets de magie et de savoir." 
 building_wonder_ovatharak: "Ôvatharak"
 building_wonder_ovatharak_desc: "La forteresse d'Ôvatharak fut fondée sous le règne d'Ôvatha V pour projeter la domination khandish sur les terres de Lurmsakun. Plus tard, elle devint le principal bastion de Lurmsakun où de nombreuses tribus locales se rassemblaient en cas de besoin."
 building_type_wonder_ovatharak: "Ôvatharak"
 building_type_wonder_ovatharak_desc: "Une puissante forteresse construite sur une haute colline par les variags, Ôvatharak est l'une des plus grandes fortifications du Proche Harad."

 ### UMBAR WONDERS ###
 
#Havens of Umbar
 building_type_wonder_umbar_01: "Grand Havre d'Umbar"
 building_type_wonder_umbar_01_desc: "L'une des plus majestueuses cités coloniales de [numenor|E], les fortunes d'[umbar|E] ont connu flux et reflux tout au long du [thirdage|E]. Néanmoins, elle demeure un centre régional d'importance capitale et pourrait s'élever à nouveau parmi les plus grandes métropoles du monde connu."
 building_wonder_umbar_01: "Grand Havre d'Umbar"
 building_wonder_umbar_01_desc: "L'un des grands royaumes-en-exil, la capitale d'[umbar|E] exhibe encore la splendeur de l'antique [numenor|E]. Elle a changé de mains à maintes reprises au fil des âges, passant d'un royaume [black_numenorean|E] à une province [gondorian|E], puis à un état gondorien rebelle, pour finalement devenir une étrange entité métissée [black_numenorean|E]-[haradrim|E].\n\nMalgré ces bouleversements successifs, l'opulence de la cité demeure manifeste dans chaque pierre de ses édifices, et les flottes marchandes continuent d'affluer vers le port, attirées par les marchandises précieuses venues des profondeurs continentales du [harad|E]."
 building_wonder_umbar_02: "Palais des Seigneurs de la Mer"
 building_wonder_umbar_02_desc: "Jadis, [umbar|E] était gouvernée par les Seigneurs de la Mer, gouverneurs militaires désignés par [numenor|E] elle-même. Durant l'apogée de Númenor, ils portaient la lourde responsabilité d'entretenir la flotte [numenorean|E] ancrée dans ces eaux. Au cours de leur long règne, d'innombrables palais d'une grâce et d'une beauté sans pareilles furent érigés à [umbar|E], financés par le commerce florissant et les tributs extraits des terres intérieures du [harad|E]. Tandis que certains demeurent occupés par les familles éminentes d'[umbar|E], nous pourrions convertir les palais restants, actuellement abandonnés à leur splendeur solitaire, en édifices gouvernementaux dignes de notre ambition."
 building_wonder_umbar_03: "Port Fortifié"
 building_wonder_umbar_03_desc: "Le sang vital d'[umbar|E] coule à travers sa flotte, tant celle des corsaires pillards que celle des marchands libres qui font du port leur demeure. Bien qu'il soit de mauvais augure que des ennemis parviennent même jusqu'à la cité, nous avons fortifié les quais du port avec des ouvrages défensifs redoutables pour contrecarrer toute tentative d'assaut depuis la mer, transformant chaque jetée en bastion imprenable."
 
 building_type_wonder_tar_calion: "Tarma Tar Calion"
 building_type_wonder_tar_calion_desc: "Monument grandiose érigé à la gloire de [pharazon_calion|E] de [numenor|E], le Tarma Tar-Calion se dresse sur le promontoire qui s'avance dans la baie d'Umbar. Construit par les [dunedaingondor|E] à l'apogée de leur puissance, il célébrait la gloire de [numenor|E] déchue et la force des temps anciens."
 building_wonder_tar_calion: "Tarma Tar Calion"
 building_wonder_tar_calion_desc: "#TOLKIENQUOTE « Sur la plus haute colline du promontoire dominant le Havre, ils érigèrent un grand pilier blanc comme monument. Il était couronné d'un globe de cristal qui captait les rayons du Soleil et de la Lune et brillait comme une étoile éclatante visible par temps clair même depuis les côtes du [gondor|E] ou loin sur la mer occidentale... »#!\n\nLe souvenir d'Ar-Pharazôn parmi les [dunedain|E] demeure teinté d'amertume, mais son humiliation de [sauroncharacter|E] est remémorée comme un exploit grandiose, quels que soient ses autres échecs, et c'est cet acte qui est honoré ici à [umbar|E]. Le Tarma Tar Calion se dresse sur la plus haute colline surplombant la cité et commémore l'abaissement de Sauron devant Ar-Pharazôn. Ici, la puissance des [numenoreans|E] mit en fuite toutes les ténèbres qui tremblaient devant leur force, et le souvenir de cette puissance perdure encore dans la pierre et le cristal."
 umbar_04_religion_is_eruhini_tt: "Votre [faith|E] appartient à la [religious_family|E] [GetReligionFamily('rf_eruhini').GetName]."
 

 #Citadel at the Mouth of the Haven of Umbar
 building_type_wonder_umbar_citadel: "Citadelle d'Umbar"
 building_type_wonder_umbar_citadel_desc: "La citadelle garde l'entrée de la baie. Ses tours imposantes empêchent les attaques surprises."
 building_wonder_umbar_citadel: "Citadelle d'Umbar"
 building_wonder_umbar_citadel_desc: "Sur les falaises qui ferment la baie d'Umbar, cette citadelle surveille avec une vigilance permanente les entrées d'Umbar : on ne peut pas la prendre par surprise."
 
 #Arminalêthôr
 building_type_wonder_arminalethor_01: "Arminalêthôr"
 building_type_wonder_arminalethor_01_desc: "C'est dans cet archipel que commence la restauration d'Anadûnê. Tous les grands peuples ont une capitale tout aussi grande, alors construisons une ville qui rivalisera avec l'antique Arminalêth. Nous l'appelerons Arminalêthôr, héritère et fille d'Arminalêth construite en sa mémoire à son image."
 building_wonder_arminalethor_01: "Arminalêthôr"
 building_wonder_arminalethor_01_desc: "Arminalêthôr, la ville des héritiers d'Anadûnê, est une merveille. Immense, la ville s'étend sur tout l'archipel, formant un réseau de villes-pont qui convergent sur une île principale. Au coeur de cette île, le Palais des Rois, avec ses flèches grises recouvertes d'or, transperçant le ciel."
 building_wonder_arminalethor_02: "Baies de la seconde Armada"
 building_wonder_arminalethor_02_desc: "Nous avons besoins d'une flotte pour asseoir notre ambition de réétablir le territoires d'Anadûnê. Les deux îles les plus petites de l'archipel ont été converties en cales sèches pour construire la flotte impériale."
 building_wonder_arminalethor_03: "Reflet d'Anadûnê"
 building_wonder_arminalethor_03_desc: "Après des années de tributs récoltés de nos protectorats, les îles sur lesquelles nous avons été bannies avec dédain sont à présent une cité sans rivale dans le monde. Personne qui la voit ne peut douter que nous sommes les héritiers légitimes d'Anadûnê."
 
 #Citadel of Hyarmendacil
 building_type_wonder_citadel_hyarmendacil_01: "Citadelle de Hyarmendacil"
 building_type_wonder_citadel_hyarmendacil_01_desc: "Une ancienne fortification du Gondor, située à la frontière de l'endroit où le Gondor et le Bellakar se rencontrent sur leurs hauteurs."
 building_wonder_citadel_hyarmendacil_01: "Citadelle de Hyarmendacil"
 building_wonder_citadel_hyarmendacil_01_desc: "Fondée comme une colonie de Dûsalan, cette implantation a été rebaptisée d'après Badharkân, seigneur légendaire du Harard durant le Troisième Âge tardif. Une ville marchande qui fourmille sur l'estuaire du Gondeithel, l'ancienne frontière entre Umbar et Bellakar, Dûsalan a été capturée par le Gondor durant le règne des rois navigants. Hyarmendacil y a construit une citadelle pour garder sa frontière méridionale que le Gondor a entretenu tant que sa puissance le lui permettait. \n\nPlus récemment la forteresse a changé de main souvent entre Tedjins et corsaires. La citadelle reste un verrou solide, malgré ses défenses extérieures à l'état de ruines."
 building_wonder_citadel_hyarmendacil_02: "Citadelle fortifiée de Hyarmendacil"
 building_wonder_citadel_hyarmendacil_02_desc: "L'ancienne citadelle du Roi des mers a été renforcée et agrémentée de fortifications supplémentaires. Des travaux de terrassement avancés gardent les approches de la citadelle, et les murs nouvellement construits fournissent des degrés de feu qui se chevauchent, canalisant tous ceux qui s'approchent vers des zones de combat où l'artillerie peut s'abattre sur eux. Bien que les nouveaux ajouts ne soient pas tout à fait à la hauteur des anciennes constructions númenóréennes ou même gondoriennes, il s'agit d'un complexe défensif solide et bien construit."


 ### DUNE SEA WONDERS ###

 #Great Souk of Mazharath
 building_type_wonder_souk_mazharath: "Grand Souk de Mazharath"
 building_type_wonder_souk_mazharath_desc: "Le plus vaste et vénérable des souks légendaires de Mazharath, où s'échangent des marchandises venues d'aussi loin que Khy, [thanihazad|E] et le [anduinvale|E]. Le potentat local prélève toujours sa part des profits, selon un droit ancestral immémorial."
 building_wonder_souk_mazharath: "Grand Souk de Mazharath"
 building_wonder_souk_mazharath_desc: "De tous les confins du [harad|E] et au-delà, les caravanes marchandes traversant le grand désert doivent impérativement faire halte dans la ville-oasis de Mazharath. Sans ses eaux salvatrices ombragées de palmiers centenaires, le voyage serait une impossibilité mortelle, et les marchés et bazars de la cité ont prospéré pendant des siècles innombrables, indifférents aux guerres qui ont déferlé sur ses murs comme des vagues de sable.\n\nLe plus vaste et vénérable de tous demeure le Grand Souk, où convergent et s'échangent des marchandises exotiques venues d'aussi loin que les mystérieuses terres de Khy, les forteresses de [thanihazad|E] et les vallées verdoyantes du lointain [anduinvale|E]. Le potentat local, gardien de traditions millénaires, prélève toujours sa part légitime des profits colossaux qui transitent par ces halles marchandes, selon un droit ancestral que nul n'oserait contester."
 wonder_souk_mazharath_effect_desc: "$unlocks_building_desc$$lotr_haradrim_legacy_1_effect_1$"

 ### ARNOR WONDERS ###
 # Fornost
 building_wonder_fornost: "Fornost Erain"
 building_wonder_fornost_desc: ""
 building_wonder_fornost_deadmans_dike: "Chaussée des Trépassés"
 building_wonder_fornost_deadmans_dike_desc: "Jadis perle du Nord, ces ruines sont tout ce qui reste de Fornost. Seuls les Rôdeurs du Nord osent y mettre les pieds."
 # NOTE ^ edited from John Henry Eden
 building_wonder_fornost_citadel_of_lamentation: "Citadelle des Lamentations"
 building_wonder_fornost_citadel_of_lamentation_desc: ""
 building_wonder_fornost_reunited: "Citadelle du Nord"
 building_wonder_fornost_reunited_desc: "Située au sud des Hauts du Nord, Fornost Erain (La forteresse royale du Nord en sindarin), est à présent reconstruite et domine les hameaux de la région, illustrant la réputation des Dúnedains comme artisans et maçons."
 # NOTE ^ edited from John Henry Eden
 
 # Weathertop
 building_wonder_amon_sul: "Amon Sûl"
 building_wonder_amon_sul_desc: ""
 building_wonder_amon_sul_palantir: "Palantír"
 building_wonder_amon_sul_palantir_desc: ""
 building_wonder_amon_sul_weathertop: "Montauvent"
 building_wonder_amon_sul_weathertop_desc: "Montauvent est une grande colline qui surplombe la Grande Route de l'Est en Eriador. Une tour de garde Dúnedain, maintenant en ruine, surveillait il y a lontemps la route qui mène au coeur de l'Arnor et à la ville de Bree."
 # NOTE ^ edited from John Henry Eden
 building_wonder_amon_sul_reunited: "Garde vigilante"
 building_wonder_amon_sul_reunited_desc: "Une fois le royaume du Nord refondé, Amon Sûl a été reconstruite et est un élément essentiel de la défense d'Eriador. Les droits de passage qu'elle permet de collecter financent sa garde vigilante."
 building_wonder_amon_sul_original: "Amon Súl"
 building_wonder_amon_sul_original_desc: "Autrefois l'une des plus solides citadelles du [northernkingdom|E], la tour de garde d'Amon Súl fut érigée comme une défense majeure de l'[eriador|E]. On dit qu'[elendil|E] se tint au sommet de sa flèche pour attendre l'arrivée de l'armée de son allié, Gil-galad, grand roi du [lindon|E]."
 # ^ edited from John Henry Eden

 # Cameth Brin
 building_type_wonder_cameth_brin_01: "Cameth Brin"
 building_type_wonder_cameth_brin_01_desc: "Cameth Brin, l'une des plus anciennes fortifications des [dunedain|E] en [middleearth|E], possède une histoire riche et mouvementée."
 building_wonder_cameth_brin_01: "Cameth Brin"
 building_wonder_cameth_brin_01_desc: "Dans les derniers siècles du [secondage|E], de nombreux nouveaux colons se montraient rapaces et désireux de régner sur les [conceptracemen|El] moindres, même en [eriador|E]. Ils s'établirent au nord-est, où une petite élite [numenorean|E], dirigeant depuis des manoirs fortifiés, soumit les tribus des collines.\n\nLe plus ancien et le plus grand des établissement númenóréen dans la région était Amon Raen, « la Colline Tordue », connue des hommes des collines sous le nom de « Cameth Brin ». Une grande citadelle fut érigée au sommet de la colline, depuis laquelle les terres environnantes pouvaient être surveillées et contrôlées, même à grande distance.\n\nAbsorbée dans l'[arnor|E] à l'arrivée d'Elendil, Cameth Brin devint plus tard la capitale du royaume dissident du [rhudaur|E], dont la force fut affaiblie par ses relations conflictuelles avec les hommes des collines. Elle resta l'une des dernières zones de colonisation [dunedain|E] de ce petit royaume avant que tout ne soit balayé par les machinations du [witchkingshort|E] d'[angmar|E], dont ses marionettes, les chefs de ces tribus, prirent leur revanche et firent de Cameth Brin un lieu de terreur, ses grands entrepôts étant transformés en cachots de sinistre réputation."
 building_wonder_cameth_brin_02: "Ruines de Cameth Brin"
 building_wonder_cameth_brin_02_desc: "Maintenant abandonnée depuis de longs siècles, Cameth Brin n'est guère plus qu'une coquille vide. Cependant, elle reste la plus imposante des forteresses qui parsèment les collines de [rhudaur|E], et ayant été construite par les [dunedain|E] à leur apogée, ses murs demeurent fiers et inaltérés, même si ses fenêtres sombres et vides lui donnent un aspect sinistre."
 building_wonder_cameth_brin_03: "Cameth Brin renouvelé"
 building_wonder_cameth_brin_03_desc: "L'ancienne tour de Cameth Brin est à nouveau un centre de pouvoir et de culture pour les [dunedainnorth|E], un pilier de leur administration, de leur savoir et de leur puissance militaire au sein du [rhudaur|E]."
 building_type_wonder_cameth_brin_original_01: "Cameth Brin"
 building_type_wonder_cameth_brin_original_01_desc: "Cameth Brin, l'une des plus anciennes fortifications des [dunedain|E] en [middleearth|E], possède une histoire riche et mouvementée."
 building_wonder_cameth_brin_original_01: "Cameth Brin"
 building_wonder_cameth_brin_original_01_desc: "Dans les derniers siècles du [secondage|E], de nombreux nouveaux colons se montraient rapaces et désireux de régner sur les [conceptracemen|El] moindres, même en [eriador|E]. Ils s'établirent au nord-est, où une petite élite [numenorean|E], dirigeant depuis des manoirs fortifiés, soumit les tribus des collines.\n\nLe plus ancien et le plus grand des établissement númenóréen dans la région était Amon Raen, « la Colline Tordue », connue des hommes des collines sous le nom de « Cameth Brin ». Une grande citadelle fut érigée au sommet de la colline, depuis laquelle les terres environnantes pouvaient être surveillées et contrôlées, même à grande distance."
 building_wonder_cameth_brin_original_02: "Amon Raen renouvelé"
 building_wonder_cameth_brin_original_02_desc: "Une fois encore, l'ancienne tour d'Amon Raen est un centre de pouvoir et de culture pour les [dunedainnorth|E], un pilier pour l'administration, le savoir et la puissance militaire à travers [rhudaur|E]."

 building_type_wonder_cameth_brin_city_01: "Cameth Brin"
 building_wonder_cameth_brin_city_01: "Cité d'Amon Raen"
 building_wonder_cameth_brin_city_01_desc: "La plus vaste agglomération et unique véritable cité du [rhudaur|E], Amon Raen rivalise désormais avec la grandeur de Fornost ou Tharbad et sert de capitale digne de ce nom au royaume restauré. La Tour de Guet ancestrale de Cameth Brin trône toujours au sommet de la colline tortueuse, mais celle-ci est maintenant cernée de palais majestueux aux colonnes de marbre, de marchés animés où résonnent mille langues, et de centres d'érudition où se perpétue le savoir des Dúnedain. Le tout est enchâssé dans les murailles les plus formidables que les hommes du Rhudaur aient jamais érigées, témoignage de leur détermination à ne plus jamais voir leur royaume sombrer dans l'oubli."

 # Athaircuile
 building_type_wonder_athaircuile_01: "Athaircuile"
 building_type_wonder_athaircuile_01_desc: "L'Athaircuile, également appelé « Tatinhala », « Attahallo », « Adarrond » ou simplement « Tombe des Ancêtres », était un ancien sanctuaire servant de lieu de sépulture en [eriador|E]."
 building_wonder_athaircuile_01: "Athaircuile"
 building_wonder_athaircuile_01_desc: "« La Tombe des Ancêtres » était l'un des grands tumulus du nord de l'[eriador|E]. Bien que moins légendaire que les sites anciens de Tyrn Gorthad ou Nelvorin, ses origines remontent jusqu'à la fin du [secondage|E]. La sépulture fondatrice fut probablement celle du premier roi des hommes des collines, qui, par la conquête et un long règne, unifia les Angmarrim locaux et les [daen|El] en un seul peuple après des années de conflit."

 # The Barrow Downs (Tyrn Gorthad)
 building_type_wonder_barrow_downs_01: "Tyrn Gorthad"
# building_type_wonder_barrow_downs_01_desc: "" # will be built at all start dates
 building_wonder_barrow_downs_01: "Tyrn Gorthad"
 building_wonder_barrow_downs_01_desc: "Au cours du [firstage|E], avant que les Edain ne traversent le [beleriand|E], leurs ancêtres demeurèrent longtemps en [eriador|E]. De nombreux chefs, ainsi que leurs proches, furent enterrés dans de grands tumulus situés dans une branche occidentale des Côtes-du-Sud.\n\nQuand les [numenoreans|E] revinrent en [middleearth|E], ils reconnurent leur parenté avec ces peuples édaïniques et considérèrent les Coteaux des Tertres comme un site sacré, lieu de repos de leurs ancêtres communs. Après la [downfall|E], des [dunedain|E] de renom y furent parfois enterrés, y compris la lignée princière du [cardolan|E]."
 building_wonder_barrow_downs_02: "Spectres des tertres"
 building_wonder_barrow_downs_02_desc: "Après la Grande Peste, qui décima la majeure partie de la population surivante du [cardolan|E], le [witchkingshort|E] envoya de cruels spectres, des morts-vivants esclaves de sa volonté, pour infester les tumulus. Les Coteaux des Tertres devinrent un lieu maudit, souvent enveloppés de brumes mystérieuses, et la terreur causée par les morts sans repos empêcha les tentatives de l'[arthedain|E] de recoloniser le Cardolan."
 building_wonder_barrow_downs_03: "Tertres purifiés"
 building_wonder_barrow_downs_03_desc: "Les Coteaux des Tertres sont finalement de nouveau purifiés et sont redevenus un lieu saint de paix et de contemplation, et un lieu de sépulture pour les morts les plus honorés."
 building_type_wonder_barrow_downs_original: "Tyrn Gorthad"
 building_wonder_barrow_downs_original: "Tyrn Gorthad"
 building_wonder_barrow_downs_original_desc: "Au cours du [firstage|E], avant que les Edain ne traversent le [beleriand|E], leurs ancêtres demeurèrent longtemps en [eriador|E]. De nombreux chefs, ainsi que leurs proches, furent enterrés dans de grands tumulus situés dans une branche occidentale des Côtes-du-Sud.\n\nQuand les [numenoreans|E] revinrent en [middleearth|E], ils reconnurent leur parenté avec ces peuples édaïniques et considérèrent les Coteaux des Tertres comme un site sacré, lieu de repos de leurs ancêtres communs. Après la [downfall|E], des [dunedain|E] de renom y furent parfois enterrés, y compris la lignée princière du [cardolan|E]."

 # Palace of Thalion
 building_type_wonder_thalion_01: "Palais de Thalion"
 building_wonder_thalion_01: "Manoir de Thalion"
 building_wonder_thalion_01_desc: "Bien que les premiers colons [numenorean|E] en [eriador|E] aient établi leurs habitations dans la haute vallée du Baranduin, afin de se rapprocher des [elves|El] du [lindon|E] et des peuples édaïniques survivants, le Baranduin était trop peu profond pour une bonne navigation et les nouveaux arrivants désiraient une route vers le centre de l'[eriador|E] qui ne dépende pas de la bienveillance de Gil-galad.\n\nIls utilisèrent donc le Gwathló et établirent un port à Tharbad, d'où des routes furent tracées vers le nord. Avec le temps, le Minhiriath lui-même fut colonisé et parmi les premières et principales villes se trouvait Thalion, située à la jonction de ce qui deviendrait la Voie Verte et la Voie Rouge.\n\nContrairement aux colonies plus anciennes du nord, qui ne faisaient pas formellement parties de la couronne de [numenor|E] ou aux fiefs autonomes du Minhiriath, Thalion était directement contrôlée par le gouverneur de Tharbad. Il y fit construire un magnifique manoir d'été, considéré comme l'une des chef-d'œuvres architecturaux les plus élégants établis lors de la [eriadorcolonisation|El], bien que moins grandiose que les forteresses des grandes familles de colons."
 building_wonder_thalion_02: "Palais de Thalion"
 building_wonder_thalion_02_desc: "Après la [downfall|E], Thalion fut rattaché aux terres royales de la Maison d'[isildur|E] et, en l'an 480 du [thirdage|E], le roi Tarcil d'[arnor|E] transforma et agrandit le manoir colonial en un grand palais, aussi vaste que beau. Ses grandes salles en pierre et ses pavillons étaient la fierté du sud de l'[arnor|E]."
 building_wonder_thalion_03: "Ruines de Thalion"
 building_wonder_thalion_03_desc: "Thalion n'avait pas été édifié à des fins martiales et bien que son emplacement fût d'une grande importance stratégique, elle n'était pas facilement défendable. La ville fut mise à sac à plusieurs reprises lors des guerres intestines entre les états successeurs de l'[arnor|E], et fut totalement rasée lors de l'invasion de l'[angmar|E] en 1409 3.A., après quoi la capitale du royaume du [cardolan|E] fut déplacée. Le palais de Thalion ne fut jamais réoccupé, et progressivement ses grandes structures furent en grande partie ensevelies sous la végétation."
 building_wonder_thalion_04: "Thalion restaurée"
 building_wonder_thalion_04_desc: "À force de grands travaux, un nouveau palais a été érigé sur les fondations en ruine de Thalion, en mémoire des grandes salles d'autrefois. Bien qu'il soit l'œuvre de mains moins habiles que celles de leurs ancêtres, le palais est à nouveau une source de fierté pour les [dunedainnorth|E] et est un centre administratif clé pour les terres méridionales de l'[arnor|E]."
