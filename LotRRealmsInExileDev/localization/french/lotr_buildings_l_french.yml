 # Inn
 building_generic_inn_01:0 "Auberge"
 building_generic_inn_01_desc:0 "Les auberges sont des établissements où les voyageurs trouvent nourriture, boissons, et rumeurs tout à la fois. Elles sont bien connues des locaux, et les voyageurs attendent avec impatience la prochaine auberge de leur voyage."
 # NOTE ^ edited from John Henry Eden
 # NOTE Alternative text: "A building where one may wash away the gathered weariness of the road, for a price." - written by Coffing
 building_generic_inn_02:0 "Cuisine équipée"
 building_generic_inn_02_desc:0 "Les auberges sont des établissement où les voyageurs trouvent nourriture, boissons, et rumeurs tout à la fois. Elles sont bien connues des locaux, et les voyageurs attendent avec impatience la prochaine auberge de leur voyage.\n\nLa cuisine est dotée d'une gamme étourdissante d'outils culinaires et d'un chef qui connaît bien les recettes et le goût du pays."
 # NOTE ^ written by Coffing
 building_generic_inn_03:0 "Salle du foyer"
 building_generic_inn_03_desc:0 "Un foyer en pierre a été construit dans le mur, derrière une zone dégagée pour les artistes et conteurs. Des tables prêtes à recevoir les plats bordent la périphérie."
 # NOTE ^ written by Coffing
 building_generic_inn_04:0 "Quartiers personnels luxueux"
 building_generic_inn_04_desc:0 "La literie en tissu doux et les grandes fenêtres lumineuses valent à cette auberge la réputation méritée d'être la plus à l'écoute des besoins du voyageur."
