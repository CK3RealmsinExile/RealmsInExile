 #### ELVEN BUILDINGS ####
 # Elven Refuge Holdings
 building_type_elven_settlement_01:0 "Refuge elfique"
 building_type_elven_settlement_01_desc:0 "PLACEHOLDER"
 building_elven_settlement_01:0 "#H Sanctuaire elfique#!"
 building_elven_settlement_01_desc:0 "Bien que les elfes résidant ici soient peu nombreux, la terre porte néanmoins la trace de leurs habitations, avec une végétation épanouie et des oiseaux chanteurs."
 building_elven_settlement_02:0 "#H Sanctuaire elfique vibrant#!"
 building_elven_settlement_02_desc:0 "De petis groupes d'habitations elfiques peuvent être trouvées parsemant le paysage, la présence des elfes dans la région devenant de plus en plus évidente, avec des routes accueillant voyageurs et commerçants."
 building_elven_settlement_03:0 "#H Bastion elfique#!"
 building_elven_settlement_03_desc:0 "Dans cette cité elfique significative de nombreux aspects sophistiqués de la civilisation elfique s'épanouissent ici, avec des établissement délicats, des bibliothèques et des halls accompagnés de fontaines et de jardins."
 building_elven_settlement_04:0 "#H Bastion elfique notable#!"
 building_elven_settlement_04_desc:0 "Le nom de cette cité de quelque renom a commencé à être synonymisé avec la région alentours, alors que de plus en plus d'elfes viennent y établir leur foyer."
 building_elven_settlement_05:0 "#H Grand bastion elfique#!"
 building_elven_settlement_05_desc:0 "Doté de murs épais et de grandes tours, les elfes de la région ont bâti un bastion réellement impressionnant. Au sein de ses murs, de nombreux travaux s'y déroulent, de valeur sans pareille et d'ancienne tradition."
 building_elven_settlement_06:0 "#H Cité elfique#!"
 building_elven_settlement_06_desc:0 "Joyau des elfes, cette cité est un vrai centre de pouvoir et de sagesse. Le nombre des elfes que l'on y trouve trouve peu de rival en Terre-du-Milieu."
 building_elven_settlement_07:0 "#H Cité elfique légendaire#!"
 building_elven_settlement_07_desc:0 "Peu de cités d'Arda peuvent espérer se comparer à celle-ci, sans pareille en taille comme en majesté, un exemple étincellant de la civilisation elfique."
 
 # Elven Agriculture (Econ Building)
 building_type_elven_agriculture_01:0 "Agriculture elfique" 
 building_type_elven_agriculture_01_desc:0 "Vivant en communion avec le monde, soit sans chercher à le dominer, les elfes savent très exactement combien ils peuvent demander de leurs terres et ce qu'ils doivent donner en retour."
 building_elven_agriculture_01:0 "Pastoralisme de la Sauvagerie"
 building_elven_agriculture_01_desc:0 "Bien que l'on trouve des groupes d'elfes guidant leurs troupeaux et tirant leur fourrage de la terre, rien ne peut être qualifié d'agriculture organisée ici."
 building_elven_agriculture_02:0 "Fermes"
 building_elven_agriculture_02_desc:0 "De petites fermes elfiques faisant pousser du blé et d'autres céréales."
 building_elven_agriculture_03:0 "Jardins"
 building_elven_agriculture_03_desc:0 "Des jardins établis avec soin, à but de relaxation et de promenades. Des statues et des voies d'eau élégantes aident à enrichir l'expérience."
 building_elven_agriculture_04:0 "Vergers"
 building_elven_agriculture_04_desc:0 "Avec des soins particuliers, de grandes quantités d'arbres fruitiers ont commencé à fleurir dans la région, amenant une grande profusion de fruits."
 building_elven_agriculture_05:0 "Grands jardins"
 building_elven_agriculture_05_desc:0 "Soigneusement cultivés, les jardins et les vergers ont commencé à se fondre en une seule entité, un exemple époustouflant d'horticulture elfique."
 building_elven_agriculture_06:0 "Vignobles délicats"
 building_elven_agriculture_06_desc:0 "Ces vignobles produisent un vin exquis, un luxe adoré par les elfes, riche et plein de saveur."
 building_elven_agriculture_07:0 "Pâturages de Yavanna"
 building_elven_agriculture_07_desc:0 "Nommés d'après les champs de la Valië de la Terre, les champs de cette région brillent comme de l'or au soleil, le blé étant riche et copieux. Ce paysage est comme un seul jardin interconnecté, soigneusement entretenu par les elfes jusqu'à ce que chaque arbre soit chargé de fruits et que toute la terre soit prospère."
 
 # Elven Ports
 building_type_elven_port_01:0 "Port elfique"
 building_type_elven_port_01_desc:0 "Les elfes ont longtemps vécu sur les rives des lacs et des océans, jusqu'au lieu même de leur naissance : Cuivienen. Leurs bateaux n'ont pas besoin de rames pour voyager, simplement du vent et des vagues"
 building_elven_port_01:0 "Flotilles de pêcheurs"
 building_elven_port_01_desc:0 "Il s'agit des habitations maritimes les plus sommaires, mais un nombre important de pêcheurs ont commencé à s'y rassembler et à y ériger des maisons et des cabanes en bois d'où ils peuvent lancer leurs bateaux de pêche"
 building_elven_port_02:0 "Quais solidifiés"
 building_elven_port_02_desc:0 "Ce qui était autrefois une baie occupée par un chaos de quais en bois a été remis en ordre, avec des quais en pierre solides et fiables disposés de manière cohérente. Ici, les pêcheurs et les navires marchands accostent et font leurs affaires"
 building_elven_port_03:0 "Carrefour de commerce"
 building_elven_port_03_desc:0 "Le port s'est développé pour devenir une plaque tournante du commerce maritime, voyant des commerçants de toute la région venir acheter les marchandises de commerçants lointains, et vendre les leurs"
 building_elven_port_04:0 "Cales sèches"
 building_elven_port_04_desc:0 "Au fur et à mesure que le port s'est développé, une solide industrie de construction navale s'est installée autour de lui. Aujourd'hui, des cales sèches de grande taille et bien conçues permettent de produire de beaux navires, des œuvres d'art sans pareil"
 building_elven_port_05:0 "Tour de la capitainerie"
 building_elven_port_05_desc:0 "Dans cette grande tour surplombant les quais, le capitaine du port et ses compagnons traitent les marchandises qui entrent et sortent du port depuis ce centre raffiné. C'est le premier arrêt pour tout marchand honnête ou représentant en visite pour faire connaître ses affaires ici"
 building_elven_port_06:0 "Portes maritimes"
 building_elven_port_06_desc:0 "Dans une véritable démonstration de génie, le port est maintenant protégé du vent et des vagues par une grande porte maritime, qui peut être fermée ou ouverte selon la volonté du capitaine du port. Les tempêtes ne détruiront plus les grandes flottes amarrées dans ce port !"
 building_elven_port_07:0 "Havre d'Ulmo"
 building_elven_port_07_desc:0 "Un port vraiment immense. Navires de guerre et énormes cargos sont souvent vus entrant et sortant du port à toute heure du jour. Des invocations au Seigneur des profondeurs peuvent être entendues sur de nombreuses lèvres"

 # Elven Mines
 building_type_elven_mine_01:1 "Carrière elfique"
 building_type_elven_mine_01_desc:1 "Les montagnes de cette province fournissent à la construction locale un excellent approvisionnement en matériaux de construction."
 building_elven_mine_01:1 "Simple carrière de pierre"
 building_elven_mine_01_desc:2 "Les pierres extraites des carrières, facilement accessibles, fournissent des matériaux de construction pour les constructions voisines."
 building_elven_mine_02:1 "Mines de minerai peu profondes"
 building_elven_mine_02_desc:1 "Des mines simples bordent le pied de la montagne, collectant le minerai des gisements de surface facilement accessibles."
 building_elven_mine_03:1 "Roues à aubes"
 building_elven_mine_03_desc:1 "En acheminant l'eau vers les sites miniers, sa puissance peut être exploitée par des roues à aubes pour alimenter les outils qui aident à l'excavation."
 building_elven_mine_04:1 "Grandes carrières de pierre"
 building_elven_mine_04_desc:1 "Comme la demande de matériaux de construction augmente, les carrières attirent de plus en plus de travailleurs. Les carrières se font de plus en plus grandes et profondes au fil des ans."
 building_elven_mine_05:1 "Grandes mines"
 building_elven_mine_05_desc:1 "Les besoins en métaux ne cessent de croître, et les nouvelles techniques ne font pas tout : il faut augmenter la production, et de nouvelles mines sont ouvertes !"
 building_elven_mine_06:1 "Carrière de pierre massive"
 building_elven_mine_06_desc:1 "Dans plusieurs énormes mines à ciel ouvert, les ouvriers taillent des blocs de pierre à un niveau presque industriel. Des carrières épuisées gisent comme des bouches béantes dans toute la province, leur contenu formant désormais de nombreux châteaux et murs."
 building_elven_mine_07:1 "Chants de la terre"
 building_elven_mine_07_desc:1 "Grâce aux chants, les elfes sont devenus des maîtres dans la découverte et l'excavation de grandes quantités de minerai et de métaux."

 # Elven Forestry
 building_type_elven_forestry_01:1 "Forestiers"
 building_type_elven_forestry_01_desc:1 "La foresterie elfique bourgeonne et est soutenue grâce aux connexions profondes que les elfes entretiennent avec le mode naturel : ils ne tirent pas de la forêt plus que ce qu'elle est capable de donner."
 building_elven_forestry_01:1 "Foresterie secondaire"
 building_elven_forestry_01_desc:2 "Une foresterie légère, à l'échelle d'individu, s'est mise en place dans cette province, mais est facilement soutenue, de nombreux arbres étant replantés lorsqu'un est abattu."
 building_elven_forestry_02:1 "Bandes de forestiers"
 building_elven_forestry_02_desc:2 "De petites bandes de forestiers dédiés ont pris en charge cette province, gardant un compte rendu rigoureux de la récolte et de la replantation effectuée dans la forêt."
 building_elven_forestry_03:1 "Gouvernement forestier"
 building_elven_forestry_03_desc:2 "Les opérations forestières de cette province ont grandi au point que le gouvernement local a choisi de les organiser et de les superviser formellement."
 building_elven_forestry_04:1 "Language des arbres"
 building_elven_forestry_04_desc:2 "En dédiant plusieurs forestiers à parler aux arbres, plus rares sont ces derniers à être la proie d'infection ou de maladie, ce qui augmente la santé à la fois de la forêt et de la foresterie."
 building_elven_forestry_05:1 "Réserves forestières"
 building_elven_forestry_05_desc:2 "De grandes étendues de terres dédiés sont devenu le lieu ou les elfes ont établi un cycle de récolte systématique qu'ils ont accordé avec le cycle de vie de la forêt elle-même."
 building_elven_forestry_06:1 "Enseignements des Onodrim"
 building_elven_forestry_06_desc:2 "Il y a longtemps, les elfes ont commercé avec les Onodrim, les bergers des arbres. Bien qu'ils se soient depuis longtemps séparés, leurs enseignements demeurent et, en les intégrant, la santé de la forêt en est renforcée."
 building_elven_forestry_07:1 "Grandes forêts cultivées"
 building_elven_forestry_07_desc:2 "Des forêts réellement massives, façonnées par les elfes de la région, permettent d'approvisionner un besoin monumental en bois. Les oiseaux et bêtes natives de la forêt ne peuvent appréhender qu'ils vivent dans un environnement contrôlé pour la récolte du bois."

 # Elven Hunting Grounds
 building_type_elven_hunting_grounds_01:1 "Terrains de chasse elfiques"
 building_type_elven_hunting_grounds_01_desc:1 "Des terres sauvages désignées par les elfes comme lieu de refuge, et donc de chasse, des créatures sauvages."
 building_elven_hunting_grounds_01:1 "Chasse de la Sauvagerie"
 building_elven_hunting_grounds_01_desc:2 "Essentiellement dépourvus d'organisation et ad-hoc, des chasseurs traquent tout animal qu'ils peuvent trouver. Leur faible nombre impacte à peine la population animale."
 building_elven_hunting_grounds_02:1 "Bandes de chasseurs"
 building_elven_hunting_grounds_02_desc:2 "Les anciens chasseurs solitaires forment des équipes pour couvrir plus efficacement les terres et accroître leur production."
 building_elven_hunting_grounds_03:1 "Chasseurs organisés"
 building_elven_hunting_grounds_03_desc:2 "Les chasseurs de cette province ont laissé de côté leurs bandes improvisées pour s'organiser de façon à se relayer, prendre un peu de repos et garder la trace des populations animales."
 building_elven_hunting_grounds_04:1 "Pisteurs et trappeurs"
 building_elven_hunting_grounds_04_desc:2 "De nombreux chasseurs de cette province ont commencé à se spécialiser, avec des trappeurs et pisteurs qui apprennent comment traquer une proie à travers les terres avec seulement de légers indices."
 building_elven_hunting_grounds_05:1 "Gestion avancée de l'écosystème"
 building_elven_hunting_grounds_05_desc:2 "Les chasseurs de cette province réalisent une gestion active des terres de chasse de cette province, aidant à maintenir une balance prudente entre l'écosystème natif et de leurs prises."
 building_elven_hunting_grounds_06:1 "Guilde des chasseurs"
 building_elven_hunting_grounds_06_desc:2 "La guide des chasseurs rassemble la plupart des chasseurs de cette province et compte dans ses rangs de nombreux maîtres archers et lanciers, capables de traquer et d'abattre des animaux, ou des choses plus sombres, silencieusement et avec douceur. Leur salle de guilde rassemble de nombreux tomes et traités sur la meilleur manière de traiter le monde vivant et de vivre en harmonie avec lui."
 building_elven_hunting_grounds_07:1 "Cortège d'Oromë"
 building_elven_hunting_grounds_07_desc:2 "Comme en Valinor, les chasseurs de ces terres chassent en cortège, leur traque étant aussi rituelle que nécessaire."

 # Elven Marketplace
 building_type_elven_markets_01:1 "Marchés elfiques"
 building_type_elven_markets_01_desc:1 "Lieux de rassemblements pour les elfes pour échanger leur art et créations, les marchés elfiques sont des centres vibrants de culture."
 building_elven_markets_01:1 "Marchés improvisés"
 building_elven_markets_01_desc:2 "Manquant de marchés permanents, ces marchés improvisés sont le moment pour les elfes de se rassembler et de montrer leurs créations, communiquer avec leurs pairs et réaliser des négociations."
 building_elven_markets_02:1 "Marchés saisonniers"
 building_elven_markets_02_desc:2 "Construits avec du bois et du tissu, les marchés saisonniers tournent dans toute la province, coïncidement typiquement avec les évènements saisonniers tels que les récoltes ou équinoxes."
 building_elven_markets_03:1 "Marchés permanents"
 building_elven_markets_03_desc:2 "Bien qu'ils ne soient pas particulièrement larges, des marchés en pierre ont commencé à être construits dans cette province. Ce sont des centres permanents de négoce et d'art, qui proposent souvent une variété décente de produits."
 building_elven_markets_04:1 "Marchés integrés"
 building_elven_markets_04_desc:2 "Gagnant en taille, les marchés forment désormais des parties intégrales d'un ensemble plus étendu d'habitations, de telle sorte qu'on ne remarque même pas lorsqu'on en traverse un."
 building_elven_markets_05:1 "Entrepôts"
 building_elven_markets_05_desc:2 "Pour aider à maintenir et à approvisioner les marchés de cette régions, des entrepôts communaux pour le stockage en sécurité des biens ont commencé à être bâtis à intervalle réguliers."
 building_elven_markets_06:1 "Marchés régionaux"
 building_elven_markets_06_desc:2 "Phares de culture et de sophistications, les marchés de cette région sont renommés pour la qualité de leurs biens. On dit même qu'une petite partie des biens vendus proviennent de l'étranger, ce qui est une rareté parmi les elfes."
 building_elven_markets_07:1 "Grands marchés"
 building_elven_markets_07_desc:2 "Dans chaque ville et village de cette province existent d'impressionants marchés, construits en pierre finement gravées de magnifiques fresques. Les plus grands, dans les grandes cités, possèdent même de puissantes fontaines et des maisons de guildes entières nichées dans leurs territoires en expansion."

 # Elven Forges
 building_type_elven_forges_01:1 "Forges elfiques"
 building_type_elven_forges_01_desc:1 "Nécessité vitale, ce sont à ces forges que les forgerons elfes se rassemblent pour produire leurs travaux, des plus banals aux plus merveilleux."
 building_elven_forges_01:1 "Forgerons elfiques"
 building_elven_forges_01_desc:2 "Dispersés dans les terres, les forgerons produisent les besoins quotidiens de bases, comme les clous ou les fers à cheval."
 building_elven_forges_02:1 "Forges communales"
 building_elven_forges_02_desc:2 "Avec l'augmentation de la taille de la colonie, les forgerons de la région ont rassemblé leurs ressources pour établir des forges communales, plus grandes et puissantes."
 building_elven_forges_03:1 "Apprentis forgerons"
 building_elven_forges_03_desc:2 "Les forges utilisées par les forgerons de la régions ont évolué à une telle taille et une telle sophistication qu'elles permettent aux artisans de prendre des apprentis pour leurs apprendre leur métier."
 building_elven_forges_04:1 "Grandes forges"
 building_elven_forges_04_desc:2 "Grandes, durables, bien équippés... les forges de cette région sont plus que suffisantes pour chaque forgeron pour exercer leur commerce."
 building_elven_forges_05:1 "Forges de feu-stellaire"
 building_elven_forges_05_desc:2 "Connu par les elfes comme les « Forges de feu-stellaire », ces forges sont de grande taille et puissance, capable de rafiner du minerai à grande échelle et de produire de grande quantités de travaux de métallurgie."
 building_elven_forges_06:1 "Techniques Fëanoriennes"
 building_elven_forges_06_desc:2 "Indépendament du reste, les enseignements de Fëanor dans les arts de la forge étaient révolutionnaires et sans égaux. Ils constituent encore le socle de la forge elfique."
 building_elven_forges_07:1 "Gwaith-i-Mírdain"
 building_elven_forges_07_desc:2 "Rassemblant un ensemble de maîtres artisans, les forges de ce lieu produisent des travaux sans pareilles. Expériences et chants d'artisanats emplissent les salles, qui sont le creuset de l'innovation elfique."
 
 # Elven Library
 building_type_elven_library_01:0 "Bibliothèque elfique"
 building_type_elven_library_01_desc:0 "Lieu de présence des parchemins comme des érudits, les bibliothèques elfiques sont les dépositaires d'une sagesse et d'un savoir longtemps oubliés par les autres peuples de ce monde, abritant des œuvres inestimables de culture, d'histoire et de science."
 building_elven_library_01:0 "Collections privées"
 building_elven_library_01_desc:0 "La noblesse elfique de la région a commencé à unifier ses collections et ses archives dans un seul bâtiment. Bien qu'il soit encore petit, il contient de nombreux ouvrages et incunables de qualité"
 building_elven_library_02:0 "Bibliothèque organisée"
 building_elven_library_02_desc:0 "Au fur et à mesure que la bibliothèque a pris de l'ampleur (tant au niveau du bâtiment que de sa collection), des chercheurs dévoués ont pris l'initiative d'organiser et de classer les ouvrages pour en faciliter l'accès"
 building_elven_library_03:0 "Ailes spécialisées"
 building_elven_library_03_desc:0 "Au fur et à mesure que la collection s'est enrichie, les chercheurs ont commencé à consacrer des ailes entières aux grands sujets et à leurs subdivisions. Cette évolution s'accompagne d'un niveau de spécialisation croissant des chercheurs qui fréquentent la bibliothèque"
 building_elven_library_04:0 "Grande bibliothèque"
 building_elven_library_04_desc:0 "Avec ses étagères en chêne et son bâtiment en pierre ciselée d'or, la bibliothèque est d'une grande beauté et témoigne du savoir et des traditions elfiques. Dans ses profondeurs sont conservés des écrits soigneusement préservés remontant jusqu'à l'âge des arbres"
 building_elven_library_05:0 "Bibliothèque légendaire"
 building_elven_library_05_desc:0 "Dans les pays lointains, les érudits en parlent en chuchotant à voix basse. Ses salles sont grandes et nombreuses, et on sait que des érudits disparaissent dans ses profondeurs, envoûtés par l'immensité insondable de la sagesse contenue dans ses murs"
 
 # Elven Guilds
 building_type_elven_guild_01:0 "Guilde elfique"
 building_type_elven_guild_01_desc:0 "Une fois adultes, il est courant pour la plupart des elfes de se lancer dans une forme d'art - un métier qui les passionne. Ces artisans, chasseurs et marchands forment des guildes partout où ils se rassemblent en nombre suffisant."
 building_elven_guild_01:0 "Guilde des chasseurs"
 building_elven_guild_01_desc:0 "Même les sociétés elfiques les plus primitives ont leurs propres chasseurs et trappeurs, mais ceux-ci atteignent rarement le niveau et la formalité d'une guilde. Ici, cependant, les chasseurs ont atteint une telle cohésion et une telle renommée qu'ils ont créé une salle de guilde."
 building_elven_guild_02:0 "Guilde des travailleurs du bois"
 building_elven_guild_02_desc:0 "En raison de leur lien étroit avec la terre et les arbres, le travail du bois et la menuiserie sont des arts courants chez les elfes. Les œuvres de qualité produites ici ornent les maisons des elfes et atteignent un bon prix à l'étranger."
 building_elven_guild_03:0 "Guilde des tailleurs de pierre"
 building_elven_guild_03_desc:0 "Les tailleurs de pierre, également connus sous le nom de maçons, sont les maîtres de la construction et de la sculpture parmi les elfes, des façonneurs de pierre passionnés. Les architectes elfes sont légendaires pour les villes et les manoirs qu'ils ont construits, et les sculpteurs elfes sont connus pour créer des statues si réalistes qu'elles ont pu tromper les hommes."
 building_elven_guild_04:0 "Guilde des verriers"
 building_elven_guild_04_desc:0 "Les verriers créent des objets fascinants en verre, allant des coupes aux vitres. Le verre elfique est réputé pour sa solidité et sa durabilité. Clair comme du cristal, il est incroyablement recherché."
 building_elven_guild_05:0 "Guilde des copistes"
 building_elven_guild_05_desc:0 "Bien que tout elfe sache lire et écrire, seuls quelques rares et talentueux d'entre eux parviennent à élever leur talent au rang d'art de création de livres. Les copistes sont ceux qui travaillent à transcrire les travaux de littératures, d'histoire et de culture sur le papier. Bien que chaque colonie elfique aie quelques copistes, les vraies guildes sont très rares et coïncident souvent avec des centres robustes de politique et de culture. Les livres produits par ces copistes sont finement illustrés et magnifiquement écrits, et voués à résister au passage du temps."

 # Elven Gathering Space (Communal Forum)
 building_type_elven_embassy_01:0 "Forum communal"
 building_type_elven_embassy_01_desc:0 "Une place commune pour accueillir festins et chansons. La salle de rassemblement se dresse en tant que partie centrale et iconique de la communauté elfique."
 building_elven_embassy_01:0 "Salle de rassemblement"
 building_elven_embassy_01_desc:0 "Un bâtiment de taille moyenne possédant un grand foyer. Dans cette salle se rassemblent ménéstrels et muses, divertissants et conversants avec tous les membres de la communauté."
 building_elven_embassy_02:0 "Forum en plein air"
 building_elven_embassy_02_desc:0 "Le forum en plein air, une pièce centrale de la communauté, accueille des évènements tels que des chants ou des défis martiaux."
 building_elven_embassy_03:0 "Centre de débat"
 building_elven_embassy_03_desc:0 "Un endroit pour tenir des débats sur des sujets triviaux comme graves. Le centre de débat est le foyer de certains des personnalités les plus ecléctiques parmi les elfes."
 building_elven_embassy_04:0 "Champs des festivals"
 building_elven_embassy_04_desc:0 "Les champs des festivals sont de grandes zones dédiées aux festivités culturelles ou saisonnières et constituent une partie chérie de la vie communale."
 building_elven_embassy_05:0 "Amphithéatre elfique"
 building_elven_embassy_05_desc:0 "Un grand bâtiment finement ouvragé qui accueille des pièces, des présentations, des évènements éducatifs et bien plus. Un phare de sophistication culturelle."

 # Elven Mustering Grounds
 building_type_elven_mustering_grounds_01:0 "Terrains de rassemblement elfiques"
 building_type_elven_mustering_grounds_01_desc:0 "Quand la soldatesque entrainée est insuffisante pour faire face aux défis qui sont imposés au royaume, le peuple peut être appelé à protéger les notres."
 building_elven_mustering_grounds_01:0 "Convocations éparses"
 building_elven_mustering_grounds_01_desc:0 "Les cavaliers parcourent la province, rassemblant tout elfe possible pour l'entrainement. Nombreux sont ceux qui ne viennent équippés que de simples armes et armures."
 building_elven_mustering_grounds_02:0 "Camps régionaux"
 building_elven_mustering_grounds_02_desc:0 "Divisés entre des camps régionaux,  les elfes de la province peuvent être plus rapidement appelés à la bataille."
 building_elven_mustering_grounds_03:0 "Arphen-hest"
 building_elven_mustering_grounds_03_desc:0 "Officiers du rang des troupes levées, les Arphen-hest (« Chevaliers-Capitaines ») sont responsables du maintien de l'ordre et de la discipline dans leurs rangs."
 building_elven_mustering_grounds_04:0 "Compagnies indépendantes"
 building_elven_mustering_grounds_04_desc:0 "À l'initiative des capitaines de cette région, les levées locales ont été organisées selon leur région d'origine. Combattant au côté de ceux avec lesquels ils vivent, ils se battent tout ensemble plus hardimment."
 building_elven_mustering_grounds_05:0 "Balises de convocation"
 building_elven_mustering_grounds_05_desc:0 "Cette province a été équipée avec de grandes balises qui peuvent véhiculer rapidement la nouvelle de l'appel des levées à la bataille."
 building_elven_mustering_grounds_06:0 "Levées entrainées"
 building_elven_mustering_grounds_06_desc:0 "Avec une grande quantité d'entraînement et d'investissement dans leurs armements, les troupes levées de cette province sont presque au stade des soldats entrainés."
 building_elven_mustering_grounds_07:0 "Hador-bo-mab"
 building_elven_mustering_grounds_07_desc:0 "Un rassemblement massif d'elfes de cette province, équippé avec les armures les plus précieuses et un niveau satisfaisant d'entrainement. Rares sont les fois où les elfes ont été tant mobilisés."

 # Elven Sanctuary
 building_type_elven_sanctuary_01:0 "Sanctuaire elfique"
 building_type_elven_sanctuary_01_desc:0 "Une place de contemplation tranquille, de soin et de tranquilité où les elfes peuvent se rassembler pour s'enrichir spirituellement et se soigner."
 building_elven_sanctuary_01:0 "Bosquets reculés"
 building_elven_sanctuary_01_desc:0 "Silencieux et reculés, les bosquets sont cultivés pour atteindre la tranquilité et permettre la contemplation et la relaxation."
 building_elven_sanctuary_02:0 "Sanctuaires de guérison"
 building_elven_sanctuary_02_desc:0 "Lieux de contemplations et de soins, les sanctuaires de cette provinces sont tenues par des soigneurs entrainés dans les arts de la guérison pour les cœurs et esprits las."
 building_elven_sanctuary_03:0 "Rêves guérisseurs"
 building_elven_sanctuary_03_desc:0 "Les soigneurs de cette province sont capable de plonger ceux qui le désirent dans un rêve guérisseur, afin de permettre la contemplation spirituelle et la guérison."
 building_elven_sanctuary_04:0 "Jardins des étoiles"
 building_elven_sanctuary_04_desc:0 "Un grand nombre de sanctuaires de cette province possède des livres et équipements pour étudier et interpréter la lumière des étoiles, chère aux elfes."
 building_elven_sanctuary_05:0 "Jardins de Lórien"
 building_elven_sanctuary_05_desc:0 "Nommés d'après le Vala [irmocharacter|E], ces jardins sont des endroits de félicité, de guérison et de relaxation, dédiés au repos de l'esprit et à la contemplation des mystères d'Arda."

 # Elven Citadel
 building_type_elven_citadel_01:0 "Citadelle elfique"
 building_type_elven_citadel_01_desc:0 "Chargée du contrôle régional et la sécurité, la citadelle elfique est l'aboutissement des talents elfiques portés sur les fortifications."
 building_elven_citadel_01:0 "Grandes redoutes"
 building_elven_citadel_01_desc:0 "Conçues comme une première ligne de défense, les redoutes ont été construites à chaque point d'approche des cités majeures de cette province, permettant une défense prolongée."
 building_elven_citadel_02:0 "Haute citadelle"
 building_elven_citadel_02_desc:0 "Puissantes forteresses élevées dans le cœur des cités de cette province ces citadelles sont conçues pour être un bastion final pour les elfes qui vivent ici. Elles renferment de profonds entrepôts, des pièges cachés et passages dissimulés, et de nombreuses lignes de défenses."
 
 # Hall of Lords 
 building_type_hall_of_lords_01:0 "Salles des seigneurs"
 building_type_hall_of_lords_01_desc:0 "Centre de gouvernance et de noblesse, les salles des seigneurs sont un lieu de rassemblement pour la grande noblesse et les notables du royaume, et le souverain y tient souvent sa cour."
 building_hall_of_lords_01:0 "Salle d'audience"
 building_hall_of_lords_01_desc:0 "Avec de hauts plafonds et des murs solides, noblesse, marchands, forgerons et roturiers peuvent tous demander réparation à leur souverain, offrir des conseils ou proposer des initiatives. Bien que le souverain lui-même ne soit pas toujours présent, on trouve toujours des juges, des greffiers et des scribes dans ces salles."
 building_hall_of_lords_02:0 "Palais de la gouvernance"
 building_hall_of_lords_02_desc:0 "Les salles des seigneurs ont continué de croître en taille, jusqu'à englober la plupart du gouvernement centralisé du royaume. Des ailes dédiées ont été construites pour les différents organes gouvernementaux, et des bâtiments dédiés aux invités nobles et laïcs ont été construits. En vérité, c'est une sorte de complexe palatial."
 
 # Elven Barracks
 building_type_elven_barracks_01:0 "Garnison elfique"
 building_type_elven_barracks_01_desc:0 "Les écuries, les terrains de manœuvre, les forges et les entrepôts - dans ces domaines, comme dans tous les autres, les elfes n'ont pas leur pareil"
 building_elven_barracks_01:0 "Terrains de la milice"
 building_elven_barracks_01_desc:0 "Ici, les miliciens elfiques passent leur temps libre à s'entraîner et à apprendre l'art de la guerre"
 building_elven_barracks_02:0 "Armureries de la milice"
 building_elven_barracks_02_desc:0 "Les milices grandissantes ont établi des armureries et des forges ici pour les aider dans la fabrication et l'entretien de leurs armes"
 building_elven_barracks_03:0 "Casernes"
 building_elven_barracks_03_desc:0 "Ces bâtiments solides et robustes abritent des soldats dévoués qui patrouillent chaque recoin du pays"
 building_elven_barracks_04:0 "Entrepôt des troupes"
 building_elven_barracks_04_desc:0 "La taille des casernes ayant augmentée, un entrepôt dédié a été construit à proximité afin d'y conserver les denrées alimentaires et autres fournitures essentielles"
 building_elven_barracks_05:0 "Grandes casernes"
 building_elven_barracks_05_desc:0 "Grand bâtiment possédant des ailes dédiées aux forges et aux entrepôts, cette caserne est une véritable merveille de logistique militaire"
 building_elven_barracks_06:0 "Complexe de casernes"
 building_elven_barracks_06_desc:0 "Des terres ont été dédiées pour que les casernes soient situées à proximité des écuries, des forges et des zones de rassemblement, afin que les soldats soient toujours prêts à tout"
 building_elven_barracks_07:0 "Grand complexe de casernes"
 building_elven_barracks_07_desc:0 "Dans cet ensemble de forges, de casernes et de terrains de rassemblement de très grande taille, le nombre de troupes qui s'entraînent ici régulièrement est vraiment stupéfiant"
 building_elven_barracks_08:0 "Complexe dispersé de casernes"
 building_elven_barracks_08_desc:0 "Dans toute la ville, des casernes, des écuries et des terrains de manœuvre sont placés à intervalles réguliers, accompagnés de forges spécialisées. La garde est toujours en alerte et en patrouille, et les chemins sont rendus sûrs grâce à leur vigilance"
 heavy_infantry_screen_mult:0 "[screen|E] d'[heavy_infantry|El]"
 pikemen_screen_mult:0 "[screen|E] de [spearmen|El]"

 # Elven Fletchers
 building_type_elven_fletchers_01:0 "Archiers elfiques"
 building_type_elven_fletchers_01_desc:0 "Les artisans elfiques qui maîtrisent la confection des arcs et flêches ainsi que leur entretien."
 building_elven_fletchers_01:0 "Fléchiers désorganisés"
 building_elven_fletchers_01_desc:0 "De petites bandes d'archers se rassemblent ici afin de produire leurs flêches. Leur production est désorganisée mais suffisante pour leurs besoins."
 building_elven_fletchers_02:0 "Gardes fléchiers"
 building_elven_fletchers_02_desc:0 "Pendant leur repos ou leur garde, les gardes de cette régions reçoivent la tâche d'aider à préparer des flèches pour le combat."
 building_elven_fletchers_03:0 "Méthode en spirale"
 building_elven_fletchers_03_desc:0 "Nos fléchiers font bon usage de la méthode en spirale, permettant aux flèches produites de cette manière de voler encore plus loin, jusqu'à près de 400 mètres."
 building_elven_fletchers_04:0 "Bois composites chantés"
 building_elven_fletchers_04_desc:0 "Les arcs elfiques, dont le bois est chanté depuis de nombreuses pièces de bois en une, ont une puissance sans égale."
 building_elven_fletchers_05:0 "Corde en cheveux elfiques"
 building_elven_fletchers_05_desc:0 "Faites de cheveux elfiques en lieu et place de leurs équivalents végétaux ou animaux, les cordes d'arcs produites dans cette province ont une force de tension qui peut à peine être appréhendée. Les flèches qu'elles tirent perceront des cibles que laisseront intactes des flèches tirées par des cordes classiques."
 building_elven_fletchers_06:0 "Flèches dorées"
 building_elven_fletchers_06_desc:0 "La pointe en bois d'or et façonnée à l'image de feuilles, les flèches dorées des elfes apporteront la peur dans les cœur de tous ceux qui connaitront leur morsure."
 building_elven_fletchers_07:0 "Grands réservoirs"
 building_elven_fletchers_07_desc:0 "Les flechiers de cette région ont désormais un entrepôt dédié, construit dans le but de stocker les flèches qu'ils produisent. Une réserve réellement importante."
 archers_pursuit_mult:0 "[pursuit|E] d'[archers|El]"

 # Elven Stables
 building_type_elven_stables_01:0 "Étables elfiques"
 building_type_elven_stables_01_desc:0 "Des cavaliers elfiques se rassemblent ici pour s'entrainer et se ravitailler, bien qu'ils n'aient besoin ni de bride ni de selle."
 building_elven_stables_01:0 "Cavaliers locaux"
 building_elven_stables_01_desc:0 "Une culture d'éleveurs de chevaux et de cavalier est apparue dans cette province, résultant en une équitation supérieure."
 building_elven_stables_02:0 "Étables locales"
 building_elven_stables_02_desc:0 "Des étables locales ont été construites dans toute la province, permettant aux cavaliers d'y faire reposer leurs montures et de s'y entrainer."
 building_elven_stables_03:0 "Étables militaires"
 building_elven_stables_03_desc:0 "Distinctes des étables civiles, les étables militaires formalisés ont été construites pour accueillir l'armement et les chevaux dédiés aux campagnes militaires."
 building_elven_stables_04:0 "Cavaliers en armure"
 building_elven_stables_04_desc:0 "Revêtu d'armures, les chevaux et leurs cavaliers de cette province ont appris à porter des poids plus lourds, augmentant leur létalité et leurs survavibilité au combat."
 building_elven_stables_05:0 "Forgerons dédiés"
 building_elven_stables_05_desc:0 "Pour assurer le bon entretien des armures et un approvisionnement constant en fer à cheval, des maréchaux ferrants ont été attachés à de nombreuses étables de la province."
 building_elven_stables_06:0 "Chevaux valinoriens"
 building_elven_stables_06_desc:0 "Lorsque les Noldor revinrent de Valinor, ils apportèrent avec eux de nombreux étalons, dont plusieurs descendaient de l'étalon personnel d'Oromë, Nahar. Cette province accueille désormais plusieurs de leurs descendants, qui sont renommés pour leur force et rapidité."
 building_elven_stables_07:0 "Laew Arben"
 building_elven_stables_07_desc:0 "Réputé à de grandes distances pour ses cavaliers, cette province produit certains des plus talentueux cavaliers connus."

 # Tree Flets
 building_type_tree_flet_01:0 "Postes de surveillance sur telain"
 building_type_tree_flet_01_desc:0 "Telain, terme sindarin signifiant « flets d'arbres », désigne les plates-formes que les elfes Nandor et Sylvains de Lorien et de Vertbois ont construites dans la canopée de leurs domaines forestiers."
 building_tree_flet_01:0 "Talan isolé"
 building_tree_flet_01_desc:0 "Dans la canopée de la forêt, si l'on sait où regarder, on peut apercevoir un talan isolé, un poste d'observation d'où les Elfes font le guet."
 building_tree_flet_02:0 "Garnison sur telain"
 building_tree_flet_02_desc:0 "Élargis pour englober une canopée de nombreux arbres, ces telain accueillent une escouade entière d'archers, qui surveillent vigoureusement le sol de la forêt."
 building_tree_flet_03:0 "Armurerie sur telain"
 building_tree_flet_03_desc:0 "Pour augmenter la réactivité des avant-postes des telain, des armureries remplies de flèches et d'épées de réserve ont été construites."
 building_tree_flet_04:0 "Forge sur telain"
 building_tree_flet_04_desc:0 "Bien que nécessitant de la finesse, l'installation de forges dans les telain réduit considérablement le temps nécessaire aux réparations urgentes et à l'entretien."
 building_tree_flet_05:0 "Entrepôts sur telain"
 building_tree_flet_05_desc:0 "Les telain sont désormais associés à un entrepôt dédié aux denrées alimentaires et aux marchandises destinées au commerce, l'avant-poste fonctionnant de plus en plus comme un centre commercial et civil en plus d'un poste de surveillance militaire."
 building_tree_flet_06:0 "Cité sur telain"
 building_tree_flet_06_desc:0 "Ce qui était autrefois un avant-poste militaire s'est transformé en un petit village, avec des artisans, des commerçants et des agriculteurs qui y ont élu domicile, aux côtés de la garnison dans les arbres."
 building_tree_flet_07:0 "Caras i-Ngelaidh"
 building_tree_flet_07_desc:0 "Ce qui était autrefois un talan isolé s'est développé au point de devenir une véritable ville. Partout où l'on se tourne, un flet orne la cime des arbres, abritant des maisons, des forges, des artisans et des magasins. De nombreux archers patrouillent et scrutent assidûment le sol de la forêt, protégeant leurs voisins."

  # Elven Forts 
 building_type_elven_fort_01:0 "Fortin elfique"
 building_type_elven_fort_01_desc:0 "Projetant le contrôle régional et la sécurité, un fortin elfique est ce que vous obtenez lorsque vous mettez les compétences des elfes au service des fortifications"
 building_elven_fort_01:0 "Redoute de pierre"
 building_elven_fort_01_desc:0 "Résistant, le fort est protégé par des redoutes permanentes en pierre, assurant de multiples couches de défense dans lesquelles les défenseurs peuvent se replier"
 building_elven_fort_02:0 "Champs piégés"
 building_elven_fort_02_desc:0 "Les terres tout autour du fort ont été soigneusement préparées, mais les défenses elfiques sont si simples dans leur construction que les imprudents ne se rendront même pas compte qu'elles sont là, attendant d'être lancées contre tout ennemi. Les pièges, les pallisades et les autres défenses attendent simplement l'ordre du maître du fort pour se lever"
 building_elven_fort_03:0 "Tour de la Garde"
 building_elven_fort_03_desc:0 "Dote d'une puissante tour perçant jusqu'au cœur du ciel, cette forteresse est une petite ville en soi, des légions de soldats elfes et leur soutien veillant avec diligence à l'intérieur des murs à plusieurs niveaux. De nombreuses couches de redoutes, de pièges et d'angles de tir superposés garantissent qu'aucun assaillant ne peut espérer prendre cette citadelle sans subir de nombreuses pertes"

  
 # Elvenking's Treasury
 building_type_elvenking_treasury_01:0 "Trésor du Roi des Elfes"
 building_type_elvenking_treasury_01_desc:0 "Rempli d'or et de pierres précieuses, le trésor du Roi des Elfes témoigne de l'opulence et de la prospérité de son royaume"
 building_elvenking_treasury_01:0 "Trésor monétaire"
 building_elvenking_treasury_01_desc:0 "Rempli de lingots d'or et d'argent, le trésor est bien garni pour la paix et la guerre."
 building_elvenking_treasury_02:0 "Reliquaire"
 building_elvenking_treasury_02_desc:0 "Le trésor n'est pas un simple dépôt d'or et d'argent - il contient également des œuvres d'art inégalées, de grands bijoux, des armes et des armures du passé."

 #### DÚNEDAIN BUILDINGS ####
 # Garrison Tower
 building_type_garrison_tower_01:0 "Tour de garnison"
 building_type_garrison_tower_01_desc:0 "Les Dúnedain ont rendu hommage à ces hommes et femmes qui défendent leur ville. La tour de garnison abrite une compagnie de soldats, des guérisseurs et du personnel pour la cuisine, l'armurerie et l'entrepôt. Lorsqu'ils sont en service, les gardes de la citadelle ne sont pas autorisés à quitter leur poste pour quelque raison que ce soit, sauf sur ordre de leur seigneur."
 building_garrison_tower_01:0 "Tour de garnison"
 building_garrison_tower_01_desc:0 "Les Dúnedain ont rendu hommage à ces hommes et femmes qui défendent leur ville. La tour de garnison abrite une compagnie de soldats, des guérisseurs et du personnel pour la cuisine, l'armurerie et l'entrepôt. Lorsqu'ils sont en service, les gardes de la citadelle ne sont pas autorisés à quitter leur poste pour quelque raison que ce soit, sauf sur ordre de leur seigneur"
 building_garrison_tower_02:0 "Garde permanente"
 building_garrison_tower_02_desc:0 "#TOLKIENQUOTE: « Remplies d'armes et gardées par une vigilance permanente. Des visages de pierre aux meurtrières scrutant le nord, l'est et l'ouest, chacune remplies d'yeux qui ne connaissent pas le sommeil. »” #!"
 building_garrison_tower_03:0 "Refuge fortifié"
 building_garrison_tower_03_desc:0 "#TOLKIENQUOTE: « Mais ils ne purent prendre la Porte, et nombreux furent les Hommes et Nains qui trouvèrent refuge en Erebor : ils y résistèrent au siège. »#!"
 building_garrison_tower_04:0 "Pic de Perle"
 building_garrison_tower_04_desc:0 ""#TOLKIENQUOTE: « Edifée au sein de l'enceinte la plus élevée, défiant le ciel, elle scintillait comme une flèche d'argent et de perle, fière, élancée ; sa pointe brillante comme si elle était faite de gemmes. Depuis les tours de garde les drapeaux blancs flottaient dans la brise du matin. »#!"

 # Dúnedain Courier/Messenger Stables
 building_type_courier_stables_01:0 "Étables des messagers Dúnedain"
 building_type_courier_stables_01_desc:0 "Les écuries où sont gardés les chevaux rapides et où logent dans l'inconfort les cavaliers du Seigneur : les messagers sont toujours prêts à éxecuter toute mission urgente émanant du Roi ou de son intendant."
 building_courier_stables_01:0 "Écuries des coursiers"
 building_courier_stables_01_desc:0 "Les écuries où sont gardés les chevaux rapides et où logent dans l'inconfort les cavaliers du Seigneur : les messagers sont toujours prêts à éxecuter toute mission urgente émantant du Roi ou de son intendant."
 building_courier_stables_02:0 "Relais d'étape"
 building_courier_stables_02_desc:0 "Le Seigneur de ces terres détient de nombreuses terres qui nécessitent des cavaliers résolus pour convoquer les membres du conseil, effectuer des missions et délivrer des messages administratifs ainsi que leurs réponses. Les auberges sont utilisées comme point d'étapes, où les cavaliers peuvent se réapprovisionner et changer de monture."
 building_courier_stables_03:0 "La Flèche Rouge"
 building_courier_stables_03_desc:0 "Ces coursiers sans peur qui bravent les périls de la guerre et des terres inhospitalières ne portent pas de lettres scellées; à la place, ils portent un petit objet, et même s'ils sont capturés ou tués, ces derniers peuvent toujours être retrouvés par leur destinataire qui en comprendra la terrible signification.\n\nCette flèche à pointe d'acier, portant une marque rouge sur la pointe fut portée aux Éothéod du nord par les Gondoriens lors de l'invasion du Gondor par les orientais."
 building_courier_stables_04:0 "Ancienne amitié"
 building_courier_stables_04_desc:0 "Ce courrier postal porte un bien inestimable pour tout être vivant : l'espoir.\n\n« Mon seigneur n'a aucun ordre à vous donner; il vous prie seulement de porter le souvenir de son amitié et de faire tout ce que vous pourrez. Car c'est devant nos murs que le destin de notre temps sera décidé. Nos portes resteront ouvertes pour votre retour jusqu'à ce que l'ennemi s'y tienne devant. »"

 # Dúnedain Trebuchet Tower
 building_type_trebuchet_tower_01:0 "Tour de trébuchet Dúnedain"
 building_type_trebuchet_tower_01_desc:0 "Les trébuchets montés sur les tours surplombant les fortifications Dúnedain sont d'immenses machines, capable de projeter des pierres gigantesques sur de grandes distances."
 building_trebuchet_tower_01:0 "Tour de trébuchet Dúnedain"
 building_trebuchet_tower_01_desc:0 "Les trébuchets montés sur les tours surplombant les fortifications Dúnedain sont d'immenses machines, capable de projeter des pierres gigantesques sur de grandes distances."
 building_trebuchet_tower_02:0 "Contre-siège"
 building_trebuchet_tower_02_desc:0 "Conçus pour la défense des grandes cités fortifiées des exilés de Númenor, les trébuchets Dúnedain brisent et terrifient n'importe quel ennemi."
 building_trebuchet_tower_03:0 "Pierres Enflammées"
 building_trebuchet_tower_03_desc:0 "Juchées au dessus des champs en contrebas, sur les tours de chaque anneau de la cité, ces machines bombardent les viles créatures de Morgoth avec des projectiles dévastateurs, des moellons embrasés d'un feu inextinguible, renvoyant dans les abysses les ennemis des Royaumes en Exil Númenóréens."
 building_trebuchet_tower_04:0 "Ingéniérie Númenóréenne"
 building_trebuchet_tower_04_desc:0 "À la pointe de l'ingéniérie avancée Númenóréenne, ces gigantesques machines de guerres sont capables de couler des flottes et de détruires des armées entières."
 
 # Dúnedain Citadel
 building_type_citadel_01:0 "Citadelle"
 building_type_citadel_01_desc:0 "Quand les Dúnedains commencèrent à coloniser les terres du Milieu, ils construisirent de nombreuses citadelles magnifiques qui s'élèvent toujours fièrement aujourd'hui. Résistantes aux ravages du temps; impossible à assiéger sans une armée, et abritant des soldats lourdement armés et entrainés."
 building_citadel_01:0 "Citadelle"
 building_citadel_01_desc:0 "Quand les Dúnedains commencèrent à coloniser les terres du Milieu, ils construisirent de nombreuses citadelles magnifiques qui s'élèvent toujours fièrement aujourd'hui. Résistantes aux ravages du temps; impossible à assiéger sans une armée, et abritant des soldats lourdement armés et entrainés."
 building_citadel_02:0 "Citernes enterrées"
 building_citadel_02_desc:0 "#TOLKIENQUOTE: « Vous pourriez chercher un jour entier avant d'en trouver l'entrée. »"
 building_citadel_03:0 "Le Nid d'Aigle"
 building_citadel_03_desc:0 "#TOLKIENQUOTE: « Ainsi, ils furent emmenés au nid d'aigle du chateau, accessible par un escalier secret construit par le châtelain. Neuf longues piques d'acier émergeaient du portail extérieur, sur lesquelles se perchaient les aigles qui servaient le seigneur et lui apportaient des nouvelles par delà les montagnes. »"
 building_citadel_04:0 "Maçonnerie Avancée"
 building_citadel_04_desc:0 "#TOLKIENQUOTE: « Rénovée par les maçons, cette citadelle exhibe fièrement leurs travaux en ses murs. »"
 building_citadel_05:0 "Haute Tour"
 building_citadel_05_desc:0 "#TOLKIENQUOTE: « Merveilleusement haute, bien au dessus des grands murs, scintillante dans le ciel. »"
 building_citadel_06:0 "Murs Noirs"
 building_citadel_06_desc:0 "#TOLKIENQUOTE: « Dur, sombres et lisses, luisant d'une lueur interne lorsque le soleil les illumine; ignorant le feu et l'acier, imbrisable sauf par une circonvolution qui fendrait la terre sur laquelle il se tient. »"
 building_citadel_07:0 "Table des chevaliers"
 building_citadel_07_desc:0 "#TOLKIENQUOTE: « Ils sont tels des frères; et en d'autres temps que ceux de la guerre, les chevaliers de ce royaume apportent la joie et les rires avec chansons et danses. »"
 building_citadel_08:0 "Anciennes salles"
 building_citadel_08_desc:0 "#TOLKIENQUOTE: « Des seigneurs sans descendance sont assis dans des salles anciennes, ruminant sur leurs blasons, ou grimpant de hautes et froides tours, posant leurs questions aux astres. »"
 
