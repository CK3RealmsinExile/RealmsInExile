 building_wonder_city_of_the_dead_01:0 "Cité des morts"
 building_wonder_city_of_the_dead_01_desc:0 "La montagne marquée par la porte sombre ferme le fond du Val de Hart. Le destin de ceux qui trahirent Isildur inspire la terreur dans cette contrée. La pierre d'Erech, une pierre noire du Numénor a été placée sur un monticule au coeur du passage.\n\n"Mon sang se glace », dit Gimli, mais les autres demeurèrent silencieux, et sa voix alla mourir à ses pieds sur les aiguilles de pin humides. Les chevaux refusèrent de passer la pierre menaçante, jusqu’à ce que les cavaliers missent pied à terre pour les mener à la bride. Ils finirent par arriver ainsi au fond du ravin, et là s’élevait un mur de rocher vertical, et dans ce mur la Porte Ténébreuse s’ouvrait devant eux comme la bouche de la nuit. Des signes et des figures, trop effacés pour être déchiffrables, étaient gravés au-dessus de la vaste arche, et la crainte s’en échappait comme une vapeur grise. (RdR)"
