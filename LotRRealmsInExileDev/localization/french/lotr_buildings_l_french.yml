 building_type_wonder_north_undeep_00_original: "Tir Limlight (Fortifications septentrionales des Gués)"
 building_type_wonder_north_undeep_00_original_desc: "Fortification [gondorian|E] protégeant les gués de l'Undeep." # PLACEHOLDER
 building_wonder_north_undeep_00_original: "Tir Limlight"
