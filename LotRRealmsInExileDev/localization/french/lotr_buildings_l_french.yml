 building_wonder_thalion_original_02_desc: "Après la [downfall|E], Thalion fut rattaché aux terres royales de la Maison d'[isildur|E] et, en l'an 480 du [thirdage|E], le roi Tarcil d'[arnor|E] transforma et agrandit le manoir colonial en un grand palais, aussi vaste que beau. Ses grandes salles en pierre et ses pavillons étaient la fierté du sud de l'[arnor|E]."
 building_type_wonder_thalion_city_01: "La Cité de Thalion"
 building_wonder_thalion_city_01: "La Cité de Thalion"
 building_wonder_thalion_city_01_desc: "Grande Capitale du Cardolan, des fleuves d'or ont été investis dans les terres entourant l'antique palais royal. Ce qui n'était jadis qu'une retraite royale isolée s'est métamorphosé en une cité capable de rivaliser avec les plus majestueuses métropoles septentrionales. Ceinte de fortifications imprenables conçues pour résister aux sièges les plus acharnés, Thalion incarne véritablement la renaissance glorieuse d'Arnor. Ses tours élancées percent les nuages tandis que ses murailles cyclopéennes défient le temps et les ennemis, proclamant à tous que la grandeur des Dúnedain du Nord n'appartient pas qu'aux chroniques du passé."


 # Argond
 building_type_wonder_argond_01: "Argond"
 #building_type_wonder_argond_01_desc: ""
 building_wonder_argond_01: "Argond"
 building_wonder_argond_01_desc: "Argond fut peut-être le plus grand exemple des palais fortifiés fondés et embellis par les grandes maisons coloniales du Minhiriath au cours du [secondage|E]. Bien que les familles établies durant cette période soient restées [faithful|E], beaucoup furent en partie influencées par les croyances des [kingsmen|E] et devinrent impérieuses et dominatrices, gouvernant par le biais de grands domaines fonciers (cette distinction par rapport à leurs parents plus fidèles du nord fut l'un des éléments de l'émergence d'un [cardolan|E] indépendant au [thirdage|E]). \n\nLa Maison Caladir ne fit pas exception, bien que leur riche fondateur, ayant épousé une femme eriadorienne locale, ait laissé une dynastie à jamais souillée aux yeux des [kingsmen|E]. Exilée en [middleearth|E], la Maison Caladir construisit Argond à l'image de leur domaine perdu en Andustar. Argond devint la capitale de la [colony|El] éponyme de Dol Caladir, qui prêta allégeance à [elendil|E] après la [downfall|E]."
 building_wonder_argond_02: "Ruines d'Argond"
 building_wonder_argond_02_desc: "Argond devint la capitale du [cardolan|E] suite à l'accession de la Maison Caladir au trône en 1255 3.A., après la mort du dernier descendant masculin direct de la Maison d'[isildur|E]. La ville fut gravement endommagée lors de la bataille des Collines du Vent en 1409 3.A., pendant le conflit qui vit la mort du dernier prince du Cardolan et la fin de la lignée masculine de l'ancienne Maison de Caladir, après quoi la capitale fut déplacée plus au nord, à Iarond, et le Cardolan fut réintégré à l'[arthedain|E]. \n\nBien qu'encore relativement peuplée même après cela, le déclin du Cardolan ne put être endigué, et Argond fut abandonnée après que la Grande Peste frappa le Minhiriath en 1637 3.A. L'érosion causée par la succession des siècles et les intempéries empêcha la citadelle en ruine d'être ensevelie sous des monticules d'herbe, et ses murs sombres dominaient encore la vallée du Gwathló à la fin du [thirdage|E]."
 building_wonder_argond_03: "Argond Restauré"
 building_wonder_argond_03_desc: "En mémoire de la Maison Caladir, le grand palais et la forteresse d'Argond ont été restaurés dans leur gloire passée en tant que centre du [cardolan|E]. Ses grands murs et ses demeures sont à la fois un rappel de l'histoire légendaire des [dunedainnorth|E] et un symbole de leur renouveau."
 building_type_wonder_argond_original: "Argond"
 building_wonder_argond_original: "Argond"
 building_wonder_argond_original_desc: "Argond fut peut-être le plus grand exemple des palais fortifiés fondés et embellis par les grandes maisons coloniales du Minhiriath au cours du [secondage|E]. Bien que les familles établies durant cette période soient restées [faithful|E], beaucoup furent en partie influencées par les croyances des [kingsmen|E] et devinrent impérieuses et dominatrices, gouvernant par le biais de grands domaines fonciers (cette distinction par rapport à leurs parents plus fidèles du nord fut l'un des éléments de l'émergence d'un [cardolan|E] indépendant au [thirdage|E]). \n\nLa Maison Caladir ne fit pas exception, bien que leur riche fondateur, ayant épousé une femme eriadorienne locale, ait laissé une dynastie à jamais souillée aux yeux des [kingsmen|E]. Exilée en [middleearth|E], la Maison Caladir construisit Argond à l'image de leur domaine perdu en Andustar. Argond devint la capitale de la [colony|El] éponyme de Dol Caladir, qui prêta allégeance à [elendil|E] après la [downfall|E]."

 building_type_wonder_lond_daer_01: "Lond Daer"
 #building_type_wonder_lond_daer_01_desc: ""
 building_wonder_lond_daer_01: "Lond Daer Enedh"
 building_wonder_lond_daer_01_desc: "Le premier port sur ce site fut nommé Vinyalondë, fondé par Aldarion le Marin comme le premier havre [numenorean|E] en [middleearth|E]. Il devint l'entrepôt approvisionnant une série de forts temporaires construits le long du Gwathló pour défendre les vastes opérations de logistique des [numenorean|E]s, mais fut à plusieurs reprises détruit par de violentes tempêtes et des pillages de la population locale.\n\nUn port plus permanent fut fondé en 1800 du [secondage|E] pour faciliter l'accès à l'intérieur de l'[eriador|E], lors de la [eriadorcolonisation|E], car les colons préféraient ne pas dépendre de la bienveillance de Gil-galad et le Baranduin était trop peu profond pour permettre une bonne navigation.\n\nAprès la fondation de Pelargir en 2350 2.A. comme nouvelle colonie principale des Fidèles, le port fut renommé Lond Daer Enedh, « le Grand Havre du Milieu », en raison de son emplacement à mi chemin entre Pelargir et le Mithlond. Dans les derniers siècles du [secondage|E], la diminution de l'immigration et la négligence d'Armenelos causèrent le déclin de Lond Daer en importance et en prospérité en comparaison des autres grandes colonies du Minhiriath."
 building_wonder_lond_daer_02: "Ruines de Lond Daer"
 building_wonder_lond_daer_02_desc: "L'emplacement de Lond Daer sur l'estuaire du Gwathló l'a toujours rendu vulnérable aux tempêtes, et pour contrer cela, de grands brise-lames en pierre furent construits pour protéger ses quais.\n\nIroniquement, ceux-ci se révélèrent être sa propre perte, lorsque durant l'[akallabeth|E] la Grande Vague renversa la barrière et remplit le port de limon et de pierres, laissant les grands quais largement isolés de la mer.\n\nBien que le port restant fût encore occasionnellement utilisé par des bateaux de pêche et des commerçants locaux, le grand havre fut remplacé par le nouveau port de Mistalonde d'[elendil|E] sur la rive nord de l'estuaire."
 building_wonder_lond_daer_03: "Lond Daer restauré"
 building_wonder_lond_daer_03_desc: "Après de longs millénaires, le grand havre d'[elendil|E] a enfin été dragué et restauré. Une fois de plus, il est le joyau du Gwathló, grouillant de navires et de commerçants, et a retrouvé une position clé entre l'[eriador|E] et le sud."

 building_type_wonder_tharbad_01: "Tharbad"
 #building_type_wonder_tharbad_01_desc: ""
 building_wonder_tharbad_01: "Tharbad"
 building_wonder_tharbad_01_desc: "Tharbad se situait à la confluence du Gwathló et du Glanduin, un lieu de grands marécages connu sous le nom de Nîn-in-Eilph. C'était le point le plus en amont où le fleuve était encore navigable, et c'est ici qu'Aldarion de [numenor|E] rencontra Galadriel.\n\nDurant les années de l'exploitation forestière de [numenor|E] dans le bassin du Gwathló (entre 800 et 1695 2.A.), ce site était le dernier maillon d'une chaîne de forts construits pour protéger les grands entrepôts de bois de la Guilde des Aventuriers, mais fut détruit en 1697 2.A. lors de l'invasion de l'[eriador|E] par [sauroncharacter|E], tous comme les forêts avoisinnabtes.\n\nTharbad fut refondée en tant que havre permanent en 1912 2.A. à la suite de la restauration de Lond Daer au siècle précédent. Elle devint un point d'entrée majeur pour les colons se dirigeant vers les implantations dans la vallée du Baranduin et au-delà, puis vers le Minhiriath lui-même, lors de la [eriadorcolonisation|E].\n\nPar la suite, lorsque le Minhiriath devint formellement une [colony|El] de [numenor|E], Tharbad fut désigné comme sa capitale administrative et devint un centre de peuplement important. À l'arrivée d'[elendil|E], Tharbad fut théoriquement rattachée à la Couronne mais, en pratique, elle resta gouvernée par une administration de guildes locales jouissant d'une grande autonomie et de privilèges."
 building_wonder_tharbad_02: "Grands quais de Tharbad"
 building_wonder_tharbad_02_desc: "Au quatrième siècle du [thirdage|E], sous les règnes d'Arnadil du [gondor|E] et d'Arantar d'[arnor|E], Tharbad fut transformée en nœud de communication entre les [realms_in_exile|E]. Un énorme projet de drainage, accompagné de la construction de chaussées, de quais et d'un grand pont pour la route nord-sud, permit l'édification d'un centre de commerce significatif. Cela permit à Tharbad de s'étendre au sud du fleuve pour la première fois.\n\nBien que défendue et théoriquement administrée par le [gondor|E] et l'[arnor|E], en pratique, la gouvernance des deux côtés de la ville fut déléguée à l'ancienne administration des guildes. La garnison [arnorian|E]ne et plus tard [cardolani|E] sur la rive nord fut de plus en plus recrutée dans la population de Tharbad et de ses environs immédiats, jusqu'à ce qu'elle devienne effectivement une milice locale.\n\nEn tant que ville la plus tournée vers l'extérieur d'[arnor|E], Tharbad n'a jamais vraiment accepté la sécession du Cardolan, la considérant comme nuisible pour les affaires. Les habitants étaient consternés par les destructions et gaspillages des guerres entre les royaumes, et rechignaient à accepter la réduction de l'autonomie locale après la guerre civile cardolani. Ils n'étaient guère enthousiastes à reconnaître la succession des Caladir, et malgré leur sympathie pour la stratégie d'unification de l'Arthedain, ils n'appréciaient guère l'idée que leurs fils soient envoyés à la mort contre un nombre toujours croissant de pillages angmarrims au nord, et réduisèrent de plus en plus leurs contributions aux levées et aux impôts."
 building_wonder_tharbad_03: "Ruines de Tharbad"
 building_wonder_tharbad_03_desc: "Tharbad refusa de fournir des troupes lors de la [devastationofcardolan|E] en 1409 3.A., arguant qu'elle devait veiller à la défense du havre (et soupçonnant secrètement qu'Angmar éviterait de faire intervenir le [gondor|E] dans le conflit), et se sépara ensuite effectivement de la nouvelle administration [cardolani|E] de l'[arthedain|E], basée à Iarond.\n\nTharbad devint de fait une cité-état sous la protection du [gondor|E], mais la garnison de cette dernière fut réduite jusqu'à devenir essentiellement cérémonielle, et fut finalement dissoute après la Grande Peste de 1636 3.A. qui laissa le Minhiriath désert et Tharbad fortement dépeuplée.\n\nAvec la chute de l'[arnor|E] en 1974 3.A., Tharbad fut entièrement isolée. Les marécages regagnèrent progressivement du terrain, et la ville tomba en ruine. En 2050 3.A., le grand pont s'effondra, et fut remplacé par un gué périlleux. Par la suite, Tharbad continua de décliner, et fut occupée par des mercenaires, bandits et vauriens (généralement originaire de la Dunlande) qui y élirent domicile et extorquèrent des péages aux rares commerçants qui empruntaient encore le Chemin Vert. Le Long Hiver de 2912 3.A. finit par tuer ou disperser les derniers rares occupants."
 building_wonder_tharbad_04: "Tharbad restaurée"
 building_wonder_tharbad_04_desc: "Après des siècles de ruine et de décrépitude, l'ancien port de Tharbad a été restauré et a retrouvé une partie de sa gloire passée.\n\nDes années de labeur ont permis de draguer la rivière et de dompter les marécages. Les chaussées ont été réparées et, enjambant la rivière, un puissant tablier repose à nouveau sur les piliers [numenorean|E] monumentaux. Les quais grouillent de marins venant de ports aussi éloignés que Belfalas et même de l'[umbar|E], et la route nord-sud bourdonne d'activité en direction de l'entrepôt légendaire du Gwathló."
