 # Garrison Tower
 building_type_garrison_tower_01: "Tour de garnison"
 building_type_garrison_tower_01_desc: "Les [dunedain|E] ont rendu hommage à ces hommes et femmes qui défendent leur ville. La tour de garnison abrite une compagnie de soldats, des guérisseurs et du personnel pour la cuisine, l'armurerie et l'entrepôt. Lorsqu'ils sont en service, les gardes de la citadelle ne sont pas autorisés à quitter leur poste pour quelque raison que ce soit, sauf sur ordre de leur seigneur."
 building_garrison_tower_01: "Tour de garnison"
 building_garrison_tower_01_desc: "Les [dunedain|E] ont rendu hommage à ces hommes et femmes qui défendent leur ville. La tour de garnison abrite une compagnie de soldats, des guérisseurs et du personnel pour la cuisine, l'armurerie et l'entrepôt. Lorsqu'ils sont en service, les gardes de la citadelle ne sont pas autorisés à quitter leur poste pour quelque raison que ce soit, sauf sur ordre de leur seigneur"
 building_garrison_tower_02: "Garde permanente"
 building_garrison_tower_02_desc: "#TOLKIENQUOTE: « Remplies d'armes et gardées par une vigilance permanente. Des visages de pierre aux meurtrières scrutant le nord, l'est et l'ouest, chacune remplies d'yeux qui ne connaissent pas le sommeil. » #!"
 building_garrison_tower_03: "Refuge fortifié"
 building_garrison_tower_03_desc: "#TOLKIENQUOTE: « Mais ils ne purent prendre la Porte, et nombreux furent les Hommes et Nains qui trouvèrent refuge en Erebor : ils y résistèrent au siège. »#!"
 building_garrison_tower_04: "Pic de Perle"
 building_garrison_tower_04_desc: "#TOLKIENQUOTE: « Edifée au sein de l'enceinte la plus élevée, défiant le ciel, elle scintillait comme une flèche d'argent et de perle, fière, élancée ; sa pointe brillante comme si elle était faite de gemmes. Depuis les tours de garde les drapeaux blancs flottaient dans la brise du matin. »#!"

 # Dúnedain Courier/Messenger Stables
 building_type_courier_stables_01: "Étables des messagers Dúnedain"
 building_type_courier_stables_01_desc: "Les écuries où sont gardés les chevaux rapides et où logent dans l'inconfort les cavaliers du Seigneur : les messagers sont toujours prêts à éxecuter toute mission urgente émanant du Roi ou de son intendant."
 building_courier_stables_01: "Écuries des coursiers"
 building_courier_stables_01_desc: "Les écuries où sont gardés les chevaux rapides et où logent dans l'inconfort les cavaliers du Seigneur : les messagers sont toujours prêts à éxecuter toute mission urgente émantant du Roi ou de son intendant."
 building_courier_stables_02: "Relais d'étape"
 building_courier_stables_02_desc: "Le Seigneur de ces terres détient de nombreuses terres qui nécessitent des cavaliers résolus pour convoquer les membres du conseil, effectuer des missions et délivrer des messages administratifs ainsi que leurs réponses. Les auberges sont utilisées comme point d'étapes, où les cavaliers peuvent se réapprovisionner et changer de monture."
 building_courier_stables_03: "La Flèche Rouge"
 building_courier_stables_03_desc: "Ces coursiers sans peur qui bravent les périls de la guerre et des terres inhospitalières ne portent pas de lettres scellées; à la place, ils portent un petit objet, et même s'ils sont capturés ou tués, ces derniers peuvent toujours être retrouvés par leur destinataire qui en comprendra la terrible signification.\n\nCette flèche à pointe d'acier, portant une marque rouge sur la pointe fut portée aux [eothed|El] [northron|El] par les [gondorians|El] lors de l'invasion du [gondor|E] par les orientais."
 building_courier_stables_04: "Ancienne amitié"
 building_courier_stables_04_desc: "Ce courrier postal porte un bien inestimable pour tout être vivant : l'espoir.\n\n#TOLKIENQUOTE: « Mon seigneur ne vous commande en rien ; il vous implore seulement, vous prie de vous rappeler les anciennes amitiés, les serments prononcés il y a longtemps ; et de faire, pour votre propre bien, tout ce qui est en votre pouvoir. Car c'est devant les murs de Minas Tirith que se jouera la destinée de notre époque. »#!"

 # Dúnedain Trebuchet Tower
 building_type_trebuchet_tower_01: "Tour de trébuchet Dúnedain"
 building_type_trebuchet_tower_01_desc: "Les trébuchets montés sur les tours surplombant les fortifications Dúnedain sont d'immenses machines, capable de projeter des pierres gigantesques sur de grandes distances."
 building_trebuchet_tower_01: "Tour de trébuchet Dúnedain"
 building_trebuchet_tower_01_desc: "Les trébuchets montés sur les tours surplombant les fortifications Dúnedain sont d'immenses machines, capable de projeter des pierres gigantesques sur de grandes distances."
 building_trebuchet_tower_02: "Contre-siège"
 building_trebuchet_tower_02_desc: "Conçus pour la défense des grandes cités fortifiées des exilés de Númenor, les trébuchets Dúnedain brisent et terrifient n'importe quel ennemi."
 building_trebuchet_tower_03: "Pierres Enflammées"
 building_trebuchet_tower_03_desc: "Juchées au dessus des champs en contrebas, sur les tours de chaque anneau de la cité, ces machines bombardent les viles créatures de Morgoth avec des projectiles dévastateurs, des moellons embrasés d'un feu inextinguible, renvoyant dans les abysses les ennemis des Royaumes en Exil Númenóréens."
 building_trebuchet_tower_04: "Ingéniérie Númenóréenne"
 building_trebuchet_tower_04_desc: "À la pointe de l'ingéniérie avancée Númenóréenne, ces gigantesques machines de guerres sont capables de couler des flottes et de détruires des armées entières."
 
 # Dúnedain Citadel
 building_type_citadel_01: "Citadelle"
 building_type_citadel_01_desc: "Quand les Dúnedains commencèrent à coloniser les terres du Milieu, ils construisirent de nombreuses citadelles magnifiques qui s'élèvent toujours fièrement aujourd'hui. Résistantes aux ravages du temps; impossible à assiéger sans une armée, et abritant des soldats lourdement armés et entrainés."
 building_citadel_01: "Citadelle"
 building_citadel_01_desc: "Quand les Dúnedains commencèrent à coloniser les terres du Milieu, ils construisirent de nombreuses citadelles magnifiques qui s'élèvent toujours fièrement aujourd'hui. Résistantes aux ravages du temps; impossible à assiéger sans une armée, et abritant des soldats lourdement armés et entrainés."
 building_citadel_02: "Citernes enterrées"
 building_citadel_02_desc: "#TOLKIENQUOTE: « Vous pourriez chercher un jour entier avant d'en trouver l'entrée. »"
 building_citadel_03: "Nid d'aigle"
 building_citadel_03_desc: "#TOLKIENQUOTE: « Ainsi, ils furent emmenés au nid d'aigle du chateau, accessible par un escalier secret construit par le châtelain. Neuf longues piques d'acier émergeaient du portail extérieur, sur lesquelles se perchaient les aigles qui servaient le seigneur et lui apportaient des nouvelles par delà les montagnes. »"
 building_citadel_04: "Maçonnerie avancée"
 building_citadel_04_desc: "#TOLKIENQUOTE: « Rénovée par les maçons, cette citadelle exhibe fièrement leurs travaux en ses murs. »"
 building_citadel_05: "Haute tour"
 building_citadel_05_desc: "#TOLKIENQUOTE: « Merveilleusement haute, bien au dessus des grands murs, scintillante dans le ciel. »"
 building_citadel_06: "Murs noirs"
 building_citadel_06_desc: "#TOLKIENQUOTE: « Dur, sombres et lisses, luisant d'une lueur interne lorsque le soleil les illumine; ignorant le feu et l'acier, imbrisable sauf par une circonvolution qui fendrait la terre sur laquelle il se tient. »"
 building_citadel_07: "Table des chevaliers"
 building_citadel_07_desc: "#TOLKIENQUOTE: « Ils sont tels des frères; et en d'autres temps que ceux de la guerre, les chevaliers de ce royaume apportent la joie et les rires avec chansons et danses. »"
 building_citadel_08: "Anciennes salles"
 building_citadel_08_desc: "#TOLKIENQUOTE: « Des seigneurs sans descendance sont assis dans des salles anciennes, ruminant sur leurs blasons, ou grimpant de hautes et froides tours, posant leurs questions aux astres. »"
 
 # Gondorian Battle Tower (event only)
 building_type_gondor_battle_tower: "Tour de bataille gondorienne"
 building_type_gondor_battle_tower_desc: "Hautes et solides, abritant une compagnie d'archers dirigée par un duo de chevaliers, les tours de bataille du Gondor servaient de première ligne de défense à l'époque. Aujourd'hui, ces tours isolées sont en ruines, éparpillées le long des anciennes frontières du Gondor."
 building_gondor_battle_tower: "Tour de bataille gondorienne"
 building_gondor_battle_tower_desc: "$building_type_gondor_battle_tower_desc$"
 
 
