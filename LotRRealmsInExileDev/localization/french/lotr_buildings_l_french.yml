 building_spider_nest:0 "Nids d'araignées"
 building_spider_nest_desc:0 "Les maudites araignées géantes sont les enfants d'Ungoliant et établissent leurs nids dans les ombres, d'où elles deviennent le fléau de ces terres. Dans les ténèbres, elles tissent leurs toiles et attirent les vagabonds dans leurs pièges."
 building_type_spider_nest:0 "Araignées"
 building_spider_nest_cleared:0 "Araignées chassées"
 building_spider_nest_cleared_desc:0 "Le fléau à huit pattes a été chassé, bani de son foyer ténébreux, rendant enfin sûr le voyage dans ces terres.\n\n#V Nettoyer tous les [colonisation_blockers|El] permettra à votre colonie d'être améliorée.#!"

 building_wolf_den:0 "Loups sauvages"
 building_wolf_den_desc:0 "Des meutes de loups sauvages rôdent dans ces terres, traquant et abattant tout ceux suffisament hardi ou fou pour vagabinder dans leur territoire."
 building_type_wolf_den:0 "Loups"
 building_wolf_den_cleared:0 "Loups chassés"
 building_wolf_den_cleared_desc:0 "Les loups qui terrorisaient autrefois la région ont été chassés de ces terres, les rendant plus sûres pour accueillir de nouvelles colonies.\n\n#V Nettoyer tous les [colonisation_blockers|El] permettra à votre colonie d'être améliorée.#!"

 building_bear_den:0 "Tanière d'ours"
 building_bear_den_desc:0 "De grands ours ont fait de ces terres les leurs et gardent férocement leur territoire et terrains de chasses à l'abri de tout intrus."
 building_type_bear_den:0 "Ours"
 building_bear_den_cleared:0 "Ours chassés"
 building_bear_den_cleared_desc:0 "La population d'ours sauvages qui parcourait autrefois ces terres en a été chassés, et quelques rares individus peuvent toujours être aperçus dans les recoins les plus sauvages de la province.\n\n#V Nettoyer tous les [colonisation_blockers|El] permettra à votre colonie d'être améliorée.#!"

  building_ghosts:0 "Esprits sans-repos"
  building_ghosts_desc:0 "On raconte que des esprits sans-repos hantent ces terres, imprégnant l'air même de leur présence maléfique. Tous ceux qui osent s'y aventurer sont frappés de terreur."
  building_type_ghosts:0 "Fantômes"
  building_ghosts_cleared:0 "Esprits bannis"
  building_ghosts_cleared_desc:0 "Les esprits maléfiques qui hantaient prétendument ces terres ont disparu. Leur influence néfaste n'est plus qu'un souvenir pour la population locale et des histoires chuchotées entre enfants la nuit pour se faire peur.\n\n#V Nettoyer tous les [colonisation_blockers|El] permettra à votre colonie d'être améliorée.#!"

  building_ghosts_eregion:0 "Ruines hantées d'Eregion"
  building_ghosts_eregion_desc:0 "Détruites lors de la [waroftheelvesandsauron|E], les ruines d'Eregion sont restées silencieuses pendant des millénaires. Mais passez-y n'y serait-ce qu'une nuit et le silence se dissipe. Les pierres elles-mêmes semblent émettre un chant inquiétante de rêves troublés et brisés. Certains disent que les esprits agités des elfes y demeurent encore, protégeant la terre qu'ils n'ont pas pu défendre de leur vivant."
  building_type_ghosts_eregion:0 "Ruines hantées"
  building_ghosts_eregion_cleared:0 "Ruines purifiées d'Eregion"
  building_ghosts_eregion_cleared_desc:0 "Grâce à l'aide de devins, de saintes âmes et e divers rites, les esprits qui hantaient cette terre ont enfin trouvé le repos. Elle peut enfin retrouver la paix.\n\n#V Nettoyer tous les [colonisation_blockers|El] permettra à votre colonie d'être améliorée.#!"

 building_dead_marshes:0 "Les Marais Morts"
 building_dead_marshes_desc:0 "Les Marais Morts sont un réseau infini de bassins et bourbiers, de ruisselets changeants et d'ilôts périlleux. Les marais, avec tous ces amas puant de matière en décomposition et insectes volants pullulant, sont un formidable obstacle à la colonisation, qu'importe les circonstances. Mais ce ne sont pas des tourbières ordinaires, qui peuvent être domptées par les ravins et les digues. \n\nDurant les siècles passés du Troisième Âge, les marais se sont étendus pour couvrir partiellement Dagorlad, le Champs de Bataille, où un grand nombre d'elfes, d'hommes et d'orques furent abattus pendant la Guerre de la Dernière Alliance. Leurs corps peuvent toujours être vus dans les bassins tourbeux, mais ce ne sont en réalité que des visions de folies : ce sont des spectres, des esprits des morts piégés par quelque enchantement maléfique. Parfois, des lumières vacillantes peuvent être aperçues au dessus des eaux, telles des chandelles spectrales qui attirent les voyageurs inconscients vers une tombe aqueuse. \n\nToute colonie bâtie proche des Marais Morts luttera pour survivre, et encore plus pour prospérer."
 building_type_dead_marshes:0 "Les Marais Morts"
 building_dead_marshes_cleared:0 "Spectres bannis"
 building_dead_marshes_cleared_desc:0 "Les spectres ont, finalement, été libérés de leur long tourment et le souvenir de cette horreur commence à s'effacer. Après de grands travaux, les marais ont été partiellement domptés et des ravins et digues protègent votre colonie de leur empiêtement.\n\n#V Nettoyer tous les [colonisation_blockers|El] permettra à votre colone de s'améliorer.#!"

 building_dragon_attack:0 "Territoire de dragon"
 building_dragon_attack_desc:0 "Mon armure est comme dix boucliers, mes dents comme des épées, le choc de ma queue est comme un coup de tonnerre, mes griffes sont des lances, mes ailes un ouragan, et mon souffle, c'est la mort !"
 building_type_dragon_attack:0 "Dragons"
 building_dragon_attack_cleared:0 "Dragons vaincu"
 building_dragon_attack_cleared_desc:0 "Le grand drac qui terrorisait autrefois la région n'est plus.\n\n#V Nettoyer tous les [colonisation_blockers|El] permettra à votre colone de s'améliorer.#!"

  building_flooded_lands:0 "Inondations dévastatrices"
  building_flooded_lands_desc:0 "Cette terre est sujette aux inondations, qui détruisent tout ce qui se trouve sur leur passage, que ce soit naturel ou artificiel."
  building_type_flooded_lands:0 "Inondation"
  building_flooded_lands_cleared:0 "Inondations évitées"
  building_flooded_lands_cleared_desc:0 "Que ce soit par la construction de digues, de zones basses pour le débordement ou de systèmes de drainage, les effets des inondations sur ces terres ont été considérablement réduits.\n\n#V Nettoyer tous les [colonisation_blockers|El] permettra à votre colone de s'améliorer.#!"

  building_bandits:0 "Pays de bandits"
  building_bandits_desc:0 "Des bandits sans pitié parcourent ces terres, harcelant les voyageurs innocents comme les aspirants colons"
  building_type_bandits:0 "Bandits"
  building_bandits_cleared:0 "Ordre restauré"
  building_bandits_cleared_desc:0 "La majorité de la population locale de bandits a été amenée devant la justice ou a fui ces terres, les rendant plus sûres pour accueillir de nouvelles colonies.\n\n#V Nettoyer tous les [colonisation_blockers|El] permettra à votre colonie d'être améliorée.#!"
  
  building_wild_orcs:0 "Orques sauvages"
  building_wild_orcs_desc:0 "On trouve quelques tribus d'orques sauvages désorganisées dans cette région, diminuant la sécurité de toute entreprise coloniale."
  building_type_wild_orcs:0 "Orques sauvages"
  building_wild_orcs_cleared:0 "Orques sauvages vaincus"
  building_wild_orcs_cleared_desc:0 "La plupart des orques sauvages ont été tués ou chassés, permettant aux colons de se concentrer librement sur la construction de la colonie.\n\n#V Nettoyer tous les [colonisation_blockers|El] permettra à votre colonie d'être améliorée.#!"

  building_dense_growth:0 "Végétation dense"
  building_dense_growth_desc:0 "Une barrière impénétrable de végétation recouvre de grandes étendues de cette zone, rendant les déplacements difficiles et dangereux."
  building_type_dense_growth:0 "$building_dense_growth$"
  building_dense_growth_cleared:0 "Défrichement des fourrés"
  building_dense_growth_cleared_desc:0 "La végétation a été réduite, et plusieurs clairières permettent de voyager entre les divers sites de colonisation en sécurité, toute relative.\n\n#V Nettoyer tous les [colonisation_blockers|El] permettra à votre colonie d'être améliorée.#!"

  building_collapsed_ceiling:0 "Plafonds effondrés"
  building_collapsed_ceiling_desc:0 "Plusieurs salles clés de ce complexe souterrain ont subi des éboulements et des amas de débris bloquent le passage."
  building_type_collapsed_ceiling:0 "Plafonds effondrés"
  building_collapsed_ceiling_cleared:0 "Plafonds étayés"
  building_collapsed_ceiling_cleared_desc:0 "Les débris ont été dégagés et les plafonds de ces salles ont été renforcés pour éviter de nouveaux effondrements.\n\n#V Nettoyer tous les [colonisation_blockers|El] permettra à votre colonie d'être améliorée.#!"

  building_flooded_tunnels:0 "Tunnels inondés"
  building_flooded_tunnels_desc:0 "Une grande partie de cette zone est submergée par une eau sombre et trouble. Nous devons trouver un moyen de la rediriger car elle restreint notre accès à la [colonie|El]."
  building_type_flooded_tunnels:0 "Tunnels inondés"
  building_flooded_tunnels_cleared:0 "Tunnels drainés"
  building_flooded_tunnels_cleared_desc:0 "L'eau a été efficacement drainée de ces tunnels, nous permettant d'y accéder.\n\n#V Nettoyer tous les [colonisation_blockers|El] permettra à votre colonie d'être améliorée.#!"

  building_flooded_tunnels_nogrod:0 "Domaine inondé"
  building_flooded_tunnels_nogrod_desc:0 "Après la Guerre de la Colère, la majeure partie de Nogrod a été submergée sous d'innimaginables quantités d'eau. Aucune colonie ne peut se développer ici tant que l'eau n'est pas drainée."
  building_type_flooded_tunnels_nogrod:0 "Domaine inondé"
  building_flooded_tunnels_nogrod_cleared:0 "Domaine drainé"
  building_flooded_tunnels_nogrod_cleared_desc:0 "L'eau a été efficacement drainée de ces tunnels, nous permettant d'y accéder.\n\n#V Nettoyer tous les [colonisation_blockers|El] permettra à votre colonie d'être améliorée.#!"

  building_stale_air:0 "Air vicié"
  building_stale_air_desc:0 "L'air est irrespirable dans une grande partie de cette zone. Nous devons trouver un moyen de nous débarrasser de ces vapeurs toxiques car elles représentent un danger pour nos colons."
  building_type_stale_air:0 "Air vicié"
  building_stale_air_cleared:0 "Air respirable"
  building_stale_air_cleared_desc:0 "Que ce soit par l'installation d'un système de ventilation ou par la simple installation de panneaux d'avertissement devant les salles dangereuses, nous avons rendu cette zone praticable.\n\n#V Nettoyer tous les [colonisation_blockers|El] permettra à votre colonie d'être améliorée.#!"
  
  building_shadow_of_mordor:0 "Ombre du Mordor"
  building_shadow_of_mordor_desc:0 "La corruption du Seigneur Ténébreux pèse lourdement sur cette terre. Les colons sont inquiets, leur sommeil est troublé, et des disparitions sont signalées régulièrement. Il est n'est pas certain que l'effroi et la noirceur du [mordor|E] puissent être apaisé, mais nous devons essayer malgré tout."
  building_type_shadow_of_mordor:0 "Ombre du Mordor"
  building_shadow_of_mordor_cleared:0 "Ombres fugitives"
  building_shadow_of_mordor_cleared_desc:0 "Après d'intenses efforts pour purifier cette terre, l'ombre du [mordor|E] s'est enfin dissipée.\n\n#V Nettoyer tous les [colonisation_blockers|El] permettra à votre colonie d'être améliorée.#!"

  building_strange_creatures:0 "Créatures étranges"
  building_strange_creatures_desc:0 "Nos colons racontent des histoires de créatures étranges qui rôdent dans les coins sombres et les crevasses de ce complexe souterrain. Leurs descriptions varient, mais on rapporte des embuscades sur nos éclaireurs et des pillages de nos provisions. Nous devons éliminer ces créatures pour sécuriser l'avenir de notre colonie."
  building_type_strange_creatures:0 "Créatures étranges"
  building_strange_creatures_cleared:0 "Créatures maîtrisées"
  building_strange_creatures_cleared_desc:0 "Les rapports sur les créatures étranges ont diminué et nos efforts pour renforcer la sécurité semblent semblent avoir porté leurs fruits. Quoi qu'elles étaient, elles ont disparu et ont probablement trouvé refuge dans les profondeurs souterraines.\n\n#V Nettoyer tous les [colonisation_blockers|El] permettra à votre colonie d'être améliorée.#!"

  building_troll_cave:0 "Grotte de trolls"
  building_troll_cave_desc:0 "Au fond des bois ombragés, où l'air s'allourdit de l'humidité des mousses et pourritures se trouve le repaire des trolls : un réseau de grottes humides remplies de champignons bioluminescents et des restes de victimes passées. Ici, les trolls attendent dans l'obscurité que des voyageurs imprudents s'aventurent dans leur repaire."
  building_type_troll_cave:0 "Grotte de trolls"
  building_troll_cave_cleared:0 "Grotte de trolls dégagée"
  building_troll_cave_cleared_desc:0 "Les rapports sur ces créatures menaçantes ont diminué, suggérant que nos mesures de sécurité renforcées ont effectivement été efficaces. Quoi qu'ils soient, ils en sont maintenant partis.\n\n#V Nettoyer tous les [colonisation_blockers|El] permettra à votre colonie d'être améliorée.#!"

  building_wonder_ettenmoors_01:0 "Landes d'Etten"
  building_wonder_ettenmoors_01_desc:0 "C'est dans les régions nordiques que se trouve l'étendue désolée connue sous le nom de « landes d'Etten ». Ce paysage étrange, voilé de brume, est constitué de bas-fonds marécageux cerné d'un paysge accidenté, perpétuellement drapé d'un voile de brouillard. Les landes d'Etten, avec leur terrain traître et leurs dangers latents, servent de lieu de reproduction pour les trolls maraudeurs qui posent une menace constante aux terres environnantes, une source de terreur et de danger contée dans divers récits à travers la Terre du Milieu."

  building_type_wonder_ettenmoors_01:0 "Landes d'Etten"

  building_wonder_ettenmoors_02:0 "Landes d'Etten (soumises)"
  building_wonder_ettenmoors_02_desc:0 "C'est dans les régions nordiques que se trouve l'étendue désolée connue sous le nom de « landes d'Etten ». Ce paysage étrange, voilé de brume, est constitué de bas-fonds marécageux cerné d'un paysge accidenté, perpétuellement drapé d'un voile de brouillard. Les landes d'Etten, autrefois sources de dangers, ont été domptées."
  building_type_wonder_ettenmoors_02:0 "Landes d'Etten"

 ### ORCISH STANDARD BUILDINGS ###
 # Slave Farms
 building_type_slave_farms_01:0 "Enclos d'esclaves"
 building_type_slave_farms_01_desc:0 "Là où il y a le fouet, il y a la volonté, et ces fermes #nourriront# nos orcs, des insignifiants Snaga aux féroces Uruk-Hai. Les fermes fonctionnent grâce aux tributs et au rapt d'esclaves."
 building_slave_farms_01:0 "Champs de récolte"
 building_slave_farms_01_desc:0 "Les champs sont semés et entretenus par nos esclaves. Travaillant dans la boue du lever au coucher, ces pauvres types sont nourris de restes tandis que leurs cruels maitres glanent tout le fruit de leur travail. "
 building_slave_farms_02:0 "Grenier à blés"
 building_slave_farms_02_desc:0 "De grandes quantités de blé sont stockées ici. De chétifs Snaga sont assignés à leur collecte - mais surtout qu'ils ne les touchent pas avec leurs pognes sales, sinon c'est du pain aux asticots qu'on va bouffer !"
 building_slave_farms_03:0 "Faubourgs scabreux"
 building_slave_farms_03_desc:0 "De nouveaux enclos construits à la va-vite permettent d'avoir plus d'esclaves au turbin. Ces masures surpeuplées n'offrent aucun réconfort après le dur labeur, bien que de temps en temps un esclave chanceux ait l'occasion de reprendre des forces en mangeant les rats qui y pullulent."
 building_slave_farms_04:0 "Canaux d'irrigation"
 building_slave_farms_04_desc:0 "De longues rigoles d'irrigations creusées par les esclaves ont permis d'accroitre la fertilité des champs : si la terre ne peut pas nous nourrir, on va l'y forcer."
 building_slave_farms_05:0 "Vastes champs"
 building_slave_farms_05_desc:0 "Les champs s'étendent au son du fouet jusqu'à l'horizon. Les récoltes sont plus importantes que jamais : nous avons tout ratiboisé et soumis les terres arables."
 building_slave_farms_06:0 "Guérite du maitre des esclaves"
 building_slave_farms_06_desc:0 "La croissance de la ferme appelle une croissance de la répression. Ces guérites menaçantes accueillent de féroces Uruks séletionnés tout spécialement pour leur capacité à briser physiquement et mentalement les travailleurs asservis."
 building_slave_farms_07:0 "Aires de chargement"
 building_slave_farms_07_desc:0 "Si on doit couvrir la Terre du Milieu d'ombre, on a besoin d'un moyen d'acheminer la ripaille au front ! Ces chariots nous permettent de répartir les provisions à la loyale avant qu'elles ne rejoignent les troupes."
 building_slave_farms_08:0 "Comptoirs de troc"
 building_slave_farms_08_desc:0 "Les récoltes en surplus, on les échange avec d'autres Uruk-Hai aux confins de la ferme. Pas pour de l'or, non, on ne veut que des armes et des esclaves en échange. Surprenant la quantité de butin qu'on achète avec du grain, de nos jours."

 # Logging Outposts
 building_type_logging_outposts_01:0 "Cabanes de bûcherons"
 building_type_logging_outposts_01_desc:0 "Le Seigneur Sauron n'aime pas que les arbres lui gâchent la vue, alors coupez-les et faites en quelque chose d'utile !"
 building_logging_outposts_01:0 "Camp de bûcheron"
 building_logging_outposts_01_desc:0 "On a donné des haches rouillées à des Snagas qui trainaient, pour qu'ils se rendent utiles. Ils ont autant de chances de se fendre le crâne entre eux qu'ils n'en ont d'abattre les arbres. Tant mieux ! Le bois c'est du bonus."
 building_logging_outposts_02:0 "Huttes d'équarissage"
 building_logging_outposts_02_desc:0 "Les Snagas qui n'ont pas été écrasés par les arbres qu'ils abattent ont été récompensés par quatre murs et des haches à moitié correctes. Espérons que ce coup-ci ils aient enterré la hache de guerre."
 building_logging_outposts_03:0 "Cabanes d'esclaves"
 building_logging_outposts_03_desc:0 "Ordre direct des huiles : faut accélérer ! Ces Tarks vont travailler sous les ordres des Snagas restants, au royaume des aveugles les borgnes sont rois. Ce n'est pas le genre de cabane où il n'y a pas de courants d'air, mais en même temps ces moins-que-rien sont sensés nous ramener du bois, pas l'utiliser."
 building_logging_outposts_04:0 "Chasseurs d'esclaves"
 building_logging_outposts_04_desc:0 "Quelques Tarks malins s'échappent vers la forêt, et nos wargs en ont assez de les pourchasser. On a fait venir quelques orcs des Montagnes Brumeuses qui sont d'excellent pisteurs, histoire de rigoler un peu."
 building_logging_outposts_05:0 "Scierie"
 building_logging_outposts_05_desc:0 "Enfin des vrais outils ! Cette lame coupe les arbres centenaires comme du beurre. Alors c'est sûr, ça demande beaucoup de bras pour la faire fonctionner, heureusement ce n'est pas ce qui manque."
 building_logging_outposts_06:0 "Trolls forestiers"
 building_logging_outposts_06_desc:0 "Ces brutes stupides sont venues tout droit de Bois-trolls. Heureusement qu'on leur a trouvé de quoi faire ! Lorsqu'ils en ont marre de la scierie, il suffit de leur dire qu'il y a des elfes dans les arbres, et le tour est joué."
 building_logging_outposts_07:0 "Miradors"
 building_logging_outposts_07_desc:0 "Les chasseurs d'esclaves ne savaient plus où donner de la tête. Ces perchoirs permettent à nos archers de finir la chasse plus vite. Qu'ils essaient donc, ces stupides Tarks."
 building_logging_outposts_08:0 "Fours de séchage"
 building_logging_outposts_08_desc:0 "Ces gigantesques fours nous permettent de sécher le bois plus vite, et donc de l'utiliser plus rapidement. C'est carrément plus efficace que de laisser sécher à l'air libre, et le bois brûle plus facilement après."

 # Slave Mines
 building_type_slave_mines_01:0 "Mines"
 building_type_slave_mines_01_desc:0 "Les esclaves et les orcs inférieurs travaillent ici pour extraire les minéraux nécessaires à la machine de guerre."
 building_slave_mines_01:0 "Carrières de pierre"
 building_slave_mines_01_desc:0 "Les camps poussant comme des champignons, des pierres et des gravats doivent être extraits pour être envoyés sur tous les chantiers du Mordor."
 building_slave_mines_02:0 "Veines de fer à ciel ouvert"
 building_slave_mines_02_desc:0 "Avec nos lames et nos cuirasses nous écraserons nos ennemis et mettrons un terme à l'Âge des Hommes. Nous avons besoin de tout le fer que nous pourrons trouver."
 building_slave_mines_03:0 "Galeries minières"
 building_slave_mines_03_desc:0 "Seul les orcs les plus petits sont envoyés dans les galeries étroites. Plus ils sont petits, mieux c'est, de toute façon, personne ne s'attend à ce qu'ils en reviennent."
 building_slave_mines_04:0 "Puit minier"
 building_slave_mines_04_desc:0 "Les prospecteurs orques creusent des puits profonds dans la terre stérile, confiants qu'ils y trouveront les gisements qu'ils recherchent. Une fois le puits creusé, les galeries étendent leur emprise jusqu'à la dernière pépite."
 building_slave_mines_05:0 "Monstres tunneliers"
 building_slave_mines_05_desc:0 "Les trolls et graugs domptés creusent les tunnels dans les roches les plus dures pour que les orcs puissent en extraire les minéraux."
 building_slave_mines_06:0 "Excavation béante"
 building_slave_mines_06_desc:0 "Comme une plaie grande ouverte, la croûte terrestre est mise à nue par les outils et la violence des orcs, révélant leurs richesses. Des postes de garde en surplomb dissuadent les esclaves qui y travaillent de s'enfuir."
 building_slave_mines_07:0 "Excavateurs industriels"
 building_slave_mines_07_desc:0 "De grandes machoires métalliques déchiquètent la terre, mettant à nu la terre pour y trouver métaux et graviers."
 building_slave_mines_08:0 "Esclaves des Mines de Grande Profondeur"
 building_slave_mines_08_desc:0 "Les galeries des mines s'étendent comme une toile d'araignée sous la terre. D'innombrables forçats n'en reviendront jamais.n\nA la fin du Troisième Âge, seuls les Nains surpassent les orques dans leur infrastructure minière, maitrise que les orques ont atteint grâce à l'exploitation brutale de hordes d'esclaves guidés vers les richesses souterraines au son du fouet."
 
 # Raiding Camps
 building_type_raiding_camps_01:0 "Camps de raid"
 building_type_raiding_camps_01_desc:0 "Seul un raid assouvit la soif de butin et de sang des Orques. Un nécessaire divertissement qui prépare bien à l'extase d'une bataille."
 building_raiding_camps_01:0 "Abris de fortune"
 building_raiding_camps_01_desc:0 "Un campement improvisé de masures branlantes, de taudis sales et de tentes glauques abritent les orques à leur retour de raid."
 building_raiding_camps_02:0 "Tour de garde de fortune"
 building_raiding_camps_02_desc:0 "Moitié caserne, moitié mirador, pour empêcher les orques de se piller entre eux."
 building_raiding_camps_03:0 "Maraudeurs"
 building_raiding_camps_03_desc:0 "Rassemble les snagas, ces inutiles, vire-les du camp et dit leur de ramener de la ripaille. Sinon c'est la castagne."
 building_raiding_camps_04:0 "Chaines de captivité"
 building_raiding_camps_04_desc:0 "Trouve-moi l'orc qui sait faire des chaines; mets ça au cou du butin pour l'empêcher de s'enfuir."
 building_raiding_camps_05:0 "Cages"
 building_raiding_camps_05_desc:0 "Fous le butin là-dedans. Ne les y oublie pas, ils sont meilleurs quand ils sont frais."
 building_raiding_camps_06:0 "Dépôts de butin"
 building_raiding_camps_06_desc:0 "Accumule les prises ici. L'orque qui les garde ne va pas les chourrer, la plupart du temps."
 building_raiding_camps_07:0 "Planque à rançon"
 building_raiding_camps_07_desc:0 "Parfois on n'a plus faim pour les captifs. Ca vaut le coup de les garder là-dedans, parfois ils ont l'espoir de se faire racheter par les proches. En général on se fait payer, on les recapture et ce coup-ci on les mange."
 building_raiding_camps_08:0 "Eclaireurs wargs"
 building_raiding_camps_08_desc:0 "Grands, méchants, poilus, canines massives. Mais ça ce sont justes les orques. Imagine-les en train de chevaucher un gros loup particulièrement aggressif. Méfie-toi en revanche des pommes de pin en feu, ils détestent."

# Uruk Pits
 building_type_uruk_pits_01:0 "Fosse à uruks"
 building_type_uruk_pits_01_desc:0 "Les grands et féroces orques qu'on appelle Uruk sont élevés et apprennent à se battre dans ces immondes fosses."
 building_uruk_pits_01:0 "Fosse à uruks"
 building_uruk_pits_01_desc:0 "La brutalité et la sauvagerie sont les tuteurs des Uruks."
 building_uruk_pits_02:0 "Terrains d'entrainement"
 building_uruk_pits_02_desc:0 "Sur ces terrains vagues, les Uruks apprennent à se battre en formation. Ce n'est pas toujours aussi net que dans les défilés mais au moins c'est efficace."
 building_uruk_pits_03:0 "Armurerie"
 building_uruk_pits_03_desc:0 "Les armes des Uruks sont préservées de la rouille et de la saleté dans ces caveaux sombres. Des casques et fer, des épées grossières, des lances et des arbalètes sont entreprosées sur des tas, en attendant que la prochaine engeance les récupére."
 building_uruk_pits_04:0 "Mess"
 building_uruk_pits_04_desc:0 "Des salles crasseuses où les Uruks se rassemblent pour dévorer de la viande. Les plus sauvages ont les morceaux choisis, les plus faibles ce qui reste."
 building_uruk_pits_05:0 "Casernement"
 building_uruk_pits_05_desc:0 "A l'écart des couveuses, les Uruks adultes logent dans des casernes exiguës et suintantes, prêts pour leur prochaine bataille"
 building_uruk_pits_06:0 "Repaire de chasse"
 building_uruk_pits_06_desc:0 "Un réseau chaotique de tunnels souterrains permet l'accès aux territoires de chasse."
 building_uruk_pits_07:0 "Fosse de combat"
 building_uruk_pits_07_desc:0 "Ces arènes faiblement éclairées fonctionnent en permanence : disputes, sport ou défis, les Uruks ne manquent pas de raisons de se battre : mort ou soumission attendent les vaincus."
 building_uruk_pits_08:0 "Tanières d'Uruks dominants"
 building_uruk_pits_08_desc:0 "Les plus impitoyables Uruks jouissent de quartiers spacieux, remplis jusqu'au plafond de trophées récoltés sur les morts qu'ils engendrent."

# Furnaces
 building_type_furnaces_01:0 "Fourneaux"
 building_type_furnaces_01_desc:0 "Des orcs en sueur cravachent à forger des armes et armures rudimentaires."
 building_furnaces_01:0 "Fourneaux  bois"
 building_furnaces_01_desc:0 "Les orques alimentent les fours du bois d'une forêt ratiboisée à proximité."
 building_furnaces_02:0 "Soufflets actionnés par des esclaves"
 building_furnaces_02_desc:0 "Ce sont les esclaves qui actionnent les soufflets qui maintiennent le feu des fours. Personne n'entend leurs cris, mais les orques métallos forgent d'innombrables armes et armures pour les armées des ténèbres grâce à ce four puissant."
 building_furnaces_03:0 "Fourneaux à charbon"
 building_furnaces_03_desc:0 "Le bois est calciné en charbon à proximité ; des bêtes le jettent dans les fourneaux."
 building_furnaces_04:0 "Fourneaux à charbon"
 building_furnaces_04_desc:0 "Extraite des mines, c'est à présent de la houille que l'on consomme pour construire armes et machines de guerre"
 building_furnaces_05:0 " Soufflets actionnés par des trolls"
 building_furnaces_05_desc:0 "Des trolls serviles sont fouettés nuit et jour pour actionner les grands soufflets."
 building_furnaces_06:0 "Forêt de cheminées"
 building_furnaces_06_desc:0 "On y respire que de toxiques fumées. Le ciel est en recouvert, si bien qu'il est impossible de savoir s'il fait jour ou nuit. Les cheminées crachent leur poison sans discontinuer."
 building_furnaces_07:0 "Soufflets actionnés par des Graug"
 building_furnaces_07_desc:0 "Seul un Graug maté a la force nécessaire pour actionner les soufflets nécessaires aux plus grands fourneaux."
 building_furnaces_08:0 "Hauts fourneaux"
 building_furnaces_08_desc:0 "Un contremaître Olog-Hai surveille la production d'un bassin de hauts fourneaux, tournants tous à plein régime. Le Maitre a des ambitions énormes pour sa prochaine guerre."
 #magnitudinous = big in an “elite” sense, the Olog-hai is elitist dictator

# Warg Pits
 building_type_warg_pits_01:0 "Fosse à wargs"
 building_type_warg_pits_01_desc:0 "Des vicieux loups géants domestiqués pour servir de montures aux orques."
 building_warg_pits_01:0 "Écuries wargs"
 building_warg_pits_01_desc:0 "Les wargs sont sélectionnés et domestiqués ici, étapes essentielles pour en faire des montures de guerre."
 building_warg_pits_02:0 "Cavalier wargs"
 building_warg_pits_02_desc:0 "Les chevaucheurs sont entrainés à briser les wargs, avec plus ou moins de succès."
 building_warg_pits_03:0 "Selle warg"
 building_warg_pits_03_desc:0 "Une pâle imitation de la selle pour chevaux, la selle warg permet au cavalier de sabrer avec plus de facilité."
 building_warg_pits_04:0 "Archers montés wargs"
 building_warg_pits_04_desc:0 "Les selles wargs leur donnant plus de stabilité, certains orques malins commencent à organiser des concours d'archers montés. Les perdants doivent aller chercher la popotte pour tous !"
 building_warg_pits_05:0 "wargs bardés"
 building_warg_pits_05_desc:0 "Même si la barde des wargs est moins complète que celle d'un cheval, une protection en cuir peut améliorer la survie de nos wargs."
 building_warg_pits_06:0 "Bande de wargs"
 building_warg_pits_06_desc:0 "Equipés et entrainés, nos cavaliers wargs sont organisés en bande pour conduire des raids coordonnés."
 building_warg_pits_07:0 "Meute de wargs"
 building_warg_pits_07_desc:0 "Suite au succès des bandes d'wargs, les cavaliers ont été organisés en meutes. Incontrôlables, ils s'écharpent parfois avec d'autres meutes, mais leur efficacité ne peut pas être niée."
 building_warg_pits_08:0 "Horde de wargs"
 building_warg_pits_08_desc:0 "Contrefaçon grossière d'un ban de chevaliers, les wargs piétinent les pays comme le tonnerre, semant la terreur et la mort avant que l'ennemi n'aie eu le temps de réagir."

# Scouting Posts
 building_type_scouting_posts_01:0 "Postes d'éclaireurs"
 building_type_scouting_posts_01_desc:0 "On envoie des orcs en éclaireur à chaque fois qu'on soupçonne un danger... ou des proies à capturer."
 building_scouting_posts_01:0 "Tour de garde"
 building_scouting_posts_01_desc:0 "Garde un oeil sur l'ennemi depuis là-haut. Si tu le vois, tue-le. Prend sa nourriture. Mange-le. Dans cet ordre."
 building_scouting_posts_02:0 "Fossés à pieux"
 building_scouting_posts_02_desc:0 "Si il y a bien une chose que l'ennemi déteste, c'est bien les fossés à pieu. Parfois on peu les attirer vers les fossés et faire en sorte qu'ils s'embrochent : de délicieuses brochettes."
 building_scouting_posts_03:0 "Stock de torches"
 building_scouting_posts_03_desc:0 "Utile quand il n'y a plus de lumière. Utile aussi lorsqu'on veut mettre le feu chez l'ennemi."
 building_scouting_posts_04:0 "Flèches enflammées"
 building_scouting_posts_04_desc:0 "Mesquin. Pire que les flèches classiques, les flèches enflammés sont sûres d'éliminer nos ennemis."
 building_scouting_posts_05:0 "Tour à signaux"
 building_scouting_posts_05_desc:0 "L'ennemi est plus nombreux ? Tu as peur de devoir abandonner le butin ? Agite le drapeau et avec un peu de chance des orques pas trop hostiles vont venir te sortir du pétrin."
 building_scouting_posts_06:0 "Fosses à wargs de chasse"
 building_scouting_posts_06_desc:0 "Les wargs sont les meilleurs éclaireurs. Enfin éclaireurs... Ils terrorisent l'ennemi. Ils te dévorent au moindre signe de faiblesse aussi, mais le jeu en vaut la chandelle."
 building_scouting_posts_07:0 "Taverne à sniffleurs"
 building_scouting_posts_07_desc:0 "Le sniffleur ne sert qu'une chose : du grog, mais du bon. C'est ce qu'on lui répète, sinon on sort les pieds devant."
 building_scouting_posts_08:0 "Barricade renforcée"
 building_scouting_posts_08_desc:0 "C'est une bonne barricade. On a au moins un peu plus de temps pour ajuster son tir."

# Siege Works
 building_type_orc_siege_works_01:0 "Ateliers de siège"
 building_type_orc_siege_works_01_desc:0 "Des ateliers pour construire tous les engins de siège dont nous avons besoin."
 building_orc_siege_works_01:0 "Stocks de pièces de rechange"
 building_orc_siege_works_01_desc:0 "Des engrenages, cordes, leviers, roues : si on sait comment les assembler, on peut faire de gros dégâts."
 building_orc_siege_works_02:0 "Forge rudimentaire"
 building_orc_siege_works_02_desc:0 "Il vaut mieux éviter l'orc qui manie ce gigantesque marteau, mais il n'a pas son pareil pour transformer des bouts de métal en bélier."
 building_orc_siege_works_03:0 " Atelier de conception "
 building_orc_siege_works_03_desc:0 "Les armes de siège les plus compliquées sont conçues ici. Celle qui sert à envoyer les têtes coupées derrière les murs, par exemple."
 building_orc_siege_works_04:0 " Dépôt de munition "
 building_orc_siege_works_04_desc:0 "Des pierres, de la maçonnerie, des têtes gondoriennes."
 building_orc_siege_works_05:0 "Champ de tir"
 building_orc_siege_works_05_desc:0 "Les orcs qui ont toute leur tête esquivent ce champ. Les armes de sièges sont incroyables en campagne, mais pour faire en sorte qu'elles atteignent quelque chose, il faut faire des erreurs. Beaucoup d'erreurs."
 building_orc_siege_works_06:0 " Maitre d'armes expérimentales"
 building_orc_siege_works_06_desc:0 "'Qu'est-ce qu'il assemble là-dedans ?' \n\nPersonne n'aime le maitre d'armes. Toujours à parler tout seul, à se soûler, à vous regarder d'un air mesquin. Il se calfeutre des jours entiers dans son atelier, à taper, se plaindre, parfois à sangloter. Mais parfois il ressort avec un outil d'une ingéniosité sadiques. \n\nOn l'a vu sortir un jour avec trois semaines d'enfermement, on l'avait crû crevé : il avait inventé Grond."
 building_orc_siege_works_07:0 "Assembleur de tours de siège"
 building_orc_siege_works_07_desc:0 "Ces orcs qui n'ont pas le vertige et sont pas trop bête pour enfoncer des clous dans une planche, on les enrôle à l'atelier des tours de siège. Un rempart qui nous bloque, soit on l'abat, soit on grime par dessus."
 building_orc_siege_works_08:0 "Fonderie des ténèbres"
 building_orc_siege_works_08_desc:0 "L'atelier où les pires machines de guerre des orques sont assemblées. Ici, non seulement les armes sont forgées en acier noir, elles sont aussi ensorcelées avec d'antiques sorts de destruction et de mort."

# Hunting Outposts
 building_type_hunting_outposts_01:0 "Avant-poste de chasse"
 building_type_hunting_outposts_01_desc:0 "On organise des chasses en bande à la recherche de chair fraiche."
 building_hunting_outposts_01:0 "Tannerie"
 building_hunting_outposts_01_desc:0 "On adore tous la chair, mais si on recrache la peau que de toute façon on ne peut pas mâcher, et bien on peut en faire des tentes. Idéal pour piquer du nez après un festin."
 building_hunting_outposts_02:0 "Tour de chasse"
 building_hunting_outposts_02_desc:0 "Idéale pour surveiller les provisions. Ces tours légères sont recouvertes de peaux, si bien qu'on peut les déplacer à notre guise. C'est aussi le cas de nos provisions, malheureusement."
 building_hunting_outposts_03:0 "Enclos à Ghûls"
 building_hunting_outposts_03_desc:0 "Les ghûls sont la vermine glabre qui infeste les cavernes fétides du Mordor. Les orcs c'est pareil, mais ils sont poilus. Les deux mangeraient l'autre pour rien, mais seul un Orque sait comment construire un enclos."
 building_hunting_outposts_04:0 "Fumoirs et séchoirs"
 building_hunting_outposts_04_desc:0 "On saumure, sèche et fume les pires abats, ceux dont personne ne veut, ici. La plupart des autres races en vomiraient, mais les orques considèrent que c'est un délice qui vaut son pesant d'or. Sous forme de saucisses c'est aussi efficace que du lembas, sans les miettes."
 building_hunting_outposts_05:0 "Armurerie des chasseurs"
 building_hunting_outposts_05_desc:0 "Tous les outils nécessaires à la chasse y sont conservés : lances, filets, arcs, frondes, ainsi qu'un ensemble de divers outils brisés et de bouts de ficelles que personne n'utilise mais dont le chef armurier est étrangement protecteur."
 building_hunting_outposts_06:0 "Warguière de chasse"
 building_hunting_outposts_06_desc:0 "Les wargs rendent la chasse plus rapide et féroce. C'est la monture parfaite pour le chasseur, sauf quand ça ne laisse rien de la proie avant que le chasseur n'arrive."
 building_hunting_outposts_07:0 "Enclos à Caragors"
 building_hunting_outposts_07_desc:0 "Comme des wargs, mais assez grands pour coucher un troll. Que demander de plus ?"
 building_hunting_outposts_08:0 "Cage à Graug"
 building_hunting_outposts_08_desc:0 "Les graugs sont difficiles. Chers à entretenir. Mauvais caractères. Indomptables. Intuable, aussi. Si jamais on arrive à l'envoyer dans la bonne direcvtion, un Graug peut tuer un Mumâk en 30 secondes. Ca fait assez de viande pour des mois!"

 # Liquor Stills
 building_type_liquor_stills_01:0 "Alambics à tord-boyeaux"
 building_type_liquor_stills_01_desc:0 "Des céréales fermentées et des légumes sont distillées pour produire un fameux tord-boyeaux orque qui vous décape le gosier et vous réchauffe tout le corps."
 building_liquor_stills_01:0 "Echoppes à grog"
 building_liquor_stills_01_desc:0 "Le grog distillé dans ces huttes sales tape fort sur le crâne. Chacune des échoppes arbite un alambic dont la lente sueur transforme le moût en grog. Idéal pour se griller les papilles tous les jours."
 building_liquor_stills_02:0 "Colonne à distiller"
 building_liquor_stills_02_desc:0 "Vu la difficulté de mettre la main sur de l'équipement de distillation de bonne facture, seuls les meilleurs brasseurs de grog ont accès aux colonnes qui permettent de produire de l'eau-de-feu. Connue pour être aphrodisiaque, pas mal de rejetons orques doivent leur existence à sa consommation. Surtout excessive."
 building_liquor_stills_03:0 "Distilleries"
 building_liquor_stills_03_desc:0 "De grands entrepôts avec des brûleurs en cuivre produisent en continu les liqueurs bues de tous les orques. Après le passage en fûts, cette liqueur, bien qu'elle soit toujours aussi costaude, développe des notes complexes appréciées des orques."

# Orc Barracks
 building_type_orc_barracks_01:0 "Caserne orque"
 building_type_orc_barracks_01_desc:0 "On y fait des bébés orques quand on est pas en patrouille."
 building_orc_barracks_01:0 "Couveuses orques"
 building_orc_barracks_01_desc:0 "Des fosses de boue et de mucus caustiques où de large quantités d'Uruks sont créés grâce à de la sorcellerie."
 building_orc_barracks_02:0 "Bassins de maturation"
 building_orc_barracks_02_desc:0 "Les bassins fétides où les Urukus acquièrent leur conscience."
 building_orc_barracks_03:0 "Cuves d'engendrement"
 building_orc_barracks_03_desc:0 "Un complexe labyrinthique et malsain où sont engendrés des hordes d'Uruks."

# Loot Houses
 building_type_loot_houses_01:0 "Cache de butin"
 building_type_loot_houses_01_desc:0 "On cache le butin pour éviter les dragons : des tas et des tas d'or et d'argent sont stockés ici."
 building_loot_houses_01:0 "Tas d'butin"
 building_loot_houses_01_desc:0 "Les orques viennent de commencer à empiler le butin dans un coin du camp, au moins comme ça tout le monde pourra zyeuter les voleurs et tout le monde saura la part de tout le monde. En tout cas, c'est ce qui se dit."
 building_loot_houses_02:0 "Coffre à butin"
 building_loot_houses_02_desc:0 "Après une énième bagarre au sujet du butin, le chef a décidé de forcer tout le monde à mettre les prises dans des coffres à verrou."
 building_loot_houses_03:0 "Salle des prises"
 building_loot_houses_03_desc:0 "Le butin est devenu trop massif pour être laissé à l'air libre, il y a un risque qu'on se fasse dévaliser. Une salle des prises avec un garde pas plus malin qu'un autre ; à l'intérieur, le résultat d'années de pillage de contrées lointaines."

# Proving Grounds
 building_type_proving_ground_01:0 "Cercle de lutte"
 building_type_proving_ground_01_desc:0 "La domination est au coeur de la hiérarchie orque, un orque ne vaut qu'autant que ceux qu'il peut opprimer, dominer, et humilier. De grands chefs sont nés de sang et de gloire dans le cercle de lutte, devant un public en extase."
 building_proving_ground_01:0 "Fosse de combat"
 building_proving_ground_01_desc:0 "Le son grinçant de l'acier contre de l'acier et les suppliques des vaincus sont la musique de ces fosses. C'est ici qu'on solde les comptes, qu'on trouve son rival, et que les plus grands combattants sortent du lot."
 building_proving_ground_02:0 "Arène"
 building_proving_ground_02_desc:0 "Les plus grands combattants de la fosse grimpent les échelons et deviennent des attractions d'habitués. On les envoie dès lors à l'arène pour qu'ils règlent leurs comptes devant plus de spectateurs."
 building_proving_ground_03:0 "Gradins"
 building_proving_ground_03_desc:0 "Des gradins en bois rudimentaires permettent à une foule grandissante d'assister à la naissance des légendes. Les paris sont communs, et il n'est pas rare qu'il n'y ait autant de bagarre d'ivrognes à l'intérieur de l'arène que dans les gradins."

# Tunnel Network
 building_type_tunnel_network_01:0 "Réseau de tunnels"
 building_type_tunnel_network_01_desc:0 "Creusés sommairement par des esclaves et parias de la société orque, ces tunnels servent aux transports de troupes et de vivres, en toute discrétion."
 building_tunnel_network_01:0 "Tunnels avancés"
 building_tunnel_network_01_desc:0 "Ces tunnels servent surtout à préparer de dévastatrices embuscades sur des ennemis insouciants et de s'en retirer discrètement."
 building_tunnel_network_02:0 "Réseau étendu de tunnels"
 building_tunnel_network_02_desc:0 "Le temps a permis d'étendre les tunnels les plus empruntés et de les renforcer avec des étais, les déplacements sont plus sûrs et plus rapides. Des petites pièces ont été aménagées pour permettre de se cacher ou de se reposer des patrouilles."
 building_tunnel_network_03:0 "Labyrinthe souterrain"
 building_tunnel_network_03_desc:0 "Au fil de temps, l'expansion constante a créé un dédale de passages souterrains irréguliers. Ce réseau connecte tous les centres névralgiques et permet de s'y rendre rapidement, à condition bien sûr de savoir s'y orienter, sinon, on s'y perd à jamais."

# Slaughterhouses
 building_type_slaughterhouses_01:0 "Abattoirs"
 building_type_slaughterhouses_01_desc:0 "La seule chose plus attrayante pour un orc que le sang et le carnage, c'est leur faim insatiable de viande. Les abattoirs débitent toutes sortes de carcasses, d'hommes, d'elfes ou de bêtes, pour nourrir le grand nombre.  On dirait que la viande est de retour au menu, les garçons! "
 building_slaughterhouses_01:0 "Abattoirs"
 building_slaughterhouses_01_desc:0 "Des scènes de frénésie meurtrières ne sont pas extraordinaires dans un abattoir orque, qui prend parfois des airs de champ de bataille avec un raid Uruk. Avec une demande en viande toujours élevée, les abattoirs travaillent en continu, sans tolérance pour la paresse et les excuses. Un orque qui ne tient pas la cadence finit sur le billot."
 building_slaughterhouses_02:0 "Bouchers"
 building_slaughterhouses_02_desc:0 "Une fois l'abattage fait, les bouchers entrent en scène. Armés de gros hachoirs, ils dépiautent les carcasses et en extraient les morceaux. Les meilleurs d'entre eux sont mis de côtés pour les chefs. Les bouchers sont souvents plus costauds que même des Uruks, grâce à la viande qu'ils chippent sur leur lieu de travail."
 building_slaughterhouses_03:0 "Gargotte"
 building_slaughterhouses_03_desc:0 "Ce n'est pas de la haute cuisine mais ces gargottes sont toujours remplies d'orques affamées. Le son des dents et de la viande déchiquetée s'entend quasiment aussi loin que l'odeur nauséabonde de ce lieu ne se sent. Il y a souvent des bagarres autour des repas, et les perdants finissent en général dans la soupe du jour."

# Experimental Workshop
 building_type_experimental_workshop_01:0 "Atelier expérimental"
 building_type_experimental_workshop_01_desc:0 "Des ateliers où les orques expérimentent et trouvent de nouvelles manières de réduire des fortifications en poussière."
 building_experimental_workshop_01:0 "Champ de test"
 building_experimental_workshop_01_desc:0 "Sans précautions ni méthodes, les orques testent sur ce terrain vague tout ce qu'ils espèrent leur donner un avantage."
 building_experimental_workshop_02:0 "Tests systématiques"
 building_experimental_workshop_02_desc:0 "Ironiquement, certains orques ont commencé à tester de manière répétée leurs créations, surtout sur des désignés volontaires de leur propre espèce. Ou comment associer utilement science et plaisir."
 building_experimental_workshop_03:0 "Laboratoire de Fol-Orque"
 building_experimental_workshop_03_desc:0 "Certains Uruks de premier plan ont pris le contrôle du site de test, et ils y conduisent des "expériences" barbares et sadiques. Même les autres orques et mêmes des Uruks évitent les ateliers, sachant pertinemment qu'ils devront dire oui à tout ce qui sort des cerveaux malades qui y sont à la manoeuvre."

# Heavy Armoury
 building_type_heavy_armoury_01:0 "Armurerie lourde"
 building_type_heavy_armoury_01_desc:0 "De grands magasins remplis d'armes et d'armures prêtes pour la guerre."
 building_heavy_armoury_01:0 "Armurerie lourde"
 building_heavy_armoury_01_desc:0 "Un magasin où les armes et armures en fer trempé sont entassées, en attendant le moment où elles seront utilisées."
 building_heavy_armoury_02:0 "Dépôt de munitions"
 building_heavy_armoury_02_desc:0 "Des pierres sont ajustées pour les engins de siège Stones are prepped for siege engines, and hordes of barbed arrows are prepared, ready to inflict cruellest death."
 building_heavy_armoury_03:0 "Entrepôts d'acier"
 building_heavy_armoury_03_desc:0 "L'acier noir des Uruks est entreposé sur de grandes étagères, attendant patiemment que les légions viennent s'y équiper."

# Snaga Warrens
 building_type_snaga_warrens_01:0 "Terrier Snaga"
 building_type_snaga_warrens_01_desc:0 "Le lieu où les Uruks apprenent à viser et les Snagas à courir."
 building_snaga_warrens_01:0 "Trancheurs de moisissures"
 building_snaga_warrens_01_desc:0 "Ces snagas ne mangent que la moisissure la plus abjecte et leur pain est fait de plus d'asticots que de farine."
 building_snaga_warrens_02:0 "Hutte commune"
 building_snaga_warrens_02_desc:0 "La fosse septique ambulante des terriers. Ce n'est pas une attraction touristique."
 building_snaga_warrens_03:0 "Fosse Snaga"
 building_snaga_warrens_03_desc:0 "Les orques esclaves viennent s'y battre et encore plus nombreux pour y faire des paris."


