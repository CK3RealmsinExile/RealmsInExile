 tenet_pentarchy_name: "Forges de Mahal"
 tenet_pentarchy_alternate_name: "Forges de Mahal"
 tenet_pentarchy_desc: "[mahalcharacter|E] entretenait de nombreuses forges sacrées dans lesquelles résonnaient ses marteaux aux premiers jours du monde. Dans les profondeurs de ces ateliers divins furent façonnés les sept [dwarffathersshort|E] selon sa volonté, et bien d'autres demeures encore témoignent de son labeur, car le Mahal œuvrait inlassablement à travers toutes les terres pour les préparer à l'éveil des peuples parlants. Ces sanctuaires de la création revêtent une importance spirituelle capitale pour notre race, et les outils bénis qu'il abandonna en ces lieux saints sont vénérés comme les plus sacrées des reliques, héritage millénaire et patrimoine inaliénable transmis de père en fils depuis l'aube des temps."
