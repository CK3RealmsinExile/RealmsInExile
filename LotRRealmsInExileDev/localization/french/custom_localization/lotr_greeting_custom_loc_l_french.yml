l_french:
 greeting_supplimentary.negative.insult_rhun: "Puissiez-vous être prétiné à mort par un troupeau de Kines sauvages."
 greeting_supplimentary.negative.insult_warg: "Puisse un warg enragé dévorer vos entrailles."
 greeting_supplimentary.negative.insult_elf1: "Puissiez-vous errez à Mandos jusqu'à ce que le monde soit créé à nouveau."
 greeting_supplimentary.negative.insult_elf2: "Puissent les Valar vous prendre en pitié, car je n'en aurai aucune."
 greeting_supplimentary.negative.insult_darkflame: "Puisse la Flamme Obscure user de vos vertèbres comme d'un cure-dent."
 greeting_supplimentary.negative.insult_bon: "Puisse l'Ombre prendre votre nom, et puissent les morts même vous oublient."
 greeting_supplimentary.negative.insult_dwarf1: "Puisse vos creusées se vider, et aucune chanson de vos faits n'être chantée."
 greeting_supplimentary.negative.insult_dwarf2: "Puisse tout riche filon disparaître devant votre pioche."
 greeting_supplimentary.negative.insult_dwarf3: "Puisse un dragon faire de votre trésor sa litière."
 greeting_supplimentary.negative.insult_horselords: "Puisse votre monture vous verser avant la bataille, et puissent vos ennemis rire en vous voyant ramper."
 greeting_supplimentary.negative.insult_dunesea: "Puisse votre eau se changer en poussière, et puisse l'ombre bienfaisante demeurer hors de votre portée."
 greeting_supplimentary.negative.insult_harad: "Puisse le sable vous aveugler, et puisse le sel vous emplir la poitrine."
 greeting_supplimentary.negative.insult_orc1: "Puisiez-vous couiner comme un porc quand le feu vous prendra, et puissent les flammes vous brûler longtemps."
 greeting_supplimentary.negative.insult_orc2: "Même un Orque a plus de grâce que vous."
 greeting_supplimentary.negative.insult_hobbit1: "Puisse votre jardin se flétrir, vos patates pourrir, et vos trous être envahis de furets."
 greeting_supplimentary.negative.insult_hobbit2: "Vous feriez un splendide équipement de golf."
 greeting_supplimentary.negative.insult_corsair: "Puissent les corsaires harceler tous vos voyages."
 greeting_supplimentary.negative.insult_winds: "Puissent les vents ne jamais conter votre trépas."
 greeting_supplimentary.negative.insult_pride: "Puisse votre fierté se tarir et votre dignité être oubliée."
 greeting_supplimentary.negative.insult_crownless: "Puissiez-vous demeurer sans peuple, et sans couronne."
 greeting_supplimentary.negative.insult_death: "Puissiez-vous goûter à la mort par mille tourments."
 greeting_supplimentary.negative.insult_sauron: "Vos jours sont comptés. Mais vous le saviez, n'est-ce pas?"