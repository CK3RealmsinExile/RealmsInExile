 saruman_event_chain.3000.t:0 "La Chute d'Isengard"
 saruman_event_chain.3000.desc:0 "C'est une catastrophe. Les murs de ma forteresse n'ont pas réussi à contenir la marée de mes ennemis, et maintenant, Isengard - mon siège de pouvoir - est perdu. \n\nC'est un tournant inacceptable des événements, retardant mes plans les plus vitaux et perturbant mon œuvre la plus importante. Je n'accepterai pas cela, et je ne l'accepterai pas ! \n\nIsengard doit être repris à tout prix !"
 saruman_event_chain.3000.a:0 "Cela ne peut persister !"
 
 saruman_event_chain.3001.t:0 "Isengard Reconquis"
 saruman_event_chain.3001.desc:0 "Après maintes épreuves, c'est enfin accompli. Isengard m'appartient à nouveau. Je n'aurais jamais dû le perdre ! \n\nMaintenant, je puis poursuivre mon œuvre pour ordonner ce monde et conduire l'Homme comme l'Orque vers un avenir meilleur et plus structuré. Un ordre nouveau sera créé, et une puissance nouvelle... s'élèvera."
 saruman_event_chain.3001.a:0 "Isengard est mien."

 saruman_event_chain.3002.t:0 "Le Gouffre de Helm Brisé"
 saruman_event_chain.3002.desc:0 "Le Rohan a subi un coup mortel. Le Gouffre de Helm, la plus forte des forteresses montagneuses de la Marche, est tombée devant mes combattants Uruk-hai. \n\nDésormais, les murs brisés du Fort-le-Cor seront renouvelés par mon art supérieur, et le Gouffre de Helm deviendra un terrain de rassemblement pour mes armées afin de marcher plus avant dans les plaines de la Marche. \n\nLe Rohan tombera assurément..."
 saruman_event_chain.3002.a:0 "Il n'y aura point d'aube pour les hommes."
 
 saruman_event_chain.3003.t:0 "La Conquête d'Edoras"
 saruman_event_chain.3003.desc:0 "Le Palais d'Or est mien. \n\nJ'y suis venu auparavant, bien sûr, en tant que visiteur et conseiller. Maintenant, le trône du Rohan m'appartient. J'y installerai un souverain possédant assez de sagesse pour suivre mes conseils... contrairement aux fils inutiles d'Eorl."
 saruman_event_chain.3003.a:0 "Le Rohan s'inclinera devant moi."