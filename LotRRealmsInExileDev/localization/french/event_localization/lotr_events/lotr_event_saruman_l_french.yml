 rohan.2215.t:0 "Le Palais d'Or" 
 rohan.2215.desc:0 "Chevauchant à un rythme furieux, je suis enfin arrivé à Edoras, chargeant jusqu'aux portes de Meduseld même. Les gardes me permettent rapidement d'entrer pour voir mon père. Je me lance aussitôt dans un rapport passionné de la situation dans le Westfolde, détaillant minutieusement les dépravations que j'ai vues et comment notre peuple a souffert. Enfin, je termine par une dernière supplique passionnée à mon roi et père, de convoquer les cavaliers du Rohan pour déraciner le mal qui a pris racine inaperçu à Isengard. \n\nMon père est impénétrable pendant plusieurs minutes, et dans ses yeux, je peux voir mille pensées, cent plans – tel est l'esprit du Roi Théoden, qui a mené maintes guerres et conclu la paix après. Il me remercie pour tout mon travail dévoué, et après m'avoir étreint, s'en va à grands pas, disant qu'il doit réfléchir – puis agir." # Théodred à Edoras / Convainc son père de rassembler l'armée
 rohan.2215.a:0 "J'espère que mes paroles inciteront à l'action."
 
#  rohan.2215.t:0 "Rassemblement des Rohirrim" 
#  rohan.2215.desc:0 "Il semble que mes paroles passionnées aient suffi à convaincre mon père, malgré les conseils de Grima prônant la prudence et la diplomatie. Des cavaliers ont été envoyés dans tous les coins de la Marche, et mon père et moi chevaucherons à la tête de l'armée pour faire la guerre au Magicien Blanc !"
#  rohan.2215.a:0 "Nous partons en guerre !"

 theodred.0117.t:0 "Rapports Inquiétants" 
 theodred.0117.desc:0 "Des cavaliers du Westfolde sont arrivés avec de sinistres nouvelles. Des Orques parcourent librement la campagne, pillant les villages et assassinant sans retenue. Pourtant, ces orques semblent bien trop organisés pour être issus des montagnes, et ils arborent une étrange marque — une Main Blanche sur un champ noir. En cette heure tardive, quel nouvel ennemi affrontons-nous ? Le Magicien Blanc s'est fait reclus ces derniers temps, et serait-ce là son œuvre ? \n\nGrima me conseille d'attendre, d'envoyer des émissaires et d'être prudent, car Saroumane n'a-t-il pas longtemps été un fidèle gardien de la frontière occidentale ? Pendant ce temps, mon neveu Éomer est bien plus direct, disant que s'il ne nous a pas totalement trahis, il est inutile comme gardien. Comment une telle force aurait-elle pu franchir notre frontière sinon par son consentement complice ? Quoi qu'il en soit, Isengard doit être pris et fortifié à nouveau, pour prévenir de telles incursions futures. \n\nQuoi qui nous attende dans le Westfolde, nous chevaucherons en force pour l'anéantir." 
 theodred.0117.a:0 "Rassemblez les Rohirrim !"
 
 rohan.2216.t:0 "Isengard Déchaîné"
 rohan.2216.desc:0 "L'heure est venue — un ordre nouveau s'élève, et sa victoire est à portée de main ! \n\nLa conquête du Rohan doit être achevée rapidement avant que Sauron ne puisse conquérir le Gondor. Sinon, ma trahison deviendra manifeste, et contre le Mordor, même la puissance d'Isengard ne peut seule résister."
 rohan.2216.a:0 "Il n'y aura point d'aube pour les hommes."
 
 theodred.0119.t:0 "La Défaite des Seigneurs des Chevaux"
 theodred.0119.desc:0 "Dans une démonstration décisive de puissance, les Seigneurs des Chevaux du Rohan ont été humiliés. Devant les puissantes armées d'Uruk-hai de Saroumane et les auxiliaires du Pays de Dun, la défaite des Seigneurs des Chevaux était presque inévitable. \n\nCependant, Saroumane est un seigneur sage, et n'affaiblira pas inutilement le pays. Les Seigneurs des Chevaux restants ont été autorisés à ployer le genou devant Isengard et à conserver leurs propres lois et coutumes tant qu'ils demeurent fidèles. \n\nMaintenant, avec les anciennes plaines du Calenardhon sécurisées, le regard de Saroumane se tourne vers le sud et l'est..."
 theodred.0119.a:0 "Il reste encore beaucoup à accomplir..."
 
 rohan.2217.t:0 "La Marche des Ents"
 rohan.2217.desc:0 "Saroumane est dans sa chambre, affinant ses plans lorsque le grand rugissement retentit, ébranlant l'entièreté d'Orthanc. Le temps qu'il se hâte jusqu'au balcon, les Ents de Fangorn ont déjà brisé l'Anneau d'Isengard et ravagent ses immenses ateliers. En quelques instants, ses années de préparation, soigneusement dissimulées, ont été défaites par une force qu'il n'avait jamais pensé à inclure dans ses plans. \n\nIl est assez en sécurité dans Orthanc, mais ce qui reste de ses armées est rapidement écrasé sous la terrible furie des Onodrim. Juste quand il semble que les choses ne peuvent empirer, les Ents brisent le grand barrage qui avait été érigé sur l'Isen. D'un coup, le réservoir d'eau se précipite en une puissante vague, une petite recréation de l'Akallabêth. Et tout comme l'orgueil avait rabaissé les Númenoréens, de même toutes les œuvres de l'esprit ingénieux de Saroumane ont maintenant été défaites par la fureur de la nature. \n\nIl est désormais prisonnier dans ce qui fut jadis son siège de pouvoir."
 rohan.2217.a:0 "Insensés ! Tous traîtres !"
 
 rohan.2218.t:0 "La Marche des Ents"
 rohan.2218.desc:0 "Une grande puissance, ancienne par sa naissance et sa force, s'est éveillée et a changé le cours du monde, inespérée et inattendue. Des profondeurs de la forêt de Fangorn, les anciens Onodrim, connus des Hommes sous le nom d'Ents, ont marché à la guerre contre Isengard, cherchant vengeance contre Saroumane, avide de pouvoir. \n\nDans une bataille brutalement décisive, l'Anneau d'Isengard a été déchiré, et ses fosses ont été inondées par l'Isen, noyant la vallée lorsque les Ents ont brisé le grand barrage que Saroumane y avait construit. Saroumane est maintenant prisonnier dans sa propre tour, les Ents ayant traqué jusqu'au dernier Uruk-hai dans la région. \n\nLes Enfants de Yavanna ont porté un coup décisif contre les ténèbres ce jour."
 rohan.2218.a:0 "Il y a encore de l'espoir pour les Hommes !"
 rohan.2218.b:0 "Maudite race des Hommes ! Ils ne font que retarder l'inévitable !"
 
 rohan.2219.t:0 "Le Choix de Saroumane"
 rohan.2219.desc:0 "Le Roi Théoden est arrivé à l'Anneau inondé d'Isengard avec sa suite royale, et Saroumane n'a d'autre choix que d'écouter les exigences du Seigneur des Chevaux. \n\nLe roi vieillissant énumère la multitude de crimes commis par le Magicien Blanc contre son peuple et exige qu'il descende de la tour d'Orthanc. Il doit lui remettre les clés d'Orthanc, ayant trahi la confiance qui lui a été accordée en tant que gardien et conservateur, et alors Théoden le jugera pour ses crimes selon les lois des Hommes. \n\nS'il refuse, Saroumane perdra tout droit à un procès et son sort sera scellé absolument."
 rohan.2219.a:0 "Jamais je ne serai réduit en sujet !"
 rohan.2219.b:0 "La clémence est ma seule issue."
 
 rohan.2220.t:0 "Le Choix de Saroumane"
 rohan.2220.desc:0 "Vous répondez avec dérision à l'offre de clémence et de procès, déclarant qu'un seigneur d'une grange couverte de chaume n'a pas le droit de vous juger ! \n\nThéoden, apercevant Gríma au balcon avec vous, lui ordonne de descendre et d'accepter la clémence de la couronne. Il implore Gríma, lui rappelant qu'il l'a fidèlement servi pendant de nombreuses années, et qu'il fut jadis un homme d'honneur et d'intégrité avant que les mensonges de Saroumane ne l'empoisonnent. L'espace d'un instant, Gríma hésite, et il semble qu'il acceptera — mais vous riez alors, froid et cruel, plein de profonde malveillance. \n\nLibre ? Il ne sera jamais libre !\n\nLe visage de Gríma se tord en une terrible haine brûlante, avant qu'il ne semble se ressaisir. Commençant à parler à nouveau, vous laissez soudain échapper un halètement étouffé tandis que l'air s'échappe de vous sous le choc. Gríma vous a poignardé, et la force du coup vous fait basculer par-dessus le bord, vous envoyant précipiter vers le fond d'Orthanc. \n\nAinsi disparaît l'aspirant souverain du monde, Saroumane le Blanc, si fier et vaniteux, défait par un chien battu."
 rohan.2220.a:0 "Argh !"
 
 rohan.2221.t:0 "Le Jugement de Théoden"
 rohan.2221.desc:0 "De façon inattendue, le fier Magicien se conforme à toutes les exigences du Roi Théoden, descendant lentement la tour avant de s'agenouiller dans la salle principale, attendant le jugement du roi. \n\nAssis dans l'ancien siège de Saroumane, quel est le jugement de Théoden, fils de Thengel ?"
 rohan.2221.a:0 "Il n'y aura point de pitié !"
 rohan.2221.b:0 "Il connaît beaucoup des desseins du Seigneur Ténébreux..."
 rohan.2221.b.tt:0 "Laissez Saroumane vivre."
 
 rohan.2222.t:0 "Le Choix de Saroumane"
 rohan.2222.desc:0 "Saroumane répond avec dérision à l'offre de clémence et de procès, déclarant qu'un seigneur d'une grange couverte de chaume n'a pas le droit de le juger ! \n\nThéoden, apercevant Gríma au balcon avec Saroumane, lui ordonne de descendre et d'accepter la clémence de la couronne. Il implore Gríma, lui rappelant qu'il l'a fidèlement servi pendant de nombreuses années, et qu'il fut jadis un homme d'honneur et d'intégrité avant que les mensonges de Saroumane ne l'empoisonnent. L'espace d'un instant, Gríma hésite, et il semble qu'il acceptera — mais alors le Magicien Blanc rit, froid et cruel, plein de profonde malveillance. \n\nLibre ? Il ne sera jamais libre ! \n\nLe visage de Gríma se tord en une terrible haine brûlante, avant qu'il ne semble se ressaisir. Saroumane, commençant à parler à nouveau, laisse soudain échapper un halètement étouffé tandis que l'air s'échappe de lui sous le choc. Gríma l'a poignardé, et la force du coup fait basculer le fier Istari par-dessus le bord, l'envoyant précipiter vers le fond d'Orthanc. \n\nAinsi disparaît l'aspirant souverain du monde, Saroumane le Blanc, si fier et vaniteux, défait par un chien battu."
 rohan.2222.a:0 "Vengeance, enfin."
  
 theodred.0126.t:0 "Une Nouvelle Puissance S'élève"
 theodred.0126.desc:0 "Avec votre victoire sur le Rohan enfin accomplie, votre position en Terre du Milieu centrale est assurée. Jusqu'à présent, vous avez patiemment attendu votre heure et aidé Sauron dans ses desseins. Mais maintenant solidement établi, il semble y avoir peu de raisons de poursuivre la mascarade. Vous avez longtemps désiré non seulement égaler Sauron, mais même le surpasser — vous aussi êtes un Forgeur d'Anneaux, et un maître du savoir profond. \n\nSauron est une massue, forçant le monde dans sa vision par la force brute. Vous êtes un maître plus subtil, moins destructeur — votre règne apporterait prospérité et paix, sous votre sage direction. \n\nMais Sauron est puissant — une grande partie de l'Est et du Sud est sous son emprise. Osez-vous risquer cela ?"
 theodred.0126.a:0 "J'ordonnerai ce monde selon ma vision, non celle de Sauron !"
 theodred.0126.b:0 "J'attendrai mon heure..."

 theodred.0127.t:0 "La Trahison d'Isengard"
 theodred.0127.desc:0 "Bien que ce ne soit pas une surprise — car vous avez longtemps percé à jour la tromperie de Curumo — la nouvelle de l'orgueil et de l'ambition de Saroumane, et comment il agit maintenant contre vous pour prendre votre place, est néanmoins enrageante. Cet artisan prétentieux ose se placer à votre niveau. Vous, qui étiez le lieutenant d'Angband et d'Utumno, qui avez rabaissé la puissante Númenor, seigneur du Sud et de l'Est, il se berce d'illusions et se juge votre égal ? \n\nEh bien, laissez Curumo tenter de vous détrôner. Il sera amené devant le Grand Œil et connaîtra un tourment sans fin pour sa trahison."
 theodred.0127.a:0 "Nul ne défie Sauron et ne survit pour en parler !"

