 rohan.2213.a:0 "Notre nombre grandit !"
 
 rohan.2214.t:0 "Rassemblez les Rohirrim !" 
 rohan.2214.desc:0 "En réponse à notre appel, le seigneur de l'Estemnet est arrivé à la tête d'une Éored complète et ses cavaliers sont prêts à remplir leurs  vœux à leur roi et à leur patrie."
 rohan.2214.a:0 "Notre nombre grandit !"
 
 rohan.2215.t:0 "La Salle Dorée" 
 rohan.2215.desc:0 "Chevauchant à un rythme effréné, je suis enfin arrivé à Edoras, fonçant jusqu'aux portes de Meduseld. Les gardes m'ont rapidement permis d'entrer pour voir mon père. Je me lance immédiatement dans un rapport passionné de la situation dans l''Ouestfolde, détaillant les actes atroces que j'ai vus et comment notre peuple a souffert. Enfin, je termine par un ultime appel passionné au roi, mon père, pour qu'il convoque les cavaliers du Rohan afin d'expurger le mal qui a pris racine en secret en Isengard. \n\nMon père reste impénétrable pendant plusieurs minutes, et dans ses yeux je peux voir mille pensées, cent plans - tel est l'esprit du roi Théoden, qui a mené de nombreuses guerres et toujours fait la paix après. Il me remercie pour tout le travail que j'ai accompli et, après m'avoir embrassé, sort à grands pas en disant qu'il doit réfléchir, puis agir." # Théodred at Edoras / Convinces his father to Muster
 rohan.2215.a:0 "J'espère que mes paroles mèneront à l'action."
 
# rohan.2216.t:0 "Rassemblez les Rohirrim " 
# rohan.2216.desc:0 "Il semble que mes mots passionés ont été suffisant pour faire fléchir mon père, en dépit du conseil de Grima qui prônait la prudence et la diplomatie. Des cavaliers ont été dépêchés à chaque recoin du Riddermark, et mon père et moi chevaucherons à la tête de l'armée pour porter la guerre contre le Magicien Blanc !"
# rohan.2216.a:0 "Nous partons en guerre !"

 theodred.0117.t:0 "Rapports de mauvais augures" 
 theodred.0117.desc:0 "Des cavaliers de l'Ouestfolde sont arrivés avec de sombres nouvelles. Les orques errent librement dans la campagne, pillant les villages et tuant sans pitié. Pourtant, ces orques semblent bien trop organisés pour être sortis des montagnes, et ils portent une marque étrange - une main d'argent sur un champ de sable. A cette heure tardive, à quel nouvel ennemi faisons-nous face ? Le Magicien Blanc est devenu solitaire ces derniers temps, cela pourrait-il être son oeuvre ? \n\nGrima me conseille d'attendre, d'envoyer des émissaires et d'être prudent, car Saruman n'a-t-il pas été longtemps un fidèle gardien de la frontière occidentale ? Mon neveu Éomer, quant à lui, est beaucoup plus direct : s'il ne nous a pas totalement trahis, il ne vaut rien comme gardien. Comment une telle force aurait-elle pu franchir notre frontière sans sa complicité ? Si rien d'autre n'est fait, l'Isengard doit être repris et fortifié à nouveau, pour empêcher de telles incursions futures. \n\nQuoiqu'il nous attende dans l'Ouestfolde, nous chevaucherons en force pour le briser." 
 theodred.0117.a:0 "Rassemblez les Rohirrim !"

 rohan.2216.t:0 "L'Isengard déchaîné"
 rohan.2216.desc:0 "Le temps est venu - un nouveau pouvoir s'élève et sa victoire est à portée de main ! \n\nLa conquête du Rohan doit s'achever rapidement, avant que Sauron ne puisse conquérir le Gondor. Autrement, ma trahison sera dévoilée et même le pouvoir de l'Isengard ne peut se tenir seul contre le Mordor."
 rohan.2216.a:0 "Il n'y aura pas d'aube pour les hommes."

 theodred.0119.t:0 "La défaite des Seigneurs des Chevaux"
 theodred.0119.desc:0 "Dans une démonstration de puissance décisive, les Seigneurs des Chevaux du Rohan ont été humiliés. Devant les puissantes armées de Saruman constituées d'Uruk-Hai et d'auxiliaires de Dunlande, la défaite des Seigneurs des Chevaux était inévitable. \n\nCependant, Saruman est un seigneur sage et ne sapera pas inutilement les forces de la terre. Les Seigneurs des Chevaux restants ont été autorisé à ployer le genou devant l'Isengard et peuvent conserver leurs terres et coutumes aussi long qu'ils resteront loyaux. \n\nMaintenant que les anciennes plaines du Calenardhon sont sécurisées, le regard de Saruman se porte au sud et à l'est..."
 theodred.0119.a:0 "Il y a encore du travail à accomplir..."

 rohan.2217.t:0 "La marche des Ents"
 rohan.2217.desc:0 "Saruman est dans ses appartements, affinant ses plans, lorsqu'un grand rugissement s'élève, faisant trembler l'entiereté d'Orthanc. Le temps qu'ils se précipite à son balcon, les Ents de Fangorn avait déjà brisé l'Anneau d'Isengard et se déchainaient parmi les immenses ateliers. En quelques isntants, des années de préparations, méticuleusement dissimulés, avaient été détruits par une force qu'il n'avait jamais considéré dans l'établissement de ses plans. \n\nIl reste en sécurité dans Orthanc, mais les restes de ses armées sont rapidement écrasées sous la terrible fureur des Onodrim. Juste au moment où cela ne pouvait pas être pire, les Ents brisèrent le grand barage érigé sur l'Isen. En un instant, le réservoir d'eau se déverse en une puissante vague, tel un rappel miniature de l'Akallabêth. Et comme l'orgueil des Númenóréens avait été puni, de même tous les travaux issus de l'esprit d'acier rusé de Saruman sont défaits par la fureur de la nature. \n\nIl est désormais prisonnier dans son ancien siège de pouvoir."
 rohan.2217.a:0 "Fous ! Traîtres, tous autant qu'ils sont !"

 rohan.2218.t:0 "La marche des Ents"
 rohan.2218.desc:0 "Un grand pouvoir, d'ancienne naissance et puissant, s'est éveillé et a changé le cours du monde, inattendu et insoupçonné. Depuis les profondeur de la forêt de Fangorn les anciens Onodrim, connus des Hommes comme les Ents, ont marché sur Isengard, réclamant vengeance contre la soif de pouvoir de Saruman. \n\nDans une bataille brutale et décisive, l'Anneau d'Isengard a été démoli, ses puits ennoyés par l'Isen, dont les flots ont recouverts la région après la destruction, par les Ents, du grand barrage construit par Saruman. Saruman est désormais prisonnier dans sa propre tour, les Ents ayant chassés jusqu'au dernier Uruk-hai de la région. \n\nLes Enfants Yavanna ont porté un coup décisif contre les ténèbres en ce jour."
 rohan.2218.a:0 "Il y a toujours de l'espoir, pour les Hommes !"
 rohan.2218.b:0 "Maudits humains ! Vous ne faites que retarder l'inévitable !"

 rohan.2219.t:0 "Le choix de Saruman"
 rohan.2219.desc:0 "Le roi Théoden est arrivé dans l'Anneau d'Isengard subergmé, accompagné de sa garde royale, et Saruman n'a d'autre choix que d'écouter les requêtes des Seigneurs des Chevaux. \n\nLe roi vieillissant liste une multitude de crimes commis par le Magicien Blanc contre son peuple et demande qu'il descende de la tour d'Orthanc. Il devra renoncer aux clés d'Orthanc, ayant trahi la confiance qu'on lui accordait en tant que gardien et surveillant et alors Théoden le jugera pour ses crimes selon les lois des Hommes. \n\nS'il refuse, Saruman perdra tout droit à un procès et son sort sera scellé définitivement."
 rohan.2219.a:0 "Je ne me soumettrai jamais !"
 rohan.2219.b:0 "La clémence est mon seul recours."

 rohan.2220.t:0 "Le choix de Saruman"
 rohan.2220.desc:0 "Saruman répond avec mépris à l'offre de clémence et de procès, arguant que le seigneur d'une grange au toit de chaume n'a aucun droit à le juger ! \n\nThéoden, repérant Gríma sur le balconnet avec Saruman, l'invite à descendre et à accepter la clémence de la couronne. Il implore Gríma, demandant qu'il se souvienne qu'il fut autrefois un loyal sujet pendant des années, et qu'il fut un homme intègre et honorable avant d'être empoisonnés par les mensonges de Saruman. Un instant Gríma hésite, et il semble prêt à accepter - mais alors le Magicien Blanc rit, froid, d'un rire plein de malice. \n\nLibre ? Il ne sera jamais libre !\n\n Le visage de Gríma se tord en une terrible grimace, brûlant de haine, avant de s'endurcir. Saruman, recommançant à parler, laisse soudainement échapper un cri étouffé alors que l'air s'échappe de lui sous le choc. Gríma l'a poignardé et la pression de l'agression pousse l'orgueilleux Istari contre le vord, le faisant chuter jusqu'au pied d'Orthanc. \n\nAinsi fini le prétendant au trône du monde, Saruman le Blanc, si fier et vaniteux, défait par un chien battu."
 rohan.2220.a:0 "Argh !"

 rohan.2221.t:0 "Le jugement de Théoden"
 rohan.2221.desc:0 "Contre toute attente, l'orgueilleux Istari accepte toutes les requêtes du Roi Théoden, descendant doucement jusqu'au bas de la tour, avant de s'agenouiller dans la chambre principale, attendant le jugement du roi. \n\nPrenant place dans l'ancien siège du Magicien, quel jugement prendra Théoden, fil de Théngel?"
 rohan.2221.a:0 "Il n'y aura aucune pitié !"
 rohan.2221.b:0 "Il connait beaucoup des desseins du Seigneur des Ténèbres..."
 rohan.2221.b.tt:0 "Laisser Saruman vivre."

 rohan.2222.t:0 "Le choix de Saruman"
 rohan.2222.desc:0 "Saruman répond avec mépris à l'offre de clémence et de procès, arguant que le seigneur d'une grange au toit de chaume n'a aucun droit à le juger ! \n\nThéoden, repérant Gríma sur le balconnet avec Saruman, l'invite à descendre et à accepter la clémence de la couronne. Il implore Gríma, demandant qu'il se souvienne qu'il fut autrefois un loyal sujet pendant des années, et qu'il fut un homme intègre et honorable avant d'être empoisonnés par les mensonges de Saruman. Un instant Gríma hésite, et il semble prêt à accepter - mais alors le Magicien Blanc rit, froid, d'un rire plein de malice. \n\nLibre ? Il ne sera jamais libre !\n\n Le visage de Gríma se tord en une terrible grimace, brûlant de haine, avant de s'endurcir. Saruman, recommançant à parler, laisse soudainement échapper un cri étouffé alors que l'air s'échappe de lui sous le choc. Gríma l'a poignardé et la pression de l'agression pousse l'orgueilleux Istari contre le vord, le faisant chuter jusqu'au pied d'Orthanc. \n\nAinsi fini le prétendant au trône du monde, Saruman le Blanc, si fier et vaniteux, défait par un chien battu."
 rohan.2222.a:0 "Vengeance, enfin."
  
 theodred.0126.t:0 "Un nouveau pouvoir se lève"
 theodred.0126.desc:0 "Avec votre victoire sur le Rohan, votre position au centre de la Terre du Milieu est assurée. Jusqu'à présent, vous avez patiemment attendu votre heure et aidé Sauron dans ses desseins. Mais maintenant que vous êtes bien établis, il n'y a plus de raison de continuer cette mascarade. Vous avez longtemps désiré non seulement égaler Sauron, mais aussi le surpasser - vous aussi êtes un faiseur d'anneaux et un maître des traditions. \n\nSauron n'est qu'un bâton, forçant le monde à adhérer à sa vision par la force brute. Vous serez un maître plus subtil, moins destructeur - votre règne apporterait prospérité et paix, sous votre sage direction. \n\nMais Sauron est puissant - une grande partie de l'Est et du Sud est sous son emprise. Oserez-vous prendre ce risque ?"
 theodred.0126.a:0 "J'ordonnerais ce monde selon ma vision, non celle de Sauron !"
 theodred.0126.b:0 "Je dois prendre mon mal en patience..."

 theodred.0127.t:0 "La trahison d'Isengard"
 theodred.0127.desc:0 "Bien que ce ne soit pas une surprise - car vous avez vu venir depuis longtemps la tromperie de Curumo - la nouvelle de la fierté et de l'ambition de Saruman, et la façon dont il s'attaque maintenant à vous pour prendre votre place, est néanmoins enrageante. Cet artisan paresseux ose se considérer de votre niveau ? Vous, qui étiez le lieutenant d'Angband et d'Utunmo, qui avez fait tomber le puissant Númenor, le seigneur du Sud et de l'Est, il se fait des illusions et se considère comme votre égal ? \n\nEh bien, laissez Curumo essayer de vous détrôner. Il sera amené devant le Grand Œil, et connaîtra un tourment sans fin pour sa trahison."
 theodred.0127.a:0 "Personne ne double Sauron et vit pour le raconter ensuite !"

