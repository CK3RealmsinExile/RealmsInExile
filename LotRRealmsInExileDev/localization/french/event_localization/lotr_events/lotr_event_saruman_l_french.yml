 ### ISENGARD UNLEASHED EVENTS ###
 decision_saruman_raid_rohan:0 "Pillez l'Ouestfolde"
 decision_saruman_raid_rohan_desc:0 "Mon armée d'orque s'accroit sans cesse. Ils leur manque le goût de la chair humaine et doivent gagner en expérience pour la longue guerre à venir. Je profiterai de cette opportunité pour attirer le prince du Rohan à découvert et le tuer. Sans leur indispensable Premier Maréchal, la destruction de leur royaume sera inéluctable."
 decision_saruman_raid_rohan_tooltip:0 "Envoyez des orques piller l'Ouestfolde pour attirer le Prince Théodred à découvert"
 decision_saruman_raid_rohan_confirm:0 "Réduisez leur village en cendre !"
 decision_saruman_raid_rohan_effect_1:0 "Vous pourrez gagner du butin de ce pillage"

 rohan.2200.t:0 "Rapports de mauvais augures" 
 rohan.2200.desc:0 "Les cavaliers de l'Ouestfolde sont revenus avec des nouvelles dramatiques. Les orques parcourent librement les terres, pillant les villages et assassinant sans retenue. Ces orques semblent pourtant bien mieux organisés que ceux des montagnes, et ils portent une étrange marque - une Main Blanche sur un champs de sable. Quel est ce nouvel ennemi qui apparait à une heure si tardive ? Le Magicien Blanc s'est isolé de plus en plus récemment et je crains en mon coeur que le long silence de l'Isengard n'était pas de la contemplation mais de la préparation." 
 rohan.2200.a:0 "Rassemblez les cavaliers. J'irais enquêter sur ces rumeurs moi même." 
 rohan.2200.a.tt:0 "Chevauchez vers l'ouest avec vos hommes pour mettre fin à ces attaques" 
 rohan.2200.b:0 "Préparez vous au départ pour Edoras, j'irais parler à mon père." 
 rohan.2200.b.tt:0 "Chevauchez vers l'est pour demander audience auprès de Théoden."

 rohan.2201.t:0 "L'Ouestfolde en flamme" 
 rohan.2201.desc:0 "Chevauchant sans repos toute la nuit, nous arrivons enfin à la ville de Fowlmere. Mais nous sommes arrivés trop tard. Les flammes engloutissent champs et maisons, et la fumée emplit l'air. Nous pouvons à peine l'endurer, mais il le faut. Nous devons au moins trouver un villageois survivant qui pourra nous raconter ce récit déchirant. Des pilleurs Dunlending et orques portant des armures de plaques lourdes marquées de la fameuse Main Blanche les ont frappé au petit matin. A travers le chaos et le massacre, il assure avoir entendu le nom de Saruman mentionné aussi bien par les Orques que par les Dunlandais depuis sa cachette. Ainsi, mes craintes sont avérées. Saruman nous a trahi." 
 rohan.2201.a:0 "Nous chevaucherons jusqu'aux gués de l'Isen et confronteront le Magicien Blanc !"
 rohan.2201.b:0 "J'ai besoin des conseils de mes capitaines ! Nous partons pour Edoras !"
 rohan.2201.c:0 "Si seulement mon père était là..."

 rohan.2202.t:0 "Embuscade à l'Isen" 
 rohan.2202.desc:0 "Nous affrontons les forces de l'Isengard au Gué de l'Isen. Ils nous chargent avec sans tenir compte de leurs vies, cherchant à m'atteindre aussi rapides que des cavaliers. Mes hommes se sont défendus honnorablement et nous avons combattu férocemment leurs forces, mais je crains que nos ennemis n'aient atteints leurs objectifs. Alors que la plupart de mes hommes réussissent à battre en retraite, ma guarde et moi nous trouvons coupé du reste par une charge finale. Mes hommes tombent les uns après les autres, et je crains d'être le suivant bientôt..." 
 rohan.2202.a:0 "Oh aïeuls du Rohan, prenez soin de mes plaies..."

 rohan.2203.t:0 "Embuscade à l'Isen"
 rohan.2203.desc:0 "Volée après volée, les flèches pleuvent sur nous, frappant boucliers et chevaux avec une terrible férocité. Un par un, mes capitaines tombent de leurs chevaux et sont achevés par des lames tordues. Je chevauche durement vers l'est, mais je suis arrêté par un mur de piquiers. Ils me frappent et me poignardent. Tout devient noir. Quelques heures plus tard, ou peut-être quelques jours, je vois une lumière aveuglante et des ombres qui dansent dans la rivière, des silhouettes qui fouillent les morts, à la recherche de quelque chose. Soudain, je me retrouve en apesanteur, on me soulève et on me place sur ce que je suppose être un cheval, et alors que nous commençons à avancer, tout retourne à l'obscurité." 
 rohan.2203.a:0 "Qu'Eru me donne la force !"

 rohan.2204.t:0 "Le Morte de Théodred"
 rohan.2204.desc:0 "I scarcely have any strength left. I faintly know I rest in a bed, but why? The battle, the blood and the steel ringing... it's all muffled now, dim as through a fog. I faintly know I need to do something, but what? I am so tired, I want nothing more than to rest... \n\nSilently, I slip away, the last thoughts of my mind dwelling upon my beloved king and father, and the plight of our kingdom." 
 rohan.2204.a:0 "Pour le Rohan..." 

 rohan.2205.t:0 "Enterrer un enfant" 
 rohan.2205.desc:0 "Je suis engourdi, le choc m'empêche de verser les larmes qui, je le sais, couleront un jour. Ma nièce Éowyn m'aide à mener la procession jusqu'au champ de bataille, mon fils étant porté avec tous les honneurs qui conviennent à un prince de la Marche. Une fois la cérémonie terminée, je congédie les gens, et lentement ils s'en vont, ma nièce et mon neveu étant les derniers parmi eux. \n\nEnfin, les larmes commencent à couler, une main sur mon visage tandis que je contemple le tertre de mon fils bien-aimé, si fier et si fort, mais aussi si gentil et noble. Les vieux s'attardent et les jeunes périssent. Quelle justice est-ce là ?" #Théoden buries Théodred.
 rohan.2205.a:0 "Aucun parent ne devrait enterrer son enfant."

 rohan.2206.t:0 "Rassemblez les Rohirrim !" 
 rohan.2206.desc:0 "Nous devons déraciner la mauvaise herbe qui a pris racine en Isengard. Le Rohan est lésé, ses fils et ses filles meurent dans la boue pour les perverses dérévations du Magicien Blanc, qui a trahi la confiance de Meduseld et de Minas Tirith ! \n\nEnvoyez des cavaliers aux quatre coins du Riddermark - les fils d'Eorl n'accepteront pas un tel affront sans réagir. Nous avons mené de nombreuses guerres, et en avons gagné beaucoup - quelles grandes victoires le Sorcier Blanc a-t-il à son actif ? Cavaliers du Rohan, vous avez prêté serment : respectez-le, pour le Seigneur et la Terre !"
 rohan.2206.a:0 "Envoyez les cavaliers !"
 rohan.2206.a.tt:0 "Les Maréchaux sont appelés à la guerre." 
 
 rohan.2207.t:0 "Rassemblez les Rohirrim !" 
 rohan.2207.desc:0 "Un cavalier est arrivé d'Edoras, nous demandant de rassembler tous nos cavaliers et de chevaucher en toute hâte vers Edoras. Le Rohan et l'Isengard se dirigent maintenant vers la guerre, les crimes du Sorcier Blanc ne pouvant être ignorés plus longtemps. Que doit répondre le seigneur de Grimsglade à ces nouvelles ?"
 rohan.2207.a:0 "Envoyez des renforts à Edoras !"
 rohan.2207.b:0 "Nous ne faisons pas le poids. Résister est futile." 
 
