 ### SARUMAN EVENTS ###
 saruman.0001.t:0 "Le Seigneur d'Isengard"
 saruman.0001.desc:0 "[title_c_isengard.GetNameNoTier] ne fut point érigé par votre main, mais par les Hommes de Númenor il y a fort longtemps. La tour est très élevée et recèle maints secrets, et pourtant elle n'a guère l'aspect d'une œuvre façonnée, mais plutôt d'une grande aiguille de roc jaillie des antiques collines.\n\nC'est lors du couronnement de [frealaf.GetName] que vous êtes apparu, apportant des présents et louant avec éloquence la vaillance des Rohirrim. Tous vous considéraient comme un hôte bienvenu. Peu après, vous avez établi votre demeure à Isengard, car [beren.GetName] vous avait remis les clés d'Orthanc ; et depuis cette année 2759 du Tiers Âge, vous avez résidé à Isengard.\n\nVous êtes devenu un seigneur parmi les Hommes ; car au commencement, vous teniez Isengard en tant que lieutenant de l'Intendant et gardien de la tour. Fréaláf fut aussi heureux que Beren qu'il en fût ainsi, et savait qu'Isengard était entre les mains d'un puissant ami. Un ami, vous le fûtes longtemps, et vous gardâtes la tour comme partie des défenses de l'Ouest, aussi longtemps que vous demeurâtes vous-même la personne principale de cette défense, et le chef de son conseil.\n\nVos sujets sont issus des Rohirrim et des Dunlendings, et vous ne considérez plus le [denethor.GetPrimaryTitle.GetName] comme votre suzerain."
 saruman.0001.a:0 "La domination d'Isengard est désormais mienne, ainsi que ses secrets."
 saruman.0001.a.tt:0 "Vous n'êtes plus vassal du Seigneur de Minas Tirith."
 saruman.0001.a.tt2:0 "Vous avez accès au palantír d'Orthanc, une pierre de vision."
 saruman.0001.a.tt3:0 "Vous pouvez utiliser le palantír via une décision majeure initiale et continuer à l'utiliser via une décision mineure."
 saruman.0001.b:0 "Je demeurerai vassal de [denethor.GetNameNoTooltip]."
 saruman.0001.b.tt:0 "Vous restez vassal du Seigneur de Minas Tirith."
 
 decision_saruman_palantir_introduction:0 "Le Palantír d'Orthanc"
 decision_saruman_palantir_introduction_desc:0 "Le palantír, lorsqu'utilisé par une personne dotée d'une grande force de volonté et d'esprit, peut être dirigé pour montrer des objets et des événements lointains. Entre deux pierres palantír, il permet une communication visuelle."
 decision_saruman_palantir_introduction_confirm:0 "Plonger le regard dans le palantír"
 decision_saruman_palantir_introduction_tooltip:0 "Vous plongez votre regard dans le palantír. Cela pourrait vous faire gagner un niveau de stress."
 decision_saruman_palantir_introduction_effect_tooltip:0 "Une décision mineure pour regarder dans le palantír devient disponible."
 
 decision_saruman_palantir:0 "Le Palantír d'Orthanc"
 decision_saruman_palantir_desc:0 "Le palantír, lorsqu'utilisé par une personne dotée d'une grande force de volonté et d'esprit, peut être dirigé pour montrer des objets et des événements lointains. Il permet également une communication visuelle entre utilisateurs."
 decision_saruman_palantir_confirm:0 "Plonger le regard dans le palantír"
 decision_saruman_palantir_tooltip:0 "Vous plongez votre regard dans le palantír."
 decision_saruman_palantir_effect_tooltip:0 "Cette fois, vous éviterez Sauron."
 
 saruman.0100.t:0 "Le Palantír d'Orthanc"
 saruman.0100.desc.beginning:0 "Le cristal est d'un noir de jais jusqu'à ce que vous passiez votre main au-dessus."
 saruman.0100.desc.great_battle:0 "Le palantír vous montre des visions de terres lointaines peuplées de guerriers. Ils sont assoiffés de sang, déchirant leurs victimes, hurlant vers votre regard. « Nous venons, nous venons pour vous. » Le son ne voyage point à travers la pierre, mais leur puissante volonté, si."
 saruman.0100.desc.new_friends:0 ""
 saruman.0100.desc.hard_work:0 "Le palantír vous montre des visions de terres lointaines : une bibliothèque de marbre limpide. Sept fois sept salles, sept fois sept rayonnages, sept fois sept volumes, sept fois sept érudits.\n\n« M'y rendrai-je ? »"
 saruman.0100.desc.betrayal:0 "#TOLKIENQUOTE: « Le vin était rouge, la coupe était grise ;\nmais s'y mêlait un philtre\naussi pâle que l'eau froide et mince\ndans les mares creuses des cavernes chenues.\nElle le but, riant de ses yeux.\n« Aotrou, seigneur et amour », s'écrie-t-elle,\n« Salut et vie longue et douce,\noù le désir enfin s'accomplit ! » » #!\n\n#QUOTEDCHARACTER: Un extrait du Lai d'Aotrou et Itroun. #!"
 saruman.0100.desc.new_beginnings:0 ""
 saruman.0100.desc.gandalf:0 "Vous le regardez à travers le palantír avec dédain."
 saruman.0100.a:0 "Que me réserve encore le palantír ?"
 
 
 
 saruman.0010.t:0 "Les Nouveaux Atours du Magicien"
 saruman.0010.desc:0 "« Blanc ! » ricanez-vous. « Cela peut servir de commencement. L'étoffe blanche peut être teinte. La page blanche peut être couverte d'écriture ; et la lumière blanche peut être brisée. »\n\nVous êtes le chef des Istari, envoyé pour apporter l'ordre en cette Terre du Milieu.\n\nLe plus sage parmi les Sages. Et c'est vous qui avez diligemment recherché l'Anneau Unique, votre dessein : le récupérer avant que Sauron ne s'en empare. Toute la Terre du Milieu louera Celui aux Multiples Couleurs lorsque vous tiendrez l'Anneau de Pouvoir. Et vous inaugurerez une ère nouvelle de paix et de prospérité.\n\n« Car je suis Saroumane le Sage ! »"
 saruman.0010.a:0 "Saroumane aux Multiples Couleurs !"
 saruman.0010.a.tt:0 "Vous en êtes le chef, et ceci est la prochaine étape dans votre domination de l'Ordre des Istari."
 saruman.0010.a.tt2:0 "Une décision pour façonner vos nouvelles robes devient disponible."
 saruman.0010.b:0 "Saroumane le Radieux. Chef des Sages."
 saruman.0010.b.tt:0 "Votre détermination est renouvelée. Le nom « blanc » était mal choisi pour votre mission d'apporter l'ordre en Terre du Milieu. Une image de marque claire est importante."
 saruman.0010.c:0 "Je préfère le blanc."
 saruman.0010.c.tt:0 "En tant que chef des Istari, vous avez la responsabilité de respecter les codes vestimentaires établis par les Valar."
 
 decision_saruman_many_coloured:0 "Saroumane aux Multiples Couleurs"
 decision_saruman_many_coloured_desc:0 "Vos nouvelles robes semblent blanches, mais il n'en est rien, elles sont tissées de toutes les couleurs, et tandis que vous vous déplacez, elles miroitent et changent de teinte."
 decision_saruman_many_coloured_confirm:0 "Mes nouvelles robes."
 decision_saruman_many_coloured_tooltip:0 "Façonner une nouvelle robe, tissée de multiples couleurs."
 
 county_saruman_many_coloured_modifier:0 "$decision_saruman_many_coloured$"
 
 decision_saruman_invite_orcs:0 "Inviter des Orques à Isengard"
 decision_saruman_invite_orcs_tooltip:0 "Des Orques des Monts Brumeux sont invités à votre cour et rempliront vos armées."
 decision_saruman_invite_orcs_desc:0 "Les orques vous serviront bien à Isengard. Combinés à votre sagesse, ils industrialiseront Isengard."
 decision_saruman_invite_orcs_confirm:0 "Un mal nécessaire"
 
 decision_saruman_hire_orcs:0 "Engager une Horde d'Orques"
 decision_saruman_hire_orcs_tooltip:0 "Engager une horde d'Orques et activer les Fosses aux Orques. Cette horde utilisera des provisions."
 decision_saruman_hire_orcs_desc:0 "Vous envoyez des espions dans les Monts Brumeux et manipulez davantage d'Orques des Montagnes pour qu'ils rejoignent votre armée à Isengard et construisent des habitations à Isengard. Des Orques de contrées plus lointaines envisageront votre service."
 decision_saruman_hire_orcs_confirm:0 "Une nouvelle horde d'orques."
 decision_saruman_hire_uruks:0 "Engager une Troupe d'Uruks"
 decision_saruman_hire_uruks_tooltip:0 "Engager une troupe d'Uruks et activer les Forges des Uruk-hai. Cette troupe utilisera des provisions."
 decision_saruman_hire_uruks_desc:0 "Vous envoyez une partie des plus redoutables brutes Uruks d'Isengard vers leurs demeures montagneuses, ils répandront la nouvelle de votre puissance et de votre gloire, renvoyant des troupes d'Uruks. Vos agents renverront les Uruks qu'ils trouvent habiles dans l'art du siège."
 decision_saruman_hire_uruks_confirm:0 "D'autres guerriers Uruks surgiront des fosses."
 
 decision_saruman_invite_dunlendings:0 "Inviter des Dunlendings à Isengard"
 decision_saruman_invite_dunlendings_tooltip:0 "Des Hommes Sauvages du Pays de Dun sont invités à votre cour et rempliront vos armées."
 decision_saruman_invite_dunlendings_desc:0 "Les Dunlendings natifs vous ont bien servi jusqu'à présent à Isengard."
 decision_saruman_invite_dunlendings_confirm:0 "Ce sont des hommes dignes"
 
 decision_saruman_incite_dunlendings:0 "Inviter des Dunlendings à Isengard"
 decision_saruman_incite_dunlendings_tooltip:0 "Des Hommes Sauvages du Pays de Dun sont invités à votre cour et rempliront vos armées."
 decision_saruman_incite_dunlendings_desc:0 "Les Dunlendings natifs vous ont bien servi jusqu'à présent à Isengard.\n\nDans les batailles à venir, vous aurez besoin de leurs guerriers. Incitez les Hommes Sauvages avec la promesse de représailles contre ceux qui leur ont causé du tort. Promettez-leur le retour des terres et de la prospérité de leurs ancêtres."
 decision_saruman_incite_dunlendings_confirm:0 "Ce sont des hommes dignes"
 
 

 saruman.0041.t:0 "Les Jardins d'Isengard"
 saruman.0041.desc:0 "Vous avez évincé de la forteresse d'Isengard vos sujets humains. Vous n'avez nul besoin d'eux dans vos desseins et ils ne s'accommoderaient guère de la compagnie des orques.\n\nIls peinent dans la nuit, profanant les jardins númenoréens et abattant les arbres.\n\n« Les arbres sont robustes, mon seigneur, leurs racines plongent profond. »"
 saruman.0041.a:0 "Arrachez-les tous."
 saruman.0041.a.tt:0 "Une décision pour profaner les jardins d'Isengard devient disponible."
 saruman.0041.b:0 "Cessez immédiatement."
 saruman.0041.b.tt:0 "C'est folie que de courroucer la forêt."
 
 
 decision_saruman_isengard_industry_01:0 "Profaner les Jardins d'Isengard"
 decision_saruman_isengard_industry_01_tooltip:0 "Commencer le processus de transformation d'Isengard"
 decision_saruman_isengard_industry_01_desc:0 "Au service de Sauron, vous avez ordonné aux Orques de supprimer les jardins d'Isengard et d'étendre les entrepôts souterrains profonds. Les Númenoréens pouvaient abriter une armée de milliers d'hommes à l'intérieur de l'anneau d'Isengard, vous en abriterez une de dizaines de milliers."
 decision_saruman_isengard_industry_01_confirm:0 "L'Industrie d'Isengard !"
 
 saruman.0042.t:0 "L'Industrie d'Isengard"
 saruman.0042.desc:0 "Le vieux monde brûlera dans les feux de l'Industrie ; les forêts tomberont, un ordre nouveau s'élèvera ; nous propulserons la machine de guerre avec l'épée, la lance et le poing de fer de l'orque.\n\nAu chef orque, désormais contremaître de cette opération, vous ordonnez : « Je les veux armés et prêts à marcher d'ici deux semaines. »\n\n« Mais mon seigneur », s'agenouille-t-il, « ils sont trop nombreux, tous ne peuvent être armés à temps, nous n'en avons pas les moyens. »\n\nVotre patience s'amenuise, entre vos dents serrées vous donnez vos ordres : « Construisez un barrage, bloquez le cours d'eau, faites fonctionner les forges jour et nuit. »\n\nL'orque crache son excuse : « Nous manquons de combustible pour alimenter les feux. »\n\nIsengard a été dépouillé, mais une antique forêt se trouve à proximité, dans laquelle vous avez jadis erré."
 saruman.0042.a:0 "La forêt de Fangorn s'étend à notre porte. Brûlez-la !"
 saruman.0042.a.tt:0 "Les orques ont épuisé le combustible disponible à Isengard, ils doivent se déplacer ailleurs pour soutenir leur industrie."
 saruman.0042.b:0 "Cherchez plus profondément sous terre une source d'énergie."
 saruman.0042.b.tt:0 "Vous pourriez creuser pendant un certain temps. Le pétrole n'existe probablement pas en Terre du Milieu."
 
 
 decision_saruman_isengard_industry_02:0 "Exploitation forestière de Fangorn"
 decision_saruman_isengard_industry_02_tooltip:0 "Envoyer des orques à Fangorn et commencer les opérations d'abattage."
 decision_saruman_isengard_industry_02_desc:0 "Les orques ont épuisé le combustible disponible à Isengard, ils doivent se déplacer ailleurs pour soutenir leur industrie."
 decision_saruman_isengard_industry_02_confirm:0 "Brûlez tout !"
 decision_saruman_isengard_industry_02_dunland:0 "Exploitation forestière du Pays de Dun"
 decision_saruman_isengard_industry_02_dunland_tooltip:0 "Envoyer des orques au Pays de Dun et commencer les opérations d'abattage."
 decision_saruman_isengard_industry_02_dunland_desc:0 "Les orques ont épuisé le combustible disponible à Isengard, ils doivent se déplacer ailleurs pour soutenir leur industrie."
 decision_saruman_isengard_industry_02_dunland_confirm:0 "Brûlez tout !"
 
 county_uruks_of_isengard_modifier:0 "Uruks d'Isengard"
 county_uruks_of_isengard_modifier_desc:0 "Ce comté a apporté l'industrie de l'Uruk en son sein."
 county_dunlendings_of_isengard_modifier:0 "Dunlendings d'Isengard"
 county_dunlendings_of_isengard_modifier_desc:0 "Ce comté connaît une présence résurgente des Dunlendings."
 county_dunlendings_dismissive_of_isengard_modifier:0 "Dédaigneux des Dunlendings"
 county_dunlendings_dismissive_of_isengard_modifier_desc:0 "Isengard est dédaigneux des Dunlendings, les considérant comme un peuple primitif."
 
