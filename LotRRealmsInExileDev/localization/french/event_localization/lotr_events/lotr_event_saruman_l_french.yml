 ### SARUMAN EVENTS ###
 saruman.0001.t:0 "Le Seigneur d'Isengard"
 saruman.0001.desc:0 "[title_c_isengard.GetNameNoTier] ne fut pas construite par vous, mais par les hommes de Númenor, il y a bien longtemps ; cette tour est grande, pleine de secret, et semble ne pas être l'oeuvre de l'homme.\n\nCe fut lors du couronnement du [frealaf.GetName] du Riddermark que vous êtes apparu, apportant des cadeaux et louant la bravoure des Rohirrim. Tous vous firent bonne accueil. Peu de temps après, vous vous êtes installé en Isengard, car [beren.GetName], l'Intendant de Minas Tirith, vous a confié les clés d'Orthanc ; et depuis l'an 2759 3.A. vous résidez à Orthanc.\n\nVous êtes devenu un Seigneur des Hommes, car vous déteniez Isengard en tant que lieutenant de l'Intendant et gardien de la tour. Fréaláf fut aussi ravi que Beren de votre installation, car il savait que l'Isengard était entre tenu par un ami loyal. Un ami, vous le furent longtemps, et vous avez longtemps gardé la tour comme un bastion des défenses de l'Ouest, agissant comme le meneur de cette défense et la tête de son conseil.\n\nVos sujets sont un peuple issu de l'hybridisation des Rohirrim et des Dunalndais, et vous ne reconnaissez plus l'[denethor.GetPrimaryTitle.GetName] comme votre suzerain désormais."
 saruman.0001.a:0 "Les rênes de l'Isengard sont miennes désormais, tout comme ses secrets."
 saruman.0001.a.tt:0 "Vous n'est désormais plus un vassal du Seigneur de Minas Tirith."
 saruman.0001.a.tt2:0 "Vous avez accès au palantír d'Orthanc, une pierre de vision."
 saruman.0001.a.tt3:0 "Vous pouvez utiliser le palantír via une décision majeur dans une premier temps, puis avec des decisions mineures par la suite."
 saruman.0001.b:0 "Je suis toujours le vassal de [denethor.GetNameNoTooltip]."
 saruman.0001.b.tt:0 "Vous restez vassal du Seigneur de Minas Tirith."

 decision_saruman_palantir_introduction:0 "Le palantír d'Orthanc"
 decision_saruman_palantir_introduction_desc:0 "Le palantír, s'il est utilisé par une personne avec une grande force d'esprit et une grande volonté, peut être dirigé pour montrer des objets et évènements lointains. Deux palantír peuvent permettre une communication visuelle entre elles."
 decision_saruman_palantir_introduction_confirm:0 "Regarder dans le palantír"
 decision_saruman_palantir_introduction_tooltip:0 "Vous regardez dans le palantír. Cela pourrait causer un gain d'un niveau de stress."
 decision_saruman_palantir_introduction_effect_tooltip:0 "Une décision mineur pour regarder dans le palantír devient disponible."

 saruman.0002.t:0 "La Pierre d'Orthanc"
 saruman.0002.desc:0 "Au milieu de votre salle du trône se trouve un pilier noir. Posé dessus, un tissu noir recouvre le palantír, le plus grand des secrets d'Isengard.\n\nGandalf vous déconseillerait d'utiliser son pouvoir. Cet imbécile grisonnant sous-estime votre sagesse et votre force.\n\nVous devinez avec justesse que Sauron détient un palantír, la pierre volée d'Ithil de Minas Ithil. Vous avez senti son regard sur l'Isengard. Mais vous n'êtes assez puissant pour lui résister et vous dissimulez votre vallée à l'abri de son oeil.\n\nAu cours de cette heure, vous allez lutter contre Sauron et revendiquer la maîtrise de ce puissant outil pour l'utiliser dans votre quête."
 saruman.0002.a:0 "Je trouverai l'Anneau Unique. Et amènerai la paix en Terre du Milieu."
 saruman.0002.a.tt:0 "Vous regardez dans le palantír."
 saruman.0002.b:0 "Regarder dans le palantír n'est que folie : Sauron me cherche."
 saruman.0002.b.tt:0 "Vous ne regardez pas encore dans le palantír."
 
 saruman.0003.t:0 "Le palantír"
 saruman.0003.desc:0 "Dans les ténèbres de votre salle du trône, le tissu noir est retiré. Vous tendez la main vers la pierre de vision et lui ordonnez de vous montrer l'Anneau Unique. Il se soumet à votre pouvoir et vous dévoile les champs des Flambes. La scène montre la nature sauvage de ces marais, les champs des Flambes, où vous avez cherché sans relâche pour trouver l'Anneau. Il n'est pas ici. Vous cherchez plus loin et ètes dirigés vers Grand'Peur et au-delà de la Mer de Rhûn, où vous observez les armées sans fin des hommes de Rhûn, mais quelqu'un d'autre surveille.\n\nSauron vous a trouvé. Dissimulé dans sa forteresse, le Seigneur du Mordor voit tout grâce à la pierre volée d'Ithil, le palantír de Minas Ithil. Il prend la forme d'un grand œil, sans paupières, nimbé de flammes. Ses flammes tendues transpercent le palantír et s'enfoncent dans vos bras, alors qu'il cherche à comprendre vos dessins. La vision du palantír passe à des scènes des conquêtes totales de Sauron à l'est et au sud. Le seigneur noir ne connaît pas encore votre objectif, mais vous pouvez soit le tromper, soit vous battre pour le contrôle du palantír."
 saruman.0003.a:0 "Saruman vous prête allégeance, Seigneur Sauron."
 saruman.0003.a.tt:0 "Prêter allégeance à Sauron, et convertissez-vous au Conseil de Sauron. Continuez votre recherche pour faire votre l'Anneau Unique."
 saruman.0003.b:0 "Vous n'aurez pas la pierre d'Orthanc, Seigneur des Ténèbres."
 saruman.0003.b.tt:0 "Luttez contre Sauron et gardez le contrôle de la pierre d'Orthanc."

 saruman.0004.t:0 "$saruman.0002.t$"
 saruman.0004.desc:0 "Il attend. Impatient. Appelant, couvert d'un tissu, empêchant l'Œil de sortir. Le palantír est un outil dangereux, son utilisation n'est que folie. Seules deux options sont envisageables, à la manière des Dúnedain : je pourrais placer cet artefact sous la garde d'un serviteur de confiance et la tentation et la peur en moi disparaîtraient ; je pourrais aussi le garder dans les archives d'Orthanc, enfoui dans les ténèbres et les profondeurs de la bibliothèque, en sécurité, inutilisé, sauf en cas de besoin."
 saruman.0004.a:0 "Établissez une garde."
 saruman.0004.a.tt:0 "Vous mettez en place une surveillance de la salle du palantír par Isengardiens recrutés dans la garde de l'anneau d'Orthanc, en sélectionnant ceux au tempérament les plus réticents. Cela apaisera vos nerfs."
 saruman.0004.b:0 "Je dois m'en débarasser."
 saruman.0004.b.tt:0 "Le palantír sera perdu dans les archives d'Orthanc."
 orthanc_guard_event_troops:0 "Rotation de la garde d'Orthanc"
 orthanc_guard:0 "Garde d'Orthanc"
 orthanc_guard_flavor:0 "Ces Isengardiens, descendants d'anciens Gondoriens et de Dunlandais courroucés, sont toujours fidèles au gardien d'Orthanc."

 saruman.0005.t:0 "Un magicien dans le hall des Rois"
 saruman.0005.desc:0 "Dans votre sagesse, renonçant à l'utilisation d'un palantír et faisant préparer l'un des chevaux robustes de l'Isengard, vous vous préparez à parcourir le long trajet entre [title_c_isengard.GetNameNoTier] et [title_c_minas_tirith.GetNameNoTier].\n\n[gondor_holder.GetName] a de nombreuses affaires à régler, mais il accorde un jour à vous, le chef des Istari et le plus éminent des Sages, car vous venez porteur de dons de la Tour d'Orthanc pour aider à la protection de la Tour Blanche. \n\nLors de votre visite, vous souhaitez étendre votre influence à Minas Tirith, et grâce à vos contacts et espions au sein du Gondor, vous obtenez la recommandation de vingt seigneurs d'[title_k_anorien.GetNameNoTier], des gens ayant des ancêtres parmis les Gwathuirim et les Gondoriens de l'ancien Calenardhon. Ce sont des gens en qui vous avez confiance et qui vous apporteront la renommée grâce à leur valeur au sein de la garde d'élite de la Citadelle de Minas Tirith. Pourtant, ils sont sous la juridiction de [gondor_holder.GetName], et il ne fait aucun doute que leurs prouesses sont déjà connues de c[gondor_holder.Custom('FR_EEtte')] derni[gondor_holder.Custom('FR_ErEre')].\n\nVous avez besoin de quelque chose de plus grand pour montrer votre importance.\n\nTandis que vous franchissez dans la splendeur les portes de Minas Tirith et que vous faites le tour de la ville, derrière vous se pressent les chevaux noirs de vingt gardiens d'Isengard, vêtus de robes noires et d'une cotte de mailles étincelante. Chaque gardien d'Orthanc porte un large écu et une lance à longue hampe ; pour les habitants de la ville, ce sont des égaux en fierté comme en héritage. Triés sur le volet, ils amènent plus qu'une simple influence ici. Car en cas de besoin, ils seront d'une aide précieuse pour la défense de [title_c_minas_tirith.GetNameNoTier]."
 isengarder_tower_guard_event_troops:0 "Gardes de la Tour Isengardiens"
 anorien_tower_guard_event_troops:0 "Gardes de la Tour Anóriens"
 saruman.0005.a:0 "Je demeure à la tête des défenses de l'Ouest."
 saruman.0005.a.tt:0 "Ce n'est qu'une preuve de plus de mon importance dans la défense de [title_c_minas_tirith.GetNameNoTier]. Un régiment de $isengarder_tower_guard_event_troops$."
 saruman.0005.a.gondor_holder:0 "Saruman envoie un régiment de $isengarder_tower_guard_event_troops$."
 saruman.0005.a.gondor_holder.tt:0 "Dans sa suffisance, Saruman a dépeché un régiment d'$isengarder_tower_guard_event_troops$."
 saruman.0005.b:0 "Un ami réside dans la Tour Blanche."
 saruman.0005.b.tt:0 "C'est une preuve de plus de l'amitié qui existe enttre vous et [title_c_minas_tirith.GetNameNoTier]. Un régiment de $anorien_tower_guard_event_troops$."
 saruman.0005.b.gondor_holder:0 "Saruman envoie un régiment de $anorien_tower_guard_event_troops$."
 saruman.0005.b.gondor_holder.tt:0 "Par amitié, Saruman a envoyé un régiment de $anorien_tower_guard_event_troops$."
 lotr_influence_in_minas_tirith:0 "Influence en Minas Tirith"
 lotr_influence_in_minas_tirith_desc:0 "Cet individu a gagné de l'influence dans la cité fortifiée de Minas Tirith."
 
 saruman.0006.t:0 "Concile de la Main Blanche"
 saruman.0006.desc:0 "Un nouveau pouvoir s'élève !\n\n[saruman.GetName] est celui qui apportera ce nouvel âge, un temps d'industrie et d'acier, un héritage prospère pour les puissants qui me suivront. Car moi seul possède la sagesse d'ordonner ce nouveau monde.\n\nJe créerai un conseil qui me servira, qui appuyera la direction bienveillante qu'adoptera [saruman.GetNickname|V], le plus instruit. La Main Blanche ne saurait être stoppée. \n\n#TENGWAR: ztE3GiE.jhE5 #!\n#TOLKIENQUOTE : Le Concile de la Main Blanche.#!"
 saruman.0006.a:0 "La Main Blanche ne saurait être stoppée !"
 saruman.0006.a.tt:0 "Créez un conseil qui vous servira et qui élevera la sagesse et le pouvoir au dessus de tout le reste."
 saruman.0006.b:0 "Je prends un risque à m'élever contre Sauron"
 saruman.0006.b.tt:0 "Vous restez dans le conseil de Sauron."
 saruman.0006.c:0 "Mon vrai objectif fut chanté avant le début du monde."
 saruman.0006.c.tt:0 "Vous retournez à votre foi originelle, l'Aþāraphelūn."

 saruman.0007.t:0 "Consolidation de la Dunlande"
 saruman.0007.desc:0 "La Dunlande fut autrefois un sujet du royaume du Gondor, auquel elle versait un tribut annuel et était chargée d'assister dans la défense de la Brèche du Rohan. Pourtant, ces jours sont loins derrière nous, car ce peuple ne s'intéresse que peu dans la grande guerre contre le Seigneur Sombre et je sens que des agents de Sauron ont rencontré des gens de ce peuple, cherchant à les convertir en serviteurs des ténèbres.\n\nJe pourrais leur montrer un peu de ma puissance et de ma vision et consolider quelques unes des tribus dunlandaises en laissant leur peuple s'installer dans mes terres et les protéger du mal."
 saruman.0007.a:0 "Autrefois sujets du Gondor, mais pas de l'Istari."
 saruman.0007.a.tt:0 "Les tribus de la Dunlande était autrefois sujettes du Gondor lors de sa grandeur. Vous n'avez pas besoin de vous souciez de choses si primitives."
 saruman.0007.b:0 "Ce sont de dignes sujets de l'Isengard."
 saruman.0007.b.tt:0 "Les Dunlandais sont un peuple méritant et leurs parents, les Isengardiens, vous servent déjà bien."

 decision_saruman_palantir:0 "Le palantír d'Orthanc"
 decision_saruman_palantir_desc:0 "Le palantír, s'il est utilisé par une personne avec une grande force d'esprit et une grande volonté, peut être dirigé pour montrer des objets et évènements lointains. Deux palantír peuvent permettre une communication visuelle entre elles."
 decision_saruman_palantir_confirm:0 "Regarder dans le palantír"
 decision_saruman_palantir_tooltip:0 "Vous regardez dans le palantír."
 decision_saruman_palantir_effect_tooltip:0 "Cette fois, vous éviterez Sauron." 
 
 saruman.0100.t:0 "Le palantír d'Orthanc"
 saruman.0100.desc.beginning:0 "Le cristal est d'un noir de jai jusqu'à ce que vous amenez votre main à sa proximité. "
 saruman.0100.desc.great_battle:0 "Le palantír vous montre des visions de terres lointaines remplies de guerriers. Ils sont assoiffés de sang, démembrant leurs victimes, hurlant vers votre regard. “Nous arrivons, nous arrivons pour vous.” La pierre ne transmet pas le son, mais leur volonté forte le fait."
 saruman.0100.desc.new_friends:0 ""
 saruman.0100.desc.hard_work:0 "Le palantír vous montre des visions de terres lointaines : une bibliothèque de marbre clair. Sept fois sept pièces, sept fois sept étuis, setp fois sept volumes, sept fois sept érudits.\n\n“Irais je là bas?”"
 saruman.0100.desc.betrayal:0 "“Le vin était rouge, la coupe grise;\nmais mélangée à une potion\naussi claire que de l'eau et écumeuse\ndans les bassins creux de houleuses cavernes.\nElle la boit, les yeux rieurs.\n“Aotrou, seigneur et amant,” crie t-elle,\n“je vous salue et souhaite une douce et longue vie,\navec le désir de se recontrer enfin !””\n\nUn extrait du Lai d'Aotrou & Itroun."
 saruman.0100.desc.new_beginnings:0 ""
 saruman.0100.desc.gandalf:0 "Vous le contempler au travers du palantír avec mépris."
 saruman.0100.a:0 "Que me réserve maintenant le palantír ?"


 
 saruman.0010.t:0 "Les nouvelles robes du Magicien"
 saruman.0010.desc:0 "« Le blanc ! » vous ricanez. « Le blanc sert pour commencer. Un tissu blanc peut être teint. La page blanche peut être couverte d'encre ; et la lumière blanche peut être brisée. »\n\n Vous êtes le chef des Istari, envoyé pour apporter l'ordre à cette Terre du Milieu.\n\nLe plus sage des Sages. Et ce fut vous qui avez recherché avec diligence l'Anneau Unique, avec pour objectif de le retrouver avant que Sauron ne le fasse. Toute la Terre du Milieu louera le Magicien aux Multiples Couleurs quand vous détiendrez l'Anneau Unique. Vous la conduirez dans une nouvelle ère de paix et de prospérité.\n\n« Car je suis Saruman le Sage ! »"
 saruman.0010.a:0 "Saruman aux Multiples Couleurs !"
 saruman.0010.a.tt:0 "Vous en êtes le chef et ainsi commence la nouvelle étape de votre domination de l'Ordre des Istari."
 saruman.0010.a.tt2:0 "Une décision pour confectionner vos nouvelles robes est disponible."
 saruman.0010.b:0 "Saruman le Rayonnant. Chef des Sages."
 saruman.0010.b.tt:0 "Votre attention est renouvelée. Le nom blanc représentait mal votre mission d'amener l'ordre en Terre du Milieu. name white was poorly visualised for your mission to bring order to Middle-earth. Une marque claire est importante."
 saruman.0010.c:0 "Je préfère le blanc."
 saruman.0010.c.tt:0 "En tant que chef des Istari vous avez la responsabilité de respecter les consignes édictées par les Valar."
 
 decision_saruman_many_coloured:0 "Saruman aux Multiples Couleurs"
 decision_saruman_many_coloured_desc:0 "Vos nouvelles robes semblent blanches, mais elles ne le sont pas, elles sont tissées de toutes les couleurs et lorsque vous bougez, elles miroitent et changent de teinte."
 decision_saruman_many_coloured_confirm:0 "Mes nouvelles robes."
 decision_saruman_many_coloured_tooltip:0 "Confectionner une nouvelle robe, tissée de nombreuses couleurs."
 decision_saruman_the_radiant:0 "Saruman le Rayonnant"
 decision_saruman_the_radiant_desc:0 "Vos nouvelles robes sont blanches et lumineuses; vous êtes resplendissant à voir."
 decision_saruman_the_radiant_confirm:0 "Mes nouvelles robes."
 decision_saruman_the_radiant_tooltip:0 "Confectionner une nouvelle robe, dont les fils brillent même dans les endroits sombres."

 county_saruman_many_coloured_modifier:0 "$decision_saruman_many_coloured$"
 county_saruman_the_radiant_modifier:0 "$decision_saruman_the_radiant$"
 county_saruman_the_white_modifier:0 "Saruman le Blanc"
 county_saruman_the_white_modifier_desc:0 "Et derrière votre dos, « Charquin »."

 saruman.0040.t:0 "Au Conseil de Sauron"
 saruman.0040.desc:0 "“Produisez moi une armée digne du Mordor.”\n\nAu travers du palantír, Sauron vous a ordonné de prendre contact avec les orques des Montagnes de Brumes. Ils sont compétents en métallurgie et pourvoiront efficacement aux rangs de vos guerriers à votre disposition. Dans leurs rangs se trouvent en effet des vétérans de la Bataille des Cinq Armées."
 saruman.0040.a:0 "Nous avons du travail."
 saruman.0040.a.tt:0 "Le Seigneur Sauron vous commande de convoquer les orques des Montagnes de Brumes."
 saruman.0040.b:0 "Les Dunlandais serviront mieux l'Isengard better."
 saruman.0040.b.tt:0 "Convoquez les Hommes Sauvages de Dunlande."

 decision_saruman_invite_orcs:0 "Convoquer les Orques en Isengard"
 decision_saruman_invite_orcs_tooltip:0 "Les Orques des Montagnes de Brumes ont été invité à votre cour et constitueront vos armées."
 decision_saruman_invite_orcs_desc:0 "Les orques vous serviront bien en Isengard. Avec votre sagesse, ils industrialiseront l'Isengard."
 decision_saruman_invite_orcs_confirm:0 "Un Mal nécessaire"
 
 decision_saruman_hire_orcs:0 "Engager une horde d'Orques"
 decision_saruman_hire_orcs_tooltip:0 "Engager une horde d'Orques et débloquer les Puits Orques. Cette horde utilisera vos ressources."
 decision_saruman_hire_orcs_desc:0 "Vous dépêchez des espions dans les Montagnes de Brumes et manipulez plus d'Orques des Montagnes à rejoindre votre armée et construire leurs habitations en Isengard. Des Orques de régions plus lointaines vont réflechir à vous rejoindre."
 decision_saruman_hire_orcs_confirm:0 "Une nouvelle horde d'Orques."
 decision_saruman_hire_uruks:0 "Engagez une troupe d'Uruk"
 decision_saruman_hire_uruks_tooltip:0 "Engagez une troupe d'Uruk et débloquez les ateliers de sièges Uruk-hai. Cette troupe utilisera vos ressources."
 decision_saruman_hire_uruks_desc:0 "Vous renvoyez une partie des plus puissantes brutes Uruk d'Isengard dans leurs montagnes d'origine pour recruter en votre nom, vous envoyant de nouvelles troupes d'Uruk. Vos agents enverront tout Uruk qu'ils jugeront adeptes à manipuler des engins de siège."
 decision_saruman_hire_uruks_confirm:0 "Plus de guerriers Uruk s'éleveront des puits."
 
 decision_saruman_invite_dunlendings:0 "Convoquer les Dunlandais en Isengard"
 decision_saruman_invite_dunlendings_tooltip:0 "Les Hommes sauvages de Dunlande ont été invité à votre cour et constitueront vos armées."
 decision_saruman_invite_dunlendings_desc:0 "Les autochtones Dunlandais vous ont bien servi jusqu'à maintenant en Isengard."
 decision_saruman_invite_dunlendings_confirm:0 "Ce sont des hommes sûrs"

 decision_saruman_incite_dunlendings:0 "Inviter les Dunlandais en Isengard"
 decision_saruman_incite_dunlendings_tooltip:0 "Les Hommes sauvages de Dunlande ont été invité à votre cour et constitueront vos armées."
 decision_saruman_incite_dunlendings_desc:0 "Les autochtones Dunlandais vous ont bien servi jusqu'à maintenant en Isengard.\n\nVous aurez besoin de ces guerriers dans les batailles à venir. Encouragez les Hommes Sauvages avec une promesse de vengeance contre ceux qui leur ont fait du tort. Promettez leur le retour des terres et de la prosperité de leurs ancêtres."
 decision_saruman_incite_dunlendings_confirm:0 "Ce sont des hommes sûrs"


 
 saruman.0041.t:0 "Les jardins de l'Isengard"
 saruman.0041.desc:0 "Vous avez évincé de votre forteresse d'Isengard tous vos sujets humains. Ils n'ont aucun rôle à jouer dans vos dessins et ne toléreraient pas bien la compagnie des orques.\n\nIls travaillent dans la nuit, spoliant les jardins des Númenóréens gardens abattant les arbres.\n\n“Les arbres sont tenaces, mon Seigneur, leurs racines sont profondes.”"
 saruman.0041.a:0 "Abattez les tous."
 saruman.0041.a.tt:0 "Une décision pour défricher les jardins de l'Isengard deviendra disponible."
 saruman.0041.b:0 "Cessez immédiatement."
 saruman.0041.b.tt:0 "Il n'est que folie de provoquer la colère de la forêt."
 
 decision_saruman_isengard_industry_01:0 "Défricher les jardins de l'Isengard"
 decision_saruman_isengard_industry_01_tooltip:0 "Débutez la transformation de l'Isengard."
 decision_saruman_isengard_industry_01_desc:0 "Sous le commandement de Sauron vous avez ordonné aux Orques de détruire les jardins de l'Isengard et d'étendre les premiers gouffres sous les entrepôts. Les Númenóréens pouvait maintenir milles hommes dans l'anneau d'Isengard, mais vous y maintiendrez une armée de dizaines de miliers."
 decision_saruman_isengard_industry_01_confirm:0 "L'industrie d'Isengard !"
 
 saruman.0042.t:0 "L'industrie d'Isengard"
 saruman.0042.desc:0 "Le vieux monde brulera dans les flammes de l'Industrie; les forêts tomberont, un nouvel ordre naîtra; nous mènerons la machine de guerre avec l'épée et la lance, et la poigne de fer des orques.\n\nAu chef orque supervisant désormais l'opération, vous commandez : “Je les veux armés et prêt à partir dans deux semaines.”\n\n“Mais mon seigneur”, gromelle t-il, “ils sont trop nombreux, nous n'avons pas les moyens de tous les armer à temps.”\n\nVotre patience est faible, vous prononcez vos ordre entre vos dents serrez, “Construisez un barrage, contenez les eaux, faites brûler les fournaises jours et nuits.”\n\nL'orque crache son excuse, “Nous n'avons pas assez de combustibles pour nourrir les feux.”\n\nIsengard a été dépouillé, mais il y a une ancienne forêt tout proche que vous arpentiez autrefois."
 saruman.0042.a:0 "La forêt de Fangorn s'étend à nos pieds. Brûlez la !"
 saruman.0042.a.tt:0 "Les orques ont épuisé tout le combustible disponible en Isengard, ils doivent se fournir ailleurs pour soutenir l'industrie."
 saruman.0042.b:0 "Search deeper underground for a source of power."
 saruman.0042.b.tt:0 "You may be digging for a while. Oil probably doesn't exist in Middle-earth."
 

 decision_saruman_isengard_industry_02:0 "L'exploitation de Fangorn"
 decision_saruman_isengard_industry_02_tooltip:0 "Déplacez les orques en Fangorn et commencez l'exploitation."
 decision_saruman_isengard_industry_02_desc:0 "Les orques ont épuisé tout le combustible disponible en Isengard, ils doivent se fournir ailleurs pour soutenir l'industrie."
 decision_saruman_isengard_industry_02_confirm:0 "Brûlez tout !"
 decision_saruman_isengard_industry_02_dunland:0 "L'exploitation de Dunlande"
 decision_saruman_isengard_industry_02_dunland_tooltip:0 "Déplacez les orques en Dunlande et commencez l'exploitation."
 decision_saruman_isengard_industry_02_dunland_desc:0 "Les orques ont épuisé tout le combustible disponible en Isengard, ils doivent se fournir ailleurs pour soutenir l'industrie."
