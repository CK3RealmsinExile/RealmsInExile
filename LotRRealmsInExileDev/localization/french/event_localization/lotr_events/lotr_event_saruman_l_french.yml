 theodred.0100.t:0 "Rapports de mauvais augures" 
 theodred.0100.desc:0 "Les Cavaliers de l'Ouestfold sont revenus avec des nouvelles dramatiques. Les Orques parcourent librement les terres, pillant les villages et assassinant sans retenue. Ces orques semblent pourtant bien mieux organisés que ceux des montagnes, et ils portent une étrange marque - une Main Blanche sur un champs de sable. Quel est ce nouvel ennemi qui apparait à une heure si tardive ? Le Magicien Blanc s'est isolé de plus en plus récemment et je crains en mon coeur que le long silence de l'Isengard n'était pas de la contemplation mais de la préparation." 
 theodred.0100.a:0 "Rassemblez les cavaliers. J'irais enquêter sur ces rumeurs moi même." 
 theodred.0100.a.tt:0 "Chevauchez vers l'ouest avec vos hommes pour mettre fin à ces attaques" 
 theodred.0100.b:0 "Préparez vous au départ pour Edoras, j'irais parler à mon père." 
 theodred.0100.b.tt:0 "Chevauchez vers l'est pour demander audience auprès de Théoden."

 theodred.0101.t:0 "L'Ouestfold en flamme" 
 theodred.0101.desc:0 "Chevauchant sans repos toute la nuit, nous arrivons enfin à la ville de Fowlmere. Mais nous sommes arrivés trop tard. Les flammes engloutissent champs et maisons, et la fumée emplit l'air. Nous pouvons à peine l'endurer, mais il le faut. Nous devons au moins trouver un villageois survivant qui pourra nous raconter ce récit déchirant. Des pilleurs Dunlending et orques portant des armures de plaques lourdes marquées de la fameuse Main Blanche les ont frappé au petit matin. A travers le chaos et le massacre, il assure avoir entendu le nom de Saruman mentionné aussi bien par les Orques que par les Dunlandais depuis sa cachette. Ainsi, mes craintes sont avérées. Saruman nous a trahi." 
 theodred.0101.a:0 "Nous chevaucherons jusqu'au Gué de l'Isen et confronteront le Magicien Blanc !"
 theodred.0101.b:0 "J'ai besoin des conseils de mes capitaines ! Nous partons pour Edoras !"

 theodred.0102.t:0 "Embuscade à l'Isen" 
 theodred.0102.desc:0 "Nous affrontons les forces de l'Isengard au Gué de l'Isen. Ils nous chargent avec sans tenir compte de leurs vies, cherchant à m'atteindre aussi rapides que des cavaliers. Mes hommes se sont défendus honnorablement et nous avons combattu férocemment leurs forces, mais je crains que nos ennemis n'aient atteints leurs objectifs. Alors que la plupart de mes hommes réussissent à battre en retraite, ma guarde et moi nous trouvons coupé du reste par une charge finale. Mes hommes tombent les uns après les autres, et je crains d'être le suivant bientôt..." 
 theodred.0102.a:0 "Oh aïeuls du Rohan, prenez soin de mes plaies..."

 theodred.0103.t:0 "Embuscade à l'Isen"
 theodred.0103.desc:0 "Volée après volée, les flèches pleuvent sur nous, frappant boucliers et chevaux avec une terrible férocité. Un par un, mes capitaines tombent de leurs chevaux et sont achevés par des lames tordues. Je chevauche durement vers l'est, mais je suis arrêté par un mur de piquiers. Ils me frappent et me poignardent. Tout devient noir. Quelques heures plus tard - peut-être des jours - je vois une lumière aveuglante et des ombres qui dansent dans la rivière, des silhouettes qui fouillent les morts, à la recherche de quelque chose. Soudain, je me retrouve en apesanteur, on me soulève et on me place sur ce que je suppose être un cheval, et alors que nous commençons à avancer, tout retourne à l'obscurité." 
 theodred.0103.a:0 "Qu'Eru me donne la force !"

 theodred.0104.t:0 "Le Morte de Théodred"
 theodred.0104.desc:0 "Mon sang coule abondamment de mon torse, percé de nombreuses flêches. La douleur est insoutenable - je peux à peine penser. Je sens ma vie s'étioler et fuir mon corps. Pardonne moi, Père, car je me rends aux halls de nos aïeuls. Puisses-tu avoir la sagesse de guider notre peuple et de les protéger là où j'ai échoué..." 
 theodred.0104.a:0 "Pour le Rohan..." 

 theodred.0105.t:0 "Enterrer un enfant" 
 theodred.0105.desc:0 "Je suis engourdi, le choc m'empêche de verser les larmes qui, je le sais, couleront un jour. Ma nièce Éowyn m'aide à mener la procession jusqu'au champ de bataille, mon fils étant porté avec tous les honneurs qui conviennent à un prince de la Marche. Une fois la cérémonie terminée, je congédie les gens, et lentement ils s'en vont, ma nièce et mon neveu étant les derniers parmi eux. \n\nEnfin, les larmes commencent à couler, une main sur mon visage tandis que je contemple le tertre de mon fils bien-aimé, si fier et si fort, mais aussi si gentil et noble. Les vieux s'attardent et les jeunes périssent - quelle justice est-ce là ?" #Théoden buries Théodred.
 theodred.0105.a:0 "Aucun parent ne devrait enterrer son enfant."

 theodred.0106.t:0 "Rassemblez les Rohirrim !" 
 theodred.0106.desc:0 "Nous devons déraciner la mauvaise herbe qui a pris racine en Isengard. Le Rohan est lésé, ses fils et ses filles meurent dans la boue pour les perverses dérévations du Magicien Blanc, qui a trahi la confiance de Meduseld et de Minas Tirith ! \n\nEnvoyez des cavaliers aux quatre coins du Riddermark - les fils d'Eorl n'accepteront pas un tel affront sans réagir. Nous avons mené de nombreuses guerres, et en avons gagné beaucoup - quelles grandes victoires le Sorcier Blanc a-t-il à son actif ? Cavaliers du Rohan, vous avez prêté serment : respectez-le, pour le Seigneur et la Terre !"
 theodred.0106.a:0 "Envoyez les cavaliers !"
 theodred.0106.a.tt:0 "Les Maréchaux sont appelés à la guerre." 
 
 theodred.0107.t:0 "Rassemblez les Rohirrim !" 
 theodred.0107.desc:0 "Un cavalier est arrivé d'Edoras, nous demandant de rassembler tous nos cavaliers et de chevaucher en toute hâte vers Edoras. Le Rohan et l'Isengard se dirigent maintenant vers la guerre, les crimes du Sorcier Blanc ne pouvant être ignorés plus longtemps. Que doit répondre le seigneur de Grimsglade à ces nouvelles ?"
 theodred.0107.a:0 "Envoyez des renforts à Edoras !"
 theodred.0107.b:0 "Nous ne faisons pas le poids — résister est futile." 
 
