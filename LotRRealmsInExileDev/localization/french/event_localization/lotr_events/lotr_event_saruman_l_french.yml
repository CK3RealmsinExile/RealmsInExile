 rohan.2211.t:0 "Rassemblement des Rohirrim !" 
 rohan.2211.desc:0 "En réponse à notre convocation, le seigneur de Grimslade est arrivé avec un Éored complet, prêt à remplir ses vœux envers le roi et le pays."
 rohan.2211.a:0 "Nos rangs s'étoffent !"
 
