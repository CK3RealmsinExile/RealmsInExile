 county_uruks_of_isengard_modifier_desc:0 "L'industrie des Uruks a été apportée dans ce comté."
 county_dunlendings_of_isengard_modifier:0 "Dunlandais d'Isengard"
 county_dunlendings_of_isengard_modifier_desc:0 "Ce comté présente une présence dunlandaise résurgente."
 county_dunlendings_dismissive_of_isengard_modifier:0 "Dédaigne les dunlandais"
 county_dunlendings_dismissive_of_isengard_modifier_desc:0 "Isengard est dédaigneux envers les dunlandais, les considérant comme un peuple primitif."
 
