 rohan.2210.desc:0 "Un cavalier est arrivé d'Edoras, nous enjoignant de rassembler tous nos cavaliers et de chevaucher en hâte vers Edoras. Le Rohan et Isengard se précipitent désormais vers la guerre, les crimes du Magicien Blanc ne pouvant plus être ignorés. Que dira le seigneur d'Eastemnet à ces nouvelles ?"
