  ### ISENGARD UNLEASHED EVENTS ###
 tecision_saruman_raid_rohan:0 "Piller le Westfolde"
 tecision_saruman_raid_rohan_desc:0 "Mon armée d'orques s'impatiente. Ils regrettent le goût de la chair humaine et nécessitent de la pratique pour la longue guerre à venir. Je saisirai cette opportunité pour attirer le Prince du Rohan à découvert afin de l'occire. Sans leur habile Premier Maréchal, la destruction du royaume sera assurée."
 tecision_saruman_raid_rohan_tooltip:0 "Envoyer des orques piller le Westfolde pour attirer le Prince Théodred à découvert"
 tecision_saruman_raid_rohan_confirm:0 "Réduisez leurs villages en cendres !"
 tecision_saruman_raid_rohan_effect_1:0 "Peut obtenir du butin grâce au pillage."
 
 rohan.2200.t:0 "Rapports Inquiétants" 
 rohan.2200.desc:0 "Des cavaliers du Westfolde sont arrivés avec de sinistres nouvelles. Des Orques parcourent librement la campagne, pillant les villages et assassinant sans retenue. Pourtant, ces orques semblent bien trop organisés pour être issus des montagnes, et ils arborent une étrange marque — une Main Blanche sur un champ noir. En cette heure tardive, quel nouvel ennemi affrontons-nous ? Le Magicien Blanc s'est fait reclus ces derniers temps, et mon cœur pressent que le long silence d'Isengard n'a pas été contemplation, mais préparation." 
 rohan.2200.a:0 "Convoquez les cavaliers. J'enquêterai sur ces rumeurs moi-même." 
 rohan.2200.a.tt:0 "Chevaucher vers l'ouest avec vos hommes et mettre fin aux attaques." 
 rohan.2200.b:0 "Faites des préparatifs pour partir vers Edoras, je m'entretiendrai avec mon père." 
 rohan.2200.b.tt:0 "Chevaucher vers l'est pour solliciter une audience avec Théoden."
 
 rohan.2201.t:0 "Le Westfolde en Flammes" 
 rohan.2201.desc:0 "Chevauchant durement toute la nuit, nous sommes finalement arrivés à la ville de Fowlmere. Mais nous sommes arrivés bien trop tard. Le feu dévore les champs et les demeures, et la fumée étouffe l'air même. Nous pouvons à peine l'endurer, mais nous le devons. Nous trouvons enfin un villageois survivant, qui nous raconte toute l'effroyable histoire. Des pillards dunlendings et des orques portant de grandes armures forgées marquées de la Main Blanche signalée les ont frappés au matin. À travers le chaos du massacre, il affirme avoir entendu le nom de Saroumane mentionné tant par les Orques que par les Dunlendings tandis qu'il se cachait. Ce que je craignais est vrai. Saroumane nous a trahis." 
 rohan.2201.a:0 "Nous chevaucherons vers les Gués de l'Isen et affronterons le Magicien Blanc !"
 rohan.2201.b:0 "Je suivrai le conseil de mes capitaines ! Nous nous dirigeons vers Edoras !"
 rohan.2201.c:0 "Si seulement mon père était ici..."
 
 rohan.2202.t:0 "Embuscade à l'Isen" 
 rohan.2202.desc:0 "Nous nous sommes heurtés aux forces d'Isengard aux Gués de l'Isen. Ils nous ont chargés avec peu d'égard pour leurs propres vies, se précipitant vers moi aussi rapidement que des cavaliers. Mes hommes se sont comportés honorablement, et nous avons porté un coup furieux à leur force, mais je crains que l'ennemi n'ait réussi dans son objectif. Alors que la majeure partie de mon armée s'est retirée avec succès, ma garde et moi-même nous sommes retrouvés coupés par une charge finale. Mes serviteurs gisent morts, et je crains de les suivre bientôt..." 
 rohan.2202.a:0 "Ô aïeux du Rohan, soignez mes blessures..."
 
 rohan.2203.t:0 "Embuscade à l'Isen"
 rohan.2203.desc:0 "Volée après volée, les flèches pleuvent sur nous, frappant bouclier et destrier avec une terrible férocité. Un à un, mes capitaines sont abattus de leurs chevaux et achevés par des lames tordues. Je chevauche durement vers l'est pour être arrêté par un mur de piquiers. Ils frappent et me poignardent. Tout s'obscurcit.\n\nQuelques heures plus tard – peut-être des jours – je vois une lumière aveuglante et des ombres dansant dans la rivière, des silhouettes fouillant parmi les morts, cherchant quelque chose ou quelqu'un. Soudain, je deviens léger comme l'air, soulevé et placé sur ce que je présume être un cheval, et tandis que nous commençons à nous déplacer, tout retourne aux ténèbres." 
 rohan.2203.a:0 "Puisse Eru m'accorder la force !" 
 
 rohan.2204.t:0 "La Mort de Théodred" 
 rohan.2204.desc:0 "Il me reste à peine de force. Je sais vaguement que je repose dans un lit, mais pourquoi ? La bataille, le sang et l'acier qui résonne... tout est assourdi maintenant, comme à travers un brouillard. Je sais vaguement que je dois faire quelque chose, mais quoi ? Je suis si las, je ne désire rien de plus que me reposer... \n\nSilencieusement, je m'en vais, les dernières pensées de mon esprit s'attardant sur mon bien-aimé roi et père, et sur le sort de notre royaume." #Théodred meurt dans son sommeil
 rohan.2204.a:0 "Combats, Rohan..." 
 
 rohan.2205.t:0 "Enterrer un Enfant" 
 rohan.2205.desc:0 "Je suis engourdi, le choc m'empêchant encore de verser les larmes qui, je le sais, couleront avec le temps. Ma nièce Éowyn aide à conduire la procession stoïque vers le Champ des Tertres, mon fils porté avec tous les honneurs qui conviennent à un prince de la Marche. Après la cérémonie, je congédie le peuple, et lentement ils s'en vont, ma nièce et mon neveu parmi les derniers. \n\nEnfin les larmes commencent à couler, une main sur mon visage tandis que je contemple le tertre de mon fils bien-aimé, si fier et fort, mais si bienveillant et noble. Les vieux s'attardent et les jeunes périssent – quelle justice est-ce là ?" #Théoden enterre Théodred.
 rohan.2205.a:0 "Nul père ne devrait jamais avoir à enterrer son enfant." 
 
 rohan.2206.t:0 "Rassemblez les Rohirrim !" 
 rohan.2206.desc:0 "Nous devons déraciner la mauvaise herbe qui a pris racine à Isengard. Le Rohan est affligé, ses fils et ses filles mourant dans la boue pour les dépravations perverties du Magicien Blanc, qui a trahi la confiance de Meduseld et de Minas Tirith ! \n\nEnvoyez des cavaliers aux quatre coins de la Marche – les fils d'Eorl ne subiront pas un tel affront sans réponse. Nous avons mené maintes guerres, et en avons remporté maintes – quelles grandes victoires le Magicien Blanc peut-il revendiquer ? Cavaliers du Rohan, vous avez prêté serment – accomplissez-les tous, envers le Seigneur et le Pays !"
 rohan.2206.a:0 "Envoyez les cavaliers !"
 rohan.2206.a.tt:0 "Les Maréchaux sont appelés à la guerre." 
 
 rohan.2207.t:0 "Rassemblement des Rohirrim !" 
 rohan.2207.desc:0 "Un cavalier est arrivé d'Edoras, nous enjoignant de rassembler tous nos cavaliers et de chevaucher en hâte vers Edoras. Le Rohan et Isengard se précipitent désormais vers la guerre, les crimes du Magicien Blanc ne pouvant plus être ignorés. Que dira le seigneur de Grimslade à ces nouvelles ?"
 rohan.2207.a:0 "Envoyez des renforts à Edoras !"
 rohan.2207.b:0 "Nous ne pouvons lutter — résister est futile." 
 
