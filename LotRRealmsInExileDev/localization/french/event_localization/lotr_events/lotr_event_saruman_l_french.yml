 decision_saruman_isengard_industry_02_dunland_tooltip:0 "Déplacez les orques en Dunlande et commencez l'exploitation."
 decision_saruman_isengard_industry_02_dunland_desc:0 "Les orques ont épuisé tout le combustible disponible en Isengard, ils doivent se fournir ailleurs pour soutenir l'industrie."
 decision_saruman_isengard_industry_02_dunland_confirm:0 "Brûlez tout !"
  
