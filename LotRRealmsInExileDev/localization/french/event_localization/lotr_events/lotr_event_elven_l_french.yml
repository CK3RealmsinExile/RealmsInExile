 elven.0150.t:0 "Un Émissaire de la Cour Féerique"
 elven.0150.desc:0 "Ce matin, un étranger est arrivé en ma demeure. Il s'est présenté comme messager de la Dame Radieuse, émissaire de la Cour Féerique ! Il évoque l'ombre grandissante de [dolguldur|E] et nous offre protection et conseil dans notre lutte contre cette menace. Cependant, nombre des miens se méfient de ce messager – fut-il véritablement envoyé par [foldewyncharacter|E] ?\n\nSi nous devenions sujets de la Cour Féerique, nous pourrions raviver l'antique [claim|E] de mon clan sur [GetTitleByKey('d_drownholt').GetNameNoTier] ! C'est à moi qu'échoit la tâche de décider du destin de mon peuple."
 elven.0150.a:0 "Nous remercierons la Dame Radieuse pour sa protection."
 elven.0150.att:0 "Vous vous rendrez à [dwimordene|E] pour la remercier de sa protection."
 elven.0150.c:0 "Nous remercierons la Dame Radieuse pour sa protection."
 elven.0150.c.tt:0 "Vous vous rendrez à [dwimordene|E] pour la remercier de sa protection."
 elven.0150.b:0 "Nous sommes un peuple robuste, nous pouvons endurer l'ombre par nous-mêmes."
 elven.0150.btt:0 "Vous déclinez l'offre de la Dame Radieuse et guidez votre peuple indépendamment."
 
 elven.0151.t:0 "Les Leofrings s'inclinent"
 elven.0151.desc:0 "Mes émissaires reviennent des terres des Leofrings au sud, porteurs d'heureuses nouvelles. Les souverains du Peuple de Leofr ont fait preuve de sagesse et ont juré fidélité à la Dame Radieuse de [dwimordene|E], comme ils me nomment désormais.\n\nForts du soutien du Bois Doré, ils sont maintenant libres de convaincre leurs frères qui demeurent sur les rives orientales de l'[anduin|E] de faire de même, s'ils le souhaitent."
 elven.0151.a:0 "Une noble décision."
 
 elven.0152.t:0 "Les Leofrings refusent de s'incliner"
 elven.0152.desc:0 "Mes émissaires reviennent des terres des Leofrings au sud, porteurs de funestes nouvelles. Les souverains du Peuple de Leofr ont décidé de rejeter notre gracieuse offre d'allégeance et souhaitent demeurer indépendants. \n\nQuel dommage, car assurément nous aurions pu leur enseigner beaucoup et les protéger contre l'ombre qui s'élève maintenant à l'est."
 elven.0152.a:0 "Je ne désirais que leur protection. Hélas."
 
 elven.0153.t:0 "Les Hommes du Celebrant prêtent allégeance"
 elven.0153.desc:0 "Aujourd'hui, un[parthruler.GetWomanMan] s'est présenté à ma cour. [parthruler.GetSheHe] s'est introduit[parthruler.GetHerselfHimself] comme [parthruler.GetFullName], Chef de clan des [northmen|E] de Parth Celebrant. \n\n« Je suis venu à [dwimordene|E] pour exprimer personnellement ma gratitude pour votre protection contre l'Ombre. De sombres paroles nous sont parvenues de Drownholt ces derniers temps, évoquant des actes terribles et des sacrifices perpétrés au nom de leur nouveau dieu. » \n\nEn outre, [parthruler.GetSheHe] a expliqué qu'il y a quelques générations, le peuple de [parthruler.GetHerHis] habitait encore [GetTitleByKey('d_drownholt').GetNameNoTier], jusqu'à ce que les clans se divisent après une querelle de succession, les forçant à traverser l'[anduin|E].\n\nAlors que se répand la nouvelle que moi, la Dame Radieuse, suis devenue leur protectrice, la prétention du Clan Guthmunding s'est à nouveau renforcée, et ils souhaitent reconquérir leur ancien domaine tombé sous l'emprise de l'Ombre. Bien que peu nombreux, leur peuple a retrouvé espoir et est impatient de combattre."
 elven.0153.a:0 "Ensemble, nous repousserons les Ténèbres."
 
 elven.0101.t:0 "Noces Royales"
 elven.0101.desc:0 "Lorsque mon cher ami [mithrandircharacter|E] me remit l'Elessar, il prophétisa que je n'en serais que la gardienne et qu'il passerait finalement à celui qui prendrait le nom de Pierre d'Elfe.\n\nJ'ai entrevu ce jour dans mon miroir, où ma petite-fille accomplirait son destin et épouserait [aragorn.GetFirstName].\n\nC'est un jour doux-amer pour moi : [arwen.GetFirstName] est visiblement heureuse, sa beauté plus radieuse que jamais, image vivante de Lúthien d'antan. Mais par cette union, elle choisit le Don des [men|E], et sera à jamais séparée de moi."
 elven.0101.a:0 "Comme il fut prédit, la Pierre d'Elfe ira à Elessar"
 elven.0101.b:0 "Je ne puis me résoudre à m'en séparer."
 
 elven.0102.t:0 "Noces Royales"
 elven.0102.desc:0 "Dame Galadriel est arrivée avec Arwen pour les festivités nuptiales à [minastirith|E]. Lorsque vient son tour de nous féliciter, elle me remet l'Elessar, la Pierre d'Elfe verte de la prophétie. Avec elle, je guérirai mon peuple souffrant."
 elven.0102.a:0 "Voilà un présent royal !"
 
 #Enter/Leave realm events
 elven.0300.t:0 "La Chute de Caras Galadhon"
 elven.0300.desc:0 "L'odeur des #italic mallorn !# embrasés s'élève lourdement dans les airs. [lorien|E], le royaume elfique du Bois Doré, a été mortellement blessé. \n\nNos ennemis ont surmonté à la fois nos défenses et l'antique protection placée sur cette terre par la Dame des Galadhrim, et se sont emparés de notre cité arboricole, incendiant et pillant à leur guise. \n\nCeux des nôtres qui ne sont pas tombés au combat ont pris la fuite, dispersés dans les bois de mallorn entourant les ruines fumantes..."
 elven.0300.a:0 "Ainsi tombe le cœur de l'elferie sur terre..."
 
 elven.0301.t:0 "Notre Cœur Elfique Ravivé"
 elven.0301.desc:0 "Des chants de victoire résonnent dans les cimes tout autour, et une grande joie emplit la terre. Caras Galadhon, siège du pouvoir de [lorien|E], a été reconquis par notre peuple. \n\nDésormais, les Galadhrim s'attèleront à l'ardue tâche de restaurer la cité déchue dans sa splendeur d'antan. Des arbres doivent être replantés, des haies, régénérées. Ce ne sera ni aisé ni rapide, mais nous y parviendrons."
 elven.0301.a:0 "Caras Galadhon sera renouvelé."
 
 # Sirgala Last Alliance Elendil Transfer/Starting Event
 elven.0501.t:0 "PALCEHOLDE - Vector"
 elven.0501.desc:0 "PALCEHOLDE - Vector"
 elven.0501.a:0 "PALCEHOLDE - Vector"
 elven.0501.b:0 "PALCEHOLDE - Vector"

 elven.0700.t:0 "Proclamation de la Lórien Orientale"
 elven.0700.desc:0 "Longtemps avons-nous contemplé l'autre rive de l'[anduin|E], livrant bataille en pensée contre les malveillants occupants de la Colline de Sorcellerie. Longtemps avons-nous combattu dans la longue défaite, notre peuple déclinant, nos parents Sylvains fuyant vers le nord, la [greenwood|E] se corrompant en un lieu sombre et fétide, hanté par des bêtes maléfiques et les cruels sbires de [dolguldur|E]. Désormais, au moins, les ténèbres se sont dissipées. La forteresse de [khamul|E] a été renversée, ses donjons exposés au ciel, et la corruption qu'elle répandait a finalement été dissipée.\n\nUne grande partie des nôtres s'y est maintenant établie, parcourant la forêt et prenant soin d'elle, ramenant lumière et chant au Bois des Vertes Feuilles. Pour un temps, si court soit-il, il sera proclamé partie du Royaume de [lorien|E] et recevra notre bénédiction et notre protection. Lorsque notre peuple quittera enfin la Terre du Milieu, ceux qui viendront après nous trouveront une terre sanctifiée."
 elven.0700.a:0 "Que le nom de [mirkwood|E] soit à jamais oublié"

 elven.0800.t:0 "Ost-in-Edhil Renaît"
 elven.0800.desc:0 "Jadis, [ostinedhil|E] était un phare du savoir Noldorin, un rêve manifesté pour bâtir des royaumes beaux, libres et ouverts à tous. Mais son hospitalité devint sa perte, car [sauroncharacter|E] vint et trompa les Gwaith-i-Mírdain, et par eux les [ringsofpower|E] vinrent à l'existence. Ils refusèrent de livrer les [threeringsofelves|E], percevant finalement les desseins de Sauron, et ainsi la guerre s'abattit sur [eregion|E] et la Cité des [eldar|E], [GetTitleByKey('c_ost_in_edhil').GetNameNoTier], fut mise en ruines.\n\nDepuis lors, nul n'a habité ces ruines, car les chagrins et la douleur de la chute imprègnent la terre même. Mais aujourd'hui, un changement s'opère. Les [elves|E] sont revenus dans la cité déchue, et avec le temps et le labeur, les blessures de la terre ont été refermées. Des halls ont été érigés à nouveau, puissant témoignage de la résilience de l'esprit et triomphe de l'espoir sur le désespoir.\n\nEt tous savent que cela résulte de ma direction. Sous ma main, la terre des Forgerons de Joyaux a repris vie, et les cicatrices des péchés de Sauron ont été guéries. Que les cloches sonnent à nouveau à travers la contrée - car le soleil ne s'éteindra jamais, et la nuit doit céder le pas au jour. Dansons, rions, et aimons, car nous vivons !"
 elven.0800.a:0 "Soyons un phare pour tous les âges."

 elven.0801.t:0 "Le Royaume de Sîrgala"
 elven.0801.desc:0 "Au [secondage|E], les [elves|E] Sîrrandrai de [GetTitleByKey('k_sirgala').GetNameNoTier] erraient jadis à travers une grande partie de l'[eriador|E], mais la majeure partie de leur peuple demeurait entre le Baranduin et le sud des [eredluin|E]. Peu expérimentés dans l'art de la guerre et impressionnés par la gloire des [elves|E] de l'Ouest, ils recherchèrent des liens étroits avec eux, jurant fidélité au nouveau royaume de [lindon|E] et au Haut-Roi Gil-galad.\n\nPourtant, bien qu'ils eussent entendu les récits, rien ne pouvait les préparer à la dépravation de [sauroncharacter|E], et dans la [waroftheelvesandsauron|E], leur terre fut brûlée et leur peuple massacré. Les [dunedain|E] vinrent s'établir en nombre croissant, et à la fin du Second Âge, cette terre n'était plus elfique que de nom. Ainsi, il semblait que les Sîrrandrai et Sîrgala étaient condamnés à s'estomper dans la mémoire et le mythe, particulièrement après que la terre fut cédée à [elendil|E].\n\nMais le destin prend d'étranges détours. Avec la chute du Royaume d'[arnor|E], les terres ancestrales des Sîrrandrai se retrouvèrent une fois de plus sans maître. Désormais, je nous ai menés à nouveau vers ces contrées et j'ai reconquis Sîrgala au nom des Elfes. Ne fuyons plus - nous reprendrons les terres perdues à la cruauté de Sauron !"
 elven.0801.a:0 "Sîrgala ne tombera plus jamais !"

 elven.0802.t:0 "Un Nouveau Haut-Roi"
 elven.0802.desc:0 "Depuis de nombreuses années, les [noldorelves|E] n'ont plus de Haut-roi. Il semblait qu'il n'en fallait plus, car notre âge s'achevait, et nous quittions ces rivages. Pourtant, il apparaît que les tâches des Noldor ne sont pas encore accomplies, et que le monde requiert encore la force des Hauts-rois.\n\nAprès avoir convoqué le conclave des Noldor de l'Ouest et rencontré Círdan, j'ai pris le trône pour offrir un leadership incontesté en cette période d'ombre grandissante. Lindon s'éveille lentement de son long sommeil, mais demeure l'ombre de ce qu'il fut jadis. Bien que certains puissent être sceptiques quant à cette décision, la plupart approuvent mon couronnement. Pour les temps à venir, nous aurons besoin de la vaillance de [fingolfin|E], de l'ingéniosité de [feanor|E], et de la sagesse de Gil-galad pour traverser les ténèbres."
 elven.0802.a:0 "Lourde est la tête qui porte la couronne."

  elven.2100.t:0 "Proclamation du Héraut de Valinor"
  elven.2100.desc:0 "De l'ouest ils viennent. D'au-delà des mers courbées et du monde brisé, une flotte grande et terrible est arrivée. Leurs bannières sont éclatantes et multiples, leur armure radieuse comme l'aube. Leurs épées, anciennes et acérées, leurs flèches volent au-delà de l'horizon. À leur tête se tient [eonwecharacter|E], héraut de [manwecharactershort|E], et il parle avec la voix du Roi Aîné, vice-régent d'[eaworld|E]. Dans ses mains se trouvent à la fois bannière et lame, éclair manifesté pour rendre justice sur les terres mortelles.\n\nSa voix est portée par les vents de son maître, forte et claire. Tous, hormis les plus dépravés, tressaillent à son grondement, alors qu'elle traverse plaines et profondeurs des cols montagneux. Les ténèbres fuient à son passage. Et sa voix trouve réponse en son armée, trompettes d'argent et d'or proclamant leur venue.\n\nC'est une convocation. Un appel à la guerre, à se rallier une fois encore au porte-étendard de Manwë et aux forces des [undyinglands|E]. Un appel à œuvrer ensemble, jusqu'à ce que les [Concept('sauroncharacter','darkness')|E] soient à nouveau bannies de ces terres et qu'elles soient libérées. Un appel à tous les peuples beaux et libres."
  elven.2100.a:0 "Sous la bannière du Roi Aîné !"
  elven.2100.b:0 "Nous nous tenons fiers !"

 ### Elven artifact burns evil characters
 
 elven.9999.t:0 "L'Œuvre des Elfes"
 elven.9999.desc:0 "Cet artefact que je viens d'acquérir est indubitablement l'œuvre de cette race maudite et perfide, les [elves|E]. Je ne puis nier sa beauté singulière, et je ne puis m'empêcher de le prendre entre mes mains pour admirer ma nouvelle possession."
 elven.9999.a:0 "Cela brûle ! Cette chose maudite m'a brûlé !"