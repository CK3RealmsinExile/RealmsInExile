 elven.0700.t: "Proclamation de la Lothlórien Orientale"
 elven.0700.desc: "Longtemps avons-nous contemplé par-delà l'[anduin|E], livrant bataille en pensée contre les occupants malveillants de la Colline de Sorcellerie. Longtemps avons-nous combattu la longue défaite, notre peuple s'amenuisant, nos parents Sylvains fuyant vers le nord, la [greenwood|E] se corrompant en lieu sombre et fétide, hanté par des bêtes maléfiques et les cruels serviteurs de [dolguldur|E]. Désormais, du moins, les ténèbres se sont levées. La forteresse de [khamul|E] a été abattue, ses donjons ouverts au ciel, et la corruption qu'elle répandait a finalement été dissipée.\n\nUne grande part de notre propre peuple s'y est maintenant établie, errant dans la forêt et la soignant, ramenant lumière et chant au Bois des Feuilles Vertes. Pour un temps, si bref soit-il, il sera proclamé partie du Royaume de [lorien|E] et recevra notre bénédiction et protection. Quand notre peuple quittera finalement la Terre du Milieu, ceux qui viendront après nous trouveront une terre sanctifiée."
 elven.0700.a: "Que le nom de [mirkwood|E] soit à jamais oublié"

 elven.0701.t: "L'Armée Dorée en Guerre"
 elven.0701.desc: "L'heure est venue. Tandis que les [elves|E] du Bois Doré se préparent à traverser l'[anduin|E] et raser l'effroyable forteresse de [dolguldur|E], je m'arme de courage pour les batailles qui nous attendent. Le royaume du nécromancien ne sera point pris aisément - mais nous devons néanmoins nous en emparer, pour le bien de tous les peuples libres de [rhovanion|E].\n\nQue [khamul|E] tremble sur son siège obscur, car la fureur des Elfes s'abat sur lui ! Que les murailles de Dol Guldur s'écroulent et que ses fosses soient mises à nu !"
 elven.0701.a: "Traversons l'Anduin en force."

 elven.0800.t: "Ost-in-Edhil Renaît"
 elven.0800.desc: "Jadis, [ostinedhil|E] était un phare de la connaissance Noldorine, un rêve rendu manifeste pour édifier des royaumes beaux, libres, et ouverts à tous. Pourtant son accueil devint sa perte, car [sauroncharacter|E] vint et trompa les Gwaith-i-Mírdain, et par eux les [ringsofpower|E] vinrent à l'existence. Ils refusèrent de rendre les [threeringsofelves|E], percevant enfin les desseins de Sauron, et ainsi la guerre vint en [eregion|E] et la Cité des [eldar|E], [GetTitleByKey('c_ost_in_edhil').GetNameNoTier], fut réduite en ruines.\n\nDepuis lors, nul n'a demeuré dans les ruines, car les chagrins et la douleur de la chute imprègnent la terre elle-même. Mais voici qu'un changement s'opère. Des [elves|E] sont venus une fois encore vers la cité déchue, et par le temps et le labeur les blessures de la terre ont été recousues. Des halls se sont élevés à nouveau, puissant témoignage de la résilience de l'esprit et triomphe de l'espoir sur le désespoir.\n\nEt tous savent que ceci résulte de mon commandement. Sous ma main, la terre des Orfèvres-Joailliers a ressuscité, et les cicatrices des péchés de Sauron ont été guéries. Que les cloches sonnent une fois encore par la terre - car le soleil jamais ne s'éteindra, et la nuit doit céder le pas au jour. Dansons, rions et aimons, car nous vivons !"
 elven.0800.a: "Soyons un phare pour tous les âges."

 elven.0801.t: "Le Royaume de Sîrgala"
 elven.0801.desc: "Au [secondage|E], les [elves|E] Sîrrandrai de [GetTitleByKey('k_sirgala').GetNameNoTier] erraient jadis à travers une grande part d'[eriador|E], mais la plus grande partie de leur peuple demeurait entre le Baranduin et les [eredluin|E] méridionales. Ils avaient peu d'expérience de la guerre, et éblouis par la gloire des [elves|E] de l'Ouest, ils cherchèrent des liens étroits avec eux, prêtant serment de fidélité au nouveau royaume de [lindon|E] et au Haut-Roi Gil-galad.\n\nPourtant bien qu'ils eussent entendu les récits, nul ne put les préparer à la dépravation de [sauroncharacter|E], et dans la [waroftheelvesandsauron|E], leur terre fut calcinée et leur peuple massacré. Les [dunedain|E] vinrent de plus en plus nombreux s'établir sur la terre, et à la fin du Second Âge, elle n'était plus elfique que de nom. Ainsi semblait-il que les Sîrrandrai et Sîrgala étaient voués à s'effacer dans la mémoire et le mythe, particulièrement après que la terre fut cédée à [elendil|E].\n\nPourtant le destin tourne étrangement. Avec la chute du Royaume d'[arnor|E], les terres antiques des Sîrrandrai se trouvèrent une fois encore sans maître. Maintenant, je nous ai menés une fois encore vers ces terres et ai reconquis Sîrgala au nom des Elfes. Ne fuyons plus - nous reconquerrons les terres perdues à cause de la cruauté de Sauron !"
 elven.0801.a: "Sîrgala ne tombera plus jamais !"

 elven.0802.t: "Un Nouveau Haut-Roi"
 elven.0802.desc: "Durant de nombreuses années, les [noldorelves|E] n'ont eu nul Haut-roi. Il semblait qu'il n'y en eût point besoin, car notre âge s'achevait, et nous quittions ce rivage. Pourtant il semble que les tâches des Noldor ne soient point encore accomplies, et le monde requiert encore la force des Hauts-rois.\n\nAprès avoir tenu conseil avec les Noldor de l'Ouest et rencontré Círdan, j'ai assumé le trône pour fournir un commandement incontesté en ce temps d'ombre qui s'allonge. Lindon s'éveille lentement de son long sommeil, pourtant il demeure l'ombre de ce qu'il fut jadis. Bien que certains puissent être sceptiques de cette décision, la plupart s'accordent sur cette décision et mon couronnement. Pour le temps à venir, nous aurons besoin de la bravoure de [fingolfin|E], de l'ingéniosité de [feanor|E], et de la sagesse de Gil-galad pour affronter les ténèbres."
 elven.0802.a: "Lourde est la tête qui porte la couronne."
 
 elven.0803.t: "Les Frontières de Sîrgala"
 elven.0803.desc: "Après d'innombrables années, les frontières antiques de Sîrgala, telles qu'elles étaient avant la [waroftheelvesandsauron|E], ont été restaurées. Bien que les Elfes demeurent encore bien diminués et moins nombreux qu'ils n'étaient en ces jours, cette résurgence est un signe que tout ne doit pas nécessairement décliner. Des cendres vient une nouvelle croissance, et d'autant plus rapide s'il y a des jardiniers pour la soigner."
 elven.0803.a: "L'heure est venue pour les fleurs de refleurir."
 
 elven.0804.t: "La Salle de Chêne de Bornmîr"
 elven.0804.desc: "Bien que rustique comparée aux halls des [noldorelves|E], le siège royal du Roi des Sirrandrai, la salle de Bornmîr, n'était pas dépourvue de son propre charme. Ouvragée de puissants cèdres et chênes, les boiseries qui composaient la salle témoignaient du fait qu'il ne faut pas moins d'habileté pour travailler le bois que la pierre. Hélas, elle fut perdue aux armées immondes d'orques de Sauron lors de la [waroftheelvesandsauron|E], et nul n'eut le cœur de la reconstruire.\n\nPourtant voici qu'elle s'élève à nouveau par nos mains, non moins habiles que celles qui vinrent avant. Qu'elle soit un symbole de notre peuple et de sa capacité à se relever, malgré le chagrin et la douleur."
 elven.0804.a: "Un roi il était, sur trône sculpté, en salle de bois aux multiples piliers..."
 
 elven.0805.t: "Le Patrimoine Restauré"
 elven.0805.desc: "Le [secondage|E] fut à bien des égards l'apogée de nombreux peuples - les [numenoreans|E], les [dwarves|E] de [khazaddum|E], et les [elves|E] des [westlands|E]. Le plus puissant de tous les seigneurs des Eldar était Gil-galad, dont le pouvoir à son apogée s'étendait dit-on jusqu'aux lisières de la [greenwood|E].\n\nDurant une grande part du Second Âge, Gil-galad agit comme suzerain d'une grande partie d'[eriador|E], maintenant la paix et fonctionnant comme recours final pour l'arbitrage dans les disputes entre les nombreux peuples de la région. Quand les voyageurs cheminaient, ils pouvaient le faire en supposant que la Loi du Roi maintiendrait la paix, quels que soient les seigneurs locaux, qu'ils soient Hommes ou Elfes.\n\nAvec le pouvoir grandissant des colons [dunedain|E], de plus en plus de la région tomba dans des zones grises légales - sujets de la couronne Númenóréenne, pourtant demeurant sur des terres traditionnellement considérées comme partie du domaine de Gil-galad. Ce ne serait qu'avec la venue d'[elendil|E] et l'établissement d'[arnor|E] que ce bourbier légal serait résolu, Gil-galad renonçant officiellement à son autorité sur tous les non-Elfes de la région en faveur de son ami.\n\nPourtant avec Arnor ayant décliné et les Elfes réaffirmant leur pouvoir dans la région, l'ancien patrimoine de Gil-galad a maintenant été restauré. Le Haut-Roi des Elfes de l'Ouest est une fois encore considéré comme l'arbitre final et suzerain de tous les Peuples Libres à l'est des [mistymountains|E], leur roc et garant."
 elven.0805.a: "Une fois encore ces terres seront en sécurité !"


#Kinn-lai Ardinak events
 elven.0806.t: "Les Rivages d'Ardinâk"
 elven.0806.desc: "[ardinak|E]. Nombreux sont ceux qui ont rêvé de coloniser cette île maudite, et nombreux sont ceux qu'elle a réclamés. Ici, enfin, je suis accueilli par de sinistres rappels de ces échecs passés. Notre navire accoste à une jetée de pierre qui s'effrite, sans doute bâtie par les [numenoreans|E], depuis longtemps disparus. Au loin s'élève ce qui demeure de leur citadelle d'autrefois, Shân-ta-Rhôn, maintenant envahie par la végétation et en ruines. Entourant la forteresse, de tous côtés, une jungle profonde, aussi dense qu'aucune que j'aie jamais vue.\n\nQuelque part ici gît la Tombe du Taurâklaksa, le lieu où le Roi Tainalânn livra bataille au serviteur de [morgothcharacter|E] en des âges passés. Si la malédiction doit prendre fin, ce sera là, au lieu de sa genèse. Déjà, je sens une ombre sur mon cœur. La malédiction m'a atteint, d'une petite façon, dès maintenant. Je dois me hâter vers ma destination, mais par où aller ?"
 elven.0806.a: "Il y a des cavernes dans la jungle, par lesquelles la tombe peut être atteinte."
 elven.0806.b: "Il y a des catacombes sous Shân-ta-Rhôn que nous pouvons emprunter."

 elven.0807.t: "Le Vert Empoisonné"
 elven.0807.desc: "Fier [avari|E] que je suis, la jungle m'est familière. En ma patrie, il n'existe nul oiseau ni bête qui puisse troubler le passage de ma suite ; tous me sont connus, comme le sont les fleurs et les arbres, et chaque pierre au sol.\n\nCet endroit est différent.\n\nQuelque chose cloche profondément avec la vie ici, l'eau est empoisonnée et s'infiltre dans les racines. Rien ne pousse dans la bonne direction. Les quelques animaux qui demeurent nous observent avec de mauvaises intentions, et nous entravent à chaque occasion. Si nous continuons à ce rythme, nous serons consumés par ce vert écrasant."
 elven.0807.a: "La terre est malade, elle requiert guérison."
 elven.0807.b: "Nul ne peut entraver notre avancée."
 elven.0807.c: "Cet endroit est une abomination. Ouvrons un chemin par le feu."

 elven.0808.t: "Esprits Défaillants"
 elven.0808.desc: "Tandis que ma suite progresse, la jungle s'assombrit, les ombres s'allongent. Mon cœur s'alourdit, et je me trouve languissant de la brise fraîche du rivage, et de la douce danse de la lumière solaire sur les vagues. Il n'y a point de soleil ici, seulement la gueule béante d'une caverne, plus noire que poix, attendant de nous engloutir entièrement. Je sais que la Tombe gît à l'intérieur, et la fin de notre voyage. Tandis que j'allume une torche et me prépare à entrer, je vois ma suite faiblir.\n\nIls me supplient de reconsidérer. 'Seule la mort attend', implorent-ils, 'ou pire'. Bien que chacun se soit engagé dans cette mission, leurs esprits vacillent maintenant, et ils refusent d'aller plus loin. Ils demandent votre permission de retourner au rivage."
 elven.0808.a: "Mes amis, ceci n'est que le bref passage de la nuit. Et bientôt, l'aube !"
 elven.0808.b: "Ils accompliront leurs serments, dussent-ils mourir en le faisant."
 elven.0808.c: "Ils ont ma permission de partir."
 
 elven.0809.t: "Les Portes de Shân-ta-Rhôn"
 elven.0809.desc: "Je viens avec ma suite devant les portes de Shân-ta-Rhôn. Même maintenant, des millénaires depuis sa chute, c'est un spectacle impressionnant. Bastions sur bastions, tours et dômes, témoignage de la puissance de [numenor|E] à son apogée. Des murailles de marbre noir se dressent au-dessus de nous et bloquent l'entrée dans la cité. Bien qu'aucun [numenoreans|E] ne demeure pour nous affronter, il apparaît que de nouveaux gardiens surveillent ce poste. Les grandes portes d'acier sont scellées, couvertes d'épaisses toiles. D'en haut, je reconnais le grésillement d'araignées géantes.\n\nBien que l'un de notre compagnie puisse escalader les murailles et se faufiler devant les sentinelles, la progéniture d'Enânagosnî est rusée, et nous attraperait sûrement si nous tentions l'escalade ensemble."
 elven.0809.a: "Je me faufilerai à l'intérieur et ouvrirai les portes de l'intérieur."
 elven.0809.b: "Un assaut frontal. Ensemble, elles ne peuvent nous résister."
 elven.0809.c: "Montez la garde ici, j'entrerai seul."

 elven.0810.t: "Les Morts Sans Repos"
 elven.0810.desc: "Je me fraie un chemin à travers les rues de Shân-ta-Rhôn. Bien qu'envahies par la végétation et ravagées par le temps, je ne puis m'empêcher de les imaginer telles qu'elles étaient en ces jours finals. À quoi ressemblaient-elles, tandis que la pestilence s'emparait de l'île ? Qu'en est-il de ces innombrables morts, emportés par la peste ? Il ne faut pas longtemps avant que je trouve la réponse à ma question. Des marches descendent sous les rues, vers des kilomètres de catacombes sinueuses. Ici furent placées les victimes de la malédiction, jusqu'à ce qu'il ne restât plus personne pour ramasser les morts.\n\nEn entrant, je sens l'ombre étreindre plus fermement mon cœur. Il y a grande douleur ici, confusion, et haine. Je suis entouré par les morts, et les morts gardent ce lieu. Ils ne me permettront pas de passer, à moins que je ne sois l'un d'eux.\n\nIls se lèvent, et tirent l'acier froid."
 elven.0810.a: "Venez donc, au combat."
 elven.0810.b: "Halte, esprits ! Je ne suis point votre ennemi."
 elven.0810.c: "Par [ROOT.Char.GetFaith.HighGodName], je vous assigne au repos."

 elven.0811.t: "Ardinâk : Repoussé"
 elven.0811.desc: "Hélas ! Je ne fais point le poids face à Ardinâk. Battue, ma suite est contrainte d'opérer une retraite hâtive vers le rivage. Bien que blessés, ce n'est point la fin. Nous avons suffisamment de provisions pour faire une autre tentative. Tandis que nous nous réorganisons, la compagnie se tourne vers moi pour guidance."
 elven.0811.a: "Nous braverons la jungle."
 elven.0811.b: "Nous percerons Shân-ta-Rhôn."

 elven.0812.t: "Tombe du Taurâklaksa"
 elven.0812.desc: "Enfin, j'entre dans la Tombe. La maçonnerie est plus ancienne que celle de [numenor|E], un taudis cruel et maléfique ouvragé par le Taurâklaksa lui-même. J'imagine ce que cela dut être pour Tainalânn de voyager ici, d'avoir combattu le Taurâklaksa dans sa pleine puissance. Bien qu'il détruisît sa forme physique, l'horreur perdura en esprit, son poison se répandant à travers [ardinak|E]. La malédiction emporta Tainalânn et de nombreuses années plus tard elle emporta Shân-ta-Rhôn. Maintenant, la malédiction glisse ses tentacules dans mon cœur.\n\nSi je dois terminer la malédiction une fois pour toutes, je dois vaincre le Taurâklaksa tant en esprit qu'en puissance. Je calme mon esprit du mieux que je puis, et m'installe en méditation.\n\nJ'inspire, je ferme les yeux, j'expire. Je suis [Glossary('fëa','fea_gloss')] et je suis [Glossary('hröa','hroa_gloss')]. Je me meus lentement, canalisant mon énergie à travers chaque posture méthodique."
 elven.0812.a: "Commencer le rituel."

 elven.0813.t: "Royaume de Cauchemars"
 elven.0813.desc: "Le rituel a échoué ! Je m'efforce de calmer mon esprit, mais c'est inutile. Ma torche vacille et je suis plongé dans un royaume de cauchemars et de folie ! Je sens la peur jaillir en moi, mes mains tremblent, tandis qu'une voix moqueuse me salue.\n\n'Un elfe moindre que Tainalânn tu es', dit-elle, 'et pourtant plus grand que tous ces pitoyables quelques-uns qui viendront après toi.'\n\nDes visions de destruction emplissent ma vue. Je vois l'échec de mon royaume, et la victoire de l'ombre. Je vois une peste qui se répand à travers la terre, tuant par milliers. Tout ceci est ma faute !"
 elven.0813.a: "Assez de tes mensonges, bête !"
 elven.0813.b: "Non ! Il y a encore de l'espoir !"
 
 elven.0814.t: "Duel de Volontés"
 elven.0814.desc: "Mon esprit se concentre, ma volonté se durcit, et le Taurâklaksa m'est révélé. Une ombre sur le mur, mais plus grande, pleine de malice et de haine empoisonnée. Pour un moment, nous hésitons chacun, et puis la danse commence.\n\nJe me meus comme l'eau, tissant lentement d'abord, puis rapidement, avec la force de rapides écrasants. À son tour, la Malédiction d'[ardinak|E] déverse sa fureur pleine, s'emparant des bords de mon esprit, déchirant tout fil qu'elle peut. Peur, désespoir, chagrin, et regret, j'endurcis mon esprit contre le torrent d'émotion que l'ombre déchaîne.\n\nVers les profondeurs nous nous battons, et de retour vers la surface encore. Nous ralentissons tous deux, nos esprits épuisés. La fin est proche."
 elven.0814.a: "Un coup final..."

 elven.0815.t: "La Malédiction Vaincue"
 elven.0815.desc: "Il y a un cri strident comme de poignards plongeants, le son de mille voix criant en agonie et désespoir, et pour un moment je ne suis pas sûr duquel de nous il vint. Le son persiste un moment, puis s'évanouit.\n\nEt puis j'entends le son des oiseaux.\n\nUn seul rayon de soleil perce nerveusement depuis la canopée au-dessus, et je sens un poids se lever de mon cœur. Je l'ai fait. La malédiction est levée. Je boite de retour vers mon navire, cette tâche sinistre enfin derrière moi. Il faudra des années pour reconstruire cet endroit proprement, mais ce travail peut maintenant commencer."
 elven.0815.a: "J'ai besoin de m'allonger."

 elven.0816.t: "Ardinâk : Échec"
 elven.0816.desc: "Je me lance sur le Taurâklaksa, il feinte, feinte encore, puis frappe. Il y a un cri strident comme de poignards plongeants, le son de mille voix criant en agonie et désespoir. Ce n'est que lorsque je sens le sol froid contre mon visage que je réalise que le son vint de mes propres poumons.\n\nJe sens mon esprit se briser tandis que la malédiction prend pleine possession de moi. Il me faut toute ma force pour esquiver son attaque suivante, et m'arracher libre de la transe. Rampant, gémissant, je fuis la Tombe, et tandis que je pars, j'entends le Taurâklaksa rire.\n\n'Reviens, quand tu seras prêt, ô héritier de Tainalânn ! Je t'attends !'"
 elven.0816.a: "Qu'ai-je déchaîné ?"
 
 elven.2100.t: "Proclamation du Héraut de Valinor"
 elven.2100.desc: "De l'ouest ils viennent. Par-delà les mers courbes et le monde brisé, une flotte grande et terrible est venue. Leurs bannières sont brillantes et multiples, leurs armures radieuses comme l'aube. Leurs épées, anciennes et acérées, leurs flèches volent par-delà l'horizon. À leur tête se dresse [eonwecharacter|E], héraut de [manwecharactershort|E], et il parle avec la voix du Roi Ancien, vice-régent d'[eaworld|E]. En ses mains se trouvent bannière et lame, foudre rendue manifeste pour apporter jugement sur les terres mortelles.\n\nSa voix est portée sur les vents de son maître, forte et claire. Tous sauf les plus dépravés tressaillent à son tonnerre, tandis qu'elle passe à travers les plaines et dans les profondeurs des cols montagneux. Les ténèbres sont mises en fuite par son passage. Et sa voix reçoit réponse de son armée, trompettes d'argent et d'or proclamant leur venue.\n\nC'est une convocation. Une convocation une fois encore à la guerre, à se rallier de nouveau au porte-bannière de Manwë et aux forces des [undyinglands|E]. Une convocation à œuvrer ensemble, jusqu'à ce que les [Concept('sauroncharacter','darkness')|E] soient une fois encore bannies de ces terres et qu'elles soient rendues libres. Une convocation à tous les peuples beaux et libres."
 elven.2100.a: "À la bannière du Roi Ancien !"
 elven.2100.b: "Nous nous dressons fiers !"

 ### Elven artifact burns evil characters
 
 elven.9999.t: "L'Œuvre des Elfes"
 elven.9999.desc: "Cet artefact que je viens d'acquérir est indubitablement l'œuvre de cette race maudite et retorse, les [elves|E]. Je ne puis nier qu'il est beau à sa manière, et je ne puis m'empêcher de le prendre en mes mains pour admirer ma nouvelle possession."
 elven.9999.a: "Il brûle ! Cette chose maudite m'a brûlé !"