 elven.0150.t: "Un Émissaire de la Cour Féérique"
 elven.0150.desc: "À l'aube de ce jour, un étranger s'est présenté aux portes de ma demeure. Se proclamant messager de la Dame Radieuse, émissaire de la mystérieuse Cour Féérique, il évoque avec gravité l'ombre grandissante qui s'étend depuis [dolguldur|E] et nous offre la protection bienveillante et la sage guidance de sa maîtresse dans notre lutte contre cette menace insidieuse. Cependant, nombre de mes gens regardent ce messager avec méfiance - fut-il véritablement envoyé par [foldewyncharacter|E] ?\n\nSi nous acceptons de devenir sujets de la Cour Féérique, nous pourrions raviver l'antique [claim|E] de mon clan sur les terres de [GetTitleByKey('d_drownholt').GetNameNoTier] ! Il m'incombe de décider du destin de mon peuple."
 elven.0150.a: "Nous remercierons la Dame Radieuse pour sa protection bienveillante."
 elven.0150.att: "Vous deviendrez un protectorat de la Dame du [dwimordene|E]."
 elven.0150.c: "Nous irons remercier la Dame Radieuse pour sa protection."
 elven.0150.c.tt: "Vous voyagerez jusqu'au [dwimordene|E] pour la remercier de sa protection."
 elven.0150.b: "Nous sommes un peuple robuste, nous endurerons seuls face à l'ombre."
 elven.0150.btt: "Vous déclinez l'offre de la Dame Radieuse et guidez votre peuple en toute indépendance."
 
 elven.0151.t: "Les Leofrings s'inclinent"
 elven.0151.desc: "Mes émissaires reviennent des terres méridionales des Leofrings, porteurs d'heureuses nouvelles. Les seigneurs du Peuple de Leofr ont choisi avec sagesse et ont prêté allégeance à la Dame Radieuse du [dwimordene|E], comme ils me nomment désormais.\n\nForts du soutien du Bois Doré, ils sont maintenant libres de convaincre leurs frères établis sur les rives orientales de l'[anduin|E] de suivre leur exemple, s'ils le désirent."
 elven.0151.a: "Une décision empreinte de noblesse."
 elven.0151.a.tt: "Les Leofrings sont devenus votre protectorat"
 
 elven.0152.t: "Les Leofrings refusent de s'incliner"
 elven.0152.desc: "Mes émissaires reviennent des terres méridionales des Leofrings, porteurs de sombres nouvelles. Les seigneurs du Peuple de Leofr ont choisi de rejeter notre gracieuse offre d'allégeance et souhaitent demeurer indépendants.\n\nQuelle pitié, car nous aurions assurément pu leur enseigner maintes connaissances et les protéger contre l'ombre qui désormais s'élève à l'orient."
 elven.0152.a: "Je ne souhaitais que leur protection. Hélas."
 
 elven.0153.t: "Les Hommes du Celebrant jurent Allégeance"
 elven.0153.desc: "En ce jour, [parthruler.Custom('FR_UnUne')] [parthruler.GetWomanMan] s'est présenté [parthruler.Custom('FR_E')] à ma cour. [parthruler.Custom('FR_IlElle')] s'est introduit [parthruler.Custom('FR_E')] comme étant [parthruler.GetFullName], chef de clan des [northmen|E] du Parth Celebrant.\n\n« Je suis venu [parthruler.Custom('FR_E')] au [dwimordene|E] pour exprimer personnellement ma gratitude pour votre protection contre l'Ombre. De sombres rumeurs nous parviennent de Drownholt ces derniers temps, parlant d'actes terribles et de sacrifices accomplis au nom de leur nouveau dieu. »\n\nDe plus, [parthruler.Custom('FR_IlElle')] m'a expliqué que quelques générations auparavant, son peuple demeurait encore dans [GetTitleByKey('d_drownholt').GetNameNoTier], jusqu'à ce que les clans se divisent après une querelle de succession et qu'ils furent contraints de franchir l'[anduin|E].\n\nAlors que se répand la nouvelle que moi, la Dame Radieuse, suis devenue leur protectrice, la revendication du Clan Guthmunding s'est renforcée, et ils aspirent à reconquérir leur antique demeure tombée sous l'emprise de l'Ombre. Bien que peu nombreux, ces gens ont retrouvé espoir et brûlent d'ardeur guerrière."
 elven.0153.a: "Ensemble, nous repousserons les Ténèbres."
 elven.0153.a.tt: "Les Leofrings sont devenus votre protectorat"
 
 elven.0101.t: "Un Mariage Royal"
 elven.0101.desc: "Quand mon cher ami [mithrandircharacter|E] me confia l'Elessar, il prophétisa que je n'en serais que la gardienne temporaire et qu'elle passerait un jour à celui qui prendrait le nom de Pierre Elfique.\n\nJ'ai contemplé ce jour dans mon miroir, quand ma petite-fille accomplirait sa destinée en épousant [aragorn.GetFirstName].\n\nC'est un jour doux-amer pour moi : [arwen.GetFirstName] rayonne visiblement de bonheur, sa beauté plus éclatante que jamais, image vivante de Lúthien d'antan. Mais par cette union, elle choisit le Don des [men|E], et sera à jamais séparée de moi."
 elven.0101.a: "Comme il fut prédit, la Pierre Elfique ira à Elessar"
 elven.0101.b: "Je ne puis me résoudre à m'en séparer."
 
 elven.0102.t: "Un Mariage Royal"
 elven.0102.desc: "Dame Galadriel est arrivée en compagnie d'Arwen pour les célébrations nuptiales à [minastirith|E]. Quand vient son tour de nous féliciter, elle me remet la Pierre Elfique, le vert Elessar de la prophétie. Grâce à elle, je pourrai guérir mon peuple souffrant."
 elven.0102.a: "Voilà un présent vraiment royal !"

 #Enter/Leave realm events
 elven.0300.t: "La Chute de Caras Galadhon"
 elven.0300.desc: "L'âcre odeur des #italic mallorn !# embrasés pèse lourdement dans l'air immobile. Le [lorien|E], royaume elfique du Bois Doré, a reçu une blessure mortelle.\n\nNos ennemis ont triomphé tant de nos défenses que de l'antique protection tissée sur cette terre par la Dame des Galadhrim, et se sont emparés de notre cité arboricole, la livrant aux flammes et au pillage selon leur bon vouloir.\n\nCeux de notre peuple qui n'ont point péri dans les combats sont contraints à la fuite, dispersés dans les bois de mallorn qui entourent les ruines fumantes..."
 elven.0300.a: "Ainsi choit le cœur de l'Elfinesse en terre mortelle..."
 
 elven.0301.t: "Notre Cœur Elfique Ravivé"
 elven.0301.desc: "Des chants de victoire résonnent depuis les cimes alentour, et une joie immense emplit la contrée. Caras Galadhon, siège souverain du [lorien|E], a été reconquise par notre peuple.\n\nDésormais, les Galadhrim vont entreprendre le labeur ardu de restaurer la cité déchue dans sa splendeur d'antan. Il faudra replanter les arbres et faire repousser les haies vives. Ce ne sera ni aisé ni rapide, mais nous mènerons cette œuvre à son terme."
 elven.0301.a: "Caras Galadhon renaîtra de ses cendres."
 
