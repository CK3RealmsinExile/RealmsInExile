 elven.0501.desc: "PALCEHOLDE - Vector"
 elven.0501.a: "PALCEHOLDE - Vector"
 elven.0501.b: "PALCEHOLDE - Vector"

 elven.0700.t: "Proclamation de la Lorien Orientale"
 elven.0700.desc: "Longtemps nous avons scruté par-delà l'[anduin|E], luttant en pensée contre les occupants maléfiques de la Colline de Sorcellerie. Longtemps nous avons mené la longue défaite, notre peuple déclinant, nos frères Sylvains fuyant vers le nord, le [greenwood|E] se corrompant en un lieu sombre et fétide, hanté par des bêtes cruelles et les serviteurs impitoyables de [dolguldur|E]. Maintenant, enfin, les ténèbres se sont levées. La forteresse de [khamul|E] a été abattue, ses cachots ouverts au ciel, et la corruption qu'elle répandait a finalement été dissipée.\n\nUne grande partie de notre peuple s'y est maintenant rendue, parcourant la forêt et en prenant soin, ramenant lumière et chant dans le Bois aux Feuilles Vertes. Pour un temps, si bref soit-il, il sera proclamé partie intégrante du Royaume du [lorien|E] et recevra notre bénédiction et protection. Quand notre peuple quittera enfin la Terre du Milieu, ceux qui viendront après nous trouveront une terre sanctifiée."
 elven.0700.a: "Que le nom de [mirkwood|E] soit à jamais oublié"

 elven.0701.t: "L'Ost Doré en Guerre"
 elven.0701.desc: "L'heure est venue. Tandis que les [elves|E] du Bois Doré se préparent à franchir l'[anduin|E] pour raser la forteresse redoutée de [dolguldur|E], je m'arme de courage pour les batailles qui désormais nous attendent. Le domaine du nécromancien ne sera pas pris aisément - mais le prendre nous le devons néanmoins, pour le bien de tous les peuples libres du [rhovanion|E].\n\nQue [khamul|E] tremble sur son siège de ténèbres, car la fureur des Elfes fond sur lui ! Que les murailles de Dol Guldur s'écroulent et que ses fosses soient mises à nu !"
 elven.0701.a: "Franchissons l'Anduin en force."

 elven.0800.t: "Renaissance d'Ost-in-Edhil"
 elven.0800.desc: "Jadis, [ostinedhil|E] brillait tel un phare du savoir Noldorin, un rêve rendu manifeste pour édifier des royaumes beaux, libres et ouverts à tous. Pourtant, son hospitalité devint sa perte, car [sauroncharacter|E] vint et trompa les Gwaith-i-Mírdain, et par leur entremise les [ringsofpower|E] furent forgés. Ils refusèrent de livrer les [threeringsofelves|E], percevant enfin les desseins de Sauron, et ainsi la guerre s'abattit sur l'[eregion|E] et la Cité des [eldar|E], [GetTitleByKey('c_ost_in_edhil').GetNameNoTier], fut réduite en ruines.\n\nDepuis lors, nul n'a demeuré parmi les décombres, car les chagrins et la douleur de la chute imprègnent la terre elle-même. Mais voici qu'un changement s'opère. Les [elves|E] sont revenus dans la cité déchue, et avec le temps et le labeur, les blessures de la terre ont été refermées une fois encore. Des salles se sont élevées à nouveau, témoignage puissant de la résilience de l'esprit et triomphe de l'espoir sur le désespoir.\n\nEt tous savent que ceci est le fruit de mon commandement. Sous ma main, la terre des Joailliers a connu une renaissance, et les cicatrices des péchés de Sauron ont été guéries. Que les cloches résonnent à nouveau à travers la contrée - car le soleil ne faiblira jamais, et la nuit doit céder le pas au jour. Dansons, rions et aimons, car nous vivons !"
 elven.0800.a: "Soyons un phare pour tous les âges à venir."

 elven.0801.t: "Le Royaume de Sîrgala"
 elven.0801.desc: "Au [secondage|E], les [elves|E] Sîrrandrai de [GetTitleByKey('k_sirgala').GetNameNoTier] erraient jadis à travers une grande partie de l'[eriador|E], mais la majeure partie de leur peuple demeurait entre le Baranduin et les contreforts méridionaux des [eredluin|E]. Peu versés dans l'art de la guerre et émerveillés par la gloire des [elves|E] de l'Ouest, ils recherchèrent des liens étroits avec eux, prêtant allégeance au nouveau royaume du [lindon|E] et au Haut-Roi Gil-galad.\n\nPourtant, bien qu'ils eussent entendu les récits, rien ne pouvait les préparer à la dépravation de [sauroncharacter|E], et lors de la [waroftheelvesandsauron|E], leur terre fut calcinée et leur peuple massacré. Les [dunedain|E] vinrent de plus en plus nombreux coloniser la contrée, et à la fin du Second Âge, elle n'était plus elfique que de nom. Ainsi semblait-il que les Sîrrandrai et Sîrgala étaient condamnés à s'estomper dans la mémoire et le mythe, particulièrement après que la terre fut cédée à [elendil|E].\n\nMais le destin prend d'étranges détours. Avec la chute du Royaume d'[arnor|E], les terres ancestrales des Sîrrandrai se retrouvèrent une fois de plus sans maître. À présent, je nous ai menés à nouveau vers ces terres et ai reconquis Sîrgala au nom des Elfes. Ne fuyons plus - nous reprendrons les terres perdues à cause de la cruauté de Sauron !"
 elven.0801.a: "Sîrgala ne tombera plus jamais !"

 elven.0802.t: "Un Nouveau Haut-Roi"
 elven.0802.desc: "Durant de longues années, les [noldorelves|E] n'ont point eu de Haut-roi. Il semblait qu'il n'y en avait nul besoin, car notre âge touchait à sa fin et nous quittions ces rivages. Pourtant, il semble que les tâches des Noldor ne soient point encore accomplies, et le monde requiert encore la force des Hauts-rois.\n\nAprès avoir réuni en conclave les Noldor de l'Ouest et m'être entretenu avec Círdan, j'ai pris le trône pour offrir un commandement incontesté en ces temps où l'ombre s'allonge. Le Lindon s'éveille lentement de son long sommeil, mais il demeure l'ombre de ce qu'il fut jadis. Bien que certains puissent demeurer sceptiques quant à cette décision, la plupart s'accordent sur le choix et mon couronnement. Pour les temps à venir, nous aurons besoin de la vaillance de [fingolfin|E], de l'ingéniosité de [feanor|E] et de la sagesse de Gil-galad pour affronter les ténèbres."
 elven.0802.a: "Lourde est la tête qui porte la couronne."
 
 elven.0803.t: "Les Frontières de Sîrgala"
 elven.0803.desc: "Après d'innombrables années, les antiques frontières de Sîrgala, telles qu'elles étaient avant la [waroftheelvesandsauron|E], ont été restaurées. Bien que les Elfes demeurent grandement diminués et moins nombreux qu'en ces jours anciens, cette résurgence est un signe que tout ne doit pas nécessairement décliner. Des cendres naît une nouvelle croissance, d'autant plus rapide s'il existe des jardiniers pour en prendre soin."
 elven.0803.a: "Le temps est venu pour les fleurs de s'épanouir à nouveau."
 
 elven.0804.t: "La Salle de Chêne de Bornmîr"
 elven.0804.desc: "Bien que rustique comparée aux salles des [noldorelves|E], le siège royal du Roi des Sirrandrai, la salle de Bornmîr, ne manquait point de charme. Façonnée de puissants cèdres et chênes, les boiseries qui composaient la salle témoignaient qu'il ne faut pas moins d'habileté pour œuvrer le bois que la pierre. Hélas, elle fut perdue face aux immondes hordes orques de Sauron lors de la [waroftheelvesandsauron|E], et nul n'eut le cœur de la rebâtir.\n\nPourtant, elle s'élève à nouveau par nos mains, non moins habiles que celles qui vinrent avant. Qu'elle soit un symbole de notre peuple et de sa capacité à se relever, malgré la tristesse et la douleur."
 elven.0804.a: "Un roi il fut, sur trône sculpté, dans sa salle aux multiples piliers de bois..."
 
 elven.0805.t: "Le Patrimoine Restauré"
 elven.0805.desc: "Le Second Âge fut à bien des égards l'apogée de nombreux peuples - les Númenóréens, les Nains de Khazad-dûm, et les Elfes des Terres Occidentales. Le plus puissant de tous les seigneurs des Eldar était Gil-galad, dont le pouvoir à son zénith s'étendait dit-on jusqu'aux lisières du Grand Bois Vert.\n\nDurant la majeure partie du Second Âge, Gil-galad agit comme suzerain pour une grande partie de l'Eriador, maintenant la paix et servant de recours ultime pour l'arbitrage des différends parmi les nombreux peuples de la région. Quand les voyageurs marchaient, ils pouvaient le faire en sachant que la Loi du Roi maintiendrait la paix, indépendamment des seigneurs locaux, qu'ils fussent Hommes ou Elfes.\n\nAvec la puissance croissante des colons Dúnedain, de plus en plus de régions tombèrent dans des zones grises juridiques - sujets de la couronne Númenóréenne, mais demeurant sur des terres traditionnellement considérées comme faisant partie du domaine de Gil-galad. Ce n'est qu'avec la venue d'Elendil et l'établissement d'Arnor que ce bourbier juridique serait résolu, Gil-galad renonçant officiellement à son autorité sur tous les non-Elfes de la région en faveur de son ami.\n\nPourtant, avec le déclin d'Arnor et la réaffirmation du pouvoir elfique dans la région, l'ancien patrimoine de Gil-galad a maintenant été restauré. Le Haut-Roi des Elfes de l'Ouest est désormais à nouveau considéré comme l'arbitre final et le suzerain de tous les Peuples Libres à l'est des Monts Brumeux, leur roc et leur garant."
 elven.0805.a: "Une fois encore, ces terres seront en sécurité !"

 elven.2100.t: "Proclamation du Héraut de Valinor"
 elven.2100.desc: "De l'occident ils viennent. Par-delà les mers courbées et le monde brisé, une flotte grande et terrible est arrivée. Leurs bannières resplendissent en mille couleurs, leurs armures rayonnent comme l'aurore naissante. Leurs épées, antiques et acérées, leurs flèches volent au-delà de l'horizon. À leur tête se dresse [eonwecharacter|E], héraut de [manwecharactershort|E], et il parle avec la voix du Roi Ancien, vice-régent d'[eaworld|E]. En ses mains se trouvent bannière et lame, la foudre faite manifeste pour apporter le jugement sur les terres mortelles.\n\nSa voix est portée par les vents de son maître, puissante et claire comme le cristal. Tous sauf les plus dépravés tressaillent à son tonnerre, tandis qu'elle traverse les plaines et résonne dans les profondeurs des cols montagneux. Les ténèbres sont mises en fuite par son passage. Et sa voix reçoit réponse de son ost, trompettes d'argent et d'or proclamant leur venue.\n\nC'est une convocation. Un appel à la guerre une fois encore, à se rallier derechef sous la bannière du porte-étendard de Manwë et des forces des [undyinglands|E]. Un appel à œuvrer ensemble, jusqu'à ce que les [Concept('sauroncharacter','darkness')|E] soient une fois de plus bannies de ces terres et qu'elles soient rendues libres. Une convocation à tous les peuples beaux et libres."
 elven.2100.a: "Sous la bannière du Roi Ancien !"
 elven.2100.b: "Nous demeurons fiers et inébranlables !"

 ### Elven artifact burns evil characters
 
 elven.9999.t: "L'Œuvre des Elfes"
 elven.9999.desc: "Cet artefact que je viens d'acquérir est indubitablement l'œuvre de cette race maudite et perfide, les [elves|E]. Je ne puis nier qu'il possède une certaine beauté, et je ne peux m'empêcher de le prendre entre mes mains pour admirer ma nouvelle possession."
 elven.9999.a: "Cela brûle ! Cette chose maudite m'a brûlé !"