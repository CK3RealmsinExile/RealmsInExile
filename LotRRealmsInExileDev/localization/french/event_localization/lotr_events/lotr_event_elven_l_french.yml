 lotr_intro_events.0008.t:0 "Le dernier fils de Fëanor" # Title for Maglor intro
 lotr_intro_events.0008.desc:0 "Jadis, nous étions sept. Aujourd'hui, je suis le dernier survivant. Dans la folie de la jeunesse, du désespoir, de l'amour, nous avons fait un [Concept('oathoffeanor','serment')|E] qui nous a menés à la ruine. Terrible fut la fin de tout ce que nous avions pourtant commencé dans un élan généreux. Je ne dirai pas qu'aucun bien ne fut fait, ce serait un mensonge. Mais une bonne action n'en efface pas une mauvaise, même si un bien en résulte.\n\nDes milliers d'années durant, j'errais sur les rivages de la mer grise et me lamentais sur mon sort et ma folie, les tristes mouettes comme seules compagnes. Je peux à peine me remémorer ces jours, où l'abysse du désespoir dévorait tout tel la gueule noire d'une bête affamée. Je n'ai pas appris la mort de mon neuveu [celebrimbor|E], pas avant qu'il ne soit bien trop tard. Mais mes actes et mon serment me tenaient toujours à l'écart des miens, et je vins ici, à Himring. Et je suis demeuré ici. Malgré mes meilleurs efforts, la nouvelle de ma présence finit par se répandre, et certains de mes partisans, les plus loyaux sinon les plus avisés, m'ont rejoint.\n\nNous avons trouvé ensemble le moyen de vivre ici. Humblement, mais paisiblement. Mais même si loin de tout nous parvient la rumeur portée par les vents et les embruns. Les [Concept('sauroncharacter','ténèbres')|E] se lèvent à nouveau, et la force des peuples libres n'est plus ce qu'elle était autrefois. Oserai-je prendre la mer et agir ?"
 lotr_intro_events.0008.a:0 "Je ne peux rester isolé plus longtemps." # Rouse himself 
 lotr_intro_events.0008.b:0 "Tout finira mal. Je resterai ici." # Remain Melancholy 

 maglor_event_chain.0001.t:0 "La voie de Maglor" 
 maglor_event_chain.0001.desc:0 "Je ne peux rester isolé plus longtemps. Mais je ne suis, pour l'instant, qu'un seul [Concept('eldar','elda')|E], et mes compagnons sont rares. Pour vaincre [sauroncharacter|E], il me faut établir soigneusement mes plans. Deux voies s'offrent à moi. Tenterai-je de rallier à ma bannière les quelques elfes qui me suivront et porterai-je le fer contre Sauron sans délai ? Ou tenterai-je de faire valoir mon droit, discutable, à la couronne de grand-roi, avant d'user de mon pouvoir pour défaire Sauron?"
 maglor_event_chain.0001.a:0 "Nous porterons le fer contre Sauron." # Crusade Against Darkness
 maglor_event_chain.0001.a.tt:0 "Maglor ralliera les elfes qui le suivront à sa bannière, avant de mener le combat contre Sauron.\n\nDonne accès à la [decision|E] #EMP $decision_rally_army_righteous$#!, ce qui déterminera la voie que vous suivrez."
 maglor_event_chain.0001.b:0 "J'unirai à nouveau les elfes sous la couronne des grand-rois." # Kingship by Seniority
 maglor_event_chain.0001.b.tt:0 "Maglor tentera de faire valoir sa prétention au titre de grand-roi des Noldor, en tant que mâle de plus haut rang de la lignée de Finwë demeurant en Terre du Milieu.\n\n#N Cette décision résultera quasi immanquablement en une guerre avec le Lindon, où rares sont ceux qui accepteront la revendication d'un Fëanorien.#!"

 ### 4th Kin-slaying ###

 # Send letter to loyalists
 maglor_event_chain.0005.opening:0 "Un appel aux armes"
 maglor_event_chain.0005.desc:0 "Mes loyaux sujets. Trop longtemps notre peuple est resté sans roi, et aujourd'hui notre existence sur cette Terre du Milieu ne tient plus qu'à un fil. Nous devons nous unir une fois encore derrière ma maison, l'aînée de la lignée Finwë. Certains voudraient nous résister, ou même nous détruire ? C'est regrettable, mais c'est pourquoi nous devons les détruire nous-même en premier."
 maglor_event_chain.0005.a:0 "Mon épée est vôtre, mon roi!"
 maglor_event_chain.0005.b:0 "C'est pure folie!"

 # Starts war against Cirdan 
 maglor_event_chain.0006.t:0 "Le quatrième massacre fratricide"
 maglor_event_chain.0006.desc:0 "Nous avions cru, avec la fin du [firstage|E] et la perte des [silmarils|E], que les tragédies qu'ont été les massacres fratricides appartenaient au passé.\n\nCet espoir s'est révélé vain. Maglor Fëanorien prit part à trois massacres fratricides. Toujours, dit-on, avec la plus grande tristesse et un immense dégoût. Mais il y participa néanmoins. Aujourd'hui, dans sa quête folle de la couronne des Noldor, il en a entamé un quatrième. Mais cette fois la fureur de la guerre ne saisira pas une ville seule. Non, c'est tout le Lindon qui pourrait bientôt baigner dans le sang, méfait que [sauroncharacter|E] lui-même ne put accomplir.\n\nLa guerre est à nos portes et il semble que rien ne puisse l'arrêter. Seules issues : la victoire ou la mort."
 maglor_event_chain.0006.a:0 "Nous y voilà..."

 # The Fourth Kinslaying
 maglor_event_chain.0010.t:0 "Le roi dans les flammes"
 maglor_event_chain.0010.desc:0 "Un port brûlé, sur ordre du roi des Noldor. Un ville pillée, sur ordre du chef de la maison de Fëanor. Un peuple malmené, jusqu'à ce que toute résistance se taise.\n\nMaglor Fëanorien a défait tous ceux qui auraient contesté son droit au pouvoir absolu sur les Noldor, et les terres du Lindon. Il a fait preuve de magnanimité à l'occasion, mais la brutalité du quatrième massacre fratricide a gravé pour toujours une nouvelle hideuse cicatrice sur la face d'Arda.\n\nL'avenir nous dira si le jeu en valait la chandelle..."
 maglor_event_chain.0010.a:0 "Ci-gît l'honneur de Maglor, et la fraternité des elfes."

 # Maglor loses the war
 maglor_event_chain.0015.t:0 "La chute de la maison de Fëanor"
 maglor_event_chain.0015.desc:0 "Une fin misérable pour une maison tombée de si haut. Le pari désespéré de Maglor Fëanorien de faire valoir ses droits au trône des Noldor... a échoué. Ses armées (les rares à l'avoir rallié) sont en débâble ou mises aux fers, dans l'attente d'un jugement. Mais Maglor lui-même ne subira nul châtiment aux mains des Elfes de la [middleearth|E].\n\nNon, Maglor devra répondre de ses actes devant un tribunal plus exalté - celui des [valargods|E], car Maglor Fëanorien n'est plus de ce monde. Occis durant la bataille finale, sa mort marque la déchéance finale de ce qui fut la maison la plus puissante des Noldor. Nombreux sont ceux qui s'interrogent sur les derniers jours de Maglor, et sur la folie qui l'a saisi. Les plus charitables espèrent que [mandoscharacter|E] l'aidera à trouver la paix dont il manque cruellement."
 maglor_event_chain.0015.a:0 "Mais les cicatrices ne disparaîtront jamais vraiment."

 # Shield of the Free Peoples
 maglor_event_chain.0020.t:0 "L'héritier d'Eregion"
 maglor_event_chain.0020.desc:0 "De nombreuses menaces ont étouffé les peuples libres, peu à peu. Les glorieux et antiques royaumes des [dwarves|El] ont été perdus, les [elves|El] sont diminués et isolés les uns des autres. Si nous voulons défaire [sauroncharacter|E], nous devons lui opposer un front uni. Et pour nous unir, nous devons d'abord mettre un terme à ces menaces.\n\nTelle est ma décision. La première étape sera de nettoyer les [mistymountains|E] avant de les rendre aux nains, nos alliés des jours anciens. L'endroit le plus indiqué pour cela est l'[eregion|E], le royaume de mon regretté neuveu [celebrimbor|E]. Les ruines de la ville ont été usées par le temps et les éléments mais elles peuvent être relevées. La proximité immédiate avec [khazaddum|E] en fait le point de départ idéal pour sa libération. \n\nAinsi nous ferons route, laissant derrière nous Himring et le Lindon, vers ce qui pourrait bien être la dernière guerre des hauts elfes."
 maglor_event_chain.0020.a:0 "Ne disparaissons pas sans bruit dans la nuit noire."
 maglor_event_chain.0020.a.tt:0 "Des guerriers [elven|E] du Lindon vous rejoignent"
 maglor_event_chain.0020.noldor_troops:0 "Guerriers noldorin du Lindon"
 maglor_event_chain.0020.sindar_troops:0 "Guerriers sindarin du Lindon"
 maglor_event_chain.0020.laiquendi_troops:0 "Guerriers laiquendi du Lindon"
 maglor_event_chain.0020.falathrim_troops:0 "Guerriers falathrim du Lindon"

 # Strike the Heart of the Enemy
 maglor_event_chain.0021.t:0 "Le coeur sombre de l'ennemi"
 maglor_event_chain.0021.desc:0 "Nous ne souffrirons aucun délai. Pour chaque jour, chaque mois de perdu, la puissance de Sauron grandit, alors que la nôtre faiblit. Nous devons frapper au plus tôt, sous peine de ne plus en avoir la force.\n\nTelle est ma décision. Les ruines du havre abandonné d'Edhellond n'hébergent plus que des ombres, alors que les [conceptracemen|El] du [gondor|E] n'osent s'en approcher. C'est un enfroit sûr, mais à portée de Sauron et de ses serviteurs. Nous le reconstruirons pour en faire le lieu de rassemblement de nos armées."
 maglor_event_chain.0021.a:0 "Nous serons une dague dans le coeur noir de l'ennemi!"

 maglor_event_chain.0024.opening:0 "La guerre contre les ténèbres" # Elven ruler recieves letter from Maglor requesting elven volunteers
 maglor_event_chain.0024.desc:0 "Noble Elda, m[ROOT.Char.Custom('FR_OnA')] parent[root.Char.Custom('FR_E')] ! Sauron le maudit se lève à nouveau, et nul refuge ne lui résistera longtemps si nous n'agissons pas bientôt. Je demande instamment à tous ceux qui le voudront de joindre leurs efforts aux miens."
 maglor_event_chain.0024.a:0 "Tirons nos épées ensemble, pour bannir les ténèbres !" 
 maglor_event_chain.0024.b:0 "Mon peuple sera libre de ses choix."
 maglor_event_chain.0024.c:0 "C'est une folie! Aucun ne viendra !" 
 maglor_event_chain.0024.toast:0 "Volontaires du Lindon" # Ruler doesn't care | MaA name
 elven.maglor_help_songsmiths:0 "Volontaires d'Helevorn"

 maglor_event_chain.0027.t:0 "Eregion habité"
 maglor_event_chain.0027.desc:0 "A ma plus grande surprise, l'antique cité d'Ost-in-Edhil est habitée! Bien que ses ruines aient été abandonnées depuis des milliers d'années, on trouve aujourd'hui des colons parmi ses arches, retaillant les vieilles pierres pour en faire des maisons.\n\nUne partie de ma suite est furieuse, car Ost-in-Edhil nous appartient de droit. D'autres sont moins afectés : il y a dans cette région assez d'espace pour contruire une nouvelle forteresse sans avoir à chasser ces nouveaux arrivants."
 maglor_event_chain.0027.a:0 "Il y a assez de terres pour tous ici - qu'ils gardent la vieille ville."
 maglor_event_chain.0027.b:0 "Eregion est nôtre ! Aux armes !"
 maglor_event_chain.0027.noldor_army:0 "Soldats elfiques de Fendeval"
  
 maglor_event_chain.0030.opening:0 "Expedition contre les corsaires"
 maglor_event_chain.0030.desc:0 "Descendants d'Elros!\n\nVous avez été trop longtemps victimes des vils corsaires d'Umbar. Je m'en vais les déraciner par le feu et le fer, vous joindrez-vous à moi ?"
 maglor_event_chain.0030.a:0 "Nous sommes avec vous ! Que les nefs brûlent !"
 maglor_event_chain.0030.b:0 "Nous ne pouvons vous aider cette fois."

 maglor_event_chain.0031.event_troops:0 "Troupes de [gondor_ruler.GetNameNoTooltip]"
 maglor_event_chain.0031.event_troops.toast:0 "Soldats gondoriens de [gondor_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 
 maglor_event_chain.0032.t:0 "L'expédition d'Umbar"
 maglor_event_chain.0032.desc:0 "Enfin, les préparatifs sont achevés. Des [conceptracemen|El] de tout le [gondor|E] sont venus à nous pour enfin mettre un terme à la sourde menace d'[umbar|E]. En comparaison, les [elves|El] sont peu nombreux, mais nul ne peux douter de leur valeur au combat. Bien que manquant d'organisation à mes débuts, mes talents de chef se sont révélés moins engourdis qu'anticipé.\n\nLes deux peuples travaillent en bonne intelligence, même si ils n'atteignet pas encore la coordination des armées de l'ancien temps au [beleriand|E]. Notre flotte est un peu de bric et de broc : les nefs elfiques, graciles et sans avirons, amarrées côte-à-côte avec les massifs vaisseaux du Gondor. Mais je suis confiant. Une nouvelle note résonne dans l'air, un nouveau couplet dans la chanson. Peut-être est-il imprévu, mais il ajoute une harmonie nouvelle à l'ensemble.\n\nMa pénitence commence ici, par le fer et le feu, et la haine des ténèbres qui ne cessera pas avant la destruction du monde. Que la flamme de Fëanor brûle à nouveau, et qu'elle consume toute noirceur !"
 maglor_event_chain.0032.a:0 "Cap sur Umbar!"

 maglor_event_chain.0033.t:0 "Le sort d'Umbar"
 maglor_event_chain.0033.desc:0 "Umbar est tombée, maintenant se pose la question de son sort.\n\nL'option la plus simple serait de la confier aux capitaines des [conceptracemen|El], qui fourniraient des troupes pour nos prochaines campagnes\n\nQuant à la cité elle-même, le conseil est divisé. Certains plaident pour l'épargner, son emplacement et ses infrastuctures devant servir de base à la nouvelle administration. D'autres estiment que la ville devrait être mise à sac, qu'elle est trop dangereuse et corrompue pour être laissée intacte. Ils pointent le fait que le butin tiré du cadavre d'Umbar pourrait grandement renforcer Edhellond."
 maglor_event_chain.0033.gui.umbar_raze:0 "Que faire de la cité d'Umbar:"
 maglor_event_chain.0033.gui.umbar_raze.a:0 "Raser Umbar de la surface d'Arda"
 maglor_event_chain.0033.gui.umbar_raze.a.tt:0 "Raser Umbar de la surface d'Arda"
 maglor_event_chain.0033.gui.umbar_raze.b:0 "Epargner Umbar, confier ses ressources à vos nouveaux vassaux"
 maglor_event_chain.0033.gui.umbar_raze.b.tt:0 "Epargner Umbar, confier ses ressources à vos nouveaux vassaux"
 maglor_event_chain.0033.gui.gondorian_governor:0 "Que faire des terres d'Umbar:"
 maglor_event_chain.0033.gui.gondorian_governor.a:0 "Faire des capitaines gondoriens vos vassaux"
 maglor_event_chain.0033.gui.gondorian_governor.a.tt:0 "Faire des capitaines gondoriens vos vassaux"
 maglor_event_chain.0033.gui.gondorian_governor.b:0 "Distribuer les terres manuellement"
 maglor_event_chain.0033.gui.gondorian_governor.b.tt:0 "Distribuer les terres manuellement"
 maglor_event_chain.0033.a:0 "Une complainte pour les regrettés fils d'Elros!" # Starts war against Umbar/Anadune
 maglor_event_chain.0033.a.event_troops_full.tt:0 "Vous recevrez régulièrement un contingent #P entier#! de $gondorian_marines$."
 maglor_event_chain.0033.a.event_troops_half.tt:0 "Vous recevrez régulièrement un #P demi#! contingent de $gondorian_marines$."
 maglor_event_chain.0033.a.event_troops_none.tt:0 "Vous #N ne recevrez pas#! de $gondorian_marines$ car vous n'avez pas de gouverneur gondorien."
 maglor_event_chain.0033.a.upgrade_edhellond.tt:0 "Suite au sac d'Umbar, Edhellond recevra #P de très nombreuses#! ressources pour accélérer son développement"
 maglor_event_chain.0033.toast:0 "Vous avez mis fin à Umbar"

 maglor_event_chain.0035.toast:0 "$gondorian_marines$ libérés"

 maglor_event_chain.0037.opening:0 "L'expédition vers Harad"
 maglor_event_chain.0037.desc:0 "Seigneurs de Gondor, entendez mon appel !\n\nAvec la chute d'Umbar, le pouvoir de Sauron dans le sud faiblit. Mais il n'est pas encore rompu. Les viles sectes haradrim doivent être éliminées. Ceci anéantira toute menace au sud du Gondor,c'est pourquoi je fais appel à tous les hommes qui voudront me rejoindre !"
 maglor_event_chain.0037.a:0 "Nous sommes avec vous ! Décapitons le serpent noir !"
 maglor_event_chain.0037.b:0 "Malheureusement, je ne puis vous aider"
 maglor_event_chain.0037.event_troops.toast:0 "Troupes de [gondor_ruler.GetNameNoTooltip]"
 maglor_event_chain.0037.event_troops:0 "Soldats gondoriens de [gondor_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 elven.umbar_marines:0 "Troupes gondoriennes libérées"

 maglor_event_chain.0038.t:0 "Le serpent faiblit"
 maglor_event_chain.0038.desc:0 "Alors que Maglor Fëanorien mène ses campagnes à travers le proche-Harad, de nombreux loyaux et dévoués fidèles de Khaz-gramaze on perdu foi en leur dieu. Face à son incapacité ou à son absence de volonté de les défendre, les armées alliées d'[elves|El] et de [dunedain|El] sont apparues tels des demi-dieux à l'assaut des rois de la vallée du Harnen. Il semble aux habitants de Harad qu'ils brillent d'une lueur vengeresse, et plus que tous les autres Maglor lui-même, ou Makulor le Grand, comme certains haradrim ont commencé à l'appeler. Un nouvement mouvement s'est levé, fervent, rejetant le dieu-serpent indolent pour le vrai Dieu que cservent ces étrangers. Et le chef de ce mouvement a rallié ses fidèles et marché sur Korb Taskral, Amrûn même !\n\nIls exigent que nous leur cédions le pouvoir. Si nous jurons fidélité à la nouvelle foi, nous serons épargnés et autorisés à conserver quelques terres. Dans le cas contraire, ils utiliserons la force."
 maglor_event_chain.0038.a:0 "Si telle est la volonté du peuple."
 maglor_event_chain.0038.b:0 "Nous rejoindrons le mouvement."
 maglor_event_chain.0038.c:0 "Traîtres au grand serpent, à mort !"
 maglor_event_chain.0038.c.tt:0 "Les hérétiques haradrim se soulèvent."
 maglor_event_chain.0038.army:0 "Fidèles haradrim"
 maglor_event_chain.0038.dynamic_title:0 "Hérétiques haradrim"

 maglor_event_chain.0040.opening:0 "Les fidèles appellent à l'aide!"
 maglor_event_chain.0040.desc:0 "Ô grand Makulor,\n\nLes vils adorateurs du serpent s'accrochent aux dernières bribes de leur poouvoir, et résistent à le révélation de la vraie foi ! Nous avons pris les armes contre eux, et demandons humblement votre intercession !"
 maglor_event_chain.0040.a:0 "Nous aiderons les hommes de Harad!"
 maglor_event_chain.0040.b:0 "Nous ne pouvons nous le permettre"

 maglor_event_chain.0041.t:0 "Les hommes libres de Harad"
 maglor_event_chain.0041.desc.1:0 "Après le renversement des adorateurs du serpent au Harad, un choix doit être posé. Nombre de nouveaux convertis nous ont approché, en quête de direction sur la voie à suivre.\n\nSi nous installons de nouveaux gouvernants le long du Harnen, nous pourrions constiituer une puissante coalition de tributaires. Ceux-ci fourniraient un soutien au long cours en hommes et en matières premières. Mais si nous les accueillons chez nous, nous pourronss les mettre au travail immédiatement pour renforcer notre forteresse d'Edhellond, et combattre dans les batailles à venir."
 maglor_event_chain.0041.desc.2:0 "Les derniers adepted du serpent sont tombés, défait par les forces [nadi_manye_leader.Custom('FR_du_Char')] [nadi_manye_leader.GetName]. Un fier adversaire de Sauron, nombre de ses combatants ont été inspirés par mes propres vigoureuses campagnes dans la région.\n\nA condition que je leur tende la main, nombre de ces convertis, plains de zèle, pourraient être persuadés de poursuivre le combat au-delà de leurs propres terres. D'autres peuples demeurent sous la férule de Sauron, enchaînés de corps ou d'esprit. Ensemble  nous pourrions briser ces chaînes et mettre à bas les fausses idoles dans ces terres lointaines."
 maglor_event_chain.0041.a:0 "Allez en paix, et bâtissez de nouveaux royaumes."
 maglor_event_chain.0041.a.tt_1:0 "Vous recevez l'hommage [nadi_manye_leader.Custom('FR_du_Char_Pi')] [nadi_manye_leader.GetFirstName] en tant que [tributary|E]"
 maglor_event_chain.0041.a.tt_2:0 "Vous recevez un contingent #P entier#! de troupes [nadi_manye_leader.Custom('FR_du_Char_Pi')] [nadi_manye_leader.GetFirstName]"
 maglor_event_chain.0041.b.1:0 "Le serpent est vaincu. Rejoignez-moi !!"
 maglor_event_chain.0041.b.2:0 "Joignez-vous à moi, homme de Harad !"
 maglor_event_chain.0041.b.tt_1:0 "Vous recevez un #P demi#! contingent  de troupes [nadi_manye_leader.Custom('FR_du_Char_Pi')] [nadi_manye_leader.GetFirstName]"
 maglor_event_chain.0040.event_troops:0 "Hommes libres de Harad"

 maglor_event_chain.0050.t:0 "Les portes de [khazaddum|E]"
 maglor_event_chain.0050.desc:0 "La reconstruction d'[ostinedhil|E] est en cours, et le temps est venu de sonder les profondeurs de [khazaddum|E]. J'ai entendu bien des choses durant mes voyages sur leur richesses, leur artisans, et leur ancienne amitié avec mon peuple.\n\n"
 maglor_event_chain.0050.fallback_desc:0 "En chemin, un petite compagnie de guerriers se joint à moi, nombre d'entre eux survivants d'[eregion|E] se remémorant les jours enivrants de sa gloire.\n\nLes portes occidentales que nous cherchons sont appelées [doorsofdurin|E], et sont le résultats de la collaboration d'un elfe et d'un nain. On me dit qu'elles apparaîtront à la lumière de la lune, car elles sont gravées d'[ithildin|E]. Les portes sont protégées par une énigme, le résultat d'une plaisanterie entre mon neuveu et le roi Durin II.\n\nA la nuit tombée, la porte se révèle, reflétant la pâle lueur de la lune entre deux houx monumentaux. J'y promène mon regard, et reconnais le travail et l'écriture de Celebrimbor. Dans un souffle, je prononce un seul mot."
 maglor_event_chain.0050.a:0 "Mellon."
 maglor_event_chain.0050.a.tt:0 "Les [doorsofdurin|E] s'ouvrent. Les profondeurs attendent d'être explorées."

 maglor_event_chain.0051.t:0 "Le valaraukar" # DO NOT REMOVE/REPLACE THE WEIRD APOSTRAPHE
 maglor_event_chain.0051.desc:0 "Les bardes chantent le [Concept('balrog','fléau de Durin')|E], calamité ambulante, une bête qui a détruit le royaume de [durin|E]. Nul ne pouvait dire exactement de quoi is s'agissait, mais en mon coeur je l'avais deviné. Ne les avais-je pas rencontrés et affrontés maintes fois ? Ils ont piégé [maedhros|E], et tué [fingon|E] lors de la Nirnaeth. Maintenant mes doutes sont levés. Un valaraukar hante ces profondeurs, et il sait maintenant aussi que j'y ai pénétré. \n\nJ'ordonne à mes [soldiers|E] de quitter les lieux, et au loin je l'aperçois. Un titan d'ombre et de flamme, épée en main, la haine et le courroux émanant de lui.\n\nNous battons retraite en bon ordre et il ne nous poursuit pas."
 maglor_event_chain.0051.a:0 "It doit être terrassé !"

 maglor_event_chain.0052.t:0 "Exploration de [khazaddum|E]"
 maglor_event_chain.0052.desc:0 "Une fois la porte occidentale de la [moria|E] ouverte, nous entamons une exploration prudente de la Creusée des Nains. Nulle chanson ne rend justice à son immensité, car chaque salle et chaque galerie mène à un nouvel endroit, pour s'enfoncer toujours plus profond dans les entrailles de la montagne.\n\nMais ces profondeurs ne sont pas désertes. Dans ses couloirs grouillent les gobelins, bossus et disgracieux. Mais il ne sont pas de taille à résister à l'acier et aux flèches des [elves|El], et bientôt le silence reprend ses droits.\n\nMais après avoir éliminé une petite bande, nous nous trouvons nez-à-nez avec un petit groupe de [dwarves|El], hagards et épuisés, se blotissant les uns contre les autres dans une salle de petite taille. Leurs haches sont émoussées et leurs armures endommagées, et une lueur de désespoir se lit dans leurs yeux. Qui sait combien de temps ils ont été piégés dans les profondeurs obscures, isolés des leurs et assaillis par les gobelins ? A la vue de la lumière de nos lanternes, l'espoir illumine leurs visages barbus, et ils se lèves dans un bruit de métal et d'os."
 maglor_event_chain.0052.a:0 "Ils ont besoin de soins retournons en [eregion|E]."
 maglor_event_chain.0052.a.tt.1:0 "Leur chef, vétéran de nombreuses batailles, rejoint vos [knights|E] par gratitude"
 maglor_event_chain.0052.a.tt.2:0 "Les nains, combatants expérimentés, rejoignent vos [men_at_arms|E]"
 maglor_event_chain.0052.a.tt.3:0 "Les nains mettent leur grande habileté à votre service, et s'attellent à reconstruire Ost-in-Edhil"
 maglor_event_chain.0052.event_troops:0 "Soldats nains"

 maglor_event_chain.0053.t:0 "Un appel à Imladris"
 maglor_event_chain.0053.desc:0 "Mon droit à me tenir ici, dans la demeure de celui que j'ai jadis enlevé, est fragile. Mais je n'ai pas le pouvoir de vaincre seul le valaraukar qui rôde dans les profondeurs du palais de Durin.\n\nBien que beaucoup de choses restent à dire entre Elrond et moi, je dois en venir au fait\n\n"J'ai découvert ce qui rôde dans les entrailles de la montagne: un des valaraukar, peut être le dernier de sa race. Bien que longtemps satisfait de sommeiller dans les cavernes obscures, s'il venait à être saisi par la rage ou séduit par Sauron, il serait un ennemi terrible pour tous les peuples libres. Et Imladris et la Lorien sont ses plus proches voisins. Je ne peux faire appel à la loyauté de ceux  que j'ai meurtris, mais je vous en prie : ensemble, étouffons la dernière braise de la Guerre de la Colère."\n\nElrond fronce les sourcils, songeur. Je retiens mon souffle."
 maglor_event_chain.0053.a:0 "S'il vous plaît..."

 maglor_event_chain.0054.t:0 "L'appel du fils de Fëanor"
 maglor_event_chain.0054.desc:0 "Devant moi, genou en terre, se trouve un elfe que je n'auroas pas cru revoir avant que le monde ne soit détruit et créé à nouveau. Bien que j'aie entendu la rumeur, je n'avais osé y croire après si longtemps à scruter le brouillard.\n\nMaglor Fëanorien se tient dans la cour d'Imladris, et plaide passionément pour mon aide.\n\n"J'ai découvert ce qui rôde dans les entrailles de la montagne: un des valaraukar, peut être le dernier de sa race. Bien que longtemps satisfait de sommeiller dans les cavernes obscures, s'il venait à être saisi par la rage ou séduit par Sauron, il serait un ennemi terrible pour tous les peuples libres. Et Imladris et la Lorien sont ses plus proches voisins. Je ne peux faire appel à la loyauté de ceux  que j'ai meurtris, mais je vous en prie : ensemble, étouffons la dernière braise de la Guerre de la Colère."\n\nSa voix n'a rien perdu de sa force, la flamme de la maison de [feanor|E] brûle toujours."
 maglor_event_chain.0054.a:0 "Je combattrai à vos côtés. Ensuite, nous aurons bien des choses à nous dire..."
 maglor_event_chain.0054.b:0 "Que d'autres le rejoignent. Je dois protéger Imladris avant tout."

 maglor_event_chain.0056.t:0 "Un chant d'acier" 
 maglor_event_chain.0056.desc:0 "Le Balrog trouve sans mal les puissants seigneurs des jours anciens, une fois leur pleine gloire dévoilée.\n\nGlorfindel mène la charge, la lumière de Valinor chassant les ténèbres du Balrog. A ses côtés se tiennent Elrond et Maglor, leurs voix se mêlant et s'élevant en un chant de fureur. La voix de Maglor jaillit et brûle du feu des étoiles, et celle d'Elrond l'enveloppe de toute la force de la lignée de Luthien. Même ainsi, la victoire ne tient qu'à un fil.\n\nLa voix du Balrog chante la ruine, la flamme soudaine et les rois abattus.\n\nMais après de longues heures d'un combat incertain, une issue se profile. Une nouvelle mélodie s'élève, résonnant depuis les racines de la montagne jusqu'au sommets couronnés de neiges éternelles. Le Celebdil élève sa voix tellurique en un appel à la vengeance de ses fils terrassés, et alors que la terre elle-même vibre tel un choeur déchaîné, le Balrog vacille, un instant."
 maglor_event_chain.0056.a:0 "Maintenant !"
 maglor_event_chain.0056.toast:0 "Vous terrassez le Fléau de Durin."
 maglor_event_chain.0056.cb_unlock:0 "Débloque le [casus_belli|E] $maglor_underground_cb_name$ "

 maglor_event_chain.0057.toast:0 "Troupes naines de Khazad-dum"
 maglor_event_chain.0059.toast:0 "Soldats elfiques de Fendeval"

 maglor_event_chain.0060.t:0 "La campagne des Monts de Brume"
 maglor_event_chain.0060.desc:0 "Avec la chute du Balrog de la [moria|E], la plus grande menace résidant dans les [mistymountains|E] est écartée.\n\nMais de nombreux enemis demeurent: orques et gobelins infestent toujours les palais de Durin, et les cols montagneux. Tant qu'ils ne seront pas anéantis, les montagnes seront toujours menaçantes.\n\n#I Un nouveau [casus_belli|E] est débloqué, utilisable à l'intérieur de [GetTitleByKey('k_khazad_dum').GetNameNoTier] et [GetTitleByKey('k_high_pass').GetNameNoTier], permettant de purger les forces maléfiques y restant."
 maglor_event_chain.0060.a:0 "Nous vengerons Durin, et reprendrons sa demeure !" 

 maglor_event_chain.0061.t:0 "Le sort d'Amon Lanc"
 maglor_event_chain.0061.desc:0 "Le Mont de Sorcellerie est tombé devant les bannières de Fëanor, et le palais d'Oropher est à nouveau entre les mains des elfes. La question se pose sur son sort. Le peuple d'Oropher réside toujours au nord, et son fils y règne depuis longtemps comme roi. Mais ils sont éloignés et, selon toute vraisemblance, isolationistes.\n\nSur l'autre rive de l'[anduin|E] s'étend la forêt de Lorien, menée depuis longtemps par ma cousine Galadriel.\n\nMais encore, je pourrais conserver Amon Lanc comme bastion oriental pour mes armées, en préparation de l'assaut vers le Mordor."
 maglor_event_chain.0061.a:0 "La Lorien va s'agrandir!"
 maglor_event_chain.0061.b:0 "Rendons le palais d'Oropher à son peuple."
 maglor_event_chain.0061.c:0 "Je garderai le contrôle d'Amon Lanc"
 maglor_event_chain.0061.a.tt:0 "Donner les terres de [GetTitleByKey('k_amon_lanc').GetNameNoTier] [GetTitleByKey('k_lothlorien').GetHolder.Custom('FR_au_Char')] [GetTitleByKey('k_lothlorien').GetHolder.GetName]"
 maglor_event_chain.0061.b.tt:0 "Donner les terres de [GetTitleByKey('k_amon_lanc').GetNameNoTier] [GetTitleByKey('k_lothlorien').GetHolder.Custom('FR_au_Char')] [GetTitleByKey('k_lasgalen').GetHolder.GetName]"
 maglor_event_chain.0061.c.tt:0 "Garder le contrôle de [GetTitleByKey('k_amon_lanc').GetNameNoTier]"
  
 maglor_event_chain.0059.lothlorien:0 "Soldats elfiques de [GetTitleByKey('k_lothlorien').GetNameNoTier]"
 maglor_event_chain.0059.lasgalen:0 "Soldats elfiques de [GetTitleByKey('k_lasgalen').GetNameNoTier]"

 maglor_event_chain.0066.t:0 "La gratitude des hommes du Val"
 maglor_event_chain.0066.desc:0 "Nos campagnes à travers le [GetTitleByKey('k_high_pass').GetNameNoTier] ne sont pas passées inapperçues. Les hommes du Val ont longtemps été tourmentés par les gobelins et les orques des montagnes, et c'est par leur valeur que le Haut Col est resté praticable.\n\nC'est avec un grand soulagement qu'ils apprennent que leur ancien ennemi a été chassé des montagnes. De nombreux hommes ont rejoint ma cause, impatients de passer plus de créatures maléfiques par le fil de l'épée. Leur combat fut long, et leurs pertes nombreuses. Bien que la paix soit de retour sur leurs terres, ils savent bien que tant que la source du mal demeurera, elle ne pourra qu'être temporaire."
 maglor_event_chain.0066.a:0 "Ô fils de la Montagne et du Val, Bëor lui-même vous admirerait!"
  
 maglor_event_chain.0067.toast:0 " Volontaires du Val"
 
 maglor_event_chain.0063.t:0 "L'Ultime Alliance" # VECTOR - Placeholder
 maglor_event_chain.0063.desc:0 "Les lieutenants du mal dans la régions abattus, le nord de la [middleearth|E] connaît une sécurité et une unité qui lui étaient inconnues depuis de bien longues années. Le labeur de Maglor a permis cette issue, et le jour est venu de combattre le mal qui étouffe les peuples libres à la racine.\n\nLes armées des hommes, des nains et des elfes du nord se mettent en marche ensemble, dans un echo puissant de la [lastallianceshort|E], bien que leur nombre soit plus modeste. Vers la victoire ou la mort ? Seuls le temps et le courage nous le diront..." # VECTOR - Placeholder
 maglor_event_chain.0063.a:0 "Il est l'heure de tirer nos épées ensemble."

 maglor_event_chain.0064.t:0 "Une lutte titanesque"
 maglor_event_chain.0064.desc:0 "Alors que nous nous préparons à assaillir la place forte de Sauron, je réfléchis à de potentiels alliés. Le plus évident d'entre eux est bien sûr le Gondor : le plus ancien et le plus puissant des ennemis du Mordor. Mais il est aux prises avec ses propres problèmes, et pourrait bien ne pas vouloir employer ses forces dans une entreprise aussi hasardeuse..."
 maglor_event_chain.0064.a:0 "Envoyons un émissaire au Gondor"
 maglor_event_chain.0064.b:0 "Nous pouvons vaincre Sauron sans eux"

 maglor_event_chain.0065.t:0 "Maglor appelle à l'aide!"
 maglor_event_chain.0065.desc:0 "Maglor Feanorien a fait part de son intention de marcher sur Barad-dûr, et fait appel à notre aide. L'entreprise semble désespérée, mais qui sait ?"
 maglor_event_chain.0065.a:0 "Nous aiderons Maglor"
 maglor_event_chain.0065.b:0 "Nous avons d'autres problèmes"

 maglor_event_chain.0068.t:0 "La dernière, dernière alliance"
 maglor_event_chain.0068.desc:0 "Des brumes du passé, la dernière braise d'une maison décrépite de rebelles et d'exilés vient à moi. Maglor Feanorien a rallié à lui les derniers lambeaux des "peuples libres" à son côté, et prétend maintenant me détruire !\n\nIl aurait mieux fait de rester au bord de la mer jusqu'à ne plus être que l'écho dépressif des cris des oiseaux marins... Je vais maintenant devoir lui apprendre le sens du mot souffrance, comme je l'ai fait jadis avec son frère !"
 maglor_event_chain.0068.a:0 "Qu'il vienne."

 maglor_event_chain.0069.t:0 "La chant de la flamme et de l'ombre"
 maglor_event_chain.0069.desc:0 "Et dans la tour noire, la légende raconte qu'une bataille eut lieu telle que l'on en avait pas vue depuis les jours anciens.\n\n#EMP La flamme devant l'abysse chanta, devant l'incarnation de la haine. Qui se leva de son sombre trône, en bouche des paroles de ruine et de malheur. De serments faits dans la jeunesse, de sang maculant les quais blancs.\n\nEn réponse la flamme chanta, la tristesse et les larmes sans fin, et une étoile voguant sans peur. Un chagrin plus profond que l'océan, le mal qui ternit un coeur pur. Mais bien que les larmes coulent à flots, il ne se soumettra point; mais bâtira à nouveau, et refermera les vieilles blessures, les malheurs nés de nuits cruelles.\n\nEt l'Ombre chanta la nuit qui tombe, les serments trahis et les amis en fuite. Les demeures brisées et les rivières de flammes, le chagrin et le fléau de la haine.#"
 maglor_event_chain.0069.a:0 "Le dernier des sept répondit..."

 maglor_event_chain.0070.t:0 "La chant de la flamme et de l'ombre"
 maglor_event_chain.0070.desc:0 "#EMP Le dernier des sept répondit, de sa vindicte immortelle. Il chanta la guerre éternelle, jusqu'à la fin des temps. Un amour plus profond que les racines des montagnes, pour un enfant trouvé dans les flammes. De la flamme inextinguible, plus forte que la malice étouffante. De braises attisées en flammes guerrières, tel le soleil irradiant au lever.\n\nEt l'Ombre repris, quelle flamme ne peut être éteinte ? Toute flamme finira en cendres, comme le soleil disparaît chaque nuit. Les ténèbres en chaque coeur demeurent, la vérité écrite en lettres de sang sur les quais.\n\nLes flammes de la guerre et de la haine attisées, brûlant tout sous un ciel noir. Le monde des hommes est abandonné, nulle puissance venue de l'ouest ne viendra le sauver cette fois.\n\nUn chant plus doux, fit-il entendre: pourquoi ne pas bâtir ensemble ? Cette terre peut encore être embellie, si seulement nos mains étaient unies. Un ordre pur, une terre rangée, à chacun une place et à sa place chacun.#"
 maglor_event_chain.0070.a:0 "A ceci, le déshérité répliqua..."

 maglor_event_chain.0071.t:0 "La chant de la flamme et de l'ombre"
 maglor_event_chain.0071.desc:0 "#EMP A ceci, le déshérité répliqua, et exposa la vacuité du mensonge. Les mains des joaillers furent unies, pour bâtir un monde plus beau, réjoui. Mais sanglante fut la fin du rêve, détruit par le tyran et sa cupidité sans trêve.\n\nUn roi juste règne par l'amour de ses sujets, non par des châines d'or. Rendre l'ordre au monde par une cause partagée, et non par le feu et par le fouet.\n\nEt ce chant, frêle et imparfait, saura néanmoins triompher. Car voilà que derrière moi se tiennent, des peuples libres de toutes les terres! La haine perdure, mais l'amour  tout autant, et sa flamme nous anime !\n\nA ce chant nul ne répondit, et des ténèbres un cri retentit.\n\nEt devant la flamme éclatante, le seigneur des ténèbres tomba de son trône. Son esprit vaincu, son chant s'éteignit, et pris de terreur il s'enfuit. De l'ouest un vent se leva, et les lourds nuages le soleil traversa. La terre des ombres fut inondée de lumière, et ses armées prirent la fuite. La tour vacilla, la montagne chanta, et l'ombre céda sa place à la lumière.#"
 maglor_event_chain.0071.a:0 "Utulie'n aure! Auta i lome!"

 maglor_event_chain.0073.t:0 "Victoire véritable"
 maglor_event_chain.0073.desc:0 "Sauron est tombé! Il ne reviendra plus, son esprit est brisé et chassé de cette terre.\n\nMalgré les cris d'allégresse de mes forces victorieuses, mes pensées se tournent inexorablement vers l'avenir. Sauron est vaincu, mais son empreinte demeure sur le monde, et doit être déracinée et purifiée. Ce serait une charge appropriée, digne de Maedhros, même : combattre sans cesse l'obscurité.\n\nMais je ne suis pas Maedhros. Je ne suis que Maglor, épuisé et vidé, comme une toile rendue trop fine par l'usure et le temps. J'entends à nouveau l'appel de l'océan."
 maglor_event_chain.0073.a:0 "Mais je n'ose laisser cette tâche inachevée."
 maglor_event_chain.0073.a.tt:0 "Vous conserverez vos domaines, et continuerez votre campagne contre l'influence de Sauron."
 maglor_event_chain.0073.b:0 "Je retourne au rivage, pour chanter encore."
 maglor_event_chain.0073.b.tt:0 "Vous renoncez à vos domaines pour retourner sur Himring. Le chant de l'océan a changé, et vous ne le reconnaissez pas. Mais son attraction est forte..."

 maglor_event_chain.0076.t:0 "Le seigneur de abysses"
 maglor_event_chain.0076.desc:0 "Ainsi je retourne aux rivages de la mer grise, et scrute l'horizon en solitaire. Ma tâche est achevée. Sauron n'est plus. Mais des fonds tranquilles se lève une vague immense et mon âme est saisie d'une peur terrible. L'onde atteint la rive, et une voix retentit comme le fracas des embruns.\n\n"Paix, Makalaurë!\n\n"Mon seigneur Ulmo."\n\n"Il y a trois ages du monde, Mandos vous prévint que même l'écho de vos lamentations ne serait pas entendu. Mais depuis longtemps, j'écoute tes lamentations alors que tu erres sur mes côtes. Tes chants de regrets, de chagrin et de douleur. La maison de Fëanor, et toi-même, avez longtemps animé les débats de Máhanaxar. Et dans nos avis nous sommes maintenant partagés. Peu de pitié vous avait été promise, mais peu n'est pas aucune, et nos erreurs dans les affaires de ta maison nous ont tourmenté.\n\nAprès la Guerre de la Colère, l'exil fut levé pour tous sauf les moins repentant ou les coupables des plus grands crimes. Depuis ce jour, tu t'es repenti amèrement, errant seul et isolé de ta maison. Aujourd'hui, au crépuscule des Eldar, tu as pris sur toi une tâche que tous croyaient impossible, et tu as triomphé malgré nos doutes les plus grands. Tu as créé un nouvel accord dans le chant primordial, et nous y entendons l'écho de la voix de notre créateur : que du mal peut advenir un bien encore plus grand. Nos avis sont partagés, et c'est pourquoi nous avons trouvé un compromis, et je viens porteur d'un cadeau."\n\nIl ouvre sa main et, Ô joie !, une lumière pure et vive en jaillit. Car dans sa main repose le Silmaril que je précipitais jadis dans les profondeurs de la mer, et qui avait brûlé ma main maculée de tant de sang innocent.\n\n"Varda sera ton juge, ainsi que l'oeuvre de ton propre père. Ce que tu me confia hier, je le remets en ta possession."\n\nEt sur ces mots, il retourna sa paume et laissa le joyaux, pour le quel les dieux, les elfes et le mortels se sont entretués, tomber."
 maglor_event_chain.0076.a:0 "Ma main se tend pour recueillir le Silmaril..."

 maglor_event_chain.0077.t:0 "Le jugement de lumière primordiale"
 maglor_event_chain.0077.desc:0 "Le Silmaril tombe,et ma main le recueille instinctivement. Je retiens mon souffle, et me prépare pour la douleur indicible qui ne maquera pas de venir. Mais rien ne vient. Ou en tous cas, pas comme la dernière fois.\n\nLe joyaux vibre dans ma main, sa musique douce et incomparable est un baume pour mes oreilles. Il ne me brûle pas, mais je ne suis pas totalement à l'aise. Il est chaud. Trop chaud. Je lève les yeux vers Ulmo, et l'en informe.\n\nSa voix gronde comme un raz-de-marée, dans lequel je crois déceler une note d'approbation \n\n"Ainsi tu es jugé. Voici la sentence des Valar. Tu fus exilé, d'abord pour avoir prononcé le serment, puis pour tes crimes, et enfin pour avoir refusé d'être jugé. Mais chacune de ces actions tu commis à regrets, et tu t'es repenti de tes méfaits aussi douloureusement que si tu avais résidé à Mandos. Une bonne action n'en efface pas une mauvaise, ou une mauvaise une bonne, mais chacune révèle ce quie est en ton coeur. Et ton coeur est pur, même si tous ont subi tant de chagrins pour en faire la preuve ! Ainsi nous avons décidé de faire preuve de largesse et de lever l'interdit"\n\n"J'ajouterai à ceci non pas un ordre mais un conseil avisé. Tu es usé, Makalaurë : mes yeux décèlent de nombreuses cicatrices sur ton corps et ton esprit. Vogue vers l'ouest, et cherche les jardins de Lórien, où tu pourras guérir, et à ton tour guérir les autres. Et je dois maintenant te dire au revoir. Que ta chanson soit plus gaie la prochaine fois que je l'entendrai."\n\nDans un grand vacarme, le seigneur des abysses redescends dans son domaine, me laissant seul, le Silmaril et les étoiles pour seule compagnie. D'un coup, la fatigue s'abat sur moi comme un lourd fardeau trop longtemps oublié. L'océan chante un chant de paix à mes oreilles, de guérison, de réparation et de réconciliation.C'est la fierté de mon père et le rire de mes frères, l'insouciance de ma jeunesse perdue dans les flammes et les ténèbres, Tirion aux souvenirs si lointains, le sourire de ma mère et le courage de mes fils. Je n'ai jamais rien désiré d'autre."
 maglor_event_chain.0077.a:0 "Peut-être est-il temps que le [Glossary('Noldolantë','noldolante_gloss')] finisse."
 maglor_event_chain.0077.b:0 "Il me reste une strophe avant de partir."
 
 ### Elven artifact burns evil characters
 
 elven.9999.t:0 "Le travail des elfes"
 elven.9999.desc:0 "L'artefact que je viens d'acquérir est sans aucun doute le travail des elfes, cette race maudite et sournoise. Je ne peux nier son étrange beauté, cependant, et je ne peux m'empêcher de le prendre en main pour admirer ma nouvelle acquisition."
 elven.9999.a:0 "Ça brûle ! Cette maudite chose m'a brûlé[root.Char.Custom('FR_E')] !"