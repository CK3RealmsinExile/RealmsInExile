 elven.0600.t:0 "Le prince des Penni"
 elven.0600.desc:0 "Voici longtemps qu'Aran Lanthir règne sur son royaume hermite. Il y a trois ages du monde, il était le lieutenant du seigneur [tareg|E], et à ses côtés il combattit les forces des ténèbres à la [battleofpalisor|E]. Il rejoignit son capitaine dans sa marche vers l'ouest, retraçant les pas de leurs frères [elves|E] qui avaient quitté [cuivienen|E] bien des siècles plus tôt.\n\nMais en arrivant sur les rivages de la [seaofrhun|E], il ne souhaita pas continuer plus loin. Car il avait devant lui une vaste forêt vierge de tout mal, et sous ses frondaisons les Elfes découvrirent des vasques d'eau claire, hébergeant les [fay|E]: les moindres des [ainurgods|E]. Après de longs débats, il décida de rester, suivi en cela d'un grand nombre de ses compagnons. Depuis ce jour il est reconnu comme le seigneur des [penni|E]; car tel est le nom que son peuple adopta.\n\nDurant les ages suivants ils restèrent isolés au fond des bois, se souciant peu du monde extérieur; et ils gardaient vivement en mémoire la trahison des [conceptracemen|E] qui étainet tombés sous le joug de [melkorcharacter|E].\n\nMais Lanthir n'a pas le coeur dur ou entêté, car chanson et poésie sont ses délices les plus doux, et sa cour est célèbre pour sa musique étrange et merveilleuse. Par le passé il arpenta [greenwoodshort|E] et la [lorien|E], et festoya avec Oropher et la dame du Bois d'Or.\n\nMais une fois encore il s'isole du monde extérieur, et tandis que les ténèbres entourent à nouveau son royaume, il doit prendre une décision: sortir dans le vaste monde, ou préférer la sécurité de son domaine forestier."
 elven.0600.a:0 "Bientôt viendra le temps de l'action, ou les ténèbres nous dévoreront."

 elven.0700.t:0 "Création de la Lorien Orientale"
 elven.0700.desc:0 "Longtemps, nous avons scruté l'autre rive de l'[anduin|E], repoussant par l'esprit les occupants maléfiques du mont de la sorcellerie. Longtemps nous avons subi cette longue défaite, notre peuple déclinant, nos frères sylvains fuyant vers le nord, le [greenwood|E] devenant chaque jour plus sombre et fétide, hanté par les bêtes maléfiques et les serviteurs cruels de [dolguldur|E]. Aujourd'hui, au moins, les ténèbres sont dissipées. La forteresse de [khamul|E] est tombée, ses oubliettes mises à nu, et la corruption qu'elle répandait a été exorcisée.\n\nUn grand nombre de nos gens s'est rendu sur les lieux, arpentant et soignant les forêts, ramenant la vie et la lumière dans le Bois des Vertefeuilles. Pour un temps, si court soit-il, il sera rattaché au royaume de [lorien|E], et recevra sa protection et sa bénédiction. Quand notre peuple quittera la [middleearth|E], ceux qui viendront après nous trouveront une terre bénie."
 elven.0700.a:0 "Que le nom de [mirkwood|E] soit oublié à jamais"

 elven.0800.t:0 "Ost in Edhil renaît"
 elven.0800.desc:0 "Jadis, [ostinedhil|E] était un phare pour la science Noldorine, le rêve d'un royaume beau, libre et ouvert à tous rendu réalité. Mais son hospitalité provoqua sa chute, car [sauroncharacter|E] vint et trompa les Gwaith-i-Mírdain, à par eux furent créés les [ringsofpower|E]. Ils refusèrent de lui céder les Anneaux, percevant enfin les sombres desseins de Sauron, et ainsi la guerre vint en [eregion|E], et la cité des [eldar|El], Ost-in-Edhil, fut réduite en cendres.\n\nDepuis lors, nul n'a osé s'approcher des ruines, car le sol même est imprégné des douleurs et des peines de la chute de la ville. Mais aujourd'hui les choses ont changé. Les elfes sont retournés dans la cité déchue, et le temps et leur labeur ont refermé les vieilles blessures. Ses tours s'élèvent à nouveau, symboles de résilience et du triomphe de l'espoir face au mal.\n\nEt il est évident pour tous que cela est mon oeuvre avant tout. Sous mon impulsion, la terre des joailliers renaît, et les cicatrices des méfaits du seigneur des ténèbres s'estompent. Que les clochent sonnent à nouveau - car le soleil ne faiblira point, et la nuit doit céder la place au jour. Dansons, rions, chantons et aimons, car nous sommes en vie !"
 elven.0800.a:0 "Soyons un fanal d'espoir en ces temps troublés."

 elven.0801.t:0 "Le domaine de Sîrgala"
 elven.0801.desc:0 "Durant le [secondage|E], les [elves|El] Sîrrandrai de Sîrgala arpentaient sans cesse l'[eriador|E], mais la plus grande part d'entre eux résidait entre le Baranduin et le sud d'[eredluin|E]. Ils étaient peu adeptes à la guerre, et émerveilés par la gloire des elfes de l'ouest, il cherchèrent à nouer des liens solides avec eux, jurant fidélité au nouveau royaume de [lindon|E] et à son grand roi Gil-galad.\n\nMais malgré qu'ils aient entendu les rumeurs, nul ne pouvait se prémunir de la malice de [sauroncharacter|E], et durant la guerre des elfes et de Sauron, leur terre fut brûlée et leur peuple massacré. Des [dunedain|E] se sont progressivement installés sur leurs terres, et vers la fin du [secondage|E] elles n'avaient plus d'elfique que le nom. Il sembla ainsi que les Sîrrandrai, et Sîrgala, étaient condamné à ne plus être qu'un souvenir ou un mythe, en particulier depuis que leur terre avait été cédée à [elendil|E].\n\nMais le destin a plus d'un tour dans son sac. Avec la chute du royaume d'[arnor|E], l'ancienne terre de Sîrrandrai se retrouva une nouvelle fois sans maître. J'ai guidé mon peuple en ces terres un nouvelle fois, et réaffirmé la nature elfique de Sîrgala. Ne fuyons plus - nous reprendrons les terres victimes de la cruauté de Sauron!"
 elven.0801.a:0 "Sîrgala ne tombera plus jamais !"

 elven.0802.t:0 "Un nouveau grand-roi"
 elven.0802.desc:0 "Depuis de longues années, les [noldorelves|El] sont sans grand-roi. Le besoin ne s'en faisait pas sentir, puisque notre ère touvhait à sa fin, et que nous quittions ces rivages. Mais il semble que la fin des Noldor ne soit pas encore venue, et que le monde aie toujours besoin de la force de grand-rois.\n\nAprès avoir consulté les Noldor de l'ouest et rencontré Cirdan, j'ai décidé de monter sur le trône, pour guider mon peuple en ces temps troublés où les ombres s'allongent. Lindon s'éveille doucement de son long sommeil, mais il ne demeure que l'ombre de sa grandeur passée. Malgré les doutes levés par certains, la décision de mon couronnement est approuvée par le plus grand nombre. Pour les temps à venir, nous aurons besoin du courage de [fingolfin|E], de l'ingéniosité de [feanor|E], et de la sagess de Gil-galad pour affronter les ténèbres."
 elven.0802.a:0 "Lourde est la tête qui porte la couronne."
 
