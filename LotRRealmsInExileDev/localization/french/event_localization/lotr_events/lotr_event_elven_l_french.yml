 ### Maglor Event Chain ###
 ##########################

 elven.1000.t:0 "Le dernier fils de Fëanor" # Title for Maglor intro
 elven.1000.desc:0 "Jadis, nous étions sept. Aujourd'hui, je suis le dernier survivant. Dans la folie de la jeunesse, du désespoir, de l'amour, nous avons fait un [Concept('oathoffeanor','serment')|E] qui nous a menés à la ruine. Terrible fut la fin de tout ce que nous avions pourtant commencé dans un élan généreux. Je ne dirai pas qu'aucun bien ne fut fait, ce serait un mensonge. Mais une bonne action n'en efface pas une mauvaise, même si un bien en résulte.\n\nDes milliers d'années durant, j'errais sur les rivages de la mer grise et me lamentais sur mon sort et ma folie, les tristes mouettes comme seules compagnes. Je peux à peine me remémorer ces jours, où l'abysse du désespoir dévorait tout tel la gueule noire d'une bête affamée. Je n'ai pas appris la mort de mon neuveu [celebrimbor|E], pas avant qu'il ne soit bien trop tard. Mais mes actes et mon serment me tenaient toujours à l'écart des miens, et je vins ici, à Himring. Et je suis demeuré ici. Malgré mes meilleurs efforts, la nouvelle de ma présence finit par se répandre, et certains de mes partisans, les plus loyaux sinon les plus avisés, m'ont rejoint.\n\nNous avons trouvé ensemble le moyen de vivre ici. Humblement, mais paisiblement. Mais même si loin de tout nous parvient la rumeur portée par les vents et les embruns. Les [Concept('sauroncharacter','ténèbres')|E] se lèvent à nouveau, et la force des peuples libres n'est plus ce qu'elle était autrefois. Oserai-je prendre la mer et agir ?"
 elven.1000.a:0 "Je ne peux rester isolé plus longtemps." # Rouse himself 
 elven.1000.b:0 "Tout finira mal. Je resterai ici." # Remain Melancholy 

 elven.1500.t:0 "La voie de Maglor" 
 elven.1500.desc:0 "Je ne peux rester isolé plus longtemps. Mais je ne suis, pour l'instant, qu'un seul [Concept('eldar','elda')|E], et mes compagnons sont rares. Pour vaincre [sauroncharacter|E], il me faut établir soigneusement mes plans. Deux voies s'offrent à moi. Tenterai-je de rallier à ma bannière les quelques elfes qui me suivront et porterai-je le fer contre Sauron sans délai ? Ou tenterai-je de faire valoir mon droit, discutable, à la couronne de grand-roi, avant d'user de mon pouvoir pour défaire Sauron?"
 elven.1500.a:0 "Nous porterons le fer contre Sauron." # Crusade Against Darkness
 elven.1500.a.tt:0 "Maglor ralliera les elfes qui le suivront à sa bannière, avant de mener le combat contre Sauron.\n\nDonne accès à la [decision|E] #EMP $decision_rally_army_righteous$#!, ce qui déterminera la voie que vous suivrez."
 elven.1500.b:0 "J'unirai à nouveau les elfes sous la couronne des grand-rois." # Kingship by Seniority
 elven.1500.b.tt:0 "Maglor tentera de faire valoir sa prétention au titre de grand-roi des Noldor, en tant que mâle de plus haut rang de la lignée de Finwë demeurant en Terre du Milieu.\n\n#N Cette décision résultera quasi immanquablement en une guerre avec le Lindon, où rares sont ceux qui accepteront la revendication d'un Fëanorien.#!"

 ### 4th Kin-slaying ###

 # Send letter to loyalists
 elven.1555.opening:0 "Un appel aux armes"
 elven.1555.desc:0 "Mes loyaux sujets. Trop longtemps notre peuple est resté sans roi, et aujourd'hui notre existence sur cette Terre du Milieu ne tient plus qu'à un fil. Nous devons nous unir une fois encore derrière ma maison, l'aînée de la lignée Finwë. Certains voudraient nous résister, ou même nous détruire ? C'est regrettable, mais c'est pourquoi nous devons les détruire nous-même en premier."
 elven.1555.a:0 "Mon épée est vôtre, mon roi!"
 elven.1555.b:0 "C'est pure folie!"

 # Starts war against Cirdan 
 elven.1556.t:0 "Le quatrième massacre fratricide"
 elven.1556.desc:0 "Nous avions cru, avec la fin du [firstage|E] et la perte des [silmarils|E], que les tragédies qu'ont été les massacres fratricides appartenaient au passé.\n\nCet espoir s'est révélé vain. Maglor Fëanorien prit part à trois massacres fratricides. Toujours, dit-on, avec la plus grande tristesse et un immense dégoût. Mais il y participa néanmoins. Aujourd'hui, dans sa quête folle de la couronne des Noldor, il en a entamé un quatrième. Mais cette fois la fureur de la guerre ne saisira pas une ville seule. Non, c'est tout le Lindon qui pourrait bientôt baigner dans le sang, méfait que [sauroncharacter|E] lui-même ne put accomplir.\n\nLa guerre est à nos portes et il semble que rien ne puisse l'arrêter. Seules issues : la victoire ou la mort."
 elven.1556.a:0 "Nous y voilà..."

 # The Fourth Kinslaying
 elven.1560.t:0 "Le roi dans les flammes"
 elven.1560.desc:0 "Un port brûlé, sur ordre du roi des Noldor. Un ville pillée, sur ordre du chef de la maison de Fëanor. Un peuple malmené, jusqu'à ce que toute résistance se taise.\n\nMaglor Fëanorien a défait tous ceux qui auraient contesté son droit au pouvoir absolu sur les Noldor, et les terres du Lindon. Il a fait preuve de magnanimité à l'occasion, mais la brutalité du quatrième massacre fratricide a gravé pour toujours une nouvelle hideuse cicatrice sur la face d'Arda.\n\nL'avenir nous dira si le jeu en valait la chandelle..."
 elven.1560.a:0 "Ci-gît l'honneur de Maglor, et la fraternité des elfes."

 # Maglor loses the war
 elven.1565.t:0 "La chute de la maison de Fëanor"
 elven.1565.desc:0 "Une fin misérable pour une maison tombée de si haut. Le pari désespéré de Maglor Fëanorien de faire valoir ses droits au trône des Noldor... a échoué. Ses armées (les rares à l'avoir rallié) sont en débâble ou mises aux fers, dans l'attente d'un jugement. Mais Maglor lui-même ne subira nul châtiment aux mains des Elfes de la [middleearth|E].\n\nNon, Maglor devra répondre de ses actes devant un tribunal plus exalté - celui des [valargods|E], car Maglor Fëanorien n'est plus de ce monde. Occis durant la bataille finale, sa mort marque la déchéance finale de ce qui fut la maison la plus puissante des Noldor. Nombreux sont ceux qui s'interrogent sur les derniers jours de Maglor, et sur la folie qui l'a saisi. Les plus charitables espèrent que [mandoscharacter|E] l'aidera à trouver la paix dont il manque cruellement."
 elven.1565.a:0 "Mais les cicatrices ne disparaîtront jamais vraiment."

 # Shield of the Free Peoples
 elven.1601.t:0 "L'héritier d'Eregion"
 elven.1601.desc:0 "De nombreuses menaces ont étouffé les peuples libres, peu à peu. Les glorieux et antiques royaumes des [dwarves|El] ont été perdus, les [elves|El] sont diminués et isolés les uns des autres. Si nous voulons défaire [sauroncharacter|E], nous devons lui opposer un front uni. Et pour nous unir, nous devons d'abord mettre un terme à ces menaces.\n\nTelle est ma décision. La première étape sera de nettoyer les [mistymountains|E] avant de les rendre aux nains, nos alliés des jours anciens. L'endroit le plus indiqué pour cela est l'[eregion|E], le royaume de mon regretté neuveu [celebrimbor|E]. Les ruines de la ville ont été usées par le temps et les éléments mais elles peuvent être relevées. La proximité immédiate avec [khazaddum|E] en fait le point de départ idéal pour sa libération. \n\nAinsi nous ferons route, laissant derrière nous Himring et le Lindon, vers ce qui pourrait bien être la dernière guerre des hauts elfes."
 elven.1601.a:0 "Ne disparaissons pas sans bruit dans la nuit noire."
 elven.1601.a.tt:0 "Des guerriers [elven|E] du Lindon vous rejoignent"
 elven.1601.noldor_troops:0 "Guerriers noldorin du Lindon"
 elven.1601.sindar_troops:0 "Guerriers sindarin du Lindon"
 elven.1601.laiquendi_troops:0 "Guerriers laiquendi du Lindon"
 elven.1601.falathrim_troops:0 "Guerriers falathrim du Lindon"

 # Strike the Heart of the Enemy
 elven.1602.t:0 "Le coeur sombre de l'ennemi"
 elven.1602.desc:0 "Nous ne souffrirons aucun délai. Pour chaque jour, chaque mois de perdu, la puissance de Sauron grandit, alors que la nôtre faiblit. Nous devons frapper au plus tôt, sous peine de ne plus en avoir la force.\n\nTelle est ma décision. Les ruines du havre abandonné d'Edhellond n'hébergent plus que des ombres, alors que les [conceptracemen|El] du [gondor|E] n'osent s'en approcher. C'est un enfroit sûr, mais à portée de Sauron et de ses serviteurs. Nous le reconstruirons pour en faire le lieu de rassemblement de nos armées."
 elven.1602.a:0 "Nous serons une dague dans le coeur noir de l'ennemi!"

 elven.1606.opening:0 "La guerre contre les ténèbres" # Elven ruler recieves letter from Maglor requesting elven volunteers
 elven.1606.desc:0 "Noble Elda, m[ROOT.Char.Custom('FR_OnA')] parent[root.Char.Custom('FR_E')] ! Sauron le maudit se lève à nouveau, et nul refuge ne lui résistera longtemps si nous n'agissons pas bientôt. Je demande instamment à tous ceux qui le voudront de joindre leurs efforts aux miens."
 elven.1606.a:0 "Tirons nos épées ensemble, pour bannir les ténèbres !" 
 elven.1606.b:0 "Mon peuple sera libre de ses choix."
 elven.1606.c:0 "C'est une folie! Aucun ne viendra !" 
 elven.1606.toast:0 "Volontaires du Lindon" # Ruler doesn't care | MaA name
 elven.maglor_help_songsmiths:0 "Volontaires d'Helevorn"

 elven.1610.t:0 "Eregion habité"
 elven.1610.desc:0 "A ma plus grande surprise, l'antique cité d'Ost-in-Edhil est habitée! Bien que ses ruines aient été abandonnées depuis des milliers d'années, on trouve aujourd'hui des colons parmi ses arches, retaillant les vieilles pierres pour en faire des maisons.\n\nUne partie de ma suite est furieuse, car Ost-in-Edhil nous appartient de droit. D'autres sont moins afectés : il y a dans cette région assez d'espace pour contruire une nouvelle forteresse sans avoir à chasser ces nouveaux arrivants."
 elven.1610.a:0 "Il y a assez de terres pour tous ici - qu'ils gardent la vieille ville."
 elven.1610.b:0 "Eregion est nôtre ! Aux armes !"
 elven.1610.noldor_army:0 "Soldats elfiques de Fendeval"
  
 elven.1700.opening:0 "Expedition contre les corsaires"
 elven.1700.desc:0 "Descendants d'Elros!\n\nVous avez été trop longtemps victimes des vils corsaires d'Umbar. Je m'en vais les déraciner par le feu et le fer, vous joindrez-vous à moi ?"
 elven.1700.a:0 "Nous sommes avec vous ! Que les nefs brûlent !"
 elven.1700.b:0 "Nous ne pouvons vous aider cette fois."

 elven.1705.event_troops:0 "Troupes de [gondor_ruler.GetNameNoTooltip]"
 elven.1705.event_troops.toast:0 "Soldats gondoriens de [gondor_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 
 elven.1710.t:0 "L'expédition d'Umbar"
 elven.1710.desc:0 "Enfin, les préparatifs sont achevés. Des [conceptracemen|El] de tout le [gondor|E] sont venus à nous pour enfin mettre un terme à la sourde menace d'[umbar|E]. En comparaison, les [elves|El] sont peu nombreux, mais nul ne peux douter de leur valeur au combat. Bien que manquant d'organisation à mes débuts, mes talents de chef se sont révélés moins engourdis qu'anticipé.\n\nLes deux peuples travaillent en bonne intelligence, même si ils n'atteignet pas encore la coordination des armées de l'ancien temps au [beleriand|E]. Notre flotte est un peu de bric et de broc : les nefs elfiques, graciles et sans avirons, amarrées côte-à-côte avec les massifs vaisseaux du Gondor. Mais je suis confiant. Une nouvelle note résonne dans l'air, un nouveau couplet dans la chanson. Peut-être est-il imprévu, mais il ajoute une harmonie nouvelle à l'ensemble.\n\nMa pénitence commence ici, par le fer et le feu, et la haine des ténèbres qui ne cessera pas avant la destruction du monde. Que la flamme de Fëanor brûle à nouveau, et qu'elle consume toute noirceur !"
 elven.1710.a:0 "Cap sur Umbar!"

 elven.1715.t:0 "Le sort d'Umbar"
 elven.1715.desc:0 "Umbar est tombée, maintenant se pose la question de son sort.\n\nL'option la plus simple serait de la confier aux capitaines des [conceptracemen|El], qui fourniraient des troupes pour nos prochaines campagnes\n\nQuant à la cité elle-même, le conseil est divisé. Certains plaident pour l'épargner, son emplacement et ses infrastuctures devant servir de base à la nouvelle administration. D'autres estiment que la ville devrait être mise à sac, qu'elle est trop dangereuse et corrompue pour être laissée intacte. Ils pointent le fait que le butin tiré du cadavre d'Umbar pourrait grandement renforcer Edhellond."
 elven.1715.gui.umbar_raze:0 "Que faire de la cité d'Umbar:"
 elven.1715.gui.umbar_raze.a:0 "Raser Umbar de la surface d'Arda"
 elven.1715.gui.umbar_raze.a.tt:0 "Raser Umbar de la surface d'Arda"
 elven.1715.gui.umbar_raze.b:0 "Epargner Umbar, confier ses ressources à vos nouveaux vassaux"
 elven.1715.gui.umbar_raze.b.tt:0 "Epargner Umbar, confier ses ressources à vos nouveaux vassaux"
 elven.1715.gui.gondorian_governor:0 "Que faire des terres d'Umbar:"
 elven.1715.gui.gondorian_governor.a:0 "Faire des capitaines gondoriens vos vassaux"
 elven.1715.gui.gondorian_governor.a.tt:0 "Faire des capitaines gondoriens vos vassaux"
 elven.1715.gui.gondorian_governor.b:0 "Distribuer les terres manuellement"
 elven.1715.gui.gondorian_governor.b.tt:0 "Distribuer les terres manuellement"
 elven.1715.a:0 "Une complainte pour les regrettés fils d'Elros!" # Starts war against Umbar/Anadune
 elven.1715.a.event_troops_full.tt:0 "Vous recevrez régulièrement un contingent #P entier#! de $gondorian_marines$."
 elven.1715.a.event_troops_half.tt:0 "Vous recevrez régulièrement un #P demi#! contingent de $gondorian_marines$."
 elven.1715.a.event_troops_none.tt:0 "Vous #N ne recevrez pas#! de $gondorian_marines$ car vous n'avez pas de gouverneur gondorien."
 elven.1715.a.upgrade_edhellond.tt:0 "Suite au sac d'Umbar, Edhellond recevra #P de très nombreuses#! ressources pour accélérer son développement"
 elven.1715.toast:0 "Vous avez mis fin à Umbar"

 elven.1725.toast:0 "$gondorian_marines$ libérés"

 elven.1730.opening:0 "L'expédition vers Harad"
 elven.1730.desc:0 "Seigneurs de Gondor, entendez mon appel !\n\nAvec la chute d'Umbar, le pouvoir de Sauron dans le sud faiblit. Mais il n'est pas encore rompu. Les viles sectes haradrim doivent être éliminées. Ceci anéantira toute menace au sud du Gondor,c'est pourquoi je fais appel à tous les hommes qui voudront me rejoindre !"
 elven.1730.a:0 "Nous sommes avec vous ! Décapitons le serpent noir !"
 elven.1730.b:0 "Malheureusement, je ne puis vous aider"
 elven.1730.event_troops.toast:0 "Troupes de [gondor_ruler.GetNameNoTooltip]"
 elven.1730.event_troops:0 "Soldats gondoriens de [gondor_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 elven.umbar_marines:0 "Troupes gondoriennes libérées"

 elven.1735.t:0 "Le serpent faiblit"
 elven.1735.desc:0 "Alors que Maglor Fëanorien mène ses campagnes à travers le proche-Harad, de nombreux loyaux et dévoués fidèles de Khaz-gramaze on perdu foi en leur dieu. Face à son incapacité ou à son absence de volonté de les défendre, les armées alliées d'[elves|El] et de [dunedain|El] sont apparues tels des demi-dieux à l'assaut des rois de la vallée du Harnen. Il semble aux habitants de Harad qu'ils brillent d'une lueur vengeresse, et plus que tous les autres Maglor lui-même, ou Makulor le Grand, comme certains haradrim ont commencé à l'appeler. Un nouvement mouvement s'est levé, fervent, rejetant le dieu-serpent indolent pour le vrai Dieu que cservent ces étrangers. Et le chef de ce mouvement a rallié ses fidèles et marché sur Korb Taskral, Amrûn même !\n\nIls exigent que nous leur cédions le pouvoir. Si nous jurons fidélité à la nouvelle foi, nous serons épargnés et autorisés à conserver quelques terres. Dans le cas contraire, ils utiliserons la force."
 elven.1735.a:0 "Si telle est la volonté du peuple."
 elven.1735.b:0 "Nous rejoindrons le mouvement."
 elven.1735.c:0 "Traîtres au grand serpent, à mort !"
 elven.1735.c.tt:0 "Les hérétiques haradrim se soulèvent."
 elven.1735.army:0 "Fidèles haradrim"
 elven.1735.dynamic_title:0 "Hérétiques haradrim"

 elven.1740.opening:0 "Les fidèles appellent à l'aide!"
 elven.1740.desc:0 "O grand Makulor,\n\nLes vils adorateurs du serpent s'accrochent aux dernières bribes de leur poouvoir, et résistent à le révélation de la vraie foi ! Nous avons pris les armes contre eux, et demandons humblement votre intercession !"
 elven.1740.a:0 "Nous aiderons les hommes de Harad!"
 elven.1740.b:0 "Nous ne pouvons nous le permettre"

 elven.1745.t:0 "Les hommes libres de Harad"
 elven.1745.desc.1:0 "Après le renversement des adorateurs du serpent au Harad, un choix doit être posé. Nombre de nouveaux convertis nous ont approché, en quête de direction sur la voie à suivre.\n\nSi nous installons de nouveaux gouvernants le long du Harnen, nous pourrions constiituer une puissante coalition de tributaires. Ceux-ci fourniraient un soutien au long cours en hommes et en matières premières. Mais si nous les accueillons chez nous, nous pourronss les mettre au travail immédiatement pour renforcer notre forteresse d'Edhellond, et combattre dans les batailles à venir."
 elven.1745.desc.2:0 "Les derniers adepted du serpent sont tombés, défait par les forces [nadi_manye_leader.Custom('FR_du_Char')] [nadi_manye_leader.GetName]. Un fier adversaire de Sauron, nombre de ses combatants ont été inspirés par mes propres vigoureuses campagnes dans la région.\n\nA condition que je leur tende la main, nombre de ces convertis, plains de zèle, pourraient être persuadés de poursuivre le combat au-delà de leurs propres terres. D'autres peuples demeurent sous la férule de Sauron, enchaînés de corps ou d'esprit. Ensemble  nous pourrions briser ces chaînes et mettre à bas les fausses idoles dans ces terres lointaines."
 elven.1745.a:0 "Allez en paix, et bâtissez de nouveaux royaumes."
 elven.1745.a.tt_1:0 "Vous recevez l'hommage [nadi_manye_leader.Custom('FR_du_Char_Pi')] [nadi_manye_leader.GetFirstName] en tant que [tributary|E]"
 elven.1745.a.tt_2:0 "Vous recevez un contingent #P entier#! de troupes [nadi_manye_leader.Custom('FR_du_Char_Pi')] [nadi_manye_leader.GetFirstName]"
 elven.1745.b.1:0 "Le serpent est vaincu. Rejoignez-moi !!"
 elven.1745.b.2:0 "Joignez-vous à moi, homme de Harad !"
 elven.1745.b.tt_1:0 "Vous recevez un #P demi#! contingent  de troupes [nadi_manye_leader.Custom('FR_du_Char_Pi')] [nadi_manye_leader.GetFirstName]"
 elven.1740.event_troops:0 "Hommes libres de Harad"

 elven.1800.t:0 "Les portes de [khazaddum|E]"
 elven.1800.desc:0 "La reconstruction d'[ostinedhil|E] est en cours, et le temps est venu de sonder les profondeurs de [khazaddum|E]. J'ai entendu bien des choses durant mes voyages sur leur richesses, leur artisans, et leur ancienne amitié avec mon peuple.\n\n"
 elven.1800.fallback_desc:0 "En chemin, un petite compagnie de guerriers se joint à moi, nombre d'entre eux survivants d'[eregion|E] se remémorant les jours enivrants de sa gloire.\n\nLes portes occidentales que nous cherchons sont appelées [doorsofdurin|E], et sont le résultats de la collaboration d'un elfe et d'un nain. On me dit qu'elles apparaîtront à la lumière de la lune, car elles sont gravées d'[ithildin|E]. Les portes sont protégées par une énigme, le résultat d'une plaisanterie entre mon neuveu et le roi Durin II.\n\nA la nuit tombée, la porte se révèle, reflétant la pâle lueur de la lune entre deux houx monumentaux. J'y promène mon regard, et reconnais le travail et l'écriture de Celebrimbor. Dans un souffle, je prononce un seul mot."
 elven.1800.a:0 "Mellon."
 elven.1800.a.tt:0 "Les [doorsofdurin|E] s'ouvrent. Les profondeurs attendent d'être explorées."

 elven.1805.t:0 "Le valaraukar" # DO NOT REMOVE/REPLACE THE WEIRD APOSTRAPHE
 elven.1805.desc:0 "Les bardes chantent le [Concept('balrog','fléau de Durin')|E], calamité ambulante, une bête qui a détruit le royaume de [durin|E]. Nul ne pouvait dire exactement de quoi is s'agissait, mais en mon coeur je l'avais deviné. Ne les avais-je pas rencontrés et affrontés maintes fois ? Ils ont piégé [maedhros|E], et tué [fingon|E] lors de la Nirnaeth. Maintenant mes doutes sont levés. Un valaraukar hante ces profondeurs, et il sait maintenant aussi que j'y ai pénétré. \n\nJ'ordonne à mes [soldiers|E] de quitter les lieux, et au loin je l'aperçois. Un titan d'ombre et de flamme, épée en main, la haine et le courroux émanant de lui.\n\nNous battons retraite en bon ordre et il ne nous poursuit pas."
 elven.1805.a:0 "It doit être terrassé !"

 elven.1806.t:0 "Exploration de [khazaddum|E]"
 elven.1806.desc:0 "Une fois la porte occidentale de la [moria|E] ouverte, nous entamons une exploration prudente de la Creusée des Nains. Nulle chanson ne rend justice à son immensité, car chaque salle et chaque galerie mène à un nouvel endroit, pour s'enfoncer toujours plus profond dans les entrailles de la montagne.\n\nMais ces profondeurs ne sont pas désertes. Dans ses couloirs grouillent les gobelins, bossus et disgracieux. Mais il ne sont pas de taille à résister à l'acier et aux flèches des [elves|El], et bientôt le silence reprend ses droits.\n\nMais après avoir éliminé une petite bande, nous nous trouvons nez-à-nez avec un petit groupe de [dwarves|El], hagards et épuisés, se blotissant les uns contre les autres dans une salle de petite taille. Leurs haches sont émoussées et leurs armures endommagées, et une lueur de désespoir se lit dans leurs yeux. Qui sait combien de temps ils ont été piégés dans les profondeurs obscures, isolés des leurs et assaillis par les gobelins ? A la vue de la lumière de nos lanternes, l'espoir illumine leurs visages barbus, et ils se lèves dans un bruit de métal et d'os."
 elven.1806.a:0 "Ils ont besoin de soins retournons en [eregion|E]."
 elven.1806.a.tt.1:0 "Leur chef, vétéran de nombreuses batailles, rejoint vos [knights|E] par gratitude"
 elven.1806.a.tt.2:0 "Les nains, combatants expérimentés, rejoignent vos [men_at_arms|E]"
 elven.1806.a.tt.3:0 "Les nains mettent leur grande habileté à votre service, et s'attellent à reconstruire Ost-in-Edhil"
 elven.1806.event_troops:0 "Soldats nains"

 elven.1810.t:0 "Un appel à Imladris"
 elven.1810.desc:0 "Mon droit à me tenir ici, dans la demeure de celui que j'ai jadis enlevé, est fragile. Mais je n'ai pas le pouvoir de vaincre seul le valaraukar qui rôde dans les profondeurs du palais de Durin.\n\nBien que beaucoup de choses restent à dire entre Elrond et moi, je dois en venir au fait\n\n"J'ai découvert ce qui rôde dans les entrailles de la montagne: un des valaraukar, peut être le dernier de sa race. Bien que longtemps satisfait de sommeiller dans les cavernes obscures, s'il venait à être saisi par la rage ou séduit par Sauron, il serait un ennemi terrible pour tous les peuples libres. Et Imladris et la Lorien sont ses plus proches voisins. Je ne peux faire appel à la loyauté de ceux  que j'ai meurtris, mais je vous en prie : ensemble, étouffons la dernière braise de la Guerre de la Colère."\n\nElrond fronce les sourcils, songeur. Je retiens mon souffle."
 elven.1810.a:0 "S'il vous plaît..."

 elven.1811.t:0 "L'appel du fils de Fëanor"
 elven.1811.desc:0 "Devant moi, genou en terre, se trouve un elfe que je n'auroas pas cru revoir avant que le monde ne soit détruit et créé à nouveau. Bien que j'aie entendu la rumeur, je n'avais osé y croire après si longtemps à scruter le brouillard.\n\nMaglor Fëanorien se tient dans la cour d'Imladris, et plaide passionément pour mon aide.\n\n"J'ai découvert ce qui rôde dans les entrailles de la montagne: un des valaraukar, peut être le dernier de sa race. Bien que longtemps satisfait de sommeiller dans les cavernes obscures, s'il venait à être saisi par la rage ou séduit par Sauron, il serait un ennemi terrible pour tous les peuples libres. Et Imladris et la Lorien sont ses plus proches voisins. Je ne peux faire appel à la loyauté de ceux  que j'ai meurtris, mais je vous en prie : ensemble, étouffons la dernière braise de la Guerre de la Colère."\n\nSa voix n'a rien perdu de sa force, la flamme de la maison de [feanor|E] brûle toujours."
 elven.1811.a:0 "Je combattrai à vos côtés. Ensuite, nous aurons bien des choses à nous dire..."
 elven.1811.b:0 "Que d'autres le rejoignent. Je dois protéger Imladris avant tout."

 elven.1815.t:0 "Un chant d'acier" 
 elven.1815.desc:0 "Le Balrog trouve sans mal les puissants seigneurs des jours anciens, une fois leur pleine gloire dévoilée.\n\nGlorfindel mène la charge, la lumière de Valinor chassant les ténèbres du Balrog. A ses côtés se tiennent Elrond et Maglor, leurs voix se mêlant et s'élevant en un chant de fureur. La voix de Maglor jaillit et brûle du feu des étoiles, et celle d'Elrond l'enveloppe de toute la force de la lignée de Luthien. Même ainsi, la victoire ne tient qu'à un fil.\n\nLa voix du Balrog chante la ruine, la flamme soudaine et les rois abattus.\n\nMais après de longues heures d'un combat incertain, une issue se profile. Une nouvelle mélodie s'élève, résonnant depuis les racines de la montagne jusqu'au sommets couronnés de neiges éternelles. Le Celebdil élève sa voix tellurique en un appel à la vengeance de ses fils terrassés, et alors que la terre elle-même vibre tel un choeur déchaîné, le Balrog vacille, un instant."
 elven.1815.a:0 "Maintenant !"
 elven.1815.toast:0 "Vous terrassez le Fléau de Durin."
 elven.1815.cb_unlock:0 "Débloque le [casus_belli|E] $maglor_underground_cb_name$ "

 elven.1816.toast:0 "Troupes naines de Khazad-dum"
 elven.1818.toast:0 "Soldats elfiques de Fendeval"

 elven.1820.t:0 "La campagne des Monts de Brume"
 elven.1820.desc:0 "Avec la chute du Balrog de la [moria|E], la plus grande menace résidant dans les [mistymountains|E] est écartée.\n\nMais de nombreux enemis demeurent: orques et gobelins infestent toujours les palais de Durin, et les cols montagneux. Tant qu'ils ne seront pas anéantis, les montagnes seront toujours menaçantes.\n\n#I Un nouveau [casus_belli|E] est débloqué, utilisable à l'intérieur de [GetTitleByKey('k_khazad_dum').GetNameNoTier] et [GetTitleByKey('k_high_pass').GetNameNoTier], permettant de purger les forces maléfiques y restant."
 elven.1820.a:0 "Nous vengerons Durin, et reprendrons sa demeure !" 

 elven.1830.t:0 "Le sort d'Amon Lanc"
 elven.1830.desc:0 "Le Mont de Sorcellerie est tombé devant les bannières de Fëanor, et le palais d'Oropher est à nouveau entre les mais des elfes. La question se pose sur son sort. Le peuple d'Oropher réside toujours au nord, et son fils y règne depuis longtemps comme roi. Mais ils sont éloignés et, selon toute vraisemblance, isolationistes.\n\nSur l'autre rive de l'[anduin|E] s'étend la forêt de Lorien, menée depuis longtemps par ma cousine Galadriel.\n\nMais encore, je pourrais conserver Amon Lanc comme bastion oriental pour mes armées, en préparation de l'assaut vers le Mordor."
 elven.1830.a:0 "La Lorien va s'agrandir!"
 elven.1830.b:0 "Rendons le palais d'Oropher à son peuple."
