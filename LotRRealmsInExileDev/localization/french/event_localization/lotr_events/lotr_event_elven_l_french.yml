 elven.0150.t: "Un Émissaire des Faës"
 elven.0150.desc: "À l'aube de ce jour, un étranger a franchi le seuil de ma demeure. Il s'est présenté comme messager de la Dame Radieuse, émissaire de la Cour des Faës ! Il évoque l'ombre grandissante de [dolguldur|E] et nous offre protection ainsi que guidance dans notre lutte contre cette menace qui s'étend. Cependant, nombreux sont ceux de mon clan qui nourrissent des soupçons envers ce messager - fut-il véritablement dépêché par [foldewyncharacter|E] ?\n\nSi nous devenons sujets des Faës, nous pourrions raviver l'ancienne [claim|E] de mon clan sur [GetTitleByKey('d_drownholt').GetNameNoTier] ! Il m'incombe de décider du destin de mon peuple."
 elven.0150.a: "Nous remercierons la Dame Radieuse pour sa protection bienveillante."
 elven.0150.att: "Vous deviendrez un protectorat de la Dame de [dwimordene|E]."
 elven.0150.c: "Nous remercierons la Dame Radieuse pour sa protection bienveillante."
 elven.0150.c.tt: "Vous voyagerez vers [dwimordene|E] et la remercierez pour sa protection."
 elven.0150.b: "Nous sommes un peuple endurant, nous pouvons affronter l'ombre par nos propres forces."
 elven.0150.btt: "Vous déclinez l'offre de la Dame Radieuse et menez votre peuple en toute indépendance."
 
 elven.0151.t: "Les Leofrings s'Inclinent"
 elven.0151.desc: "Mes émissaires reviennent des terres des Leofrings vers le sud, porteurs de nouvelles réjouissantes. Les souverains du Peuple de Leofr ont choisi avec sagesse et prêté serment de fidélité à la Dame Radieuse de [dwimordene|E], ainsi qu'ils me nomment désormais.\n\nForts du soutien du Bois Doré, ils sont maintenant libres de convaincre leurs frères demeurant sur les rives orientales de l'[anduin|E] de suivre cette voie, s'ils le désirent."
 elven.0151.a: "Une décision noble et avisée."
 elven.0151.a.tt: "Les Leofrings sont devenus votre protectorat"
 
 elven.0152.t: "Les Leofrings Refusent"
 elven.0152.desc: "Mes émissaires reviennent des terres des Leofrings vers le sud, porteurs de nouvelles affligeantes. Les souverains du Peuple de Leofr ont choisi de rejeter notre gracieuse offre d'allégeance et souhaitent demeurer indépendants.\n\nC'est là une peine, car assurément nous aurions pu leur enseigner bien des choses et les protéger contre l'ombre qui s'élève maintenant à l'orient."
 elven.0152.a: "Je ne souhaitais que leur protection. Hélas."
 
 elven.0153.t: "Les Hommes du Celebrant Promettent leur Allégeance"
 elven.0153.desc: "Ce jour, [parthruler.GetWomanMan] est arrivé à ma cour. [parthruler.GetSheHe] s'est présenté comme [parthruler.GetFullName], chef de clan des [northmen|E] de Parth Celebrant.\n\n\"Je suis venu en [dwimordene|E] pour exprimer personnellement ma gratitude envers votre protection contre l'Ombre. De sombres rumeurs nous parviennent de Drownholt depuis quelque temps, évoquant de terribles actes et sacrifices accomplis au nom de leur nouveau dieu.\"\n\nDe plus, [parthruler.GetSheHe] expliqua qu'il y a quelques générations, [parthruler.GetHerHis] peuple demeurait encore en [GetTitleByKey('d_drownholt').GetNameNoTier], jusqu'à ce que les clans se divisent après un conflit de succession et qu'ils soient contraints de traverser l'[anduin|E].\n\nAlors que se répand la nouvelle que moi, la Dame Radieuse, suis devenue leur protectrice, la revendication du Clan Guthmunding s'est de nouveau renforcée, et ils souhaitent reconquérir leur antique demeure qui a sombré dans l'Ombre. Bien qu'ils soient peu nombreux, leur peuple a retrouvé un nouvel espoir et brûle d'ardeur au combat."
 elven.0153.a: "Ensemble, nous pourrons repousser les Ténèbres."
 elven.0153.a.tt: "Les Leofrings sont devenus votre protectorat"
 
 elven.0154.t: "L'Ombre Menaçante"
 elven.0154.desc: "Mes frontières méridionales étant désormais sécurisées et gardées par les fidèles Leofrings menés par [parthruler.GetName], mes pensées se tournent vers l'orient. Par-delà le grand fleuve [anduin|E] s'étendent les terres basses de [GetTitleByKey('d_drownholt').GetNameNoTier], où demeurent les Hommes depuis quelque temps déjà.\n\nAu-delà se dressent les rameaux sombres de [mirkwood|E] où sur l'Amon Lanc se dresse la fastueuse forteresse de [dolguldur|E]. Un mal jadis habitait ces ruines, jusqu'à ce que le Conseil Blanc le chasse de son siège, mais en ces années récentes, les ténèbres sont revenues.\n\nSi nous devons contenir les ombres grandissantes, nous devons aider les Hommes de Parth Celebrant afin qu'ils puissent s'emparer de Drownholt pour eux-mêmes, refusant ainsi les rives orientales du fleuve à l'ennemi..."
 elven.0154.a: "Convoquez l'Armée Dorée. Nous traversons l'Anduin !"
 elven.0154.b: "Des préparatifs restent encore à achever."
 elven.0154.b.tt: "Débloque une [decision|E] pour traverser l'Anduin ultérieurement"
 
 elven.0101.t: "Noces Royales"
 elven.0101.desc: "Quand mon cher ami [mithrandircharacter|E] me donna l'Elessar, il prophétisa que je ne serais qu'une gardienne temporaire et qu'il passerait finalement à celui qui prendrait le nom de Pierre-des-Elfes.\n\nJ'ai entrevu ce jour dans mon miroir, quand ma petite-fille accomplirait son destin et épouserait [aragorn.GetFirstName].\n\nC'est pour moi un jour doux-amer : [arwen.GetFirstName] rayonne de bonheur visible, sa beauté plus radieuse que jamais, vivante image de Lúthien d'autrefois. Mais par cette union elle choisit le Don des [men|E], et sera à jamais séparée de moi."
 elven.0101.a: "Comme il fut prophétisé, la Pierre-des-Elfes ira à Elessar"
 elven.0101.b: "Je ne puis me résoudre à m'en séparer."
 
 elven.0102.t: "Noces Royales"
 elven.0102.desc: "Dame Galadriel est arrivée avec Arwen pour la célébration nuptiale en [minastirith|E]. Quand vient son tour de nous féliciter, elle me remet la Pierre-des-Elfes, l'Elessar verte de la prophétie. Avec elle je guérirai mon peuple souffrant."
 elven.0102.a: "Voilà un présent royal !"
 
 #Enter/Leave realm events
 elven.0300.t: "La Chute de Caras Galadhon"
 elven.0300.desc: "L'odeur des #italic mallorn #! en flammes empeste lourdement l'atmosphère. [lorien|E], le royaume elfique du Bois Doré, a été mortellement blessé.\n\nNos ennemis ont surmonté tant nos défenses que l'antique protection déposée sur cette terre par la Dame des Galadhrim et se sont emparés de notre cité arboricole, brûlant et pillant à leur guise.\n\nCeux de notre peuple qui ne tombèrent point dans les combats ont pris la fuite, dispersés dans les bois de mallorn entourant les ruines fumantes..."
 elven.0300.a: "Ainsi s'effondre le cœur de l'elfinesse sur terre..."
 
 elven.0301.t: "Notre Cœur Elfique Ranimé"
 elven.0301.desc: "Des chants de victoire résonnent depuis les cimes tout alentour, et une grande joie emplit la terre. Caras Galadhon, siège souverain de [lorien|E], a été reconquise par notre peuple.\n\nDésormais, les Galadhrim s'attèleront au labeur ardu de restaurer la cité déchue en sa splendeur première. Les arbres doivent être replantés, et les haies, refaire leur croissance. Ce ne sera ni aisé ni rapide, mais nous mènerons cette tâche à son terme."
 elven.0301.a: "Caras Galadhon renaîtra de ses cendres."
 
