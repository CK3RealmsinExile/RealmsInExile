 elven.0150.t:0 "Un envoyé des fées"
 elven.0150.desc:0 "Ce matin, un étranger est arrivé à ma cour. Il s'est présenté lui même comme un messager de la Dame de Lumière, un émissaire de la Cour des Fées ! Il nous parle de l'ombre montante en [dolguldur|E] et nous offre protection dans notre lutte contre cette menace. Cependant, nombreux sont ceux de mon clan a se montrer suspicieux : est-il réellement envoyé par [foldewyncharacter|E] ?\n\nSi nous devenons sujets des Fées, nous pourrions rappeler l'ancienne [claim|El] de mon clan sur [GetTitleByKey('d_drownholt').GetNameNoTier] ! La décision de décider du destin de mon peuple m'appartient."
 elven.0150.a:0 "Nous devrions remercier la Dame Radiante pour sa protection."
 elven.0150.att:0 "Vous voyagerez au [dwimordene|E] et la remercierez pour sa protection."
 elven.0150.b:0 "Nous sommes un peuple robuste, nous pouvons endurer l'ombre par nous même."
 elven.0150.btt:0 "Vous déclinez l'offre de la Dame Radiante et restez indépendant."
 elven.0150.c:0 "Nous devrions remercier la Dame Radiante pour sa protection."
 elven.0150.c.tt:0 "Vous voyagerez au [dwimordene|E] et la remercierez pour sa protection."
 
 elven.0151.t:0 "The Leofrings bow"
 elven.0151.desc:0 "My envoys return from the Leofrings' lands to the south, bearing good news. The rulers of Leofr's Folk have chosen wisely and sworn fealty to the Radiant Lady of [dwimordene|E], as they now name me.\n\nWith the backing of the Golden Wood, they are now free to convince their brethren dwelling upon the eastern shores of the [anduin|E] to follow suit, if they wish."
 elven.0151.a:0 "A noble decision."
 
 elven.0152.t:0 "The Leofrings won't bow"
 elven.0152.desc:0 "My envoys return from the Leofrings' lands to the south, bearing ill news. The rulers of Leofr's Folk have decided to reject our gracious offer of allegiance and wish to remain independent. \n\nIt is a pity, for surely we could have taught them much and shielded them against the shadow that now rises in the east."
 elven.0152.a:0 "I wished only for their protection. Alas."
 
 elven.0153.t:0 "Les hommes du Celebrant prêtent allégeance"
 elven.0153.desc:0 "Aujourd'hui, un[parthruler.Custom('FR_E')] [parthruler.GetWomanMan] est arrivé[parthruler.Custom('FR_E')] à ma cour. [parthruler.Custom('FR_IlElle')|U] s'est présenté[parthruler.Custom('FR_E')] comme [parthruler.GetFullName], meneu[parthruler.Custom('FR_RSe')] des [northmen|El] du Parth Celebrant.\n\n« Je suis venu[pathruler.Custom('FR_E')] de [dwimordene|E] pour exprimer personnellement ma gratitude pour votre protection contre l'Ombre. De sombres nouvelles ont été reçues de Drownholt récemment, des faits terribles comme des sacrifices ont été exécutés au nom de leur nouveau dieu. » \n\nDe plus, [parthruler.Custom('FR_IlElle')|l] explique, qu'il y a quelques générations, son peuple résidait au Drownholt, jusqu'à ce que les clans se divisent après une dispute successorale et qu'ils furent forcer de traverser l'Anduin.\n\nAlors que la nouvelle se répand que moi, la Dame de Lumière, est devenue leur protectrice, la revendication du clan des Guthmunding s'est renforcée et ils souhaitent reprendre leur ancien foyer à l'Ombre. Malgré leur faible nombre, leur peuple a retrouvé espoir et est près à se battre pour lui."
 elven.0153.a:0 "Ensemble, nous pouvons repousser les Ténèbres."

 elven.0101.t:0 "Un mariage royal"
 elven.0101.desc:0 "Lorsque mon ami cher, [mithrandir|E], me fit don de l'Elessar, il prophétisa que je n'en serai que la détentrice temporaire et que je finirai par la donner à celui qui prendrait le nom de « Pierre-elfe ».\n\nJ'ai vu advenir ce jour dans mon miroir, celui où ma petite-fille accomplirait sa destiné et épouserait [aragorn.GetFirstName].\n\nCe jour laisse un goût amer dans ma bouche : [arwen.GetFirstName] est visiblement heureuse, sa beauté plus radieuse que jamais, l'image vivante de la Lúthien d'autrefois. Mais, par ce mariage, elle choisit le Don des [men|E] et sera à jamais perdue pour moi."
 elven.0101.a:0 "Tel que ce fut prédit, la Pierre-elfe ira à Elessar."
 elven.0101.b:0 "Je ne peux m'en défaire."
 
 elven.0102.t:0 "Un mariage royal"
 elven.0102.desc:0 "Dame Galadriel vint assister à notre célébration de mariage avec Arwen, à [minastirith|E]. Quand ce fut son tour de nous féliciter, elle me fit don de la Pierre-elfe, l'Elessar verte de la prophétie. Avec elle, je soignerai les souffrances de mon peuple."
 elven.0102.a:0 "Un présent royal !"

 #Enter/Leave realm events
 elven.0300.t:0 "The Fall of Caras Galadhon"
 elven.0300.desc:0 "The smell of burning #italic mallorn !# trees lies heavily on the air. [lorien|E], the elven realm of the Golden Wood, has been mortally wounded. \n\nOur foes have overcome both our defences and the ancient protection placed upon this land by the Lady of the Galadhrim, and have taken our treetop city, burning and plundering as they please. \n\nThose of our folk who did not fall in the fighting are put to flight, dispersed into the mallorn woods surrounding the burning ruins..."
 elven.0300.a:0 "So falls the heart of elvendom on earth..."
 
 elven.0301.t:0 "Our Elven Heart Rekindled"
 elven.0301.desc:0 "Songs of victory can be hear from the treetops all around, and a great joy fills the land. Caras Galadhon, the ruling seat of [lorien|E], has been reclaimed by our people. \n\nNow, the Galadhrim will see to the arduous labour of restoring the fallen city to its former splendor. Trees must be replanted, and hedges be regrown. It will not be an easy nor swift process, but we will see it through."
 elven.0301.a:0 "Caras Galadhon shall be renewed."
 
 # Sirgala Last Alliance Elendil Transfer/Starting Event
