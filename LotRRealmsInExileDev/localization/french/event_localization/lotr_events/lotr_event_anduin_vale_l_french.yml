 anduin_vale.0102.t: "Le Royaume du Thane-Suprême"
 anduin_vale.0102.desc: "Depuis des temps immémoriaux, les Hommes des Bois et leurs frères de la [anduinvale|E] ont farouchement préservé leur indépendance, se défiant autant des étrangers que de leurs propres voisins. Seule l'imminence du péril extrême poussait ces tribus querelleuses à élire un chef unique, le Thane-Suprême ou 'Aledegan', pour unir leurs forces éparses contre l'ennemi commun. \n\nMais les temps ont changé sous le vent de l'histoire. Sous l'égide de votre dynastie, un grand royaume a été forgé dans le creuset des épreuves, unissant les terres fertiles de la Vallée d'Anduin aux domaines ancestraux des Hommes des Bois dans l'immense forêt de Vertbois. Les peuples disparates du Bois et du Val ont tous reconnu votre autorité souveraine et le droit sacré de vos héritiers à régner pour l'éternité. Jamais plus votre peuple ne sera divisé, proie facile des orques prédateurs, des wargs affamés et d'autres créatures plus terribles encore. Vous avez forgé le Royaume du Thane-Suprême - l'Aladegana !"
 anduin_vale.0102.a: "Et je suis l'Aladegan, souverain de tous !"
 anduin_vale.0102.a.tt: "Vous avez créé le titre impérial d'Aladegana."

 anduin_vale.0106.t: "Le Royaume des Éothéod Renaît de ses Cendres !"
 anduin_vale.0106.desc: "Durant de longues années amères, mon peuple n'a été que l'ombre de sa gloire passée, menant une existence précaire dans les replis secrets au pied des [greymountains|E]. Après le départ d'Eorl et de Leofr, qui emmenèrent avec eux la fleur des Éothéod vers des terres méridionales, les survivants affaiblis furent incapables de maintenir leurs prétentions ancestrales sur la [anduinvale|E]. Les raids incessants des [goblin|E] et les empiètements des usurpateurs Hommes des Bois anéantirent longtemps tout espoir de renaissance.\n\nPourtant, sous ma bannière victorieuse, les Framlings se sont ralliés avec une vigueur renouvelée, et la Vallée septentrionale est à nouveau dominée par les véritables fils de Fram. Notre valeur guerrière a été prouvée à la pointe de l'épée, et le Royaume des Éothéod resplendit à nouveau, chevauchant fièrement le long des sources du Grand Fleuve. \n\nParmi les plus audacieux et ambitieux de mes guerriers, certains murmurent même que le Royaume du Nord restauré devrait revendiquer la suzeraineté sur les descendants d'Eorl et de Leofr établis dans les terres méridionales..."
 anduin_vale.0106.a: "Le Royaume des Cavaliers est restauré dans sa gloire !"
 anduin_vale.0106.a.tt: "Vous avez consolidé votre royaume et recréé le Royaume des Éothéod."
 
 anduin_vale.0107.t: "L'Intégration des Terres de Twainmantle"
 anduin_vale.0107.desc: "Les [greynmountains|E] s'élancent vers les cieux jusqu'à percer les nuages de leurs cimes enneigées. Elles sont indubitablement le domaine sacré des [dwarves|E], tel le peuple robuste qui forge ses halls dans les profondeurs de [nordinbad|E]. Mais Twainmantle est une contrée de douces collines ondoyantes, idéale pour l'élevage de nos destriers légendaires, réputés pour leur endurance sans égale.\n\nDepuis des générations sans nombre, nos ancêtres ont foulé ces terres, à l'extrémité septentrionale de la [anduinvale|E], et l'heure est venue d'intégrer formellement ces contreforts fertiles à notre royaume en expansion. Tous ceux qui habitent ces collines devront désormais allégeance aux Cavaliers qui règnent sur la Vallée - pour maintenant et à jamais."
 anduin_vale.0107.a: "Que Twainmantle prenne sa place légitime dans notre royaume !"