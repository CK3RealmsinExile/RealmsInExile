 anduin_vale.0102.t:0 "Le Royaume du Thane-Suprême"
 anduin_vale.0102.desc:0 "Depuis des temps immémoriaux, les Hommes des Bois et leurs frères de la Vallée sont demeurés farouchement indépendants, tant des étrangers que les uns des autres. Ce n'est que dans les heures les plus sombres que les tribus discordantes ont élu un souverain unique, le Thane-Suprême ou 'Aledegan', afin d'unir leurs forces contre un ennemi commun. \n\nMais les âges ont changé. Sous votre dynastie s'est forgé un grand royaume, unissant la Vallée de l'Anduin et les terres ancestrales des Hommes des Bois dans la vaste forêt de Vertbois. Les peuples épars des Bois et de la Vallée vous ont tous reconnu comme leur suzerain, ainsi que le droit de vos héritiers à régner à perpétuité. Jamais plus votre peuple ne sera divisé, devenant la proie des orques prédateurs, des wargs et de choses plus terribles encore. Vous avez créé le Royaume du Thane-Suprême – l'Aladegana !"
 anduin_vale.0102.a:0 "Et je suis l'Aledegan !"
 anduin_vale.0102.a.tt:0 "Vous avez créé le titre impérial d'Aladegana."
 
 anduin_vale.0106.t:0 "Le Royaume des Éothéod Restauré !"
 anduin_vale.0106.desc:0 "Durant de longues années, mon peuple n'a été que l'ombre de sa puissance d'antan, vivant une existence cachée dans les replis sous les Montagnes Grises. Avec le départ d'Eorl et de Leofr emmenant la majeure partie des Éothéod, les vestiges déclinants étaient trop faibles pour faire valoir leurs droits sur la Vallée, et la pression des raids gobelins et des usurpateurs Hommes des Bois a longtemps anéanti tout espoir de résurgence.\n\nPourtant, sous ma conduite, les Framlings se sont ralliés, et une fois encore, la Vallée septentrionale est dominée par les véritables fils de Fram. Notre vaillance a été prouvée par la pointe de l'épée, et le Royaume des Éothéod renaît, chevauchant fièrement aux sources du Grand Fleuve. \n\nParmi les plus hardis et les plus ambitieux de mes gens, d'aucuns murmurent même que le Royaume du Nord ressuscité devrait s'imposer aux fils d'Eorl et de Leofr établis au sud..."
 anduin_vale.0106.a:0 "Le Royaume des Cavaliers est restauré !"
 anduin_vale.0106.a.tt:0 "Vous avez consolidé votre royaume et recréé le Royaume des Éothéod."