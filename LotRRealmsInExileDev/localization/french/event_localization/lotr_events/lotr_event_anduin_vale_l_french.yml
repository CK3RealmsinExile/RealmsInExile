 ### Beorning Events ###



 anduin_vale.0102.t:0 "Le royaume du Thane-de-Tous"
 anduin_vale.0102.desc:0 "Depuis des temps immémoriaux, les hommes des bois et leurs parents du Val sont restés férocement indépendants, aussi bien des puissances extérieurs qu'entre eux. Ainsi, seul le besoin le plus pressant a pu pousser les tribus fractionnées à élire un souverain unique, le Thane-de-Tous, ou « Aledegan », pour unir leurs efforts contre un ennemi commun. \n\nMais les temps changent. Par votre dynastie un grand royaume a été forgé, unifiant le Val d'Anduin et les terres tradtionnelles des hommes des bois de la grande forêt de Vertbois. L'ensemble du peuple dispersé des bois et du val reconnaît désormais votre seigneurie et le droit de vos héritiers à régner perpétuellement. Plus jamais votre peuple ne sera divisé ni ne redeviendra la proie des orques, wargs, ou pire encore. Vous avez créé le Royaume du Thane-de-Tous - l'Aladagana !"
 anduin_vale.0102.a:0 "Et j'en suis l'Aladegan !"
 anduin_vale.0102.a.tt:0 "Vous avez créé le titre impérial d'Aladegana"

 ### Framling Events ###



 anduin_vale.0106.t:0 "La restauration du royaume des Éothéod !"
 anduin_vale.0106.desc:0 "Pendant de longues années, mon peuple n'a été que l'ombre de sa gloire passée, vivant une existence cachée dans les replis au pied des Montagnes Grises. Avec les départs d'Eorl et de Léofr, suivis de la plus grande partie des Éothéod, le reste de la population déclinante était trop faible pour asseoir sa revendication sur le Val d'Anduin, et la pression des incursions goblines et des usurpateurs venus des bois a longtemps empêché tout espoir de résurgence. \n\nPourtant, sous mon commandement, les Framlings se sont ralliés et, une nouvelle fois, la partie nordique du Val d'Anduin est dominée par les fils de Fram. La légitimité de ma lignée a été prouvée par la pointe de l'épée et le royaume des Éothéod s'assied aujourd'hui à cheval sur les racines de la grande rivière. \n\nCertains, parmis les plus hardis et ambitieux membres de votre peuple, vont jusqu'à grommeler que le royaume nordique ressucité devrait aller jusqu'à asseoir sa domination sur les fils d'Eorl et de Léofr du sud..."
 anduin_vale.0106.a:0 "Le royaume des cavaliers est restauré !"
 anduin_vale.0106.a.tt:0 "Vous avez consolidé votre domaine et rétabli le royaume des Éothéod."