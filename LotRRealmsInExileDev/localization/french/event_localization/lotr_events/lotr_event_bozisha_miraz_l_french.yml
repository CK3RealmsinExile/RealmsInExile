  lotr_bozisha_miraz.0101.t: "Zajantak Restauré"
  lotr_bozisha_miraz.0101.desc: "Longtemps les forêts sont demeurées à l'écart des guerres des collines et des côtes. Mais nous avons payé cette distance par l'asservissement de nos frères au sud. Et nous avons décliné, ainsi que vont les choses. Mais voici qu'un seigneur siège désormais sur le trône du Zajantak, et nous voilà à nouveau puissants.\n\nMon peuple se réjouit de cette force retrouvée, mais nous ne sommes point des insensés. Le Thôn an-Khârlôkh s'est toujours quelque peu intéressé aux parents de leurs esclaves, et notre puissance nouvelle doit les emplir de courroux.\n\nNous voici à une grande croisée des chemins – ce pourrait bien être la bataille majeure de notre temps, et bien que nous puissions vaincre ou être défaits, des chants résonneront à travers les forêts par le biais des oiseaux et des singes eux-mêmes, et les grands Mûmakil clameront de leurs trompes les récits de la guerre à venir."
  lotr_bozisha_miraz.0101.a: "Nous demeurerons Zajantak, assurés dans notre puissance et majesté, le joyau du Grand Gái."
  lotr_bozisha_miraz.0101.b: "Il est temps de libérer nos frères de l'Hôte des Tempêtes, et de les anéantir à jamais."

  lotr_bozisha_miraz.0102.t: "Zajantak Restauré"
  lotr_bozisha_miraz.0102.desc: "Un long périple m'a conduit à ce trône – je suis étranger en ces terres, mon peuple enchaîné depuis plus d'années que nous ne pouvons compter – et pourtant me voici libre, parmi les Gái du nord, et le royaume du Zajantak, l'héritage de mon peuple, se dresse avec vigueur.\n\nLongtemps mes gens ont souffert dans le sud, esclaves-serfs des cruels [adunai|E], ainsi qu'ils se nomment eux-mêmes, bien qu'ils ne nous permettent de les appeler que « Maîtres ». Combien de temps avons-nous attendu le jour où nous pourrions les défier ? Combien d'histoires avons-nous oubliées, et de libertés avons-nous perdues, au service de l'[stormhost|E] toujours grandissant ? Depuis quand mes frères sont-ils enchaînés ?\n\n... Y a-t-il #italic seulement #! un autre choix ?"
  lotr_bozisha_miraz.0102.a: "Je dois patienter... mais jamais je n'oublierai les crimes de nos esclavagistes !"
  lotr_bozisha_miraz.0102.b: "Ce sera la grande guerre de notre temps, et nous DEVONS vaincre."
  Zajantak_Host: "Guerriers Zajaniyîn"

  lotr_bozisha_miraz.0103.t: "Rois présomptueux"
  lotr_bozisha_miraz.0103.desc: "Depuis combien de temps la puissance des [adunai|E] se dresse-t-elle à l'Ouest, dans cette Baie au Sud ? Nous avons préservé nos terres et notre majesté durant mille et mille années sans fin, et ceux qui nous servent connaissent bien leur place, ou bien en ont été maintes et maintes fois rappelés. Était-ce donc notre folie que de laisser certains de leurs parents demeurer au Nord ? Peut-être.\n\nOr voici que ces quelques tribus éparses se sont unies ! Sous [zajantak_king.GetTitledFirstName], notre vieil ennemi, les [Glossary('Mîyanâi','miyanai_gloss')] du Zajantak, jadis écrasés par nos conquêtes et nos grandes razzias, se sont relevés. Nous ne pouvons tolérer que cette nouvelle puissance au sud subsiste. \n\nTrop longtemps avons-nous été miséricordieux envers les [zajantak_king.GetCulture.GetNameNoTooltip] et leurs parents ! Nous enseignerons à [zajantak_king.GetFirstNameNoTooltip] quelle est [zajantak_king.GetHerHis] place. Les simples tribus du Zajantak ne peuvent résister à la puissance des [adunai|E]. Nous briserons pour de bon ce royaume présomptueux et insolent."
  lotr_bozisha_miraz.0103.a: "Quelle puissance ont donc des esclaves gémissants face aux armées des Adûnâim ?"
  lotr_bozisha_miraz.0103.b: "Nous devons frapper les premiers, et bientôt, et maintenir ces serfs à leur place."

  lotr_bozisha_miraz.0104.t: "Un Nouvel Espoir"
  lotr_bozisha_miraz.0104.desc: "Nous avons, durant de longues années au-delà de notre compte, vécu comme serfs et esclaves de nos Maîtres, les Seigneurs de l'Ouest. Quelle autre vie y avait-il ? Sous les [stormhost_emperor.GetCulture.GetNameNoTooltip], les [GetPlayer.GetCulture.GetNameNoTooltip] étaient destinés à être utilisés et contraints au service. Nous ne connaissions guère d'autre existence, et tous nos récits furent oubliés.\n\nSauf un... le Peuple de la Forêt, nos frères libres du nord. Ils passèrent dans l'histoire il y a bien longtemps, et pendant maintes années nous n'avons reçu aucune nouvelle de cette terre, bien qu'elle ne soit pas éloignée de la nôtre. Mais voici que se répandent des murmures d'un Zajantak uni, sous [zajantak_king.GetTitledFirstName]. Et pour la première fois, en parcourant les rues de mes modestes domaines, je vois l'espoir dans les yeux des [GetPlayer.GetCulture.GetNameNoTooltip]. \n\nExiste-t-il enfin un moyen de résister au règne de [stormhost_emperor.GetFirstNameNoTooltip] ? Est-il possible que nous puissions lutter contre la force insidieuse des [stormhost_emperor.GetCulture.GetNameNoTooltip] ? Mais je sais que, quel que soit le dénouement, les royaumes des Hommes du Sud seront à jamais changés. Puis-je néanmoins réellement engager mon peuple dans cette voie ?"
  lotr_bozisha_miraz.0104.a: "Quelle puissance avons-nous, esclaves que nous sommes, face à la puissance des [stormhost_emperor.GetCulture.GetNameNoTooltip] ?"
  lotr_bozisha_miraz.0104.b: "Il y a de nouveau un Roi dans la Forêt. Les jungles chantent la rétribution !"

  lotr_bozisha_miraz.0200.t: "Destinée"
  lotr_bozisha_miraz.0200.desc: "Tout est désormais prêt. Les capitaines et commandants de mon royaume ont rassemblé nos armées, et adressé maintes paroles de guerre et de victoire à nos soldats. Et pourtant, dans toutes nos forces armées, du plus humble guerrier au plus grand officier, une graine de doute a été semée dans l'esprit. Qui sommes-nous pour combattre les [adunai|E] ? C'est pour une bonne raison qu'ils ont tenu la côte si longtemps, tandis que nous nous dissimulons dans les arbres tels des bêtes.\n\nMais nous ne pouvons reculer à présent, et bien que le doute puisse exister, la résolution est là aussi ! Nous nous dresserons contre la tyrannie de [stormhost_emperor.GetFirstNameNoTooltip] et de ses [stormhost_emperor.GetCulture.GetNameNoTooltip], et bien que nous puissions quitter nos foyers une dernière fois, et que l'au-delà puisse être gris et morne, nous nous y rendrons volontiers. Après tout, pour chacun d'entre nous envoyé à [GetPlayer.GetFaith.DevilName], dix d'entre eux y seront envoyés avant !"
  lotr_bozisha_miraz.0200.a: "Nous devons reprendre nos terres ancestrales des [stormhost_emperor.GetCulture.GetNameNoTooltip]."
  lotr_bozisha_miraz.0200.a.tt: "Accès au [casus_belli|E] de Libération des Tandi"

  lotr_bozisha_miraz.0201.t: "Écraser les Fourmis"
  lotr_bozisha_miraz.0201.desc: "À quoi pensait donc [zajantak_king.GetTitledFirstNameNoTooltip] ? [zajantak_king.GetSheHe] croyait-[zajantak_king.GetSheHe] vraiment que ses primitifs sauvages, armés de vulgaires bâtons et gourdins, et des jouets d'imitation d'enfants [GetPlayer.GetCulture.GetNameNoTooltip] ? Les insensés de la jungle demeureront des insensés si vous leur mettez des épées dans les mains et les entraînez à combattre pour une idée qu'ils comprennent à peine. Un royaume ? Ha ! Ils ne sont qu'une meute de cabots galeux aboyant pour leur maître rejeté !\n\nEn vérité, nous avons dompté ces [Glossary('Mîyanâi','miyanai_gloss')] sous notre domination, et ils s'en portent mieux. À présent, soumettons également leurs parents plus sauvages à notre joug ferme, et montrons-leur ce que signifie vraiment être les maîtres du sud. Zajantak tombera. La #bold Tempête #! se lève !"
  lotr_bozisha_miraz.0201.a: "Montrons-leur la puissance des [GetPlayer.GetCulture.GetNameNoTooltip]."

  lotr_bozisha_miraz.0202.t: "Victoire pour l'Heure"
  lotr_bozisha_miraz.0202.desc: "Combien de guerres avons-nous menées contre [stormhost_emperor.GetFirstNameNoTooltip] et [stormhost_emperor.GetHerHis] [stormhost_emperor.GetPrimaryTitle.GetNameNoTooltip] ? Nombre des miens ont payé chèrement, de leur sang et de leurs vies, et pourtant nous avons vu l'aube maintes et maintes fois. Et maintenant, j'ai appris qu'il n'y a plus aucun des nôtres sous la domination de l'Hôte des Tempêtes. Nous avons payé cher, mais nous avons vaincu les [stormhost_emperor.GetCulture.GetNameNoTooltip], et montré à toute la Baie qu'ils ne sont pas invincibles, comme ils se présentent. Néanmoins, ils sont avides, et leurs mains pourraient se tendre vers d'autres gorges.\n\nNous avons gagné pour un temps, du moins. Mais s'ils venaient à s'en prendre de nouveau à nos frères, nos épées seront là, prêtes à verser le sang [adunai|E] !"
  lotr_bozisha_miraz.0202.a: "Si l'Hôte des Tempêtes devait revenir, nous serons prêts !"

  lotr_bozisha_miraz.0203.t: "Un parmi tant d'autres"
  lotr_bozisha_miraz.0203.desc: "Comment ai-je pu laisser la situation dans l'Hôte des Tempêtes en arriver là ? Je suis le rejeton de Dulgu le Noir, héritier d'un pouvoir ancien et cruel, l'élu de Zigûr lui-même ! Mais tandis que j'examine notre carte, je constate bien que nous avons perdu toute la terre du Grand Gái au profit de ces #bold [Glossary('Mîyanâi','miyanai_gloss')] #!\n\nJamais je ne porterai le moindre amour à ce peuple, ni mes héritiers. Nous devons frapper bientôt, et les écraser à nouveau – l'Hôte des Tempêtes ne se repose jamais, et nous ne plierons ni ne céderons à des rejetons nés de la boue ! Mais j'ai un problème plus grave – mes propres vassaux murmurent désormais, leur crainte envers moi cédant la place au dégoût et à la haine. Je devrai d'abord mettre de l'ordre dans ma propre maison – puis nous retournerons dans la jungle et brûlerons ces chiens."
  lotr_bozisha_miraz.0203.a: "Je ne puis irriter davantage mes inférieurs, bien qu'ils soient sous mon autorité."
  lotr_bozisha_miraz.0203.b: "La peur est un pouvoir dont j'userai !"

  lotr_bozisha_miraz.0204.t: "Terre des Tandi"
  lotr_bozisha_miraz.0204.desc.new: "Après avoir versé beaucoup de sang à travers collines, jungle et côte, mes [GetPlayer.GetCulture.GetNameNoTooltip] ont prévalu contre les [adunai|E]. Ceux qui tentèrent d'arrêter les épées des [GetPlayer.GetCulture.GetHeritage.GetNameNoTooltip] ont été rejetés dans la mer d'où ils étaient venus. [GetTitleByKey('k_an_balkumagan').GetNameNoTierNoTooltip] a été proclamé – la forêt des côtes, le royaume le plus méridional des [GetPlayer.GetCulture.GetNameNoTooltip] et de leurs parents.\n\nAlors que j'entame une nouvelle journée de réorganisation de mon royaume, tandis que nous guérissons des justes guerres que nous avons menées, [chancellor.GetFirstNameNoTooltip] s'approche de moi. « Reconnaissants sont les Tandi, vos frères séparés, ô [GetPlayer.GetTitleAsNameNoTooltip]. Mais nombre d'entre eux désirent plus que la liberté – ils souhaitent un royaume qui leur soit propre. » Une proposition audacieuse, songeai-je en méditant sur cette idée, mais peut-être serait-ce pour le mieux. Qui choisirais-je, si je souhaitais que les Tandi se gouvernent eux-mêmes ? Je commence à réfléchir..."
  lotr_bozisha_miraz.0204.desc: "Bien que les candidats qui me viennent d'abord à l'esprit ne me déplaisent pas entièrement, je sais qu'il y a de meilleurs vassaux et parents que je pourrais élever à ce haut poste. Je poursuis ma réflexion, et d'autres noms me viennent..."
  lotr_bozisha_miraz.0204.a: "Élevez [guy1.GetFirstName] à la royauté de [GetTitleByKey('k_an_balkumagan').GetNameNoTierNoTooltip] !"
  lotr_bozisha_miraz.0204.a.tt: "[guy1.GetFirstName] recevra tous les comtés et vassaux de jure de [GetTitleByKey('k_an_balkumagan').GetNameNoTier]"
  lotr_bozisha_miraz.0204.b: "Mon parent [guy2.GetFirstName] gouvernera cette terre libérée."
  lotr_bozisha_miraz.0204.b.tt: "[guy2.GetFirstName] recevra tous les comtés et vassaux de jure de [GetTitleByKey('k_an_balkumagan').GetNameNoTier]"
  lotr_bozisha_miraz.0204.c: "Nos parents Tandi sont plus en sécurité sous #italic mon#! règne."
  lotr_bozisha_miraz.0204.d: "Il y a d'autres candidats à considérer..."
  lotr_bozisha_miraz_0204_d: "Vous recevrez un nouvel ensemble de candidats"

  lotr_bozisha_miraz.0205.t: "Jamais plus séparés"
  lotr_bozisha_miraz.0205.desc: "Nous rencontrons [zajawelai_king.GetTitledFirstName] dans l'ancienne tour de [GetTitleByKey('c_tariketh_an_kharat').GetNameNoTierNoTooltip]. Jadis construite puis abandonnée par les [adunai|E], des ouvriers [zajawelai_king.GetCulture.GetNameNoTooltip] (aux côtés de quelques nains [blacklock|E] de [GetTitleByKey('k_barazimab_ul').GetNameNoTierNoTooltip]) s'affairent déjà à réparer la maçonnerie et la menuiserie qu'ils peuvent. Mais je ne suis pas venu ici pour admirer l'architecture.\n\n[zajawelai_king.GetTitledFirstName] me demande : « Comment procéderons-nous à partir de maintenant, nous deux rois de la forêt, et nos deux peuples ? » Je m'arrête pour réfléchir... que sera [GetTitleByKey('k_an_balkumagan').GetNameNoTierNoTooltip] pour [GetTitleByKey('k_zajantak').GetNameNoTierNoTooltip] ?"
  lotr_bozisha_miraz.0205.a: "Tel un loyal serviteur pour un maître bienveillant."
  lotr_bozisha_miraz.0205.a.tt: "[GetTitleByKey('k_an_balkumagan').GetNameNoTierNoTooltip] deviendra votre tributaire"
  lotr_bozisha_miraz.0205.b: "Tel un fils pour un père."
  lotr_bozisha_miraz.0205.b.tt: "[GetTitleByKey('k_an_balkumagan').GetNameNoTierNoTooltip] deviendra votre protectorat"
  lotr_bozisha_miraz.0205.c: "Tels deux puissants frères, toujours côte à côte."
  lotr_bozisha_miraz.0205.c.tt: "Vous formerez une alliance avec [GetTitleByKey('k_an_balkumagan').GetNameNoTierNoTooltip]"
  lotr_bozisha_miraz.0205.d: "Tel un autre royaume, rien de plus."
  lotr_bozisha_miraz.0205.d.tt: "Vous aurez une trêve de 25 ans avec [GetTitleByKey('k_an_balkumagan').GetNameNoTierNoTooltip]"

  lotr_bozisha_miraz.0300.t: "Une Tempête sur la Forêt"
  lotr_bozisha_miraz.0300.desc: "Le temps est venu pour les [GetPlayer.GetCulture.GetNameNoTooltip] de l'Hôte des Tempêtes d'abattre ces [Glossary('Mîyanâi','miyanai_gloss')] aux rêves de gloire et de grandeur, revêtant les oripeaux de la royauté et de la civilisation. Il n'existe qu'un seul peuple civilisé dans le Sud, et il est sous Zigûr, et il est gouverné par le Roi-Tempête.\n\nOui, nous montrerons à ces serfs quelle est leur place, et les ramènerons sous notre domination. Une grande Tempête s'est rassemblée, et la foudre qu'elle jette embrasera la Forêt !"
  lotr_bozisha_miraz.0300.a: "Hommes de l'Ouest, [GetPlayer.GetCulture.GetNameNoTooltip], ne montrons aucune pitié !"

  lotr_bozisha_miraz.0301.t: "La Chute de Zajantak"
  lotr_bozisha_miraz.0301.desc: "Le Royaume de la Forêt est tombé – nous avons pris une partie de son peuple comme esclaves. L'ancien souverain et ses vassaux, qui jouaient aux nobles, ont laissé leur mince vernis d'unité voler en éclats tandis qu'ils se disputent les ruines de leur petite seigneurie – ils ont été réduits à l'état de sauvages sous l'effet de notre courroux. Désormais, tout le Sud sait que les [GetPlayer.GetCulture.GetNameNoTooltip] règnent, des rivages de la baie à la forêt. Mais nous ne nous sommes pas encore arrêtés.\n\nNous nous préparons depuis de nombreuses années..."
  lotr_bozisha_miraz.0301.a: "La puissance de l'Hôte des Tempêtes s'accroît !"

  lotr_bozisha_miraz.0302.t: "La Chute de Zajantak"
  lotr_bozisha_miraz.0302.desc: "Notre demeure forestière entonne un chant mélancolique tandis qu'elle voit ses fils ramenés sur des chariots et des civières, et souvent point du tout. Bien que nous ayons envoyé toutes nos forces pour arrêter les épées [stormhost_emperor.GetCulture.GetNameNoTooltip] et leurs porteurs rapaces, nous avons échoué dans notre tâche, et notre forêt gît désormais dépouillée, et nos cœurs sont lourds.\n\nMes vassaux se querellent, avec moi et entre eux, et je les ai vus rompre avec trop de facilité face à l'écrasante victoire de l'Hôte des Tempêtes. Je suis impuissant à arrêter le vent hurlant et le nuage tourbillonnant. Nous nous sommes rendus face à la Tempête."
  lotr_bozisha_miraz.0302.a: "Il n'y a plus de Roi dans la Forêt – [GetPlayer.GetSheHe] a perdu [GetPlayer.GetHerHis] couronne."