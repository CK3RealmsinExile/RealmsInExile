 lotr_house_customizer.0001.t: "Personnalisation de Maison"
 lotr_house_customizer.0001.desc: "#P Bienvenue dans la Personnalisation de Maison#! ! Veuillez suivre ces instructions pour utiliser correctement cette fonctionnalité.\n\nSi vous souhaitez incarner une #N maison éteinte#!, vous pouvez sélectionner cette option et trouver la maison dans sa région d'origine.\n\nSi vous voulez jouer en tant que membre d'une maison encore vivante, vous devez trouver quelqu'un de cette maison, faire un clic droit sur son portrait, et sélectionner \"Rejoindre la Maison\"."
 lotr_house_customizer.0001.a: "Je veux incarner une #N maison éteinte#! ."
 lotr_house_customizer.0001.b: "Je veux incarner une #P maison existante#! ."

