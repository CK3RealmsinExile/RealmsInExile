 lotr_house_customizer.0100.desc: "Choisissez Votre Lien de Parenté"
 lotr_house_customizer.0100.a: "Je veux jouer en tant que #bold frère ou sœur#! !"
 lotr_house_customizer.0100.b: "Je veux jouer en tant qu'#bold enfant#! !"
 lotr_house_customizer.0100.bb: "Je veux jouer en tant qu'#bold enfant#! et me voir attribuer un [second_parent.GetMotherFather]"
 lotr_house_customizer.0100.c: "Je veux jouer en tant que #bold parent#! !"
 lotr_house_customizer.0100.d: "Je ne veux aucun #bold ancêtre#! connu"
 lotr_house_customizer.0100.f.flavor: "Vous connaîtrez la vérité sur votre naissance et pourrez la révéler au royaume par une décision."
 lotr_house_customizer.0100.back: "Je veux choisir une maison différente..."
 lotr_house_customizer.0100.back.tt: "Vous retournerez aux options de maisons éteintes."
 lotr_house_customizer.0101.back.tt: "Vous retournerez à l'événement de départ."
 lotr_house_customizer.0101.t: "Personnalisateur de Maison - Jouer en tant que Parent"
 lotr_house_customizer.0101.desc: "Jouez en tant que parent !"
 lotr_house_customizer.0101.a: "Je jouerai en tant qu'enfant de [hc_random_relative_selection.GetName] !"

 lotr_house_customizer.0200.t: "Personnalisateur de Maison - Sélectionner un Parent"
 lotr_house_customizer.0200.desc: "Sélectionnez le parent dont vous souhaitez être l'enfant dans la liste ci-dessous."
