 ### Taking over stuff! ###
 gundabad.0200.t: "Renaissance de la puissance orque"
 gundabad.0200.desc: "Depuis trop longtemps, les Orques du Nord ont oublié leur glorieux passé. Ils errent tels des chiens sauvages, pour être ensuite massacrés sans pitié par les Hommes qui n'ont cessé de croître en puissance depuis le désastre de Dale ! Guidé par le grand Ulûkai et par le sang d'Azog qui confère à [ROOT.Char.GetHerHim] la force brutale et la ruse impitoyable dont nous avions cruellement besoin, [ROOT.Char.GetFirstNameRegnal] a de nouveau imposé la suprématie orque dans tout le Val d'Anduin.\n\nMaintenant que nous avons enfin établi un contrôle de fer sur les nombreux ponts et gués qui traversent l'Anduin, la fureur dévastatrice du Mont Gundabad s'abattra sur tous les peuples du Nord. Déjà nos chevaucheurs de wargs rôdent, cherchant leurs proies futures. Que nos raids sanguinaires s'abattent rapidement sur quiconque ose nous défier, qu'ils soient Hommes ou Elfes !"
 gundabad.0200.a: "Une terreur sans nom déferlera à nouveau depuis Gundabad !"

 gundabad.0201.t: "Maître incontesté du Nord"   #Not used
 gundabad.0201.desc: "La folie de Bolg fut plus que vengée lorsque la horde orque non seulement écrasa le royaume des Hommes de Dale, mais ravagea aussi le maudit Vert-Bois jusqu'à ses racines. Maintenant véritablement brisés, les vils Hommes et Elfes fuient comme des rats, leurs plus puissantes fortifications réduites en poussière par nos grands [trolls|E], leurs peuples dispersés pour devenir la proie des bêtes sauvages et de nos chevaucheurs de wargs, et leurs richesses pillées pour la gloire du seigneur de Gundabad. Avec ces trésors nouvellement acquis, nos guerriers pourront enfin se gorger de viande fraîche plutôt que de ce pain grouillant de vers, entre autres plaisirs.\n\nMaintenant que les Tarks seront privés de tout secours venant du Nord, l'assaut final sur Minas Tirith semble plus inévitable que jamais. Qu'ils tremblent de terreur, car leur anéantissement approche !"
 gundabad.0201.a: "Notre domination sur ces terres perdurera pour cent générations !"

 gundabad.0202.t: "Rallumer les forges ancestrales de [GetTitleByKey('d_gundabad').GetNameNoTier]"
 gundabad.0202.desc: "La montagne gronde sous les coups répétés du marteau sur l'enclume. Les forges des [dwarves|e], qui sommeillaient depuis des âges innombrables, s'éveillent dans un rugissement de flammes.\n\nDans les profondeurs, ils travaillent jour et nuit sans relâche, produisant un matériel de guerre digne de mes légions invincibles. Alors que j'arpente les forges brûlantes, je vois s'entasser des armes et armures dignes des [trolls|E] de guerre, des lames acérées scintillant à la lueur des torches et de larges boucliers et cuirasses frappés de mes signes de domination.\n\nLes forges [dwarven|E] de [gundabad|E] désormais ravivées permettent de forger un acier plus résistant et plus meurtrier, parfait pour mes Trolls et les plus féroces guerriers de Gundabad."
 gundabad.0202.a: "Aucune armée ne pourra désormais me résister !"

 gundabad.0203.t: "Expansion brutale vers l'Ouest"
 gundabad.0203.desc: "À l'ouest des [mistymountains|E] s'étendent deux chaînes de pics moins élevées qui faisaient autrefois partie d'[angmar|E], un royaume depuis longtemps tombé dans l'oubli. Eh bien, plus maintenant !\n\nC'est NOUS qui régnons désormais sur ces terres désolées, et ceux qui les habitent, qu'ils soient orques ou hommes, obéiront à nos ordres ou périront ! Ces montagnes feront à jamais partie du grand royaume orque de [gundabad|E] !"
 gundabad.0203.a: "Ces montagnes seront des bases parfaites pour de futures invasions dévastatrices..."

 gundabad.1001.t: "Question de commandement"
 gundabad.1001.desc: "Ma démonstration écrasante de force brute a finalement soumis les territoires septentrionaux du Val d'Anduin à mon contrôle absolu, mais déjà ces misérables Hommes s'agitent et commencent à résister à leurs maîtres légitimes. Les guerriers assoiffés de sang de ma horde brûlent d'arracher le cœur de cette résistance pathétique avant même qu'elle ne prenne forme, savourant d'avance le pillage et le carnage qui s'ensuivront.\n\nPourtant, il existe parmi ces Hommes des lâches faibles et corruptibles, qui pourraient maintenir leurs semblables dans la soumission si on leur donnait l'occasion de régner sur eux comme des chiens."
 gundabad.1001.a: "Leur accorder le contrôle des terres que j'ai conquises."
 gundabad.1001.b: "Qu'ils aient tout, je garde mes meilleurs guerriers pour les guerres à venir !"
 gundabad.1001.c: "Il n'y a plus de place en ce monde pour la race des Hommes !"
 gundabad.1001.d: "Je n'ai pas de temps à perdre avec ces vermines..."
 gundabad.1001.a.effect: "Accorder tous les [counties|E] non-[colony|E] que vous détenez dans [GetTitleByKey('k_langwell').GetNameNoTier] à des partisans [THIS.Char.GetFaith.GetName] de [culture|E] locale."
 gundabad.1001.b.effect: "Remplacer tous les [counties|E] non-[colony|E] détenus par des [vassals|E] de [cultures|E] non-locales dans [GetTitleByKey('k_langwell').GetNameNoTier] par des partisans [THIS.Char.GetFaith.GetName] de [culture|E] locale."
 gundabad.1001.c.effect1: "Révoquer tous les [counties|E] détenus par des [vassals|E] non-[orc|E] dans [GetTitleByKey('k_langwell').GetNameNoTier]."
 gundabad.1001.c.effect2: "Tous les [counties|E] de [culture|E] non-[this_char.GetCulture.GetNameNoTooltip] gagnent [GetModifier( 'gundabad_ravaged_lands_county_modifier' ).GetNameWithTooltip] pour 10 ans."
 gundabad.1001.c.effect3: "65% de chance que les [counties|E] de [culture|E] non-[this_char.GetCulture.GetNameNoTooltip] se convertissent à votre [culture|E] et [faith|E]."

 gundabad.1011.t: "Endurance draconique"
 gundabad.1011.desc: "Durant les campagnes sanglantes pour soumettre les adorateurs de dragons des [greymountains|E] à ma domination absolue, de nombreuses batailles furent livrées et d'immenses butins furent saisis. D'antiques bannières déchirées, des armes rouillées en quantité, et des montagnes non négligeables d'argent et d'or furent pillées.\n\nCe n'est pourtant qu'à la fin de cette campagne brutale que nous avons découvert un trophée véritablement digne de ma magnificence. Alors que mes laquais fouillaient les anciennes forteresses, traquant les derniers survivants terrorisés, ils découvrirent un terrier abandonné depuis des siècles. D'abord jugé sans valeur, ses profondeurs révélèrent un sanctuaire draconique. Sur l'autel reposait une armure colossale, forgée à partir des écailles perdues de nombreux [dragons|E], aux teintes éclatantes et menaçantes.\n\nN'est-ce pas là le signe évident que je suis destiné à la grandeur absolue ? Un nouveau symbole de ma puissance écrasante !"
 gundabad.1011.a: "Je suis le dragon qui règne désormais sur ces montagnes !"
 artifact_dragon_armour: "Armure d'Écailles de Dragon"
 artifact_dragon_armour_desc: "Forgée par des forgerons gobelins avec une dévotion fanatique, cette cotte de mailles brutale mais redoutablement efficace est constituée d'écailles de dragon perdues. Ces écailles sont d'une dureté inégalée tout en restant flexibles, capables de résister aux coups aussi bien, voire mieux, qu'une armure de métal comparable. De plus, elle est considérablement plus légère que de telles armures, bien qu'évidemment infiniment plus dangereuse à produire. Elle constitue donc un héritage précieux et craint pour l'orque ou le gobelin qui la possède."
 gundabad.1011.toast.title: "Vous avez gagné un suivant fanatiquement loyal"

 gundabad.1015.t: "Seigneur suprême des Monts Brumeux"
 gundabad.1015.desc: "Depuis que Bolg fut massacré par Beorn lors de la Bataille des Cinq Armées, les orques et gobelins des Monts Brumeux ont sombré dans le chaos le plus total. Sans force unificatrice ni chef pour les commander, il n'y avait plus la moindre unité, d'innombrables tribus et clans s'entre-déchirant dans des guerres fratricides.\n\nMais les tribus des Monts Brumeux étaient faibles et désorganisées, et ce que j'ai accompli aurait semblé impossible à ceux dotés d'une volonté inférieure. Une fois encore, chaque gobelin et orque combat sous une seule bannière, comme ils le faisaient sous Azog et Bolg ; et cette bannière est la mienne !"
 gundabad.1015.a: "Plus personne ne peut contester ma domination absolue sur ces Montagnes !"

 gundabad.1016.t: "Maître incontesté du Nord"
 gundabad.1016.desc: "Là où mes ancêtres ont échoué lamentablement, j'ai triomphé ! Là où les armées de [gundabad|E] furent jadis anéanties, elles sont maintenant victorieuses ! Là où les forces combinées des [dwarves|e], des [elves|E] et des [conceptracemen|E] se dressaient triomphantes, elles ne sont maintenant plus #italic rien#! du tout.\n\nL'orgueilleuse [dale|E], reconstruite après le massacre de Smaug, est à nouveau réduite en cendres ; son nom sera bientôt oublié et les [northmen|E] une fois de plus humiliés dans la poussière.\n\nDe même, le plus puissant royaume des maudits Nains fut brisé totalement, et les vastes salles d'[erebor|E] furent inondées de sang nain. Les grandes portes de la [lonelymountain|E] ne purent résister à ma vengeance dévastatrice, et les richesses légendaires des Nains sont à nouveau nôtres.\n\nQuant aux perfides [elves|E], ennemis ancestraux de notre race, nous leur avons rendu au centuple leurs offenses. Depuis trop longtemps ils refusent de nous affronter loyalement, se terrant dans leurs forêts putrides comme des lâches ! Maintenant leurs forêts sont ravagées, et leurs demeures et salles brûlent dans les flammes !\n\nAinsi tous les affronts contre mes ancêtres ont été vengés dans le sang, et je me dresse maintenant comme le Maître absolu et incontesté du Nord !"
 gundabad.1016.a: "Là où Azog et Bolg ont échoué, moi j'ai triomphé."