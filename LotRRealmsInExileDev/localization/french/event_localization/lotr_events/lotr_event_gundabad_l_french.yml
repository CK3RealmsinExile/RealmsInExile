 ### Taking over stuff! ###
 gundabad.0200.t:0 "Résurrection des Orques"
 gundabad.0200.desc:0 "Durant trop longtemps, les Orques du Nord ont oublié leur passé. Ils errent tels des chiens sauvages, pour n'être que misérablement massacrés par les hommes qui ont gagné en puissance depuis l'infortune de Dale ! Guidé par le grand Ulûkai et par le sang d'Azog qui confère à [ROOT.Char.GetHerHim] la puissance et la ruse si cruellement nécessaires, [ROOT.Char.GetFirstNameRegnal] a de nouveau cimenté la suprématie orque dans le Val d'Anduin.\n\nMaintenant que nous avons enfin établi notre domination sur les divers ponts et gués de l'Anduin, la fureur du Mont Gundabad sera ressentie par tous à travers le Nord. Déjà, les cavaliers des wargs sont en reconnaissance pour trouver des cibles potentielles. Que nos raids s'abattent promptement sur quiconque ose nous défier, hommes ou elfes !"
 gundabad.0200.a:0 "Une terreur sans nom déferlera de nouveau depuis Gundabad !"

 gundabad.0201.t:0 "Maître du Nord"  #Not used
 gundabad.0201.desc:0 "La folie de Bolg fut plus que vengée lorsque la horde orque submergea non seulement le royaume des Hommes de Dale, mais ravagea également le maudit Vertbois. Désormais véritablement brisés, les vils Hommes et Elfes sont en fuite, leurs plus puissantes fortifications abattues par nos grands trolls, leur peuple dispersé pour devenir la proie des bêtes sauvages et des cavaliers des wargs, et leurs richesses vidées au profit du seigneur de Gundabad. Avec cette nouvelle opulence, nos gars pourraient certainement se régaler de chair fraîche plutôt que de pain moisi, entre autres choses.\n\nMaintenant que les Tarks seront privés de toute assistance du Nord, l'assaut final sur Minas Tirith semble d'autant plus imminent. Qu'ils tremblent de peur, car leur funeste destin approche !"
 gundabad.0201.a:0 "Notre domination sur ces terres perdurera pendant cent générations !"

 gundabad.0202.t:0 "Rallumer les Forges de [GetTitleByKey('d_gundabad').GetNameNoTier]"
 gundabad.0202.desc:0 "La montagne tonne sous le fracas du marteau et de l'enclume. Les forges des [dwarves|e], qui sommeillaient depuis d'innombrables années, s'éveillent.\n\nDans les profondeurs, on besogne jour et nuit, produisant du matériel de guerre digne de mon armée. En parcourant les forges, je vois s'amonceler des armes et armures dignes des trolls de guerre, des lames acérées luisant à la lumière des torches, de larges boucliers et des cuirasses ornés de mes insignes.\n\nLes forges naines de Gundabad, désormais rallumées, rendent possible la production d'un acier plus robuste et plus durable, convenant à mes trolls et aux plus féroces guerriers de Gundabad."
 gundabad.0202.a:0 "Nulle armée ne pourra désormais se dresser contre moi !"

 gundabad.1001.t:0 "Une Question de Commandement"
 gundabad.1001.desc:0 "Ma démonstration décisive de puissance a finalement placé les contrées septentrionales du Val d'Anduin sous mon autorité, mais déjà les hommes locaux s'agitent et commencent à résister à leurs seigneurs légitimes. Les guerriers assoiffés de sang de mon armée sont impatients d'arracher le cœur de cette résistance insensée avant même qu'il ne commence à battre, se délectant de la perspective de pillage et de carnage qu'elle apporterait.\n\nPourtant, il y a parmi les hommes certains qui sont faibles, lâches et corruptibles, qui pourraient maintenir leur peuple en ordre s'ils avaient la chance de régner sur eux."
 gundabad.1001.a:0 "Donnez-leur le contrôle des terres que j'ai conquises."
 gundabad.1001.b:0 "Qu'ils prennent tout, j'ai besoin de mes meilleurs guerriers pour les guerres à venir !"
 gundabad.1001.c:0 "Il n'y a plus de place en ce monde pour les hommes !"
 gundabad.1001.d:0 "Je n'ai pas de temps à perdre avec cela..."
 gundabad.1001.a.effect:0 "Grant all non-[colony|E] [counties|E] held by you in [GetTitleByKey('k_langwell').GetNameNoTier] to local [culture|E] [THIS.Char.GetFaith.GetName] followers."
 gundabad.1001.b.effect:0 "Replace all non-[colony|E] [counties|E] held by non-local [cultures|E] [vassals|E] in [GetTitleByKey('k_langwell').GetNameNoTier] with local [culture|E] [THIS.Char.GetFaith.GetName] followers."
 gundabad.1001.c.effect1:0 "Revoke all [counties|E] held by non-[orc|E] [vassals|E] in [GetTitleByKey('k_langwell').GetNameNoTier]."
 gundabad.1001.c.effect2:0 "All non-[this_char.GetCulture.GetNameNoTooltip] [culture|E] [counties|E] gain [GetModifier( 'gundabad_ravaged_lands_county_modifier' ).GetNameWithTooltip] for 10 years."
 gundabad.1001.c.effect3:0 "65% chance of non-[this_char.GetCulture.GetNameNoTooltip] [culture|E] [counties|E] converting to your [culture|E] and [faith|E]."

 gundabad.1011.t:0 "La Robustesse d'un Dragon"
 gundabad.1011.desc:0 "Durant les campagnes menées pour soumettre les adorateurs de dragons des Montagnes Grises à ma domination, maintes batailles furent livrées et maints butins furent amassés. D'antiques bannières, des armes rouillées en abondance, et des quantités non négligeables d'argent et d'or furent découverts.\n\nPourtant, ce n'est qu'à la fin de la campagne que nous avons trouvé un prix véritablement digne de ma magnificence. Alors que mes laquais fouillaient les anciennes forteresses, flairant les derniers traînards, ils ont découvert une vieille galerie abandonnée. Initialement jugée de peu de valeur, on y découvrit dans ses profondeurs un sanctuaire draconique. Sur l'autel reposait une grande armure, forgée à partir des écailles tombées de nombreux [dragons|E], aux teintes éclatantes multiples.\n\nQu'est-ce là sinon un signe que je suis destiné à une véritable grandeur ? Un symbole de plus de mon immense pouvoir !"
 gundabad.1011.a:0 "Je suis le dragon qui règne désormais sur ces montagnes !"
 artifact_dragon_armour:0 "Armure d'Écailles de Dragon"
 artifact_dragon_armour_desc:0 "Forgée par de révérencieux forgerons gobelins, cette cotte de mailles grossière mais efficace est faite d'écailles de dragon tombées. Ces écailles sont dures mais flexibles, capables de résister aux coups aussi bien, voire mieux, qu'une armure métallique comparable. De plus, elle est bien plus légère que cette dernière, bien que manifestement bien plus risquée à produire. Elle constitue ainsi un héritage hautement prisé par l'orque ou les gobelins qui la possèdent."
 gundabad.1011.toast.title:0 "Vous avez gagné un fidèle serviteur"

 gundabad.1015.t:0 "Seigneur des Monts Brumeux"
 gundabad.1015.desc:0 "Depuis le massacre de Bolg par les mains de Beorn durant la Bataille des Cinq Armées, les orques et gobelins des Monts Brumeux ont été en désarroi total. Sans force unificatrice ni chef, il n'y a pas eu la moindre unité, d'innombrables tribus et clans se faisant la guerre.\n\nPourtant, les tribus des Monts Brumeux étaient faibles, et ce que j'ai accompli aurait semblé impossible à ceux de volonté moindre. Une fois de plus, chaque gobelin et orque combat sous une seule bannière, comme ils le firent sous Azog et Bolg ; et cette bannière est la mienne !"
 gundabad.1015.a:0 "Nul ne peut désormais contester mon emprise sur ces Montagnes !"

 gundabad.1016.t:0 "Maître du Nord"
 gundabad.1016.desc:0 "Là où mes ancêtres ont échoué, j'ai triomphé ! Là où jadis les armées de [gundabad|E] furent vaincues, elles sont maintenant victorieuses ! Là où autrefois les forces combinées des [dwarves|e], des [elves|E] et des [conceptracemen|E] se tenaient triomphantes, elles ne sont désormais #italic rien#!.\n\nL'orgueilleux [dale|E], rebâti après le massacre de Smaug, est à nouveau avili ; son nom sera bientôt oublié et les [northmen|E] sont une fois de plus humiliés.\n\nDe même, le plus puissant royaume des maudits Nains fut brisé entièrement, et les vastes salles d'[erebor|E] ruisselèrent de sang nain. Les grandes portes de la [lonelymountain|E] ne purent résister à ma vengeance et à ma fureur, et les richesses des Nains furent à nouveau nôtres.\n\nEt pour les perfides [elves|E], ennemis ancestraux de notre race, nous les avons payés en retour. Longtemps ils ont refusé de nous affronter loyalement, se terrant dans leurs forêts misérables comme des faibles ! Désormais leurs forêts sont dénudées, et leurs demeures et leurs salles brûlent !\n\nAinsi toutes les offenses contre mes ancêtres ont été entièrement vengées, et je me dresse maintenant comme l'incontesté Maître du Nord !"
 gundabad.1016.a:0 "Là où Azog et Bolg ont échoué, j'ai réussi."