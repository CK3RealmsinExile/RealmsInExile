 ### Mûmak at Large ###
 harad.0014.t:0 "Mûmak en Liberté"
 harad.0014.desc:0 "Un messager fait irruption dans votre salle porteur de nouvelles urgentes concernant un Mûmak semant la dévastation à travers les campagnes. La bête laisse derrière elle une traînée de destruction, nulle clôture ni muraille ne pouvant contenir sa charge furieuse.\n\nNombre de paysans ont tenté de le maîtriser mais y ont laissé la vie. Une force plus imposante pourrait s'avérer nécessaire pour que le mûmak soit dompté avant qu'il ne cause davantage de ravages."
 harad.0014.a:0 "Laissez-le être. Qui sommes-nous pour nous dresser contre pareille force de la nature ?"
 harad.0014.b:0 "Maudite créature ! Ses défenses orneront mes salles."
 harad.0014.c:0 "Les Dieux nous envoient une bénédiction ! Mes maîtres des bêtes le dompteront !"
 harad.0014.b.message_1:0 "Vos troupes abattent le mûmak."
 harad.0014.b.message_2:0 "Vos troupes échouent à abattre le mûmak."
 harad.0014.c.message_1:0 "Vos maîtres des bêtes domptent le mûmak."
 harad.0014.c.message_2:0 "Vos maîtres des bêtes échouent à dompter le mûmak."
 harad_0014_mumak_at_large_modifier:0 "Mûmak Déchaîné"
 harad_0014_mumak_at_large_modifier_desc:0 "Un puissant mûmak ravage vos terres."
 harad_0014_mumak_dead_modifier:0 "Mûmak Terrassé"
 harad_0014_mumak_dead_modifier_desc:0 "Vos hommes ont abattu le mûmak déchaîné, la population se réjouit."
 harad_0014_mumak_tamed_modifier:0 "Mûmak Dompté"
 harad_0014_mumak_tamed_modifier_desc:0 "Vous avez mis le mûmak au service de votre royaume." 
 
 ### A Mighty Mûmak ###
 harad.0015.t:0 "Un Puissant Mûmak"
 harad.0015.desc:1 "[marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] s'approche de moi avec un sourire sur le visage. [marshal.GetSheHe|U] m'explique que j'ai reçu un présent véritablement impressionnant d'un intendant de [county.GetNameNoTooltip], et me fait signe de [marshal.GetHerHim] suivre.\n\nEt impressionnant, il l'est ! En sortant, je suis accueilli par un #emphasis magnifique#! mûmak. Il est encore jeune, mais assurément cette bête apportera la dévastation à tout ennemi."
 harad.0015.a:0 "Je chevaucherai personnellement cette puissante bête au combat."
 harad.0015.b:0 "[marshal.GetCouncilTitle], la créature est vôtre."
 harad.0015.c:0 "Vendez-la au boucher. L'or nous sera utile."
 harad_0015_personal_war_mumak_modifier:0 "Mûmak de Guerre Personnel"
 
 ### The Scorching Sun of Harad ###
 harad.0016.t:0 "Le Soleil Ardent du Harad"
 harad.0016.desc:0 "Je sens la sueur ruisseler sur mon visage et goutter de mes cheveux. Le soleil du désert ne connaît point la pitié, il torture même ceux qui sont nés et ont grandi en ces terres arides. \n\nAu dehors, l'astre brûlant calcine le Haradwaith de sa fureur implacable, insensible à la vie des hommes et des bêtes. Esclaves et bétail succombent. Les hommes libres se plaignent que l'eau se raréfie dans les puits. Le peuple exige que des mesures soient prises." 
 harad.0016.a:0 "Bagh ! Que voulez-vous que je fasse ? Me débarrasser du soleil ?"
 harad.0016.b:0 "Positionnez des troupes aux puits afin que nulle goutte ne soit gaspillée."
 harad.0016.c:0 "Envoyez des éclaireurs pour trouver et sécuriser de nouvelles sources d'eau."
