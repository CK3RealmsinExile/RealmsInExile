 harad.4000.t: "LE SERPENT QUI FRAPPE : ACTE PREMIER – LES RIVES DU HARNEN" 
 harad.4000.desc: "La guerre contre les terres de pierre qui couvait depuis si longtemps s'abat désormais sur nous, et la peur m'étreint. Non pour ma propre personne, car je suis un guerrier dans l'âme. Si la mort venait à me surprendre sur le champ de bataille, je l'accueillerais à bras ouverts, car s'il existe une façon plus noble de trouver sa fin qu'avec une lame solide rougie du sang ennemi, je l'ignore. C'est le destin de mon peuple qui pèse lourdement sur mon esprit tourmenté. Sa fortune dans les années à venir sera déterminée par ce qui se déroulera dans les jours qui approchent. Nous sommes un peuple fort, et pourtant j'apprends amèrement qu'il n'existe aucune échappatoire à la cage dans laquelle nos maîtres nous ont enchaînés. Les plaines et les habitants de cette terre ont été saignés à blanc pour préparer une guerre qui ne nous concerne en rien. Nous n'avons rien à gagner si Gondor s'effondre, et pourtant nous souffrirons énormément si nous sommes défaits. Nos 'seigneurs' récolteront les profits, et nous perdrons nos fils.\n\nLe venin insidieux d'Umbar domine ces terres depuis bien avant mon époque, suçant à la fois notre esprit et notre sang comme une sangsue vorace. Maints fils orgueilleux de noble lignée ont succombé aux caprices de nos maîtres, perdus dans des batailles sans gloire là où ils auraient dû forger un empire digne de leurs pères.\n\nSi nous chevauchons vers la guerre, nous devrions le faire pour notre propre cause, car les guerriers de nos tribus ne méritent-ils pas l'ascendant sur les Hommes inférieurs du nord ? Au lieu de cela, nos seigneurs voudraient nous voir ramper vers la guerre en serviteurs, pour retourner à notre terre ruinée une fois la boucherie achevée. Je ne puis que concevoir qu'une peur plus grande encore motive cette disgrâce, car l'armée qu'ils ont assemblée le long des berges du fleuve est plus imposante que toutes celles que j'ai contemplées. Je ne suis point étranger à la guerre, et pourtant jamais je n'aurais rêvé que cette terre pût rassembler une telle multitude ; une multitude qui pourrait forger un nouveau royaume dans le feu et le sang si on lui accordait la liberté d'agir. Je me demande combien de ces hommes placés sous mon commandement gardent la loyauté envers les Seigneurs d'Umbar au plus profond de leurs cœurs. Un homme peut se battre pour bien des choses : pour ses frères, sa famille ; pour le pouvoir, la gloire et le respect des rois. Rares sont en vérité ceux qui combattent de bon gré pour des suzerains qui prennent d'une main et ne donnent rien en retour. Voilà comment nos maîtres nous ont traités ces dernières années, et je ne puis concevoir que cela soit passé inaperçu de tous excepté moi."
 
 harad.4001.t: "LE SERPENT QUI FRAPPE – ACTE DEUX : UNE LAME DANS LA NUIT"
 harad.4001.desc: "Mes 'conseillers' ont décrété que nos progrès, ou plutôt leur absence, sont inacceptables, et insistent sur le fait qu'il n'est point possible aux garnisons le long du Harnen de résister à nos forces. Ils expriment leur dépit en termes de raison dédaigneuse, sans guère s'efforcer de dissimuler leurs intentions venimeuses. Pour eux, il importe peu que ce soit leur parcimonie de confiance qui m'ait refusé assez de guerriers pour remporter la victoire. Ils ne se soucient guère non plus que leur ingérence dans mon commandement ait dispersé ceux en qui je puis avoir foi pour obéir à mes ordres. Leur seule préoccupation est que le blâme de cet échec soit déposé carrément à mes pieds et associé à mon nom. Si cela demeure sans entrave, cela ne peut que me valoir une lame au cœur et, peu après, une promotion vers le calice empoisonné qu'est le commandement de cette armée pour l'un de mes chefs de guerre.\n\nIls m'ont également communiqué une nouvelle ligne de conduite pour nous porter vers l'avant. Les forces de Gondor se rallient désormais autour du Prince-Cygne de Dol Amroth, et avec sa mort l'ennemi serait considérablement affaibli. Une telle sagesse inspirée ne m'apprend rien de nouveau ; j'aurais frappé son camp depuis longtemps s'ils avaient libéré assez de troupes pour me permettre de suivre cette voie. Cela pourrait être accompli ce jour même mais, au lieu de cela, j'ai été informé qu'ils s'occuperont d'Imrahil à leur manière, qu'ils soient maudits. Il est déjà suffisamment intolérable que je doive endurer leur surveillance constante et défaillante comme quelque enfant insensé, mais avoir leur propre marque de lâcheté imposée sur mes épaules est presque plus que je ne puis supporter. J'estime qu'il n'y a aucun honneur à tirer de la mort silencieuse d'un ennemi qui pourrait au contraire tomber aisément sur le champ de bataille.\n\nMalgré le fait que l'élimination d'Imrahil créera une opportunité de percer les défenses de Gondor, je ne puis dire que cette ligne de conduite me satisfasse. Si Imrahil est éliminé, et que son absence contribue à notre succès éventuel, cela, ainsi que mon échec apparent, sera remémoré. Une victoire demain sera attribuée à ces serpents, dont le poison n'est pas réservé au seul ennemi."
 
 harad.4002.t: "LE SERPENT QUI FRAPPE – ACTE TROIS : LA ROUTE DU HARAD"
 harad.4002.desc: "Imrahil vit, et je m'en réjouis. C'est chose curieuse que de se réjouir de la santé de son adversaire, même quand il se dresse entre vous et vos objectifs mais, bien que je puisse en venir à regretter un tel sentiment, je l'accueille favorablement. Ennemi qu'il soit, je ne lui souhaiterais point le sort que mon 'conseil' avait planifié. J'ai vu trop de bons amis périr sur leur ordre pour éprouver quelque joie que ce soit dans la mort de tout homme sur qui ils ont jeté leur dévolu. Me considère-t-il comme un ennemi sans visage, à haïr et tuer avec aussi peu d'égard qu'un serpent qui aurait vexé ses troupes ? Je ne le pense point, et étrangement je ressens plus de parenté avec un ennemi que je tuerais volontiers qu'avec ceux qui prétendent porter les mêmes objectifs que moi. Bien qu'il soit vrai que le commandement d'Imrahil exigera encore un grand tribut de vies haradiques avant que cette œuvre soit accomplie, sa vie m'appartient à prendre, pas à eux, et je nourrirai encore son cadavre sans vie aux corbeaux.\n\nPeu importe. L'échec de mes conseillers à éliminer Imrahil les a laissés comme la partie blessée, mais en fierté et en renommée plutôt qu'en quelque sens physique. Il n'y a pas un seul homme dans cette armée qui ignore leurs plans pour le Prince-Cygne. C'est cette vulnérabilité, j'en suis certain, qui les a poussés à envoyer de nombreux hommes vers le nord dans une tentative imprudente d'embusquer les renforts d'Imrahil. Si mon conseil avait été sollicité, j'aurais insisté pour envoyer assez de guerriers pour réduire nos ennemis en chair à pâtée, laissant leurs corps démembrés pourrir devant les portes de la forteresse d'Imrahil. Les Hâsharii sont manifestement inquiets des conséquences de rassembler trop d'hommes en un lieu, que je puisse être tenté de rejeter mon joug si j'étais capable de rassembler assez de partisans. Ce sacrifice qu'ils ont accompli n'est qu'une ruse pour gagner du temps, pour affaiblir mon soutien jusqu'à ce qu'ils puissent me voir éliminé. L'heure du jugement sera bientôt, car de nouveaux guerriers marchent vers mon camp en ce moment même. Avant qu'ils arrivent et que mon soutien soit renouvelé, les Hâsharii trouveront un prétexte sous lequel me retirer de leurs préoccupations. Je dors légèrement, et jamais pour longtemps."
 
 harad.4003.t: "LE SERPENT QUI FRAPPE - ACTE QUATRE : LA CHUTE D'HARMINDON"
 harad.4003.desc: "C'est chose étrange que de se réveiller un matin et de savoir avec une finalité absolue que votre vie ne sera plus jamais la même. J'ai passé une autre nuit agitée, méfiant d'une lame importune, et je suis parvenu à une décision. Je ne puis plus tolérer ni supporter l'ombre inconstante que les Hâsharii, et à travers eux, les Seigneurs d'Umbar, projettent sur mon peuple. Bien qu'une vie de guerrier se doive d'être une vie de bataille, je ne puis me réconcilier avec le déshonneur qui a été apporté sur ceux qui me suivent. Des nouvelles m'ont atteint de l'attaque mal considérée contre les renforts d'Imrahil. Il réjouit mon cœur de savoir que mes guerriers se sont bien battus, mais cela n'atténue point la rage que je ressens face à leurs morts. Ces quelques-uns qui survivent tentent maintenant de revenir mais, dans une terre grouillante des soldats d'Imrahil, je nourris peu d'espoir pour eux.\n\nLes Hâsharii doivent être satisfaits de cette situation, car les forces d'Imrahil sont amincies et ils me croient isolé, impuissant à agir contre eux. En cela, un homme sensé n'hésiterait point à s'accorder avec eux. Ils ont bien fait leur travail, car bien que beaucoup se rallieraient à ma bannière, il n'y a aucune garantie qu'ils le feraient en nombres assez grands pour m'accorder ma victoire. Le sacrifice de mes hommes au nord, dont la plupart m'étaient personnellement loyaux, les a aidés à cet égard et a encore affaibli ma position, mais aujourd'hui je ne suis peut-être point sain d'esprit, car une étrange folie s'est emparée de moi. Ces chances paralysantes ne m'importent point, excepté comme un détail à surmonter. Je mènerai mon peuple hors de l'ombre des Hâsharii, ou mourrai en tentant de le faire, car je ne puis tolérer cette voie plus longtemps. Avant de faire cela, cependant, je dois accomplir une grande victoire sur l'ennemi. Seulement avec une victoire, et mon nom une fois de plus en ascendant, puis-je espérer rallier assez de guerriers pour créer un nouveau futur, pour moi et mon peuple."
 
 harad.4004.t: "LE SERPENT QUI FRAPPE - ACTE CINQ : CHASSER LE MÛMAK"
 harad.4004.desc: "Le Destin m'a souri, et je lui en suis reconnaissant. Mon attaque contre les forces d'Imrahil a été plus fructueuse que je n'aurais osé rêver. En ce moment même il fuit vers le nord en désarroi, tandis que les oiseaux charognards se repaissent de la chair de ses guerriers tombés. Nombre de mes partisans sont également tombés, foulant le sentier du guerrier jusqu'à sa conclusion et, bien que j'aie pris soin de sacrifier nos captifs à leur mémoire, je n'ai point le temps de pleurer. La bataille m'appelle une fois de plus, mais maintenant elle appelle celui qui est maître de son propre destin, car je suis désormais presque libre des Hâsharii et de leur souillure empoisonnée. Si Imrahil continue de chevaucher vers le nord, comme mes éclaireurs m'assurent qu'il le fait, il doit avoir l'intention de nous retenir au grand fleuve connu dans le nord sous le nom de Poros. Ce fleuve dictait autrefois les frontières de notre terre et l'étendue de notre pouvoir, et il espère indubitablement qu'il nous retiendra une fois de plus à distance. En temps voulu, je massacrerai ses partisans au combat et le noierai dans ce fleuve mais, pour l'instant, un devoir plus grand m'appelle vers le sud.\n\nLes Mûmakil sont des bêtes incroyables, et si j'ai vu spectacle plus intimidant dans ma vie, je crois véritablement qu'il n'aurait point été aisément oublié. Leur taille et leur force pures doivent être vues pour être véritablement crues, et celui qui a un tel pouvoir à commander peut façonner le monde à son gré. Ce pouvoir est destiné à tomber entre les mains de mes ennemis en moins d'un jour. Avant le coucher du soleil demain, pas moins de deux douzaines de ces grandes bêtes et leurs dresseurs rejoindront l'armée que j'ai si récemment quittée et, une fois là, elles tomberont sous le commandement des Hâsharii, et mes efforts auront été vains. Je dois chevaucher rapidement et reprendre le contrôle de mon armée à ceux qui détruiraient mon peuple, et espérer qu'Imrahil puisse faire peu dans l'intervalle."
 
 harad.4005.t: "LE SERPENT QUI FRAPPE - ACTE SIX : RÉBELLION"
 harad.4005.desc: "Des trois Hâsharii qui ont souillé mes pas ces dernières années, seuls deux demeurent parmi les vivants. Tandis que je chassais Imrahil de ses fortifications, le troisième a tenté de voler ma vie, un coup hâtif né du désespoir, j'estime. Il n'a point payé plus rapidement qu'il ne le méritait pour son jugement final erroné et, comme sa mort a contribué en partie non négligeable à l'empressement de mes partisans, j'en suis doublement satisfait. Les deux qui demeurent doivent être traités. Je ne puis leur permettre de rester vivants, tramant des machinations qui mèneront à ma mort, car ils commandent encore une grande armée en leur propre droit. Ils doivent périr, et périr bientôt.\n\nJe me dresse seul devant l'armée campée, et espère que mon étoile est suffisamment ascendante dans l'esprit des guerriers ici pour surmonter la peur que les Hâsharii inspirent. C'est un risque, car l'influence que les Hâsharii exercent est grande, mais c'est un risque qui doit être pris. Seulement en tuant les Hâsharii puis-je amener sous mon commandement les Mûmakil destinés à arriver au coucher du soleil. Je ne puis m'éloigner de ce combat, et je dois faire confiance au destin d'un guerrier qu'il n'est point ma destinée de mourir ici avec tant encore inaccompli. Que ce soit le cas ou non, l'avenir devant moi ne détient désormais que deux possibilités : la victoire ou la défaite. Peu importe ce qui m'attend ; je chevauche à sa rencontre sans hésitation."

 harad.4006.t: "LE SERPENT QUI FRAPPE – ACTE SEPT : ASSAUT SUR GLAMORGARTH"
 harad.4006.desc: "L'armée se meut désormais aux ordres d'une seule voix, et cette voix est la mienne. Avec les Hâsharii morts, et les Seigneurs d'Umbar distants de nous de nombreuses lieues, nul ne peut me défier excepté les autres chefs de guerre, et il semblerait qu'aucun parmi eux ne puisse rassembler le courage ou la volonté de le faire. Les Mûmakil sont arrivés exactement comme mes éclaireurs l'avaient prédit. Une fois leur escorte Hâsharin éliminée, les Mahûd ont été empressés d'accepter mes commandements en échange d'une dîme des femmes et enfants que nous prendrons comme esclaves de Gondor. Maintenant à mon appel j'ai une armée bien plus grande que je n'aurais jamais pu rêver possible. Je comprends maintenant comment les Hâsharii pouvaient si négligemment jeter les vies d'hommes de côté quand ils savaient que ces créatures rejoindraient nos forces si bientôt. Je réfléchirai soigneusement en vérité à leur usage.\n\nJe me dresse maintenant aux frontières de Gondor, avec une grande armée dans mon dos et l'ennemi devant moi. À chaque heure qui passe, plus d'hommes accourent à ma bannière. Ils me supplient de les mener plus avant, de chasser les forces de Gondor de nos terres, et de reprendre aux hommes du nord ce qui nous fut arraché en des âges passés. Imrahil a rassemblé ses forces autour de l'antique forteresse de Glamorgarth. Bien que ses murs soient décrépits et ses défenses écroulées, c'est encore un grand retranchement qui coûtera de nombreuses vies à prendre. Seul cet ultime obstacle se dresse maintenant entre mon peuple et un âge nouveau. Les tribus du sud seront finalement vengées de l'arrogance du nord, et se joindront aux armées de Mordor pour étouffer les défenseurs de Gondor dans leur propre sang. Avec des alliés gagnés sur le champ de bataille, et la richesse prise du sac de grandes cités, je chasserai les Seigneurs d'Umbar de leur perchoir et taillerai un nouveau royaume sur les ossements du royaume autrefois grand de Gondor."