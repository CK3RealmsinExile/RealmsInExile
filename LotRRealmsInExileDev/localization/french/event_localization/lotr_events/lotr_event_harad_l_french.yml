 ### Lódenûly Dates Flavor Events ###
 harad.0017.t: "Dattes de Lódenûly"
 harad.0017.desc: "Aujourd'hui je savoure quelques dattes fraîches provenant des [GetModifier('lodenuly_date_farms_modifier').GetNameWithTooltip]. La région est connue pour son abondance de dattes de toutes sortes, réputées les plus douces de tout [GetGeographicalRegion('middleearth_bayoformal_khy').GetName] et importées par la noblesse à des prix extravagants.\n\nLeur simple douceur exquise me transporte au paradis ! Peut-être y a-t-il quelque vérité dans les rumeurs prétendant qu'elles confèrent la jeunesse éternelle ?"
 harad.0017.a: "Laissez-moi en prendre quelques-unes de plus, ou peut-être beaucoup plus !"

 harad.0018.t: "Récolte Fraîche de Dattes"
 harad.0018.desc.early: "« C'est un miracle ! Normalement, elles ne seraient pas de saison avant plusieurs mois, mais cette année nous avons été bénis d'une seconde récolte ! »"
 harad.0018.desc.late: "« C'est un miracle ! Les arbres ne cessent de produire cette année, apparemment sans fin. Nous avons été bénis d'une récolte exceptionnellement abondante cette année ! »"
 harad.0018.desc: ", proclame [date_farmer.GetWomanMan] devant moi.\n\nDes cultivateurs des célèbres [GetModifier('lodenuly_date_farms_modifier').GetNameWithTooltip] sont venus devant moi pour rapporter qu'ils sont particulièrement productifs cette année. Les paniers de dattes de Lódenûly qu'ils m'ont apportés valent une petite fortune, et je dois maintenant décider quoi en faire."
 harad.0018.a: "Demain nous festoierons !"
 harad.0018.b: "Séchez et vendez les dattes"
 harad.0018.c: "Distribuez-les aux gens du commun"

 ### Sîrayni Hide Trader ###
 harad.0019.t: "Peaux d'Antilope"
 harad.0019.desc: "Récemment, j'ai fait la connaissance de [trans_haradric_merchant_spawn.GetFirstName], [trans_haradric_merchant|E] vendant cuirs et peaux, en particulier le cuir robuste fait des grandes antilopes natives de [GetGeographicalRegion('middleearth_harad_bayoformal_sirayn').GetName] et [GetGeographicalRegion('middleearth_uttersouth_twinkingdoms').GetName].\n\n« Leurs peaux sont si résistantes qu'elles sont utilisées pour fabriquer boucliers et armures ! », se vante [trans_haradric_merchant_spawn.GetSheHe], « Je pourrais être convaincu de me séparer d'une partie de ce # emp magnifique#! stock de peaux pour un bon prix. Il serait sage de fournir à certaines de vos troupes une protection faite de ceci... »"
 harad.0019.a: "Je crois que je vais passer mon tour. Mes troupes vont bien ainsi."
 harad.0019.b: "Oui, j'achèterai certaines de vos peaux."
 harad.0019.c: "Sûrement pouvez-vous m'offrir un meilleur prix."
 
 ### Arani Outposts ###
 harad.0020.t: "[arani_county.GetNameNoTierNoTooltip] : Avant-postes Arani"
 harad.0020.desc: "Les tribus Arani qui habitent [GetGeographicalRegion('middleearth_harad_dunesea').GetName] comptent parmi les plus résistants survivants que [harad|E] ait à offrir. Bien que certains pillent les caravanes, nombreux sont ceux qui les soutiennent comme gardes, guides et fournisseurs.\n\nDans [arani_county.GetNameNoTier], ce qui commença comme un avant-poste d'approvisionnement d'une route commerciale locale s'est développé en une petite communauté d'hommes des sables, qui patrouillent désormais la zone, escortent les caravanes marchandes et chassent les bandits contre une modeste rétribution. Leurs bastions fortifiés sont essentiels pour protéger les routes [trans_haradric_trade|E] qui traversent le désert."
 harad.0020.desc.arani: "Vivre dans [GetGeographicalRegion('middleearth_harad_dunesea').GetName] a fait de nos tribus les plus résistants survivants que [harad|E] ait à offrir. Bien que certains pillent les caravanes, nombreux sont ceux qui les soutiennent comme gardes, guides et fournisseurs. Dans [arani_county.GetNameNoTier], ce qui commença comme un avant-poste d'approvisionnement d'une route commerciale locale s'est développé en une petite communauté indépendante d'hommes des sables Arani, qui patrouillent désormais la zone, escortent les caravanes marchandes et chassent les bandits contre une modeste rétribution. Leurs bastions fortifiés sont essentiels pour protéger les routes [trans_haradric_trade|E] qui traversent le désert."
 harad.0020.a: "Cela signifie que davantage de caravanes passeront en sécurité, j'espère !"
 
 ### Qanat Flavor Events ###
 harad.0021.t: "[qanat_county.GetNameNoTierNoTooltip] : Nouveau Qanat"
 harad.0021.desc: "Un nouveau #italic qanat#! a été construit dans [qanat_county.GetNameNoTier] sous la direction de quelques chefs locaux.\n\nCes canaux, certains souterrains, sont utilisés à travers [harad|E] depuis des siècles et distribuent l'eau tant nécessaire - typiquement des rivières ou des sources - vers les régions plus arides des zones habitées. Nous pouvons nous attendre à ce que la zone desservie par ce #italic qanat#! s'étende en termes de productivité agricole."
 harad.0021.a: "Espérons que ce #italic qanat#! accomplira sa fonction."

 harad.0022.t: "[qanat_county.GetNameNoTierNoTooltip] : Réparations de Qanat"
 harad.0022.desc: "Je viens de recevoir un rapport d'un officiel indiquant que l'un des #italic qanats#! de [qanat_county.GetNameNoTier] s'est récemment tari. Ces canaux ou aqueducs ont été utilisés à travers [harad|E] depuis des siècles, il en existe donc beaucoup, certains utilisés et d'autres inutilisés comme celui-ci. Bien que celui-ci ne soit pas essentiel en soi, il complète un autre #italic qanat#! voisin, et prêter quelques fonds pour le réparer pourrait être un beau geste."
 harad.0022.a: "S'il n'est pas nécessaire, pourquoi s'en soucier ?"
 harad.0022.b: "Bonne idée. Lançons les réparations."
 harad.0022.c: "Non seulement je le réparerai, mais je financerai la construction d'un autre."

 ### Ksar Flavor Events ###
 harad.0023.t: "[ksar_county.GetNameNoTierNoTooltip] : Un Ksar Imposant"
 harad.0023.desc: "Je visite aujourd'hui un éminent #italic ksar#! dans [ksar_county.GetNameNoTier]. Ces types de villages fortifiés, généralement construits en adobe et occasionnellement en pierre, ont été édifiés au cours des siècles pour protéger les locaux et tout [trans_haradric_merchants|E] de passage.\n\nEn inspectant la structure dans toute sa grandeur, je suis impressionné par la façon harmonieuse dont tous les bâtiments sont reliés les uns aux autres, des maisons aux greniers, aux boutiques, aux bains et aux temples locaux."
 harad.0023.a: "Imposant ! Seul un insensé attaquerait cet endroit."
 harad.0023.b: "Ces avant-postes sécurisent notre commerce."

 harad.0024.t: "[ksar_county.GetNameNoTierNoTooltip] : Entretien du Ksar"
 harad.0024.desc: "J'ai reçu un rapport alarmant d'un officiel indiquant que plusieurs #italic ksars#! de [ksar_county.GetNameNoTier] nécessitent d'urgentes réparations. Ces villages fortifiés, communs dans l'Intérieur du [harad|E], sont typiquement faits de terre crue, et sont donc sensibles aux éléments - vent, pluie et plus encore - ce qui signifie qu'ils requièrent un entretien constant.\n\nBien que les habitants soient capables de continuer à entretenir leurs #italic ksars#! selon les besoins, leur temps et leurs ressources peuvent être limités. Comme ces villages sont importants pour protéger les routes commerciales locales et assurer l'ordre et la stabilité dans la région, mon officiel me dit qu'il serait prudent d'aider les locaux en leur fournissant ressources et main-d'œuvre qu'ils n'ont pas nécessairement ici."
 harad.0024.a: "S'ils peuvent le faire eux-mêmes, je ne vois pas la nécessité d'y consacrer des ressources."
 harad.0024.b: "Il est crucial que ces structures demeurent en bon état - je fournirai les ressources comme suggéré."

 harad.0025.t: "[ksar_county.GetNameNoTierNoTooltip] : À l'Intérieur d'un Ksar"
 harad.0025.desc: "Je rends visite aujourd'hui à l'un des plus grands #italic ksars#! de [ksar_county.GetNameNoTier]. Ces établissements fortifiés, constitués de structures d'adobe interconnectées et de ruelles, ont servi de fondement aux routes [trans_haradric_trade|E], protégeant les zones où ils se trouvent des bandits et des envahisseurs. Alors que je parcours les rues sinueuses, je m'apprête à entrer dans l'une d'elles, quand les guides qui m'accompagnent me mettent en garde de ne pas tourner par là.\n\n« C'est là que... #italic ces#! types d'étrangers vivent », me dit l'un d'eux, quand je demande pourquoi. « Ceux qui font les travaux impurs. Nous n'avons pas rassemblé les fonds pour ériger une porte pour les séparer des gens plus respectables, alors nous nous excusons. »"
 harad.0025.a: "Il est bon d'imposer des limites."
 harad.0025.b: "Ils vivent encore ici, alors je leur rendrai visite aussi."
 harad.0025.c: "Pas assez de fonds pour la porte, dites-vous ?"

 ### Maresh Flavor Events ###
 harad.0026.t: "Mekhor"
 harad.0026.desc: "Aujourd'hui j'inspecte le #italic Mekhor#!, l'ancien canal principal qui coule directement vers [GetTitleByKey('c_maresh').GetNameNoTier]. Au bout du canal se trouve une oasis de taille respectable portant le même nom. Quoi qu'il en soit, ce canal a été une source d'eau importante et utilisée à diverses fins, comme l'irrigation de l'agriculture environnante pendant des siècles.\n\nJ'écoute attentivement tandis que certains des spécialistes chargés de l'entretien du canal expliquent quelques-uns des problèmes actuels pour s'assurer que le canal reste en bon état. Apparemment, ils s'inquiètent de l'état du canal dans les prochaines années et demandent que je fournisse des ressources supplémentaires - plus que ce qui est déjà alloué - pour aider à la poursuite du fonctionnement du canal."
 harad.0026.a: "Je crois que les ressources existantes sont suffisantes. La cité a d'autres besoins."
 harad.0026.b: "Fort bien, vous aurez ces ressources - utilisez-les à bon escient !"

 harad.0027.t: "Pièces de Maresh"
 harad.0027.desc: "[praising_merchant.GetFirstName], [trans_haradric_merchant|E] en visite, explique combien les gens de sa patrie vantent les pièces d'or rose produites par les ateliers monétaires de [GetTitleByKey('b_arsasak').GetNameNoTier].\n\n« Véritablement, » dit [praising_merchant.GetFirstName] tout en évaluant une pièce, « les pièces frappées ici sont de la plus haute qualité. Ce n'est pas étonnant qu'elles soient utilisées dans le monde entier ! »"
 harad.0027.a: "Nous en tirons grande fierté, mon ami."
 harad.0027.a.tt: "Il me lance la pièce et je l'attrape."

 harad.0028.t: "Orfèvres"
 harad.0028.desc: "Dans le cadre du [trans_haradric_trade|E], beaucoup d'or passe par [GetTitleByKey('c_maresh').GetNameNoTier] vers les marchés ailleurs dans [GetGeographicalRegion('middleearth_harad').GetName]. En conséquence, il existe une communauté considérable d'orfèvres dans la cité qui pratiquent leur artisanat depuis longtemps. Quelques-uns se sont récemment établis ici, renforçant la communauté existante d'artisans et aidant à rehausser la splendeur de la cité en acceptant des commandes de certaines des élites locales."
 harad.0028.a: "Peut-être aurai-je le temps de commander quelque chose moi-même un de ces jours."
 harad.0028.b: "Je devrais l'essayer moi-même !"

 harad.0029.t: "Céramiques de Maresh"
 harad.0029.desc: "Beaucoup de produits de valeur proviennent de [GetGeographicalRegion('middleearth_harad_bayoformal_khy').GetName] et passent par [GetTitleByKey('c_maresh').GetNameNoTier] vers les marchés du [nearharad|E]. Cependant, on ne peut pas dire que la cité n'exporte pas ses propres produits qui sont en forte demande parmi les peuples de Khy.\n\nLes céramiques émaillées d'Arysis, par exemple, ont été grandement louées par beaucoup dans les régions plus méridionales, et récemment il y a eu une sorte d'essor dans ce commerce, nos artisans étant capables de vendre davantage à de meilleurs prix qu'auparavant."
 harad.0029.a: "C'est agréable à entendre !"
 
 ### Kjhana Flavor Events ###
 harad.0030.t: "Chèvres et Kjhana"
 harad.0030.desc: "Je visite aujourd'hui l'une des [GetBuilding('kjhana_forest_01').GetName] de mon royaume. Une femme locale m'explique comment les chèvres, qui grimpent aux arbres pour manger les fruits et les noix, sont des plus utiles pour extraire les précieuses graines de la plante kjhana, utilisées pour fabriquer nourriture, huile et plus encore. Traditionnellement, les femmes comme elle récoltaient les graines puis les mélangeaient avec la sève de l'arbre pour créer un puissant remède.\n\n« Certains pensent que ce sont les excréments de chèvre qui sont la clé de tout cela, » rit la femme, « mais c'est en réalité le bol alimentaire qui nous aide à fendre les noix de kjhana. C'est un travail salissant, mon [ROOT.Char.GetLadyLord], mais nous, les femmes, sommes fières de notre ouvrage. »"
 harad.0030.a: "Si cela fonctionne, qu'il en soit ainsi."
 harad.0030.a.arrogant: "Même regarder cela est indigne de moi."
 harad.0030.a.cynical: "Donc vous fouillez dans les régurgitations caprines ?"
 harad.0030.b: "Laissez-moi vous aider !"
 harad.0030.c: "Comment gérez-vous tant de chèvres ?"
 harad.0030.d: "Comment mélangez-vous l'Huile et la Sève ?"
 
 harad.0031.t: "Huile de Kjhana"
 harad.0031.desc: "Aujourd'hui, j'ai rencontré [kjhana_merchant.GetFirstName], influent [trans_haradric_merchant|E], qui m'a offert une fiole d'huile de kjhana de [kjhana_county.GetNameNoTier] pour commémorer l'occasion.\n\n « Cela peut ne pas sembler grand-chose, mais c'est très précieux ! Les [GetBuilding('kjhana_forest_01').GetName] ne poussent que dans le nord de [GetGeographicalRegion('middleearth_harad_bayoformal_harshandatt').GetName]. », explique [kjhana_merchant.GetSheHe],\n\n« Ils extraient l'huile de ses fruits, puis la mélangent avec la sève de l'arbre pour créer un puissant remède. J'ai découvert qu'elle peut aussi être utilisée en cuisine, en la combinant avec du miel, des figues et d'autres délices sucrés. »"
 harad.0031.a: "Peut-être cela aidera-t-il mon affliction !"
 harad.0031.b: "Merci, cela sera utile."
 harad.0031.c: "Restez un moment ! Pourquoi ne pas en profiter ensemble ?"
 harad.0031.c.success: "[kjhana_merchant.GetFirstNameNoTooltip] reste à la cour"
 harad.0031.c.failure: "[kjhana_merchant.GetFirstNameNoTooltip] doit vraiment partir"
 harad.0031.c.failure.tt: "Au moins le Kjhana était agréable"
 
 ### Mud Mason Flavor Events ###
 harad.0032.t: "Réparation d'une Structure de Boue"
 harad.0032.desc: "Une structure dans [mason_county.GetNameNoTier] a grandement besoin de réparations, sa stabilité ayant récemment beaucoup souffert. Elle est construite à la manière typique [mason_culture.GetName], utilisant des briques de boue traditionnelles.\n\nQuoi qu'il en soit, j'ai contacté la guilde locale des [mud_masons|E] pour effectuer les réparations. Un maître maçon, après avoir inspecté la zone, dit que renforcer la structure de boue existante ne devrait pas poser de problème, mais après avoir consulté quelques locaux, affirme qu'il est clair que des esprits sombres et malveillants sont présents ici, et demande ma permission pour accomplir quelques rites sacrés, bénissant chaque brique individuellement."
 harad.0032.a: "Vous devriez vous concentrer sur ces éléments porteurs..."
 harad.0032.b: "Accomplissez vos rites de purification."
 harad.0032.c: "Superstition ! Faites simplement les réparations."
 harad.0032.resolved: "La situation est résolue"

 harad.0033.t: "Secrets des Maçons de Boue"
 harad.0033.desc: "Les [mud_masons|E] font partie intégrante de la société [mason_province.GetCulture.GetName]. Ce sont eux qui construisent et entretiennent nombre des bâtiments que nous utilisons quotidiennement.\n\nEn visitant [mason_county.GetNameNoTier], je passe devant quelques maçons de boue, qui sont en train de construire une grande maison pour l'un des locaux. Je les observe un moment tandis qu'ils accomplissent leurs rituels de bénédiction quotidiens.\n\nJe ne peux m'empêcher d'essayer d'épier leurs récitations et prières [mason_province.GetCounty.GetFaith.GetAdjective], pourtant je ne parviens à distinguer aucun mot clair. Hélas, les maçons de boue sont notoirement protecteurs de leur savoir secret, et ne le révèlent jamais aux étrangers. J'ai entendu dire que certains maçons cachent même les secrets qu'ils ont appris de leurs maîtres à d'autres compagnons maçons !"
 harad.0033.a: "Leurs secrets doivent être puissants !"
 harad.0033.b: "Peut-être ces rituels ne sont-ils qu'apparat."

 harad.0034.t: "Un Nouveau Contrat pour la Maçonnerie de Boue"
 harad.0034.desc: "La plupart des familles [ROOT.Char.GetCulture.GetName] ont un contrat avec un maître [mud_mason|E], qui est responsable de l'entretien régulier des structures de boue qui composent nombre de nos bâtiments.\n\nHélas, le maître maçon avec lequel ma famille avait contracté depuis de nombreuses années est récemment décédé. Traditionnellement, les contrats passent du maître maçon à son apprenti, qui est généralement un parent.\n\nJe connais en fait le nouveau maître maçon, l'ayant observé au travail auparavant. J'ai grande confiance en ses capacités, et lui-même m'assure qu'il continuera à honorer l'héritage de son parent en travaillant dur pour entretenir les bâtiments de ma famille."
 harad.0034.a: "Je suis certain que vous ferez du bon travail."

 harad.0035.t: "Protection pour les Bâtiments de Boue"
 harad.0035.desc: "Je dois construire une petite structure dans mon complexe résidentiel, et ai employé plusieurs [mud_masons|E] [ROOT.Char.GetCulture.GetName] pour effectuer le travail. Comme prévu, ils accomplissent nombre de sacrifices, prières et autres rituels avant de commencer.\n\nCependant, le maçon en chef m'informe que le site pourrait bénéficier d'une protection supplémentaire des esprits bienveillants. Si cela me convient, je dois acquérir du grain et des os d'animaux, pour que les maçons les enterrent aux coins du futur bâtiment."
 harad.0035.a: "Nous avons déjà suffisamment de protection."
 harad.0035.b: "Cela ne fait pas de mal d'être particulièrement prudent."
 harad.0035.c: "Je ne cautionne pas les pratiques païennes non-[ROOT.Char.GetFaith.GetReligion.GetAdjective] !"
 
 ### Ammu Bâj / Uljun Flavor Event ###
 harad.0036.t: "Murmures de l'Ammu Bâj"
 harad.0036.desc: "L'Ammu Bâj est la dernière grande forêt de [GetGeographicalRegion('middleearth_harad_bayoformal_khy').GetName], encore debout au [thirdage|E]. C'est l'un des rares endroits où poussent les monumentaux arbres d'Uljun Noir. L'Uljun Noir est incroyablement précieux, étant aussi robuste que le métal et un excellent matériau pour la construction navale.\n\nRécemment cependant, les ouvriers rapportent entendre d'étranges murmures et voir des silhouettes ombreuses entre le dense feuillage. En conséquence, nos efforts de déboisement ont considérablement ralenti, et il m'appartient de décider quoi faire maintenant."
 harad.0036.a: "Des Gardes armés accompagneront nos ouvriers"
 harad.0036.b: "Envoyez des Prêtres pour repousser les Esprits Ténébreux"
 harad.0036.c: "Simple superstition ! L'Ammu Bâj est une forêt comme une autre."
 
 ### Trans-Haradric Merchant Flavor Events ###
 harad.0037.t: "Un Différend Marchand"
 harad.0037.desc: "Maints [trans_haradric_merchants|E] traversent mes terres, et le commerce qu'ils apportent nous offre l'opportunité d'obtenir des biens de contrées lointaines.\n\nAujourd'hui cependant, un différend a éclaté entre deux marchands. Ce qui a commencé comme un désaccord mineur sur les détails d'une transaction lucrative menace maintenant de devenir violent, car les deux caravanes sont accompagnées d'une suite armée.\n\nJe dois agir, ou cela pourrait se terminer en bain de sang."
 harad.0037.a: "Je négocierai personnellement."
 harad.0037.b: "[steward.GetFirstName], occupez-vous-en."
 harad.0037.c: "Réglez cela hors de nos murs."
 harad.0037.a.success: "Le Différend est réglé pacifiquement"
 harad.0037.a.failure: "Le Différend se termine dans le sang"

