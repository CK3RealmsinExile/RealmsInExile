 ### A Colossal Wreck ###
 harad.0017.t:0 "Une ruine colossale"
 harad.0017.desc:0 "Alors que je voyageais à travers mes terres, une tempête de sable me sépara de ma suite. Après avoir chevauché dans le désert pendant un certain temps, je suis finalement tombé[ROOT.Char.Custom('FR_E')] sur une ruine colossale : deux immenses jambes de grès, sur un piédestal, sans tronc, et isolées dans le désert.\nPrès d'elles, sur le sables, git un visage brisé, à moitié enseveli. Sur le piédestal sont gravés ces mots :\n\nMON NOM EST AR-ZÎMANDÂS, ROI DES ROIS : CONTEMPLEZ MON ŒUVRE, Ô PUISSANTS, ET DÉSESPEREZ !\n\nRien d'autre ne reste que cette ruine. Rien d'autre que le sable, qui s'étend à perde de vuey."
 harad.0017.a:0 "Mes luttes s'effaceront avec le passage du temps."
 harad.0017.b:0 "Peut-être le déclin est-il inévitable."
 harad.0017.c:0 "Tous mes grands travaux... tomberontt-ils en ruine, aussi ?"
 harad_0017_ozymandias_good_modifier:0 "Refléxion intense"
 harad_0017_ozymandias_good_modifier_desc:0 "Vos inquiétudes ne sont rien comparées aux ravages du temps."
 harad_0017_ozymandias_bad_modifier:0 "Déclin inévitable"
 harad_0017_ozymandias_bad_modifier_desc:0 "Vous vous inquiétez que tout ce que vous avez bâti ne tombe finalement en ruine."
 
 ### Unify Harad ###
 harad.1000.t:0 "Une grande cérémonie"
 harad.1000.desc:0 "C'est quelque chose que l'on pensait impossible. Mais, alors que les délégations provenant de partout dans tout le Harad se succèdent dans la salle du trône, vous ne pouvez vous empêcher de savourer l'instant. Défiant les défis physiques de la Mer des Dunes, vous avez unifié le nord et le sud, et tout le Harad sous une unique bannière pour la première fois de l'histoire connue. \n\nDésormais, votre peuple ne sera plus une puissance secondaire, un pion dans les jeux des Númenóreans et de Sauron. Vous êtes aujourd'hui [ROOT.Char.Custom('FR_LeLa')] dirigeant[ROOT.Char.Custom('FR_E')] d'un état puissant, d'un grand empire : le Harad ! Alors que vous levez haut la couronne dorée, un hourra parcourt la salle, tel que même les dieux peuvent l'entendre dans les cieux. \n\nL'histoire n'oubliera pas ce jours, même après que les années se soient écoulées, tel le sable d'un sablier."
 harad.1000.a:0 "La terre prospérera à jamais."
 unified_harad_modifier:0 "Harad unifié" 
 unified_harad_modifier_desc:0 "Ce personnage est connu à travers tout Arda pour avoir unifié les peuples Haradrim." 
 
 ##### LOST IN DUNE SEA #####

 harad.00171.t:0 "Voyager dans le désert"
 harad.00171.desc:0 "Alors que je voyage vers les terres d'un de mes vassaux local, je repère un scintillement au loin, sur le sentier battu que je suis en ce moment. J'ai entendu tant d'histoires sur les trésors enterrés dans le désert, n'attendant que d'être découverts...\n\nMais, il existe également de nombreuses histoires sur les gens qui se perdent parmi les dunes et qui ne reviennent qu'à moitié morts.\n\nDevrais-je prendre le risque d'aller voir ce que j'ai repéré, ou devrais-je poursuivre mon voyage ?"
 harad.00171.a:0 "Qui sait ce que je découvrirait ?"
 harad.00171.b:0 "Je n'ai pas le temps pour de telles actions frivoles."

 ### go look for shiny in desert
 harad.0018.t:0 "Looking for treasure in the desert"
 harad.0018.desc:0 "As I walk towards the glimmer in the distance, the sand around my feet starts to shake. I've heard of giant scorpions leaping out from  underneath the sand, spearing their prey on their stinger or breaking their spines with their pincers.\n\n It could also be a sandstorm, one of the more dangerous type of events that can occur in these parts."
 harad.0018.a:0 "I must prepare myself, lest I perish in the desert"

 harad.0019.t:0 "Talking to my people"
 harad.0019.desc:0 "As I'm talking to some of the people in [ROOT.Char.GetCapitalLocation.GetName], I realize I made the correct decision. Ignoring my people  would have led to resentment, which could have caused unneeded trouble.\n\nFortunately for them, and me, I managed to rein in my curiousity and focus on my duties."
 harad.0019.a:0 "A ruler has to care for his people."

 harad.0020.t:0 "Fighting for my live"
 harad.0020.desc:0 "As I stop to gather my thoughts I notice shifting in the sands to my left. Just as a spring back I giant scorpion springs out, its stinger slamming into the spot I was standing in seconds ago.\n\nLuckily it looks as if the scorpion has recently sustained an injury, laming one of its pincers and several of its hind legs. This might give me a chance to either flee or fight. "
 harad.0020.a:0 "I need to fight, running would shame me."
 harad.0020.a.desc_0:0 "The scorpion quickly grabs you with its remaining pincer, snapping your spine and making a meal of you"
 harad.0020.a.desc_1:0 "You finally manage to kill the scorpion, but it was a long fight which resulted in you taking numerous injuries"
 harad.0020.a.desc_2:0 "You quickly overpower the scorpion due to its injuries, winning some aclaim for yourself."
 harad.0020.b:0 "A life is more precious than honor."

 ### SANDSTORM
 harad.0021.t:0 "Lost in the storm"
 harad.0021.desc:0 "As I walk towards the nearly forgotten glimmer which slowly resolves into ruins in the distance, I glance behind me, to ensure that it was not a creature which caused the shifitng of the sands.\n\nTo my dismay, it was not a creature, but rather a towering wall of sand approaching me.\n\nI had a choice, either head for the ruins, or try and take my chances out in the open."
 harad.0021.a:0 "I can only survive with the help of shelter."
 harad.0021.b:0 "A ruler does not hide from a mere storm!"

 ### RUIN ---> feeds into sandstorm
 harad.0022.t:0 "A bandits hideout"
 harad.0022.desc:0 "As I approach the ruins, I notice signs of activity on the lower floors. Will I risk the wrath of the storm on the upper floors which seem to have mostly fell in on itself, or will I risk confrontation with whoever is on the lower floor."
 harad.0022.a:0 "Rather the slight safety of the roof than a confrontation."
 harad.0022.b:0 "I've come for shelter, and shelter is what I shall take."

 ### CONFRONTATION
 harad.0023.t:0 "Shelter from the storm"
 harad.0023.desc:0 "As you enter the room, a figure rises from the floor holding a sword in its hand, ready to cut you down if you approach him.\n\nDo you risk the fight with him to secure shelter for tonight, or will you be pushed back into the storm, forced to face its full force."
 harad.0023.a:0 "You don't want a confrontation, rather risk the storm."
 harad.0023.b:0 "If the brigand wants to die, so be it."

 ### LOOTING BRIGAND
 harad.0024.t:0 "Spoils of war"
 harad.0024.desc:0 "After I killed the brigand who attacked me, I take a look around his sleeping area. It seems that he has had a lucrative business robbing folk of their prized possesions and hard won coin.\n\nThe choice is now mine of whether taking this wealth for myself, or giving it back to my people."
 harad.0024.a:0 "The rules of combat dictate that this is mine."
 harad.0024.b:0 "Giving it back will ensure the gratuity of my people."

