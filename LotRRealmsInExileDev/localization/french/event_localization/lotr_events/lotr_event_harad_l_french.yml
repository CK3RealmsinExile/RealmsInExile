 ### Chelkari Events ###
 harad.0100.t:0 "La révolte Chelkar"
 harad.0100.desc:0 "Il y a cinq générations d'hommes, Khadnom, un fanatique loyal aux Dieux, a rallié le peuple Chelkar contre les cruels rois Haruze et leur vile culte du serpent. De cette révolte renacquit l'ancien royaume de Chelkar, un état commerçant puissant qui se tient à la croisée des chemins d'anciens empires et en devint fabuleusement riche. \n\nSon fils, Safal le Robuste, repoussa trois tentatives des rois Haruze de reconquérir leurs terres perdues, portant un coup fatal à leur pouvoir vacillant. Mais son fils, Sagalion, s'est révélé moins performant sur tous les fronts, et fut un meneur faible et inefficace. Il finit par être assassiné, le principal suspect étant le royaume Haruze renaissant sous la coupe de Sûladan. Peut-être espère t-il affaiblir les Chelkar en les plaçant sous le règne d'un jeune enfant. \n\nMais si c'était l'intention, un mauvais calcul eu lieu, car Kalafar est un homme digne de son grand-père - un guerrier fort, un croyant zêlé en les traditions anciennes. Son frère Sinil fut également élevé dans le but de servir son frère en tant que seigneur légitime, en déput des offres d'Haruzan de l'élevé à la dignité de vice-roi s'il trahissait Kalafar. \n\nDésormais, Chelkar élève à nouveau sa barrière d'épées en défi contre un monde qui cherche leur extinction. Les Serpents se lovent à l'ouest et au nord, des vents obscurs descendent des montagnes, cherchant à sécurer leur flanc méridional..."
 harad.0100.a:0 "Nous ne nous agenouillerons jamaisl."
 harad.0100.a.tt:0 "Un serpent à l'est, et un ombre au Nord. Nous devons tenir."

 harad.0101.t:0 "Les Fidèles Nâdi-manyê de Pezarsan"
 harad.0101.desc:0 "De sombres nouvelles sont arrivées du sud, et ainsi Kalafar fait face à la première crise de son règne. Les restes de la communité Nâdi-manyê en Pezarsan, vivant dans les villages situés de part et d'autre de la frontière provisoire et poreuse, ont subit une intense persécution. Son vassal du sud, Emir Medja, a pris l'initiative en réponse à ces atrocités. Ses milices ont ainsi passé la frontière et, avant même que Kalafar le sache, il eut un choix à faire. Régner sur son vassal, et abandonner les fidèles, ou peser de tout son poids sur l'intervention.\n\nKalafar, descendant des pères de la Grande Révolte, n'avait en réalité pas de réel choix. Les fidèles ne pouvaient pas être abandonnés. De plus, c'était sa chance de sécuriser ses terres en repoussant le serpent qui l'encerclait. Pour Pezarsan, il irait."
 harad.0101.a:0 "Le serpent qui nous encercle doit être décapité."

 ### Haruze Events ###
 harad.0200.t:0 "Les Ambitions de Sûladan"
 harad.0200.desc:0 "Il y a 150 ans, la grande domination des rois Haruze a été brisée. La révolte Chelkar a détruit tout semblant d'unité que possédait le royaume, et Amrûn fut mise à sac. Petit à petit, le Royaume Haruze s'effondra, ses régions limitrophes se fracturant sous la domination de seigneurs de guerres. Désormais, le Royaume d'Haruzan n'est plus que le triste souvenir de sa gloire passée. Mais Sûladan cherche à changer cela. \n\nFils unique, né à la fin de la vie de son père, un grand feu couve dans le coeur de Sûladan. Tandis qu'il ne pouvait pas faire grand chose dans sa minorité, les régents contrôlant toutes les affaires de l'état, il passa sa jeunesse à rêver de grandes visions d'un Haradwaith rétabli. Désormais, à la plénitude de son règne, Sûladan découvre une réalité plongée dans le chaos, la maison de ses vieux ennemis affaiblie et handicapée. \n\nLe roi rebelle de Chelkar a subi un accident infortuné, laissant la région sous le contrôle d'un roi enfant. Pendant ce temps, son cousin Balkuthôr s'enhardit à faire valoir ses droits sur les terres de Pezarsan, promettant de jurer allégeance à Sûladan en échange de son aide. Et au nord, le Roi-Serpent Khäz-gramaze s'apprête à annihiler finallement le peuple des Mers tant haï. \n\nL'heure d'Haruzan est proche, si Sûladan a la force de s'en saisir."
 harad.0200.a:0 "À Pezarsan - la réunification commence ici !"

 harad.0201.t:0 "L'héritier de Pezarsan ?"
 harad.0201.desc:0 "Né dans un petit domaine, issu d'une branche mineure de l'autrefois grande maison Ayerikkä, le futur de Balkuthôr semblait bien ancrée dans la pierre. Il aurait du régner sur son domaine depuis Tir Argorn, n'ayant jamais l'opportunité de participer au Grand Jeu, peu importe à quel point il aurait voulu une chance de s'élever.\n\nMais le destin tourne souvent avec les plus petits évènements, et des opportunités inattendues apparaissent parfois. Un après midi, le puissant cousin de Balkuthôr, Sûladan, roi et seigneur de tout Haruze, vint le visiter, chevauchant un grand Mûmakil dans son humble domaine. Après l'échange de plaisanteries, le Roi demanda à son cousin une audience en privé. Intrigué, Balkuthôr accepta.\n\nEnfermés dans ses appartements privés, Sûladan discoura avec passion des gloires passées de leur famille et de son désir de récupérer les provinces perdues – Pezarsan et Chelkar pour la plupart. Et ceci, dit-il, était la raison de sa venue. Car Sûladan connaissait la lignée maternelle de Balkuthôr, dont la mère était la soeur du dernier roi de Pezarsan. Le nouveau roi, Dasin II se révelait sadique et cruel, et il avait entendu les rumeurs du peuple désirant un nouveau seigneur. Il semble que Khäz-gramaze ait enfin entendu les prières pieuses de sa famille. C'est ainsi qu'il en vint à son offre – que Balkuthôr reconnaisse la suprémacie de son cousin comme chef de la famille, et, au moins en nom, roi de Pezarsan, alors Sûladan ferait tout ce qui est en son pouvoir pour le voir siéger comme seigneur de Pezarsan.\n\nC'est une offre généreuse, et une chance de s'élever dans le monde que Balkuthôr ne s'était jamais attendu à avoir. Est-ce une surprise qu'il ait dit oui ?"
 harad.0201.a:0 "Le peuple de Pezarsan prospérera sous mon règne !"

 harad.0202.t:0 "Le destin du royaume de Pezarsan"
 harad.0202.desc:0 "Ce fut une campagne de longue haleine, mais enfin la Maison Ayerikkä triomphe en tant que maîtres légitimes de Pezarsan. Les Chefs Méridionaux vous ont reconnu comme roi légitime de Pezarsan et se battront pour vous comme le fit autrefois Dasin, prêtant leur serment de sang à nouveau. Le temps est maintenant venu d'honnorer votre engagement envers votre cousin.\n\nAvec votre promesse remplie, vous serez Seigneur de Pezarsan et vassal, roi de fait mais non en titre, le second seigneur le plus puissant du Royaume de Haruzan avec l'étroite confiance de votre cousin.\n\nMais une pensée traverse votre esprit. Pourquoi devriez ployer le genou devant votre cousin ? Vous avez combattu à la tête des armées pour vous emparer de Pezarsan, alors que Sûladan gérait la logistique depuis l'arrière. C'est vous que les habitants de Pezarsan ont appris à connaître, et qu'ils ont accueilli de manière si royale, comme il sied à un libérateur. Mais oserez vous faire face aux conséquences d'une telle trahison ?"
 harad.0202.a:0 "J'ai donné ma parole. Les rêves de mon cousin seront réalisées. Une Maison, un Haradwaith !"
 harad.0202.b:0 "Je suis roi de Pezarsan maintenant – pourquoi devrais-je ramper aux pieds de mon cousin ?"

 harad.0203.t:0 "Rêves brisés"
 harad.0203.desc:0 "C'est une pilule amère, mais toutes vos grandes ambitions de vous asseoir sur le trône de Pezarsan ont été réduites à néant. Vos troupes sont ensanglantées et meurtries ; elles ont été repoussées loin au coeur de Haruzan par vos ennemis. Il n'y a plus d'espoir de remporter la victoire sur le champ de bataille aujourd'hui.\n\nLe Roi de Haruzan, ruminant en silence à votre retour, promet qu'il n'oubliera pas votre soutien à ses plans, et qu'il vous protégera de toute potentielles représailles. Il est temps, dit il, pour toutes nos maisons d'être unifiées sous un toit, et vous demande de chevaucher avec lui à Amrûn. Là, vous prononcerez les serments de seigneur et de vassal, et personne ne pourra remettre en question sa protection.\n\nEn repensant à vos grands rêves et ambitions après avoir été si profondément humilié, vous acceptez sans lutter. Peut être une vie paisible comme serviteur de votre cousin est votre destin."
 harad.0203.a:0 "Une Maison, un Haruzan."

 # Haruzan/Sûladan Expansion Events
 harad.0204.t:0 "Pezarsan à genoux"
 harad.0204.desc:0 "Finallement, Pezarsan a été reconquis par ma maison. Mais, bien qu'il s'agisse d'un bon départ, de nombreuses terres autrefois sous le contrôle de ma dynastie restent hors de ma portée. \n\nÀ l'ouest, les bouches de la Harnen est tenue par les seigneurs Umbaréen, qui taxent le commerce fluvial et pourrait, en théorie, complètement l'empêcher. \n\nÀ l'est, bien sûr, se trouve Chelkar le haï, le coeur de la révolte qui, il y a longtemps, a renversé l'hégémonie de ma maison. \n\nAvec Pezarsan sous mon contrôle, vers où devrais je m'étendre ? Vers l'Est ou l'Ouest ?"
 harad.0204.a:0 "Chelkar doit être puni pour sa trahison !"
 harad.0204.a.tt:0 "Dévérouille une décision pour envoyer un ultimatum à Chelkar"
 harad.0204.b:0 "Nous devons d'abord sécuriser les bouches de la Harnen"
 harad.0204.b.tt:0 "Dévérouille une décision pour forcer les Umbaréens à la soumission"
 harad.0204.c:0 "Peut-être... peut-être nous avons tout ce dont nous avons besoin"
 harad.0204.c.tt:0 "#W Ceci désactivera de manière permanente les missions d'expansion d'Haruzan !#!"
 
 harad.0205.t:0 "Cousin perfide !"
 harad.0205.desc:0 "Lors d'une trahison audacieuse, et en dépit de sa promesse de se soumettre si vous l'aidiez à revendiquer Pezarsan, votre cousin a décidé de se déclarer roi d'un Pezarsan indépendant !"
 harad.0205.a:0 "Vous payerez cherement pour cela..."
 
 harad.0206.t:0 "Haruzan demande soumission !"
 harad.0206.desc:0 "Un messager est arrivé d'Amrûn portant une missive du seigneur de Haruzan. Elle contient une liste de demandes du 'Seigneur Légitime du Harwan' en réponse aux 'dégâts' causés par la Révolte Chelkar. La plus importante d'entre elles est la demande de soumission et de paiement de l'hommage au Roi de Haruzan."
 harad.0206.a:0 "Nous nous sommes libéré de votre domination, nous ne la tolérerons pas à nouveau !"
 harad.0206.a.tt:0 "#W Ceci déclenchera certainement une invasion par le Haruzan !"
 harad.0206.b:0 "Un compromis - autonomie contre soumission, à prendre ou à laisser !"
 harad.0206.b.tt:0 "#I Vous enverrez un compromis offrant à Haruzan, s'ils acceptent, de faire de vous un vassal"
 harad.0206.c:0 "Je n'ai pas le choix - je ne gâcherai pas le sang de mon peuple"

 harad.0207.t:0 "Chelkar refuse votre demande !"
 harad.0207.desc:0 "Chelkar a craché au visage de ma pitié miséricordieuse, disant qu'ils ne ploieront jamais le genou devant ceux qui ont injustement persécuté leurs ancêtres. Et maintenant ?"
 harad.0207.a:0 "Ainsi, vous avez choisi la mort..."
 harad.0207.b:0 "Pourquoi mourir pour Chelkar ?"

 harad.0208.t:0 "Chelkar offre une countre-proposition"
 harad.0208.desc:0 "En réponse à nos demandes, Chelkar a proposé une contre-offre. En échange de leur soumission, ils demandent la garantie de leur autonomie religieuse, et une exemption de participation à nos guerres. En échange, ils offrent de payer de plus hautes taxes."
 harad.0208.a:0 "Ce n'est pas une négociation ! Maréchal, mes hommes."
 harad.0208.b:0 "Une négociation hardue, mais juste, pour un Harwan unifié."

 harad.0209.t:0 "Haruzan fait marche arrière !"
 harad.0209.desc:0 "En dépit de leurs menaces et postures, Haruzan s'est effondré face à ma résolution. Leurs armées restent chez eux, et aucun signe de menace n'est apparu à mes frontières. Il semble que nous avons gagné cette partie."
 harad.0209.a:0 "Retournez à Amrûn !"

 harad.0210.t:0 "Chelkar se soumet !"
 harad.0210.desc:0 "Face à ma puissance supérieure, Chelkar a sagement choisi de se soumettre aux seigneurs légitimes de la Harnen et de Harwan. \n\nMe voilà plus proche de récupérer les terres de mon leg familial !"
 harad.0210.a:0 "Pouce par pouce, brique par brique, nous reconstruirons ce que nous avons perdu."
 
 harad.0213.t:0 "Chelkar est écrasé !"
 harad.0213.desc:0 "Nos armées ont écrasé les insolents Chelkars, désormais à nouveau vassaux du royaume du Haruzan. Les rebelles ont été dispersés et, enfin, le coeur de la révolte qui a brisé notre hégémonie a été réduit à néant. \n\nMaintenant, d'autres terres attendent notre revendication."
 harad.0213.a:0 "Nous ne tolérerons aucune rebellion!"
 
 harad.0214.t:0 "Chelkar nous repousse !"
 harad.0214.desc:0 "En dépit de notre nombre, Chelkar nous a repoussé et a paré chacune de nos attaques. Nos armées ont été dispersées, nos commandants mis en déroute. Nous n'avons d'autre choix que de retourner lêcher nos blessures chez nous. \n\nChelkar, coeur de la révolte haïe, vivra pour voir un autre jour."
 harad.0214.a:0 "Qu'ils soient maudits. MAUDITS !"
 
 harad.0215.t:0 "La Défense Vaillante"
 harad.0215.desc:0 "En dépit de leur nombre, menaces, et même invasions, Haruzan a été battu à plate couture. Leur prétension de seigneurerie sur le Harwan n'ont été qu'un vain mensonge, s'accrochant à des rêves en lambeaux. \n\nPeut-être plus que de survivre, le temps est venu pour les Anciennes Traditions de commencer une expansion aggressive..."
 harad.0215.a:0 "Retournez à Amrûn, et ne revenez jamais !"

 harad.0217.t:0 "Chelkar reclaimed!"
 harad.0217.desc:0 "Chelkar, that troublesome and restless province, has finally been brought back into the fold. While it will likely be some years before it is completely pacified, we are one step closer to a reunified Haradwaith."
 harad.0217.a:0 "Soon, we shall reclaim our lost glory."

 harad.0219.t:0 "The Desolation of [perfidious_cousin.GetFirstNameNoTooltip]"
 harad.0219.desc:0 "Such foolishness, [perfidious_cousin.GetFirstNameNoTooltip]! After all my aid, now we come to this. Well, I have had enough! Now not even my own family respects my goals or ambitions! No more. I swear it. We will rebuild our realm, even if I must do it alone, with the whole world set against me! \n\nTo the west, the mouth of the Harnen is held by Umbarean lords, who tax the riverine trade and could theoretically close it entirely. \n\nTo the east of course is hated Chelkar, the heart of the revolt that long ago shattered the hegemony of my house. \n\nWith Pezarsan now secure, which way should I expand next? East, or West?"

 harad.0220.t:0 "Haruzan demands submission!"
 harad.0220.desc:0 "A messanger has arrived from Amrûn, bearing the seal of [haruzan_king.GetTitleAsNameNoTooltip] [haruzan_king.GetFirstNameNoTooltip]. In it, [haruzan_king.GetSheHe] makes clear in no uncertain terms that [haruzan_king.GetSheHe] views my land as part of [haruzan_king.GetHerHis] rightful domain. \n\n[haruzan_king.GetSheHe|U] will permit me to remain in my position unmolested, so long as I submit to [haruzan_king.GetHerHis] authority..."
 harad.0220.a:0 "The scions of Númenor, bow to a warlord of Harad?"
 harad.0220.b:0 "Discretion is the better part of valour."
 
 harad.0221.t:0 "Defiance of [defiant_umbarean.GetTitleAsNameNoTooltip] [defiant_umbarean.GetFirstNameNoTooltip]"
 harad.0221.desc:0 "In defiance of my rightful claims, [defiant_umbarean.GetTitleAsNameNoTooltip] [defiant_umbarean.GetFirstNameNoTooltip] has decried me as an arbitrary, warmongering tyrant with no right to [defiant_umbarean.GetHerHis] lands. \n\nFurthermore, [defiant_umbarean.GetSheHe] has sternly warned that if there is any movement of troops towards [defiant_umbarean.GetHerHis] lands, [defiant_umbarean.GetSheHe] shall assume I meant to engage in war, and react appropriately!"
 harad.0221.a:0 "Then I shall push you into the very sea!"
 harad.0221.b:0 "[defiant_umbarean.GetSheHe|U] will live... for now"
 
 harad.0222.t:0 "Submission of [submissive_umbarean.GetTitleAsNameNoTooltip] [submissive_umbarean.GetFirstNameNoTooltip]"
 harad.0222.desc:0 "Upon receving my emissaries and my demands, [submissive_umbarean.GetTitleAsNameNoTooltip] [submissive_umbarean.GetFirstNameNoTooltip] has agreed to my terms on all accounts. [submissive_umbarean.GetSheHe|U] has only requested that I keep my word, and guarentee [submissive_umbarean.GetHerHis] rights as my vassal."
 harad.0222.a:0 "My word is always true"
 
 harad.0225.t:0 "The Harnen is secure!"
 harad.0225.desc:0 "At long last, I have brought the mouth of the Harnen back under the control of Haruzan and my house. \n\nWith this, we are one step closer to rebuilding the fallen empire of Haradwaith."
 harad.0225.a:0 "Trade shall flow like a river."
 
 harad.0226.t:0 "Haradwaith rises anew"
 harad.0226.desc:0 "From the ashes of our fall, we rise anew.\n\nAfter many years and generations of effort, at last my house stands supreme over Near Harad once more. Harwan is again unified beneath our gracious leadership, and will at last be able to push back against the foreigners who so long have preyed upon us! \n\nThere remains yet more to do, more of my people still outside this realm - but now, the tide is turning. And tonight, we celebrate the fruits of our labors."
 harad.0226.a:0 "Arise, sons of Harwan!"
 
 ### Pezarsani Events ###
 harad.0300.t:0 "The Succession of Pezarsan"
 harad.0300.desc:0 "Dasin II had barely sat upon his regal throne before news arrived of foreign incursions. From the West, the fading Ayerikkä dynasty is trying to push a claim upon his lands through his cousin – to the North, the damnable Chelkar under Kalafar are pushing into his lands on pretexts of protecting the Nâdi-manyê faithful in his northern border-regions. Dasin sees them for who they are. Vultures and cravens the lot, desiring simply to steal his rightful place!\n\nSummoning his tributaries and allies from the south, Chieftains Uregh and Maysar, Dasin II plans the defense of his domain. His southern allies have sworn a blood oath to him – to defend to the end the rightful king of Pezarsan. He shall fear no force from the south if nothing else.\n\nBut against two enemies, who does he fight first?"
 harad.0300.a:0 "Damn those northern zealots! They shall fall first!"
 harad.0300.b:0 "Vulture-Snakes! I’ll flay the Ayerikkä for this!"
 
 ### Scorpion King/Koânoz Events ###
 harad.0400.t:0 "Les vents du changement"
 harad.0400.desc:0 "For generations, the Ezarkia have held sway over the oasis town of Mazharath and the surrounding villages of the Koânoz - the heart of the Dune Sea. Taxing the desert caravans and Mazharath’s famous souks have brought the family a small measure of comfort and prestige, if not glory. The current chieftain, Ruadômirh, is known for getting what he wants through a combination of guile and threat - the sting of his rebukes to those who challenge his rule has led him to be known - not without irony - as ‘The Scorpion King’.\n\nBut times are changing. A shadow has fallen on the sands. Fresh rumours of the return of ancient evils and the stirring of old empires reach Koânoz with every new caravan. And at home, stability is threatened by the rise of the puckish Cult of Sanbiaz, the spider-god, whose acolytes have become the majority even in Mazharath itself. One way or another the winds of change will blow across the desert. But will they topple the Ezarkia from power? Or will they drive them forward to a new destiny - to unite the scattered desert tribes, drive their enemies from the sacred sands, and truly earn the name of Scorpion King?"
 harad.0400.a:0 "The Scorpion King will rise!"

 ### Haggling for Imported Mumakil ###
 harad.0500.t:0 "Marchands du sud"
 harad.0500.desc:0 "Suite à ma requête, une rencontre a été arrangée avec [mumakil_merchant.GetFirstNameNoTooltip], un marchand respecté dont les connexions dans les guildes sont l'un des rares moyens permettant d'important les puissants Mûmakil si loin de leur habitat naturel.\n\nCes grandes bêtes sont des armes impressionantes une fois qu'elles sont complètement entrainées et équipées mais ce n'est pas exagéré de dire qu'elles coûtent une petite fortune à obtenir et équiper, particulièrement si l'on doit les importer de loin.\n\nParcourant le contrat, [mumakil_merchant.GetFirstNameNoTooltip] a proposé de m'approvisionner en ces puissantes créatures... Que devrais-je faire ?"
 harad.0500.a:0 "Cher, mais le prix est juste."
 harad.0500.b:0 "Je peux mener plus d'âpres négociations que cela, [mumakil_merchant.GetFirstNameNoTooltip] !"
 harad.0500.b.tt_success:0 "Vous faites baisser avec succès les prix."
 harad.0500.b.tt_failure:0 "Vous échouez les négociations et finissez par payer encore plus."
 harad.0500.c:0 "Peut-être une autre fois..."

 ### Mûmak at Large ###
 harad.0014.t:0 "Mûmak en fuite"
 harad.0014.desc:0 "Un message fait irruption dans votre salle du trône, porteur de nouvelles urgentes à propos d'un Mûmak ravageant la campagne. La bête laisse derrière elle une piste de destruction car aucune barrière, aucun mur ne peut contenir ses pas démesurés.\n\nDe nombreux paysans ont essayé de la retenir mais y ont laissé leurs vies. Une force plus importante pourrait être nécessaire pour contenir le Mûmak avant qu'il ne cause plus de dégâts."
 harad.0014.a:0 "Laissez-le. Qui sommes-nous pour nous opposer à une telle force de la nature ?"
 harad.0014.b:0 "Maudite bête ! Je ferais de ses défenses des décorations pour ma salle."
 harad.0014.c:0 "Les dieux nous envoient un présent ! Mes maîtres des bêtes l'apprivoiseront !"
 harad.0014.b.message_1:0 "Vos troupes abattent le Mûmak."
 harad.0014.b.message_2:0 "Vos troupes échouent à abattre le Mûmak."
 harad.0014.c.message_1:0 "Vos maîtres des bêtes domptent le Mûmak."
 harad.0014.c.message_2:0 "Vos maîtres des bêtes échouent à dompter le Mûmak."
 harad_0014_mumak_at_large_modifier:0 "Mûmak dévastateur"
 harad_0014_mumak_at_large_modifier_desc:0 "Un puissant Mûmak ravagent vos terres."
 harad_0014_mumak_dead_modifier:0 "Mûmak abattu"
 harad_0014_mumak_dead_modifier_desc:0 "Vos hommes ont abattu le Mûmak en liberté et la population se réjouit."
 harad_0014_mumak_tamed_modifier:0 "Mûmak dompté"
 harad_0014_mumak_tamed_modifier_desc:0 "Vous usez du Mûmak pour le bien du royaume." 
 
 ### A Mighty Mûmak ###
 harad.0015.t:0 "Un puissant Mûmak"
 harad.0015.desc:1 "[marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] m'approche, un sourire sur son visage. [marshal.Custom('FR_IlElle')|U] explique que j'ai reçu un cadeau impressionnant provenant d'un surveillant de [county.GetNameNoTooltip], et qu'[marshal.Custom('FR_IlElle')] m'enjoint à [marshal.Custom('FR_LeLa')] suivre.\n\nImpressionnant, en effet ! Alors que je sors, je suis accueilli[ROOT.Char.Custom('FR_E')] par un #emphasis magnifique#! Mûmak. La bête est toujours jeune mais elle apportera sans aucun doute la dévastation chez mes ennemis."
 harad.0015.a:0 "Je chevaucherai cette puissante bête au combat personnellement."
 harad.0015.b:0 "[marshal.GetCouncilTitle], cette créature est pour vous."
 harad.0015.c:0 "Envoyez-la aux bouchers. Nous pourrons utiliser les bénéfices"
 harad_0015_personal_war_mumak_modifier:0 "Mûmak de guerre personnel"
 
 ### The Scorching Sun of Harad ###
 harad.0016.t:0 "Le soleil brûlant du Harad"
 harad.0016.desc:0 "Je peux sentir la sueur ruisseler sur mon visage et goutter depuis mes cheveux. Le soleil du désert n'a aucune pitié, il torture jusqu'à ceux qui sont nés et ont été elevés dans ces terres aride. \n\nÀ l'extérieur, le soleil flamboyant brûle le Haradwaith de sa fureur sans égale, insensible aaux vies des hommes comme des bêtes. Les esclaves et le bétail tombent morts. Les hommes libres se plaignent que l'eau se rarérifie dans les puits. Le peuple demande qu'on fasse quelque chose." 
 harad.0016.a:0 "Bah ! Qu'attendez-vous de moi ? Que je me débarasse du soleil ?"
 harad.0016.b:0 "Positionnez des troupes aux puits afin qu'aucune goutte ne soit gâchée."
 harad.0016.c:0 "Envoyez des éclaireurs pour trouver et sécuriser de nouvelles sources."
