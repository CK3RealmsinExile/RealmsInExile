 ##### DECISION/STORY EVENTS ###
 ###############################
 
 ### Chelkari Events ###
 harad.0101.t: "Les Fidèles Nâdi-manyê de Pezarsan"
 harad.0101.desc: "De sinistres nouvelles sont venues du sud, et voilà que Kalafar fait face à la première véritable crise de son règne. La petite communauté Nâdi-manyê restante à Pezarsan, située dans les villages chevauchant la frontière provisoire et poreuse, avait subi d'intenses persécutions. Son vassal méridional, l'Émir Medja, a pris l'initiative en réponse à l'atrocité perçue. Ses milices ont franchi la frontière, et avant que Kalafar ne le sache, il avait un choix à faire. Brider son vassal et abandonner les fidèles, ou jeter tout son poids derrière l'intervention.\n\nKalafar, descendant du père de la Grande Révolte, n'avait point de véritable choix. Les fidèles ne pouvaient être abandonnés. De plus, c'était une chance de sécuriser davantage sa propre patrie en repoussant les serpents encerclants. À Pezarsan il irait."
 harad.0101.a: "Le serpent encerclant verra son cou tranché."

 harad.0202.t: "Le Destin du Royaume de Pezarsan"
 harad.0202.desc: "Ce fut une campagne âprement disputée, mais enfin la Maison Ayerikkä se dresse triomphante en tant que juste maîtresse de Pezarsan. Les Chefs du Sud vous ont reconnu comme le roi légitime de Pezarsan et combattront pour vous comme ils l'ont fait jadis pour Dasin, jurant à nouveau leurs serments de sang. Le temps est venu pour vous d'honorer votre promesse envers votre cousin.\n\nVotre promesse accomplie, vous seriez Seigneur de Pezarsan et vassal, roi de tout sauf de nom, le second plus haut seigneur du Royaume de Haruzan avec la confiance étroite de votre cousin.\n\nMais une pensée vous vient à l'esprit. Pourquoi devriez-vous maintenant plier le genou devant votre cousin ? Vous avez combattu à la tête des armées pour sécuriser Pezarsan, tandis que Sûladan gérait la logistique à l'arrière. C'est vous que le peuple de Pezarsan a appris à connaître, et qui vous a accueilli d'une manière si royale, comme il sied à un libérateur. Mais osez-vous risquer les conséquences d'une telle trahison ?"
 harad.0202.a: "J'ai donné ma parole. Les rêves de mon cousin seront réalisés. Une Maison, Un Haradwaith !"
 harad.0202.b: "Je suis maintenant roi de Pezarsan - pourquoi devrais-je ramper aux pieds de mon cousin ?"

 harad.0203.t: "Rêves Brisés"
 harad.0203.desc: "C'est une pilule amère à avaler, mais toutes vos grandes visions de vous asseoir sur le trône de Pezarsan n'ont abouti à rien. Vos troupes sont ensanglantées et meurtries ; elles ont été repoussées au cœur de Haruzan par vos ennemis. Il n'y a plus d'espoir de remporter la victoire sur le champ de bataille ce jour.\n\nLe Roi de Haruzan, fulminant silencieusement à votre retour, jure qu'il n'oubliera pas votre soutien à ses plans, et qu'il vous protégera de toute éventuelle représaille d'ennemis à l'étranger. Il est temps, affirme-t-il, que toute notre maison soit à nouveau unie sous un seul toit, et vous invite à chevaucher avec lui jusqu'à Amrûn. Là vous prononcerez des serments de seigneur et de vassal, afin que nul ne puisse remettre en question sa protection.\n\nRepensant à vos grands rêves et ambitions après avoir été si complètement humilié, vous acceptez sans combattre. Peut-être qu'une vie tranquille en tant que serviteur de votre cousin est votre véritable vocation."
 harad.0203.a: "Une Maison, Un Haruzan."

 ### Haruzan/Sûladan Expansion Events ###
 harad.0204.t: "Pezarsan s'Agenouille"
 harad.0204.desc: "Enfin, Pezarsan a été reconquis pour ma maison. Mais bien que ce soit un bon début, nombre des terres autrefois contrôlées par ma dynastie demeurent hors de mon emprise. \n\nÀ l'ouest, l'embouchure du Harnen est tenue par des seigneurs Umbaréens, qui taxent le commerce fluvial et pourraient théoriquement le fermer entièrement. \n\nÀ l'est bien sûr se trouve le détesté Chelkar, cœur de la révolte qui jadis brisa l'hégémonie de ma maison. \n\nAvec Pezarsan sécurisé, dans quelle direction devrais-je m'étendre ensuite ? Est, ou Ouest ?"
 harad.0204.a: "Chelkar doit être puni pour sa trahison !"
 harad.0204.a.tt: "Débloque une décision pour envoyer un ultimatum à Chelkar"
 harad.0204.b: "Nous devons d'abord sécuriser l'embouchure du Harnen"
 harad.0204.b.tt: "Débloque des décisions pour forcer les Umbaréens à se soumettre"
 harad.0204.c: "Peut-être... peut-être est-ce tout ce dont nous avons besoin"
 harad.0204.c.tt: "#W Cela désactivera définitivement les missions d'expansion de Haruzan !#!"
 
 harad.0205.t: "Cousin Perfide !"
 harad.0205.desc: "Dans une trahison audacieuse, malgré sa promesse antérieure de plier le genou si vous l'aidiez à revendiquer Pezarsan, votre cousin a choisi de se déclarer roi d'un Pezarsan indépendant !"
 harad.0205.a: "Vous paierez chèrement pour cela..."
 
 harad.0206.t: "Haruzan Exige la Soumission !"
 harad.0206.desc: "Un messager est arrivé d'Amrûn avec une missive du seigneur de Haruzan. C'est une liste de demandes dues au 'Seigneur Légitime de Harwan' en raison des 'dommages' causés par la Révolte de Chelkar. La plus importante d'entre elles est une exigence de se soumettre et de rendre hommage au Roi de Haruzan."
 harad.0206.a: "Nous avons rejeté votre joug une fois, nous ne le souffrirons pas à nouveau !"
 harad.0206.a.tt: "#W Cela déclenchera presque certainement une invasion par Haruzan ! #!"
 harad.0206.b: "Un compromis - autonomie contre soumission, à prendre ou à laisser !"
 harad.0206.b.tt: "#I Vous enverrez une offre de compromis à Haruzan qui, si acceptée, fera de vous un vassal #!"
 harad.0206.c: "Je n'ai pas le choix - je ne répandrai pas le sang de mon peuple"

 harad.0207.t: "Chelkar Refuse Vos Exigences !"
 harad.0207.desc: "Chelkar a craché au visage de ma magnanime miséricorde, déclarant qu'ils ne plieront jamais le genou devant une maison qui a si injustement persécuté leurs ancêtres. Et maintenant ?"
 harad.0207.a: "Ainsi avez-vous choisi la mort..."
 harad.0207.b: "Pourquoi mourir pour Chelkar ?"

 harad.0208.t: "Chelkar Propose une Contre-offre"
 harad.0208.desc: "En réponse à mes exigences, Chelkar a répondu par une contre-offre. En échange de la soumission, ils requièrent des garanties sur leur autonomie religieuse et une exemption de combattre dans nos guerres. En échange, ils offrent de payer des taxes plus élevées."
 harad.0208.a: "Ce n'est pas une négociation ! Rassemblez mes hommes."
 harad.0208.b: "Un marché difficile, mais pour un Harwan uni, un marché équitable."

 harad.0209.t: "Haruzan Recule !"
 harad.0209.desc: "Malgré leurs menaces et leur posture, face à ma résolution, Haruzan s'est effondré. Leurs armées restent chez elles, et nul signe de menace n'est apparu à mes frontières. Il semblerait que nous ayons remporté cette manche."
 harad.0209.a: "Retournez à Amrûn en courant !"

 harad.0210.t: "Chelkar se Soumet !"
 harad.0210.desc: "Face à ma puissance supérieure, Chelkar a sagement choisi de s'incliner devant les seigneurs légitimes du Harnen et du Harwan. \n\nJe suis un pas plus près de restaurer les terres de mon droit de naissance !"
 harad.0210.a: "Pouce par pouce, brique par brique, nous reconstruisons ce qui fut perdu."
 
 harad.0213.t: "Chelkar est Écrasé !"
 harad.0213.desc: "Nos armées ont écrasé l'insolent Chelkar, désormais à nouveau vassal du royaume de Haruzan. Les rebelles ont été dispersés, et enfin le cœur de la révolte qui brisa notre hégémonie a été éteint. \n\nMaintenant, d'autres terres attendent notre reconquête."
 harad.0213.a: "Nous ne tolérerons aucune rébellion !"
 
 harad.0214.t: "Chelkar Nous Repousse !"
 harad.0214.desc: "Malgré notre nombre, Chelkar a repoussé et paré chacune de nos attaques. Nos armées sont dispersées, nos chefs en retraite. Nous n'avons eu d'autre choix que de rentrer chez nous panser nos blessures. \n\nChelkar, cœur de la révolte haïe, vit pour voir un autre jour."
 harad.0214.a: "Maudits soient-ils. MAUDITS SOIENT-ILS !"
 
 harad.0215.t: "La Vaillante Défense"
 harad.0215.desc: "Malgré leur nombre, leurs menaces, et même leur invasion, Haruzan a été complètement vaincu sur le champ de bataille. Leurs prétentions de seigneurie sur Harwan se sont révélées être un mensonge vain, s'accrochant à des rêves en lambeaux. \n\nPeut-être plus que simplement survivre comme un bastion, le temps pourrait être venu pour les Anciennes Voies de commencer une expansion plus agressive..."
 harad.0215.a: "Retournez à Amrûn en courant, et ne revenez jamais !"
 
 harad.0217.t: "Chelkar Reconquis !"
 harad.0217.desc: "Chelkar, cette province gênante et agitée, a finalement été ramenée dans le giron. Bien qu'il faudra probablement quelques années avant qu'elle ne soit complètement pacifiée, nous sommes un pas plus près d'un Haradwaith réunifié."
 harad.0217.a: "Bientôt, nous retrouverons notre gloire perdue."
 
 harad.0219.t: "La Désolation de [perfidious_cousin.GetFirstNameNoTooltip]"
 harad.0219.desc: "Quelle folie, [perfidious_cousin.GetFirstNameNoTooltip] ! Après toute mon aide, nous en arrivons à cela. Eh bien, j'en ai assez ! Maintenant même ma propre famille ne respecte plus mes objectifs ou mes ambitions ! Plus jamais. Je le jure. Nous reconstruirons notre royaume, même si je dois le faire seul, avec le monde entier contre moi ! \n\nÀ l'ouest, l'embouchure du Harnen est tenue par des seigneurs Umbaréens, qui taxent le commerce fluvial et pourraient théoriquement le fermer entièrement. \n\nÀ l'est bien sûr se trouve le détesté Chelkar, cœur de la révolte qui jadis brisa l'hégémonie de ma maison. \n\nAvec Pezarsan maintenant sécurisé, dans quelle direction devrais-je m'étendre ensuite ? Est, ou Ouest ?"
 
 harad.0220.t: "Haruzan Exige la Soumission !"
 harad.0220.desc: "Un messager est arrivé d'Amrûn, portant le sceau de [haruzan_king.GetTitleAsNameNoTooltip] [haruzan_king.GetFirstNameNoTooltip]. Dans ce message, [haruzan_king.GetSheHe] indique clairement et sans équivoque qu'[haruzan_king.GetSheHe] considère ma terre comme faisant partie de son domaine légitime. \n\n[haruzan_king.GetSheHe|U] me permettra de rester à ma position sans être molesté, tant que je me soumets à son autorité..."
 harad.0220.a: "Les scions de Númenor, s'incliner devant un seigneur de guerre du Harad ?"
 harad.0220.b: "La discrétion est la meilleure part de la valeur."
 
 harad.0221.t: "Défiance de [defiant_umbarean.GetTitleAsNameNoTooltip] [defiant_umbarean.GetFirstNameNoTooltip]"
 harad.0221.desc: "En défiant mes revendications légitimes, [defiant_umbarean.GetTitleAsNameNoTooltip] [defiant_umbarean.GetFirstNameNoTooltip] m'a décrié comme un tyran arbitraire et belliqueux sans aucun droit sur ses terres. \n\nDe plus, [defiant_umbarean.GetSheHe] a sévèrement averti que s'il y a quelque mouvement de troupes vers ses terres, [defiant_umbarean.GetSheHe] supposera que j'ai l'intention de m'engager dans une guerre, et réagira en conséquence !"
 harad.0221.a: "Alors je vous précipiterai dans la mer même !"
 harad.0221.b: "[defiant_umbarean.GetSheHe|U] vivra... pour l'instant"
 
 harad.0222.t: "Soumission de [submissive_umbarean.GetTitleAsNameNoTooltip] [submissive_umbarean.GetFirstNameNoTooltip]"
 harad.0222.desc: "À la réception de mes émissaires et de mes exigences, [submissive_umbarean.GetTitleAsNameNoTooltip] [submissive_umbarean.GetFirstNameNoTooltip] a accepté mes conditions sur tous les points. [submissive_umbarean.GetSheHe|U] a seulement demandé que je tienne parole, et garantisse ses droits en tant que mon vassal."
 harad.0222.a: "Ma parole est toujours vraie !"
 
 harad.0225.t: "Le Harnen est Sécurisé !"
 harad.0225.desc: "Enfin, j'ai ramené l'embouchure du Harnen sous le contrôle de Haruzan et de ma maison. \n\nAvec cela, nous sommes un pas plus près de reconstruire l'empire déchu du Haradwaith."
 harad.0225.a: "Le commerce coulera tel un fleuve."
 
 harad.0226.t: "Le Haradwaith Renaît"
 harad.0226.desc: "Des cendres de notre chute, nous renaissons.\n\nAprès maintes années et générations d'efforts, enfin ma maison se dresse à nouveau suprême sur le Proche Harad. Harwan est à nouveau unifié sous notre gracieuse direction, et pourra enfin repousser les étrangers qui nous ont si longtemps exploités ! \n\nIl reste encore à faire, plus de mon peuple demeure encore hors de ce royaume - mais maintenant, la marée tourne. Et ce soir, nous célébrons les fruits de nos labeurs."
 harad.0226.a: "Levez-vous, fils de Harwan !"
 
 ### Arysis/Maresh Prosperity Decisions ###
 harad.0300.t: "Un Entrepôt de la Mer de Dunes"
 harad.0300.desc: "Récemment, de nombreuses personnes sont venues d'ailleurs vers les déserts reculés d'Arysis. Certains sont des réfugiés ou des fugitifs, exilés de leurs terres natales que ce soit par la force ou par désir d'échapper au chaos. D'autres sont des restes de dissidents religieux qualifiés d'hérétiques par leurs ennemis. D'autres encore sont des aventuriers, des mercenaires et des marchands audacieux, qui cherchent richesse et renommée sur les routes capricieuses du [harad|E].\n\nJ'ai fait des efforts pour recruter et inciter nombre de ces personnes et leurs familles à s'installer à [GetTitleByKey('c_maresh').GetNameNoTier]. Bien que la Grande Mer de Sable ait connu par le passé son lot de caravaniers aventureux espérant faire fortune en traversant le dangereux Miroir de Feu, le commerce s'intensifie désormais régulièrement entre [GetGeographicalRegion('middleearth_harad_bayoformal_khy').GetName] et [GetGeographicalRegion('middleearth_harad_near_harnen').GetName], et [GetTitleByKey('c_maresh').GetNameNoTier] devient rapidement une étape majeure pour les [trans_haradric_merchants|E] le long de ces réseaux commerciaux. Croyez-moi - dans quelques générations, [GetTitleByKey('c_maresh').GetNameNoTier] prospérera au-delà de nos imaginations les plus folles !"
 harad.0300.a: "Avec leurs perspectives et compétences diverses, ces colons aideront la cité à s'épanouir."
 
 harad.0301.t: "Le Code de Maresh"
 harad.0301.desc: "Avec l'importance croissante de [GetTitleByKey('c_maresh').GetNameNoTier] comme halte pour les [trans_haradric_merchants|E], des conflits sont inévitablement apparus parmi les différents peuples qui font désormais de l'oasis leur foyer. Pendant un temps, cela était négligeable, mais les conflits qui tourmentent l'oasis sont devenus trop importants pour être ignorés. Les habitants de Maresh - divisés par la religion et la culture - se sont retournés les uns contre les autres, et des malentendus quotidiens ont conduit à des querelles ouvertes entre les différentes familles et communautés, menaçant la [maresh_prosperity|E].\n\nJusqu'à maintenant.\n\nNous sommes las de ces querelles insensées. Par une étude acharnée, l'exploration des coutumes locales et la médiation entre les clans, j'ai convaincu diverses parties dans ces querelles de s'asseoir ensemble et de négocier une paix ténue. Ensemble, nous avons rédigé les fondements d'un code juridique, une synthèse entre nos différentes traditions. Malgré nos différences, nous appelons cette oasis notre foyer, et nos perspectives variées peuvent, une fois de plus, jeter les bases de la force de la cité."
 harad.0301.a: "Nous pouvons, et devons, reconstruire [GetTitleByKey('c_maresh').GetNameNoTierNoTooltip]."
 
 harad.0302.t: "La Monnaie de Maresh"
 harad.0302.desc: "[GetTitleByKey('c_maresh').GetNameNoTier] se trouve dans un endroit plutôt stratégique, du moins économiquement parlant. Une grande partie du commerce de la Mer de Dunes passe par la cité, ce qui signifie que beaucoup d'or précieux y transite, sans mentionner les gisements de cuivre locaux.\n\nMoi et d'autres dirigeants de [GetTitleByKey('c_maresh').GetNameNoTier] avons posé les bases pour qu'un atelier monétaire soit établi ici. Créées à partir de l'or de Bellanarûd et du cuivre local, ces pièces seront utilisées dans tout Arysis et au-delà."
 harad.0302.a: "Cela élèvera le prestige de la cité à travers le monde."
 
 harad.0303.t: "Projets Hydrauliques le long du Rysis"
 harad.0303.desc: "L'établissement de [GetTitleByKey('c_maresh').GetNameNoTier] s'étend le long de la rivière Rysis, et depuis des siècles, il y a eu plusieurs projets hydrauliques locaux pour étendre l'approvisionnement en eau de la cité. À l'instigation de plusieurs dirigeants locaux, j'ai décidé d'investir dans la coordination de ces projets d'ingénierie et d'en initier de nouveaux afin de maximiser les ressources en eau potentielles disponibles. Ces projets vont des barrages, canaux, tuyaux souterrains, à la déviation du Rysis lui-même, entre autres."
 harad.0303.a: "C'est un mal nécessaire."
 harad.0303.b: "L'eau donne la vie dans ces terres arides."
 
 harad.0304.t: "Murailles autour de Maresh"
 harad.0304.desc: "Bien que [GetTitleByKey('c_maresh').GetNameNoTier] elle-même possède certains réseaux défensifs construits au fil des ans, il y a de nombreuses banlieues plus petites, fermes et zones marchandes s'étendant au-delà du cœur de la cité dans le reste de l'oasis où la cité est située. Certaines de ces zones extérieures sont quelque peu protégées par de petits avant-postes défensifs et divers villages fortifiés, mais moi et d'autres dirigeants communautaires avons décidé qu'une forme de protection plus permanente et durable était nécessaire.\n\nAinsi, j'ai ordonné la construction d'un mur autour d'une grande partie de l'oasis elle-même, avec plusieurs portes servant d'entrée à Maresh. Ces fortifications majestueuses, dignes d'une oasis prospère comme Maresh, serviront à protéger, intimider et inspirer."
 harad.0304.a: "Bien !"

 harad.0305.t: "L'Ascension d'Arysis"
 harad.0305.desc: "Mes hérauts partent de la capitale à [ROOT.Char.GetCapitalLocation.GetName] pour porter la nouvelle de ma proclamation aux quatre coins de mon royaume. Le Royaume d'Arysis est en pleine ascension !\n\nAvec la paix et la stabilité que j'ai apportées à mon royaume, le commerce commencera sûrement à augmenter encore davantage, car des routes de voyage vitales traversent Arysis depuis Sirâyn et Khy au sud et à l'est, et Khand et Harondor au nord et à l'ouest.\n\nQue nul ne remette jamais en question l'unité d'Arysis !"
 harad.0305.a: "J'ai accompli beaucoup."
 
 ### Purchase Mûmakil Decision ###
 harad.0500.t: "Marchands du Sud"
 harad.0500.desc: "Selon ma demande, une réunion a été organisée avec [mumakil_merchant.GetFirstNameNoTooltip], un commerçant très respecté, et les connexions de [mumakil_merchant.GetHerHis] guilde sont l'un des rares moyens d'importer les puissants Mûmakil si loin de leurs habitats naturels.\n\nCes grandes bêtes sont des armes impressionnantes une fois pleinement entraînées et équipées, mais ce n'est pas exagéré de dire qu'elles coûtent une petite fortune à équiper et entretenir, particulièrement si je dois les importer de loin.\n\nEn examinant le contrat que [mumakil_merchant.GetFirstNameNoTooltip] a proposé pour me fournir ces puissantes bêtes, que dois-je faire ?"
 harad.0500.a: "Coûteux, mais ça en vaut le prix."
 harad.0500.a.amrun: "Un stock digne des enclos du Harnen."
 harad.0500.discount.tt: "#P Réduction de coût#! de votre [GetBuilding('wonder_palace_of_haruzan_03').GetName]: @gold_icon!#P -20%#!"
 harad.0500.b: "Je peux négocier plus dur que cela, [mumakil_merchant.GetFirstNameNoTooltip] !"
 harad.0500.b.amrun: "Peut-être cela pourrait-il être considéré comme une forme de tribut ?"
 harad.0500.b.tt_success: "Vous parvenez à négocier à la baisse les prix"
 harad.0500.b.tt_failure: "Vous ratez les négociations et payez plus"
 harad.0500.c: "Peut-être un achat pour un autre jour..."

 ### Mud Masons Decision ###
 harad.0550.t: "Les Maçons de Boue"
 harad.0550.desc: "J'ai contacté la guilde des [mud_masons|E] dans mon royaume, les informant des divers projets de construction auxquels je souhaite qu'ils participent. En tant que gardiens du savoir sacré, les rituels qu'ils accomplissent pendant les travaux architecturaux béniront également nos bâtiments et les protégeront du mal.\n\n"
 harad.0550.desc.culture: "Nous, [ROOT.Char.GetCulture.GetCollectiveNoun], possédons une compréhension innée de [GetCultureTradition('tradition_mud_masons').GetName] que les étrangers n'ont simplement pas. J'ai confiance en la capacité de ces maçons à exploiter la sagesse [ROOT.Char.GetCulture.GetNameNoTooltip] transmise depuis des générations.\n\n"
 harad.0550.desc.castle: "Quoi qu'il en soit, je veux que les maçons se concentrent sur la construction de nouveaux bâtiments ou l'entretien des existants dans mes [castle_holdings|E]. Nous devons nous assurer que nos murs et défenses sont solides !"
 harad.0550.desc.city: "Quoi qu'il en soit, je souhaite que les maçons se concentrent sur la construction de nouveaux bâtiments ou l'entretien des existants dans mes [city_holdings|E]. Leur travail acharné garantira que nos établissements continuent de prospérer."
 harad.0550.desc.church: "Quoi qu'il en soit, j'ai indiqué aux maçons que je veux qu'ils se concentrent sur la construction de nouveaux bâtiments ou l'entretien des existants dans mes [church_holdings|E]. [ROOT.Char.GetFaith.HighGodName] sera sûrement satisfait de cela !"
 harad.0550.desc.settlement: "Quoi qu'il en soit, j'ai demandé aux maçons de se concentrer sur la construction rapide de nouveaux bâtiments dans mes [settlement_holdings|E]. Nos efforts de colonisation seront sûrement renforcés par cela !"
 harad.0550.desc.general: "Quoi qu'il en soit, j'ai demandé aux maçons de se concentrer sur la construction de nouveaux bâtiments ou l'entretien des existants dans une variété de mes [holdings|E]. Il y a beaucoup de travail à faire dans tout mon royaume."
 harad.0550.a: "Leur travail acharné est essentiel à notre communauté."
 
 
 ### Trans-Haradric Merchant Events ###
 harad.0600.t: "$travel_event_prefix$ Commerce Trans-Haradique"
 harad.0600.desc.intro: "En cheminant aux côtés de [merchant.GetFirstName] et de [merchant.GetHerHis] [GetTravelOption('trans_haradric_merchants_option').GetName], j'ai découvert une opportunité commerciale qui ne se serait jamais présentée autrement.\n\n"
 harad.0600.desc.fellow_merchant: "Durant notre périple à travers [ROOT.Char.GetCurrentLocation.GetName], nous avons croisé une caravane de [trans_haradric_merchants|E] sur la route poussiéreuse. Elle est menée par [local_trader.GetFirstNameNicknamed], et ses membres proviennent des terres lointaines de [home_county.GetDeJureLiege.GetDeJureLiege.GetNameNoTier]. Je pourrais accepter l'accord qu'ils proposent, ou prendre le risque de négocier pour obtenir davantage de ces marchands, mais [local_trader.GetSheHe] pourrait refuser et l'affaire pourrait échouer."
 harad.0600.desc.village_leader: "Lors de notre séjour à [ROOT.Char.GetCurrentLocation.GetName], nous avons pu négocier un accord avantageux avec [local_trader.GetFirstNameNicknamed], le dirigeant d'un village local ayant un besoin urgent de provisions pour une célébration prochaine. Je pourrais accepter l'accord tel qu'il est proposé, ou prendre le risque de marchander pour obtenir encore plus, mais [local_trader.GetSheHe] pourrait refuser et l'affaire pourrait capoter."
 harad.0600.desc.local_trader: "En parcourant un marché local de [ROOT.Char.GetCurrentLocation.GetName], nous avons pu négocier un accord profitable avec un marchand de la région, [local_trader.GetFirstNameNicknamed]. Je pourrais accepter [local_trader.GetHerHis] proposition actuelle, ou prendre le risque de marchander pour obtenir davantage, mais [local_trader.GetSheHe] pourrait refuser et l'affaire pourrait s'effondrer."
 harad.0600.desc.back_alley_deal: "Durant notre visite à [ROOT.Char.GetCurrentLocation.GetName], nous avons réussi à organiser une rencontre avec [local_trader.GetFirstNameNicknamed], un personnage d'allure quelque peu louche. Les marchandises elles-mêmes semblent correctes, bien qu'il vaille mieux ne pas s'enquérir de leur provenance. Je pourrais accepter [local_trader.GetHerHis] proposition actuelle, ou prendre le risque de marchander pour obtenir plus, même si l'éclat nerveux dans [local_trader.GetHerHis] regard me dit que [local_trader.GetSheHe] pourrait se dérober au dernier moment si je le fais."
 harad.0600.desc.barony_holder: "Durant notre séjour à [ROOT.Char.GetCurrentLocation.GetName], nous avons pu arranger une audience avec le [local_trader.GetTitleAsNamePossessiveNoTooltip] local, un [local_trader.GetWomanMan] respectable. Après quelques négociations, et un verre de [local_trader.Custom('RegionalDrink')], nous sommes parvenus à un accord, mais nous pourrions tenter de marchander, au risque d'irriter [local_trader.GetTitledFirstName] et de le pousser à se retirer."
 harad.0600.desc.fallback: "Lors de notre passage à [ROOT.Char.GetCurrentLocation.GetName], nous avons pu conclure un accord commercial favorable avec des marchands rencontrés sur place. Je pourrais accepter l'accord tel qu'il est, ou prendre le risque de marchander pour obtenir davantage de ces négociants, mais [local_trader.GetSheHe] pourrait refuser et l'affaire pourrait échouer."
 harad.0600.a: "L'accord initial me convient parfaitement."
 harad.0600.a.flavor: "Vous acceptez l'accord tel qu'il est proposé"
 harad.0600.a.fellow_merchant: "Que la Route bénisse vos Entreprises."
 harad.0600.a.village_leader: "Puisse cet accord apporter fortune à nous deux."
 harad.0600.a.local_trader: "Quelle aubaine extraordinaire !"
 harad.0600.a.back_alley_deal: "Marché conclu."
 harad.0600.a.barony_holder: "Merci de nous avoir reçus."
 harad.0600.b: "Voyons voir... Négocions quelque peu..."
 harad.0600.b.flavor: "Vous tentez de marchander pour obtenir plus..."
 harad.0600.b.fellow_merchant: "Un chameau supplémentaire pour le transport ne serait pas de refus..."
 harad.0600.b.village_leader: "Ajoutez donc ce [local_trader.Custom('RegionalFarmAnimal')|U] et nous aurons un marché !"
 harad.0600.b.local_trader: "Dix ?! Vous voulez ma ruine ?!"
 harad.0600.b.back_alley_deal: "Vous savez... il y a des gardes dans les parages..."
 harad.0600.b.barony_holder: "Les temps sont durs, la Route est longue..."
 harad_merchant_tongue_easier_haggling: "[GetModifier('harad_merchant_tongue').GetNameWithTooltip] : Le marchandage devient #P plus aisé#!\n"
 harad.0600.b.failure: "Votre marchandage #N échoue#!!"
 harad.0600.b.success: "Votre marchandage #P réussit#!!"
 trans_haradric_merchant_trait_gain_tooltip: "#weak Vous avez précédemment conclu #V [GetPlayer.MakeScope.Var('trans_haradric_merchant_success_count').GetValue]#! accords commerciaux fructueux le long des routes marchandes haradiques. Plus vous concluez d'affaires, plus vos chances d'acquérir le [trait|E] [GetTrait('lifestyle_trans_haradric_merchant').GetName( GetNullCharacter )] augmentent.#!"
 trans_haradric_number_of_successes_tooltip: "#weak Vous avez précédemment conclu #V [GetPlayer.MakeScope.Var('trans_haradric_merchant_success_count').GetValue]#! accords commerciaux fructueux le long des routes marchandes haradiques.#!"
 
 harad.0601.t: "Un [trans_haradric_merchant|E] du Harad Proche"
 harad.0601.desc.intro_networker: "Récemment, j'ai fait des efforts pour atteindre et créer un réseau avec des marchands qui font des affaires le long des routes commerciales qui sillonnent le désert du [GetGeographicalRegion('middleearth_dunesea').GetName] et relient le [nearharad|E] et le [farharad|E]. Mes efforts n'ont pas été vains, car j'ai fait la connaissance d'un tel marchand nommé [trans_haradric_merchant_spawn.GetFullName]."
 harad.0601.desc.intro_normal: "Depuis des siècles, les marchands ont sillonné le désert du [GetGeographicalRegion('middleearth_harad_near_harnen').GetName] le long des routes commerciales qui relient le [nearharad|E] et le [farharad|E] pour échanger des marchandises allant de l'or et du sel aux esclaves, à l'ivoire et aux épices. J'ai récemment fait la connaissance d'un tel marchand nommé [trans_haradric_merchant_spawn.GetFullName]."
 harad.0601.desc: "\n\n[trans_haradric_merchant_spawn.GetFirstNameNoTooltip] vient de l'une des nombreuses communautés [trans_haradric_merchant_spawn.GetCulture.GetName] qui parsèment la région. Des commerçants comme [trans_haradric_merchant_spawn.GetHerHim] ont des connexions avec d'autres marchands [Concept('nearharad', 'du Harad Proche')|E] partout autour d'Umbar, Haruzan et au-delà.\n\nQuoi qu'il en soit, après quelques discussions, [trans_haradric_merchant_spawn.GetSheHe] a proposé de me mettre en réseau avec d'autres communautés marchandes du Harad Proche pour promouvoir la croissance du commerce dans mon royaume. J'envisage même de [trans_haradric_merchant_spawn.GetHerHim] employer à ma cour afin que nous puissions travailler étroitement ensemble à l'avenir."
 harad.0601.a: "Quand nous aurons terminé ici, aimeriez-vous rejoindre ma cour, [trans_haradric_merchant_spawn.GetFirstName] ?"
 harad.0601.b: "Une bonne affaire. Ce fut un plaisir de travailler avec vous, [trans_haradric_merchant_spawn.GetFirstName]."
 harad.0601.c: "En y réfléchissant, cela ne m'intéresse pas."
 
 harad.0602.t: "Un [trans_haradric_merchant|E] du Harad Lointain"
 harad.0602.desc: "\n\n[trans_haradric_merchant_spawn.GetFirstNameNoTooltip] vient de l'une des nombreuses communautés [trans_haradric_merchant_spawn.GetCulture.GetName] qui parsèment la région. L'or et le sel sont leurs principales marchandises, bien qu'ils commercent de nombreuses choses.\n\nQuoi qu'il en soit, après quelques discussions, [trans_haradric_merchant_spawn.GetSheHe] a proposé de me mettre en réseau avec d'autres communautés marchandes [Concept('farharad', 'du Harad Lointain')|E] pour promouvoir la croissance du commerce dans mon royaume. J'envisage même de [trans_haradric_merchant_spawn.GetHerHim] employer à ma cour afin que nous puissions travailler étroitement ensemble à l'avenir."
 
 harad.0603.t: "Un [trans_haradric_merchant|E] de Khy"
 harad.0603.desc: "\n\n[trans_haradric_merchant_spawn.GetFirstNameNoTooltip] vient de l'une des nombreuses communautés [trans_haradric_merchant_spawn.GetCulture.GetName] qui parsèment la région. Le peuple khyan a joué un rôle important dans l'épanouissement du commerce de la région.\n\nQuoi qu'il en soit, après quelques discussions, [trans_haradric_merchant_spawn.GetSheHe] a proposé de me mettre en réseau avec d'autres communautés marchandes khyanes pour promouvoir la croissance du commerce dans mon royaume. J'envisage même de [trans_haradric_merchant_spawn.GetHerHim] employer à ma cour afin que nous puissions travailler étroitement ensemble à l'avenir."

 harad.0604.t: "Un [trans_haradric_merchant|E] de Sîrayn"
 harad.0604.desc: "\n\n[trans_haradric_merchant_spawn.GetFirstNameNoTooltip] vient de l'une des nombreuses communautés [trans_haradric_merchant_spawn.GetCulture.GetName] qui parsèment la région. Visibles partout où le commerce des épices s'épanouit, les marchands de [GetGeographicalRegion('middleearth_bayoformal_sirayn').GetName], dont beaucoup sont des [namalo|E], ont des réseaux interconnectés de contacts dans toute la [middleearth|E]. Bien que le commerce des épices se fasse principalement par mer, une partie d'entre eux font encore le trek à travers la Mer de Dunes.\n\nQuoi qu'il en soit, après quelques discussions, [trans_haradric_merchant_spawn.GetSheHe] a proposé de me mettre en réseau avec d'autres communautés marchandes sîrayniennes pour promouvoir la croissance du commerce dans mon royaume. J'envisage même de [trans_haradric_merchant_spawn.GetHerHim] employer à ma cour afin que nous puissions travailler étroitement ensemble à l'avenir."
 
 ### Namâlo Spice Trade Decisions ###
 # Yield the Spice Trade
 harad.0700.t: "L'Ascension des Namâlo"
 harad.0700.desc: "Depuis de nombreuses années, un groupe de marchands connus sous le nom de [namalo|E] a accru sa participation au commerce des épices du [farharad|E]. En particulier, ils se sont concentrés sur le contrôle du flux d'épices provenant des champs de Sîrayn.\n\nDans le but de monopoliser totalement leur contrôle, nous sommes maintenant parvenus à un accord, car je gouverne la majorité de ces terres.\n\nIl est indéniable que les #italic Namâlo#! deviennent l'un des conglomérats marchands les plus influents de la région, grâce à leur maîtrise du commerce des épices, combinée à leurs origines ethniques diverses qui leur donnent beaucoup de flexibilité dans leurs relations avec les autres. Maintenant, leurs dirigeants commencent même à regarder au-delà du commerce des épices, cherchant à étendre leurs réseaux politiques, commerciaux et culturels en s'installant parmi les communautés des divers peuples [haradric|E]."
 harad.0700.a: "Notre pacte nous apportera la prospérité"
 harad.0700.tt_1: "Les [cultures|E] dans la [region|E] [GetGeographicalRegion('special_region_innovation_namalo').GetName] peuvent maintenant débloquer l'[innovation|E] #V $innovation_namalo$#! si leur [culture_head|E] prend la [decision|E] #V Intégrer les Namâlo dans les Communautés Locales#!."
 harad.0700.tt_2: "L'[innovation|E] débloque à son tour la [decision|E] #V $decision_namalo_synergy$#!, parmi d'autres bonus."
 
 # Integrate Namâlo
 harad.0701.t: "Les Namâlo Viennent aux [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]"
 harad.0701.desc: "Les [namalo|E] sont un groupe de marchands qui contrôlaient à l'origine le commerce des épices de Sîrayn, mais ont, au fil des ans, étendu leurs opérations à d'autres régions du [farharad|E], ainsi qu'à d'autres produits tels que le sel, les esclaves, l'or, et plus encore.\n\nJusqu'à récemment, le réseau Namâlo avait des connexions limitées avec les communautés [ROOT.Char.GetCulture.GetName]. Grâce à [namalo_inviter.GetFirstName], un éminent [namalo_inviter.GetCulture.GetNameNoTooltip] [namalo_inviter.GetTitleAsNameNoTooltip], ce n'est plus le cas.\n\n[namalo_inviter.GetFirstNameNoTooltip] a tendu la main aux Namâlo, les invitant à s'installer parmi les [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]. Ce faisant, les [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] seront mieux intégrés dans les réseaux politiques, commerciaux et culturels existants des Namâlo à travers [GetGeographicalRegion('middleearth_harad_far').GetName]."
 harad.0701.a: "Les deux parties bénéficieront de cela !"
 harad.0701.tooltip: "Avec l'intégration des [namalo|E] dans leurs communautés, les [rulers|E] [GetPlayer.GetCulture.GetName] ont maintenant accès à la [decision|E] #V $decision_namalo_synergy$#!."
 
 # Namâlo Synergy
 harad.0702.t: "Travailler avec les Namâlo"
 harad.0702.desc: "Les marchands Namâlo, dont la portée s'étend sur une grande partie de [GetGeographicalRegion('middleearth_harad_far').GetName], se sont intégrés dans nos communautés [ROOT.Char.GetCulture.GetName] depuis de nombreuses années maintenant, nous reliant à d'autres peuples de la région. Nous sommes habitués à travailler avec les Namâlo au quotidien, particulièrement dans les affaires mercantiles, mais j'ai senti une opportunité pour des arrangements mutuellement bénéfiques supplémentaires avec eux.\n\n"
 harad.0702.desc.political: "Les Namâlo possèdent des compétences en gestion et en lettres qui pourraient me servir. J'en ai recruté certains comme fonctionnaires dans mon administration, et j'utiliserai leurs réseaux pour gouverner mes territoires plus efficacement et assurer l'application de mes lois."
 harad.0702.desc.commercial: "Les Namâlo, bien sûr, sont surtout célèbres pour leurs vastes réseaux commerciaux qui apportent déjà beaucoup de richesse à mes territoires. En travaillant ensemble, nous pouvons encourager davantage le commerce pour apporter #italic encore plus#! de richesse ici."
 harad.0702.desc.cultural: "Les Namâlo sont assez éduqués en général (il faut l'être pour être un excellent commerçant, après tout), et je cherche leur aide dans les questions intellectuelles. Leur connaissance du droit, de la langue et de toutes sortes d'apprentissage cultivera la culture de mon royaume."
 harad.0702.a: "Leurs contributions sont très appréciées."
 looses_all_namalo_synergies_tt: "#Warning Perd tous les autres [modifiers|E] des [namalo|E]#!"
 
 ### Unify Harad ###
 harad.1000.t: "Une Grande Cérémonie"
 harad.1000.desc: "C'est une chose longtemps jugée impossible. Mais, alors que les délégations de tout le Harad défilent dans la salle du trône, vous ne pouvez vous empêcher de savourer le moment. Défiant le défi physique de la Mer de Dunes, vous avez unifié le nord et le sud, tout le Harad sous une seule bannière pour la première fois de l'histoire connue. \n\nVos peuples ne seront plus des puissances de second ordre, des pions dans les jeux des Númenóréens ou de Sauron. Vous êtes maintenant le chef d'un état puissant, un grand empire - Harad ! Alors que vous élevez haut la couronne d'or, une acclamation enfle dans la salle, jusqu'à ce que même les dieux puissent l'entendre là-haut. \n\nL'histoire n'oubliera pas ce jour, même si les années passent comme le sable dans la mer."
 harad.1000.a: "La terre prospérera à jamais."
 unified_harad_modifier: "Harad Unifié" 
 unified_harad_modifier_desc: "Ce personnage est connu dans toute Arda pour avoir unifié les peuples haradrims." 

 harad.2000.t: "L'Invasion du Gondor"
 harad.2000.desc: "Que je l'aie désiré ou non, le moment est venu. Mes armées ont soif de bataille, mes corsaires d'or ; ils sont à un point où ils seront déchaînés, que ce soit par mon ordre ou par leur propre zèle. Des bannières écarlates et noir de jais flottent au vent, et les boucliers et heaumes de mes hommes scintillent au soleil.\n\nLongtemps les misérables et indolents [gondorians|E] ont occupé Harondor, qui devrait justement nous revenir de droit. Pourtant, s'ils ne nous le donnent pas, nous le prendrons. Qu'ils soient mis à nu par terre et par mer, leurs côtes pillées par mes flottes, et leurs armées mises en déroute et renvoyées dans leur patrie. Ils nous ont beaucoup volé, alors rendons-leur la pareille !"
 harad.2000.a: "Que les sables soient peints en rouge du sang gondorien !"

 harad.2001.t: "Le Harcèlement des Côtes"
 harad.2001.desc: "Avec l'invasion de mon cher seigneur suzerain dans leurs terres, je pense que nous trouverons les [gondorians|E] un peu occupés en ce moment. Eh bien, du moins tous mes corsaires le pensent, et je suppose que je devrais les rejoindre. Étant donné que la plupart des meilleurs hommes du Gondor se battront bec et ongles dans le sud, certains pourraient suggérer que la côte serait totalement ouverte !\n\nUne telle pensée confiante serait bien sûr celle de fous, mais nos années de préparation n'ont certainement pas été gaspillées. Le moment est venu. Que les flottes partent !"
 harad.2001.a: "L'or gondorien nous attend !"
 harad.2001.b: "Le moment n'est pas mûr."
 second_fleet: "Deuxième Flotte - Umbar"
 fifth_fleet: "Cinquième Flotte - Umbar"

 harad.2002.t: "Les Richesses du Gondor"
 harad.2002.desc: "Les navires reviennent une fois de plus de l'horizon occidental, leurs voiles noires se détachant nettement sur le soleil couchant. Pourtant, la mer et les rivages dorés ne sont pas les seuls à scintiller et briller en cette heure crépusculaire.\n\nL'or. Ce n'est que lorsque les navires accostent que l'immense quantité est révélée, à l'étonnement des spectateurs qui, de loin, regardent avec envie le défilé des coffres débordants. Les richesses de toutes les côtes du Gondor garnissent d'abord les poches des corsaires, mais ce qui me reste n'est pas une petite somme non plus.\n\nDes valeurs de navires entiers en pièces, joyaux et divers autres objets brillants, et je ne peux m'empêcher de sourire. Ah, le vin bu dans des gobelets volés est toujours plus doux !"
 harad.2002.a: "Que les enfants des rues jouent avec des joyaux comme s'ils n'étaient que de simples cailloux !"
 harad.2002.b: "Que les enfants des rues jouent avec des joyaux comme s'ils n'étaient que de simples cailloux !"

 harad.2003.t: "Défaite"
 harad.2003.desc: "Malgré mes meilleurs efforts, mes forces ont été dispersées et repoussées, et les Gondoriens appellent après nos navires en retraite. Mes grandes préparations n'ont servi à rien, et mon règne est affaibli et précaire. Des manœuvres prudentes seront nécessaires pour m'assurer que tout ne s'écroule pas autour de moi."
 harad.2003.a: "Il y a des temps difficiles à venir..."
 harad.2003.b: "Il y a des temps difficiles à venir..."

 harad.2004.t: "Paix Blanche"
 harad.2004.desc: "Nous avons été repoussés des rivages du Gondor, échouant dans notre objectif de conquête. Nous ne sommes cependant pas sans butin, et la faim de mes corsaires sera satisfaite pour un temps. Nous devons nous regrouper et replanifier, et revenir à nouveau, pour finalement mettre ces Tarks à leur place."
 harad.2004.a: "Médiocre, mais un succès néanmoins."
 harad.2004.b: "Médiocre, mais un succès néanmoins."

 harad.2005.t: "Umbar Rejoint la Guerre"
 harad.2005.desc: "J'ai lancé l'appel et mes vassaux ont répondu ! Les flottes d'Umbar partent, remplies de marines, corsaires et marins, assoiffés du sac et du pillage du Gondor. Seule la promesse de richesses tient ces hommes en respect, et que le destin préserve quiconque se dresse contre eux ! Une partie de leurs hommes a été envoyée pour rejoindre mes forces, ostensiblement en accomplissement de leurs serments, mais je pense plutôt pour obtenir leur part du butin."
 harad.2005.a: "Je vais harnacher les chiens de guerre"
 umbar_raiders: "Auxiliaires d'Umbar"

 harad.2006.t: "Harnendor se joint"
 harad.2006.desc: "J'ai lancé l'appel et mes vassaux ont répondu ! Les flottes de Mirlond partent, remplies de marines, corsaires et marins, assoiffés du sac et du pillage du Gondor. Seule la promesse de richesses tient ces hommes en respect, et que le destin préserve quiconque se dresse contre eux ! Une partie de leurs hommes a été envoyée pour rejoindre mes forces, ostensiblement en accomplissement de leurs serments, mais je pense plutôt pour obtenir leur part du butin."
 harad.2006.a: "Souvent oubliés, ils me prouveront un outil"
 mirlond_raiders: "Auxiliaires de Mirlond"

 harad.2007.t: "Umbar refuse"
 harad.2007.desc: "Les vils rois d'Umbar ont refusé ma convocation et négligé mon appel à la guerre. Mes forces seront beaucoup plus faibles à cause de cette défection, et ils savent que je n'aurai pas le temps de punir leur trahison. Je dois tourner mes regards vers le Gondor, et après une victoire durement gagnée, je pourrai revenir, et ils connaîtront ma colère !"
 harad.2007.a: "Maudits traîtres !"

 harad.2008.t: "Harnendor refuse"
 harad.2008.desc: "Les vils rois de Harnendor ont refusé ma convocation et négligé mon appel à la guerre. Mes forces seront beaucoup plus faibles à cause de cette défection, et ils savent que je n'aurai pas le temps de punir leur trahison. Je dois tourner mes regards vers le Gondor, et après une victoire durement gagnée, je pourrai revenir, et ils connaîtront ma colère"
 harad.2008.a: "Leur insignifiance ne les sauvera pas !"
 
 harad.2500.t: "Le Seigneur des Dunes"
 harad.2500.desc: "Je me tiens sur les remparts de ma capitale, cimeterre à la main. Une vaste armée s'est rassemblée devant les murs, impatiente d'entendre mes paroles.\n\nLevant ma lame haut au-dessus de ma tête, je proclame l'unification de toutes les tribus des Arani. Enfin, Darsalan et la Mer de Dunes ont été réunis dans l'unité.\n\nMon épée capture la lumière du soleil et brille d'une pure beauté. J'entends le rugissement puissant des armées déployées devant moi et je sais que de nombreuses grandes choses nous attendent maintenant..."
 harad.2500.a: "Éveillez-vous, mes guerriers !"
 
 harad.2501.t: "L'Ascension de Darsalan"
 harad.2501.desc: "Alors que le soleil se lève à l'est dans sa gloire brûlante, je contemple Hidar, capitale éclatante de mon nouveau [realm|E] forgé dans le feu du désert. Un royaume nouveau-né a été arraché des cendres et des sables éternels, et son avenir brille comme l'or du désert sous le soleil de midi.\n\nJamais plus le peuple de Darsalan ne ploiera sous le joug cruel des étrangers venus du nord. Jamais plus nous ne serons soumis aux caprices d'usurpateurs qui ne connaissent rien de nos terres brûlantes. Nous sommes nos propres maîtres sous le soleil implacable, et ainsi demeurerons-nous jusqu'à ce que ce monde s'achève dans les flammes du dernier crépuscule."
 harad.2501.a: "Une aube nouvelle se lève sur Darsalan !"

