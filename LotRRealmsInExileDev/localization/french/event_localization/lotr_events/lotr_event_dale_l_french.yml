 ### DALE ###
 dale.0001.t:0 "Le Conseil de Dale"
 dale.0001.desc:0 "Le conseil royal de Dale s'est à nouveau réuni, prenant place dans la salle de réunion du château. Des sujets mineurs sont discutés jusqu'à ce que mon [chancellor|E], [chancellor.GetName], aborde une question plus pressante.\n\n« Mon seigneur », commence [chancellor.GetSheHe], « Votre règne a été efficace, et votre royaume prospère. Nos frontières s'étendent jusqu'à la confluence des rivières Courante et Eau Rouge, et le commerce est florissant. Mais maintenant, nous devons regarder vers l'avenir. »\n\nUne pause dramatique est marquée avant que mon chancelier ne poursuive. « Des rumeurs me sont parvenues du sud, où le royaume de [GetTitleByKey('e_golden_realm_rhun').GetNameNoTier] gagne en puissance. Les marchands commencent à craindre de s'y rendre, même si les marchés de [GetTitleByKey('c_lest').GetNameNoTier] et [GetTitleByKey('c_mistrand').GetNameNoTier] promettent de grands profits. Mon seigneur, nous nous trouvons à la croisée des chemins », conclut [chancellor.GetSheHe], « Souhaitez-vous encourager davantage le commerce, ou est-il temps d'investir dans notre armée, de peur que les Orientais ne deviennent une menace encore plus grande pour notre paix durement acquise ? »\n\nLe silence s'abat sur le conseil, et tous les regards se posent désormais sur moi."
 dale.0001.a:0 "Nous favoriserons davantage le commerce avec nos voisins."
 dale.0001.b:0 "Nous devons nous concentrer sur la guerre et sécuriser nos frontières."
 
 dale.0002.t:0 "Une Question d'Alliance"
 dale.0002.desc:0 "Après avoir décidé de l'orientation de mon royaume pour les années à venir, je suis approché par mon [marshal|E], [marshal.GetName].\n\n« Mon [ROOT.Char.GetTitleAsName], je viens à vous pour une affaire importante. Notre royaume est fort, mais il pourrait être plus fort encore. Tournons-nous vers nos voisins et forgeons une alliance, comme nous l'avons fait par le passé. »\n\nJe me trouve en accord avec cette idée. Une alliance profiterait assurément à Dale et à son peuple. Mais lequel de nos voisins devrions-nous approcher ?"
 dale.0002.a:0 "Nos plus anciens alliés sont les [dwarves|E] d'[erebor|E]."
 dale.0002.a.tt:0 "Vous négociez une alliance avec [ereborholder.GetName]"
 dale.0002.b:0 "Les [elves|E] de [mirkwood|E] sont le meilleur choix."
 dale.0002.b.tt:0 "Vous négociez une alliance avec [lasgalenholder.GetName]"
 dale.0002.c:0 "Les Extérieurs au-delà de [mirkwood|E] sont connus pour leurs chevaux rapides."
 dale.0002.c.tt:0 "Vous négociez une alliance avec [framlingholder.GetName]"
 dale.0002.d:0 "Féroces sont les Fils de Beorn ; ils feraient de puissants alliés."
 dale.0002.d.tt:0 "Vous négociez une alliance avec [beorningholder.GetName]"
 dale.0002.e:0 "Nous ne compterons que sur notre propre force."
 
 dale.0003.t:0 "Un Étranger Arrive"
 dale.0003.desc:0 "Tard dans la soirée d'une nuit sans étoiles, un cavalier encapuchonné arrive aux portes de Dale, exigeant de parler au [ROOT.Char.GetTitleAsName]. À mon arrivée, je suis accueilli par une voix parlant en murmures étouffés, mais je peux comprendre clairement chaque mot.\n\nLe cavalier vient de [mordor|E], cherchant l'amitié des Bardiens et des Hommes de Dale. Des frissons parcourent mon échine, et je deviens méfiant envers l'étranger, mais je le laisse exposer son propos.\n\nLe Seigneur de la Terre Noire cherche notre aide pour retrouver un hobbit qui leur a dérobé quelque chose de précieux : un anneau - le moindre des anneaux. Des nouvelles de ce Demi-Homme nous vaudraient l'amitié de Mordor et garantiraient la sécurité de nos frontières. Un refus mènerait à des troubles accrus et à la guerre...\n\nUne peur ombreuse étreint mon cœur. Je sais que je dois prendre une décision rapidement - mais quelle est la bonne réponse à donner ?"
 dale.0003.a:0 "Je demande du temps pour considérer pleinement cette offre."
 dale.0003.a.tt:0 "#I Vous ne donnez pas de réponse directe et demanderez conseil aux [dwarves|E] d'Erebor#!"
 dale.0003.b:0 "Je refuse d'aider le Seigneur Sombre. Partez !"
 dale.0003.b.tt:0 "#N Le Seigneur de Mordor s'en souviendra#!"
 dale.0003.c:0 "Nous chercherons ce... moindre des anneaux."
 dale.0003.c.tt:0 "#N Le Seigneur de Mordor s'en souviendra#!"
 
 dale.0004.t:0 "Le Roi sous la Montagne"
 dale.0004.desc:0 "Je m'engage sur une étroite passerelle menant au trône d'Erebor, où [ereborking.GetName] est assis, attendant mon arrivée. À mon approche, [ereborking.GetSheHe] se lève et descend les marches de [ereborking.GetHerHis] siège élevé, signifiant que nous sommes égaux en tant que [king|E]s.\n\nJe le remercie et lui expose en quelques phrases rapides la raison de ma venue à la Montagne Solitaire. Le nain caresse [ereborking.GetHerHis] barbe et hoche pensivement la tête.\n\n« Tu as été sage de chercher mon conseil, ami de confiance », déclare [ereborking.GetFirstName]. « Le Sombre du Pays des Ombres n'est pas digne de confiance. Il a envoyé ses messagers non seulement à toi mais aussi à moi. Je les ai éconduits par deux fois maintenant, ne donnant aucune réponse à leurs exigences. À la place, je projette d'envoyer des messages à Elrond Semi-Elfe, le plus sage des Seigneurs de l'Ouest. Cet anneau que le Seigneur Sombre recherche... J'estime qu'il est bien plus que simplement "le moindre des anneaux". Il doit y avoir une raison pour laquelle il le désire tant. »\n\nJe suis rassuré par les sages paroles du Roi sous la Montagne. Peut-être devrais-je suivre son exemple et envoyer également un message au Seigneur de Fendeval ?"
 dale.0004.a:0 "J'enverrai un messager à Elrond Semi-Elfe."
 dale.0004.a.tt:0 "Le Seigneur de Fendeval recevra votre message en temps voulu"
 dale.0004.b:0 "Merci pour votre conseil, sage roi."
 dale.0004.b.tt:0 "Vous retournerez à Dale, pour l'instant"
 
 dale.0005.t:0 "Un Nouveau Loke-kan S'élève"
 dale.0005.desc:0 "Des marchands itinérants de [dorwinion|E] apportent des nouvelles d'un événement important dans le lointain [GetTitleByKey('e_golden_realm_rhun').GetNameNoTier]. Le souverain actuel est mort, et un nouveau Loke-kan a été choisi. Les circonstances de la disparition de son prédécesseur sont entourées de mystère, mais je ne serais pas surpris si [margoz.GetName], son successeur, y était pour quelque chose. Les marchands parlent avec inquiétude de cet homme qui règne maintenant sur les Orientais. C'est un individu belliqueux et sadique. Si les rumeurs parvenues à mes oreilles sont vraies, [margoz.GetFirstName] prend plaisir à torturer ses ennemis en secret...\n\nJe reste inquiet face à ces nouvelles venues du sud-est. Si le Royaume Doré devait porter la guerre à nos frontières, nos défenses pourraient ne pas tenir à moins que nous ne commencions immédiatement les préparatifs..."
 dale.0005.a:0 "Cela ne présage rien de bon..."
 
 dale.0006.t:0 "Messages de Dale"
 dale.0006.desc:0 "Un dignitaire épuisé arrive tard dans la soirée, ayant traversé le Haut Col avec grande difficulté. C'est un messager de [daleking.GetName], porteur de mauvaises nouvelles.\n\nUn héraut de [mordor|E] est venu à Dale, demandant l'aide des Hommes de Dale dans la recherche de l'Unique - de cela, j'ai peu de doutes. La description du messager envoyé depuis la Terre Noire me donne à réfléchir. Pourrait-il s'agir de l'un des Neuf, que l'on croyait depuis longtemps disparus de ce monde ? Un développement troublant, en vérité.\n\n« Apporte ce message à ton seigneur, ami », j'instruis le dignitaire Dalien. « Je te conseille de rejeter cette demande de Mordor et de rester fidèle à ton alliance avec les [dwarves|E]. Ils pourront t'aider dans les jours à venir. »\n\nJ'accorde au messager la permission de se reposer à Imladris jusqu'à ce que ses forces reviennent et que mon conseil puisse être rapporté à Dale."
 dale.0006.a:0 "L'Ombre de [mordor|E] s'étend..."
 
 dale.0007.t:0 "Le Conseil du Seigneur Elrond"
 dale.0007.desc:0 "De nombreux jours se sont écoulés depuis que j'ai décidé d'envoyer un messager au refuge lointain de Fendeval, bien au-delà des [mistymountains|E]. Aujourd'hui, l'homme est revenu de son ardu voyage vers l'ouest.\n\nIl porte une réponse de [elrond.GetName], que l'on nomme le Semi-Elfe. « Ne prêtez pas attention aux exigences de [mordor|E] », me rapporte-t-il, « car le Seigneur Sombre ne partage pas son amitié sans un grand coût. Vous renonceriez à l'amitié des [dwarves|E] d'Erebor ainsi qu'à celle de tous les [elves|E], et seriez laissé sans défense si une nouvelle menace devait surgir au sud. Je vous invite à rester fidèle aux voies des Peuples Libres de [middleearth|E] et à renvoyer le messager de la Terre Noire. »\n\nBien que je sois reconnaissant pour le conseil du Seigneur Elfe, je n'ai pas hâte de refuser l'obscur étranger qui reviendra bientôt à mes portes..."
 dale.0007.a:0 "Le Seigneur Elrond est sage en vérité, mais je redoute d'irriter le sombre messager..."
 
 dale.1000.t:0 "La Chute de Dale"
 dale.1000.desc:0 "Nos défenses sont submergées ! La fière cité de Dale est tombée, et son peuple fuit vers la sécurité de la Montagne Solitaire.\n\nNous ne pouvons laisser cette tragédie impunie ! Rassemblons les armées et alliés que nous pouvons encore appeler et reprenons notre fière cité avant que nos ennemis ne la rasent ou ne la corrompent !\n\nDale se relèvera..."
 dale.1000.a:0 "Je renverserai ce destin tragique !"
 
 dale.1001.t:0 "Dale Reconquise"
 dale.1001.desc:0 "Le jour est enfin venu : Dale, fier centre du Royaume des Hommes de Dale, a été restaurée à sa juste place.\n\nNous avons enduré de nombreuses épreuves et souffert beaucoup de peur et de doute, mais tout cela en valait la peine. Avec la force des armes et une volonté inébranlable, nous avons obtenu la victoire, arrachant la cité de Dale des griffes de ses vils tourmenteurs et la libérant à nouveau.\n\nQu'aucun ennemi ne conquière jamais Dale à nouveau !"
 dale.1001.a:0 "Je défendrai Dale jusqu'à ma mort !"
 
 dale.2000.t:0 "L'Expansion Septentrionale de Dale"
 dale.2000.desc:0 "Bien avant que le dragon ne vienne à [erebor|E], des hommes s'étaient établis dans les plaines fertiles au nord de la Montagne Solitaire. Quand Smaug s'est élevé, il a dévasté ces terres, laissant derrière lui un désert inhabitable. Mais depuis la fin du Dragon, l'herbe a repoussé et les Hommes sont revenus y vivre.\n\nAvec l'établissement de châteaux adéquats à travers Drakkenvast, je peux maintenant proclamer cette terre comme faisant légitimement partie du Royaume de Dale."
 dale.2000.a:0 "Notre frontière la plus septentrionale tient bon."
 
 dale.2001.t:0 "Le Carnen Fortifié"
 dale.2001.desc:0 "Le Royaume de Dale a connu une expansion rapide dans les années qui ont suivi la Mise à Mort de Smaug par Bard l'Archer. À peine quelques générations après son établissement, ses frontières se sont étendues jusqu'à la confluence des rivières Carnen et Celduin. Ici, elles ont monté la garde contre l'est.\n\nLe Carnen possède de nombreux passages, mais maintenant chacun d'eux est fortifié et bien gardé. Chaque fois que les hordes orientales approchent, nous serons prêts pour elles."
 dale.2001.a:0 "Nos défenses nous donnent de la force."
 
 dale.2002.t:0 "Archers à Cheval des Plaines"
 dale.2002.desc:0 "Les Logath sont un peuple semi-nomade qui a vécu sur nos frontières orientales pendant de nombreuses générations. Nos efforts pour comprendre leurs styles de combat ayant réussi, nous pouvons maintenant librement recruter des cavaliers habiles qui excellent dans le maniement de l'arc directement depuis la selle !"
 dale.2002.a:0 "Une arme utile ajoutée à notre arsenal."