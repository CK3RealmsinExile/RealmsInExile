 ### Game Start Events ###
 lotr_intro_events.6701.t:0 "Les héritiers de Bard"
 lotr_intro_events.6701.desc:0 "Rétablis après que Bard l'Archer aie abattu Smaug, le royaume du Val est désormais une puissance montante du nord. L'amitié avec les nains de la Montagne Solitaire et des Collines de Fer ont permi une croissance économique et stabilité continue depuis lors, grâce à une explosion de population jamais vue chez les nordiques depuis les jours du royaume perdu du Rhovanion. \n\nBain, fils de Bard, règne aujourd'hui sur le royaume du Val et n'a connu que l'ascension continue de son royaume. Des marriages prudents ont permi de faire rentrer plus de nordiques dans le royaume et une alliance durable a été établie avec le royaume du Dorwinion, sur les berges inférieures de la Celduin. La continuité de sa lignée est sécurisée dans les personnes de son fils et de son petit-fils. \n\nAujourd'hui, le Val se tient fort et sûr, ses routes en sécurité et son commerce florissant. Bien qu'il y aie toujours des frictions occasionnelles aves les orientais au sud, dans l'ensemble, le Val baigne dans la paix et la prospérité."
 lotr_intro_events.6701.a:0 "Puissions-nous avoir encore de nombreuses années de paix !"
