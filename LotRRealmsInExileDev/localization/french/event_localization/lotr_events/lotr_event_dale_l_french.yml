 ### DALE ###
 dale.0001.t: "Le Conseil Royal du Val"
 dale.0001.desc: "Le conseil royal du Val s'est à nouveau réuni, chaque membre prenant place dans la salle de délibération de la Forteresse du Val. Les affaires courantes sont débattues jusqu'à ce que mon [chancellor|E], [chancellor.GetName], soulève une question d'importance cruciale.\n\n« Mon suzerain », commence-t-[chancellor.GetSheHe], « Votre règne s'est révélé fructueux et votre royaume connaît la prospérité. Nos frontières s'étendent jusqu'à la confluence de la Rivière Courante et des Eaux-Rouges, et le commerce fleurit sur nos routes marchandes. Mais l'heure est venue de porter notre regard vers l'avenir. »\n\nUne pause dramatique ponctue ses paroles avant qu'[chancellor.GetSheHe] ne reprenne. « Des rumeurs inquiétantes me sont parvenues des terres méridionales, où le royaume de [GetTitleByKey('e_golden_realm_rhun').GetNameNoTier] gagne en puissance. Les marchands commencent à redouter le voyage vers ces contrées, bien que les marchés de [GetTitleByKey('c_lest').GetNameNoTier] et [GetTitleByKey('c_mistrand').GetNameNoTier] promettent des profits considérables. Mon suzerain, nous voici à la croisée des chemins », conclut-[chancellor.GetSheHe], « Souhaitez-vous développer davantage nos échanges commerciaux, ou est-il temps d'investir dans nos forces militaires, de peur que les Orientais ne deviennent une menace encore plus redoutable pour notre paix chèrement acquise ? »\n\nLe silence s'abat sur l'assemblée, et tous les regards convergent désormais vers moi."
 dale.0001.a: "Nous favoriserons le commerce avec nos voisins."
 dale.0001.b: "Concentrons-nous sur l'art de la guerre et sécurisons nos frontières."
 
 dale.0002.t: "Une Question d'Alliance Stratégique"
 dale.0002.desc: "Après avoir déterminé l'orientation de mon royaume pour les années à venir, mon [marshal|E], [marshal.GetName], s'approche de moi.\n\n« Mon [ROOT.Char.GetTitleAsName], je viens à vous pour une affaire de la plus haute importance. Notre royaume est puissant, mais il pourrait l'être davantage encore. Tournons-nous vers nos voisins et forgeons une alliance digne de ce nom, comme nos ancêtres l'ont fait par le passé. »\n\nJe me trouve en accord avec cette sage proposition. Une alliance profiterait assurément au Val et à son peuple tout entier. Mais vers lequel de nos voisins devrions-nous nous tourner ?"
 dale.0002.a: "Nos plus anciens alliés sont les [dwarves|E] d'[erebor|E]."
 dale.0002.a.tt: "Vous négociez une alliance avec [ereborholder.GetName]"
 dale.0002.b: "Les [elves|E] de [mirkwood|E] représentent le choix le plus judicieux."
 dale.0002.b.tt: "Vous négociez une alliance avec [lasgalenholder.GetName]"
 dale.0002.c: "Les Framlings au-delà de [mirkwood|E] sont réputés pour leurs destriers rapides."
 dale.0002.c.tt: "Vous négociez une alliance avec [framlingholder.GetName]"
 dale.0002.d: "Redoutables sont les Fils de Beorn ; ils feraient de puissants alliés."
 dale.0002.d.tt: "Vous négociez une alliance avec [beorningholder.GetName]"
 dale.0002.e: "Nous nous reposerons sur notre seule force."
 
 dale.0003.t: "L'Arrivée d'un Mystérieux Étranger"
 dale.0003.desc: "Tard dans la soirée d'une nuit sans étoiles, un cavalier encapuchonné se présente aux portes du Val, exigeant audience auprès du [ROOT.Char.GetTitleAsName]. Lorsque j'arrive, une voix s'adresse à moi en murmures feutrés, mais chaque mot résonne avec une clarté troublante.\n\nLe cavalier vient de [mordor|E], cherchant l'amitié des Bardiens et des Hommes du Val. Des frissons glacés parcourent mon échine tandis qu'une méfiance instinctive s'empare de moi, mais je laisse néanmoins l'étranger s'exprimer.\n\nLe Seigneur du Pays Noir sollicite notre aide pour retrouver un hobbit qui lui aurait dérobé quelque chose de précieux : un anneau – le moindre des anneaux. Toute nouvelle concernant ce Semi-homme nous vaudrait l'amitié du Mordor et garantirait la sécurité de nos frontières. Un refus, en revanche, entraînerait troubles accrus et guerre certaine...\n\nUne ombre de terreur pèse sur mon cœur. Je sais que ma décision doit être rapide – mais quelle est la réponse juste à donner ?"
 dale.0003.a: "Je demande un délai pour considérer pleinement cette offre."
 dale.0003.a.tt: "#I Vous ne donnez aucune réponse directe et demanderez conseil aux [dwarves|E] d'Erebor#!"
 dale.0003.b: "Je refuse de prêter assistance au Seigneur Sombre. Disparais !"
 dale.0003.b.tt: "#N Le Seigneur du Mordor s'en souviendra#!"
 dale.0003.c: "Nous rechercherons ce... moindre des anneaux."
 dale.0003.c.tt: "#N Le Seigneur du Mordor s'en souviendra#!"
 
 dale.0004.t: "Le Roi sous la Montagne"
 dale.0004.desc: "Je traverse l'étroite passerelle qui mène au trône d'Erebor, où [ereborking.GetName] siège, attendant mon arrivée. À mon approche, [ereborking.GetSheHe] se lève et descend les marches de son siège élevé, signifiant ainsi que nous sommes égaux en tant que [king|E]s.\n\nJe le remercie et expose en quelques phrases concises la raison de ma venue à la Montagne Solitaire. Le nain caresse sa barbe d'un air pensif et hoche la tête avec sagesse.\n\n« Vous avez fait preuve de sagesse en venant chercher mon conseil, ami fidèle », déclare [ereborking.GetFirstName]. « L'Être Ténébreux du Pays des Ombres ne mérite aucune confiance. Il a envoyé ses messagers non seulement à vous, mais également à moi. Je les ai éconduits par deux fois déjà, sans donner de réponse à leurs exigences. À la place, je compte dépêcher des messages à Elrond le Semi-Elfe, le plus sage des Seigneurs de l'Ouest. Cet anneau que recherche le Seigneur Sombre... j'estime qu'il est bien plus que simplement "le moindre des anneaux". Il doit y avoir une raison pour laquelle il le désire tant. »\n\nJe me sens rassuré par les sages paroles du Roi sous la Montagne. Peut-être devrais-je suivre son exemple et envoyer également une missive au Seigneur de Fendeval ?"
 dale.0004.a: "Je dépêcherai un messager auprès d'Elrond le Semi-Elfe."
 dale.0004.a.tt: "Le Seigneur de Fendeval recevra votre message en temps voulu"
 dale.0004.b: "Merci pour vos sages conseils, noble roi."
 dale.0004.b.tt: "Vous retournerez au Val, pour l'instant"
 
 dale.0005.t: "L'Ascension d'un Nouveau Loke-kan"
 dale.0005.desc: "Des marchands itinérants venus de [dorwinion|E] apportent nouvelles d'un événement capital survenu dans le lointain [GetTitleByKey('e_golden_realm_rhun').GetNameNoTier]. Le souverain actuel a trouvé la mort, et un nouveau Loke-kan a été désigné. Les circonstances entourant le trépas de son prédécesseur demeurent voilées de mystère, mais je ne serais guère surpris si [margoz.GetName], son successeur, y était pour quelque chose. Les marchands évoquent avec inquiétude cet homme qui règne désormais sur les Orientais. C'est un individu belliqueux et d'une cruauté sadique. Si les rumeurs parvenues à mes oreilles sont fondées, [margoz.GetFirstName] prend un plaisir malsain à torturer ses ennemis dans le secret de ses oubliettes...\n\nCes nouvelles du sud-est me laissent profondément troublé. Si le Royaume Doré venait à porter la guerre jusqu'à nos frontières, nos défenses pourraient céder à moins que nous n'entamions immédiatement nos préparatifs..."
 dale.0005.a: "Voilà qui n'augure rien de bon..."
 
 dale.0006.t: "Messages en Provenance du Val"
 dale.0006.desc: "Un dignitaire épuisé arrive tard dans la soirée, ayant franchi le Haut Col au prix de grandes difficultés. C'est un messager de [daleking.GetName], porteur de sombres nouvelles.\n\nUn héraut de [mordor|E] s'est présenté au Val, sollicitant l'aide des Hommes du Val dans la recherche de l'Unique - sur ce point, je n'ai guère de doute. La description du messager dépêché depuis le Pays Noir me fait hésiter. Se pourrait-il qu'il s'agisse de l'un des Neuf, que l'on croyait disparus de ce monde depuis longtemps ? Voilà un développement des plus inquiétants.\n\n« Portez ce message à votre suzerain, ami », dis-je au dignitaire du Val. « Je lui conseille de rejeter cette exigence du Mordor et de demeurer fidèle à son alliance avec les [dwarves|E]. Ils sauront lui prêter assistance dans les jours à venir. »\n\nJ'accorde au messager la permission de se reposer à Imladris jusqu'à ce que ses forces lui reviennent et que mon conseil puisse être rapporté au Val."
 dale.0006.a: "L'Ombre de [mordor|E] s'étend inexorablement..."
 
 dale.0007.t: "Le Conseil du Seigneur Elrond"
 dale.0007.desc: "De nombreux jours se sont écoulés depuis ma décision d'envoyer un messager au lointain refuge de Fendeval, bien au-delà des [mistymountains|E]. Aujourd'hui, l'homme est revenu de son périlleux voyage vers l'ouest.\n\nIl porte une réponse de [elrond.GetName], que l'on nomme le Semi-Elfe. « Ne prêtez nulle attention aux exigences de [mordor|E] », me transmet-il, « car le Seigneur Sombre n'offre jamais son amitié sans en exiger un prix terrible. Vous perdriez l'amitié des [dwarves|E] d'Erebor ainsi que celle de tous les [elves|E], et vous trouveriez sans défense face à toute nouvelle menace surgissant du sud. Je vous exhorte à rester fidèle aux voies des Peuples Libres de la [middleearth|E] et à renvoyer le messager du Pays Noir. »\n\nBien que reconnaissant pour le conseil du Seigneur Elfe, je redoute le moment où je devrai refuser le sombre étranger qui reviendra bientôt à mes portes..."
 dale.0007.a: "Le Seigneur Elrond est sage, mais je crains de provoquer la colère du sombre messager..."
 
 dale.1000.t: "La Chute du Val"
 dale.1000.desc: "Nos défenses sont submergées ! La fière cité du Val est tombée, et son peuple fuit vers la sécurité de la Montagne Solitaire.\n\nNous ne pouvons laisser cette tragédie impunie ! Rassemblons toutes les armées et alliés que nous pouvons encore mobiliser et reprenons notre noble cité avant que nos ennemis ne la rasent ou ne la corrompent !\n\nLe Val se relèvera de ses cendres..."
 dale.1000.a: "Je renverserai ce destin tragique !"
 
 dale.1001.t: "Le Val Reconquis"
 dale.1001.desc: "Le jour tant espéré est enfin arrivé : le Val, fier cœur du Royaume des Hommes du Val, a été restauré dans sa gloire légitime.\n\nNombreuses furent les épreuves que nous avons endurées, grandes les peurs et les doutes qui nous ont assaillis, mais tout cela en valait la peine. Par la force de nos armes et notre volonté inébranlable, nous avons remporté la victoire, arrachant la cité du Val des griffes de ses vils tourmenteurs pour lui rendre sa liberté.\n\nQue jamais plus aucun ennemi ne conquière le Val !"
 dale.1001.a: "Je défendrai le Val jusqu'à mon dernier souffle !"
 
 dale.2000.t: "L'Expansion Septentrionale du Val"
 dale.2000.desc: "Bien avant que le dragon ne s'abatte sur [erebor|E], des hommes s'étaient établis dans les plaines fertiles au nord de la Montagne Solitaire. Lorsque Smaug surgit, il dévasta ces terres, ne laissant derrière lui qu'une contrée déserte et inhabitable. Mais depuis la fin du Dragon, l'herbe a repoussé et les Hommes sont revenus vivre en ces lieux.\n\nAvec l'établissement de forteresses adéquates à travers le Drakkenvast, je peux désormais proclamer cette terre comme faisant légitimement partie du Royaume du Val."
 dale.2000.a: "Notre frontière la plus septentrionale demeure inébranlable."
 
 dale.2001.t: "Les Fortifications du Carnen"
 dale.2001.desc: "Le Royaume du Val a connu une expansion rapide dans les années qui ont suivi l'Occision de Smaug par Bard l'Archer. À peine quelques générations après sa fondation, ses frontières s'étendaient jusqu'à la confluence des rivières Carnen et Celduin. Là, elles ont monté la garde contre l'orient.\n\nLe Carnen compte de nombreux gués, mais chacun d'eux est désormais fortifié et bien gardé. Lorsque les hordes orientales approcheront, nous serons prêts à les recevoir."
 dale.2001.a: "Nos défenses sont notre force."
 
 dale.2002.t: "Archers Montés des Plaines"
 dale.2002.desc: "Les Logath sont un peuple semi-nomade qui a vécu à nos frontières orientales durant de nombreuses générations. Nos efforts pour comprendre leurs techniques de combat ayant porté leurs fruits, nous pouvons désormais recruter librement des cavaliers émérites qui excellent dans le maniement de l'arc directement depuis leur selle !"
 dale.2002.a: "Une arme précieuse s'ajoute à notre arsenal."
 
 dale.2003.t: "La Reconquête d'Erebor"
 dale.2003.desc: "Je me tiens sur les marches devant l'imposante porte d'[erebor|E], redevenue le puissant bastion des vaillants [dwarves|E]. À mes côtés se trouve [ereborholder.GetName]. Une larme unique coule sur sa joue, disparaissant sous la barbe du nain. « Aucun mot dans votre langue ou la mienne ne saurait exprimer la gratitude que mon peuple et moi-même éprouvons pour ce que vous avez accompli, mon ami », déclare [ereborholder.GetFirstName], sa voix empreinte de respect. « Vous êtes un véritable ami du Peuple de Durin, et nous vous aiderons de toutes les manières possibles. Une fois encore, tout est bien entre la Montagne et le Lac. »\n\nJe contemple la vallée qui s'étend devant moi, où se dresse la cité du Val. Avec les nains à nouveau à nos côtés, les terres du Val prospéreront."
 dale.2003.a: "Que la lignée de Durin perdure jusqu'à la fin de tous les jours !"
 
 dale.2010.t: "La Restauration du Rhovanion"
 dale.2010.desc: "Le peuple du [rhovanion|E], longtemps divisé, doit s'unir. Jadis, nous fûmes dispersés aux quatre vents par de nombreux ennemis. Assaillis de toutes parts, nos ancêtres furent chassés vers le nord et l'ouest ; certains traversant [mirkwood|E] jusqu'à la [anduinvale|E] ; d'autres survivant dans des enclaves cachées sur les plaines - héritiers diminués d'un noble royaume. Mais cela ne sera plus !\n\nJ'ai assuré l'héritage du Rhovanion et unifié mon peuple, reconquérant toute la gloire qui fut perdue. Je m'attelle à rebâtir l'antique capitale du Rhovanion et à garantir qu'aucun ennemi ne marchera plus impunément sur ces plaines que nous nommons notre patrie."
 dale.2010.a: "En avant, Cavaliers du Rhovanion !"
 
 dale.2011.t: "Les Plaines Unifiées"
 dale.2011.desc: "Je m'avance sur les plaines. Une brise agréable murmure à travers les vastes étendues d'herbe tandis que mon fidèle destrier me suit. Je prends une profonde inspiration et me retourne. « Nous avons parcouru un long chemin, n'est-ce pas », murmure-je avant de grimper en selle.\n\nAlors que je tire mon épée, le tonnerre d'un millier de sabots se fait entendre. Mes cavaliers défilent devant moi, s'assemblant en une puissante armée. L'ost du Rhovanion - un royaume renaissant. Reforgé. Réunifié.\n\nLe peuple des plaines est rassemblé sous une bannière unique. Avec notre capitale ancestrale de [GetTitleByKey('c_alcisbaurg').GetNameNoTier] restaurée, nul ne peut nier que la splendeur du Rhovanion a été restituée."
 dale.2011.a: "Puisse ce royaume prospérer jusqu'à la fin du monde."
 dale.2011.b: "Le Rhovanion est sauvé, maintenant et à jamais."
 