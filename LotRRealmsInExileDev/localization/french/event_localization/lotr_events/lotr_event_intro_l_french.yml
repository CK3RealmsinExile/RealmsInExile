 # Introduction to Galadriel
 lotr_intro_events.0001.t:0 "La Dame de Lórien"
 lotr_intro_events.0001.desc:0 "Jadis, [galadriel.GetFirstName] quitta le [blessedrealm|E], fière et désireuse d'un royaume qui lui serait propre. Fille de Finarfin, fils de Finwë, elle est considérée comme l'une des plus grandes parmi les [noldorelves|E], peut-être seconde seulement à [feanor|E] lui-même. \n\nLorsqu'on lui offrit le pardon à la fin du [firstage|E], elle refusa, proclamant n'avoir rien fait qui nécessitât pardon. Elle a demeuré en maintes contrées en quête de son rêve de souveraineté, et enfin, elle l'a obtenu. En [lothlorien|E], Galadriel a façonné un royaume qui est sien, beau et magnifique en égale mesure, puissant et sûr.\n\nMais il existe un monde au-delà de la Lothlorien, et Galadriel le sait bien. Longtemps elle a affronté [sauroncharacter|E] en son esprit, et porté secours là où cela pouvait aider ceux au-delà de ses frontières. Maintenant, avec la fin de l'âge qui approche, la sage Galadriel ne voit que deux conclusions possibles pour son royaume, et pour elle-même. Soit l'amère victoire, soit la longue défaite enfin. Le temps nous le dira."
 lotr_intro_events.0001.a:0 "L'Ombre s'agite en Dol Guldur. Nous devons agir, de crainte qu'elle ne nous dévore."
 lotr_intro_events.0001.a.tt:0 "Autrefois, le royaume de [lorien|E] s'étendait jusqu'aux lisières de Fangorn et du Limeclair. Les [men|E] habitent désormais les champs du Celebrant, menacés par l'Ombre. Peut-être est-il temps de les prendre sous la protection des [galadhrimelves|E] et de réaffirmer les anciennes frontières de la Lórien.\n\n#P Vous envoyez un émissaire aux Leofrings de [GetTitleByKey('d_parth_celebrant').GetNameNoTier], un peuple superstitieux mais honorable, et leur offrez votre protection en tant que vassaux.#!"
 lotr_intro_events.0001.b:0 "L'Ombre s'agite en Dol Guldur. Nous devons agir, de crainte qu'elle ne nous dévore."
 lotr_intro_events.0001.b.tt:0 "Autrefois, le royaume de [lorien|E] s'étendait jusqu'aux lisières de Fangorn et du Limeclair. Les [men|E] habitent désormais les champs du Celebrant, menacés par l'Ombre. Peut-être est-il temps de les prendre sous la protection des [galadhrimelves|E] et de réaffirmer les anciennes frontières de la Lórien.\n\n#P Vous envoyez un émissaire aux Leofrings de [GetTitleByKey('d_drownholt').GetNameNoTier], un peuple superstitieux mais honorable, et leur offrez votre protection en tant que vassaux.#!"
 lotr_intro_events.0001.c:0 "Nous devons veiller sur notre propre royaume."
 lotr_intro_events.0001.c.tt:0 "#N Vous choisissez d'abandonner les [men|E] hors de votre royaume à leur destin pour vous concentrer sur la préparation du grand affrontement avec [dolguldur|E].#!"
 
 # Introduction to Thranduil
 lotr_intro_events.0002.t:0 "Le Roi des Elfes"
 lotr_intro_events.0002.desc:0 "Né dans le défunt [GetTitleByKey('k_doriath').GetNameNoTier] en [beleriand|E] d'antan, [thranduil.GetFirstName] est un [elf|E] dont les humeurs changent comme les saisons. Il peut être jovial et bienveillant un instant, puis paraître obstiné et réservé l'instant d'après. C'est un tempérament qui sied à la position de son royaume. Pourtant, nul ne peut douter de l'habileté ou de la sagesse durement acquise de [thranduil.GetNickname|V]. \n\nAccédant au trône après la perte de son père Oropher lors de la [lastallianceshort|E], le Royaume Sylvestre s'est retiré dans une position stable mais isolée au nord-est de la [greenwoodshort|E]. C'est là que Thranduil édifia Aradhrynd, les Salles du Roi des Elfes, en mémoire de Menegroth d'autrefois. Mais Thranduil ne possédait ni les richesses de Thingol, ni les talents du [firstage|E], et donc ces salles sont plus modestes – un établissement ou une forteresse, non une cité. Malgré cela, ceux qui visitent ses salles souterraines parlent de pierre finement sculptée en forme d'arbres, avec de grandes cavernes bien éclairées, des puits apportant air et lumière.\n\nThranduil est un seigneur solitaire – il se préoccupe rarement des affaires de ceux en dehors de son royaume, présageant le mal qui demeure au-delà. Ses frontières sont harcelées par les [orcs|E], les araignées, et même les [conceptracemen|E] déchus, profanant l'antique forêt que jadis son peuple seul gouvernait. La vigilance de Thranduil et de son peuple est le bouclier qui les protège. Mais Thranduil sait depuis longtemps qu'un jour viendra où l'Ombre s'abattra à nouveau sur toute la forêt, et quand ce jour viendra, il combattra."
 lotr_intro_events.0002.a:0 "Les fortunes du monde s'élèveront et tomberont, mais ici, en ce royaume, nous perdurerons."
 
 # Introduction to Elrond
 lotr_intro_events.0003.t:0 "Le Seigneur d'Imladris"
 lotr_intro_events.0003.desc:0 "Maître [elrondshort|E]. Un titre simple pour un Elda de si haute lignée. Né comme l'un des jumeaux d'Ëarendil et Elwing, Elrond avait en lui réunies les lignées royales des [sindarelves|E] et des [noldorelves|E] et les chefs des [conceptracemen|E]. Mais pour lui-même, il ne prit que le titre de 'Maître', loyal conseiller et régent pour son parent Gil-galad, bien que Roi ou Haut-roi fussent siens à revendiquer.\n\nEn ces jours déclinants du [thirdage|E], Elrond a assumé la direction des Noldor demeurant encore en [middleearth|E], les guidant depuis la vallée cachée d'[imladris|E]. Il y a créé un refuge d'apprentissage et de guérison, une demeure accueillante où le savoir et la connaissance d'antan ont été préservés.\n\nPourtant, Elrond sait que la paix d'Imladris n'est qu'une île dans une mer de chaos, et pour lui, toutes les fins du Troisième Âge sont désormais empreintes de péril. Si les ténèbres devaient enfin prendre fin et toutes les douleurs des [elves|E] être vengées, alors Imladris se fanerait, et il partirait vers l'ouest. Si les Ténèbres devaient triompher, Imladris pourrait se dresser seule comme un phare de lumière avant que tous les autres ne succombent.\n\nPour l'heure, il fera ce qu'il a toujours fait – donner l'aide et les conseils qu'il peut, et si nécessaire, combattre..."
 lotr_intro_events.0003.a:0 "Un pouvoir sommeille ici qui pourrait perdurer là où tous les autres échouent."
 
 # Introduction to Cirdan
 lotr_intro_events.0004.t:0 "Le Maître des Havres"
 lotr_intro_events.0004.desc:0 "Longtemps Círdan a attendu, et plus longtemps encore attendra-t-il. Le Seigneur des [greyhavens|E] est l'un des plus anciens [elves|E] demeurant encore en [middleearth|E], car il y a bien longtemps qu'[ulmocharacter|E] le chargea de construire des navires pour emmener les Elfes vers [valinor|E]. Ainsi a-t-il fait, accomplissant fidèlement son devoir, servant de tuteur et conseiller à nombre de ceux qui sont passés par ses havres.\n\nBien que [lindon|E] ne soit plus ce qu'il était jadis, Círdan gouverne l'un des plus vastes et puissants royaumes elfiques restant en Terre du Milieu, même en ces jours de déclin. Bien qu'il soit éloigné et retiré de la menace à l'Est, Círdan fera toujours son devoir, envers les [valargods|E] et envers le Peuple Libre."
 lotr_intro_events.0004.a:0 "Mon cœur est avec la Mer, et je demeurerai sur les rivages gris jusqu'à ce que le dernier navire s'en aille."

 # Introduction to Bornmir
 lotr_intro_events.0005.t:0 "Le Destin de Sîrgala"
 lotr_intro_events.0005.desc:0 "Jadis, la royauté de Sîrgala s'étendait loin, jusqu'au Baranduin à l'ouest et aussi loin au nord que le lac Nenuial. Bien que peu peuplés, les [ROOT.Char.GetCulture.GetName] semi-nomades connurent la paix et la prospérité, particulièrement après que le Roi Bornmîr eut prêté allégeance au Haut-roi Gil-galad. Mais la [waroftheelvesandsauron|E] apporta grande dévastation aux terres des Sîrrandrai, car ils étaient un peuple qui connaissait peu la guerre. Dans son sillage, nombre des survivants s'enfuirent vers [lindon|E] ou même au-delà de la mer vers [valinor|E], seuls quelques hardis revinrent sur leurs terres ancestrales. Par la suite, une grande partie des terres des Sîrrandrai fut colonisée par les colons [faithful|El] [dunedain|E], qui reconnurent l'autorité du Seigneur des Sîrrandrai, mais désormais, le monde change.\n\nAvec le [downfallofnumenor|E] et l'établissement du royaume d'Elendil d'[arnor|E], beaucoup disent maintenant que le temps est venu pour les Sîrrandrai de placer l'avenir de leurs terres entre les mains de leurs vassaux et amis humains. Les [dunedain|E] qui doivent théoriquement allégeance à Sîrgala aspirent à le rejoindre, et Elendil est une âme honorable. Maintenant, Merethorn et Eliniel prennent conseil pour décider du destin de leur royaume..."
 lotr_intro_events.0005.a:0 "Nous placerons notre confiance en Elendil."
 lotr_intro_events.0005.a.tt:0 "Vous renoncerez aux terres de [GetTitleByKey('k_sirgala').GetNameNoTier], les intégrant à [GetTitleByKey('k_arthedain').GetNameNoTier]. En échange, vous deviendrez le Gardien de [GetTitleByKey('d_emyn_beraid').GetNameNoTier]."
 lotr_intro_events.0005.b:0 "Sîrgala décline, mais n'a pas encore disparu !"
 lotr_intro_events.0005.b.tt:0 "Nous ne céderons pas notre revendication à Elendil et aux Dúnedain. Cela pourrait avoir des conséquences, car les colons Dúnedain sur notre terre désirent rejoindre le Haut-roi..."
 
 # Introduction to Lanthir
 lotr_intro_events.0006.t:0 "Le Prince des Penni"
 lotr_intro_events.0006.desc:0 "Longtemps l'Aran Lanthir a régné depuis sa cour isolée. Il y a trois Âges, il était lieutenant du chef de guerre [tareg|E], et à ses côtés, il combattit les forces des Ténèbres lors de la [battleofpalisor|E]. Il suivit son capitaine qui marchait vers l'Ouest, sur les traces de ses compagnons [elves|E] qui avaient quitté [cuivienen|E] bien des années auparavant. \n\nPourtant, il arriva aux rivages de la grande mer intérieure du [seaofrhun|E], et il ne souhaita pas aller plus loin. Car ici, il découvrit une grande forêt épargnée par le mal, et dans ses profondeurs, les Elfes découvrirent des étangs miroitants bénis par les [fay|E] : les moindres des [ainurgods|E]. Après maints débats, lui et nombre d'autres restèrent, et dès lors, il fut connu comme le Seigneur des [penni|E] ; ainsi qu'ils vinrent à être appelés.\n\nAinsi, durant les Âges, ils vécurent en reclus, interagissant peu avec le monde extérieur ; et ils se souvinrent bien de la trahison de ces [conceptracemen|E] qui tombèrent sous l'emprise de [melkorcharacter|E].\n\nPourtant, Lanthir n'est ni une âme sévère ni obstinée, car il se délecte de poésie et de chant, et sa cour est connue comme un lieu de musique merveilleuse - quoique étrange. En des temps passés, il erra dans la [greenwoodshort|E] et la [lorien|E], et il festoya avec Oropher et la Dame du Bois Doré.\n\nMais maintenant, il s'isole à nouveau du monde extérieur, et tandis que les Ténèbres encerclent son royaume, il doit faire un choix : tendre la main vers le monde extérieur, ou demeurer dans une réclusion sûre dans son royaume forestier."
 lotr_intro_events.0006.a:0 "Bientôt nous devrons agir, de crainte que les Ténèbres ne nous consument."

 # Introduction to Terilaen
 lotr_intro_events.0007.t:0 "Le Roi Cuind"
 lotr_intro_events.0007.desc:0 "Terilaen, Prince des [elves|E] [cuind|E] de [thanihazad|E], est plus que ce qu'il paraît être. Il se présente comme un reclus, ne quittant jamais les frontières du royaume sur lequel il règne depuis des années innombrables. Pourtant, ce n'est pas toute la vérité.\n\nEn secret, il a souvent voyagé dans les royaumes des [mannish|E], se déguisant de maintes façons : tantôt ménestrel, forgeron, pèlerin, pêcheur, ou charpentier, entre autres. Cependant, ces dernières années, le Roi n'est plus sorti.\n\nAu lieu de cela, il a eu fort à faire en tant que gardien du jeune Derei, Prince du royaume voisin de Gimilêth, afin d'éviter tout problème de succession. Avec la récente majorité du jeune prince, Terilaen est désormais libre à nouveau.\n\nIl pourrait reprendre ses aventures, comme autrefois ; pourtant, les [balan_lai|E] sont en bouleversement, et l'Ombre s'élève à nouveau, et l'avenir est empreint de grande incertitude."
 lotr_intro_events.0007.a:0 "Peut-être devons-nous maintenant nous préparer à la guerre."
 
 # Introduction to Maglor
 lotr_intro_events.0008.t:0 "Le Dernier Fils de Fëanor" # Title for Maglor intro
 lotr_intro_events.0008.desc:0 "Autrefois, nous étions sept. Maintenant, je suis le dernier. Dans la folie de jeunesse, le désespoir, l'amour et la rage, un [Concept('oathoffeanor','serment')|E] fut prononcé qui nous mena à notre ruine. À mauvaise fin aboutit en vérité tout ce que nous avions bien commencé. Je ne dirai pas qu'aucun bien ne fut accompli, car du bien fut accompli. Pourtant le bien n'efface pas le mal, même si le bien en découle.\n\nPendant des milliers d'années, j'errai sur le rivage de la mer, me lamentant. Je peux à peine me souvenir de ces jours, le gouffre noir du désespoir étant une gueule qui consumait tout. Je n'eus point connaissance de la mort de mon neveu, jusqu'à ce qu'il fût bien trop tard. Pourtant mes actes et mon serment me séparent encore de mon peuple, et ainsi je vins ici, à Himring. Ici ai-je demeuré depuis. Malgré mes efforts, la nouvelle de ma présence se répandit, et certains de mes partisans les plus follement loyaux vinrent me rejoindre.\n\nNous avons bâti une vie, en quelque sorte. Humble, mais paisible. Pourtant même nous entendons les paroles portées par le vent et les mers. Les [Concept('sauroncharacter','Ténèbres')|E] s'élèvent à nouveau, et la force des Peuples Libres n'est plus ce qu'elle était jadis. Oserais-je agir ?"
 lotr_intro_events.0008.a:0 "Je ne puis demeurer reclus davantage." # Rouse himself 
 lotr_intro_events.0008.b:0 "À funeste fin tourneront toutes choses. Je demeurerai ici." # Remain Melancholy 

