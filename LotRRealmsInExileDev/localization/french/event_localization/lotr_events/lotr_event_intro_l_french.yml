# Introduction à Hargrog Gûrij
 lotr_intro_events.7515.t:0 "Quand le Crépuscule se Brise"
 lotr_intro_events.7515.desc:0 "Lorsque les ombres s'allongent et que la nuit commence à tomber sur les sables arides du [harad|E], le monde devient calme tandis que ses créatures du jour se préparent au repos. Mais avec les ombres viennent les sabots, et avec le repos vient l'inattention. Alors que l'obscurité rampe sur la terre, nous venons avec elle, peignant les dunes d'écarlate tandis que le crépuscule est brisé par notre tonnerre.\n\nPour certains, nous sommes de redoutables pillards. Pour d'autres, nous sommes de valeureux mercenaires. Pour tous, nous sommes une horde de guerriers montés [ROOT.Char.GetCulture.GetName], venus d'au-delà du Col de Hulja pour répandre le sang pour l'or et la gloire."
 lotr_intro_events.7515.a:0 "Un millier de lames à mon commandement."