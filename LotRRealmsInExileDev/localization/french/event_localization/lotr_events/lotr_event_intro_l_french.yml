 # Introduction to Hargrog Gûrij
 lotr_intro_events.7515.t:0 "When Dusk Breaks"
 lotr_intro_events.7515.desc:0 "When the shadows lengthen and night starts to fall on the arid sands of [harad|E], the world grows calm as its' creatures of the day prepare to rest. But with the shadows come the hooves, and with rest comes inattention. As darkness creeps across the land, we come with it, painting the dunes crimson as dusk is broken by our thunder.\n\nTo some, we are dreaded raiders. To others, we are valued sellswords. To all, we are a horde of mounted [ROOT.Char.GetCulture.GetName] warriors, come from beyond the Pass of Hulja to spill blood for coin and glory."
 lotr_intro_events.7515.a:0 "A thousand blades at my command."