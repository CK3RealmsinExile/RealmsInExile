 # Introduction to Saruman, Lord of Isengard
 lotr_intro_events.5501.t:0 "Le seigneur d'Isengard"
 lotr_intro_events.5501.desc:0 "La grande forteresse de fer d'[isengard|E] a, pendant longtemps, gardé le flanc méridional des [mistymountains|E], la grande tour d'[orthanc|E] s'élevant de son cœur contemplant les vallées environnantes et les gués de l'Isen au-delà.\n\nSi cette grande tour est l'œuvre des bâtisseurs du royaume perdu de [numenor|E], elle ne semble pourtant pas être de conception humaine, mais tirée des os de la terre lors de l'ancien tourment des collines.\n\nCe fut lors du couronnement du [frealaf.GetName] que j'apparu, à la suite de la mort de [helm.GetFirstNameNicknamed] et de ses fils des mains de [wulf.GetFirstName] et de ses Dunlandais. J'apportais des présents et chantait de grands louages sur la vaillance des [rohirrim|E], ce qui m'apporta rapidement l'amour du nouveau roi.\n\nCherchant à se protéger des pillages Dunlandais, le roi convainquit l'[beren.GetName] de me donner les clés de la tour abandonnée d'Orthanc, afin de remplir le rôle de Gardien sur les frontières occidentales et de représentant de l'Intendant."
 lotr_intro_events.5501.a:0 "Et ainsi suis je resté pendant les 240 dernières années..."

 # Introduction to Sauron
 lotr_intro_events.5502.t:0 "Le Seigneur des Anneaux"
 lotr_intro_events.5502.desc:0 "Enfin, l'heure de [sauroncharacter|E] arrive. Il a connu de nombreux revers : la désobéissance de [celebrimbor|E] et des [elves|El], l'intervention des [numenoreans|E] non pas une mais trois fois - la première durant la [waroftheelvesandsauron|E], la seconde par Ar-Pharazôn, et la dernière par [elendil|E] le maudit et ses fils. \n\nSa défaite durant la [warlastalliance|E] lui porta un grand coup, mais même lors de leur triomphe les ennemis de Sauron échouèrent à en finir, car l'[oneringshort|E] perdura, et son retour fut inéluctable. Son grand serviteur, le [witchking|El] d'[angmar|E], détruisit le royaume septentrional d'[arnor|E] et mit fin à la lignée maudite d'[isildur|E]. Au sud, le [gondor|E] vacille, prêt à tomber. Ni les elfes ni les [dwarves|E] ne possèdent désormais la puissance nécessaire pour le repousser par les armes. Bientôt, l'[onering|E] se révelera de lui-même et rien ne pourra plus s'élever contre Sauron. \n\nLa [middleearth|E] a été abandonnée par les [valargods|E] et est prête à accueillir un nouveau maître qui la remettra dans le droit chemin. Tout l'[east|E] est tombé sous la coupe de la malice de la Tour Sombre, et il n'y a plus d'espoir pour l'Ouest vacillant."
 lotr_intro_events.5502.a:0 "Seigneur des Anneaux, Seigneur de la Terre !"
 lotr_intro_events.5502.a.tt:0 "Enfin, l'Ordre sera ramené en Terre du Milieu. L'Ordre de Sauron."

 # Introduction to Khamul
 lotr_intro_events.5503.t:0 "Le Lieutenant de Dol Guldur"
 lotr_intro_events.5503.desc:0 "Autrefois héritier d'un grand empire situé dans l'est lointain, [khamulshort|E] est aujourd'hui le deuxième plus grand des neufs doigts de [sauroncharacter|E], les [nazgulcharacter|E].\n\nKhamûl a reçu la gestion de Dol Guldur dans le but de remplir deux objectifs : premièrement de porter la guerre dans les royaumes elfiques de Lasgalen et de Lothlorien et, deuxièmement et peut-être plus important encore, de garder un œil sur l'[anduin|E], où l'on dit qu'[isildur|E] périt en perdant l'[onering|E]. Nombreux sont les hommes des bois locaux à déjà craindre Dol Guldur et Khamûl devra les amener en servitude. Mais d'autres demeurent fiers et n'abandonneront pas leur indépendancee.\n\nLes elfes de la région ne sont plus que l'ombre de leur puissance passée, mais possèdent toujours une force formidable. S'ils devaient tomber, alors les derniers bastions de la région seraient le Val et Erebor. Unis avec la grande armée qui se constitue dans le Rhûn, le marteau et l'enclume écraseront les derniers descendants du royaume du Rhovanion et le siège de la lignée de Durin."
 lotr_intro_events.5503.a:0 "Toute la Sauvagerie s'inclinera devant Sauron."
 
 # Introduction to Witch King
 lotr_intro_events.5504.t:0 "First of the Nine"
 lotr_intro_events.5504.desc:0 "Little is known of the Lord of the [nazgulcharacter|E]. Once he was [ermurazor|E], second son of the King of [numenor|E]. Though rich and powerful in his own right, he was discontent as the simple second son. He was thus noticed by and quickly taken under the wing of one [annatarcharacter|E], who was none else but [sauroncharacter|E]. Under his tutelage he grew more powerful, growing to a great and skilled sorcerer, and it was then that he was offered a Ring; his one chance for true power. \n\nSo he submitted to Sauron, and forevermore he was bound to his master. An Age later, he would form a new kingdom in the North, and recieve the name that he would forevermore be known as: The Witch-King of [angmar|E]. \n\nBy his hand [arnor|E] was destroyed, reduced to petty clans of [dunedain|E]. Though his kingdom fell, he would join the Dark Tower when it rose again. [minasithil|E], the Tower of the Moon, fell to him; and it would be known as [minasmorgul|E] -- The Tower of Sorcery -- and it would be the personal domain of the Witch-King. \n\nFor a thousand years he has ruled from there, greatest of the servants of [sauronthedarklordcharacter|E]. His presence strikes fear into the hearts of men, and they cower and flee before the Lord of the [nazgulcharacter|E]. By his challenge did Eärnur, last King of Gondor, disappear, and under his leadership [osgiliath|E] was devastated and Ithilien plundered by hordes of Uruks. \n\nThe hour grows late. Gondor is weak. Ithilien is barren. Osgiliath is in ruins. The Lord of Minas Morgul readies his armies; waiting patiently for when the armies of Darkness shall march against Middle-Earth."
 lotr_intro_events.5504.a:0 "This is my hour!"

 # Introduction to the Mouth of Sauron
 lotr_intro_events.5506.t:0 "Lieutenant of the Eye"
 lotr_intro_events.5506.desc:0 "Long have I served [sauronthedarklordcharacter|El]. Some say I have served ever since the Dark Tower rose again. Many serve Sauron, yet few know his mind so closely, nor are so trusted as I. When I speak, it can be asured that Sauron is in full assent."
 lotr_intro_events.5506.a:0 "I speak with his voice."
 lotr_intro_events.5506.b:0 "I speak with his voice."
  
