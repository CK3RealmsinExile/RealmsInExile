 ### Arnor ###
 
 # Introduction to Caradoc, last ruler of Hillmen in 3000 T.A.
 lotr_intro_events.6001.t:0 "Échos de Rhudaur"
 lotr_intro_events.6001.desc:0 "Dans les mornes collines de [rhudaur|e], un royaume aujourd'hui imprégné de brume et des murmures de l'antiquité, de petites tribus de survivants subsistent à l'abri des regards des [dunedain|e] et des [elves|e]. Les Hommes des Collines de Rhudaur sont des gens robustes et résilients, façonnés par le temps maussade et le paysage austère d'un royaume depuis longtemps perdu, tissant des récits d'anciens rois et de gloire fanée autour de leurs foyers. Car ils luttent aussi contre la menace imminente des prédateurs sauvages ; des loups et ours féroces aux trolls sauvages qui descendent des Landes d'Etten et ravagent le pays.\n\nÀ travers des générations de difficultés et d'isolement, les tribus de [rhudaur|e] ont préservé des légendes fragmentées du passé d'Arnor, parlant à voix basse d'[elendil|e], d'[isildur|e], et de la Tour d'Amon Sûl. Pourtant, ces histoires ne sont que des ombres, dépourvues de détails factuels, voilées par le passage des âges et l'isolement de leur bastion montagneux. Dans ce coin oublié de la Terre du Milieu, la survie est la préoccupation primordiale, et les récits de rois disparus servent de rappel doux-amer d'un héritage qui persiste comme la brume sur les collines, insaisissable et intangible."
 lotr_intro_events.6001.a:0 "Il y a une ombre qui pèse sur cette terre."
 
 # Introduction to Aragorn
 lotr_intro_events.6002.t:0 "Le Chef des Dúnedain"
 lotr_intro_events.6002.desc:0 "Aragorn II, le 16e chef des [dunedain|E] d'[arnor|E], est une image de la force et de la noblesse portées par les hommes de [numenor|E] avant sa chute, fort, sage et royal de prestance. À l'âge tendre de deux ans, son père Arathorn périt d'une flèche d'[orc|E], et Aragorn fut emmené par sa mère Gilraen à [imladris|E], où il fut élevé par le Seigneur [elrond|E] comme son fils adoptif.\n\nÀ l'âge de vingt et un ans, Elrond révéla à son fils adoptif la vérité de son haut lignage, lui remettant l'anneau de Barahir et les fragments de Narsil qu'il gardait, ne conservant que le sceptre d'Annúminas. Après cela, il tomba amoureux d'Arwen Undómiel, et elle de lui, mais Elrond imposa à Aragorn une tâche. Il ne donnerait sa bénédiction pour que sa fille épouse Aragorn que s'il devenait le Haut-Roi d'Arnor et de [gondor|E], méritant le Sceptre d'Annúminas qu'il avait retenu.\n\nAragorn partit dans les Terres Sauvages, et voyageant au loin accomplit de nombreux hauts faits pour les Peuples Libres. Le temps dira si Aragorn accomplit tout ce qu'il a espéré, ou si l'Héritier d'[isildur|E] est destiné à partager le sort de ses aïeux."
 lotr_intro_events.6002.a:0 "Renouvelée sera la lame qui fut brisée."
 
 # Introduction to Elegost
 lotr_intro_events.6003.t:0 "Les Rôdeurs du Nord"
 lotr_intro_events.6003.desc:0 "Depuis la chute de Fornost et la mort d'Arvedui, les Rôdeurs du Nord ont maintenu une vigilance constante sur les étendues sauvages de l'ancien et grand [arnor|E]. Nous sommes un peuple jadis fier, devenu discret et nomade pour assurer notre survie, car tant que vit l'héritier d'[isildur|E], il reste un espoir pour les [dunedain|E]. \n\nElegost, fils de Halbaron, frère d'Halbarad et parent du Chef Aragorn, a erré loin au sud à travers le puissant Gwathlo - trop loin au sud, disent certains. Pourtant, dans les terres du Dunland, il voit un peuple divisé ; un peuple longtemps trompé par les caprices et les ruses des ténèbres. Peuvent-ils être sauvés et unis ? Ou tomberont-ils avant l'ascension d'un nouveau pouvoir ?"
 lotr_intro_events.6003.a:0 "Nous nous aventurerons dans les terres sauvages."
 lotr_intro_events.6003.a.tt:0 "Vous commencerez votre conquête." 
 lotr_intro_events.6003.b:0 "Nous devrions retourner au nord."
 lotr_intro_events.6003.b.tt:0 "Votre terre sera perdue."
 dunedain_rangers_force:0 "Rôdeurs Dúnedain"

 # Introduction to the Uialdain
 lotr_intro_events.6004.t:0 "Les Uialdain"
 lotr_intro_events.6004.desc:0 "Oubliés de tous sauf des [dunedain|E] du Nord, les Uialdain ont vécu dans les Collines d'Evendim depuis des temps immémoriaux. Autrefois parmi les derniers refuges des Eriadorim natifs, les habitants des Collines se mêlèrent aux colons Dúnedain et adoptèrent avec le temps l'identité Anorienne. Pourtant, les Uialdain conservèrent leurs traditions bucoliques et la préservation des chants de jours lointains.\n\nAbrités par leurs collines, quelques-uns survécurent à la chute d'[arnor|E], mais contrairement à leurs frères Dúnedain du Nord - qui aidèrent à préserver leur existence secrète - ils ne s'enfuirent pas vers les terres sauvages mais restèrent dans leurs vallées, revenant largement à l'existence pastorale pratiquée ici depuis les Jours Anciens, quand les Edain faisaient paître leurs troupeaux en [eriador|E], avant même qu'ils ne rencontrent les [elves|E]. \n\n[ROOT.Char.GetFirstName] est d'une lignée fière, comptant un fils cadet d'Arvedui comme fondateur de [ROOT.Char.GetHerHis] maison. Mais le peuple déclinant de [ROOT.Char.GetHerHis] ne conserve qu'une mémoire populaire de leur ascendance anoblie, et s'intéresse peu aux affaires extérieures. Pour la plupart, le 'Retour du Roi' est une proposition à laquelle seuls les enfants croient. Mais les vents du changement soufflent, et peut-être le temps vient-il pour les Uialdain de s'éveiller de leur long sommeil..."
 lotr_intro_events.6004.a:0 "Dans le crépuscule nous demeurons."
 lotr_intro_events.6004.a.tt:0 "Votre isolement pourrait prendre fin, quand le moment sera venu" 
 
 # Introduction to Madogh
 lotr_intro_events.6005.t:0 "Le Chien Fou de Saralain"
 lotr_intro_events.6005.desc:0 "Madogh de la Maison Morcad a hérité d'une royauté qui est davantage une figure de proue qu'une réalité. Telle est la triste réalité de Saralain depuis de nombreuses générations, et en vérité, cela a toujours été quelque peu le cas. Les clans de Saralain ont toujours été liés davantage par le sang et la parenté que par des serments d'allégeance, mais même ainsi, les rois possédaient une certaine autorité pour guider et gouverner les clans. \n\nEh bien, ce n'est plus le cas depuis de nombreuses années. Désormais, l'autorité de Saralain s'est en vérité réduite aux terres d'Ironwarf même. L'ascension de Madogh a suscité des réactions mitigées - sa cruauté et son tempérament vif ont aliéné ceux qui auraient pu être ses alliés, mais ont également fait naître l'espoir qu'il puisse avoir le fer nécessaire pour reforger les clans de Saralain en un peuple uni une fois de plus."
 lotr_intro_events.6005.a:0 "Nous verrons qui est fou à la fin !"
 
 # Introduction to Arassuil, Chieftain of the Dúnedain
 lotr_intro_events.6007.desc:0 "Depuis longtemps, depuis la chute du royaume du nord d'[arnor|E], son peuple a adopté la vie impitoyable dans les terres sauvages, devenant les [dunedain|E] rôdeurs. Ils ont juré de veiller sur l'[eriador|E], opérant depuis les ombres pour combattre toute menace à la paix des terres du nord. \n\nLe Chef Arassuil est un homme grand et courageux, connu pour ses compétences exceptionnelles de chasseur, préférant attirer ses ennemis dans des embuscades soigneusement préparées. C'est un trait bienvenu, car les [orcs|E] ont commencé à descendre des [mistymountains|E] en plus grand nombre ces dernières années, devenant plus audacieux et s'aventurant plus loin chaque fois qu'ils pénètrent en Eriador. \n\nIl appartient à Arassuil et à ses robustes rôdeurs de mettre fin à ce mal et de défendre la paix du Nord."
 lotr_intro_events.6007.t:0 "Les Défenseurs de l'Eriador"
 lotr_intro_events.6007.a:0 "Je garderai ces terres en sécurité."
 
 ## King Tarvegil of Cardolan ##
 lotr_intro_events.6008.t: "PLACEHOLDER Cardolan intro."
 lotr_intro_events.6008.desc: "PLACEHOLDER Desc for Cardolan intro."
 lotr_intro_events.6008.a: "PLACEHOLDER Ok..."

 ## High Lord Mellondir II of Fennas Drunin ##
 lotr_intro_events.6009.t: "Hwaldar Attaque l'Angle"
 lotr_intro_events.6009.desc: "Avant l'ascension du Roi [argeleb.GetFirstName] de [GetTitleByKey('k_arthedain').GetNameNoTier], un mal s'empara de [GetTitleByKey('k_rhudaur').GetNameNoTier]. Les Hommes des Collines, qui souffraient depuis longtemps sous la domination [dunedain|E], conquirent le royaume.\n\nMais ce n'était ni une rébellion normale ni une prise de pouvoir, car les Hommes des Collines sont en ligue avec un mal inconnu, et comme c'était inévitable, ils ont marché à la guerre contre moi : le dernier Seigneur Dúnadan restant dans cette terre."
 lotr_intro_events.6009.a: "La guerre a pris ces terres, et nous ne serons pas épargnés."
 
 ## King Argeleb of Arthedain ##
 lotr_intro_events.6010.t:0 "Le Roi d'Arthedain"
 lotr_intro_events.6010.desc:0 "Argeleb, fils de Malvegil, règne maintenant en tant que Roi d'[arthedain|E] depuis sa cour à [GetTitleByKey('c_fornost').GetNameNoTier]. Bien qu'il ait accédé au trône il y a seulement quelques semaines, à la mort de son père, c'est un homme fier et ambitieux, aux grandes aspirations. Pourtant, un mal s'élève au Nord ; un mal qui menace de façonner son règne et le destin de tout [arnor|E].\n\nLe [rhudaur|E] est tombé, presque tout le royaume ayant été conquis par des Hommes des Collines rebelles sous le Chef Hwaldar. On pense qu'il s'est allié à un mal que personne ne comprend encore ; la malveillance imminente d'[angmar|E].\n\nPourtant, il y a une autre question ; car Argeleb reste le seul Roi du nord encore de la lignée d'[isildur|E], qui s'est éteinte même en [cardolan|E], faisant de lui le Haut Roi légitime d'[arnor|E]. Il est temps maintenant pour Argeleb de faire un choix ultime ; exigera-t-il l'allégeance en tant que Seigneur légitime d'Arnor, ou veillera-t-il sur ses propres terres ?"
 lotr_intro_events.6010.a:0 "Je suis le Roi de tout Arnor !"
 lotr_intro_events.6010.b:0 "Les [dunedain|E] perdurent encore en Cardolan, et ils pourraient être des sujets volontaires."
 lotr_intro_events.6010.c:0 "Cardolan peut faire comme bon lui semble, les Hommes des Collines sont nos plus grandes menaces."
 lotr_intro_events.6010.d:0 "Je devrais d'abord me concentrer sur mon royaume."

 ## Hwaldar - Chieftain of Rhudaur ##
 lotr_intro_events.6011.t:0 "Le Chef des Chefs"
 lotr_intro_events.6011.desc:0 "J'ai revendiqué la domination du [GetTitleByKey('k_rhudaur').GetName] par la force, tuant le faible [lastking.GetName] et chassant la plupart de son peuple. \n\nUn seul obstacle se dresse sur le chemin de ma domination totale du Rhudaur. Au sud, dans l'Angle de Mitheithel, l'obstiné [mellondir.GetName] refuse de céder. L'imbécile ! \n\nEt ainsi, mes tribus se préparent à la guerre. Il y aura du sang versé et du pillage en abondance !"
 lotr_intro_events.6011.a:0 "Pour les Neuf Tribus !"
 
 ## Eradan of the Warriors Three ##
 lotr_intro_events.6012.t:0 "Les Trois Guerriers"
 lotr_intro_events.6012.desc:0 "Les [dunedain|E] d'[arnor|E] veillent sur les terres d'[eriador|E], s'alliant souvent avec les [elves|E] d'[imladris|E]. Un tel rôdeur est [ROOT.Char.GetFirstName], un guerrier prometteur stationné au Gué de Sarn, aux frontières méridionales de la Comté.\n\nEradan est rejoint par [andriel.GetFirstName] et [farin.GetFirstName], ses fidèles compagnons, représentant la volonté des Elfes et des [dwarves|E] de combattre les ténèbres partout où elles apparaissent. Se réunissant dans leur camp au Gué de Sarn, les trois guerriers se tiennent prêts à défendre l'Eriador contre toute menace qui pourrait surgir..."
 lotr_intro_events.6012.a:0 "Nous devons assurer la sécurité du Nord !"

 ### Gondor ###
 
 # Introduction to Denethor
 lotr_intro_events.6201.t:0 "L'Intendant du Gondor"
 lotr_intro_events.6201.desc:0 "Pendant vingt-cinq générations, les Intendants de [gondor|E] ont maintenu une vigilance constante sur le Royaume du Sud, servant de gardiens et d'autorité suprême jusqu'au retour d'un prétendant légitime à sa royauté. Des épreuves—innombrables et souvent terribles—sont survenues durant ces temps. Il n'y a pas de paix, car les hommes du Gondor ne peuvent se permettre un tel soulagement. Les hommes sont élevés en soldats plutôt qu'en érudits ; et le fer est forgé en instruments destinés à la guerre et à rien d'autre.\n\nLa force du royaume s'amenuise. À l'est, une grande ombre s'agite. Une peur sans nom assiège la rive orientale. Les patrouilles disparaissent sans un mot, et les marchands sont harcelés le long des côtes. L'heure décisive approche, et pour que le royaume du Gondor perdure, il aura besoin de personnages comme Cirion ou Ecthelion pour guider ses peuples.\n\nEn cette heure, le fardeau repose sur l'Intendant Denethor II. C'est un homme aimé de peu, de nature austère et sévère, souvent reclus dans la Tour Blanche. Son maintien est celui d'un roi d'antan, sagace et sage dans sa conduite et sa politique, et guidé par sa volonté d'acier, le Gondor a enduré des épreuves de plus en plus terribles. Mais une ombre pèse sur le cœur de l'intendant, et tandis que les longues années de sa veille s'allongent, le désespoir prend racine dans l'obscurité murmurante. \n\nIncertain est l'avenir du Gondor. Il se tient sur le fil du rasoir, et un simple souffle pourrait le précipiter dans les profondeurs des ténèbres. Mais de même, il pourrait peut-être être restauré dans son ancienne grandeur tout aussi rapidement. Quoi qu'il advienne, en ce moment, l'ombre menaçante se déplace toujours vers l'ouest, englobant tout de son obscurité et de sa destruction..."
 lotr_intro_events.6201.a:0 "Il y a un Mal en [mordor|E] qui ne dort pas."
 lotr_intro_events.6201.a.tt:0 "Nous devons nous préparer. Il vient."
 
 # Introduction to Boromir
 lotr_intro_events.6202.t:0 "Le Capitaine du Gondor"
 lotr_intro_events.6202.desc:0 "Depuis de nombreuses années, il est de tradition que l'héritier de [gondor|E] — soit des Rois, soit des Intendants — serve comme Capitaine de la Tour Blanche. Celui-ci est le chef de la Garde de la Citadelle, porteur du Cor du Gondor, et chef des armées du Gondor après l'Intendant lui-même. Aucun homme ne fut jamais né plus adapté à ce rôle que Boromir, fils aîné de l'Intendant Denethor. \n\nAimé et respecté par son peuple et ses hommes, Boromir est un homme de la trempe du Roi Eärnur. Doté d'une grande force et d'une grande vaillance, c'est un homme d'honneur, avec un désir ardent de voir son peuple à l'abri de l'ombre envahissante. Ce n'est pas un homme très préoccupé par l'ancien savoir et les sagesses, sauf dans les récits d'anciennes batailles, et son zèle pour son pays pourrait être encore son salut ou sa damnation. \n\nVers le Capitaine de la Tour Blanche, le Gondor regarde, et sur lui repose son espoir, à moins qu'un espoir inattendu ne vienne rallier le peuple une fois de plus."
 lotr_intro_events.6202.a:0 "Et la garde de la tour lancera l'appel..."
 
 # Introduction to Faramir
 lotr_intro_events.6203.t:0 "Les Rôdeurs d'Ithilien"
 lotr_intro_events.6203.desc:0 "Le fils cadet de l'Intendant Denethor est un homme du moule de [numenor|E] d'antan ; aimable, compatissant, érudit et sage, mais non sans habileté aux armes. Faramir préférerait ne jamais avoir à porter l'épée, préférant les récits d'antan et la bibliothèque à tout chant de guerre et champ de bataille. Pourtant, en ces jours déclinants, tous les hommes de [gondor|E] doivent combattre pour sa sécurité, et Faramir a assumé son fardeau avec joie pour défendre les dernières cités des fils de Númenor. Tandis que Boromir mène ouvertement les soldats du Gondor en tant que Capitaine de la Tour Blanche, la tâche de Faramir est plus subtile, mais tout aussi importante. En tant que leur Capitaine, il dirige les Rôdeurs d'Ithilien, l'avant-garde du Gondor. Depuis les arbres, ses hommes frappent, harcelant et entravant les forces de l'Ennemi. Bien des forces ont été anéanties avant que les braves troupes de Boromir ne puissent jamais les affronter, par la sombre vigilance de Faramir. \n\nMais un jour viendra bientôt où Faramir pourrait être appelé à porter un héritage dont il n'a jamais rêvé ou qu'il n'a jamais redouté comme sien."
 lotr_intro_events.6203.a:0 "Je n'aime pas l'épée brillante pour sa lame..."
 
 # Introduction to Dol Amroth.
 lotr_intro_events.6204.t:0 "La Principauté de Dol Amroth"
 lotr_intro_events.6204.desc:0 "Depuis les jours de [numenor|E] d'antan, la lignée d'Imrazôr a fait flotter sa bannière depuis les flèches du fier Dol Amroth. On dit qu'Imrazôr prit pour épouse Mithrellas, l'une des compagnes de Nimrodel, et que le sang des Eldar coule encore dans les veines des Princes. Quelle que soit la vérité, nul ne peut nier le maintien et la longue noblesse de la lignée des Princes de Belfalas, qui portent ce titre depuis les jours d'[elendil|E].\n\nLes Princes de Dol Amroth sont seconds en dignité et honneur dans [gondor|E] seulement après les Rois et les Intendants, et leur principauté a perduré là où d'autres puissants sont tombés en décadence et destruction. Leur fierté et leur joie sont leurs chevaliers, en qui subsiste une part de la force de Númenor, et le tonnerre des sabots de Dol Amroth a mis en fuite bien des ennemis.\n\nEn ces jours de puissance déclinante et de crainte grandissante, le Gondor s'appuie toujours plus sur ses plus puissants princes. La lignée d'Imrazôr ne faillira pas à son devoir."
 lotr_intro_events.6204.a:0 "En avant, Chevaliers du Cygne d'Argent !"

 # Introduction to Tharagrondost
 lotr_intro_events.6205.t:0 "Les Anciens Gouverneurs de Tharagrondost"
 lotr_intro_events.6205.desc:0 "Jadis, mes aïeux furent nommés Maîtres de Tharagrondost par les Intendants, chargés de maintenir le mouillage occidental de la Flotte Royale. Hélas, la puissance de [gondor|E] a depuis longtemps décliné et avec elle, le soutien qui faisait prospérer notre domaine. Ainsi avons-nous longtemps gouverné cette terre et les quelques [dunedain|E] qui y demeurent encore en paix. Les Andrastim natifs nous ont longtemps laissés en paix, particulièrement ceux qui, aux âges passés, rendaient hommage au Gondor. À l'ouest, les Castellans d'Úlond, l'antique résidence royale, bien que peu enclins à reconnaître notre prétention selon notre ancien gouvernorat, étaient du moins tolérables.\n\nMais voilà trois ans, une bande de téméraires écumeurs d'[umbar|E] renversa la modeste garnison d'Úlond en une nuit, et la lignée des Castellans s'éteignit. Depuis lors, ils ont pillé les terres environnantes sous la conduite de celui qu'ils nomment le 'Dragon Noir d'Andrast', qui prit pour épouse la fille du dernier castellan. On rapporte qu'il a traité les gens de sa province avec une main relativement juste, gouvernant selon son propre sens tortueux de l'honneur. Toutefois, cela nous offre une opportunité - la Retraite des Rois est sans maître légitime et mes hommes me pressent de restaurer notre droit ancestral et de reprendre Bar Morthil pour le Gondor."
 lotr_intro_events.6205.a:0 "Tharagrondost n'a pas oublié sa charge ancestrale..."
 lotr_intro_events.6205.tt:0 "...d'être le Bouclier du Gondor à l'Ouest contre les corsaires !"
 men_of_tharagrondost:0 "Marins de Tharagrondost"
 
 # Introduction to Corsairs in Andrast
 lotr_intro_events.6206.t:0 "Le Dragon Noir d'Andrast"
 lotr_intro_events.6206.desc:0 "Il y a trois ans, je partis d'[umbar|E] avec seulement six navires et une troupe d'opportunistes sous ma bannière. Dans le silence de la nuit, nous débarquâmes au pied de l'antique forteresse gondorienne d'Úlond et massacrâmes la modeste garnison qui la défendait. Cette nuit-là, je fus acclamé comme le Dragon Noir par mes hommes, la bête qui vient dans les ténèbres pour semer terreur et pillage. Je pris la fille du dernier Castellan pour épouse, et Bar Morthil est depuis lors ma base d'opérations - Nous avons pillé les tribus Andrastim voisines et les [dunedain|E] pareillement.\n\nMais mon ambition n'est point assouvie, et ne le sera jamais jusqu'à ce que je sois soit roi de cette terre, soit cadavre sous ses falaises."
 lotr_intro_events.6206.a:0 "Voici une terre sans loi, mûre pour la conquête."
 lotr_intro_events.6206.tt:0 "D'aucuns nomment mon ambition hardie, la plupart la jugent téméraire."

 # Introduction to Steward Beren of Gondor
 lotr_intro_events.6230.t:0 "Le 19e Intendant Régnant"
 lotr_intro_events.6230.desc:0 "Dix-neuvième des Intendants Régnants, Beren succéda à son père Egalmoth il y a 11 ans. Du temps de son père, les conflits avec les orques se ravivèrent, aussi Beren n'est-il point étranger au conflit ou au commandement. Il est fortuné, car son fils et héritier Beregond s'est révélé être un capitaine sans égal, et désormais Beren peut lui confier le commandement direct sur le terrain tandis qu'il se concentre sur des préoccupations plus vastes. Car elles sont nombreuses. \n\nAu nord, les guerres des querelleurs Orientaux débordent parfois dans l'Ithilien affaiblie, nécessitant une vigilance constante. Au sud, les Ayerikkä d'Haradwaith lorgnent avec convoitise la province affaiblie d'Harondor de [gondor|E], la désirant pour eux-mêmes. Leurs sujets, les seigneurs-corsaires d'Umbar, harcèlent la côte gondorienne. La rumeur dit que tous deux préparent quelque chose - de grandes flottes assemblées, avec un seul objectif possible. Et bien entendu - [mordor|E] demeure aux aguets, rassemblant lentement ses forces derrière l'Ephel Dúath.\n\nPour l'heure, Beren attendra et se préparera aux tempêtes qui viendront assurément."
 lotr_intro_events.6230.a:0 "Qu'adviennent hiver ou été, amis ou ennemis, le Gondor perdurera."
 lotr_intro_events.6230.a.tt:0 "Prenez garde. Le Gondor résiste, mais il est de plus en plus encerclé par ses ennemis."


 ### Rohan ###
 
 # Introduction to Theoden
 lotr_intro_events.6401.t:0 "Le [ROOT.Char.GetTitleAsNameNoTooltip] dans le Château d'Or"
 lotr_intro_events.6401.desc:0 "[theoden.GetTitledFirstName], fils de [thengel.GetFirstName], huitième roi de la Deuxième Lignée et dix-septième roi de la Maison de [theoden.GetHouse.GetName], se dresse comme un roi vénérable et aimé de son peuple. Né en [GetTitleByKey('e_gondor_steward').GetNameNoTier], il revint en [GetTitleByKey('k_rohan').GetNameNoTier|l] avec son père après la mort de son aïeul [fengel.GetFirstName]. Élevé parlant le Westron et connaissant le [sindarin|E], Meduseld sous le règne de Théoden est devenu un socle solide de stabilité et de noblesse courtoise pour les Eorlingas.\n\nMais certaines choses ternissent le règne autrement long et paisible de Théoden. Il n'a qu'un seul enfant - son fils bien-aimé et héritier, [theodred.GetFirstName]. Bien que ce dernier soit un homme accompli, honorable et brave à parts égales, Théoden n'est pas aveugle à la fragilité que cela engendre pour son royaume. Mais il demeure rassuré en sachant que si le pire devait advenir, il a les enfants de sa sœur bien-aimée [theodwyn.GetFirstName] pour succéder au trône de [rohan|E].\n\nPourtant, bien que la Marche des Cavaliers se dresse forte et paisible, les vents murmurent de guerre à l'étranger, de [gondor|E] pressé à l'est. Peut-être même que Rohan n'est pas à l'abri des menaces internes. Alors que l'ombre s'assombrit et que son propre âge commence à le rattraper, Théoden se dressera-t-il haut et fort, ou ploiera-t-il et s'inclinera-t-il devant l'âge et le désespoir ?"
 lotr_intro_events.6401.a:0 "En avant, et ne craignez nulle ténèbre !"
 
 # Introduction to Théodred
 lotr_intro_events.6402.t:0 "Le Second Maréchal de la Marche"
 lotr_intro_events.6402.desc:0 "L'Ouestfolde, plaines et vallées luxuriantes et fertiles entre Edoras et la rivière Isen, est commandée par le Second Maréchal de la Marche depuis que cette terre fut accordée aux [rohirrim|E] par l'Intendant de [gondor|E].\n\nThéodred, fils du Roi Théoden, maintient une vigilance constante sur les gués cruciaux de l'Isen, comme le veut son devoir. Des rumeurs d'[orcs|E] errants troublent le Prince ces derniers temps, et une fumée inquiétante s'élève du Val d'[isengard|E] au nord - un présage funeste, certainement.\n\nThéodred doit garder son esprit vif et son épée à portée s'il veut affronter la tempête qui approche..."
 lotr_intro_events.6402.a:0 "Je suis l'épée et le bouclier du Rohan."

 # Introduction to Helm Hammerhand
 lotr_intro_events.6403.t:0 "Le Roi dans le Château d'Or"
 lotr_intro_events.6403.desc:0 "Assis sur mon trône, je contemple l'état de mon royaume.\n\nJe suis le neuvième roi de la lignée d'[eorl.GetFirstName], et ma lignée est assurée par mes fils, [haleth.GetFirstName] et [hama.GetFirstName], soutenus par la volonté forte de ma fille, [hera.GetFirstName]. La Marche est forte, mais les menaces abondent, tant de l'extérieur que de l'intérieur.\n\nAu nord des Gués de l'Isen se dresse [isengard|E], une forteresse saisie par les [dunlendings|E] du temps de mon grand-père. Ils demeurent encore une menace derrière ces murs antiques, une épine dans le flanc des [rohirrim|E].\n\nPuis il y a [freca.GetFirstName], un vassal nominal de [rohan|E] qui fait sa demeure dans les vallées fertiles de la rivière Adorn. Un homme d'immense corpulence et de plus grande ambition encore, qui s'engraisse non seulement en corps mais en pouvoir. Longtemps il a ignoré mes convocations au conseil et bafoué mon autorité, régnant comme un maître à part entière. Avec un autre conseil imminent, je dois garder à l'esprit sa bravade croissante...\n\nAu final, il s'agenouillera, ou il tombera."
 lotr_intro_events.6403.a:0 "La Lignée d'Eorl est forte, et endurera tout hiver."
 lotr_intro_events.6403.a.tooltip:0 "Des convocations seront envoyées aux Seigneurs du Rohan. Seul le temps dira si [freca.GetFirstName] y prêtera attention."

 # Introduction to Freca
 lotr_intro_events.6404.t:0 "Seigneur de l'Adorn"
 lotr_intro_events.6404.desc:0 "Tandis que je contemple mes terres, je vois la rivière Adorn serpentant à travers la vallée fertile qui porte son nom, ses eaux nourrissant les champs et pâturages qui sustentent mon peuple. Ses courants portent plus que la vie ; un modeste flux de commerce descend la rivière jusqu'à l'Isen, comblant les besoins tant des [dunlendings|E] que des [rohirrim|E]. Bien que ce ne fût pas toujours le cas, la richesse croît ici, lentement mais sûrement, aussi constante que le cours de la rivière.\n\nMa salle se dresse puissante, et mes hommes deviennent loyaux. Peu d'entre eux oseraient me qualifier de vassal, bien que [helm.GetFirstName] me nomme encore ainsi. Je ne vois point de maître ici... seulement un homme dont l'emprise sur la Marche est ferme, mais non inébranlable.\n\nMon fils, [wulf.GetFirstName], marche fièrement à vingt-quatre ans, le cœur ardent et la volonté de revendiquer ce qui nous appartient de droit. Le sang des rois coule dans nos veines, bien que certains le jugent ténu. Mais combien de temps le château doré d'Edoras nous laissera-t-il nous dresser sans opposition ?\n\nL'heure est proche, je le sens."
 lotr_intro_events.6404.a:0 "Le temps viendra d'éprouver ma valeur."

 ### Anduin Vale ###
 
 # Introduction to Beornings
 lotr_intro_events.6501.t:0 "Les Beornides"
 lotr_intro_events.6501.desc:0 "Dans le sillage de la [battle_of_the_five_armies|E], le mystérieux changeur de peau Beorn accepta à contrecœur le manteau du chef sur maintes tribus du [anduinvale|E] et de l'ouest de [mirkwood|E], prenant pour épouse Medulynn, fille du chef de la tribu des Olphanging. \n\nSon fils Grimbeorn, d'esprit et de stature semblables à son père, gouverne maintenant un vaste domaine entre les montagnes et la forêt profonde. Les 'Beornides', comme on les nomme, maintiennent ouverts le Haut Col, le Gué du Carrock, et les étendues occidentales de la Vieille Route de la Forêt (ou 'Viduweg', comme la nomment les hommes des bois), tenant à distance les gobelins des montagnes. \n\nPourtant, au sud, un mal est revenu dans la forteresse maudite de [dolguldur|E]. Et au nord, des rumeurs évoquent la reprise des raids par les [goblins|E] de [gundabad|E]. En ces jours qui s'assombrissent, les Beornides parviendront-ils à maintenir l'unité des tribus querelleuses et à résister aux machinations de leurs ennemis ? Ou seront-ils balayés par la marée montante, comme tant de petits royaumes qui les ont précédés, avec l'héritage de Beorn à jamais oublié ?"
 lotr_intro_events.6501.a:0 "Unis, le bois et le val tiendront !"
 lotr_intro_events.6501.a.tt:0 "Un véritable ours ne peut demeurer en paix"

 # Introduction to Framlings
 lotr_intro_events.6502.t:0 "Les Framlings"
 lotr_intro_events.6502.desc:0 "Les Framlings sont emplis de fierté et de longues mémoires. Mais la fierté ne remplit point un ventre, ni la mémoire ne défend contre une lame cruelle. Ils ont longtemps été un peuple déclinant, hanté par le chagrin de leur abandon par leurs parents. \n\nDans leur propre langue, ils se nomment les Éowealafa - « Les chevaux laissés derrière ». Abandonnés par Eorl, qui emmena la plus grande part des Éothéod vers le sud pour gagner grande renommée. Abandonnés par Leofr, qui conduisit nombre de ceux qui restaient vers un destin moins glorieux. Pourtant, un vestige des Éothéod subsiste encore dans les contreforts des Montagnes Grises, s'accrochant à leurs chevaux et à leurs traditions. \n\nErwigiar fils d'Alaric, descendant de Fram, se trouve être un seigneur sur un précipice. Son peuple succombera-t-il aux [goblins|E] resurgens des montagnes, ou sera-t-il balayé par les primitifs hommes des bois qui ont usurpé le [anduinvale|E] où jadis chevauchaient ses ancêtres ? Ou lui et ses descendants se montreront-ils dignes de leurs aïeux, conquérant les terres entre montagne et forêt, et revendiquant leur droit de naissance comme véritables héritiers des Éothéod ?"
 lotr_intro_events.6502.a:0 "En avant Framlingas !"
 lotr_intro_events.6502.a.tt:0 "Le destin des Framlings est entre vos mains."

 # Introduction to Melburgis
 lotr_intro_events.6503.t:0 "Les Melburgi"
 lotr_intro_events.6503.desc:0 "Les Melburgi vivent dans les contreforts boisés du nord-est des [mistymountains|E], proches de la Porte des Gobelins et de l'Aire des Aigles, et sont nommés d'après leur principale colonie, la ville-marché relativement civilisée et prospère de Melburg (anciennement 'Mathlaisburg'). Cette ville et ses solides murailles de pierre furent fondées aux siècles passés, et sa fortune a connu flux et reflux, étant parfois entièrement abandonnée. Pourtant, sa position stratégique a toujours conduit à son rétablissement en temps de paix relative, plus récemment après l'assaut du Conseil Blanc sur [dolguldur|E]. \n\nLa plupart de la tribu Melburgi a prêté serment aux Beornides, mais certains des plus impétueux et indépendants d'esprit furent conduits vers le nord par le Thegn Egica pour coloniser des terres traditionnellement revendiquées par les seigneurs des chevaux Framling. Egica fut bientôt tué lors d'un raid Framling, mais son fils Egico a consolidé son contrôle, conservant son indépendance tant vis-à-vis de ses cousins de Melburg que de l'hégémonie croissante des Beornides, et du vestige des Éothéod.\n\nMais les vents du changement soufflent. Des rumeurs parviennent aux oreilles d'Egico concernant les [goblins|E] qui s'agitent à nouveau dans les montagnes, rassemblant des cavaliers au nord, et les ambitions croissantes de Grimbeorn. Quelle voie Egico empruntera-t-il pour défendre son peuple ? S'inclinera-t-il devant ses voisins, ou s'élèvera-t-il pour devenir prééminent tant parmi sa propre tribu que parmi les autres hommes du Val ?"
 lotr_intro_events.6503.a:0 "Murs de pierre et cœurs endurcis !"
 lotr_intro_events.6503.a.tt:0 "L'avenir est entre vos mains..."

 # Introduction to Herimundis
 lotr_intro_events.6504.t:0 "Les Herimundi"
 lotr_intro_events.6504.desc:0 "Les Herimundi furent parmi les premiers hommes des bois à migrer dans le [anduinvale|E], s'établissant dans la région de 'Warnelath' à l'ouest de [dolguldur|E]. Ils ont progressivement étendu leurs terres, consolidant leur contrôle des deux côtés de la rivière et pillant régulièrement les querelleurs Leofrings au sud.\n\nCependant, ces dernières années, ils sont devenus une tribu divisée. Les fils jumeaux de leur dernier chef, Miron, rivalisèrent pour les affections de la fille de Grimbeorn. Le frère qui finit par gagner sa promesse, Madrubal, apporta sa part des terres tribales dans la confédération des Beornides. Son frère et rival amer, Mauregato, continue de subsister indépendamment au sud, complotant sa vengeance contre son frère et les Beornides. Ces divisions menacent de jouer en faveur de la puissance montante à Dol Guldur. \n\nMauregoto succombera-t-il à ses voisins plus puissants ? Ou recouvrera-t-il sa dignité, réunifiera-t-il les terres Herimundi, et humiliera-t-il les usurpateurs hirsutes du nord ?"
 lotr_intro_events.6504.a:0 "Nous sommes les plus valeureux du Val !"
 lotr_intro_events.6504.a.tt:0 "Cherchez vengeance sur votre frère et réunissez les Herimundi."


 ### Greenwood/Woodmen ###

 # Introduction to Gudamaris
 lotr_intro_events.6601.t:0 "Les Gudamari"
 lotr_intro_events.6601.desc:0 "Les Gudamari furent jadis la plus grande tribu parmi les Hommes des Bois de [rhovanion|E], mais leur nombre a diminué et beaucoup ont fusionné avec les Olphangings, pilier de la puissance des Beornides. \n\nLeurs villages restants sont peuplés par ceux qui refusèrent de s'assimiler, et migrèrent plutôt vers le nord dans les lisières largement inhabitées du nord-ouest de la forêt près de la Porte des Elfes, et ils conservent leur indépendance vis-à-vis de la confédération des Beornides. \n\nLes Olphangings pourront-ils conserver leur indépendance et retrouver leur statut de tribu prééminente des Hommes des Bois, ou déclineront-ils davantage, pour s'effacer dans la mémoire ?"
 lotr_intro_events.6601.a:0 "Faites confiance aux arbres !"
 lotr_intro_events.6601.a.tt:0 "Le destin des Gudamari est entre vos mains."

 # Introduction to Sairthiduas
 lotr_intro_events.6602.t:0 "Les Sairthidua"
 lotr_intro_events.6602.desc:0 "Les Sairthiuda sont le clan le plus ancien des Hommes des Bois de [rhovanion|E]. Leurs légendaires établissements de Sairthiudabaurg (« Château des Bois ») et Tarneburg sont les plus anciennes communautés de l'Ouest de [mirkwood|E]. Des Galadhrim de [lothlorien|E], ces hommes apprirent les fondements de l'agriculture forestière, et ils furent les premiers à imiter la construction de flets à la manière des Elfes sylvestres. \n\nPourtant, l'Ealdorman Sairthiuda Diagero est âgé et son peuple est divisé. Malgré la menace renouvelée de [dolguldur|E], ses fils et petits-fils se querellent entre eux, conduisant certains des Sairthuida plus aventureux hors des lisières et dans le [anduinvale|E]. Certains ont renoncé à leur précieuse indépendance et prêté allégeance à Grimbeorn. D'autres sont tombés sous l'influence de murmures corrupteurs de la Colline de Sorcellerie, et ont adopté des croyances hérétiques. \n\nLes Sairthiuda survivront-ils à la crise qui vient ? Ou cette tribu ancienne disparaîtra-t-elle finalement de l'histoire ?"
 lotr_intro_events.6602.a:0 "Les bois pourvoient, les hommes des bois demeurent."
 lotr_intro_events.6602.a.tt:0 "Le destin des Sairthidua est entre vos mains."

 # Introduction to Fadirings
 lotr_intro_events.6603.t:0 "Les Fadirings"
 lotr_intro_events.6603.desc:0 "Les Fadirings sont la tribu la plus archaïque des Hommes des Bois de [rhovanion|E], et désormais les seuls hommes à vivre dans la forêt profonde de [mirkwood|E], dans des clairières éparses au nord de la Vieille Route de la Forêt. Ils prétendent être les véritables descendants de Faderda, le mythique patriarche des hommes des bois. \n\nCes dernières décennies, avec la brève réouverture de la Vieille Route de la Forêt, ils avaient commencé à connaître un modeste renouveau, mais maintenant leurs villages sont livrés aux flammes par les [orcs|E] résurgents des Montagnes de Forêt Noire. Un vestige résiste, pour l'instant..."
 lotr_intro_events.6603.a:0 "Les fils de Faderda survivront !"
 lotr_intro_events.6603.a.tt:0 "Le destin des Fadirings est entre vos mains."

 # Introduction to Meroagings
 lotr_intro_events.6604.t:0 "Les Meroagings"
 lotr_intro_events.6604.desc:0 "Les Meroagings sont plus belliqueux que les autres Hommes des Bois, et détenaient jadis une grande étendue de la forêt centrale comme leur territoire, vivant une vie semi-nomade le long des nombreux sentiers des Hommes des Bois. À mesure que [mirkwood|E] s'assombrissait et devenait moins hospitalière, leur nombre diminua, mais ils conservent plusieurs établissements de rustiques demeures vers l'extrémité orientale de la forêt, ceintes de pieux acérés, et commercent souvent avec les [dalemen|E]. \n\nIls se souviennent bien de la peste et de la terreur du Nécromancien de [dolguldur|E], traquant les créatures maléfiques du sud de la Forêt Noire chaque fois qu'elles s'aventurent sur leur territoire. Ils haïssent farouchement la tribu des Corseching. \n\nAlors que la forêt s'assombrit toujours davantage, les Meroagings commencent à se demander s'ils ne survivront que par la conquête des tribus voisines, et la création d'un nouveau royaume plus puissant dans les lisières orientales."
 lotr_intro_events.6604.a:0 "Nous sommes le cœur du bois !"
 lotr_intro_events.6604.a.tt:0 "Le destin des Meroagings est entre vos mains."

 # Introduction to Waldandings
 lotr_intro_events.6605.t:0 "Les Waldandings"
 lotr_intro_events.6605.desc:0 "Les Waldandings comptent parmi les principales tribus d'Hommes des Bois du sud-est de [mikrwood|E], dont beaucoup arrivèrent comme réfugiés d'ailleurs dans la forêt et furent unis par le chef-guerrier Waldan. Repeuplant l'Entaille Est, d'où beaucoup de leurs ancêtres étaient originaires des siècles auparavant, ils taillèrent leur propre petit royaume. \n\nPlus œcuméniques que les autres tribus d'Hommes des Bois, ils aspirent à l'unification de leur peuple des deux côtés de la forêt, et sont émus par les rumeurs de l'ascension des Beornides à l'est - pourraient-ils être les sauveurs qu'ils recherchent ? \n\nPourtant, tout espoir d'unité est compromis par les malveillants Corsechings au sud et les belliqueux Meroagings au nord. Et pire encore, la nouvelle est parvenue aux Waldandings que la Colline de Sorcellerie - appelée [dolguldur|E] par les [elves|E] - envoie à nouveau ses sombres vrilles dans la forêt, cherchant la chute des tribus libres."
 lotr_intro_events.6605.a:0 "Sous l'arbre et la feuille, la vie est brève..."
 lotr_intro_events.6605.a.tt:0 "Le destin des Waldandings est entre vos mains."

 # Introduction to Corsechings
 lotr_intro_events.6606.t:0 "Les Corsechings"
 lotr_intro_events.6606.desc:0 "Les Corsechings sont méprisés par les autres tribus d'Hommes des Bois de [mirkwood|E], que ce soit comme une fable lointaine pour effrayer les enfants ou une menace locale bien réelle. Vivant de banditisme et de pillage, ils sont tombés de plus en plus sous l'ombre de [dolguldur|E], se convertissant à sa foi maléfique. \n\nBien sûr, chacun est le héros de sa propre histoire, et les Corsechings se considèrent comme les plus purs et les plus traditionnels des tribus. Après tout, qui d'autre a préservé les rites ancestraux, comme voler les nouveau-nés de vos ennemis, ou faire cuire leurs entrailles dans l'hydromel ?\n\nL'ascension de la Colline de Sorcellerie présente à la fois des opportunités et des risques. Les Corsechings pourraient-ils devenir le client le plus favorisé de Khamûl, et conquérir un grand royaume dans la forêt et les vastes terres au-delà ? Ou seront-ils subjugués comme simple vassal de l'Ombre ? Seul le temps nous le dira..."
 lotr_intro_events.6606.a:0 "Sous l'arbre, la lame..."
 lotr_intro_events.6606.a.tt:0 "Le destin des Corsechings est entre vos mains."

 ### Rhovanion ###
 
 # Introduction to Bain of Dale
 lotr_intro_events.6701.t:0 "Les Héritiers de Bard"
 lotr_intro_events.6701.desc:0 "Rétabli après l'occision du dragon Smaug par Bard l'Archer, le Royaume de [dale|E] se dresse comme une puissance montante dans le Nord. L'amitié des [dwarves|E] de la Montagne Solitaire et des Collines de Fer a résulté en une stabilité et une croissance économique continues, et cela s'est accompagné d'une explosion démographique parmi les Hommes du Nord inédite depuis l'époque du royaume perdu de [rhovanion|E]. \n\nBain fils de Bard gouverne désormais le royaume de Dale, et son règne a vu la montée continue du royaume. Des mariages prudents ont vu davantage d'Hommes du Nord intégrer le royaume et une alliance stable établie avec le royaume de [dorwinion|E] en aval du Celduin. Sa lignée est assurée en son fils et son petit-fils. \n\nAujourd'hui, Dale se dresse, forte et sûre, ses routes maintenues en sécurité et son commerce florissant. Bien qu'il y ait des frictions occasionnelles avec les Orientaux au sud, dans l'ensemble, Dale baigne dans la paix et la prospérité."
 lotr_intro_events.6701.a:0 "Et puissions-nous avoir encore de nombreuses années de paix !"
 
 # Introduction to Lord Girnir of Dale ~ LW
 lotr_intro_events.6702.t:0 "Le Seigneur de Dale"
 lotr_intro_events.6702.desc:0 "Édifiée dans la paisible vallée à l'ombre de la Montagne Solitaire, la cité de [dale|E] se dresse comme un monument à l'amitié des Hommes et des [dwarves|E].\n\nGirnir, actuel Seigneur de Dale, est un homme paisible et satisfait. Il favorise le commerce et le négoce lorsque c'est possible, mais ne va pas exactement jusqu'à se mettre en quatre pour étendre ses marchés ou repousser les frontières paisibles des terres de Dale.\n\nContrairement à son fils énergique, Girion, le Seigneur de Dale se contente de la vie rustique quotidienne à Dale, tandis que la cité prospère grâce à leur amitié étroite avec les nains d'[erebor|E].\n\n Même si son héritier, Girion, pourrait conseiller autrement, le Seigneur Girnir continuera à gouverner Dale sans approche autoritaire. Le temps dira si la vie paisible à Dale pourra se poursuivre sans perturbation..."
 lotr_intro_events.6702.a:0 "Que le commerce coule et la paix perdure !"
 
 # Introduction to Realm-master Lindor of Dorwinion ~ LW
 lotr_intro_events.6703.t:0 "Le Maître du Royaume de Dorwinion"
 lotr_intro_events.6703.desc:0 "Le royaume de [dorwinion|E] est divisé entre deux factions rivales. D'un côté, les influents Seigneurs du Vin cherchent à maintenir les traditions d'antan, tandis que de l'autre, les Maîtres Marchands en plein essor favorisent l'expansion et souhaitent développer davantage le commerce au-delà des frontières du Royaume.\n\nTandis que les deux factions luttent pour le pouvoir dans un jeu sans fin de politique, d'intrigues, de trahisons et d'alliances toujours changeantes, le prestigieux office de Maître du Royaume est détenu par Lindor de la Maison Gaumaring. C'est un homme du peuple, qui valorise l'amour de ses citoyens plus que d'autres affaires d'État plus pressantes.\n\nMais le règne de Lindor ne durera pas éternellement. Les élections pour l'office de Maître du Royaume approchent, et un candidat s'est déjà fait un nom : l'ambitieux Bladorthin de la Maison Koldana - un réformiste convaincu cherchant à renforcer le pouvoir exercé par le Maître du Royaume et préoccupé par la menace croissante des belliqueux Orientaux au Sud..."
 lotr_intro_events.6703.a:0 "Nos traditions seront maintenues."

 ### Bellakar and Far Harad ###
 
 # Introduction to Ayal, Kataj of the Confederacy
 lotr_intro_events.6801.t:0 "La Confédération en Crise"
 lotr_intro_events.6801.desc:0 "Depuis 50 ans, Ayal de la Maison de Thezij a judicieusement équilibré les pouvoirs tant externes qu'internes au sein de la Confédération Tedjin. Sa longue amitié avec la maison d'Azumen a assuré soutien et stabilité internes pour son long règne, cimentés par le mariage de son fils et héritier avec leur fille aînée. \n\nEn matière d'affaires étrangères, il a défendu une politique prudente et judicieuse. Sous son règne, peu de grandes batailles ont été livrées, mais des mercenaires Tedjin ont combattu au loin, apportant gloire et renommée à leurs maisons. Maintenant cependant, au crépuscule de ses années, tout menace de se défaire. \n\nLe fils et héritier d'Ayal, Bór, revenu de ses batailles à l'étranger ébranlé dans ses convictions concernant son peuple et ses coutumes. Désireux de réformer son peuple et leur culture dans le sens de celles qu'il a vues à l'étranger, Bór s'est converti au Batan-an-Izindi, qui fit jadis des percées parmi les Soriyans méridionaux plus sédentaires de la Confédération. Il poursuivra presque assurément une politique agressive de réforme tant séculière que religieuse en montant sur le trône.\n\nCela a suscité l'ire des conservateurs de la confédération. Maintenant, dans les dernières braises de ses jours, Ayal ne peut qu'observer avec horreur comment tous les plans de sa génération pour assurer une stabilité durable se réduisent en cendres..."
 lotr_intro_events.6801.a:0 "Je n'ai plus assez de temps..."

 # Introduction to Nîlûhîn II
 lotr_intro_events.6802.t:0 "Le Huitième Entail"
 lotr_intro_events.6802.desc:0 "Longtemps se sont tenus les Tumakveh, fiers et vaillants, comme rois de [bellakar|E] et chefs des fidèles du Kâthasaptha. Ils ont enduré maintes épreuves et tribulations, invasions, guerres civiles et autres malheurs - mais ils perdurent encore. Aujourd'hui, les Tumakveh ont à leur tête Nîlûhîn II. \n\nLe jeune roi de Bellakar, bien que propulsé sur le trône avant son heure, s'est rapidement révélé être un souverain dynamique et énergique. Le [bellakarientail|E] est uni derrière lui pour soutenir son règne, et Bellakar se prépare au conflit qui couve. \n\nEt dernièrement, les rêves de Nîlûhîn ont été troublés, profonds et sombres - des prémonitions d'une obscurité venant du nord, de l'est et du sud, consumant tout sur son passage, se précipitant vers les mers. Pourtant, tout autant de rêves montrent les ténèbres repoussées au dernier moment, par une lumière plus brillante que toute autre vue sur cette terre, éclipsant jusqu'à ce qu'il ne reste plus une ombre. \n\nQuoi qu'il advienne, Nîlûhîn l'affrontera avec toute la vaillance d'un roi de sa lignée, digne rejeton de [zimrebal_long|E]."
 lotr_intro_events.6802.a:0 "Notre maison se dresse unie - nous triompherons, et marcherons vers un nouvel âge !"
 
 # Introduction to Vâtalinar
 lotr_intro_events.6803.t:0 "La Dynastie Solaire"
 lotr_intro_events.6803.desc:0 "Née d'un coup d'État Aûdrat Vâtra dans le Bôzisha-Dâr, la Dynastie Solaire règne dans le [ray|E] depuis plus de 800 ans maintenant. Durant ce temps, ils ont connu des hauts et des bas, mais ont réussi à maintenir leur emprise sur le pouvoir en jouant habilement des factions internes et externes les unes contre les autres, tirant parti de leur mainmise sur les routes commerciales terrestres est-ouest. \n\nMais sur cette longue période, leur feu de zèle s'est tempéré, et ils se contentent désormais de maintenir le statu quo. Cela s'incarne en Vâtalinar, un seigneur âgé et prudent. En une heure de grand changement en [middleearth|E], nombreux sont ceux qui sont mécontents de cette position. \n\nFace à ceux qui convoiteraient le généreux Rây pour leurs propres fins, de l'intérieur comme de l'extérieur, la Dynastie Solaire pourra-t-elle survivre comme par le passé ?"
 lotr_intro_events.6803.a:0 "Le Dâr est nôtre"

 # Introduction to Dêlasîmor II of Iunástîy
 lotr_intro_events.6804.t:0 "Les Fidèles de Tresti"
 lotr_intro_events.6804.desc:0 "Depuis d'innombrables générations, à travers des temps bons et mauvais, la citadelle de Tresti a perduré, avec en son cœur l'éternellement généreux Puits d'Iunast. Et ainsi en a-t-il été de leurs gardiens, la maison de Pârivaina. Malgré le tumulte et les changements concernant qui contrôle le Bôzisha-Dâr, la lignée a discrètement mais vigoureusement protégé ceux qui préserveraient l'ancienne foi. \n\nMaintenant, la Dynastie Solaire dans le Bôzisha-Dâr est mal à l'aise, et l'instabilité monte. En cette heure, Dêlasîmor II observe et attend, pour décider comment il devrait agir à l'avenir. Sa maison s'est sagement tenue au-dessus de la politique byzantine du Dâr, et ainsi sont-ils la dernière des Maisons des Régents à avoir survécu depuis le coup d'État d'il y a longtemps. Mais, si la Dynastie Solaire se montre faible, peut-être viendra-t-il un temps de restaurer le conseil depuis longtemps déchu..."
 lotr_intro_events.6804.a:0 "Pour l'instant, j'observerai et attendrai"
 
 # Introduction to Mardat of Sûza-Rîy
 lotr_intro_events.6805.t:0 "Le Seigneur Serpent"
 lotr_intro_events.6805.desc:0 "Neveu de Suladân de Haruzan, Mardat ne désire qu'une chose - s'emparer du Dâr à la Dynastie Solaire faible et léthargique, et répandre sa foi à travers tout le Harad. \n\nDans les recoins obscurs de sa cour recluse, des messagers l'ont approché depuis le nord, depuis Haruzan - et au-delà - lui offrant de l'aide pour cette grande quête, pour autant qu'il jure de les rembourser en temps voulu. Au lieu d'une Dynastie Solaire, une Dynastie Serpent pourrait-elle siéger sur le trône du [ray|E] ?"
 lotr_intro_events.6805.a:0 "Pour l'instant, les ombres me protégeront"

 ### Zajantak ###
 lotr_intro_events.6806.t:0 "Hommes du Grand Gái"
 lotr_intro_events.6806.desc:0 "Depuis des années innombrables, nous avons préservé notre mode de vie simple dans les jungles du Sud - entourés de puissances qui cherchent domination et tribut, nous sommes restés fidèles à nos propres maisons et coutumes. Notre vie est simple - nos guerres brèves, les fruits des vergers généreux de notre jungle abondants, et notre peuple heureux, même si nous sommes considérés comme des simples d'esprit par d'autres hommes. \n\nMais parmi nous, certains rêvent d'un plus grand destin. Beaucoup de nos parents au sud, asservis par les [stormhost|E], ont peu de raisons d'espérer, et sûrement cette même bête viendra aussi pour nous. Bas sommes-nous tombés, disent certains, mais plus loin encore pouvons-nous gravir - le peuple de Zajantak est divisé, mais tant que nous vivons encore, il reste encore de l'espoir pour que notre terre s'unisse contre l'ennemi. Nous, qui sommes encore non enchaînés, qui respirons encore l'air libre - nous qui pouvons les sauver aussi."
 lotr_intro_events.6806.a:0 "Nous nous tiendrons à nos propres forêts"
 lotr_intro_events.6806.b:0 "Nous ne serons jamais enchaînés par le Dragon ! Zajantak doit s'élever !"
 
 # Introduction to King Bogho of Darsalan ~ LW
 lotr_intro_events.6807.t:0 "La Tempête de Darsalan"
 lotr_intro_events.6807.desc:0 "Une bourrasque de lames et d'acier a balayé les steppes au-delà de la Mer des Dunes. Le Royaume de Darsalan a gagné en puissance ces dernières décennies, dominant les terres arides entre les jungles du [ray|E], les plaines luxuriantes de Póa, et les étendues sablonneuses d'Arysis.\n\nMené par le roi-guerrier Bogho, les armées de Darsalan sont une terreur pour les peuples des déserts - et nul n'ose défier la puissance de la puissante Tempête, comme on appelle désormais le Roi Bogho.\n\nMais la guerre seule ne peut maintenir un royaume uni. Le belliqueux Roi saura-t-il se montrer un souverain capable en dehors des champs de bataille ? Ou l'ascension météorique de Darsalan s'avérera-t-elle aussi éphémère que maints autres royaumes qui ont surgi et se sont effrités en poussière dans le passé des déserts impitoyables du Harad lointain ?"
 lotr_intro_events.6807.a:0 "Ma tempête dispersera mes ennemis comme feuilles au vent."

 ### Rhun and Khand ###

 # Introduction to the Logath II
 lotr_intro_events.7001.t:0 "Les Logath"
 lotr_intro_events.7001.desc:0 "Depuis avant les jours de la défaite des Cruels lors de la [battleofdagorlad|E], nous chevauchons librement dans les vallées sauvages et boisées de notre foyer septentrional sous les Collines de Fer, une centaine de familles des Logath entrelacés, loin des Terres Sombres. La tapisserie de notre vie est demeurée continue à travers les longues années, nos mères bergers, nos filles commerçantes.\n\nAu sud, les Dorwinrim voisins surveillent les gués du Carnen, la rivière du vin. Dans les Collines de Fer se trouvent les [dwarves|E], menant de dures négociations avec nos clans fluviaux pour le passage vers les marchés de [dorwinion|E] et [dale|E]."
 lotr_intro_events.7001.a:0 "Le peuple de la vigne appelle maintenant nos amazones."
 lotr_intro_events.7001.b:0 "Que peuvent nous offrir les hommes courts pour notre bétail ?"
 
 # Introduction to the Logath III
 lotr_intro_events.7002.t:0 "Les Logath"
 lotr_intro_events.7002.desc:0 "Silencieusement et écoutant, nous observons comment les femmes de [dale|E] bâtissent de nouvelles vies pour leurs familles alors qu'elles s'installent toujours plus près de nos terres de troupeau. Les marchands apportent matériaux fins et joyaux et nouvelles. Nous écoutons les murmures des marchands, concernant la sécurité du foyer, de retourner vers leurs épouses : il y a des troubles à l'étranger."
 lotr_intro_events.7002.a:0 "Les femmes courtoises de Dale échangent des objets de grande beauté."
 lotr_intro_events.7002.b:0 "Nos terres de troupeau sont notre tapisserie. Gardez-les en sécurité."

 # Introduction to Hûz-Margoz
 lotr_intro_events.7003.t:0 "Dernier de la lignée Szrel"
 lotr_intro_events.7003.a:0 "Impossible ! Je ne peux être le dernier."
 lotr_intro_events.7003.desc:0 "Un [age|E] de cette [middleearth|E] est venu et passé depuis les jours de gloire de ma famille. Jadis les Hûz étaient puissants et terribles. Notre nom synonyme de terreur, nous incendiâmes les bêtes arborescentes, ou « [entwives|E] » de [dorwinion|E]. Régnant depuis la légendaire forteresse-donjon de Szrel-Kain, nous répandîmes la terreur à travers tout l'est et le nord... Pourtant qu'est-il advenu de nous ? \n\nUn âge s'acheva avec notre défaite honteuse. Ce jour où les vils [elves|E] et leurs laquais, les soi-disant [dunedain|E], marchèrent sur la demeure même de notre dieu. Tandis que mes ancêtres combattaient jusqu'au dernier aux pieds de Kerkassk, les elfes usèrent de leur magie maléfique pour sceller notre dieu. Massacrant notre peuple avec l'aide des [northmen|E]. Maintenant nous nous cachons dans l'obscurité. Ce temps est révolu ! Nous guiderons les Igath sur un chemin de vengeance sanglante comme jamais auparavant le monde n'en connut contre l'ouest. \n\nQuand ai-je parlé pour la dernière fois avec mes parents de ces questions ? Non... Ce ne pourrait être. Avec la mort de mon père et de mon oncle, suis-je tout ce qui reste des Hûz, de la lignée de Szrel ?"
 lotr_intro_events.7003.a.tt:0 "Apportez-moi les histoires. Où sont les autres rejetons des Hûz ?"
 lotr_intro_events.7003.b:0 "Je sais ce qui doit être fait. Je ne suis pas le dernier. Je suis l'aube nouvelle !"
 lotr_intro_events.7003.b.tt:0 "Il y a tant à faire et si peu de temps. Je prie le seigneur Kerkassk pour sa patience."

 # Introduction to Vangaris
 lotr_intro_events.7004.t:0 "Le Tourbillon"
 lotr_intro_events.7004.desc:0 "Le Khûdriag de la steppe méridionale, Vangaris le maître de la lame, de l'arc et du cheval. Élevé au pouvoir d'humble paysan, à chef mercenaire, à Ôsvodeg. Il prit la tête des clans du Bas [khand|E] après avoir combattu dans le [harad|E]. \n\nNombre de ses années furent passées à combattre le grand Taskral Suladan de Haruzan, se trouvant un rival à la hauteur de sa force et de sa ruse. Le Serpent Noir le considère comme l'un de ses plus grands ennemis. Les clans s'unissent sous sa bannière en raison de la gloire et de la réputation qu'il gagna au Harad. Bien que les petits-fils du dernier Ôvatha se considèrent comme les souverains légitimes des clans de Khand. \n\nIl se dresse défiant face aux anciennes coutumes. Unira-t-il son peuple ou sera-t-il écrasé sous le sabot du Khûdriag de la famille Ortogh. S'évanouira-t-il sous le poids écrasant du temps comme juste un autre Ôsvodeg de Khand ou changera-t-il Khand à jamais, cimentant son nom dans l'histoire comme le véritable Ôvatha ?"
 lotr_intro_events.7004.a:0 "J'unirai Khand une fois de plus !"

 # Introduction to Keiseimu
 lotr_intro_events.7005.t:0 "Les Anciennes Voies"
 lotr_intro_events.7005.desc:0 "Le peuple élu de Tûmrakhi, les Variags, a perduré à travers les âges grâce à la tradition. En tant qu'élus, ils ont été appelés à écraser les ennemis de leur unique et vrai dieu, à montrer la maîtrise du cheval et de l'arc, et à répandre le nom de Tûmrakhi jusqu'aux confins ultimes de la terre et retour. Car tel est le devoir divin des Ôvatha. \n\nLe Khûdriag Keiseimu est le petit-fils du dernier Ôvatha et a toute l'intention de devenir le prochain. Tûmrakhi souhaite reforger [khand|E] une fois de plus pour combattre à l'ouest et aider à la dévastation des hommes maléfiques là-bas. Pour piétiner ces hérétiques sous leurs sabots, ils obscurciront le soleil d'une pluie de flèches sans fin et mettront un terme à leur hubris une fois pour toutes. \n\nAccéder au rang du puissant Ôvatha et réformer Khand pour atteindre la grande victoire finale sera ardu. L'usurpateur Vangaris est venu, et rallie les bannières des clans méridionaux à sa cause. Cela doit être arrêté avant que les Variags ne perdent de vue les anciennes voies et ne tombent de la grâce de Tûmrakhi. Chevauchez et enjambez le monde en son nom !"
 lotr_intro_events.7005.a:0 "Le nom de Tûmrakhi sera connu à travers le monde entier !"

 # Bountig intro event
 lotr_intro_events.7006.t:0 "Cendres au Vent"
 lotr_intro_events.7006.desc:0 "Ils vinrent soudainement, dans la nuit. Le [camp|E] embrasé, les animaux dispersés aux quatre vents. Sang et terreur semés dans leur sillage, tandis que les femmes sont emportées et les guerriers gisent morts dans la poussière. Les survivants se rassemblent, les jeunes ébranlés par l'événement, et les vieux l'acceptant avec une lassitude éprouvée.\n\nUn barbe-grise me console doucement pour ma perte, que c'est ainsi depuis l'époque de son propre grand-père. La vie continue, et nous devons porter ce qu'elle apporte, bon ou mauvais. Déjà des plans sont élaborés pour avancer, chercher et rassembler les animaux qui peuvent être trouvés puis tenter de se déplacer vers un nouvel endroit, moins susceptible d'être accosté par les vils barbares de [GetTitleByKey('e_khand').GetNameNoTier].\n\nPourtant qu'ai-je maintenant ici ? La vie que j'espérais forger n'est plus - mon épouse morte ou perdue dans les mers d'herbe. Ce serait un labeur de plusieurs années pour la trouver seul, si je le puis. Mes humbles visions ne sont plus. Quelle valeur y a-t-il à vivre une vie telle que celle-ci ? Rien ne me lie plus ici. Peut-être que le monde plus vaste me guidera vers une aube meilleure."
 lotr_intro_events.7006.a:0 "Je chercherai mon avenir dans les compagnies d'épée de l'ouest."
 lotr_intro_events.7006.b:0 "Je parcourrai ces plaines comme une tempête de feu jusqu'à ce que mon cœur connaisse la paix."
 lotr_intro_events.7006.b.tt:0 "#N Ceci mettra fin à tout contenu narratif pour [bountig.GetNameNoTooltip]#!"

 ### Near Harad ###
 
 # Introduction to Kalafar
 lotr_intro_events.7201.t:0 "La Révolte de Chelkar"
 lotr_intro_events.7201.desc:0 "Il y a cinq générations d'hommes, Khadnom, un croyant zélé dans les Dieux, rallia le peuple Chelkar contre les cruels rois Haruze et leur culte du vil serpent. De cette révolte renaquit l'antique royaume de Chelkar, un puissant état commerçant qui siégeait à la croisée des empires anciens et en devint fabuleusement riche. \n\nSon fils, Safal le Résolu, repoussa trois tentatives des rois Haruze pour reconquérir ce qu'ils avaient perdu, portant un coup mortel à leur pouvoir déclinant. Mais son fils, Sagalion, se révéla moins capable sur tous les fronts, et fut faible et inefficace comme dirigeant. Il fut finalement assassiné, le principal suspect étant le royaume Haruze résurgent sous Sûladan. Peut-être espérait-il affaiblir les Chelkar en les plaçant sous la domination d'un jeune enfant. \n\nMais si telle était l'intention, une erreur de calcul fut commise, car Kalafar est un homme du moule de son grand-père — un puissant guerrier, zélé dans sa foi aux anciennes voies. Son frère Sinil a également relevé le défi et sert maintenant son frère en tant que seigneur légal, malgré les offres de Haruzan de l'élever au titre de vice-roi s'il trahissait Kalafar. \n\nMaintenant, Chelkar élève à nouveau sa barrière d'épées en défi contre un monde qui cherche une fois de plus à les éteindre. Les serpents s'enroulent à l'ouest, et au nord, de sombres vents descendent des montagnes, cherchant à sécuriser leur flanc sud..."
 lotr_intro_events.7201.a:0 "Jamais nous ne ploierons le genou."
 lotr_intro_events.7201.a.tt:0 "Un serpent à l'ouest, et une ombre au Nord. Nous devons tenir."
 
 # Introduction to Sûladan
 lotr_intro_events.7202.t:0 "Les Ambitions de Sûladan"
 lotr_intro_events.7202.desc:0 "Il y a 150 ans, la grande domination des rois Haruze fut brisée. La Révolte de Chelkar détruisit tout semblant d'unité du royaume, et Amrûn fut mise à sac. Peu à peu, le Royaume Haruze s'effrita, les régions frontalières se détachant en seigneurs de guerre. Maintenant, le Royaume de Haruzan n'est qu'un triste vestige de son ancienne gloire. Mais Sûladan cherche à changer cela. \n\nNé à la fin de la vie de son père comme fils unique, Sûladan possède un grand feu dans son cœur. Alors qu'il ne pouvait faire que peu pendant sa minorité, avec des régents contrôlant les affaires d'État, il passa sa jeunesse à rêver de grandes visions d'un Haradwaith restauré. Maintenant, dans la plénitude de son règne, Sûladan trouve un monde en chaos, les anciens ennemis de sa maison faibles et boiteux. \n\nLe roi-rebelle de Chelkar a souffert d'un malheureux accident, laissant la région sous le contrôle d'un roi-enfant. Pendant ce temps, son cousin Balkuthôr désire faire valoir sa prétention aux terres de Pezarsan, promettant de prêter allégeance à Sûladan en échange de son aide. Et au nord, le Roi-Serpent Khäz-gramaze se prépare à anéantir enfin les haïs Peuples de la Mer. \n\nL'heure de Haruzan approche, si Sûladan a la force de la saisir."
 lotr_intro_events.7202.a:0 "Vers Pezarsan — la réunification commence là !"

 # Introduction to Balkuthôr
 lotr_intro_events.7203.t:0 "L'Héritier de Pezarsan ?"
 lotr_intro_events.7203.desc:0 "Né dans un petit domaine, issu d'une branche mineure de la jadis grande maison Ayerikkä, l'avenir de Balkuthôr semblait assez bien tracé. Il gouvernerait son petit domaine depuis Tir Argorn, sans jamais avoir l'opportunité de participer au Grand Jeu, peu importe à quel point il désirait une chance de s'élever.\n\nMais si souvent le destin tourne sur les plus petits événements, et l'opportunité surgit inopinément. Un après-midi, le puissant cousin de Balkuthôr, Sûladan, roi et seigneur de tous les Haruze, vint lui rendre visite, chevauchant dans son humble domaine sur le dos d'un grand Mûmak. Après les politesses d'usage, le Roi invita son cousin à s'entretenir en privé. Intrigué, Balkuthôr accepta.\n\nReclus dans ses appartements privés, Sûladan parla avec passion des gloires perdues de leur famille, et comment il désirait reconquérir leurs provinces déchues – Pezarsan et Chelkar avant tout. Et c'est pourquoi, dit-il, il était venu. Car Sûladan connaissait la lignée de la mère de Balkuthôr, sœur du dernier roi de Pezarsan. Le nouveau roi, Dasin II était sadique et cruel, et il avait entendu des rumeurs du désir de son peuple pour un nouveau seigneur. Il semblait que Khäz-gramaze avait enfin entendu les pieuses prières de sa famille. Et là il fit son offre – si Balkuthôr reconnaissait la suprématie de son cousin comme chef de famille et, au moins en nom, roi de Pezarsan, alors Sûladan ferait tout en son pouvoir pour le voir assis comme seigneur de Pezarsan.\n\nC'est une offre généreuse, et une chance de s'élever dans le monde que Balkuthôr n'avait pas espéré avoir. Est-il étonnant qu'il ait dit oui ?"
 lotr_intro_events.7203.a:0 "Le peuple de Pezarsan prospérera sous mon règne !"
 
 # Introduction to Pezarsan
 lotr_intro_events.7204.t:0 "La Succession de Pezarsan"
 lotr_intro_events.7204.desc:0 "Dasin II avait à peine pris place sur son trône royal avant que n'arrivent des nouvelles d'incursions étrangères. De l'Ouest, la dynastie Ayerikkä déclinante tente de faire valoir une prétention sur ses terres par l'intermédiaire de son cousin – au Nord, les damnables Chelkar sous Kalafar poussent dans ses terres sous prétexte de protéger les fidèles Nâdi-manyê dans ses régions frontalières du nord. Dasin les voit tels qu'ils sont. Des vautours et des lâches, tous, désirant simplement voler sa place légitime !\n\nConvoquant sa tributaire Chieftaine Yusraa et son allié Chef Maltök du sud, Dasin II planifie la défense de son domaine. Ses alliés méridionaux lui ont juré un serment de sang – de défendre jusqu'au bout le roi légitime de Pezarsan. Il ne craindra nulle force du sud, au moins.\n\nMais face à deux ennemis, qui combattre en premier ?"
 lotr_intro_events.7204.a:0 "Maudits soient ces zélotes du nord ! Ils tomberont les premiers !"
 lotr_intro_events.7204.b:0 "Vautours-Serpents de l'Ouest ! J'écorcherai les Ayerikkä pour cela !"
 
 # Introduction to Scorpion King
 lotr_intro_events.7205.t:0 "Les Vents du Changement"
 lotr_intro_events.7205.desc:0 "Depuis des générations, les Ezarkia ont exercé leur emprise sur la ville-oasis de Mazharath et les villages environnants du Koânoz - le cœur de la Mer des Dunes. Taxer les caravanes du désert et les fameux souks de Mazharath ont apporté à la famille une petite mesure de confort et de prestige, sinon de gloire. L'actuel chef, Ruadômirh, est connu pour obtenir ce qu'il veut par une combinaison de ruse et de menace - la piqûre de ses réprimandes à ceux qui défient son pouvoir l'a conduit à être connu - non sans ironie - comme 'Le Roi Scorpion'.\n\nMais les temps changent. Une ombre est tombée sur les sables. De fraîches rumeurs du retour d'anciens maux et de l'agitation d'anciens empires atteignent Koânoz avec chaque nouvelle caravane. Et à la maison, la stabilité est menacée par la montée du facétieux Culte de Sanbaiz, le dieu-araignée, dont les assassins menacent la sécurité même de Mazharath. D'une manière ou d'une autre, les vents du changement souffleront à travers le désert. Mais renverseront-ils les Ezarkia du pouvoir ? Ou les pousseront-ils vers un nouveau destin - unir les tribus éparses du désert, chasser leurs ennemis des sables sacrés, et véritablement mériter le nom de Roi Scorpion ?"
 lotr_intro_events.7205.a:0 "Le Roi Scorpion s'élèvera !"


 ### Umbar and Mardruak ###
 
 # Introduction to the Ar-Adunaim
 lotr_intro_events.7401.t:0 "Les Exilés d'Ar-Adûnâim"
 lotr_intro_events.7401.desc:0 "Sur un archipel solitaire dans la [belegaer_sea|E] demeurent les autoproclamés Ar-Adûnâim. Les visiteurs peuvent y trouver deux expériences différentes : Ceux qui portent le sang de [numenor|E] trouvent un groupe accueillant qui se comporte avec dignité et honneur. Ceux qui ne le portent pas, cependant, se retrouvent maltraités et conspués, détestés, et traités comme rien de plus que des chiens sauvages. Telle est la nature de ce groupe exilé de puristes du sang, chassés du Havre d'[umbar|E] pour leurs vues radicales. \n\nSurgissant peu après l'arrivée de Castamir l'Usurpateur, pendant des années les puristes du sang ne furent qu'une faction parmi d'autres à Umbar — en fait, ils exercent encore une certaine influence dans la cité même après leur départ. Mais les Ar-Adûnâim commencèrent à s'agiter pour un grand 'nettoyage' des Havres, qui apporterait une restauration de la pureté Númenóréenne et serait le héraut d'une glorieuse reconquête de leur empire depuis longtemps perdu. Les pragmatiques d'Umbar furent finalement forcés d'agir quand un rassemblement se transforma en une foule lynchante qui provoqua un incendie, dévastant une large section du port. \n\nDepuis lors, les Ar-Adûnâim ont mijoté sur leurs rochers dans la mer, attendant le début de leur grande croisade. Leur chef, Gimilkhâd, prétend avoir parlé avec son auguste ancêtre Ar-Pharazôn. S'ils gardent la foi et offrent des sacrifices en son nom, alors l'Agannâlumâbâ Âru fera surgir le Grand Armement d'antan, et les armées d'Anadûnê déferleront à nouveau sur la terre."
 lotr_intro_events.7401.a:0 "La Reconquête approche. Anadûnê s'élèvera à nouveau !"
 lotr_intro_events.7401.a.tt:0 "Depuis cette forteresse rocheuse nous reconquerrons l'héritage de Númenor."

 # Introduction to Umbar
 lotr_intro_events.7402.t:0 "Les Héritiers de Castamir"
 lotr_intro_events.7402.desc:0 "Depuis les jours de la [kinstrife|E], [umbar|E] a été le refuge du sang de Castamir, roi légitime de [gondor|E]. Cependant, Umbar a été trop désuni pour véritablement constituer une menace pour le Gondor. \n\nIl y a environ 30 ans, le précédent maître d'Umbar, Azûlzîr, commença à tester les défenses du Gondor. Le Gondor ne fut toutefois pas pris au dépourvu et, se glissant à travers les défenses d'Umbar dans la nuit, le hardi capitaine Thorongil mit le port — et la flotte — à feu et à sang. Azûlzîr l'affronta en combat singulier tandis que Thorongil couvrait la retraite de ses hommes, mais Thorongil était le plus puissant, et le tua. \n\nAinsi Kathuphazgân devint-il seigneur en Umbar, mais il n'hérita point d'un puissant royaume, terreur de toutes les côtes du Gondor, mais d'un royaume en chute libre. L'arrière-pays, jamais véritablement soumis et colonisé, se détacha rapidement, et les puristes du sang à Umbar déclenchèrent une émeute qui endommagea davantage le port, menant à leur exil. Après de nombreuses années d'intendance attentive, Kathuphazgân a ramené Umbar à un semblant d'ordre, par des paroles miellées et l'application judicieuse de la force. Mais il désire plus d'honneur et de gloire, et placer enfin sa famille sur le trône gondorien. Ses fils sont des hommes adultes et puissants, mais l'on s'inquiète d'une rivalité croissante entre les deux concernant la succession..."
 lotr_intro_events.7402.a:0 "Mais d'abord, l'arrière-pays doit être maté."
 lotr_intro_events.7402.a.tt:0 "Certains des légats de l'arrière-pays accepteront votre suzeraineté par une diplomatie avisée, mais d'autres nécessiteront la force."
  
 # Introduction to Aglarin of Narik-Zadan
 lotr_intro_events.7403.t:0 "Fantômes du Belegaer"
 lotr_intro_events.7403.desc:0 "Narik-Zadan fut jadis le plus ancien port [numenorean|E] de Mardruak. Pourtant, il y a bien longtemps que les grands vaisseaux de [numenor|E] ont cherché ce havre. Dans les siècles qui ont suivi la [downfall|E], les criques de Mardruak sont devenues de terribles repaires de Corsaires, féroces écumeurs des mers qui vivent de pillage, de saccage et de piraterie. \n\nCes dernières décennies, les corsaires de Mardruak furent unis sous Belphêgor, un pirate Mardrukan si renommé et craint le long de la côte qu'il devint connu comme le \"Fantôme de la [belegaer_sea|E]\", et forgea un nouveau royaume libre de l'influence d'[umbar|E] et de [bellakar|E].\n\nComme il sentait l'instant de la mort approcher, il donna à chacun de ses enfants leur propre commandement, y compris à sa fille préférée, Aglarin. Pourtant, à sa mort, la tradition prévalut et le fils aîné indigne de Belphêgor, Gôdrathor, s'assit sur le trône des pirates. Après deux années d'inspections intrusives et d'appropriations autoritaires, les frères et sœurs de Gôdrathor s'élevèrent contre son règne injuste et mirent fin à son règne.\n\nLes rejetons de Belphêgor sont maintenant capitaines de leurs propres navires et commandants de leurs propres havres. La plus féroce et la plus rusée est Aglarin, qui gouverne Narik-Zadan tant par la peur que par la faveur. Mais se contentera-t-elle de demeurer potentat d'une courte étendue de côte, ou son ambition la poussera-t-elle à chercher le trône de son père pour elle-même ?"
 lotr_intro_events.7403.a:0 "Mes navires hanteront la haute mer !"
 
 # Introduction to the Fleet of Shadows ~ LW
 lotr_intro_events.7404.t:0 "La Flotte des Ombres"
 lotr_intro_events.7404.desc:0 "Les vagues se brisent contre la proue du vaisseau amiral de la redoutable Flotte des Ombres. Établie par une bande de corsaires habiles et forgée en une petite armada de navires de raids rapides, la flotte a terrorisé les côtes occidentales de la [belegaer_sea|E] durant des années.\n\nAvec la mort imprévue de son dernier Seigneur-Corsaire, une ombre de doute fut projetée sur l'unique enfant et héritière dudit souverain, sa fille Azrunêth. Une femme pouvait-elle vraiment diriger une flotte redoutable de corsaires belliqueux et de pillards ?\n\nLes mois récents ont prouvé que cela était possible. Raids et butin ont été abondants, et des chants de marins sont déjà entonnés à propos de la plus récente commandante de la Flotte des Ombres.\n\nMais les objectifs d'Azrunêth sont ailleurs. C'est son rêve d'unir les Îles Sacrées et de forger un véritable royaume pirate ; un havre pour tous ceux qui se sentent chez eux à bord d'un navire..."
 lotr_intro_events.7404.a:0 "Les Îles Sacrées seront miennes !"

 ### Thâni-Hazâd ###
 
 # Introduction to Balâkhân
 lotr_intro_events.7501.t:0 "Le Roi Intimidé"
 lotr_intro_events.7501.desc:0 "Jadis, [anbalkumagan|E] était un royaume fier et puissant, le plus grand des colonies du sud-ouest de [numenor|E], puis un puissant royaume de plein droit après la chute de Númenor. Mais ces jours sont depuis longtemps révolus, car les fiers Anbalûkkhôri se retrouvèrent éclipsés par le voisin [bellakar|E], puis épuisés par des guerres qu'ils ne pouvaient guère se permettre de mener. \n\nPuis, lorsqu'il commençait à se relever, l'antique Roi-Tempête Khôrahil revint, exigeant la soumission du royaume dont Númenor l'avait jadis dépossédé. Les rois ravalèrent leur fierté et courbèrent la nuque, et ainsi An-Balkûmagân devint le cœur du Thôn an-Khârlôkh restauré, l'[stormhost|E]. \n\nBalâkhân, Roi des Anbalûkkhôri, est à bien des égards un roi faible. Élevé sous la régence de sa mère, marié à la sœur de l'actuel Maréchal-Tempête, tout en conservant les droits et privilèges antiques convenant à son statut, on attend de lui qu'il suive la ligne et soutienne pleinement le Maréchal-Tempête - et ainsi les desseins de Khôrahil. \n\nSeul le temps dira s'il suivra docilement, ou si un destin différent attend les fiers Anbalûkkhôri..."
 lotr_intro_events.7501.a:0 "Ne faisons pas tanguer le navire..."
 
 # Introduction to the Storm-host
 lotr_intro_events.7502.t:0 "Le Thôn an-Khârlôkh"
 lotr_intro_events.7502.desc:0 "Le Thôn an-Khârlôkh, également connu sous le nom d'[stormhost|E] (en raison de son maître, Khôrahil le [ringwraith|E], jadis Roi-Tempête d'An-Balkûmagân), est un royaume militarisé avec un seul but - écraser les ennemis de Khôrahil. Bien qu'il fût vaincu un temps par la vaillante ligue de [bellakar|E] et du [ray|E], il s'est relevé sous une nouvelle forme maintenant. \n\nLe Bellakar et le Rây d'aujourd'hui ne sont pas ceux de 1600. Bellakar est diminué par rapport à ce qu'il était jadis, et le Rây a abandonné son ancienne alliance. \n\nBientôt, les héritiers de Dulgu le Noir, le redouté général de la première incarnation du Stormhost, accompliront ce que leur ancêtre ne put faire - la destruction complète de Bellakar. Ils n'attendent que l'ordre de leur seigneur-lige en [mordor|E] pour commencer l'assaut sur les Tumakveh insoumis..."
 lotr_intro_events.7502.a:0 "Nous nous préparons depuis de nombreuses années..."
 storm_host:0 "Légion de la Tempête"
 storm_host_auxiliaries:0 "Auxiliaires de la Légion de la Tempête"
 lotr_intro_events.7502.b:0 "Notre tempête consumera tout."

 # Introduction to Abrazan
 lotr_intro_events.7503.t:0 "Le Frère Solitaire"
 lotr_intro_events.7503.desc:0 "Huit années. Huit années depuis que je suis venu ici avec mon frère aîné, Kathuphazgân, saisissant cette île et la transformant en notre siège de pouvoir. Sous la direction de mon frère, nous avons mené de grands raids et rassemblé maints hommes sous notre bannière tandis que nous terrorisions la baie pour le butin et le pillage ! \n\nPourtant, il y a trois ans, mon frère partit pour piller le riche royaume de Felaya, et depuis son départ, il n'est point revenu, laissant le gouvernement de notre royaume insulaire entre mes mains. Mon frère étant perdu en mer, il est désormais en mon pouvoir de décider du chemin que nous emprunterons, et seul le temps dira si je pourrai être à la hauteur de l'héritage de mon frère..."
 lotr_intro_events.7503.a:0 "Gloire et Pillage nous attendent !"

 # Introduction to Phorakôn II
 lotr_intro_events.7504.t:0 "Suzerain des Bâlan-Lâi"
 lotr_intro_events.7504.desc:0 "Phorakôn II, le Vieux Prince de Gimilthâni et Chef des [balan_lai|E], a régné sagement pendant des décennies et s'est attiré beaucoup de respect de la part de ses pairs Princes et Princesses, dont beaucoup pour lesquels il éprouve une sorte d'affection paternelle. Sachant qu'il ne peut guider les [balan_lai|E] éternellement, Phorakôn a commencé à préparer Imrazôr III d'Alsarias à devenir le prochain chef du conseil, un geste toléré par les [balan_lai|E] uniquement par respect pour le Vieux Prince."
 lotr_intro_events.7504.a:0 "Je dois user sagement de mon temps..."
 
 # Introduction to Imrazôr III
 lotr_intro_events.7505.t:0 "Le Prince Fier"
 lotr_intro_events.7505.desc:0 "Imrazôr, Prince d'Alsarias, est un homme aux passions intenses. Ami le plus indéfectible, ennemi le plus redoutable, il brûle à la fois de chaud et de froid à parts égales. Homme forgé dans le moule de ses aïeux [numenorean|E], il connaît ses désirs et œuvrera sans relâche pour les voir accomplis.\n\nSon désir le plus profond est d'épouser la charmante Princesse Arimîth de Karasalas, pour qui il nourrit une flamme depuis longtemps. Ces dernières années, elle a commencé à lui rendre ses sentiments, et pour cela, Imrazôr est comblé de joie.\n\nPourtant, un obstacle demeure sur le chemin de cette fin des plus heureuses. Car la Prohibition d'Unification, depuis longtemps inscrite dans le Grand Concordat, refuse le droit à deux princes souverains des [balan_lai|E] de s'unir, pour éviter la consolidation de leurs royaumes et perturber l'équilibre des pouvoirs. Et ainsi, Imrazôr et Arimîth sont interdits l'un à l'autre. Une lueur d'espoir demeure toutefois. Car la Prohibition peut être levée au cas par cas avec l'approbation du conseil des [balan_lai|E] - et maintenant Imrazôr III consacre tous ses dons considérables d'esprit et de charme à la tâche de s'assurer que cela advienne."
 lotr_intro_events.7505.a:0 "Je ne me reposerai point, jusqu'à ce que mon cœur soit satisfait !"

 # Introduction to Seregul
 lotr_intro_events.7506.t:0 "Les Conséquences du Conseil"
 lotr_intro_events.7506.desc:0 "Seregul, Prince de Pel, a toujours été un très fier Adûnâ. Dans ses veines coule le sang de [numenor|E], ses ancêtres élevés au-dessus des Hommes inférieurs ! Pour cette raison, Seregul mijote de colère, car il est affligé de Pel. Et Pel seul voit son Prince Adûnaic contraint, car il doit gouverner conjointement avec un conclave indigène. Tel fut l'accord conclu lorsque les [balan_lai|E] furent invités dans la région en T.A. 1203, et qui a été maintenu depuis lors.\n\nSon épouse ne lui est d'aucune aide dans ses épreuves. Jamais il n'y eut d'amour entre eux, et toute bonté qui vivait brièvement est morte depuis longtemps. Maintenant, il semble que le manque de grâce de Seregul soit revenu le hanter. Car dans le conseil convoqué de l'an 3000, nombreux furent ceux qui décidèrent qu'ils ne pouvaient plus le supporter, et le dénoncèrent. Ils jurèrent de ne pas reconnaître les décrets du Prince jusqu'à ce qu'il soit destitué et qu'un nouveau soit élu - et peut-être même pas alors.\n\nLes [balan_lai|E] ont considéré l'affaire avec froideur, et l'ont jugée comme une affaire interne à Seregul - nulle aide ne viendra de l'ouest. Ils ont probablement l'intention de lui donner assez de corde pour se pendre ! Là où d'autres voient une épreuve, Seregul voit une opportunité - de montrer à tous sa vraie puissance, et de se libérer enfin de ses chaînes ancestrales. Et alors ils regretteront tous de l'avoir repoussé..."
 lotr_intro_events.7506.a:0 "Bientôt, tous connaîtront ma véritable magnificence !"

 # Introduction to Derei
 lotr_intro_events.7507.t:0 "Le Jeune Prince"
 lotr_intro_events.7507.desc:0 "Gimilêth, la plus méridionale des Principautés des [balan_lai|E], a longtemps joui d'une relation étroite avec les [cuind|E] du Royaume de Drêl limitrophe, à tel point que c'est un secret de polichinelle que de nombreux [cuind|E] voyagent déguisés à travers le pays, offrant leurs services comme guérisseurs, menuisiers et plus encore. On murmure même que nombre des Princes de Gimilêth sont entrés dans la forêt de Drêl et ont étudié avec les [elves|E]. \n\nAprès la mort de son père d'une maladie soudaine et sans parent proche survivant, le destin du jeune Prince semblait incertain - jusqu'à ce que, bien sûr, le roi [elven|E] Terilaen de Drêl prenne le jeune garçon sous sa tutelle. Bien que le Prince Derei ne soit plus un enfant, il s'appuie encore fortement sur les conseils et l'orientation de son ami et tuteur, annonçant peut-être une nouvelle ère d'amitié entre Drêl et Gimilêth ?"
 lotr_intro_events.7507.a:0 "Écoute les paroles des sages..."

 # Introduction to Arimîth
 lotr_intro_events.7508.t:0 "Le Joyau des Terres du Sud"
 lotr_intro_events.7508.desc:0 "Arimîth, Princesse de Karsalas, est aussi rusée que belle. Unique enfant de son père, celui-ci trépassa soudainement dans sa jeunesse, laissant ladite 'Joyau des Terres du Sud', comme la Princesse était connue, dans une position précaire. Ses deux oncles se précipitèrent aussitôt, et ce n'est que sous la pression de Phorakôn, chef des [balan_lai|E], qu'ils reculèrent.\n\nPourtant Arimîth ne fut point intimidée, car suite à cet incident, elle est devenue une dirigeante avisée, confiante et prudente ; digne de sa position de Princesse des [balan_lai|E]. Depuis lors cependant, un nouvel acteur est entré dans sa vie.\n\nL'orgueilleux et passionné Imrazôr III, Prince d'Alsarias, recherche depuis longtemps le cœur d'Arimîth. Alors qu'autrefois elle était incertaine, durant la longue période de cour, elle en est venue à lui rendre son affection.\n\nPourtant, pour que leur histoire d'amour parvienne à une conclusion, il reste beaucoup à faire, car la romance pourrait bien influencer l'avenir des [balan_lai|E]."
 lotr_intro_events.7508.a:0 "Il y a beaucoup à accomplir."

 # Introduction to Karaag
 lotr_intro_events.7509.t:0 "Le Grand Bricoleur"
 lotr_intro_events.7509.desc:0 "Maître des cités jumelles d'Azarîdêth et Rôthârâna, Karaag... est contrarié. Contrarié de ne pouvoir avoir un moment de paix !\n\nChaque jour, il semble que quelque marchand mineur ou petit seigneur exige son attention pour les questions les plus triviales ! N'a-t-il pas des serviteurs et des ministres, bien choisis pour leur perspicacité et leur compétence ? Ne leur a-t-il pas confié le pouvoir de traiter de telles questions ?\n\nKaraag ne désire que connaître la paix et la solitude, où il pourrait travailler avec ses outils et écrire dans ses journaux. Le monde naturel est bien plus intéressant à déchiffrer que le monde humain.\n\nIl est fortuné, du moins, d'avoir connu un règne de paix. Le vieux Phorakôn au sud, et son ami Arthazroc au nord, ont fait en sorte qu'il n'ait guère à s'inquiéter des machinations plus vastes de ses pairs princes.\n\nMais combien de temps une telle négligence peut-elle être supportée, alors que le monde change à nouveau ?"
 lotr_intro_events.7509.a:0 "Laissez-moi tranquille !"

 # Introduction to Arthazroc
 lotr_intro_events.7510.t:0 "Le Prince Marchand"
 lotr_intro_events.7510.desc:0 "Arthazroc. Prince Arthazroc, s'il vous plaît.\n\nLongtemps les princes d'Inzillôni ont été contraints. Car ils gouvernent un royaume petit mais des plus riches - mais en vérité, ils le gouvernent à peine. Car Inzillôni est une cité de marchands et de puissantes flottes marchandes, et ce sont les grandes familles qui, en vérité, dirigent la cité. Elles se contentent de laisser les princes tranquilles, les considérant comme des figures de proue inoffensives d'une époque depuis longtemps révolue. Un vestige de leur fier héritage, disent-ils.\n\nC'est dans cette atmosphère qu'Arthazroc est né et a été élevé, et il a bien appris. Arthazroc sait maintenant exactement comment jouer les jeux de ses puissants sujets, et en vérité exerce un niveau subtil de pouvoir rarement vu par les princes d'Inzillôni.\n\nMais alors que l'âge tourne et qu'Arthazroc doit tourner son regard vers ce qui viendra après lui, la question persiste - est-ce suffisant ? Ou des mesures drastiques doivent-elles être prises pour éviter le long déclin de sa maison..."
 lotr_intro_events.7510.a:0 "Attendre le moment parfait."

 # Introduction to Daroc III
 lotr_intro_events.7511.t:0 "Le Pied-Bot"
 lotr_intro_events.7511.desc:0 "Daroc III, Prince de Hôlzôrêth, n'est point un homme de petite stature. Infirme depuis sa naissance, les pieds-bots et la claudication de Daroc avaient conduit beaucoup à croire qu'il serait inapte à gouverner les hommes martiaux de Hammerdal. Dans sa jeunesse, il affronta une force de raid d'[anbalkumagan|E], et écrasa le crâne d'un homme dans son heaume. Toute incertitude fut bientôt oubliée.\n\nPour Daroc, sa claudication n'est rien de plus qu'un défi supplémentaire à surmonter. Il est le plus grand en taille et le plus féroce au combat de tous les Princes des [balan_lai|E], et rares sont ceux qui ne craignent pas de l'affronter, même en son âge mûr.\n\nPourtant, avec l'[stormhost|E] qui s'élève à nouveau dans le nord, c'est son royaume qui affrontera en premier l'assaut total, et nul ne sait avec certitude si ses pairs Princes viendront à son aide."
 lotr_intro_events.7511.a:0 "La tempête s'élève à nouveau."

 # Introduction to Szoranh, the dragon at world's end
 lotr_intro_events.7512.t:0 "Le Dragon et ses Lames Écarlates"
 lotr_intro_events.7512.desc:0 "Szoranh était jadis un matelot sans nom. Né avec un pied gauche difforme, il était de peu d'utilité comme combattant. Ambitieux malgré sa difformité, Szoranh était souvent vu à terre, apprenant à lire et à compter les pièces. Cela changea assez soudainement quand il rencontra Bhalrim.\n\nL'Épée Écarlate était un guerrier redouté à Vulmaw, pour la joie qu'il prenait dans la souffrance de ses ennemis. Content de jouer le rôle de l'épée errante à louer, Bhalrim ne choisit jamais de se lier à aucun maître. Pourtant, il semblerait que Szoranh et Bhalrim furent un duo placé sur le chemin l'un de l'autre par le destin, car ils formèrent rapidement un lien profond et exécutèrent des plans pour usurper une flotte et naviguer vers une terre d'opportunité.\n\nLes Bâlan-Lâi sont vulnérables. Pel s'effondre comme un dôme frappé d'une force tonnante, tandis qu'au nord Szoranh entend parler d'une certaine armée d'hommes qui se déplace comme une tempête à travers le pays. Assurément, une telle armée serait un allié bienvenu pour les Affranchis de Kadir.\n\nOù que la paire frappe, ils portent l'héritage de Womawas et Kadir plus loin que jamais dans l'ouest de la Terre du Milieu."
 lotr_intro_events.7512.a:0 "Jusqu'au Bout du Monde et toujours plus loin."

 # Introduction to Opeyemi of the Bukumagen tribe, Mag in Pel. 
 lotr_intro_events.7513.t:0 "Une Terre d'Opportunité"
 lotr_intro_events.7513.desc:0 "Opeyemi est un homme d'ambition, et il voit Pél ouverte à la prise. Dans les années passées, les Mag ont gouverné ces terres, mais ce n'est que récemment qu'ils ont pu s'y infiltrer à nouveau, tandis que le pouvoir en [loni_hisekhor|E] décline. Avec l'autorité tant d'[arpel] que d'Ayahopa qui s'affaiblit, Opeyemi a conduit la tribu Bukumagen vers de nouvelles terres, et maintenant enraciné dans les forêts de Shanwo, ils doivent décider de leur avenir. L'est comme l'ouest sont faibles, et Opeyemi, en équilibre entre les deux, a le choix des prises.\n\nPour le moment cependant, le choix semble fait, car le Phazân Seregul de Pél lui a fait connaître clairement sa décision, insultant le peuple Magrin lors du dernier conseil en [arpel|E]. Opeyemi n'est pas homme à prendre les insultes à la légère, et il est temps de montrer à ce sycophante enflé la vraie valeur des Magri !"
 lotr_intro_events.7513.a:0 "Mon heure est venue !"

 # Introduction to Tamska Ayanura
 lotr_intro_events.7514.t:0 "Tamska de Nom Seulement"
 lotr_intro_events.7514.desc:0 "Je m'éveille, encore las malgré le doux luxe des coussins de soie. Les serviteurs s'affairent, s'occupant de chacun de mes besoins, et bientôt je suis conduit au temple pour accomplir la première de nombreuses cérémonies fastidieuses.\n\nAu déjeuner, un plateau des mets les plus exquis des Royaumes Jumeaux est placé devant moi, pourtant je ne fais qu'y picorer, mon appétit émoussé par la monotonie.\n\nL'après-midi s'étire tandis que je suis conduit à la salle du trône pour délivrer un 'jugement divin' sur des disputes triviales. Des querelles de terres, une chèvre volée... tous ces problèmes sont #EMP bien#! en-dessous de moi.\n\nPendant ce temps, mon cousin et [regent|E], [tamska_regent.GetTitledFirstName], tire véritablement les ficelles depuis le Grand Temple de [GetTitleByKey('c_korul').GetNameNoTier].\n\nContrairement à nombre des [tamskas|E] hardis et révérés qui m'ont précédé, je ne suis guère plus qu'une figure de proue. Du moins, pour l'instant..."
 lotr_intro_events.7514.a:0 "Chaque entrave s'effiloche si on la tire trop fermement."

 # Introduction to Hargrog Gûrij
 lotr_intro_events.7515.t:0 "Quand le Crépuscule Se Brise"
 lotr_intro_events.7515.desc:0 "Quand les ombres s'allongent et que la nuit commence à tomber sur les sables arides d'[harad|E], le monde devient calme tandis que ses créatures du jour se préparent au repos. Mais avec les ombres viennent les sabots, et avec le repos vient l'inattention. Alors que l'obscurité rampe sur la terre, nous venons avec elle, peignant les dunes de cramoisi tandis que le crépuscule est brisé par notre tonnerre.\n\nPour certains, nous sommes des pillards redoutés. Pour d'autres, nous sommes des mercenaires précieux. Pour tous, nous sommes une horde de guerriers montés [ROOT.Char.GetCulture.GetName], venus d'au-delà du Col de Hulja pour verser le sang pour l'or et la gloire."
 lotr_intro_events.7515.a:0 "Mille lames à mon commandement."

