 # Introduction to Saruman, Lord of Isengard
 lotr_intro_events.5501.t:0 "Le Seigneur d'Isengard"
 lotr_intro_events.5501.desc:0 "La grande Forteresse de Fer d'[isengard|E] garde depuis longtemps le flanc sud des [mistymountains|E], la grande flèche d'[orthanc|E] s'élevant de son cœur, veillant sur la vallée environnante et les Gués de l'Isen au-delà.\n\nCette grande tour fut façonnée par les bâtisseurs du royaume perdu de [numenor|E], pourtant elle ne semble pas être faite de l'art des Hommes, mais fendue des os de la terre dans l'ancien tourment des collines.\n\nC'est au couronnement de [frealaf.GetName] que j'apparus, après la mort de [helm.GetFirstNameNicknamed] et de ses fils aux mains de [wulf.GetFirstName] et de ses Dunlendings. J'apportai des présents, et chantai grande louange de la valeur des [rohirrim|E], gagnant rapidement l'amour du nouveau Roi.\n\nCherchant une plus grande sécurité contre les raids Dunlendings, le Roi convainquit [beren.GetName] de me confier les clés de la tour abandonnée d'Orthanc, pour agir en tant que Gardien des marches occidentales et représentant de l'Intendant."
 lotr_intro_events.5501.a:0 "Et ainsi suis-je demeuré ces 240 dernières années..."
 
 # Introduction to Sauron
 lotr_intro_events.5502.t:0 "Le Seigneur des Anneaux" 
 lotr_intro_events.5502.desc:0 "Enfin, l'heure de [sauroncharacter|E] approche. Il a connu des revers — la défiance de [celebrimbor|E] et des [elves|E], l'intervention des [numenoreans|E] non pas une fois mais trois — une fois lors de la [waroftheelvesandsauron|E], une autre par Ar-Pharazôn, et enfin par le maudit [elendil|E] et ses fils. \n\nLa défaite dans la [warlastalliance|E] fut un grand coup, mais même dans leur triomphe, les ennemis de Sauron échouèrent au dernier moment, car l'[oneringshort|E] perdura, et ainsi son retour fut rendu inévitable. Son grand serviteur, le [witchking|El] d'[angmar|E], détruisit le Royaume du Nord d'[arnor|E], éteignant la lignée maudite d'[isildur|E]. Au sud, [gondor|E] vacille, prêt à tomber. Les [elves|E] n'ont plus la puissance maintenant pour le repousser par la force des armes, ni les [dwarves|E]. Bientôt, l'[onering|E] se révélera à nouveau, et alors il n'y aura rien qui puisse s'opposer à Sauron. \n\nLa [middleearth|E] a été abandonnée par les [valargods|E] et est prête pour un nouveau maître qui la mettra en ordre. Tout l'[east|E] a été mobilisé sous la malveillance de la Tour Sombre de [mordor|E], et il n'y a aucun espoir pour l'Ouest déclinant."
 lotr_intro_events.5502.a:0 "Seigneur des Anneaux, Seigneur de la Terre !"
 lotr_intro_events.5502.a.tt:0 "Enfin, la Terre du Milieu sera amenée à l'Ordre. L'ordre de Sauron."
 
 # Introduction to Khamul
 lotr_intro_events.5503.t:0 "Le Lieutenant de Dol Guldur"
 lotr_intro_events.5503.desc:0 "Jadis héritier d'un grand empire de l'extrême orient, [khamulshort|E] se tient désormais comme le second plus grand des neuf doigts de [sauroncharacter|E], les [nazgulcharacter|E].\n\nKhamûl s'est vu confier la maîtrise de [dolguldur|E] pour deux raisons ; premièrement, pour faire la guerre aux royaumes elfiques de [lasgalen|E] et [lothlorien|E], et deuxièmement, et peut-être plus important, pour garder un œil sur le fleuve [anduin|E], où l'on dit qu'[isildur|E] périt et perdit l'[onering|E]. Beaucoup des Forestiers environnants redoutent et craignent déjà Dol Guldur, et Khamûl va transformer cela en servitude - pourtant d'autres demeurent fiers et défient l'indépendance.\n\nLes [elves|E] de la région sont des ombres de leur ancienne grandeur, mais possèdent encore une force redoutable. Mais si leur chute venait, alors le dernier bastion de la région serait Dale et [erebor|E]. Unis à la grande armée qui s'élève dans le Rhûn, le marteau et l'enclume briseront les derniers descendants du Royaume de Rhovanion et le siège de la lignée de Durin."
 lotr_intro_events.5503.a:0 "Toutes les Terres Sauvages s'inclineront devant Sauron."
 
 # Introduction to Witch King
 lotr_intro_events.5504.t:0 "Premier des Neuf"
 lotr_intro_events.5504.desc:0 "Peu est connu du Seigneur des [nazgulcharacter|E]. Autrefois, il était [ermurazor|E], second fils du Roi de [numenor|E]. Bien que riche et puissant de son propre droit, il était mécontent de n'être que le simple second fils. Il fut ainsi remarqué par et rapidement pris sous l'aile d'un certain [annatarcharacter|E], qui n'était autre que [sauroncharacter|E]. Sous sa tutelle, il devint plus puissant, devenant un grand et habile sorcier, et c'est alors qu'on lui offrit un Anneau ; sa seule chance pour le vrai pouvoir. \n\nAinsi, il se soumit à Sauron, et à jamais il fut lié à son maître. Un Âge plus tard, il formerait un nouveau royaume dans le Nord, et recevrait le nom sous lequel il serait connu à jamais : le Roi-Sorcier d'[angmar|E]. \n\nPar sa main, [arnor|E] fut détruite, réduite à de petits clans de [dunedain|E]. Bien que son royaume tombât, il rejoindrait la Tour Sombre quand elle s'élèverait à nouveau. [minasithil|E], la Tour de la Lune, tomba devant lui ; et elle serait connue sous le nom de [minasmorgul|E] -- la Tour de Sorcellerie -- et elle serait le domaine personnel du Roi-Sorcier. \n\nDepuis mille ans, il y règne, le plus grand des serviteurs de [sauronthedarklordcharacter|E]. Sa présence frappe de terreur les cœurs des hommes, et ils se recroquevillent et fuient devant le Seigneur des [nazgulcharacter|E]. Par son défi, Eärnur, dernier Roi de [gondor|E], disparut, et sous sa direction, [osgiliath|E] fut dévastée et l'Ithilien pillée par des hordes d'Uruk. \n\nL'heure se fait tardive. Gondor est faible. L'Ithilien est stérile. Osgiliath est en ruines. Le Seigneur de Minas Morgul prépare ses armées ; attendant patiemment le moment où les armées des Ténèbres marcheront contre la Terre du Milieu."
 lotr_intro_events.5504.a:0 "Voici mon heure !"

 # Witch-king: Angmar Introduction
 lotr_intro_events.5505.t:0 "Seigneur des Neuf"
 lotr_intro_events.5505.desc:0 "Il y a un nouveau Pouvoir dans le Nord - né de la neige et de la chair vêtue d'acier, et des murmures de fantômes sur l'air tuméfié. Les Orques des Montagnes, toujours serviteurs des Ténèbres, réclament le sang et frappent leurs épées. Ils serviront [angmar|E], et son Maître, le Seigneur du Monde.\n\nLes Hommes des Collines, longtemps tenus en servitude par les Hommes de l'Ouest, ont pris possession de l'est d'[eriador|E], et eux aussi serviront Angmar, ou alors ils ne jouiront guère plus longtemps de leur butin et de leurs nouvelles terres.\n\nAu Nord, et à son Ouest, se trouvent les Balsharim, grossiers habitants de huttes dans la glace et la neige - il les subjuguera également, et leur rappellera qui est leur Maître.\n\nMais son principal ennemi est le Royaume d'[arnor|E] - là s'accroupissent les ignobles [dunedain|E], derniers des vestiges d'une lignée brisée, les plus grands ennemis de son Maître, [sauroncharacter|E] le Grand. \n\nMais l'heure approche pour le Capitaine Noir, Roi d'Angmar. Voici son heure ! Nul ne se dressera devant lui, et nul ne se dressera devant le Seigneur des Anneaux !"
 lotr_intro_events.5505.a:0 "Maudissez maintenant et mourez en vain !"

 # Introduction to the Mouth of Sauron
 lotr_intro_events.5506.t:0 "Lieutenant de l'Œil"
 lotr_intro_events.5506.desc:0 "Longtemps ai-je servi [sauronthedarklordcharacter|El]. Certains disent que j'ai servi depuis que la Tour Sombre s'est élevée à nouveau. Nombreux sont ceux qui servent Sauron, pourtant peu connaissent son esprit d'aussi près, ni ne sont aussi dignes de confiance que moi. Quand je parle, on peut être assuré que Sauron est en plein accord.\n\nJe maintiendrai l'intendance de [mordor|E] comme je l'ai fait durant de nombreuses longues années. Bientôt, Ses armées seront lâchées sur les Hommes chancelants de l'Ouest..."
 lotr_intro_events.5506.a:0 "Je parle avec sa voix."
 lotr_intro_events.5506.b:0 "Je parle avec sa voix."
 
 # Introduction to the Lord of the Nazgûl - Long Winter
 lotr_intro_events.5507.t: "Le Seigneur de Morgul"
 lotr_intro_events.5507.desc: "Maintes années ont passé depuis la chute de [minasithil|E] et sa corruption subséquente en [minasmorgul|E]. Ce furent les [ninenazgulshort|E], les Spectres de l'Anneau de [sauronthedarklordcharacter|El], qui orchestrèrent la capture de la cité d'[isildur|E], et depuis lors ils ont œuvré à préparer la terre de [mordor|E] pour l'éventuel retour de leur sombre maître, qui se cache dans la [mirkwood|E] jusqu'à ce que le moment soit venu.\n\nPremier des Neuf et Capitaine des Nazgûl est celui qu'on appelait jadis le [witchking|E] d'[angmar|E], et bien avant cela, [ermurazor|E] de [numenor|E]. Mais les deux royaumes sont depuis tombés, et le Seigneur de Morgul a une nouvelle tâche qui lui incombe.\n\nAyant mis le [northkingdom|E] à genoux, le [witchkingshort|E] regarde maintenant vers [gondor|E], dernier royaume des [dunedain|E]. La force de [gondor|E] a diminué, et sa lignée de rois est tombée par la main même du [witchkingshort|E]. Maintenant, la belle terre d'Ithilien est prise dans la guerre, une terre sans maître entre les Ténèbres et le Blanc.\n\nLe Roi-Sorcier doit ordonner le Mordor et assiéger [gondor|E], jusqu'à ce que le véritable [darklord|E] puisse revenir dans la Terre des Ombres une fois de plus..."
 lotr_intro_events.5507.a: "Comme Arnor gît en ruines, Gondor suivra bientôt."

 lotr_intro_events.5508.t: "Le Nécromancien de Dol Guldur"
 lotr_intro_events.5508.desc: "[sauroncharacter|E] attend son heure dans les ombres, patiemment, si patiemment. Ainsi a-t-il fait depuis sa chute lors de la [warlastalliance|E], et pendant plus d'un millénaire, il erra comme un esprit sans repos.\n\nAprès mille ans, il vint à [dolguldur|E], et depuis lors il y a résidé en secret. Il n'est connu que comme #italic 'le Nécromancien'#!, et nul ne connaît sa véritable identité, bien que beaucoup parmi les Sages aient de fortes suspicions. En d'innombrables années, il a œuvré depuis les ombres, et par ses machinations, les Peuples Libres ont subi maints revers.\n\nMais Sauron n'est pas satisfait d'être un simple sorcier tapissant dans Dol Guldur. En [mordor|E], ses [nazgul|E] se préparent pour son arrivée, et l'heure approche où Sauron retournera en Mordor, sa vraie nature révélée à tous.\n\n#warning Sauron n'a actuellement aucun contenu pour cette date. Si vous souhaitez diriger son retour au pouvoir, jouez en tant que Roi-Sorcier en Mordor.#"
 lotr_intro_events.5508.a: "L'Ouest tombera !"
 lotr_intro_events.5508.b: "Je devrais diriger ces préparatifs moi-même..."
  
