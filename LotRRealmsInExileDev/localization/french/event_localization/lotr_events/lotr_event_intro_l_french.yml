 # Introduction to Tharzog, Mount Gram Ruler in 3000 T.A.
 lotr_intro_events.4001.t:0 "Le Seigneur du Mont Gram"
 lotr_intro_events.4001.desc:0 "Tharzôg, Seigneur du Mont Gram, mène un groupe résilient d'[orcs|E] façonné par l'environnement hostile et l'influence persistante du sombre héritage d'[angmar|E]. Sa tribu, autrefois partie d'un clan plus large qui servait [ermurazor|E], erre maintenant dans ces terres accidentées et maudites.\n\nTharzôg ne prête allégeance à personne, cherchant plutôt le pouvoir et la domination sur les régions septentrionales de la [middleearth|E]. Récemment, des nouvelles ont émergé concernant les descendants des Hommes des Collines de [rhudaur|E] qui se rassemblent à proximité. Il y a aussi la menace des Trolls des [GetTitleByKey('c_ettenmoors').GetNameNoTier], créatures redoutables qui ajoutent une autre couche de danger à ces terres perfides où la tribu de Tharzôg cherche à dominer.\n\nMais pour un seigneur de guerre ambitieux, ces problèmes ne constituent sûrement rien de plus qu'un inconvénient..."
 lotr_intro_events.4001.a:0 "Ceux qui s'opposent à nous seront subjugués"

 # Introduction to Gorkil, ruler of Goblin Town in 3000 T.A.
 lotr_intro_events.4002.t:0 "La Guerre pour la Ville des Gobelins"
 lotr_intro_events.4002.desc:0 "Après avoir repoussé Mazog de [gundabad|E], il semblait que le trône de Gorkil était assuré. Il se mit à réveiller ses bandes de pillards et à amasser du butin et de la nourriture pour lui-même et ses partisans. Mais bien que de nombreux [goblins|E] aient accueilli favorablement le nouveau statu quo, il y aurait toujours ceux qui cherchaient à renverser le roi fraîchement couronné. Tapis dans l'ombre, ces subalternes querelleurs et ambitieux virent une chance de prendre le plus grand des prix, le trône même de la Ville des Gobelins réunifiée.\n\nMaintenant, les conspirateurs ont levé leurs bannières et revendiqué le trône de Gorkil, chacun prétendant au véritable titre de 'Roi Gobelin'. Pour sa part, Gorkil accueille le défi, et prévoit pleinement de remettre chacun de ces prétendants à sa place. Ils feront un siège convenable..."
 lotr_intro_events.4002.a:0 "Nous écraserons leurs crânes !"

 # Introduction to Mazog the Outcast in 3000 T.A.
 lotr_intro_events.4003.t:0 "Le Banni" ## Mazog the Exile
 lotr_intro_events.4003.desc:0 "Fier et impétueux est Mazog, héritier d'Azog et Bolg. Quand son père mourut durant la Bataille des Cinq Armées, il combattit et se querella longtemps pour la maîtrise de [gundabad|E]. Pourtant, il finit par perdre, et empli de rage, lui et ses partisans marchèrent vers le sud.\n\nCaché profondément dans les [mistymountains|E], son ambition se tourna ailleurs, vers ce qu'il considérait comme son droit de naissance : [moria|E]. Pourtant, même ici, il a rencontré des difficultés. \n\nLes [goblins|E] désorganisés et robustes de la Moria en ruines depuis longtemps ne lui ont prêté aucune attention, et dans sa marche vers le sud, il est entré en conflit avec Gorkil, l'ambitieux Seigneur de la Ville des Gobelins.\n\nPourtant, Mazog est toujours aussi fier et déterminé, et si l'occasion se présente, il pourrait s'élever à des hauteurs inédites."
 lotr_intro_events.4003.a:0 "Que le Nord tremble devant le véritable héritier de Bolg et Azog !"
 
 # Introduction to Gorgol, ruler of Gundabad in 3000 T.A.
 lotr_intro_events.4004.t:0 "Le Seigneur de Gundabad" ## Gorgol the Proud
 lotr_intro_events.4004.desc:0 "Gorgol le Fier siège sur son haut trône à [gundabad|E], attendant. Quand son père Bolg fut tué devant les portes de la [lonelymountain|E], ce fut Gorgol qui émergea victorieux des guerres de succession qui suivirent. Pourtant sa victoire se fit sur le fil du rasoir, et il a attendu à Gundabad durant les six dernières décennies.\n\nEt bien que Gorgol puisse être un lâche dans son cœur, il est toujours courroucé, et ses années prudentes de planification et de renforcement ont fait de lui le plus puissant [orc|E] des [mistymountains|E].\n\nBien que son frère Mazog attende au sud, son cœur également tourné vers la domination, Gorgol se trouve maintenant dans la position parfaite pour reconquérir la gloire de [gundabad|E]."
 lotr_intro_events.4004.a:0 "Gundabad se dressera fièrement !"

 lotr_intro_events.4005.t:0 "L'Arrache-Cœur du Mont Gram"
 lotr_intro_events.4005.desc:0 "J'ai un cœur sanglant dans ma griffe. Tu ferais mieux de croire que je l'ai arraché moi-même, à l'instant. C'est ma façon de traiter quiconque ose me défier. \n\nJ'ai fait de même à mon père et à certains autres membres de ma famille. Le Mont Gram est à moi, à moi seul ! C'est ma forteresse d'où je ravagerai les terres en contrebas pendant que les grands royaumes se font la guerre, se saignant mutuellement à blanc. \n\nMes gars ont faim d'un bon vieux raid, et je suis toujours prêt à les satisfaire. Tu verras. Et si quelqu'un ose essayer de m'arrêter..."
 lotr_intro_events.4005.a:0 "...Je lui arracherai le cœur !"
 
 # Introduction to Azog, Lord of Moria - Long Winter start date
 lotr_intro_events.4006.t:0 "Le Seigneur de la Moria" # Azog the Defiler
 lotr_intro_events.4006.desc:0 "Les [goblins|E] de [moria|E] tremblent quand le nom d'Azog est mentionné. Leur peur est bien fondée, car l'aspirant Seigneur de la Moria est une véritable terreur sur le champ de bataille.\n\nAbattant toute opposition, le géant orque n'a fait que commencer son ascension météorique vers le pouvoir dans les vastes salles de l'ancien royaume nain. Deux chefs gobelins ont déjà été soumis, et d'autres suivront bientôt.\n\nMais Azog a des aspirations qui vont au-delà de la Moria. S'il avait sa volonté, tous les orques des Montagnes Brumeuses s'uniraient sous un chef de guerre légendaire... un chef de guerre comme lui."
 lotr_intro_events.4006.a:0 "Ma victoire est inévitable."
 

