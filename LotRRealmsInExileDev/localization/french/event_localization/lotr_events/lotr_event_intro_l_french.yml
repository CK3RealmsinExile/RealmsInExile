 # Introduction to Hussamadin of Harwan, Long Winter start date

 lotr_intro_events.7800.t:0 "Longtemps en Préparation"
 lotr_intro_events.7800.desc:0 "Troisième des grands rois des Ayerikkä, Hûssammâkir a hérité d'un royaume ascendant. Son grand-père avait unifié les terres du Harnen, de sorte que même maintenant son nom était évoqué avec révérence ; et son père avait érigé de puissantes forteresses et de nouvelles villes, voyant son peuple et ses revenus s'accroître en un âge d'or de croissance. Maintenant, le troisième roi était prêt à l'élever à des hauteurs encore plus grandes.\n\nIl n'est point resté oisif. Hûssammâkir prépare depuis longtemps ses plans - une grande frappe vers le Nord, pour s'emparer des terres longtemps contestées d'Harmaka, et pour dévaster les terres centrales du détesté [gondor|E].\n\nÀ cette fin, trois puissantes flottes ont été préparées - une à Kas Shadoul, une à Kas Marzûk, et la dernière à [umbar|E], qui a également préparé ses propres flottes. Aux côtés de ces flottes ont été levées des armées correspondantes, attendant le moment où le signal sera donné.\n\nBientôt les armées et les flottes de Harwan s'avanceront dans toute leur gloire et splendeur. Butin et gloire éternelle attendent - Hûssammâkir n'a qu'à les saisir !"
 lotr_intro_events.7800.a:0 "L'heure est presque venue !"

 lotr_intro_events.7801.t:0 "Le Seigneur des Corsaires"
 lotr_intro_events.7801.desc:0 "Depuis l'intronisation de son père Câssimir avec le soutien des Ayerikkä, Ârunarû en est venu à bien connaître les tempéraments du havre d'[umbar|E]. La cité des corsaires est un lieu de mémoire ancienne mais déclinante - un lieu impitoyable où de cruels nobles jouent à des jeux de poignards dans l'obscurité, et où des flottes de pillards déterminent à la fois soutien et pouvoir.\n\nPourtant, une opportunité est bientôt à portée de main pour consolider davantage le contrôle de sa dynastie sur la cité et ses maisons agitées. Les Ayerikkä planifient un puissant assaut sur [gondor|E], et là où il y a guerre, il y a butin en abondance. Ârunarû a donc jeté son soutien derrière l'effort, et n'a épargné aucune dépense pour construire une nouvelle grande flotte, destinée à aider et compléter l'armada de son maître.\n\nDe longues nuits ont été passées à scruter d'anciennes cartes et cartes marines, les archives d'Umbar étant tournées vers la détermination des prix les plus faibles - et les plus lucratifs - à trouver une fois que les défenses de Gondor auront été brisées. La richesse de Gondor était jadis légendaire, mais même dans son déclin, elle demeure grande."
 lotr_intro_events.7801.a:0 "Beaucoup de butin nous attend !"

 lotr_intro_events.7800.tt:0 "#emphasis Vous débloquez des décisions relatives à l'invasion du Gondor."
 
 
 # Introduction to Radovân Masamâvin of Ûsakan
 lotr_intro_events.7802.t:0 "L'Oracle d'Ûsakan"
 lotr_intro_events.7802.desc:0 "Longtemps les Ûsakani ont été maintenus asservis et divisés, contraints de subsister chichement dans des refuges de jungle, entourés de tous côtés par l'ombre envahissante. Aux jours anciens, le cruel Tânturak tenait la chaîne. Maintenant, les fils de Radnag, pillards [orc|E], menacent d'enchaîner les Ûsakani.\n\nPour Radovân Masamâvin, ce n'est point un destin pour les fils et filles d'Amâv. Il a vu, dans l'envol des oiseaux et dans les motifs des feuilles tombantes, une vérité divine : que les Ûsakani seront à jamais faibles, à jamais la proie d'ennemis cruels, s'ils demeurent divisés.\n\nÛsakan doit être uni, mais ce ne sera pas facile. Dans le chaos suscité par les raids de Radnag, des bandits se sont emparés des routes du nord, bloquant toute voie d'attaque qui pourrait être entreprise contre la menace orque. À l'ouest, les obstinés Dirsakoûnikäs refusent de plier le genou, s'opposant aux appels à l'unification. Au-delà d'eux se trouvent les énigmatiques Kinn-lai, dont les légendes disent qu'ils sont des guerriers immortels, redoutables dans leur courroux. Reste à voir s'ils sont amis ou ennemis."
 lotr_intro_events.7802.a:0 "Notre peuple ne sera plus jamais enchaîné."
 
 # Introduction to Farisi Musanes, Bandit in Usakan
 lotr_intro_events.7803.t:0 "La Reine des Voleurs"
 lotr_intro_events.7803.desc:0 "La vie n'a jamais été facile pour Farisi Mûsanes, mais elle ne s'en est jamais souciée. Exilée pour vol mesquin dans sa jeunesse, elle a passé de nombreuses années sur la route, errant dans les jungles de Tândurakân comme hors-la-loi et bandit. Un temps, elle se contentait de dérober la bourse occasionnelle d'un voyageur, mais tout cela changea avec l'arrivée de l'[orc|E] Radnag « le Ravageur ».\n\nPillard Rukhâs-hai d'une prouesse considérable, Radnag embrasa les arrière-pays de Sarûl, pillant les colonies et laissant l'administration locale en ruines. Pour Farisi, ce désastre était une opportunité trop belle pour être ignorée. Avec une petite bande de coupe-gorges, elle s'empara des routes reliant Wâriga et Sarûl, s'établissant comme « la Reine des Voleurs ».\n\nBien que son ascension fût impressionnante, son règne est précaire. Radnag gît mort, mais ses fils querelleurs cherchent chacun à consolider son royaume, et ils ne toléreront aucun intrus sur leurs frontières. Pendant ce temps, une puissance plus grande s'agite au sud..."
 lotr_intro_events.7803.a:0 "Brigands et bandits, à moi !"
 lotr_intro_events.7803.b:0 "Peut-être ai-je mal calculé..."
 
 # Introduction to Rhukar of Wariga, quarreling orc brother
 lotr_intro_events.7804.t:0 "Fils de Radnag : Le Téméraire"
 lotr_intro_events.7804.desc:0 "Pendant des années, Radnag « le Ravageur » fut la terreur d'Ûsakan. Il pilla chaque colonie entre les Montagnes Jaunes et la mer, et unit tout Wâriga sous sa bannière brûlante. Il avait de grands projets pour s'aventurer plus loin, pour conquérir de vastes étendues de Tândurakân, mais ces rêves furent rapidement anéantis lorsque « le Ravageur » fut retrouvé taillé en pièces dans ses appartements.\n\nRhukar « le Téméraire » se tient maintenant comme l'un des trois héritiers potentiels de Radnag. Populaire parmi les lieutenants de Radnag, Rhukar a le potentiel d'attirer à sa cause un grand nombre des guerriers de son père, si ce n'était l'ingérence de son frère détesté Radnu. Si Radnu venait à tomber, le plus jeune Radzag entrerait sûrement dans le rang..."
 lotr_intro_events.7804.a:0 "Pour l'or ! Pour la gloire ! Pour Rhukar !"
 
 # Introduction to Radnu of Wariga, quarreling orc brother
 lotr_intro_events.7805.t:0 "Fils de Radnag : L'Implacable"
 lotr_intro_events.7805.desc:0 "Pendant des années, Radnag « le Ravageur » fut la terreur d'Ûsakan. Il pilla chaque colonie entre les Montagnes Jaunes et la mer, et unit tout Wâriga sous sa bannière brûlante. Il avait de grands projets pour s'aventurer plus loin, pour conquérir de vastes étendues de Tândurakân, mais ces rêves furent rapidement anéantis lorsque « le Ravageur » fut retrouvé taillé en pièces dans ses appartements.\n\nCertains murmurent la vérité, que ce fut Radnu « l'Implacable » qui tua son père, mais ces langues sont promptement retirées. Radnu a de grands projets pour le royaume de son père, mais ses frères médiateurs se dressent sur le chemin de la grandeur, le damnable Rhukar, particulièrement. Bien que populaire parmi les lieutenants de Radnag, Rhukar n'est pas de taille face à la prouesse physique de Radnu. Il pliera le genou ou se le verra brisé."
 lotr_intro_events.7805.a:0 "Wâriga s'élève une fois de plus !"
 
 # Introduction to Radzag of Wariga, quarreling orc brother
 lotr_intro_events.7806.t:0 "Fils de Radnag : L'Éventreur"
 lotr_intro_events.7806.desc:0 "Pendant des années, Radnag « le Ravageur » fut la terreur d'Ûsakan. Il pilla chaque colonie entre les Montagnes Jaunes et la mer, et unit tout Wâriga sous sa bannière brûlante. Il avait de grands projets pour s'aventurer plus loin, pour conquérir de vastes étendues de Tândurakân, mais ces rêves furent rapidement anéantis lorsque « le Ravageur » fut retrouvé taillé en pièces dans ses appartements.\n\nLes fils aînés de Radnag, Rhukar et Radnu, se battent maintenant dans les collines pour les restes du royaume de leur père. Tous deux pensent que l'autre est leur plus grande menace, et tous deux sont aveugles à l'araignée dans les ombres. Radzag « l'Éventreur » a enduré leurs humiliations pendant des décennies, attendant son heure. Il déteste les deux frères, bien qu'ils ne lui prêtent aucune attention. Que ce soit lui qui réunisse le royaume de son père n'est qu'une considération secondaire par rapport à son véritable rêve : tuer et dévorer ses frères maudits, qui l'ont tourmenté si longtemps."
 lotr_intro_events.7806.a:0 "'Le Avorton' m'appelaient-ils. Je suis 'l'Éventreur' maintenant."

 ### Bozisha-Miraz & Thâni-Hazâd

 # Introduction to Adûnaphazôr and Gimilzôr
 lotr_intro_events.7807.t:0 "Seigneurs de l'Ouest"
 lotr_intro_events.7807.desc:0 "En des jours plus anciens, moins rappelés par l'écrit et davantage par les mots et les mythes, [GetTitleByKey('k_an_balkumagan').GetNameNoTier] était la plus grande des colonies méridionales de [GetTitleByKey('e_numenor').GetNameNoTier], et après l'[akallabeth|E], elle devint un puissant royaume, revendiquant la domination exclusive sur la [bayoftulwang|E]. Mais les fiers [ROOT.Char.GetCulture.GetCollectiveNoun] ont depuis décliné. [bellakar|E], leur ennemi et voisin, les dépassa rapidement en force d'armes et en commerce, puis ils menèrent des guerres qu'ils ne pouvaient se permettre de gagner, et encore moins de perdre. Lorsque le légendaire Roi-Tempête revint exigeant leur soumission, alors, il n'y avait rien que les rois [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] puissent faire - ainsi fut formée à nouveau l'[southerndragonarmyadunaic|E], avec [GetTitleByKey('k_an_balkumagan').GetNameNoTierNoTooltip] comme noyau. Mais les rois d'[anbalkumagan|E] depuis lors furent toujours froids envers les Maréchaux-Tempête, la lignée de [dulgu.GetFirstNameNicknamed], et il y eut peu d'amour perdu entre eux.\n\nMais il y a environ cent ans, [lw_storm_marshal.GetTitledFirstName] et [lw_k_anbalk.GetTitledFirstName] naquirent à quelques jours d'intervalle. Bien que peu d'efforts furent faits pour les rapprocher, les deux devinrent proches - aussi proches que deux peuvent l'être dans les cours volatiles et intrigantes de [GetTitleByKey('e_thon_an_kharlokh').GetNameNoTierNoTooltip]. Et bien que le destin et la chance fussent contre eux, ils devinrent amis, et gouvernèrent leurs royaumes presque ensemble, non séparés.\n\nCes dernières années, [lw_storm_marshal.GetFirstNameNoTooltip] a réussi à conquérir une partie de la terre du [thanihazad|E] par ailleurs stagnant. Cela a renforcé la détermination des [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip], et bien que les deux rois soient vieux, ils préparent un dernier acte d'audace pour les inscrire dans les annales de [GetTitleByKey('k_an_balkumagan').GetNameNoTierNoTooltip]. Agissant ensemble comme ils l'ont fait, ils pourraient bien parvenir à leurs fins."
 lotr_intro_events.7807.a:0 "Couronnes jumelles, volontés jumelles. Thâni-Hazâd tombera !"

 # Introduction to Ziryô
 lotr_intro_events.7808.t:0 "Dernier Bouclier des Domaines"
 lotr_intro_events.7808.desc:0 "Depuis mille-mille ans, et bien plus longtemps que de mémoire vivante, les Princes des [balan_lai|E] ont gouverné avec soin le royaume fracturé de [zimrathani|E], plus communément connu sous le nom de [thanihazad|E]. Soigneusement, ils enjambent la toile brisée d'alliances et de couteaux de ruelles, mais ils ont toujours eu un ennemi au nord pour les unir - [anbalkumagan|E].\n\nParmi les princes, les seigneurs de [GetTitleByKey('d_holzoreth').GetNameNoTierNoTooltip] ont toujours maintenu la principale défense contre les [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] pillards, faisant d'eux des hommes martiaux, vigoureux et robustes, menés par le Prince contre les bandes dévastatrices venues du nord. Durant bien des années, ils ont résisté, mais l'ombre de l'[stormhost|E] s'assombrit toujours plus. Plus récemment, aux jours de [rendor.GetTitledFirstNameNoTooltip], une offensive surprise du seigneur de [GetTitleByKey('e_thon_an_kharlokh').GetNameNoTierNoTooltip] repoussa la garde de [GetTitleByKey('d_holzoreth').GetNameNoTierNoTooltip], et commença à empiéter sur la Principauté.\n\nEn ces jours de conflit, les guerriers de [GetTitleByKey('d_holzoreth').GetNameNoTierNoTooltip] se tournent vers [ROOT.Char.GetTitledFirstName], petit-fils de [rendor.GetFirstNameNoTooltip], pour les guider - un homme de passions et de volontés profondes, et d'une grande force reflétant son ego encore plus grand. Troisième de trois enfants, il était le dernier choix pour le titre de Prince - et pourtant c'est sur ses épaules que le fardeau retombe. Car s'il faillit à son devoir, le détesté [anbalkumagan|E] détruira tout ce qui lui est cher.\n\nIl est tombé dans des breuvages et liqueurs toujours plus profonds et puissants à mesure que la pression monte sur lui et son peuple, voyant de moins en moins ses soldats, et même sa femme et sa fille, qu'il chérit le plus. Mais bien que [ROOT.Char.GetFirstNameNoTooltip] semble sans espoir, tout n'est pas encore perdu, et ses efforts pourraient encore renverser la marée."
 lotr_intro_events.7808.a:0 "Encore un verre. Encore un verre... puis repoussons-les !"

 # Introduction to Êruzagar
 lotr_intro_events.7809.t:0 "Frères Séparés"
 lotr_intro_events.7809.desc:0 "Aussi loin que les [men|E] du Sud s'en souviennent, et depuis des dizaines de centaines d'années, les Princes des [balan_lai|E] ont gardé de puissants domaines sur la terre de [zimrathani|E], mieux connue sous le nom de principautés fragmentées du [thanihazad|E]. Soigneusement, ils enjambent la toile brisée d'alliances et de couteaux de ruelles, car telle est la nature de la paix fragile qui empêche le [thanihazad|E] de succomber à la guerre, et ce n'est que par des moyens couverts que l'on peut renforcer sa position.\n\nMais de tous les princes et leurs seigneurs, la souveraineté des princes de [GetTitleByKey('k_pel').GetNameNoTierNoTooltip] est d'une nature entièrement différente - leur souveraineté n'est pas sans bornes et limites, car les indigènes qu'ils gouvernent, ils doivent aussi les écouter, par le biais d'un conclave indigène qui préserve l'intérêt de leur peuple. C'est ainsi que les seigneurs [adunai|E] de [GetTitleByKey('k_pel').GetNameNoTierNoTooltip] sont tenus en échec - et de l'an 1203 du T.A. jusqu'à présent, cet accord a été honoré.\n\nDurant le règne d'[eruzagardad.GetTitledFirstNameNoTooltip], deux fils furent engendrés - un héritier Adûnâ légitime, [eruzagar.GetFirstNameNoTooltip], et un bâtard princier, [shibuzo.GetFirstNameNoTooltip]. Et contre les souhaits d'[eruzagardad.GetFirstNameNoTooltip], le conseil demanda qu'il soit élevé à la demeure des Princes.\n\nCependant, bien que les [adunai|E] ne le disent pas à voix haute, ils connaissent les dangers des hommes inférieurs - combien incontrôlés et vils ils peuvent être, lorsqu'ils cèdent à leurs instincts. Il en fut ainsi avec [shibuzo.GetFirstNameNoTooltip] - car lorsque [shibuzo.GetSheHe] atteignit sa majorité, [shibuzo.GetSheHe] tua cruellement et injustement [shibuzo.GetHerHis] père, rassembla une bande d'indigènes pareillement indisciplinés, et disparut dans l'arrière-pays forestier de [GetTitleByKey('k_pel').GetNameNoTierNoTooltip]. [eruzagar.GetFirstNameNoTooltip] fils d'[eruzagardad.GetFirstNameNoTooltip] accéda alors au pouvoir - un homme calme et concentré, et avec un royaume nouvellement rétif sous [eruzagar.GetHerHim]. Beaucoup et la plupart des membres du conclave respectent [eruzagar.GetFirstNameNoTooltip], mais peu l'aiment vraiment. Et dans les ombres, quelque part dans les profondes forêts de [GetTitleByKey('k_pel').GetNameNoTierNoTooltip], attend le demi-frère d'[eruzagar.GetFirstNameNoTooltip], avec le même fouet ensanglanté que [shibuzo.GetSheHe] utilisa pour tuer leur père."
 lotr_intro_events.7809.a:0 "Je dois mettre de l'ordre dans mon royaume !"

 # Introduction to Shibuzo
 lotr_intro_events.7810.desc:0 "Aussi loin que les [men|E] du Sud s'en souviennent, et depuis des dizaines de centaines d'années, les Princes des [balan_lai|E] ont gardé de puissants domaines sur la terre de [zimrathani|E], mieux connue sous le nom de principautés fragmentées du [thanihazad|E]. Soigneusement, ils enjambent la toile brisée d'alliances et de couteaux de ruelles, car telle est la nature de la paix fragile qui empêche le [thanihazad|E] de succomber à la guerre, et ce n'est que par des moyens couverts que l'on peut renforcer sa position.\n\nMais de tous les princes et leurs seigneurs, la souveraineté des princes de [GetTitleByKey('k_pel').GetNameNoTierNoTooltip] est d'une nature entièrement différente - leur souveraineté n'est pas sans bornes et limites, car les indigènes qu'ils gouvernent, ils doivent aussi les écouter, par le biais d'un conclave indigène qui préserve l'intérêt de leur peuple. C'est ainsi que les seigneurs [adunai|E] de [GetTitleByKey('k_pel').GetNameNoTierNoTooltip] sont tenus en échec - et de l'an 1203 du T.A. jusqu'à présent, cet accord a été honoré.\n\nDurant le règne d'[eruzagardad.GetTitledFirstNameNoTooltip], deux fils furent engendrés - un héritier Adûnâ légitime, [eruzagar.GetFirstNameNoTooltip], et un bâtard princier, [shibuzo.GetFirstNameNoTooltip]. Et contre les souhaits d'[eruzagardad.GetFirstNameNoTooltip], le conseil demanda qu'il soit élevé à la demeure des Princes.\n\nMais [eruzagardad.GetFirstNameNoTooltip] n'était point un homme bienveillant, et il souffrit peu et de moins en moins [shibuzo.GetFirstNameNoTooltip] le bâtard à sa cour au fil des années. Même sa mère [shibuzomom.GetFirstNameNoTooltip], la seule qui se souciait du jeune demi-prince, fut rejetée pour de nouvelles maîtresses et concubines. Un jour, elle l'offensa suffisamment pour qu'il prenne sa vie, brutalement et sanglamment - mais bien qu'[eruzagardad.GetFirstNameNoTooltip] ne le sût point, [shibuzo.GetFirstNameNoTooltip] vit tout.\n\nDepuis lors, une grande vengeance s'empara du garçon, jusqu'au jour où il devint assez fort pour mettre sa vengeance à exécution - au milieu de la nuit, il se glissa dans la chambre d'[eruzagardad.GetFirstNameNoTooltip], et le tua avec le même fouet qu'il avait utilisé pour tuer [shibuzomom.GetFirstNameNoTooltip]. Puis, avec l'aide de quelques amis et contacts, il s'enfuit du palais dans les profondeurs de la forêt de [GetTitleByKey('k_pel').GetNameNoTierNoTooltip].\n\nMaintenant, [shibuzo.GetFirstNameNoTooltip] attend le jour où il pourra tuer le reste de sa « famille » - méditant dans la forêt, pillant toutes les caravanes quittant [GetTitleByKey('k_pel').GetNameNoTierNoTooltip] pour renforcer ses propres desseins."
 lotr_intro_events.7810.a:0 "Je les tuerai tous ! Jusqu'au dernier !"

 # Introduction to Malador
 lotr_intro_events.7811.t: "Un Peuple Assoupi"
 lotr_intro_events.7811.desc:0 "Trop longtemps les Tedjin ont connu la paix, se contentant de demeurer sur les plateaux des hautes terres à faire paître leurs troupeaux et à commercer. Nous sommes devenus mous, fracturés et désunifiés, notre ancienne gloire sous les Qadjajar presque oubliée. On n'a qu'à regarder ma propre cité ! Tout autour de moi, mon peuple vaque à ses occupations, ne se considérant plus comme de fiers Tedjin, mais comme cette culture bâtarde Sôriyane. Ils se sont pliés aux caprices des [adunai|E], se souciant davantage de leurs échanges que de leurs épées, manquant de toute ambition ou dessein. Récemment, ils se sont même détournés du véritable culte de Maladûm le Fort, le délaissant pour la 'sagesse' païenne de [bellakar|E]. Même ma famille est devenue molle et sédentaire, se contentant de siéger à Thri Zirakan et d'ordonner leur royaume, sans accomplir de grandes conquêtes ou hauts faits.\n\nMais pas moi ! Je rejetterai cette torpeur et l'oisiveté de l'âge, les remplaçant par l'élan et la passion de ma jeunesse. Les vents du changement soufflent, et les Tedjin doivent se lever pour les affronter. J'apporterai ce changement, et une fois de plus les armées de Maladûm se rassembleront pour la guerre - Les Tedjin doivent se relever !"
 lotr_intro_events.7811.a:0 "Éveillez-vous, ô mon peuple, éveillez-vous !"

 # Introduction to Tihomi
 lotr_intro_events.7812.t: "Seigneurs du Plateau"
 lotr_intro_events.7812.desc: "[ROOT.Char.GetFirstNameNicknamed] se tient sur les épaules de ses ancêtres lointains, qui aux années passées s'aventurèrent hors du Gái Septentrional et taillèrent un domaine sur le plateau au sud du [GetTitleByKey('k_ray').GetNameNoTierNoTooltip], où ils se mêlèrent rapidement aux cavaliers des collines, les [ROOT.Char.GetCulture.GetCollectiveNoun]. Déjà connu pour ses exploits d'audace et de conquête, [ROOT.Char.GetTitledFirstNameNoTooltip] a la vue et l'esprit larges, et désire davantage pour sa famille et son peuple, et surtout pour lui-même. Ainsi, il regarde vers l'ouest, vers [GetTitleByKey('c_marbai').GetNameNoTierNoTooltip], [GetTitleByKey('c_narator').GetNameNoTierNoTooltip], et [GetTitleByKey('c_yoeha').GetNameNoTierNoTooltip], et compte leurs épées. Il unira [GetTitleByKey('k_raishoul').GetNameNoTierNoTooltip], ou mourra en essayant !"
 lotr_intro_events.7812.a: "Bientôt, tout [GetTitleByKey('k_raishoul').GetNameNoTierNoTooltip] sera mien !"
 lotr_intro_events.7812.b: "Je me contente de [GetTitleByKey('d_aus_yapat').GetNameNoTierNoTooltip]."
 
