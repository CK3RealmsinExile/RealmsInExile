 # Introduction to Mâkha Khamrattyn, the Last Bulgan
 lotr_intro_events.7951.t:0 "Le Dernier Bulgan"
 lotr_intro_events.7951.desc:0 "Dernier rejeton de la grande maison Khamrattyn, dernier fils des jadis puissants Bulgans, Mâkha s'efforce de maintenir ensemble les morceaux d'une maison défaillante. Né dans les séquelles chaotiques de l'Invasion Nafarati, Mâkha vit son père, Tamâk, échouer maintes fois dans ses relations avec les étrangers, se soumettant finalement à un vasselage honteux. Chaque jour, Mâkha observait son père se prosterner et s'incliner devant les usurpateurs Nafarati, et chaque nuit, il écoutait les anciens du village conter des histoires d'un passé glorieux. Comment concilier les deux ? Les rois Bulgan d'antan gouvernaient jadis d'ici jusqu'à la Baie d'Ormal ! Maintenant, ils doivent diminuer dans les collines, esclaves de quelque seigneur de guerre mesquin venu du sud ?\n\nIl y a trois mois, Tamâk Khamrattyn disparut sans laisser de trace. Certain de la culpabilité des Nafarati dans le meurtre de son père, Mâkha, désormais dernier seigneur des Bulgans, exige sang et vengeance, et lève ses armées en révolte ouverte. Il sait, comme tous ceux qui suivent sa bannière, que cette guerre décidera de l'avenir de son peuple. Les Bulgans renaîtront-ils de leurs cendres, ou s'effaceront-ils, sujets d'un seigneur étranger ?"
 lotr_intro_events.7951.a:0 "Nous sommes les derniers des braves."
 
 #Introduction to Gabar Vyasadhas of Silvesa
 lotr_intro_events.7952.t:0 "Le Bastion de Tartaust"
 lotr_intro_events.7952.desc:0 "Depuis des générations, les vallées fertiles de Sîlvesa et Sola jouissaient d'une paix tranquille, sous les mains tutélaires des Vyasadhas de Tartaust. Par une diplomatie habile et la force des armes, ils négocièrent une trêve avec les Envahisseurs Nafarati, et furent largement immunisés contre les querelles religieuses de l'est.\n\nGabar Vyasadha n'a ni la prouesse de son père, ni la grâce de son grand-père, et pourtant il affronte des menaces plus terribles qu'à leurs époques. À l'ouest, les combats reprennent entre Bulgan et Nafarati. À l'est, les cultes de Yóm accroissent leur sombre pouvoir, rassemblant légions sur légions à leur cause sanglante. Au sud, les orques descendent des montagnes en raids, brûlant villages et revendiquant terres. Déjà, Sîvren est tombée, et maintenant « le Boucher » jette son regard sur Kînthar et Tartaust même. Gabar peut-il préserver les anciennes traditions des Chennacatta, ou sera-t-il piétiné sous les factions guerrières de l'ombre ?"
 lotr_intro_events.7952.a:0 "Qu'adviennent ombre ou flamme, nous endurerons !"
 lotr_intro_events.7952.b:0 "Notre espoir réside à l'est. Comme vassaux d'Isra, nous pourrons peut-être survivre."

 # Introduction to Jangi Ezparou, the final Apyrabanda captain
 lotr_intro_events.7953.t:0 "Les Derniers Apyrabande"
 lotr_intro_events.7953.desc:0 "Pendant des siècles, les Apyrabandâ ont semé la terreur dans les cœurs des habitants des rivages de la Baie d'Ormal, harcelant les marchands et pillant les tombeaux. Ce fut ainsi jusqu'à l'avènement de l'hégémonie Codyenne. Leur occupation d'Anarikê et leur domination navale virent la fraternité des pirates persécutée et les voies maritimes surveillées, dans une tentative de revenir à la prospérité des années passées. Les choses ne firent qu'empirer après la libération d'Anarikê par un Khy résurgent, lorsque la Fraternité perdit son statut de symbole de résistance maritime. Les flottes Apyrabandânes de plus en plus entravées furent contraintes de fuir leurs eaux natales vers des havres secrets dans l'Archipel Méridional, où elles entrèrent en compétition avec les Affranchis de Kadir et les domaines Vulmaw. Les navires et leurs équipages furent éliminés un par un, et leurs havres découverts et rasés, l'un après l'autre.\n\nLe Mahin Sanglant, nommé d'après quelque jeune fille violente depuis longtemps oubliée, est le tout dernier navire de la toute dernière flotte Apyrabandâne, chassée de son havre lors de la dernière campagne des Vulmaw pour éradiquer les Apyrabanda une fois pour toutes. Pendant des années, son équipage sillonna le Haragaer, mais toujours leurs cœurs aspiraient aux eaux étincelantes de la jeunesse de leur fraternité.\n\nJangi Ezparou naquit en mer, élevé parmi des pirates toujours en fuite, simple mousse lorsque le Mahin Sanglant fuit son dernier mouillage sûr. En gravissant les échelons pour devenir capitaine, il vit tous ses navires-sœurs soit capturés soit coulés. En tant que dernier des Apyrabandâ, il résolut de retourner avec son maigre équipage à la Baie d'Ormal, bouclant la boucle du conte des Apyrabandâ. Une dernière quête de trésor avant que le soleil ne se couche à jamais sur les Apyrabandâ !"
 lotr_intro_events.7953.a:0 "Il n'y aura nulle merci pour ceux n'ayant d'autre sépulture que la mer !"