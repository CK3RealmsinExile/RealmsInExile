 ### Arnor ###
 
 # Introduction to Caradoc, last ruler of Hillmen in 3000 T.A.
 lotr_intro_events.6001.t:0 "Échos de Rhudaur"
 lotr_intro_events.6001.desc:0 "Dans les mornes collines de [rhudaur|e], un royaume désormais plongé dans la brume et les murmures de l'antiquité, de petites tribus de survivants subsistent cachées aux regards des [dunedain|e] et des [elves|e]. Les Hommes des Collines de Rhudaur sont des gens robustes et résistants, façonnés par le temps maussade et le paysage austère d'un royaume depuis longtemps perdu, tissant des contes d'anciens rois et de gloire fanée autour de leurs foyers. Car ils sont également confrontés à la menace imminente des prédateurs sauvages ; des loups et ours féroces aux trolls sauvages qui descendent des Hauts des Ettendelles et ravagent la terre.\n\nÀ travers des générations de difficultés et d'isolement, les tribus de [rhudaur|e] ont préservé des légendes fragmentées du passé d'Arnor, parlant à voix basse d'[elendil|e], d'[isildur|e], et de la Tour d'Amon Sûl. Pourtant, ces histoires ne sont que des ombres, dépourvues de détails factuels, voilées par le passage des âges et l'isolement de leur forteresse montagneuse. Dans ce coin oublié de la Terre du Milieu, la survie est la préoccupation primordiale, et les contes de rois d'autrefois servent de rappel doux-amer d'un héritage qui s'attarde comme la brume sur les collines, insaisissable et intangible."
 lotr_intro_events.6001.a:0 "Il y a une ombre qui plane sur cette terre."
 
 # Introduction to Aragorn
 lotr_intro_events.6002.t:0 "Le Chef des Dúnedain"
 lotr_intro_events.6002.desc:0 "Aragorn II, le 16e chef des [dunedain|E] d'[arnor|E], est une image de la force et de la noblesse portées par les hommes de [numenor|E] avant sa chute, fort, sage et royal dans son maintien. À l'âge tendre de deux ans, son père Arathorn périt sous une flèche d'[orc|E], et Aragorn fut emmené par sa mère Gilraen à [imladris|E], où il fut élevé par le Seigneur [elrond|E] comme son fils adoptif.\n\nÀ l'âge de vingt et un ans, Elrond révéla à son fils adoptif la vérité de son haut héritage, lui remettant l'anneau de Barahir et les fragments de Narsil qu'il avait en sa garde, ne retenant que le sceptre d'Annúminas. Après cela, il tomba amoureux d'Arwen Undómiel, et elle de lui, mais Elrond imposa à Aragorn une tâche. Il ne donnerait sa bénédiction pour que sa fille épouse Aragorn que s'il devenait le Haut-Roi d'Arnor et de [gondor|E], gagnant ainsi le Sceptre d'Annúminas qu'il avait retenu.\n\nAragorn partit dans la Nature, et voyageant au loin, accomplit maints grands exploits pour les Peuples Libres. Le temps dira si Aragorn réalise tout ce qu'il a espéré, ou si l'Héritier d'[isildur|E] est condamné à partager le destin de ses ancêtres."
 lotr_intro_events.6002.a:0 "Renouvelée sera la lame qui fut brisée."
 
 # Introduction to Elegost
 lotr_intro_events.6003.t:0 "Les Rôdeurs du Nord"
 lotr_intro_events.6003.desc:0 "Depuis la chute de Fornost et la mort d'Arvedui, les Rôdeurs du Nord maintiennent une vigilance constante sur les contrées sauvages de l'autrefois grand [arnor|E]. Nous sommes un peuple jadis fier, devenu secret et nomade pour assurer notre survie, car tant que l'héritier d'[isildur|E] vit, il demeure un espoir pour les [dunedain|E]. \n\nElegost, fils de Halbaron, frère d'Halbarad et parent du Chef Aragorn, s'est aventuré loin au sud à travers le puissant Gwathlo - trop loin au sud, disent certains. Pourtant, dans les terres du Dunland, il voit un peuple divisé ; un peuple longtemps trompé par les caprices et les ruses des ténèbres. Peuvent-ils être sauvés et unis ? Ou tomberont-ils avant l'avènement d'un nouveau pouvoir ?"
 lotr_intro_events.6003.a:0 "Nous nous aventurerons dans les terres sauvages."
 lotr_intro_events.6003.a.tt:0 "Vous entamerez votre conquête." 
 lotr_intro_events.6003.b:0 "Nous devrions retourner au nord."
 lotr_intro_events.6003.b.tt:0 "Votre terre sera perdue."
 dunedain_rangers_force:0 "Rôdeurs Dúnedain"

 # Introduction to the Uialdain
 lotr_intro_events.6004.t:0 "Les Uialdain"
 lotr_intro_events.6004.desc:0 "Oubliés de tous sauf des [dunedain|E] du Nord, les Uialdain vivent dans les Collines de l'Evendim depuis des temps immémoriaux. Jadis parmi les derniers refuges des Eriadorim natifs, les habitants des Collines fusionnèrent avec les colons Dúnedain et avec le temps adoptèrent l'identité Anorienne. Pourtant les Uialdain conservèrent leurs traditions bucoliques et la préservation des chants de jours lointains.\n\nAbrités par leurs collines, quelques-uns survécurent à la chute d'[arnor|E], mais contrairement à leurs parents Dúnedain du Nord - qui aidèrent à préserver leur existence secrète - ils ne s'enfuirent pas vers les contrées sauvages mais demeurèrent dans leurs vallées, retournant largement à l'existence pastorale pratiquée ici depuis les Jours Anciens, quand les Edain faisaient paître leurs troupeaux en [eriador|E], bien avant qu'ils ne rencontrent les [elves|E]. \n\n[ROOT.Char.GetFirstName] est d'une lignée fière, comptant un fils cadet d'Arvedui comme fondateur de sa maison. Mais son peuple déclinant ne conserve qu'une mémoire populaire de son ascendance anoblie, et s'intéresse peu aux affaires extérieures. Pour la plupart, le 'Retour du Roi' est une proposition à laquelle seuls les enfants croient. Mais les vents du changement soufflent, et peut-être vient le temps pour les Uialdain de s'éveiller de leur long sommeil..."
 lotr_intro_events.6004.a:0 "Dans le crépuscule nous demeurons."
 lotr_intro_events.6004.a.tt:0 "Votre isolement pourrait prendre fin, lorsque le temps sera venu" 
 
 # Introduction to Madogh
 lotr_intro_events.6005.t:0 "Le Chien Fou de Saralain"
 lotr_intro_events.6005.desc:0 "Madogh de la Maison Morcad a hérité d'une royauté qui est plus une figure de proue qu'un fait. Telle est la réalité malheureuse de Saralain depuis de nombreuses générations, et en vérité, cela a toujours été quelque peu le cas. Les clans de Saralain ont toujours été liés davantage par le sang et la parenté que par des serments de fidélité, mais malgré tout, les rois possédaient une certaine autorité pour guider et gouverner les clans. \n\nEh bien, cela n'a plus été le cas depuis de nombreuses années. Maintenant, l'autorité de Saralain a en vérité été réduite aux terres d'Ironwarf même. L'ascension de Madogh a suscité des réactions mitigées - sa cruauté et son caractère colérique ont aliéné ceux qui auraient pu être ses alliés, mais en même temps ont également fait naître l'espoir qu'il pourrait avoir la fermeté nécessaire pour reforger les clans de Saralain en un peuple uni à nouveau."
 lotr_intro_events.6005.a:0 "Nous verrons qui est fou à la fin !"
 
 # Introduction to Arassuil, Chieftain of the Dúnedain
 lotr_intro_events.6007.desc:0 "Depuis longtemps après la chute du royaume septentrional d'[arnor|E], son peuple a embrassé la vie impitoyable dans la nature, devenant les rôdeurs [dunedain|E]. Ils ont juré de veiller sur [eriador|E], opérant depuis les ombres pour combattre toute menace à la paix des terres du nord. \n\nLe Chef Arassuil est un homme grand et courageux, connu pour ses talents exceptionnels de chasseur, préférant mener ses ennemis dans des embuscades soigneusement préparées. C'est un trait bienvenu, car les [orcs|E] ont commencé à descendre des [mistymountains|E] en plus grand nombre ces dernières années, devenant plus audacieux et s'aventurant plus loin à chaque fois qu'ils pénètrent en Eriador. \n\nC'est à Arassuil et à ses robustes rôdeurs qu'il incombe de mettre un terme à ce mal et de défendre la paix du Nord."
 lotr_intro_events.6007.t:0 "Les Défenseurs d'Eriador"
 lotr_intro_events.6007.a:0 "Je garderai ces terres en sécurité."
 
