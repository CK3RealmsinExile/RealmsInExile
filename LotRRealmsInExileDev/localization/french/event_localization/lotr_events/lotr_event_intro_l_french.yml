 ### Arnor ###
 
 # Introduction to Caradoc, last ruler of Hillmen in 3000 T.A.
 lotr_intro_events.6001.t:0 "Echoes of Rhudaur"
 lotr_intro_events.6001.desc:0 "In the dreary hills of [rhudaur|e], a realm now steeped in mist and the whispers of antiquity, small tribes of survivors eke out an existence hidden from the notice of [dunedain|e] and [elves|e] alike. The Hillmen of Rhudaur are hardy and resilient folk, molded by the somber weather and the harsh landscape of a long-lost realm, weaving tales of ancient kings and faded glory around their hearthfires. For they contend also with the looming threat of wilderness predators; from ferocious wolves and bears to the savage trolls who descend from the Ettenmoors and lay waste to the land.\n\nThrough generations of hardship and seclusion, the tribes of [rhudaur|e] have preserved fragmented legends of Arnor's past, speaking in hushed tones of [elendil|e], [isildur|e], and the Tower of Amon Sûl. Yet, these stories are but shadows, bereft of factual detail, shrouded by the passage of ages and the isolation of their mountain fastness. In this forgotten corner of Middle-earth, survival is the paramount concern, and the tales of bygone kings serve as a bittersweet reminder of a heritage that lingers like mist upon the hills, elusive and intangible."
 lotr_intro_events.6001.a:0 "There is a shadow that hangs upon this land."

 # Introduction to Aragorn
 lotr_intro_events.6002.t:0 "Le chef des Dúnedain"
 lotr_intro_events.6002.desc:0 "Aragorn II, 16ème chef des Dúnedain d'Arnor, est un homme à qui une destinée illustre est promise. Grand, à la posture altière, sage, bienveillant et rompu au maniement des armes, il est l'image vivante de la force et de la noblesse des hommes de Númenor d'avant la chute. Son père, Arathorn, a été tué par les orques, et c'est sa mère Gilraen qui l'a élevé à Fondcombe avec l'aide du Seigneur Elrond qui le considère comme son fils adoptif. \n\nÀ vingt ans, il tomba amoureux d'Arwen Undomiel, et désira l'épouser depuis lors. L'amour était réciproque, mais Elrond posa des conditions pour bénir cette union. Aragorn ne pourrait ainsi s'unir à Arwen que s'il devenait le Grand Roi d'Arnor et du Gondor, car ce n'est qu'à ce moment là qu'Elrond s'autoriserait à voyager vers l'Ouest, la sachant en sûreté et heureuse. \n\nAragorn partit à l'aventure, servant silencieusement les Peuples Libres. Au Sud il servit l'intendant Ecthelion II du Gondor et le Roi Thengel du Rohan et mérita tous les honneurs et distinctions qu'il reçût. Mais bientôt la destinée appelera Aragorn, et l'épée qui fût brisée sera reforgée. Seul le temps dira si Aragorn sera à la hauteur des espérances, ou s'il sera brisé comme tous les héritiers d'Isildur avant lui."
 lotr_intro_events.6002.a:0 "J'ai accompli tant de choses, et pourtant il en reste encore tellement à accomplir."

 # Introduction to Elegost
 lotr_intro_events.6003.t:0 "The Rangers of the North"
 lotr_intro_events.6003.desc:0 "Ever since the fall of Fornost and the death of Arvedui the Rangers of the North have kept a vigilant watch over the wilds of once great Arnor. We are a once proud people, made secretive and nomadic for the sake of our survival, for so long as the heir of Isildur lives, there is yet hope for the Dúnedain. \n\nElegost, son of Halbaron, brother of Halbarad and kin of the Chieftain Aragorn, you have wandered far south across the mighty Gwathlo - too far south, some say. Yet, in the lands of Dunland you see a people divided; a people long deceived by the whims and wiles of darkness. Can they be saved and united? Only your coming actions will decide."
 lotr_intro_events.6003.a:0 "We shall venture into the wilds."
 lotr_intro_events.6003.a.tt:0 "You will begin your conquest." 
 lotr_intro_events.6003.b:0 "We should return north."
 lotr_intro_events.6003.b.tt:0 "Your land will be forfeit."
 dunedain_rangers_force:0 "Dúnedain Rangers"

 # Introduction to Sulendil of Emyn Uial
 lotr_intro_events.6004.t:0 "The Uialdain"
 lotr_intro_events.6004.desc:0 "Forgotten by all but the Rangers of the North, the Uialdain have lived in the Hills of Evendim for time out of mind. Once among the last refuges of the native Eriadorim, the inhabitants of the Hills merged with the Dúnedain settlers and in time adopted Anorian identity. Yet the Uialdain retained their bucolic traditions and the preservation of songs from faroff days.\n\nSheltered by their hills a few survived the fall of Arnor, but unlike their Northern Dúnedain kin - who helped to preserve their secret existence - they fled not to the wilds but remained in their vales, largely returning to the pastoral existence practised here since the Elder Days, when the Edain pastured their flocks in Eriador, before ever they met the Eldar. \n\nSulendil is of a proud line, counting a younger son of Arvedui as the founder of his house. But his dwindling people retain only a folk memory of their enobled ancestry, and are largely uninterested in outside affairs. For the most part the 'Return of the King' is a proposition believed only by children. But the winds of change are blowing, and perhaps the time comes for the Uialdain to awaken from their long slumber..."
 lotr_intro_events.6004.a:0 "In the twilight we abide"
 lotr_intro_events.6004.a.tt:0 "The end of the Third Age approaches..."

 # Introduction to Madogh
 lotr_intro_events.6005.t:0 "Le chien fou de Saralain"
 lotr_intro_events.6005.desc:0 "Madogh de la Maison Morcad a hérité d'une royauté qui tient plus de la théorie que des faits. C'est la réalité malheureuse de Saralain depuis de nombreuses générations maintenant, et, en vérité, cela a toujours été ainsi. Les clans de Saralain ont toujours été plus lié par le sang et la parenté que par les serments de loyauté, mais même alors, les rois possédaient une certaine autorité pour guider et gouverner les clans. \n\nEn tout cas, c'est fini depuis de nombreuses années maintenant. Aujourd'hui, l'autorité de Saralain a été réduite, dans les faits, aux terres d'Ironwarf seules. L'ascension de Madogh a amené des réactions diverses - sa curauté et son mauvais caractère ont aliéné ceux qui auraient pu être ses alliés, mais, dans le même temps, a également donné naissance à l'espoir qu'il puisse posséder la volonté nécessaire pour rassembler les clans de Saralain en un peuple uni à nouveau."
 lotr_intro_events.6005.a:0 "Nous verrons bien qui est le fou !" 
 
 # Introduction to Arassuil, Chieftain of the Dúnedain
 lotr_intro_events.6007.t:0 "The Defenders of Eriador"
 lotr_intro_events.6007.desc:0 "Long since the fall of the north-kingdom of [arnor|E], her people have taken up the harsh and unforgiving life in the wilderness, becoming the [dunedain|E] rangers. They have sworn to keep watch over the lands of [eriador], operating from the shadows to combat any threat to the relative peace of the northern lands. \n\nChieftain Arassuil is a tall, stout-hearted man known for his expectional skills as a hunter, preferring to lead his foes into ambushes carefully prepared by himself or his captains. It is a welcome trait, for the [orcs|E] have started to come down from the [mistymountains|E] in greater numbers in recent years, becoming bolder and ranging further every time they enter Eriador. \n\nIt is up to Chieftain Arassuil and his hardy rangers to put a stop to this evil and defend the peace of the North."
 lotr_intro_events.6007.a:0 "I shall keep these lands safe."


 ### Gondor ###
 
 # Introduction to Denethor
 lotr_intro_events.6201.t:0 "L'Intendant du Gondor"
 lotr_intro_events.6201.desc:0 "Depuis vingt-cinq générations, les Intendants du Gondor ont assuré une garde vigilante sur les terres du Gondor, en tant que protecteurs et la plus haute autorité, jusqu'au retour d'un héritier légitime de la couronne. D'innombrables épreuves, souvent terribles, se sont succédées durant ces années. La paix est absente du royaume, car le peuple du Gondor ne peut se permettre un tel soulagement. Les hommes sont élevés en tant que soldats plutôt qu'érudits ; et le travail du fer sert des buts uniquement militaires.\n\nLa force du royaume s'éteint. A l'Est, une grande ombre s'agite. Une peur sans nom assiège les rivages orientaux. Des patrouilles disparaissent sans un mot et les marchands sont harcelés le long des côtes. L'heure décisive approche, et pour que le Gondor y survive il a besoin d'hommes pareils à Cirion ou Ecthelion pour mener son peuple.\n\nEn cette heure, le fardeau git sur les épaules de l'Intendant Denethor II. Il n'est que peu aimé, sombre et sévère de nature et souvent reclus dans la Tour Blanche. Son port rappelle celui des roi de jadis, rusé et sage dans sa politique, et sa volonté d'acier a guidé le Gondor à travers des évènements de plus en plus terribles. Mais une ombre plane sur l'esprit de l'intendant, et alors que les longues années de sa guarde s'étirent, le désespoir s'enracine dans le murmure de l'obscurité. \n\nLe futur du Gondor git, incertain. Il se tient sur le fil du rasoir et un simple souffle pourrait le précipiter dans les profondeurs des ténèbres. Mais il pourrait être rétabli dans sa gloire passé tout aussi facilement. Peu importe ce qui l'attend, en cet instant les ombres rampent vers l'ouest, engloutissant tout dans leur noirceur et leur destruction..."
 lotr_intro_events.6201.a:0 "Il y a un mal en Mordor qui ne dort jamais."
 lotr_intro_events.6201.a.tt:0 "Nous devons être prêt. Il arrive."

 # Introduction to Boromir
 lotr_intro_events.6202.t:0 "Le Capitaine du Gondor"
 lotr_intro_events.6202.desc:0 "Depuis de nombreuses années, la tradition veut que l'héritier du Gondor - qu'il hérite de la Couronne ou de l'Intendance - serve comme Capitaine de la Tour Blanche. Il devient le meneur de la Garde de la Citadelle, porteur du Cor du Gondor, commandant en second des armées du Gondor après l'Intendant lui-même. Aucun homme n'a mieux rempli naturellement ce rôle que Boromir, l'aîné des fils de l'Intendant Denethor. \n\nAimé et respecté par son peuple et ses hommes, Boromir est un homme de la trempe du Roi Eärnur. Connu pour sa valeur et sa grande force, il est un homme d'honneur, habité par l'ardent désir de voir son peuple à l'abri de l'ombre envahissante. Il n'accorde que peu d'intérêt aux vieilles traditions et à la sagesse, à l'exception des contes relatant les vieilles batailles, et son zèle pour son pays pourrait causer aussi bien sa gloire que sa perte. \n\nLe Gondor suit attentivement le Capitaine de la Tour Blanche, car sur lui repose son espoir, à moins qu'un espoir inattendu ne vienne rallier son peuple une fois encore."
 lotr_intro_events.6202.a:0 "Et la garde de la tour entendra l'appel..."
 
 # Introduction to Faramir
 lotr_intro_events.6203.t:0 "Les Coureurs d'Ithilien"
 lotr_intro_events.6203.desc:0 "Le plus jeune fils de l'Intendant Denethor est un homme digne de la Númenor d'autrefois ; gentil, compatissant, érudit et sage, sans pour autant être dépourvu de talents martiaux. Faramir préfèrerait ne jamais avoir à porter d'épée, préférant les contes d'autrefois et livres de tout genre à n'importe quel chant de guerre et champs de bataille. Mais, en ces jours qui s'amenuisent, tous les fils du Gondor doivent combattre pour leur sécurité, et Faramir endosse avec joie le fardeau de la défense des dernières cités des fils de Númenor. Tandis que Boromir mène ouvertement les hommes du Gondor comme Capitaine de la Tour Blanche, la tâche de Faramir est plus subtile, mais tout aussi cruciale. En tant que leur Capitaine, il mène les Coureurs d'Ithilien, l'avant-guarde du Gondor. Depuis les couverts, ses hommes frappent, harassant et gênant les forces de l'Ennemi. Plus d'une force a été anéantie par la surveillance solennelle de Faramir avant que les soldats courageux de Boromir ne puissent l'affronter. \n\nMais un jour pourrait venir où Faramir devrait endosser le fardeau d'un héritage dont il n'a jamais rêvé ou craint qu'il ne devienne sien."
 lotr_intro_events.6203.a:0 "Je n'apprécie pas l'épée rutilante pour son tranchant..."

 # Introduction to Dol Amroth. 
 lotr_intro_events.6204.t:0 "La principauté de Dol Amroth"
 lotr_intro_events.6204.desc:0 "Depuis les jours de la Númenor d'autrefois, les bannières de la lignée d'Imrazôr flottent sur les flèches de la fière Dol Amroth. On raconte qu'Imrazôr prit pour femme Mithrellas, une suivante de Nimrodel, et que du sang Eldar court toujours dans les veines des princes. Qu'elle que soit la vérité, nul ne peut dénier l'influence et la noblesse de la lignée des princes du Belfalas, qui ont porté ce titre depuis les jours d'Elendil. \n\nLes princes de Dol Armoth viennent en second en terme de dignité et d'honneur dans le Gondor, uniquement surpassé par les rois et leurs Intendants, et leur principauté a perduré là où d'autres puissantes lignées sont tombées dans le déclin et ont disparu. Leurs chevaliers, en qui un peu de la force de Númenor perdure, font leur fierté et leur joie, et le tonnerre des sabots de Dol Amroth a fait fuir plus d'un ennemi. \n\nEn ces jours de déclin de puissance et de terreur grandissante, le Gondor se repose encore plus sur ses puissants princes. La lignée d'Imrazôr ne doit pas échouer à remplir ses devoirs."
 lotr_intro_events.6204.a:0 "En avant, chevaliers du Cygne d'Argent !"

 # Introduction to Tharagrondost
 lotr_intro_events.6205.t:0 "Les anciens gouverneurs du Tharagrondost"
 lotr_intro_events.6205.desc:0 "Il y a longtemps, mes ancêtres étaient désignés comme maîtres du Tharagrondost par les Intendants et étaient chargés de maintenir l'ammarage occidental de la marine royale. Cependant, le pouvoir du Gondor a depuis lors décliné, suivi par son soutien qui maintenait notre domaine. Depuis lors, nous régnons sur ces terres et les derniers Dúnedain qui restent en paix. Les Andrastim natifs nous ont longtemps laissés tranquilles, particulièrement ceux qui, dans les âges passés, rendaient hommage au Gondor. À notre ouest se trouvaient les Castellans d'Úlond, l'ancienne résidence royale, qui, bien que toujours réticents à reconnaître notre revendication sur l'ancien gouvernorat, étaient au moins tolérables.\n\nMais, il y a trois ans de cela, un groupe de rudes corsaires umbaréens a renversé la petite garnison d'Úlond durant une nuit sans lune et la lignée des Castellans s'acheva. Depuis lors, ils n'ont eu de cesse de piller les terres alentours sous la direction de celui qu'ils nomment le « Drac noir d'Andrast », qui força la fille de l'ancien châtelain à l'épouser. Il a traité le peuple de cette province d'une main relativement juste, régnant en imposant son sens corrompu de l'honneur. Cependant, cette arrivée nous donne une opportunité : la retraite des rois n'a plus de dirigeant légitime à sa tête et ses hommes se sont ralliés à moi pour restaurer notre ancienne revendication et reprendre Bar Morthil pour le  Gondor."
 lotr_intro_events.6205.a:0 "Tharagrondost n'a pas oublié son ancien devoir..."
 lotr_intro_events.6205.tt:0 "...d'être le bouclier du Gondor dans l'ouest, contre les corsaires !"
 men_of_tharagrondost:0 "Marins de Tharagrondost"

 # Introduction to Corsairs in Andrast
 lotr_intro_events.6206.t:0 "Le drac noir d'Andrast"
 lotr_intro_events.6206.desc:0 "Il y a trois ans, j'ai quitté Umbar avec juste six navires et une bandes d'opportunistes sous ma bannière. Au plus noir de la nuit, nous avons accosté juste sous l'ancien bastion gondorien d'Úlond et avons massacré la petite garnision. Cette nuit, j'ai été acclamé comme le Drac noir par mes hommes, la bête qui vient la nuit pour apporter la terreur et le pillage. J'ai pris la fille du dernier des Castellan comme épouse et fait de Bar Morthil ma base d'opération depuis lors. Nous avons pillé les tribus andrastim voisines, comme les Dúnedain.\n\nMais ma soif d'ambition n'est pas étanchée et ne le sera pas avant que je ne sois soit roi de ces terres, soit un cadavre sous ses falaises."
 lotr_intro_events.6206.a:0 "Cette terre est sans loi, mûre pour la conquête."
 lotr_intro_events.6206.tt:0 "D'aucuns appellent mon ambition audacieuse, d'autres imprudente."

 # Introduction to Steward Beren of Gondor
 lotr_intro_events.6230.t:0 "Steward Beren of Gondor"
 lotr_intro_events.6230.desc:0 "Steward Beren the nineteenth Ruling Steward of Gondor has been ruling for 11 years now. much of his reign spent fighting off the Corsairs from Umbar Beren has been staunchly defending Gondor. Yet a shadow looms on the horizon one that will putt Gondor's resolve to the test."
 lotr_intro_events.6230.a:0 "For Gondor!"
 lotr_intro_events.6230.a.tt:0 "For Gondor!"


 ### Rohan ###

 # Introduction to Theoden
 lotr_intro_events.6401.t:0 "Le Roi de la Salle Dorée"
 lotr_intro_events.6401.desc:0 "[theoden.GetTitledFirstName], fils de [thengel.GetFirstName], huitième roi de la deuxième lignée et dix-septième roi de la Maison d'Eorl, est aujourd'hui d'un roi vénérable, aimé de son peuple. Né au [GetTitleByKey('e_gondor_steward').GetNameNoTier], il revint au [GetTitleByKey('k_rohan').GetNameNoTier|l] avec son père, après la mort de son grand-père [fengel.GetFirstName]. Élevé en parlant Occidentalien et en apprenant le Sindarin, Meduseld, sous le règne de Théoden, est devenu un roc solide de stabilité et de noblesse de cour pour les Eorlings.\n\nMais certaines choses entâchent le règne autrement long et paisible de Théoden. Il n'a qu'un enfant, son fils chéri et héritier [theodred.GetFirstName]. Bien qu'homme fait, honorable et courageux en égale mesure, Théoden n'est pas aveugle à la faiblesse que cela fait peser sur son royaume. Mais il demeure confiant, sachant que si le pire devait arriver, les enfants de sa sœur aimée [theodwyn.GetFirstName] lui succéderait sur le trône du Rohan.\n\nEt alors que le Riddermark se tient, fort et paisible, les vents soufflent des nouvelles de la guerre, du Gondor soumis à la pression de l'est. Il se peut également que le Rohan lui-même ne soit pas à l'abri de menaces intestines.  Alors que les ténèbres s'amassent et que le poids des ans se fait sentir, Théoden se tiendra t-il fort et grand, ou se soumettra t-il devant l'âge et le désespoir ?"
 lotr_intro_events.6401.a:0 "En avant et ne craignez nulle obscurité !"
 
 # Introduction to Théodred
 lotr_intro_events.6402.t:0 "The Second Marshal of the Riddermark"
 lotr_intro_events.6402.desc:0 "The Westfold, lush and fertile plains and vales between Edoras and the river Isen, have been commanded by the Second Marshal of the Riddermark since the land was granted to the [rohirrim|E] by the Steward of [gondor|E].\n\nThéodred, son of Théoden King, keeps a vigilant watch over the crucial fords of Isen, as is his duty. Rumours of roving [orcs|E] trouble the Prince of late, and an ominous smoke rises from the Vale of [isengard|E] to the north - an ill portent, it may well be.\n\nThéodred must keep his wits about him and his sword close if he is to weather the storm that is approaching..."
 lotr_intro_events.6402.a:0 "I am the sword and shield of Rohan."

 # Introduction to Helm Hammerhand
 lotr_intro_events.6403.t:0 "The Hammerhand"
 lotr_intro_events.6403.desc:0 "Helm, son of Gram, ninth king of the line of Eorl, rules from the Golden Hall at a vital hour. Mighty is he, broad, bold, and brash, but Helm has overseen a period of general peace during his reign.\n\nHis line secured by his two sons, [haleth.GetFirstName] and [hama.GetFirstName], as well as his strong-willed daughter, [hera.GetFirstName], the King is assured his legacy will survive.\n\nYet all is not perfect. North of the Fords of Isen lies [isengard|E], a fortress seized by the [dunlendings|E] during the days of Helm's grandfather. Still they remain a threat, lurking behind the strong walls of [isengard|E], a thorn in the side of the [rohirrim|E].\n\nTo the west lie the fruitful Vales of the Adorn, ruled by [freca.GetName]. A nominal vassal of [rohan|E], in Freca's veins flow both Rohirric and [dunlending|E] blood, and in times like these, it might prove difficult for King Helm to perceive to who Freca's loyalty truly belongs to.\n\nNow, as he has many times before, the King summons a council; one which may have far-reaching consequences for Rohan."
 lotr_intro_events.6403.a:0 "The Line of Eorl shall endure!"

 ### Anduin Vale ###
 
 # Introduction to Beornings
 lotr_intro_events.6501.t:0 "Les Béorniens"
 lotr_intro_events.6501.desc:0 "Dans les retombées de la bataille des Cinq Armées, le mystérieux changeur de peau Beorn accepta avec réticence d'endosser la seigneurie sur plusieurs tribus du Val d'Anduin et de l'ouest de Grand'Peur et prit pour femme Medulynn, la fille du chef de la tribu des Olphanging. \n\nSon fils Grimbeorn, qui hérita sa stature et son esprit de son père, règne désormais sur un grand domaine s'étendant des montagnes aux profondeurs de la forêt. Les « Béorniens », comme ils se font appeler, maintiennent ouvert le haut col, le Ford du Carrock, et les portions occidentales de l'ancienne route de la forêt (ou « Viduweg », comme l'appellent le peuple des bois), gardant les gobelins des montagnes à l'écart. \n\nPourtant, au sud, un mal est revenu s'installer dans la forteresse maudite de Dol Guldur. Et du nord viennent des rumeurs d'une recrudescence de pillages par les gobelins de Gundabad. En ces jours sombres, les Béorniens parviendront ils à garder les tribus unifiées et a résister aux machinations de leurs ennemis ? Ou seront ils balayés par la marée montante, à l'instar des nombreux petits royaumes les ayant précédés, l'héritage de Beorn étant alors perdu pour toujours ?"
 lotr_intro_events.6501.a:0 "Unifiés, les bois et le val tiendront !"
 lotr_intro_events.6501.a.tt:0 "Un vrai ours ne peut rester inactif"

 # Introduction to Framlings
 lotr_intro_events.6502.t:0 "Les Framlings"
 lotr_intro_events.6502.desc:0 "Les Framlings sont connus pour leur fierté et leur mémoire ancestrale. Mais la fierté ne remplit par l'estomac, pas plus que la mémoire ne protège d'une lame cruelle. Pendant longtemps, ils ont constitué un peuple sur le déclin, ganté par le souvenir de l'abandon de leurs parents. \n\nDans leur propre langue, ils se nomment eux-même les Éowealafa : « les chevaux laissés derrière ». Abandonnés par Eorl, qui emmena la plus grande partie des Éothéod vers le sud pour y gagner gloire et renom. Abandonnés par Léofr, qui mena un grand nombre de ceux qui restait vers un destin moins honorable. Et, pourtant, une partie des Éothéod perdure toujours dans les contreforts des Montagnes Grises, prenant soin de leurs chevaux et de leurs traditions.\n\nErwigiar Alarichosson, descendant de Fram, n'est qu'un roi au bord du gouffre. Son peuple tombera t-il face aux gobelins qui resurgissent des montagnes ou sera t-il repoussé par les hommes des bois primitifs qui ont déjà usurpé le Val d'Anduin où chevauchaient leurs ancêtres ? Ou lui et son peuple se montreront dignes de leurs ancêtres, conquéront les terres entre les montagnes et les bois et revendiqueront leur héritage en tant que vrais héritiers des Éothéod ?"
 lotr_intro_events.6502.a:0 "En avant, Framlingas !"
 lotr_intro_events.6502.a.tt:0 "Le destin des Framlings est entre vos mains."

 # Introduction to Melburgis
 lotr_intro_events.6503.t:0 "Les Melburgi"
 lotr_intro_events.6503.desc:0 "Les Melburgi vivent dans les contreforts boisés nord-est des Montagnes de Brume, non loin des la porte des Gobelins et de l'aire des Aigles. Ils tirent leur nom de leur colonie principale, la ville commerçante relativement civilisée et prospère de Melburg (anciemnement « Mathlaisburg »). Cette ville, ainsi que ses robustes murailles, fut fondée il y a des siècles de cela et sa prospérité connut des hauts et des bas, jusqu'à être parfois complètement abandonnée. Pourtant, son positionnement stratégique a fait qu'elle finisse toujours par être recolonisée en temps de paix, le dernier de ces évènements en date suivant l'assaut du Conseil Blanc sur Dol Guldur. \n\nLa plupart des tribus Melburgi ont prêté allégeance aux Béorniens, mais certains des esprits les plus impétueux et les plus indépendants migrèrent vers le nord, menés par le Thegn Egica pour coloniser des terres qui appartenaient traditionnellement aux seigneurs des chevaux Framling. Egica fut promptement abattu par un raid Framling, mais son fils Egico solidifia son contrôle et conserva son indépendance de ses cousins en Melburg, de l'hégémonie grandissante des Béorniens et des restes des Éothéod.\n\nMais les vents du changement soufflent. Des rumeurs ont atteint les oreilles d'Egico, disant que les gobelins s'agitent à nouveau dans les montagnes, que les cavaliers se rassemblent au nord et que les ambitions de Grimbeorn ne font que croître. Quel chemin choisira Egico pour défendre son peuple ? S'agenouillera t-il devant ses voisins ou s'élévera t-il jusqu'à atteindre l'autorité suprême sur sa tribu et sur les hommes du Val d'Anduin ?"
 lotr_intro_events.6503.a:0 "Robustes sont nos murs et nos cœurs !"
 lotr_intro_events.6503.a.tt:0 "Le futur est entre vos mains..."

 # Introduction to Herimundis
 lotr_intro_events.6504.t:0 "Les Herimundi"
 lotr_intro_events.6504.desc:0 "Les Herimundi furent parmi les premiers Hommes des bois à migrer dans le Val d'Anduin, s'établissant dans la région du « Warnelanth », à l'ouest de Dol Guldur. Ils ont graduellement étendu leur territoire, consolidant leur contrôle sur les deux côtés de la rivière et pillant régulièrement les hargneux Leofrings du sud.  \n\nCependant, dans les récentes années, leur tribu s'est divisée. Les fils jumeaux de leur dernier chef, Miron, se sont affronté pour les faveurs de la fille de Grimbeorn. Le frère qui remporta sa main, Madrubal, amena ses terres tribales dans le giron de la confédération Béornienne. Son frère et rival amer, Mauregato, continua à mener une existence indépendant dans le sud, manigançant sa revanche sur son frère et les Béorniens. Cette division est une opportunité que compte bien exploiter le pouvoir grandissant en Dol Guldur. \n\nMauregoto échouera t-il a échapper à son puissant voisin ? Ou regagnera t-il sa dignité et réunira t-il les terres des Herimundi avant d'humilier les usurpateurs hirsutes venus du nord, and humiliate the hirsute usurpers to the north ?" 
 lotr_intro_events.6504.a:0 "Nous sommes les plus vaillants du Val !"
 lotr_intro_events.6504.a.tt:0 "Accomplissez votre revanche sur votre frère et réunifiez les Herimundi."


 ### Greenwood/Woodmen ###

 # Introduction to Gudamaris
 lotr_intro_events.6601.t:0 "Les Gudamari"
 lotr_intro_events.6601.desc:0 "Les Gudumari étaient autrefois la plus grande tribu des Hommes des Bois du Rhovanion, mais leur nombre a depuis bien diminué et un grand nombre d'entre eux a fusionné avec les Olphangings, la clé de voûte de la puissance des Béorniens. \n\nLeurs villages restants sont peuplés par ceux qui ont refusé de s'assimiler et ont préféré migré vers le nord, vers les sous-bois peu peuplées dans le nord-ouest de la forêt, près de la porte des elfes. Ils demeurent indépendant de la confédération Béornienne. \n\nLes Olphangings peuvent-ils maintenir leur indépendance et revendiquer le statut de tribu la plus puissance des Hommes des Bois, ou vont-ils au contraire diminuer et ne laisser que des souvenirs ?"
 lotr_intro_events.6601.a:0 "Ayez foi dans les arbres !"
 lotr_intro_events.6601.a.tt:0 "Le destin des Gudamari est entre vos mains."

 # Introduction to Sairthiduas
 lotr_intro_events.6602.t:0 "Les Sairthidua"
 lotr_intro_events.6602.desc:0 "Les Sairthiuda sont le clan le plus anciens des Hommes des Bois du Rhovanion. Leur colonie légendaire de Sairthiudabaurg (« Hall des Terres des Bois ») et de Tarneburg sont les communautés les plus anciennes de l'ouest de Grand'Peur. Ces hommes ont appris, des Galadhrims, les rudiments de l'agriculture forestière et furent parmi les premiers à les imiter dans la construction de flets suivant la tradition des elfes sylvains. \n\nMais aujourd'hui, l'Ealdorman Sairthiuda Diagero vieillit et son peuple est divisé. Malgré la menace grandissante de Dol Guldur, ses fils et petits-fils se disputent entre eux, menant certains des Sairthuida les plus aventureux hors des sous-bois, jusque dans le Val. Certains ont renoncé à leur indépendance et ont juré fidélité à Grimbeorn. D'autres sont tombés sous l'influence corruptrice des murmure provenant de la Colline de la Sorcellerie et se sont convertis à des hérésies. \n\nLes Sairthiuda survivront-ils à la crise à venir ? Ou cette tribu ancienne s'évanouira finalement dans les limbes de l'Histoire ?"
 lotr_intro_events.6602.a:0 "Les bois apportent, les hommes supportent."
 lotr_intro_events.6602.a.tt:0 "Le destin des Sairthidua est entre vos mains."

 # Introduction to Fadirings
 lotr_intro_events.6603.t:0 "Les Fadiriens"
 lotr_intro_events.6603.desc:0 "Les Fadiriens constituent la tribu la plus archaïque des Hommes des Bois du Rhovanion et sont aujourd'hui les seuls hommes à vivre dans les profondeurs de Grand'Peur, dans des clairières éparses au nord de l'ancienne route forestière. Ils se revendiquent comme étant les vrais descendants de Faderda, l'ancêtre mytique des Hommes des Bois. \n\nDurant les dernières décennies, avec la brève réouverture de l'ancienne route forestière, ils ont connu un répit mineur, mais désormais leurs villages sont réduits en cendre par les orques des montagnes de Grand'Peur. Un espoir demeure, pour le moment..."
 lotr_intro_events.6603.a:0 "Les fils de Faderda survivront !"
 lotr_intro_events.6603.a.tt:0 "Le destin des Fadiriens est entre vos mains."

 # Introduction to Meroagings
 lotr_intro_events.6604.t:0 "Les Méroagiens"
 lotr_intro_events.6604.desc:0 "Les Méroagiens sont plus guerriers que les autres Hommes des Bois et possédaient autrefois une large bande de la forêt centrale. Ils vivaient alors une existence semi-nomade, le long des nombreux chemins tracés par leur peuple.Alors que Grand'Peur s'assombrit et devint moins hospitalière, leur nombre diminua, mais ils parvinrent à garder plusieurs colonies de foyers rustiques le long de la lisière orientale de la forêt, clôturées par des épieux de bois et qui commerçaient régulièrement avec les hommes du Val. \n\nIls se souviennent encore de la grande peste et de la terreur du Nécromancien et traquent les créatures mauvaises du Grand'Peur méridional à chaque fois qu'elles s'insinuent dans leur territoire. Ils détestent cordialement la tribu des Corsechiens. \n\nAlors que la forêt s'assombrit toujours plus, les Meroagings commencent à se demander si leur survie ne passera pas par la conquête des tribus voisines et la création d'un nouveau royaume, plus fort, dans les sous bois orientaux."
 lotr_intro_events.6604.a:0 "Nous sommes le cœur des bois !"
 lotr_intro_events.6604.a.tt:0 "Le destin des Méroagiens est entre vos mains."

 # Introduction to Waldandings
 lotr_intro_events.6605.t:0 "Les Waldandiens"
 lotr_intro_events.6605.desc:0 "Les Waldandiens font partie des tribus principales des Hommes des Bois au sud-est de Grand'Peur. Nombre d'entre eux sont des réfugiés provenant d'autres parties de la forêt qui se sont unifiés sous le chef-guerrier Waldan. Repeuplant l'Anse orientale, dont beaucoup de leurs ancêtres étaient originaires, il y a des siècles de cela, ils ont fondé un petit royaume. \n\nPlus œcuméniques que les autres tribues des Hommes des Bois, ils aspirent à l'unificiation de leur peuple des deux côtés de la forêt et s'interrogent quand aux rumeurs sur l'ascension des Béorniens dans l'est : se pourrait-il qu'il s'agissent des sauveurs qu'ils recherchent ? \n\nPourtant, tout espoir d'unité est mis à mal par les malveillants Corsechiens au sud, et les guerriers Méroagiens au nord. Et, encore pire, des rumeurs ont atteint les Waldandings, des rumeurs disant que la Coline de la Sorcellerie envoie, à nouveau, ses vrilles sombres dans la forêt et cherche à provoquer la chute des tribus libres."
 lotr_intro_events.6605.a:0 "Sous l'arbre et la feuille, brève est la vie..."
 lotr_intro_events.6605.a.tt:0 "Le destin des Waldandiens est entre vos mains."

 # Introduction to Corsechings
 lotr_intro_events.6606.t:0 "Les Corsechiens"
 lotr_intro_events.6606.desc:0 "Les Corsechiens sont méprisés par les autres tribus des Hommes des Bois et sont vus soit comme des fables pour faire peur aux enfants, soit comme des menaces locales bien réelles. Vivant de pillage et de banditisme, ils sont tombés progressivement sous l'Ombre de Dol Guldur, allant jusqu'à se convertir à sa foi maléfique. \n\nChacun est, cependant, le héro de sa propre histoire et les Corsechiens se considèrent comme la tribu la plus pure et la plus traditionnelle. Après tout, qui d'autre a préservé les anciens rites, tel que l'enlèvement des nourissons de leurs ennemis ou la cuisson de leurs entrailles dans de l'hydromel ?\n\nL'ascension de la Colline de la Sorcellerie présente des opportunité comme des riques. Les Corsechiens pourraient-ils devenir les sujets préférés de Khamûl et conquérir un grand royaume dans la forêt et les terres sauvages au delà ? Ou seront-ils soumis comme simple vassal de l'Ombre ? Le temps le dira..."
 lotr_intro_events.6606.a:0 "Sous les arbres, la lame..."
 lotr_intro_events.6606.a.tt:0 "Le destin des Corsechiens est entre vos mains.


 ### Rhovanion ###
 
 # Introduction to Bain of Dale
 lotr_intro_events.6701.t:0 "Les héritiers de Bard"
 lotr_intro_events.6701.desc:0 "Rétablis après que Bard l'Archer aie abattu Smaug, le royaume du Val est désormais une puissance montante du nord. L'amitié avec les nains de la Montagne Solitaire et des Collines de Fer ont permi une croissance économique et stabilité continue depuis lors, grâce à une explosion de population jamais vue chez les nordiques depuis les jours du royaume perdu du Rhovanion. \n\nBain, fils de Bard, règne aujourd'hui sur le royaume du Val et n'a connu que l'ascension continue de son royaume. Des marriages prudents ont permi de faire rentrer plus de nordiques dans le royaume et une alliance durable a été établie avec le royaume du Dorwinion, sur les berges inférieures de la Celduin. La continuité de sa lignée est sécurisée dans les personnes de son fils et de son petit-fils. \n\nAujourd'hui, le Val se tient fort et sûr, ses routes en sécurité et son commerce florissant. Bien qu'il y aie toujours des frictions occasionnelles aves les orientais au sud, dans l'ensemble, le Val baigne dans la paix et la prospérité."
 lotr_intro_events.6701.a:0 "Puissions-nous avoir encore de nombreuses années de paix !"

 ### Bellakar and Far Harad ###
 
 # Introduction to Ayal, Kataj of the Confederacy
 lotr_intro_events.6801.t:0 "La Confédération en crise"
 lotr_intro_events.6801.desc:0 "Durant les 50 dernières années, Ayal de la maison Thezij has judicieusement équilibré les puissances intérieures et extérieures au sein de la Confédération Tedjin. L'amitié au long cours qu'il a su nouer avec la maison Azumen a garanti le soutien des puissances intérieures et la stabilité durant son long règne, amitié qu'il a cimenté grâce au mariage de son fils et héritier avec leur fille aînée. \n\nPour les affaires extérieures, il a toujours opté pour une politique prudente et raisonnée. Sous son règne, il y a eu peu de grandes batailles, mais les mercenaires Tedjin ont combattu partout, apportant gloire et renommée à leurs maisons. A présent, au crépuscule de sa vie, l'oeuvre d'Ayal menace de se défaire. Son fils et héritier, Bór, est revenu de ses batailles dans les terres étrangères avec des convictions ébranlées sur le bien fondé des moeurs de son pays. Converti au Batan-an-Izindi, son fils brûle d'un désir profond de réformer son peuple, et d'abandonner leurs coutumes ancestrales. \n\nCela a rendu les conservateurs au sein de la confédération furieux. Ayal ne peut qu'assister impuissant et horrifié au démantèlement des plans conçus par sa génération pour faire adevnir une ère de stabilité dans le royaume..."
 lotr_intro_events.6801.a:0 "Je n'ai plus assez de temps..."

 # Introduction to Nîlûhîn II
 lotr_intro_events.6802.t:0 "Le huitième héritage"
 lotr_intro_events.6802.desc:0 "Depuis longtemps tiennent fièrement, en temps que rois de Bellakar et guides des fidèles de Kâthasaptha. Ils ont enduré maintes épreuves, des invasions, des guerres civiles et d'autres défis - mais ils continuent d'exister. A présent c'est Nîlûhîn II qui dirige la dynastie. \n\nLe jeune roi de Bellakar, couronné avant que son heure ne soit mûre, a rapidement démontré qu'il était un roi plein d'énergie. Les [bellakarientail|E] sont unis derrière lui et soutiennent son règne, et Bellakar s'arme pour le conflit qui se trame. \n\nRécemment, les rêves de Nîlûhîn sont agités et sombres - des présages de ténèbres sombres provenant du nord, de l'est, du sud, et dévastant tout sur son passage sur son chemin vers la mer. Mais il y a autant de rêves où les ténèbres sont refoulées au dernier moment par une lueur plus brillante que tout autre vue sur cette terre, éblouissante au point qu'aucune ténèbre ne lui survit. \n\nPeu importe ce qui arrivera. Nîlûhîn fera face au destin avec toute la valeur d'un roi de sa lignée, celle de [zimrebal_long|E]."
 lotr_intro_events.6802.a:0 "Notre maison est unie, nous allons triompher et faire advenir une nouvelle ère."

 # Introduction to Vâtalinar
 lotr_intro_events.6803.t:0 "La Dynastie Solar"
 lotr_intro_events.6803.desc:0 "Né d'un coup d'état Aûdrat Vâtra en Bôzisha-Dâr, la Dynastie Solar règne sur Rây depuis déjà 800 ans maintenant. Durant ce temps, ils ont connu leur hauts et bas, mais ont réussi à maintenir leur emprise sur le pouvoir en montant habilement les factions internes et externes les unes contre les autres, tirant parti de leur mainmise sur les routes commerciales entre l'est et l'ouest. \n\nMais durant cette longue durée de vie, la flamme de leur zêle s'est apaisée, et ils se contentent maintenant de maintenir le status-quo. Le meilleur exemple est Vâtalinar, un seigneur âgé et prudent. En cette heure de grand changement en Terre-du-Milieu, nombreux sont ceux qui réprouvent cette position. \n\nLa Dynastie Solar peut elle survivre contre ceux qui convoitent l'abondant Rây pour leurs propres fins ?"
 lotr_intro_events.6803.a:0 "Le Dâr est notre"
 
 # Introduction to Dêlasîmor II of Iunástîy
 lotr_intro_events.6804.t:0 "Les Fidèles de Tresti"
 lotr_intro_events.6804.desc:0 "Depuis d'innombrables générations, à travers les périodes faciles comme difficiles, la citadelle de Tresti a perduré, le Puis d'Iunast, toujours abondant, siégeant en son coeur. Et de même l'ont fait ses gardiens, la maison de Pârivaina. En dépit des tumultes et des changements de dirigeant du Bôzisha-Dâr, la lignée a toujours protégé les croyants en leur ancienne foi, discrètement mais vigoureusement. \n\nAujourd'hui, la Dynastie Solar de Bôzisha-Dâr connait un règne inquiet, et l'instabilité grandit. En cette heure, Dêlasîmor II surveille, et attend d'établir le plan de ses futures actions. Sa maison s'est toujours sagement tenue en retrait des politiques byzantines du Dâr, et est ainsi la dernière Maison de Régents à avoir survécu depuis le coup d'État de jadis. Mais, si la Dynastie Solar se voit affaiblie, peut être le temps est il venu de rétablir le conseil permanent..."
 lotr_intro_events.6804.a:0 "Pour le moment, j'observerai et patienterai"
 
 # Introduction to Mardat of Sûza-Rîy
 lotr_intro_events.6805.t:0 "Le Seigneur Serpent"
 lotr_intro_events.6805.desc:0 "Le neveu de Suladân du Haruzan, Mardat, ne désire qu'une seule chose - ravir le Dâr des mains faibles et léthargiques de la Dynastie Solar, et répandre sa foi à travers tout le Harad. \n\nDans les coins sombres de sa cour reclue, des messagers l'ont approché depuis le nord, depuis Haruzan - et au-delà - lui offrant de l'aide pour sa grande quête, aussi longtemps qu'il promet de rendre la pareille en temps voulu. En lieu et place de la Dynastie Solar, une Dynastie Serpent peut elle s'asseoir sur le trône du Rây ?"
 lotr_intro_events.6805.a:0 "Pour le moment, les ombres me garderont"


 ### Rhun and Khand ###

 # Introduction to the Logath II
 lotr_intro_events.7001.t:0 "Les Logath"
 lotr_intro_events.7001.desc:0 "Depuis bien avant lee jour de la défaite des Cruels à Dagorlad, nous avons chevauché librement dans les vallées boisées et sauvages de notre foyer méridional, situé sous les Collines de Fer, une centaine de familles Logath liées, bien loin des Terres Sombres. La tapisserie de nos vies est restée la même au travers des années : les mères dirigent, les filles commercent.\n\nÀ notre sud, nos voisins Dorwinim gardent les gués de la Carnen, la rivière du vin. Dans les Collines de Fer se trouvent les nains qui entretiennent d'âpres négociations avec nos clans des rivières pour se garantir le passage jusqu'aux marchés du Dorwinion et du Val."
 lotr_intro_events.7001.a:0 "Le peuple du vin appelle aujourd'hui nos amazones."
 lotr_intro_events.7001.b:0 "Que peuvent nous offrir les petits hommes comme bétails ?"

 # Introduction to the Logath III
 lotr_intro_events.7002.t:0 "Les Logath"
 lotr_intro_events.7002.desc:0 "C'est en silence et avec attention que nous observons les femmes du Val bâtir de nouvelles vies pour leur familles alors qu'elles s'installent toujours plus près de nos pâturages. Leurs marchands amènent de beaux matériaix, des joyaux et des nouvelles. Nous écoutons les murmures des marchands en ce qui concerne la sécurité des foyers ou le retour de leurs épouses : des troubles sont à l'œuvre." 
 lotr_intro_events.7002.a:0 "Les femmes courtoises du Val apportent des objets de grande beauté."
 lotr_intro_events.7002.b:0 "Nos patûrages sont notre tapisserie. Gardez-les en sécurité."

 # Introduction to Hûz-Margoz
 lotr_intro_events.7003.t:0 "Derni[ROOT.Char.Custom('FR_ErEre')] de la lignée de Szrel"
 lotr_intro_events.7003.a:0 "Impossible ! Je ne peux pas être [ROOT.Char.Custom('FR_LeLa')] derni[ROOT.Char.Custom('FR_ErEre')]."
 lotr_intro_events.7003.desc:0 "Un [age|E] complet de cette [middleearth|E] s'est écoulé depuis les jours de l'apogée de ma famille. Autrefois, les Hûz étaient puissants et terribles. Notre nom était synonyme de terreur. Nous avons passé à la torche les bêtes arbresques, ces « [entwives|E] » du Dorwinion. Depuis notre siège dans la forteresse-donjon légendaire de Szrel-Kain, nous répandions la terreur dans tout l'est et le nord... Et pourtant, qu'est-il devenu de nous ? \n\nUn âge s'est terminé avec notre défaite honteuse. En ce jour, les vils [elves|E] et leurs laquets, les [dunedain|E], marchèrent sur le sanctuaire même de notre dieu. Bien que mes ancêtres combattirent jusqu'au dernier aux pieds de Kerkassk, les elfes firent usage de leur magie maléfique pour sceller notre dieu. Et massacrèrent notre peuple avec l'aide des [northmen|E]. Aujourd'hui, nous nous cachons dans l'obscurité. Mais ce temps est révolu ! Nous devons reprendre les rênes des Igath et les mener sur la voie d'une sanglante vengeance telle que nul n'en a connu dans l'ouest. \n\nQuand est-ce que j'ai parlé pour la dernière fois à mes parents de ces sujets ? Non... cela ne se peut. Avec la mort de mon père et de mon oncle, serais-je tout ce qui reste des Hûz, de la lignée de Szrel ?"
 lotr_intro_events.7003.a.tt:0 "Apportez moi des chroniques. Où se trouvent les autres descendants des Hûz ?"
 lotr_intro_events.7003.b:0 "Je sais ce qui doit être fait. Je ne suis pas [ROOT.Char.Custom('FR_LeLa')] derni[ROOT.Char.Custom('FR_ErEre')]. Je suis le renouveau !"
 lotr_intro_events.7003.b.tt:0 "Il y a temps à faire et si peu de temps. Loué soit le seigneur Kerkassk pour sa patience."

 # Introduction to Vangaris
 lotr_intro_events.7004.t:0 "The Whirlwind"
 lotr_intro_events.7004.desc:0 "The Khûdriag of the southern steppe, Vangaris the master of blade, bow and horse. Rose to power from a lowly peasant, to mercenary leader, to Ôsvodeg. He took lead of the clans of Lower [khand|E] after fighting in [harad|E]. \n\nMany of his years were spent fighting the great Taskral Suladan of Haruzan. Finding himself a rival who could match his strength and cunning. The Black Serpent sees him as one of his greatest enemies. The clans unite under his banner due to the glory and reputation he gained in Harad. Though the grandsons of the last Ôvatha see themselves as the rightful rulers of the clans of Khand. \n\nHe stands defiant in the face of the old ways. Will he unite his people or will he be crushed under the hoof of the Khûdriag of the Ortogh family. Will he fade to the crushing weight of time as just another Ôsvodeg of Khand or will he change Khand forever cementing his name in history as the true Ôvatha?"
 lotr_intro_events.7004.a:0 "I will unite Khand once more!"

 # Introduction to Keiseimu
 lotr_intro_events.7005.t:0 "The Old Ways"
 lotr_intro_events.7005.desc:0 "Tûmrakhi's chosen people, the Variags, have endured throughout the ages because of tradition. As his chosen, they have been called upon to crush the enemies of their one and true god, to show the mastery of horse and bow, and spread Tûmrakhi's name to the utter ends of the earth and back again. For this is the divine duty of the Ôvatha. \n\nKhûdriag Keiseimu is the grandson of the last Ôvatha and has every intention of becoming the next. Tûmrakhi wishes to reforge [khand|E] once more to fight in the west and help in the devastation of the evil men there. To trample these heretics under their hooves, they will blot out the sun with a never ending hail of arrows and bring an end to their hubris once and for all. \n\nAscending to become the mighty Ôvatha and reforming Khand to achieve the great final victory will be arduous. The usurper Vangaris has come, and rallies the banners of the southern clans to his cause. This must be stopped before the Variags lose sight of the old ways and fall from Tûmrakhi's grace. Ride forth and straddle the world in his name!"
 lotr_intro_events.7005.a:0 "Tûmrakhi's name shall be known throughout the world!"


 ### Near Harad ###
 
 # Introduction to Kalafar
 lotr_intro_events.7201.t:0 "La révolte Chelkar"
 lotr_intro_events.7201.desc:0 "Il y a cinq générations d'hommes, Khadnom, un fanatique loyal aux Dieux, a rallié le peuple Chelkar contre les cruels rois Haruze et leur vile culte du serpent. De cette révolte renacquit l'ancien royaume de Chelkar, un état commerçant puissant qui se tient à la croisée des chemins d'anciens empires et en devint fabuleusement riche. \n\nSon fils, Safal le Robuste, repoussa trois tentatives des rois Haruze de reconquérir leurs terres perdues, portant un coup fatal à leur pouvoir vacillant. Mais son fils, Sagalion, s'est révélé moins performant sur tous les fronts, et fut un meneur faible et inefficace. Il finit par être assassiné, le principal suspect étant le royaume Haruze renaissant sous la coupe de Sûladan. Peut-être espère t-il affaiblir les Chelkar en les plaçant sous le règne d'un jeune enfant. \n\nMais si c'était l'intention, un mauvais calcul eu lieu, car Kalafar est un homme digne de son grand-père - un guerrier fort, un croyant zêlé en les traditions anciennes. Son frère Sinil fut également élevé dans le but de servir son frère en tant que seigneur légitime, en déput des offres d'Haruzan de l'élevé à la dignité de vice-roi s'il trahissait Kalafar. \n\nDésormais, Chelkar élève à nouveau sa barrière d'épées en défi contre un monde qui cherche leur extinction. Les Serpents se lovent à l'ouest et au nord, des vents obscurs descendent des montagnes, cherchant à sécurer leur flanc méridional..."
 lotr_intro_events.7201.a:0 "Nous ne nous agenouillerons jamaisl."
 lotr_intro_events.7201.a.tt:0 "Un serpent à l'est, et un ombre au Nord. Nous devons tenir."

 # Introduction to Sûladan
 lotr_intro_events.7202.t:0 "Les Ambitions de Sûladan"
 lotr_intro_events.7202.desc:0 "Il y a 150 ans, la grande domination des rois Haruze a été brisée. La révolte Chelkar a détruit tout semblant d'unité que possédait le royaume, et Amrûn fut mise à sac. Petit à petit, le Royaume Haruze s'effondra, ses régions limitrophes se fracturant sous la domination de seigneurs de guerres. Désormais, le Royaume d'Haruzan n'est plus que le triste souvenir de sa gloire passée. Mais Sûladan cherche à changer cela. \n\nFils unique, né à la fin de la vie de son père, un grand feu couve dans le coeur de Sûladan. Tandis qu'il ne pouvait pas faire grand chose dans sa minorité, les régents contrôlant toutes les affaires de l'état, il passa sa jeunesse à rêver de grandes visions d'un Haradwaith rétabli. Désormais, à la plénitude de son règne, Sûladan découvre une réalité plongée dans le chaos, la maison de ses vieux ennemis affaiblie et handicapée. \n\nLe roi rebelle de Chelkar a subi un accident infortuné, laissant la région sous le contrôle d'un roi enfant. Pendant ce temps, son cousin Balkuthôr s'enhardit à faire valoir ses droits sur les terres de Pezarsan, promettant de jurer allégeance à Sûladan en échange de son aide. Et au nord, le Roi-Serpent Khäz-gramaze s'apprête à annihiler finallement le peuple des Mers tant haï. \n\nL'heure d'Haruzan est proche, si Sûladan a la force de s'en saisir."
 lotr_intro_events.7202.a:0 "À Pezarsan - la réunification commence ici !"

 # Introduction to Balkuthôr
 lotr_intro_events.7203.t:0 "L'héritier de Pezarsan ?"
 lotr_intro_events.7203.desc:0 "Né dans un petit domaine, issu d'une branche mineure de l'autrefois grande maison Ayerikkä, le futur de Balkuthôr semblait bien ancrée dans la pierre. Il aurait du régner sur son domaine depuis Tir Argorn, n'ayant jamais l'opportunité de participer au Grand Jeu, peu importe à quel point il aurait voulu une chance de s'élever.\n\nMais le destin tourne souvent avec les plus petits évènements, et des opportunités inattendues apparaissent parfois. Un après midi, le puissant cousin de Balkuthôr, Sûladan, roi et seigneur de tout Haruze, vint le visiter, chevauchant un grand Mûmakil dans son humble domaine. Après l'échange de plaisanteries, le Roi demanda à son cousin une audience en privé. Intrigué, Balkuthôr accepta.\n\nEnfermés dans ses appartements privés, Sûladan discoura avec passion des gloires passées de leur famille et de son désir de récupérer les provinces perdues – Pezarsan et Chelkar pour la plupart. Et ceci, dit-il, était la raison de sa venue. Car Sûladan connaissait la lignée maternelle de Balkuthôr, dont la mère était la soeur du dernier roi de Pezarsan. Le nouveau roi, Dasin II se révelait sadique et cruel, et il avait entendu les rumeurs du peuple désirant un nouveau seigneur. Il semble que Khäz-gramaze ait enfin entendu les prières pieuses de sa famille. C'est ainsi qu'il en vint à son offre – que Balkuthôr reconnaisse la suprémacie de son cousin comme chef de la famille, et, au moins en nom, roi de Pezarsan, alors Sûladan ferait tout ce qui est en son pouvoir pour le voir siéger comme seigneur de Pezarsan.\n\nC'est une offre généreuse, et une chance de s'élever dans le monde que Balkuthôr ne s'était jamais attendu à avoir. Est-ce une surprise qu'il ait dit oui ?"
 lotr_intro_events.7203.a:0 "Le peuple de Pezarsan prospérera sous mon règne !"
 
 # Introduction to Pezarsan
 lotr_intro_events.7204.t:0 "The Succession of Pezarsan"
 lotr_intro_events.7204.desc:0 "Dasin II had barely sat upon his regal throne before news arrived of foreign incursions. From the West, the fading Ayerikkä dynasty is trying to push a claim upon his lands through his cousin – to the North, the damnable Chelkar under Kalafar are pushing into his lands on pretexts of protecting the Nâdi-manyê faithful in his northern border-regions. Dasin sees them for who they are. Vultures and cravens the lot, desiring simply to steal his rightful place!\n\nSummoning his tributaries and allies from the south, Chieftains Uregh and Maysar, Dasin II plans the defense of his domain. His southern allies have sworn a blood oath to him – to defend to the end the rightful king of Pezarsan. He shall fear no force from the south if nothing else.\n\nBut against two enemies, who does he fight first?"
 lotr_intro_events.7204.a:0 "Damn those northern zealots! They shall fall first!"
 lotr_intro_events.7204.b:0 "Vulture-Snakes! I’ll flay the Ayerikkä for this!"

 # Introduction to Scorpion King
 lotr_intro_events.7205.t:0 "Les vents du changement"
 lotr_intro_events.7205.desc:0 "For generations, the Ezarkia have held sway over the oasis town of Mazharath and the surrounding villages of the Koânoz - the heart of the Dune Sea. Taxing the desert caravans and Mazharath’s famous souks have brought the family a small measure of comfort and prestige, if not glory. The current chieftain, Ruadômirh, is known for getting what he wants through a combination of guile and threat - the sting of his rebukes to those who challenge his rule has led him to be known - not without irony - as ‘The Scorpion King’.\n\nBut times are changing. A shadow has fallen on the sands. Fresh rumours of the return of ancient evils and the stirring of old empires reach Koânoz with every new caravan. And at home, stability is threatened by the rise of the puckish Cult of Sanbiaz, the spider-god, whose acolytes have become the majority even in Mazharath itself. One way or another the winds of change will blow across the desert. But will they topple the Ezarkia from power? Or will they drive them forward to a new destiny - to unite the scattered desert tribes, drive their enemies from the sacred sands, and truly earn the name of Scorpion King?"
 lotr_intro_events.7205.a:0 "The Scorpion King will rise!"


 ### Umbar and Mardruak ###
 
 # Introduction to the Ar-Adunaim
 lotr_intro_events.7401.t:0 "Les exilés d'Ar-Adûnâim"
 lotr_intro_events.7401.desc:0 "Sur un archipel solitaire dans la mer de Belegaer se trouve l'autoproclamée Ar-Adûnâim. Ceux qui la visite peuvent y faire deux expériences différentes. Ceux qui portent le sang de Numenor y trouveront un groupe de bienvenue se comportant avec dignité et honneur. Les autres, cependant, se feront cracher dessus et seront abusé, détesté et traité comme rien d'autre que des chiens sauvages. Telle est la nature de ce groupe exilés de puristes du sang, rejetté du Havre d'Umbar pour leurs idées radicales. \n\nApparu peu de temps après l'arrivée de Castimir l'Usurpateur en Umbar, pendant des années les purists du sang n'étaient rien de plus qu'une autre faction d'Umbar - en fait, il sont toujours forts en Umbar même après leur départ. Mais l'Ar-Adûnâim commença à réclamer une grande 'purification' des Havres, qui apporterait une restauration de la pureté Númenóréenne et qui serait le héraut d'une glorieuse réclamation de leur empire depuis longtemps perdu. Les pragmatistes, en Umbar, seront finalement forcés d'agir lorsqu'un rassemblement transformé en lynchage résulta en un incendie qui dévasta une grande partie du port. \n\nDepuis lors, l'Ar-Adûnâim mijote sur ses rochers dans la mer, attendant le début de sa grande croisade. Leur meneur, Gimilkhâd, affirme avoir parlé avec son auguste ancêtre Ar-Pharazôn grâce à la médiation du Grand Seigneur, Mulkhêr. S'ils gardent la foi et offrent des sacrifices en son nom, alors le Grand Seigneur produira la Grande Armada, et les armées d'Anadûnê se répandront à nouveau sur le monde."
 lotr_intro_events.7401.a:0 "La Récupération arrive. Anadûnê s'élevera à nouveau !"
 lotr_intro_events.7401.a.tt:0 "Depuis cette forteresse insulaire, nous reconquérerons l'héritage de Númenor."
 ar_ardunaim_event_troops:0 "Garde Royale Naru n'Aru"

 # Introduction to Umbar
 lotr_intro_events.7402.t:0 "L'héritier de Castamir"
 lotr_intro_events.7402.desc:0 "Depuis les jours de la Lutte Fratricide, Umbar a été le refuge du sang de Castamir, le roi légitime du Gondor. Cependant, Umbar a été trop désunie pour être une vraie menace au Gondor. \n\nIl y a une trentaine d'année, le précédent Roi d'Umbar, Azûlzîr, testa les défenses du Gondor. Cependant, ce dernier ne fut pas pris par surprise et, se glissant au travers des défenses d'Umbar durant la nuit, le capitaine audacieux Thorongil mis feu au port - et à la flotte. Azûlzîr le défia personnellement en combat alors que Thorongil couvrait la retrait de ses hommes, mais Thorongil était plus puissant, et il le tua. \n\nC'est ainsi que Kathuphazgân devint seigneur en Umbar, mais il n'héritait pas d'un royaume puissant, d'une terreur connue de toutes les côtes du Gondor, mais d'un royaume en chute libre. L'arrière-pays, jamais vraiment colonisé et mis au pas, se détacha rapidement, et les puristes du sang en Umbar commencèrent une émeute qui endommagea encore plus le port, conduisant à leur exil. Après de nombreuses années d'intendance précautioneuse, Kathuphazgân a ramené Umbar à un semblant d'ordre, à l'aide de mots mielleux et d'une judicieuse application de la force. Mais il désire de plus grands honneurs et gloires et, finalement, conduire sa famille jusqu'au trône gondorien. Ses fils sont aujourd'hui des hommes faits et puissants, mais une rivalité grandissante entre les deux concernant la succession pourrait inquiéter ce projet..."
 lotr_intro_events.7402.a:0 "Mais, d'abord, nous raménerons l'arrière pays dans notre giron."
 lotr_intro_events.7402.a.tt:0 "Certains des légats de l'arrière-pays accepteront votre suzeraineté grâce à une diplomacie prudente, mais pour d'autre la force sera requise."

 # Introduction to Aglarin of Narik-Zadan
 lotr_intro_events.7403.t:0 "Spectres du Belegaer"
 lotr_intro_events.7403.desc:0 "Narik-Zadan était autrefois le plus ancien port [numenorean|E] au Mardruak. Pourtant, de longues années se sont écoulées depuis que les grands vaisseaux de l'Occidentale mouillaient dans ses havres. Dans les siècles ayant suivi la Submersion, les baies du Mardruak sont devenues les ports clandestins des corsaires, ces fiers chevaucheurs des mers qui vivent du sac, du pillage et de la piraterie.\n\nDans les dernières décennies, les corsaires du Mardruak se sont unis sous Belphêgor, un pirate Mardrukéen si renommé et craint le long de la côte qu'il en vint à être connu sous le nom du « Fantôme du [belegaer_sea|E] » et forgea un nouveau royaume libre de l'influence de l'[umbar|E] et du [bellakar|E].\n\nAlors qu'il sentait le moment de sa port approcher, il donna à chacun de ses enfants, dont sa fille préférée, Aglarin, sa propre capitainerie. Pourtant, la tradition l'emporta sur ses décisions testamentaires et le fils aîné indigne de Belphêgor, Gôdrathor, s'assit sur le trône pirate. Après deux ans d'inspections intrusives et d'expropriations, les frères et sœurs de Gôdrathor s'allièrent contre son règne injuste et y mirent un terme.\n\nLes enfants de Belphêgor sont désormais les capitaines de leurs propres navires et les commandants de leurs propres havres. La plus féroce et la plus rusée d'entre eux est Aglarin, qui règne sur Narik Zadan par la peur et par les faveurs. Mais se contentera t-elle de ne rester que le potentat d'une petite partie de la côte ou ses ambitions la porteront-elle sur le trône de son père ?"
 lotr_intro_events.7403.a:0 "Mes navires hanteront le large !"


 ### Thâni-Hazâd ###
 
 # Introduction to Balâkhân
 lotr_intro_events.7501.t:0 "Le roi intimidé"
 lotr_intro_events.7501.desc:0 "Jadis, An-Balkûmagân était un royaume fier et puissant, la plus grande des colonies méridionales de Númenor, puis un grand royaume indépendant après la Chute. Mais ces jours sont révolus depuis longtemps, et les Anbalûkkhôri sont éclipsés par le royaume de Bellakar voisin, et épuisés par les guerres incessantes qu'ils n'avaient pas les moyens de mener. \n\nLorsque le royaume reprit de sa superbe, le Roi-Tempête Khôrahil revint pour soumettre le royaume dont il fût jadis banni par Númenor. Les rois ravalèrent leur orgueil et courbèrent l'échine, et An-Balkûmagân devint le coeur de Thôn an-Khârlôkh, l'Ost-Tempête. \n\nBalâkhân, Roi des Anbalûkkhôri, est un roi bien faible. Protégé par la régence de sa mère et marié à la soeur du Maréchal-Tempête et, bien qu'il ait conservé ses droits ancestraux et privilèges - ceux qui siéent à son rang, il doit obéir au doigt et à l'oeil pour soutenir les desseins du Maréchal-Tempête, et par conséquent ceux de Khôrahil. \n\nSeul le temps dira s'il se contentera de suivre ou s'il cherchera un autre destin pour son fier peuple..."
 lotr_intro_events.7501.a:0 "Ne faisons pas de vagues..."
 
 lotr_intro_events.7502.t:0 "Thôn an-Khârlôkh"
 lotr_intro_events.7502.desc:0 "Thôn an-Khârlôkh, l'Ost-Tempête (d'après son maître, Khôrahil the Nazgûl, jadis Roi-Tempête d'An-Balkûmagân), est un fief complètement militarisé ayant un seul objectif : détruire les ennemis de Khôrahil. Malgré sa défaite contre une alliance de Bellakar et de Ray qui l'a tenu en échec pour un temps, l'Ost-Tempête s'est redressé sous un nouveau jour.\n\nLes royaumes de Bellakar et de Rây d'antan ne sont plus ceux de 1600. Bellakar est diminué et Rây n'honore désormais plus leur ancienne alliance. \n\nBientôt les héritiers de Dulgu le Noir, le terrible général de l'Ost-Tempête originel, accompliront ce que leur ancêtre n'a jamais pu accomplir - la destruction complète de Bellakar. Ils ne font que trépigner d'impatience à attendre l'ordre de leur suzerain du Mordor pour attaquer les insolents Tumakveh..."
 lotr_intro_events.7502.a:0 "Nous nous sommes préparé pendant de longues années..."
 storm_host:0 "Légion tempête Legion"
 storm_host_auxiliaries:0 "Auxiliaires de la Légion Tempête"

 # Introduction to Abrazan
 lotr_intro_events.7503.t:0 "The Lone Brother"
 lotr_intro_events.7503.desc:0 "Eight years. Eight years since I came here with my elder brother, Kathuphazgân, seizing this island and turning it into our seat of power. Under my brother's leadership, we went on great raids and gathered many men to our banner as we terrorized the bay for booty and plunder! \n\nYet three years ago my brother left to raid the rich realm of Felaya, and since his departure he has not returned, leaving the rule of our island realm in my hands. With my brother lost at sea, it is now in my power to decide the course upon which we shall embark and only time can tell if I will be able to live up to my brother's legacy..."
 lotr_intro_events.7503.a:0 "Glory and Plunder await!"

 # Introduction to Phorakôn II
 lotr_intro_events.7504.t:0 "Liege of the Bâlan-Lâi"
 lotr_intro_events.7504.desc:0 "Phorakôn II, the Old Prince of Gimilthâni and Head of the [balan_lai|E], has reigned wisely for decades and garnered much respect from his fellow Princes and Princesses, many of whom he regards with a sort of paternal affection. Knowing that he cannot guide the [balan_lai|E] forever, Phorakôn has begun grooming Imrazôr III of Alsarias to be the next head of the council, a move tolerated by the [balan_lai|E] only for their respect for the Old Prince."
 lotr_intro_events.7504.a:0 "I must use my time wisely..."
 
 # Introduction to Imrazôr III
 lotr_intro_events.7505.t:0 "The Proud Prince"
 lotr_intro_events.7505.desc:0 "Imrazôr, Prince of Alsarias, is a man of intense passions. Most steadfast friend, most dire foe, he burns hot and cold in equal measure. A man in the make of his [numenorean|E] forefathers, he knows his desires and will work tirelessly to see them fulfilled.\n\nHis most heartfelt desire is to marry the lovely Princess Arimîth of Karasalas, whom he has long held a torch for. She has, in recent years, come to reciprocate his feelings, and for this, Imrazôr is overjoyed.\n\nYet there remains an obstacle in the way of this happiest of endings. For the Prohibition of Unification, long-enshrined in the Grand Concordant, denies the right of two sovereign princes of the [balan_lai|E] to wed, to prevent the consolidation of their realms and upsetting the balance of power. And thus, Imrazôr and Arimîth are barred. Yet a glimmer of hope remains. For the Prohibition may be lifted on a per case basis by approval of the council of the [balan_lai|E] - and now Imrazôr III turns all his considerable gifts of wit and charm to the task of ensuring that it comes to pass."
 lotr_intro_events.7505.a:0 "I shall not rest, until my heart is satisfied!"

 # Introduction to Seregul
 lotr_intro_events.7506.t:0 "The Fallout of the Council"
 lotr_intro_events.7506.desc:0 "Seregul, Prince of Pel, has ever been a most proud Adûnâ. In his veins flows the blood of [numenor|E], his ancestors elevated above lesser Men! For this reason, Seregul stews in wrath, for he is saddled with Pel. And Pel alone sees its Adûnaic Prince constrained, for he must rule jointly with a native conclave. Such was the agreement made when the [balan_lai|E] were invited to the region back in T.A. 1203, and which has been maintained ever since.\n\nHis wife is no aid in his trials either. Never was there love between them, and whatever kindness briefly lived has long died. Now it seems Seregul's lack of grace has come back to haunt him. For in the summoned council of the year 3000, many decided they could bear him no more, and denounced him. They swore not to acknowledge the Prince's decrees until he was removed and a new one elected - and mayhaps even not then.\n\nThe [balan_lai|E] has taken a dim view of the matter, and deemed it an internal affair for Seregul to handle - no aid shall come from the west. Likely they mean to give him enough rope to hang himself! Where others see trial, Seregul sees an opportunity - to show everybody his true might, and to finally break free of his ancestral shackles. And then they shall all regret spurning him..."
 lotr_intro_events.7506.a:0 "Soon, all shall know my true magnificence!"

 # Introduction to Derei
 lotr_intro_events.7507.t:0 "The Young Prince"
 lotr_intro_events.7507.desc:0 "Gimilêth, the southernmost of the Princedoms of the [balan_lai|E], has long enjoyed a close relationship with the [cuind|E] of the bordering Kingdom of Drêl, such that it is an open secret that many [cuind|E] travel in disguise throughout the land, offering their services as healers, woodworkers and more. It is even rumoured that a number of the Princes of Gimilêth have entered the forest of Drêl and studied with the [elves|E]. \n\nAfter the death of his father to a sudden illness and with no surviving close relations, the young Prince's fate seemed uncertain - until of course the [elven|E]-king Terilaen of Drêl took the young boy under his tutorship. Though Prince Derei is no longer a child, he still relies heavily on the advice and guidance of his friend and tutor, perhaps heralding a new age of friendship between Drêl and Gimilêth?"
 lotr_intro_events.7507.a:0 "Heed the words of the wise..."

 # Introduction to Arimîth
 lotr_intro_events.7508.t:0 "The Jewel of the Southlands"
 lotr_intro_events.7508.desc:0 "Arimîth, Princess of Karsalas, is as cunning as she is fair. The only child of her father, he passed suddenly at a young age, leaving the so-called 'Jewel of the Southlands', as the Princess was known, in a precarious position. Her two uncles were quick to pounce, and it was only with the pressure of Phorakôn, leader of the [balan_lai|E], that they backed off.\n\nYet Arimîth was not cowed, for following that incident she has grown into a shrewd, confident, and cautious leader; worthy of her position as a Princess of the [balan_lai|E]. Since then, however, there has been a new player in her life.\n\nProud and passionate Imrazôr III, Prince of Alsarias, has long sought Arimîth's heart. Whereas once she was uncertain, over the long period of courtship she has come to return his affections.\n\nYet for their tale of love to come to a conclusion, there is much yet to be done, for romance may yet influence the future of the [balan_lai|E]."
 lotr_intro_events.7508.a:0 "There is much that must happen."

 # Introduction to Karaag
 lotr_intro_events.7509.t:0 "The Grand Tinkerer"
 lotr_intro_events.7509.desc:0 "Master of the twin cities of Azarîdêth and Rôthârâna, Karaag... is aggrieved. Aggrieved that he cannot have a moment's peace!\n\nEvery day, it seems some minor merchant or little lordling demands his attention for the most trivial of manners! Does he not have servants and ministers, well-picked for their insight and skill? Has he not entrusted them with the power to deal with such issues?\n\nKaraag desires only to know peace and solitude, where he might work with his tools and write in his journals. The natural world is of far greater interest to discipher than the human world.\n\nHe is fortunate, at least, that he has known a reign of peace. Old Phorakôn to his south, and his friend Arthazroc to his north, have ensured that he needs little worry about the greater machinations of his fellow princes.\n\nBut how long can such neglect be borne, as the world changes anew?"
 lotr_intro_events.7509.a:0 "Leave me be!"

 # Introduction to Arthazroc
 lotr_intro_events.7510.t:0 "The Merchant Prince"
 lotr_intro_events.7510.desc:0 "Arthazroc. Prince Arthazroc, if you please.\n\nLong have the princes of Inzillôni been constrained. For they rule a realm small but most rich - but in truth, they barely rule it at all. For Inzillôni is a city of merchants and mighty trade fleets, and it is the great families who in truth run the city. They are content to leave the princes be, regarding them as harmless figureheads from an era long past. A remnant of their proud heritage, they say.\n\nIt is in this atmosphere that Arthazroc has been born and raised, and he has learned well. Arthazroc knows now exactly how to play the games of his mighty subjects, and in truth wields a subtle level of power rarely seen by the princes of Inzillôni.\n\nBut as the age turns and Arthazroc must turn his eyes to what is to come after him, the question lingers - is it enough? Or must drastic measures be taken to avert the long diminishing of his house..."
 lotr_intro_events.7510.a:0 "Wait for the perfect moment."

 # Introduction to Daroc III
 lotr_intro_events.7511.t:0 "The Clubfooted"
 lotr_intro_events.7511.desc:0 "Daroc III, Prince of Hôlzôrêth, is a man of no small stature. A lifelong cripple, Daroc's clubfeet and limp had caused many to believe that he would be unfit to rule over the martial men of Hammerdal. In his youth he faced a raiding force of [anbalkumagan|E], and crushed a man's skull in its helmet. Any uncertainty would soon be forgotten.\n\nTo Daroc, his limp is nothing more than an extra challenge to overcome. He is the greatest in size and most ferocious in battle of all the Princes of the [balan_lai|E], and there are scarce few who do not fear facing him even in his middle age.\n\nYet with the Stormhost rising once more in the north, it is his realm that shall first face total assault, and there is no certainty if his fellow Princes shall come to his aid."
 lotr_intro_events.7511.a:0 "The storm rises again."

 # Introduction to Szoranh, the dragon at world's end
 lotr_intro_events.7512.t:0 "The Dragon and his Scarlet Blades"
 lotr_intro_events.7512.desc:0 "Szoranh was once a nameless deckhand. Born with a disfigured left foot, he was little use as a combatant. Ambitious despite his deformity, Szoranh was often seen ashore learning to read and count coin. This changed rather suddenly when he met Bhalrim.\n\nThe Scarlet Sword was a feared warrior in Vulmaw, for the joy he took in the suffering of his foes. Content to act the part of wandering sword for hire, Bhalrim never chose to tie himself to any master. Yet it would seem that Szoranh and Bhalrim were a duo set upon each other's paths by fate, for they swiftly formed a deep bond and carried out plans to usurp a fleet and sail for a land of oppertunity.\n\nThe Bâlan-Lâi are vulnerable. Pel crumbles as a dome struck with thunderous force, while in the north Szoranh hears tell of some host of men that moves as a storm across the land. Surely any such army would be a welcome ally to the Freed of Kadir.\n\nWherever the pair strikes, they carry the legacy of Womawas and Kadir further than ever before into the west of Middle earth."
 lotr_intro_events.7512.a:0 "To World's End and ever onward."

