 # Introduction to Dain
 lotr_intro_events.2001.t:0 "Le Roi sous la Montagne"
 lotr_intro_events.2001.desc:0 "Dain II Pied-d'Acier, Roi sous la Montagne et Seigneur des Collines de Fer, règne sur ces salles dorées sous [erebor|E] depuis près de soixante ans, soixante années de paix et de prospérité pour tout le peuple nain après la Bataille des Cinq Armées, la défaite de Smaug le Terrible et les morts tragiques de Thorin Écu-de-Chêne et des fils de sa sœur.\n\nAvec Erebor majoritairement reconstruite des ravages du Dragon, les [dwarves|E] regardent à nouveau au-delà de leurs frontières pour restaurer les anciennes amitiés avec les Hommes de Dale et les [elves|E] de la [greenwoodshort|E], gardant toujours un œil vigilant vers les Terres Désolées du Nord, de crainte que des Cracheurs de Feu encore vivants ne les surprennent à nouveau."
 lotr_intro_events.2001.a:0 "À travers le feu du Dragon et la guerre, ces salles perdurent malgré tout."
 
 # Introduction to Balin
 lotr_intro_events.2002.t:0 "Le Seigneur de la Moria"
 lotr_intro_events.2002.desc:0 "Balin de la Compagnie de Thorin Écu-de-Chêne s'est lancé dans une grande quête une fois de plus - reconquérir l'ancienne capitale naine de [khazaddum] des traînards orques qui ont rampé hors de leurs cavernes une fois de plus après la fatidique Bataille d'Azanulbizar.\n\nPartant d'[erebor|E] avec une grande compagnie de [dwarves|E] contre la volonté du Roi Dain, Balin voyagea vers le sud puis l'ouest le long de la Vieille Route de la Forêt, traversant danger et conflit sous les branches de [mirkwood|E] avant d'émerger enfin et de livrer un féroce combat pour gagner l'entrée de Khazad-Dûm.\n\nCependant, ces dernières années, la fortune de la compagnie a tourné. Des groupes disparaissent dans les profondeurs des [mistymountains|E], des corps de mineurs apparaissent lacérés, et l'arrivée de nouveaux colons d'[erebor|E] a ralenti jusqu'au compte-gouttes. Et la rumeur court que dans les profondeurs se tapissent des [goblins|E] attendant que l'expédition commette une erreur.\n\nCherchant conseil, Balin projette de contempler les profondeurs du Lac du Miroir dans l'espoir de recevoir un signe sur ce qu'il pourrait faire pour éviter cette lente mort de sa colonie."
 lotr_intro_events.2002.a:0 "Je ne suis pas seul à avoir besoin de réconfort. Que beaucoup viennent à Kheled-zâram !"
 lotr_intro_events.2002.b:0 "Puissent les eaux froides et claires de Kheled-zâram me guider !"
 lotr_intro_events.2002.c:0 "La route vers Kheled-zâram est dangereuse, je dois amener une suite convenable pour assurer la sécurité."
 lotr_intro_events.2002.tt:0 "Voyage seul au Lac du Miroir, cherchant une contemplation solennelle comme le fit jadis Durin."
 lotr_intro_events.2002.tt_1:0 "Vous emmenez [companion_1.GetNameNoTooltip] et [companion_2.GetNameNoTooltip] avec vous au Lac du Miroir."
 lotr_intro_events.2002.tt_2:0 "Vous emmenez une suite importante avec vous au Lac du Miroir."

 # Introduction to Gorin of Nordinbad
 lotr_intro_events.2003.t:0 "Le Seigneur de Nordinbad"
 lotr_intro_events.2003.desc:0 "Depuis l'époque de l'arrière-grand-père de Gorin, des [dwarves|E] habitent à [GetTitleByKey('c_nordinbad').GetNameNoTier|U]. Bien que la forteresse n'ait jamais été riche en or et en argent, elle regorge de fer et sa beauté vaut plus que n'importe quelle montagne d'or, soigneusement entretenue et améliorée par les fidèles Nains.\n\nAlors que de nombreuses autres forteresses naines dans les [GetTitleByKey('k_grey_mountains').GetNameNoTier|U] furent consumées par le feu des Dragons, le manque de richesses conventionnelles détourna la dévastation des salles paisibles de Nordinbad, et les Seigneurs y offrirent refuge à de nombreux survivants, pour un temps."
 lotr_intro_events.2003.a:0 "La beauté d'Azan-zâram perdurera"
 
 # Introduction to Argan, the Axe that Walks
 lotr_intro_events.2004.t:0 "La Hache Ambulante" #Argân
 lotr_intro_events.2004.desc:0 "Je ne dois pas me reposer ! Depuis le jour où mon père a abdiqué, je ne me suis jamais arrêté. L'Ombre est longue et ses tentacules s'étendent loin, pourtant j'ai voyagé plus loin encore. Si je me repose ici, je serai... je serais un simple seigneur obéissant aux [longbeards|E] sédentaires qui se terrent dans leurs collines face aux ténèbres avec leur « Roi Guerrier » Dain. J'ai traversé la [middleearth|E] quand j'avais la moitié de l'âge où il tua ce pleurnichard d'orque blême.\n\nJe le sens dans mon corps, [mahalcharacter|E] m'appelle chez moi. Au repos. Pour rebâtir le monde, mais ce n'est pas encore l'heure ! [sauroncharacter|E] n'a pas encore été tué et Thrár doit attendre que j'aie terminé. Je dois partir ! J'ai besoin d'une nouvelle aventure. Une nouvelle Demeure de Guerre !"
 lotr_intro_events.2004.a:0 "Il me suffit de choisir un point sur la carte..."
 lotr_intro_events.2004.b:0 "Pour l'instant, je resterai sous les ordres du Roi Dain"
 lotr_intro_events.2004.c:0 "IA Uniquement"
 host_of_the_axe:0 "L'Ost de la Hache"

 # Introduction to Eldberk
 lotr_intro_events.2005.t:0 "Le Seigneur de Nogrod"
 lotr_intro_events.2005.desc:0 "Eldberk, à peine dix hivers dans sa vie, assista au départ de son père pour la féroce Guerre des [dwarves|E] et des [orcs|E]. Hélas, son père trouva son repos final dans un royaume lointain, privé du réconfort d'une sépulture convenable. Une amertume persistante prit racine dans le cœur d'Eldberk, car son oncle, Uri VI, revint de ce sinistre conflit, alors que son père n'en revint point.\n\nPoussé par une soif de renommée et de revanche, Eldberk s'embarqua dans une entreprise audacieuse aux côtés d'une fraternité de [firebeards|E], déterminés à reconquérir la Demeure jadis grandiose de [nogrod|E]. Pourtant, le destin avait tissé une tapisserie cruelle, car les Salles gisent désormais submergées sous des eaux indomptables.\n\nNéanmoins, la flamme de l'ambition brûlait sans faiblir dans la poitrine d'Eldberk. Émerger triomphant des profondeurs de l'adversité n'étancherait pas seulement sa soif vengeresse mais graverait aussi son nom dans les annales de la tradition naine."
 lotr_intro_events.2005.a:0 "Nogrod s'élèvera à nouveau !"

 # Introduction to Uri VI
 lotr_intro_events.2006.t:0  "Le Seigneur de Buzrâ-Dûm"
 lotr_intro_events.2006.desc:0 "La sixième réincarnation d'Úri, père des [firebeards|E], a régné depuis d'innombrables années. Jadis, il fut un grand guerrier de son propre droit, et il participa à la Guerre des [dwarves|E] et des [orcs|E] dans sa jeunesse. Dans cette guerre, il combattit aux côtés de Dain 'Pied-d'Acier' et gagna son amitié, et avec vaillance et férocité, il mena les guerriers [firebeard|E] à Azanulbizar.\n\nQuand les exilés d'[ereborrealmshort|E] arrivèrent en [eriador|E], il les accueillit pour s'installer près de sa forteresse et les finança, lui valant le surnom de 'le Généreux'. Ainsi a-t-il longtemps régné en paix depuis sa salle dans les [bluemountains|E]. \n\nCar contrairement à Úri le Balafré et ses incarnations précédentes, Úri le Sixième portait dans son cœur une grande compassion en plus de l'entêtement et de l'impétuosité des pères-nains. Il apporta la croyance syncrétique de Kemnêl-mesêm aux Barbes-de-Feu, et sous son règne, il favorisa des relations positives avec les [elves|E] de [lindon|E] et les [broadbeams|E] au nord. \n\nMaintenant, dans les dernières années de sa vie, Úri passe son temps à la forge, content et heureux."
 lotr_intro_events.2006.a:0 "Ma lignée demeure, mon peuple est en sécurité, et ainsi serai-je satisfait jusqu'à mon dernier jour."

 # Introduction to Brokkr
 lotr_intro_events.2007.t:0 "Seigneur des Larges-Épaules"
 lotr_intro_events.2007.desc:0 "Brokkr II, Seigneur des [broadbeams|E] des [bluemountains|E], règne depuis un peu plus de six décennies. Un mauvais souverain il a été, et à son crédit, il le sait bien. Il boit jusqu'au cœur de la nuit, fuyant ses devoirs de seigneur pour festoyer et banqueter. Pourtant, les obligations de gouvernance trouvent Brokkr, peu importe la distance qu'il prend pour les fuir, et ainsi il a été consumé par le désespoir et la mélancolie. \n\nPourtant, pour les Larges-Épaules, il y a encore de la gloire à conquérir et une puissance ancienne à recouvrer. La puissante [belegost|E] d'autrefois gît en ruines, et ses tunnels et cavernes sont toujours périlleux, et la reconquérir demanderait grand effort et temps. Mais les Larges-Épaules, un royaume stable et sûr, peuvent prendre leur temps. \n\nBien qu'elle soit tombée en des temps depuis longtemps oubliés, peut-être Brokkr pourra-t-il racheter son nom, et la déchue Belegost pourrait être restaurée à nouveau."
 lotr_intro_events.2007.a:0 "Devons-nous reconquérir la gloire depuis longtemps perdue ?"
 
 # Introduction to Thrór ~ Long Winter 
 lotr_intro_events.2008.t:0 "Le Roi sous la Montagne"
 lotr_intro_events.2008.desc:0 "Thrór fils de Dáin fils de Náin règne depuis son puissant trône sous [erebor|E] en tant que Roi sous la Montagne ; au-dessus de sa tête est sertie l'Arkenstone, Cœur de la Montagne. La prospérité n'a pas toujours été avec le Roi. Quand il était jeune, son père et son frère furent tués par un ver-froid dans les Montagnes Grises, et Thrór et son peuple partirent vers le sud jusqu'à la Montagne Solitaire.\n\nIci, il devint Roi sous la Montagne, un titre détenu par ses ancêtres, et depuis lors, son royaume et son peuple se sont enrichis et ont prospéré au-delà de l'imagination. L'amitié de son peuple avec les hommes du nord de Dale et du fleuve Celduin les a tous deux rendus prospères, et les trésors de Thrór, débordant d'or et de joyaux, sont renommés dans tout le Nord.\n\nPourtant tout n'est pas parfait. L'amour de Thrór pour l'or est grand ; peut-être trop grand. Il passe des nuits sans sommeil dans ses trésors à contempler ses richesses, et elles ont pris son cœur. La renommée de sa prospérité pourrait hanter Thrór ; et de sombres murmures viennent du nord, où des dragons affamés d'or demeurent encore dans des lieux sombres et stériles."
 lotr_intro_events.2008.a:0 "Puisse le peuple de Durin prospérer !"

 # Introduction to Argan's dad
 lotr_intro_events.2009.t:0 "Les Haches Ambulantes" #Argân's dad
 lotr_intro_events.2009.desc:0 "Je conduis mon peuple à travers ces dunes inhospitalières, cherchant un chemin vers le nord pour notre vengeance contre les Ténèbres. Devant moi, je vois un bouillonnement dans les sables, et je m'arrête avec prudence. Le sable se stabilise, et je continue d'avancer sans crainte, pensant que ce n'était qu'une légère perturbation du vent. J'ai à peine fait quelques pas que le sol bouillonne à nouveau, directement sous mes pieds. Je baisse les yeux et vois, émergeant des sables, une griffe monstrueuse, suivie de ce qui semble être une carapace gigantesque. Tandis que je suis saisi et soulevé dans les airs, je sais que c'est ici que s'achève mon errance..."
 lotr_intro_events.2009.a:0 "Argân, fuis !"
 
