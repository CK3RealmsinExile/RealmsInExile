 # Introduction to Galadriel
 lotr_intro_events.0001.t:0 "La Dame de Lórien"
 lotr_intro_events.0001.desc:0 "Jadis, [galadriel.GetFirstName] quitta le [blessedrealm|E], fière et désireuse d'un royaume qui lui appartiendrait. Fille de Finarfin, fils de Finwë, elle est considérée comme l'une des plus grandes parmi les [noldorelves|E], peut-être seconde uniquement à [feanor|E] lui-même. \n\nLorsqu'on lui offrit le pardon à la fin du [firstage|E], elle refusa, déclarant n'avoir rien fait qui méritât pardon. Elle a demeuré en maintes terres à la poursuite de son rêve de souveraineté, et enfin, elle l'a obtenu. En [lothlorien|E], Galadriel a façonné un royaume qui est sien, beau et magnifique à parts égales, puissant et sûr.\n\nMais il existe un monde au-delà de Lothlorien, et Galadriel le sait bien. Longtemps elle a combattu [sauroncharacter|E] en son esprit, et accordé son aide là où elle pouvait secourir ceux au-delà de ses frontières. Maintenant, avec la fin de l'âge qui approche, la sage Galadriel ne voit que deux issues pour son royaume, et pour elle-même. Soit l'amère victoire, soit enfin la longue défaite. Le temps nous le dira."
 lotr_intro_events.0001.a:0 "L'Ombre s'agite à Dol Guldur. Nous devons agir, de peur qu'elle ne nous consume."
 lotr_intro_events.0001.a.tt:0 "Jadis, le royaume de [lorien|E] s'étendait jusqu'aux lisières de Fangorn et du Limeclaire. Des [men|E] habitent désormais les champs du Celebrant, menacés par l'Ombre. Peut-être le temps est-il venu de les prendre sous la protection des [galadhrimelves|E] et de réaffirmer les anciennes frontières de Lórien.\n\n#P Vous envoyez un émissaire aux Leofrings de [GetTitleByKey('d_parth_celebrant').GetNameNoTier], un peuple superstitieux mais honorable, et leur offrez votre protection en tant que vassaux.#!"
 lotr_intro_events.0001.b:0 "L'Ombre s'agite à Dol Guldur. Nous devons agir, de peur qu'elle ne nous consume."
 lotr_intro_events.0001.b.tt:0 "Jadis, le royaume de [lorien|E] s'étendait jusqu'aux lisières de Fangorn et du Limeclaire. Des [men|E] habitent désormais les champs du Celebrant, menacés par l'Ombre. Peut-être le temps est-il venu de les prendre sous la protection des [galadhrimelves|E] et de réaffirmer les anciennes frontières de Lórien.\n\n#P Vous envoyez un émissaire aux Leofrings de [GetTitleByKey('d_drownholt').GetNameNoTier], un peuple superstitieux mais honorable, et leur offrez votre protection en tant que vassaux.#!"
 lotr_intro_events.0001.c:0 "Nous devons veiller sur notre propre royaume."
 lotr_intro_events.0001.c.tt:0 "#N Vous choisissez d'abandonner les [men|E] hors de votre royaume à leur destin pour vous concentrer sur les préparatifs face au grand affrontement avec [dolguldur|E].#!"
 
 # Introduction to Thranduil
 lotr_intro_events.0002.t:0 "Le Roi des Elfes"
 lotr_intro_events.0002.desc:0 "Né dans le [GetTitleByKey('k_doriath').GetNameNoTier] déchu, au [beleriand|E] d'antan, [thranduil.GetFirstName] est un [elf|E] dont l'humeur change comme les saisons. Il peut être jovial et bienveillant un instant, puis paraître obstiné et renfermé l'instant d'après. C'est un tempérament qui sied à la position de son royaume. Pourtant, nul ne peut douter de l'habileté ou de la sagesse durement acquise de [thranduil.GetNickname|V]. \n\nMonté sur le trône après la perte de son père Oropher dans la [lastallianceshort|E], le Royaume Sylvestre s'est replié dans une position stable mais recluse au nord-est de la [greenwoodshort|E]. C'est là que Thranduil édifia Aradhrynd, les Cavernes du Roi des Elfes, en mémoire du Menegroth d'antan. Mais Thranduil ne disposait ni des richesses de Thingol, ni des talents du [firstage|E], et ainsi son domaine est plus modeste - une colonie ou une forteresse, non une cité. Malgré tout, ceux qui visitent ses salles souterraines évoquent la pierre finement sculptée en forme d'arbres, avec de grandes cavernes bien éclairées, des puits amenant l'air et la lumière.\n\nThranduil est un seigneur solitaire - il se préoccupe rarement des affaires extérieures à son royaume, pressentant le mal qui rôde au-delà. Ses frontières sont harcelées par les [orcs|E], les araignées, et même les [conceptracemen|E] déchus, souillant l'antique forêt que jadis son peuple gouvernait seul. La vigilance de Thranduil et de son peuple est le bouclier qui les protège. Mais Thranduil sait depuis longtemps qu'un jour viendra où l'Ombre retombera sur toute la forêt, et quand ce jour arrivera, il combattra."
 lotr_intro_events.0002.a:0 "Les fortunes du monde s'élèveront et déclineront, mais ici dans ce royaume, nous perdurerons."
 
 # Introduction to Elrond
 lotr_intro_events.0003.t:0 "Le Seigneur d'Imladris"
 lotr_intro_events.0003.desc:0 "Maître [elrondshort|E]. Un titre simple pour un Elda de si haute lignée. Né comme l'un des enfants jumeaux d'Ëarendil et Elwing, Elrond a en lui l'union des lignées royales des [sindarelves|E] et des [noldorelves|E] et des chefs des [conceptracemen|E]. Mais pour lui-même, il n'a pris que le titre de 'Maître', loyal conseiller et régent de son parent Gil-galad, alors que Roi ou Haut-roi lui appartenaient de droit.\n\nEn ces jours déclinants du [thirdage|E], Elrond a assumé la conduite des Noldor demeurant encore en [middleearth|E], les guidant depuis la vallée cachée d'[imladris|E]. Il y a créé un refuge d'apprentissage et de guérison, une demeure accueillante où le savoir et la connaissance d'antan ont été préservés.\n\nPourtant, Elrond sait que la paix d'Imladris n'est qu'une île dans un océan de chaos, et pour lui, toutes les fins du Troisième Âge sont désormais empreintes de péril. Si les ténèbres devaient enfin être vaincues et toutes les douleurs des [elves|E] vengées, alors Imladris s'étiolerait, et il partirait vers l'ouest. Si les Ténèbres devaient triompher, Imladris pourrait se dresser seule comme un phare de lumière avant que tous les autres ne succombent.\n\nPour l'heure, il fera ce qu'il a toujours fait - offrir l'aide et les conseils qu'il peut, et si nécessaire, combattre..."
 lotr_intro_events.0003.a:0 "Un pouvoir sommeille ici qui pourrait encore perdurer là où tous les autres échouent."
 
 # Introduction to Cirdan
 lotr_intro_events.0004.t:0 "Le Maître des Havres"
 lotr_intro_events.0004.desc:0 "Longtemps Cirdan a attendu, et plus longtemps encore attendra-t-il. Le Seigneur des [greyhavens|E] est l'un des plus anciens [elves|E] demeurant encore en [middleearth|E], car il y a bien longtemps, [ulmocharacter|E] le chargea de construire des navires pour emmener les Elfes vers [valinor|E]. Ainsi l'a-t-il fait, accomplissant fidèlement son devoir, servant de précepteur et conseiller à maints qui ont traversé ses havres.\n\nBien que [lindon|E] ne soit plus ce qu'il était jadis, Cirdan gouverne l'un des plus vastes et puissants royaumes elfiques subsistant en Terre du Milieu, même en ces jours déclinants. Bien qu'il soit éloigné et à l'abri de la menace à l'Est, Cirdan fera toujours son devoir, envers les [valargods|E] et envers le Peuple Libre."
 lotr_intro_events.0004.a:0 "Mon cœur est avec la Mer, et je demeurerai sur les rivages gris jusqu'à ce que le dernier navire prenne la mer."

 # Introduction to Bornmir
 lotr_intro_events.0005.t:0 "Le Destin de Sîrgala"
 lotr_intro_events.0005.desc:0 "Jadis, la royauté de Sîrgala s'étendait loin, jusqu'au Baranduin à l'ouest et aussi loin au nord que le lac Nenuial. Bien que peu peuplés, les semi-nomades [ROOT.Char.GetCulture.GetName] connurent la paix et la prospérité, particulièrement après que le Roi Bornmîr eut prêté allégeance au Haut-roi Gil-galad. Mais la [waroftheelvesandsauron|E] apporta une grande dévastation aux terres des Sîrrandrai, car ils étaient un peuple qui connaissait peu la guerre. Dans son sillage, nombre des survivants s'enfuirent vers [lindon|E] ou même par-delà la mer vers [valinor|E], seuls quelques hardis revinrent vers leurs terres ancestrales. Par la suite, une grande partie des terres des Sîrrandrai fut colonisée par des [faithful|El] [dunedain|E], qui reconnurent l'autorité du Seigneur des Sîrrandrai, mais à présent, le monde change.\n\nAvec la [downfallofnumenor|E] et l'établissement du royaume d'[arnor|E] par Elendil, beaucoup disent désormais que le temps est venu pour les Sîrrandrai de placer l'avenir de leurs terres entre les mains de leurs vassaux et amis humains. Les [dunedain|E] qui doivent théoriquement allégeance à Sîrgala aspirent à le rejoindre, et Elendil est une âme honorable. À présent, Merethorn et Eliniel tiennent conseil pour décider du destin de leur royaume..."
 lotr_intro_events.0005.a:0 "Nous placerons notre confiance en Elendil."
 lotr_intro_events.0005.a.tt:0 "Vous renoncerez aux terres de [GetTitleByKey('k_sirgala').GetNameNoTier], les intégrant à [GetTitleByKey('k_arthedain').GetNameNoTier]. En échange, vous deviendrez le Gardien d'[GetTitleByKey('d_emyn_beraid').GetNameNoTier]."
 lotr_intro_events.0005.b:0 "Sîrgala décline, mais n'a pas encore disparu !"
 lotr_intro_events.0005.b.tt:0 "Nous ne céderons pas notre prétention à Elendil et aux Dúnedain. Cela pourrait avoir des conséquences, car les colons Dúnedain dans notre terre désirent rejoindre le Haut-roi..."
 
 # Introduction to Lanthir
 lotr_intro_events.0006.t:0 "Le Prince des Penni"
 lotr_intro_events.0006.desc:0 "Depuis longtemps, Aran Lanthir règne depuis sa cour retirée. Il y a trois Âges, il était lieutenant du chef de guerre [tareg|E], et à ses côtés il combattit les forces des Ténèbres lors de la [battleofpalisor|E]. Il accompagna son capitaine dans sa marche vers l'Ouest, suivant les pas de ses frères [elves|E] qui avaient quitté [cuivienen|E] bien des années auparavant. \n\nPourtant, il arriva aux rivages de la grande mer intérieure de [seaofrhun|E], et ne désira pas aller plus loin. Car ici, il découvrit une grande forêt préservée du mal, et dans ses profondeurs les Elfes découvrirent des bassins miroitants bénis par les [fay|E] : les moindres des [ainurgods|E]. Après maints débats, lui et beaucoup d'autres restèrent, et dès lors il fut connu comme le Seigneur des [penni|E], comme on les nommerait désormais.\n\nDurant les Âges qui suivirent, ils vécurent reclus, interagissant peu avec le monde extérieur ; et ils se souvinrent bien de la trahison de ces [conceptracemen|E] qui tombèrent sous l'emprise de [melkorcharacter|E].\n\nPourtant, Lanthir n'est pas une âme sévère ni obstinée, car il se délecte de poésie et de chant, et sa cour est connue comme un lieu de musique merveilleuse - quoiqu'étrange. En des temps passés, il erra dans la [greenwoodshort|E] et [lorien|E], et festoya avec Oropher et la Dame du Bois Doré.\n\nMais à présent, il s'isole à nouveau du monde extérieur, et tandis que les Ténèbres encerclent son royaume, il doit faire un choix : tendre la main vers le monde, ou demeurer dans sa réclusion sûre au sein de son royaume forestier."
 lotr_intro_events.0006.a:0 "Bientôt nous devrons agir, de peur que les Ténèbres ne nous consument."

 # Introduction to Terilaen
 lotr_intro_events.0007.t:0 "Le Roi Cuind"
 lotr_intro_events.0007.desc:0 "Terilaen, Prince des [cuind|E] [elves|E] de [thanihazad|E], recèle plus que ce que l'on perçoit d'emblée. Il se présente comme reclus, ne quittant jamais les frontières du royaume sur lequel il règne depuis des années innombrables. Pourtant, ce n'est pas toute la vérité.\n\nEn secret, il a souvent voyagé dans les royaumes [mannish|E], se déguisant de multiples façons : en ménestrel, forgeron, pèlerin, pêcheur, et charpentier, entre autres. Ces dernières années cependant, le Roi n'est plus sorti, absorbé par sa tâche de gardien du jeune Derei, Prince du royaume voisin de Gimilêth, afin d'éviter tout problème de succession. Avec la récente majorité du jeune prince, Terilaen est désormais libre à nouveau.\n\nIl pourrait reprendre ses aventures, comme jadis ; pourtant les [balan_lai|E] sont en plein bouleversement, et l'Ombre s'élève à nouveau, et l'avenir est empli d'incertitude."
 lotr_intro_events.0007.a:0 "Peut-être devons-nous maintenant nous préparer à la guerre."
 
 # Introduction to Maglor
 lotr_intro_events.0008.t:0 "Le Dernier Fils de Fëanor" # Title for Maglor intro
 lotr_intro_events.0008.desc:0 "Jadis, nous étions sept. Aujourd'hui, je suis le dernier. Dans la folie de jeunesse, le désespoir, l'amour et la rage fut prononcé un [Concept('oathoffeanor','serment')|E] qui nous conduisit à notre ruine. À mauvaise fin en vérité aboutit tout ce que nous commençâmes bien. Je ne dirai pas qu'aucun bien ne fut fait, car du bien fut accompli. Pourtant, le bien n'efface pas le mal, même si le bien en découle.\n\nDurant des milliers d'années, j'errai sur le rivage, me lamentant. Je peux à peine me souvenir de ces jours, le gouffre noir du désespoir étant une gueule qui consuma tout. Je ne sus rien de la mort de mon neveu, pas avant qu'il ne fût bien trop tard. Pourtant mes actes et mon serment me séparent encore de mon peuple, et ainsi suis-je venu ici, à Himring. J'y demeure depuis lors. Malgré mes meilleurs efforts, la nouvelle de ma présence se répandit, et certains de mes partisans les plus follement loyaux vinrent me rejoindre.\n\nNous avons bâti une vie, en quelque sorte. Humble, mais paisible. Pourtant, même nous entendons les paroles portées par le vent et les mers. Les [Concept('sauroncharacter','Ténèbres')|E] s'élèvent à nouveau, et la force des Peuples Libres n'est plus ce qu'elle fut jadis. Oserais-je agir ?"
 lotr_intro_events.0008.a:0 "Je ne peux plus demeurer reclus." # Rouse himself 
 lotr_intro_events.0008.b:0 "À mauvaise fin tournera toute chose. Je demeurerai ici." # Remain Melancholy 

