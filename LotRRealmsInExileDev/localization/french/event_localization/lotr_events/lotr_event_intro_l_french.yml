 # Introduction to Tharzog, Mount Gram Ruler in 3000 T.A.
 lotr_intro_events.4001.t:0 "Le Seigneur du Mont Gram"
 lotr_intro_events.4001.desc:0 "Tharzôg, Seigneur du Mont Gram, dirige un groupe résistant d'[orcs|E] façonné par l'environnement hostile et l'influence persistante du sinistre héritage d'[angmar|E]. Sa tribu, autrefois membre d'un clan plus large qui servait [ermurazor|E], erre désormais dans ces terres accidentées et maudites.\n\nTharzôg ne prête allégeance à personne, cherchant plutôt le pouvoir et la domination sur les régions septentrionales de la [middleearth|E]. Récemment, des nouvelles ont circulé concernant les descendants des Hommes des Collines de [rhudaur|E] qui se rassemblent à proximité. Il y a aussi la menace des Trolls des [GetTitleByKey('c_ettenmoors').GetNameNoTier], créatures redoutables qui ajoutent une couche supplémentaire de danger à ces terres perfides où la tribu de Tharzôg cherche à imposer sa domination.\n\nMais pour un chef de guerre ambitieux, ces problèmes ne représentent sûrement rien de plus qu'un inconvénient..."
 lotr_intro_events.4001.a:0 "Ceux qui s'opposent à nous seront soumis"

 # Introduction to Gorkil, ruler of Goblin Town in 3000 T.A.
 lotr_intro_events.4002.t:0 "La Guerre pour Goblin Town"
 lotr_intro_events.4002.desc:0 "Après avoir repoussé Mazog de [gundabad|E], il semblait que le trône de Gorkil était assuré. Il se mit à rassembler ses bandes de pillards et à amasser du butin et de la nourriture pour lui-même et ses partisans. Mais bien que de nombreux [goblins|E] aient accueilli favorablement le nouveau statu quo, il y aurait toujours des ambitieux cherchant à renverser le roi nouvellement couronné. Tapis dans l'ombre, ces subalternes querelleurs et ambitieux ont vu une chance de s'emparer du plus grand prix de tous, le trône même de Goblin Town réunifiée.\n\nMaintenant, les conspirateurs ont levé leurs bannières et revendiqué le trône de Gorkil, chacun prétendant au vrai titre de 'Roi Gobelin'. Pour sa part, Gorkil accueille le défi, et prévoit de remettre chacun de ces prétendants à sa place. Ils feront un siège convenable..."
 lotr_intro_events.4002.a:0 "Nous écraserons leurs crânes !"

 # Introduction to Mazog the Outcast in 3000 T.A.
 lotr_intro_events.4003.t:0 "Le Banni" ## Mazog the Exile
 lotr_intro_events.4003.desc:0 "Fier et impétueux est Mazog, héritier d'Azog et de Bolg. Quand son père mourut durant la [battle_of_the_five_armies|E], il se battit et se querella longtemps pour la maîtrise de [gundabad|E]. Pourtant, il finit par perdre, et empli de rage, lui et ses partisans marchèrent vers le sud.\n\nCaché profondément dans les [mistymountains|E], son ambition se tourna ailleurs, vers ce qu'il considérait comme son droit de naissance : [moria|E]. Pourtant, même ici il a rencontré des difficultés. \n\nLes [goblins|E] désorganisés et robustes de Moria longtemps ruinée ne lui ont prêté aucune attention, et dans sa marche vers le sud, il est entré en conflit avec Gorkil, l'ambitieux Seigneur de Goblin Town.\n\nPourtant, Mazog est aussi fier et déterminé que jamais, et avec de la chance, il pourrait s'élever à des hauteurs inédites."
 lotr_intro_events.4003.a:0 "Que le Nord tremble devant le véritable héritier de Bolg et d'Azog !"
 
 # Introduction to Gorgol, ruler of Gundabad in 3000 T.A.
 lotr_intro_events.4004.t:0 "Le Seigneur de Gundabad" ## Gorgol the Proud
 lotr_intro_events.4004.desc:0 "Gorgol 'le Fier' siège sur son haut trône à [gundabad|E], attendant. Quand son père Bolg fut tué devant les portes de la [lonelymountain|E], ce fut Gorgol qui sortit victorieux des guerres de succession qui suivirent. Pourtant, sa victoire fut arrachée de justesse, et il a attendu à Gundabad durant les six dernières décennies.\n\nEt bien que Gorgol puisse être un lâche dans son cœur, il est toujours courroucé, et ses années prudentes de planification et de renforcement ont fait de lui le plus puissant [orc|E] des [mistymountains|E].\n\nBien que son frère Mazog attende au sud, son cœur aussi fixé sur la domination, Gorgol se trouve maintenant dans la position parfaite pour reconquérir la gloire de [gundabad|E]."
 lotr_intro_events.4004.a:0 "Gundabad se tiendra fièrement !"

 lotr_intro_events.4005.t:0 "L'Arrache-cœur du Mont Gram"
 lotr_intro_events.4005.desc:0 "J'ai un cœur saignant dans ma griffe. Tu peux me croire quand je dis que je l'ai arraché moi-même, à l'instant. C'est ma façon de traiter quiconque ose me défier. \n\nJ'ai fait de même à mon père et à certains autres membres de ma famille. Le Mont Gram est à moi, à moi seul ! C'est ma forteresse d'où je ravagerai les terres en contrebas pendant que les grands royaumes mènent leurs guerres, se saignant mutuellement à blanc. \n\nMes gars ont faim d'un bon vieux raid, et je suis toujours prêt à les satisfaire. Vous verrez. Et si quelqu'un ose essayer de m'arrêter..."
 lotr_intro_events.4005.a:0 "...J'arracherai leur cœur !"
 
 # Introduction to Azog, Lord of Moria - Long Winter start date
 lotr_intro_events.4006.t:0 "Le Seigneur de la Moria" # Azog the Defiler
 lotr_intro_events.4006.desc:0 "Les [goblins|E] de [moria|E] tremblent quand le nom d'Azog est mentionné. Leur peur est fondée, car l'aspirant Seigneur de la Moria est une véritable terreur sur le champ de bataille.\n\nAbattant toute opposition, le géant orque n'a fait que commencer son ascension météorique vers le pouvoir dans les vastes salles de l'ancien royaume nain. Deux chefs gobelins ont déjà été battus et soumis, et d'autres suivront bientôt.\n\nMais les aspirations d'Azog vont au-delà de la Moria. S'il en avait la possibilité, tous les orques des Monts Brumeux s'uniraient sous un chef de guerre légendaire... un chef de guerre comme lui."
 lotr_intro_events.4006.a:0 "Ma victoire est inévitable."
 
 #Introduction to Bo Lagg the Butcher, orc ruler in Chennacatt 3000 T.A.
 lotr_intro_events.4007.t:0 "Le Boucher"
 lotr_intro_events.4007.desc:0 "Dans la vallée de Chennacatt, les mères racontent à leurs enfants des histoires de Bo Lagg 'le Boucher', le monstre de la montagne. Les hommes jettent des regards sombres vers le sud et murmurent des prières de protection à leurs innombrables dieux, mais Bo Lagg n'est pas une créature de conte de fées. Un orque d'une terrible fureur, il s'empara de ses possessions du lâche Vîshrakh il y a une décennie, et a passé chaque jour depuis à terroriser les Chennacatta et les Nafarati. Pillant les villages et massacrant les garnisons, Bo Lagg s'est forgé une réputation de sauvagerie particulière, même parmi ses compagnons Rukhâs-hai.\n\nDe toutes les colonies qu'il a rasées, une seule a jamais osé lui tenir tête : Tartaust, joyau blindé de Chennacatt. Si ce bastion tombe, les riches terres du Sîresha s'ouvriront à lui."
 lotr_intro_events.4007.a:0 "Les tapisseries de Tartaust fumeront et brûleront."
 rukhas_hai_raiders:0 "Pillards Rukhâs-hai"
 
 #Introduction to Vishrakh the Scribe, orc ruler in Ny Cennacatt 3000 T.A.
 lotr_intro_events.4008.t:0 "Secrets du Scribe"
 lotr_intro_events.4008.desc:0 "Estropié par l'âge et d'anciennes blessures, Vîshrakh 'le Scribe' est aussi ancien que les ruines où il a vécu toute sa vie. Alors que la plupart des orques de la bande de guerre de son père se contentaient de boire et de se quereller dans les tours en ruine de Ny Cénnacatt, enfant, Vîshrakh trouva refuge dans les passages ombragés qui s'étendaient sous la citadelle. À partir de parchemins pourris et de fresques qui s'effritaient, Vîshrakh apprit l'existence du Sorcier Aveugle [khorahil|E] et du savoir secret qu'il avait amassé ici il y a longtemps. Des siècles ont passé, et Vîshrakh a fouillé chaque recoin des chambres supérieures à la recherche du savoir du Sorcier, les dépouillant entièrement. Maintenant, il a atteint une impasse. Les tunnels de Ny Cénnacatt vont plus profond, beaucoup plus profond, Vîshrakh le sait, mais nombre des passages sont bloqués. Pire, ils semblent avoir été bloqués intentionnellement.\n\n'La mort attend tous ceux qui entrent ici' disent les gravures hâtives.\n\n'Le Scribe' laissera-t-il les horreurs endormies en paix, ou affrontera-t-il ses peurs au nom du savoir obscur ?"
 lotr_intro_events.4008.a:0 "Mes jours sont comptés..."

