# Introduction to Galadriel
 lotr_intro_events.0001.t:0 "La dame de Lorien"
 lotr_intro_events.0001.desc:0 "Autrefois, [galadriel.GetFirstName] quitta le [blessedrealm|El], rêvant d'un royaume qui lui serait propre. Fille de Finarfin, le fils de Finwë, on l'estime parmi les plus grands des [noldorelves|E], peut-être seulement supplantée par [feanor|E] lui-même. \n\nLorsqu'on lui offrit le pardon à la fin du [firstage|E], elle refusa, déclarant qu'elle n'avait rien fait qui ne mérite d'être pardonné. Elle habita ensuite dans de nombreuses terres, toujours à la poursuite de son rêve de seigneurie et, finalement, l'obtint. En [lothlorien|E], Galadriel forgea son propre royaume, juste et beau en égale mesure, mais également puissant et sûr.\n\nMais un vaste monde s'étend au delà de la Lothlorien, ce dont elle a bien conscience. Elle a, pendant longtemps, combattu [sauroncharacter|E] dans son esprit et apporta son aide là où cela pouvait s'avérer bénéfique pour ses sujets. Désormais, avec la fin de cet âge approchant à grands pas, la sage Galadriel ne voit que deux issues possibles pour elle et son royaume. Soit une victoire amère, soit la défaite finale. Le temps le dira."
 lotr_intro_events.0001.a:0 "L'Ombre s'étend en Dol Guldur. Nous devons agir, ou se faire consumer."
 lotr_intro_events.0001.att:0 "Autrefois, le royaume de [lorien|E] s'étendait des sous bois de Fangorn jusqu'à la Limeclaire. Des [men|El] résident désormais dans les champs du Celebrant et sont menacés par l'Ombre. Peut-être le temps est-il venu de les prendre sous la protection des [galadhrimelves|El] et de retrouver les anciennes frontières de la Lórien.\n\n#P Vous dépéchez un envoyé aux [leofringculture.GetNamePlural] de [GetTitleByKey('d_parth_celebrant').GetNameNoTier], un peuple superstitieux mais honorable, et leurs offrez protection en tant que vassal.#!"
 lotr_intro_events.0001.b:0 "Nous devons veiller sur notre propre domaine."
 lotr_intro_events.0001.btt:0 "#N Vois choisissez de laisser les [men|El] à leur destin en dehors de votre royaume pour vous concentrer sur la grande bataille contre [dolguldur|E].#!"

 # Introduction to Thranduil 
 lotr_intro_events.0002.t:0 "Le roi des Elfes"
 lotr_intro_events.0002.desc:0 "Né dans la [GetTitleByKey('k_doriath').GetNameNoTier] de l'ancien [beleriand|E], [thranduil.GetFirstName] est un [elf|El] dont l'humeur change comme les saisons. Il peut être jovial et bienveillant par moment, puis apparaitre buté et isolél l'instant d'après. C'est un tempérament qui convient bien à son titre. Mais nul ne peut douter des compétences ou de la sagesse durement gagnée du [thranduil.GetNickname|V]. \n\nIl accéda au trône après le décès de son père, Oropher, lors de la guerre de la [lastallianceshort|E] et fit entrer le royaume sylvestre dans un isolationnisme stable mais reclus au nord est du [greenwoodshort|E]. Là, Thranduil bâtit Aradhrynd, les salles du roi des Elfes, dans l'esprit du Menegroth d'antant. Mais Thranduil est loin des richesses de Thingol et aucune aide ne vint des [dwarves|El] pour ses excavations, aussi sont-elles plus modestes, juste un bastion et non pas une ville entière. Et pourtant, tout ceux qui visitent ces salles souterraines rapportent les pierres finement ciselées, façonnées sous la forme d'arbres, avec de grandes cavernes bien éclairées, l'air et la lumière étant convoyés par des puis.\n\nThranduil est un seigneur solitaire. Il ne s'intéresse que rarement aux affaires de extérieures à son domaine et combat le mal qui essaye de pénétrer ses frontières. Celles-ci sont harcelées par les [orcs|El], les araignées et même des [conceptracemen|El] mauvais qui profanent les anciennes forêts où sont peuple régnait seul, autrefois. La vigilance de Thranduil et des siens est le bouclier qui protège les bois. Mais Thranduil sait depuis longtemps que le jour viendra où l'Ombre tombera à nouveau sur ses forêts et que, ce jour-là, il devra se battre."
 lotr_intro_events.0002.a:0 "Le destin du monde va et vient mais, dans ce royaume, nous perdurerons."
 
 # Introduction to Elrond
 lotr_intro_events.0003.t:0 "Le seigneur d'Imladris"
 lotr_intro_events.0003.desc:0 "Maître Elrond. Un titre bien simple pour un elda d'une telle lignée. Il est l'un des deux jumeaux nés d'Earendil et d'Elwing qui unifie les lignées royales des Sindar, des Noldor et des pères des hommes. Pour autant, il ne s'accorde que le titre de « maître », celui d'un conseiller loyal et régent de son parent Gil-galad, bien qu'il serait légitime à revendiquer royauté et haute royauté.\n\nLors du crépuscule du Troisième Âge, Elrond assuma la seigneurie des Noldor demeurant en Terre du Milieu, les guidant jusqu'aux vallons cachés d'Imladris. Il y bâtit un refuge d'érudition et de guérison, une maison hospitalière où le savoir et les connaissances d'antant étaient préservés.\n\nPourtant, Elrond sait que la paix d'Imladris est telle une île sise dans une mer de chaos et, pour lui, toutes les possibles fins du Troisième Âges sont marquées par le péril. Que les ténèbres finissent par être vaincues et les chagrins des Elfes vengé, alors Imladris disparaitra et il fera voile vers l'ouest. Si les ténèbres devaient triompher, Imladris pourrait se tenir, seule, derniers phare lumineux après la chute de tous les autres.\n\nPour le moment, il fait ce qu'il a toujours fait : apporter tous les conseils et l'aide qu'il puisse donner et, si nécessaire, se battre..."
 lotr_intro_events.0003.a:0 "Un pouvoir sommeille ici qui pourrait tenir là où tout le reste échouerait."
 
 # Introduction to Cirdan
 lotr_intro_events.0004.t:0 "Le maître des havres"
 lotr_intro_events.0004.desc:0 "Pendant longtemps, Cirdan patienta, et pendant encore plus longtemps il attendra. Le seigneur des [greyhavens|E] est l'un des plus vieux [elves|El] vivant encore en [middleearth|E] car, il y a longtemps, il fut chargé par [ulmocharacter|E] de bâtir les navires pour mener les elfes en [valinor|E]. Ainsi a t-il fait, remplissant fidellement sa charge, servant de tuteur et de conseillers pour tout ceux qui passèrent par ses havres.\n\nBien que le [lindon|E] ne soit plus que l'ombre de ce qu'il fut, Cirdan dirige toujours l'un des plus grands et plus forts domaine des Elfes en Terre du Milieu, même lors de ces jours de déclin. Bien qu'il soit loin et isoler des menaces de l'Est, Cirdan accomplira son devoir, pour les [valargods|E] et les peuples libres."
 lotr_intro_events.0004.a:0 "Mon cœur appartient à la Mer et je résiderais sur ses rivages gris jusqu'au départ du dernier navire."
 
 # Introduction to Bornmir
 lotr_intro_events.0005.t:0 "Le sort de Sîrgala"
 lotr_intro_events.0005.desc:0 "Jadis, le royaume de Sîrgala recouvrait de vastes terres, entre le Baranduin à l'ouest et le Lac Nenuial, loin au nord. Quoique peu peuplé, les Elfes semi-nomades [ROOT.Char.GetCulture.GetName] jouissait d'une paix tranquille et prospère, surtout depuis que leur roi Bornmîr avait juré fidélité au grand roi Gil-galad. Mais la [waroftheelvesandsauron|E] sema la mort et la désolation sur les terres des Sîrrandrai, peuples de pasteurs et non de guerriers. Devant tant de destructions, nombreux sont ceux qui fuirent vers le Lindon, ou voguèrent vers les rives de [valinor|E]. Seuls les plus robustes et les plus hardis retournèrent sur les terres ancestrales. Depuis, une grande partie des anciennes terres des Sîrrandrai ont vu l'installation de [dunedain|E] [faithfulshort|El], qui reconnaissaient l'autorité du seigneur des lieux. Mais aujourd'hui, le monde change.\n\nAprès la [downfallofnumenor|E] et la crétaion du royaume d'[arnor|E] par Elendil, de nombreuses voix s'élèvent pour demander aux Sîrrandrai de placer le destin de leurs terres entre les mains des Hommes qui sont depuis longtemps leur vassaux et amis. Les [dunedain|E] qui sont légalement vassaux de Sîrgala rêvent de rejoindre Elendil, grand coeur et ami fidèle des Elfes. Le jour est venu pour Merethorn et Eliniel de réunir le conseil pour décider du sort de leur domaine..."
 lotr_intro_events.0005.a:0 "Nous le confierons à Elendil."
 lotr_intro_events.0005.a.tt:0 "Vous renoncerez aux terres de [GetTitleByKey('k_sirgala').GetNameNoTier], qui seront intégrées à [GetTitleByKey('k_arthedain').GetNameNoTier]. En échange, vous deviendrez Gardien de [GetTitleByKey('d_emyn_beraid').GetNameNoTier]."
 lotr_intro_events.0005.b:0 "Sîrgala pâlit, mais bouge encore !"
 lotr_intro_events.0005.b.tt:0 "Vous ne confierez pas vos terres à Elendil et ses Dunedain. Cette décision pourrait avoir des conséquences, les colons Dunedain sur vos terres désirant rejoindre le grand roi..."

 # Introduction to Lanthir
 lotr_intro_events.0006.t:0 "Le prince des Penni"
 lotr_intro_events.0006.desc:0 "Voici longtemps qu'Aran Lanthir règne sur son royaume ermite. Il y a trois âges de cela, il était le lieutenant du seigneur [tareg|E], et à ses côtés il combattit les forces des ténèbres à la [battleofpalisor|E]. Il rejoignit son capitaine dans sa marche vers l'ouest, retraçant les pas de leurs frères [elves|E] qui avaient quitté [cuivienen|E] bien des siècles plus tôt.\n\nMais en arrivant sur les rivages de la [seaofrhun|E], il ne souhaita pas continuer plus loin. Car il avait devant lui une vaste forêt vierge de tout mal, et sous ses frondaisons les Elfes découvrirent des vasques d'eau claire, hébergeant les [fay|E]: les moindres des [ainurgods|E]. Après de longs débats, il décida de rester, suivi en cela d'un grand nombre de ses compagnons. Depuis ce jour il est reconnu comme le seigneur des [penni|E]; car tel est le nom que son peuple adopta.\n\nDurant les ages suivants ils restèrent isolés au fond des bois, se souciant peu du monde extérieur; et ils gardaient vivement en mémoire la trahison des [conceptracemen|E] qui étainet tombés sous le joug de [melkorcharacter|E].\n\nMais Lanthir n'a pas le coeur dur ou entêté, car chanson et poésie sont ses délices les plus doux, et sa cour est célèbre pour sa musique étrange et merveilleuse. Par le passé il arpenta [greenwoodshort|E] et la [lorien|E], et festoya avec Oropher et la dame du Bois d'Or.\n\nMais une fois encore il s'isole du monde extérieur, et tandis que les ténèbres entourent à nouveau son royaume, il doit prendre une décision: sortir dans le vaste monde, ou préférer la sécurité de son domaine forestier."
 lotr_intro_events.0006.a:0 "Bientôt viendra le temps de l'action, ou les ténèbres nous dévoreront."

 # Introduction to Terilaen
 lotr_intro_events.0007.t:0 "The Cuind King"
 lotr_intro_events.0007.desc:0 "Terilaen, Prince of the [cuind|E] [elves|E] of [thanihazad|E], has more to him than meets the eye. He presents himself as reclusive, never leaving the borders of the kingdom over which he has reigned for years uncounted. Yet that is not the whole truth.\n\nIn secret he has journeyed often into the [mannish|E] realms, disguising himself in countless ways: as a minstrel, blacksmith, pilgrim, fisherman, and a carpenter, among others. In recent years the King has ventured out no more, however.\n\nInstead he has had his hands full as guardian of the young Derei, Prince of the neighboring realm of Gimilêth, in order to prevent any issues with succession. With the recent coming-of-age of the young prince, Terilaen is now free once more.\n\nHe may once more venture out on his adventures, as he once did; yet the [balan_lai|E] are in upheaval, and the Shadow rises once more, and there is much uncertainty in the future."
 lotr_intro_events.0007.a:0 "Perhaps now we must prepare for war."
 
 # Introduction to Maglor
 lotr_intro_events.0008.t:0 "The Last Son of Fëanor" # Title for Maglor intro
 lotr_intro_events.0008.desc:0 "Once, there were seven. Now, I am the last. In folly of youth, despair, love, and rage was an [Concept('oathoffeanor','oath')|E] sworn which drove us to our ruin. To ill end indeed did come all we began well. I will not say no good was done, for good was done. Yet good does not erase evil, even if good comes of it.\n\nFor thousands of years, I wandered the seashore, lamenting. I can scarcely remember those days, the black pit of despair a maw which consumed everything. I did not know of the death of my nephew, not until it was far too late. Yet my deeds and my oath set me still apart from my people, and so I came here, to Himring. Here have I dwelled since. Despite my best efforts, news of my presence became known, and some of my most foolishly loyal followers came and joined me.\n\nWe have built a life, after a fashion. Humble, yet peaceful. Yet even we hear the words carried on the wind and in the seas. The [Concept('sauroncharacter','Darkness')|E] rises anew, and the strength of the Free Peoples is not what once it was. Dare I act?"
 lotr_intro_events.0008.a:0 "I can remain secluded no more." # Rouse himself 
 lotr_intro_events.0008.b:0 "To ill end shall all things turn. I shall remain here." # Remain Melancholy 

