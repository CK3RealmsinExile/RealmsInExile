 # Introduction to Saruman, Lord of Isengard
 lotr_intro_events.5501.t:0 "Le Seigneur d'Isengard"
 lotr_intro_events.5501.desc:0 "La grande Forteresse de Fer d'[isengard|E] garde depuis longtemps le flanc sud des [mistymountains|E], la grande flèche d'[orthanc|E] s'élevant en son cœur pour surveiller la vallée environnante et les Gués de l'Isen au-delà.\n\nCette grande tour fut façonnée par les bâtisseurs du royaume perdu de [numenor|E], pourtant elle ne semble pas être faite de l'art des Hommes, mais arrachée des os de la terre dans l'ancien tourment des collines.\n\nC'est au couronnement de [frealaf.GetName] que j'apparus, suite à la mort de [helm.GetFirstNameNicknamed] et de ses fils aux mains de [wulf.GetFirstName] et de ses Dunlendings. J'apportai des présents et chantai de grandes louanges de la valeur des [rohirrim|E], gagnant rapidement l'amour du nouveau Roi.\n\nCherchant une plus grande sécurité contre les raids des Dunlendings, le Roi convainquit [beren.GetName] de me confier les clés de la tour abandonnée d'Orthanc, pour servir de Gardien sur les marches occidentales et de représentant de l'Intendant."
 lotr_intro_events.5501.a:0 "Et ainsi suis-je demeuré ces 240 dernières années..."
 
 # Introduction to Sauron
 lotr_intro_events.5502.t:0 "Le Seigneur des Anneaux" 
 lotr_intro_events.5502.desc:0 "Enfin, l'heure de [sauroncharacter|E] approche. Il a connu des revers — la défiance de [celebrimbor|E] et des [elves|E], l'intervention des [numenoreans|E] non pas une mais trois fois — une fois dans la [waroftheelvesandsauron|E], une autre par Ar-Pharazôn, et enfin par le maudit [elendil|E] et ses fils. \n\nLa défaite dans la [warlastalliance|E] fut un grand coup, mais même dans leur triomphe, les ennemis de Sauron échouèrent au dernier moment, car le [oneringshort|E] perdura, et ainsi son retour fut-il rendu inévitable. Son grand serviteur, le [witchking|El] d'[angmar|E], détruisit le Royaume du Nord d'[arnor|E], éteignant la lignée maudite d'[isildur|E]. Au sud, [gondor|E] vacille, prêt à tomber. Les [elves|E] n'ont plus la puissance maintenant pour le repousser par la force des armes, ni les [dwarves|E]. Bientôt, le [onering|E] se révélera à nouveau, et alors rien ne pourra s'opposer à Sauron. \n\n[middleearth|E] a été abandonnée par les [valargods|E] et est prête pour un nouveau maître qui la mettra en ordre. Tout l'[east|E] a été rassemblé sous la malveillance de la Tour Sombre de [mordor|E], et il n'y a aucun espoir pour l'Ouest déclinant."
 lotr_intro_events.5502.a:0 "Seigneur des Anneaux, Seigneur de la Terre !"
 lotr_intro_events.5502.a.tt:0 "Enfin, la Terre du Milieu sera mise en Ordre. L'ordre de Sauron."
 
 # Introduction to Khamul
 lotr_intro_events.5503.t:0 "Le Lieutenant de Dol Guldur"
 lotr_intro_events.5503.desc:0 "Jadis héritier d'un grand empire du plus lointain orient, [khamulshort|E] se tient aujourd'hui comme le deuxième plus grand des neuf doigts de [sauroncharacter|E], les [nazgulcharacter|E].\n\nKhamûl a reçu la maîtrise de [dolguldur|E] dans deux buts ; premièrement, faire la guerre aux royaumes elfiques de [lasgalen|E] et [lothlorien|E], et deuxièmement, et peut-être plus important, garder un œil sur le fleuve [anduin|E], où [isildur|E] est supposé avoir péri et perdu le [onering|E]. Beaucoup des Hommes des Bois environnants redoutent et craignent déjà Dol Guldur, et Khamûl exploitera cela pour les asservir - pourtant d'autres restent fiers et défient leur indépendance.\n\nLes [elves|E] de la région sont des ombres de leur ancienne grandeur, mais possèdent encore une force redoutable. Mais si leur chute devait venir, alors le dernier bastion de la région sera Dale et [erebor|E]. Unis à la grande armée qui s'élève en Rhûn, le marteau et l'enclume briseront les derniers descendants du Royaume du Rhovanion et le siège de la lignée de Durin."
 lotr_intro_events.5503.a:0 "Tout le Pays Sauvage s'inclinera devant Sauron."
 
 # Introduction to Witch King
 lotr_intro_events.5504.t:0 "Premier des Neuf"
 lotr_intro_events.5504.desc:0 "On sait peu de choses du Seigneur des [nazgulcharacter|E]. Autrefois, il était [ermurazor|E], second fils du Roi de [numenor|E]. Bien que riche et puissant de son propre droit, il était mécontent de n'être que le simple second fils. Il fut ainsi remarqué et rapidement pris sous l'aile d'un certain [annatarcharacter|E], qui n'était autre que [sauroncharacter|E]. Sous son enseignement, il devint plus puissant, devenant un grand et habile sorcier, et c'est alors qu'on lui offrit un Anneau ; sa seule chance de vrai pouvoir. \n\nAinsi se soumit-il à Sauron, et à jamais fut-il lié à son maître. Un Âge plus tard, il formerait un nouveau royaume dans le Nord, et recevrait le nom sous lequel il serait à jamais connu : le Roi-Sorcier d'[angmar|E]. \n\nPar sa main, [arnor|E] fut détruit, réduit à de petits clans de [dunedain|E]. Bien que son royaume tombât, il rejoindrait la Tour Sombre quand elle s'éleva à nouveau. [minasithil|E], la Tour de la Lune, tomba devant lui ; et elle serait connue sous le nom de [minasmorgul|E] -- la Tour de Sorcellerie -- et elle serait le domaine personnel du Roi-Sorcier. \n\nDepuis mille ans, il règne de là, le plus grand des serviteurs de [sauronthedarklordcharacter|E]. Sa présence frappe de terreur le cœur des hommes, et ils se recroquevillent et fuient devant le Seigneur des [nazgulcharacter|E]. Par son défi, Eärnur, dernier Roi de [gondor|E], disparut, et sous sa direction, [osgiliath|E] fut dévastée et l'Ithilien pillée par des hordes d'Uruks. \n\nL'heure se fait tardive. Gondor est faible. L'Ithilien est stérile. Osgiliath est en ruines. Le Seigneur de Minas Morgul prépare ses armées, attendant patiemment le moment où les armées des Ténèbres marcheront contre la Terre du Milieu."
 lotr_intro_events.5504.a:0 "Voici mon heure !"

 # Witch-king: Angmar Introduction
 lotr_intro_events.5505.t:0 "Seigneur des Neuf"
 lotr_intro_events.5505.desc:0 "Il y a un nouveau Pouvoir dans le Nord - né de la neige et de la chair revêtue d'acier, et des murmures de fantômes sur l'air fétide. Les Orques des Montagnes, serviteurs éternels des Ténèbres, hurlent pour le sang et martèlent leurs épées. Ils serviront [angmar|E], et son Maître, le Seigneur du Monde.\n\nLes Hommes des Collines, longtemps tenus en esclavage par les Hommes de l'Ouest, ont pris possession de l'est de l'[eriador|E], et eux aussi serviront Angmar, ou bien ils ne jouiront pas plus longtemps de leur butin et de leurs nouvelles terres.\n\nAu Nord, et à son Ouest, sont les Balsharim, grossiers habitants de huttes dans la glace et la neige - il les subjuguera aussi, et leur rappellera qui est leur Maître.\n\nMais son principal ennemi est le Royaume d'[arnor|E] - là s'accroupissent les infâmes [dunedain|E], derniers des vestiges d'une lignée brisée, les plus grands ennemis de son Maître, [sauroncharacter|E] le Grand. \n\nMais l'heure approche pour le Capitaine Noir, Roi d'Angmar. C'est son heure ! Nul ne se dressera devant lui, et nul ne se dressera devant le Seigneur des Anneaux !"
 lotr_intro_events.5505.a:0 "Maudissez maintenant et mourez en vain !"

 # Introduction to the Mouth of Sauron
 lotr_intro_events.5506.t:0 "Lieutenant de l'Œil"
 lotr_intro_events.5506.desc:0 "Longtemps ai-je servi [sauronthedarklordcharacter|El]. Certains disent que je sers depuis que la Tour Sombre s'est relevée. Beaucoup servent Sauron, pourtant peu connaissent son esprit aussi intimement, ni ne sont aussi dignes de confiance que moi. Quand je parle, on peut être assuré que Sauron y consent pleinement.\n\nJe maintiendrai l'intendance de [mordor|E] comme je l'ai fait durant de nombreuses longues années. Bientôt, Ses armées seront déchaînées sur les vacillants Hommes de l'Ouest..."
 lotr_intro_events.5506.a:0 "Je parle avec sa voix."
 lotr_intro_events.5506.b:0 "Je parle avec sa voix."
 
 # Introduction to the Lord of the Nazgûl - Long Winter
 lotr_intro_events.5507.t: "Le Seigneur de Morgul"
 lotr_intro_events.5507.desc: "Bien des années ont passé depuis la chute de [minasithil|E] et sa corruption subséquente en [minasmorgul|E]. Ce furent les [ninenazgulshort|E], les Spectres de l'Anneau de [sauronthedarklordcharacter|El], qui orchestrèrent la capture de la cité d'[isildur|E], et depuis lors ils ont œuvré à préparer le pays de [mordor|E] pour l'éventuel retour de leur sombre maître, qui se cache en [mirkwood|E] jusqu'à ce que le temps soit venu.\n\nPremier des Neuf et Capitaine des Nazgûl est celui que l'on nommait jadis le [witchking|E] d'[angmar|E], et bien avant cela, [ermurazor|E] de [numenor|E]. Mais les deux royaumes sont depuis tombés, et le Seigneur de Morgul a une nouvelle tâche qui l'attend.\n\nAyant mis le [northkingdom|E] à genoux, le [witchkingshort|E] regarde maintenant vers [gondor|E], dernier royaume des [dunedain|E]. La force de [gondor|E] a décliné, et sa lignée de rois est tombée par la main même du [witchkingshort|E]. Désormais, la belle terre d'Ithilien est prise dans la guerre, un no man's land entre les Ténèbres et le Blanc.\n\nLe Roi-Sorcier doit ordonner le Mordor et assiéger [gondor|E], jusqu'à ce que le vrai [darklord|E] puisse revenir au Pays des Ombres une fois de plus..."
 lotr_intro_events.5507.a: "Comme Arnor gît en ruines, Gondor suivra bientôt."

 lotr_intro_events.5508.t: "Le Nécromancien de Dol Guldur"
 lotr_intro_events.5508.desc: "[sauroncharacter|E] prend son temps dans les ombres, patiemment, si patiemment. Ainsi l'a-t-il fait depuis sa chute durant la [warlastalliance|E], et pendant plus d'un millénaire, il a erré comme un esprit sans repos.\n\nAprès mille ans, il est venu à [dolguldur|E], et depuis lors il y réside en secret. Il n'est connu que comme #italic 'le Nécromancien'#!, et nul ne connaît sa véritable identité, bien que nombre des Sages aient de fortes suspicions. En d'innombrables années, il a œuvré depuis les ombres, et par ses machinations le Peuple Libre a subi de nombreux revers.\n\nMais Sauron n'est pas satisfait d'être un simple sorcier tapi à Dol Guldur. En [mordor|E], ses [nazgul|E] préparent son arrivée, et l'heure approche où Sauron retournera en Mordor, sa vraie nature révélée à tous.\n\n#warning Sauron n'a actuellement aucun contenu pour cette date. Si vous souhaitez diriger son retour au pouvoir, jouez en tant que le Roi-Sorcier en Mordor.#"
 lotr_intro_events.5508.a: "L'Ouest tombera !"
 lotr_intro_events.5508.b: "Je devrais diriger ces préparatifs moi-même..."
  
