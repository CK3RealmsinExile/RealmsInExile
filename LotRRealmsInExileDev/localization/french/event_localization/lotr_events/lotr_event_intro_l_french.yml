 # Introduction to Dain
 lotr_intro_events.2001.t:0 "Le Roi sous la Montagne"
 lotr_intro_events.2001.desc:0 "Dain II 'Pied-d'Acier', Roi sous la Montagne et Seigneur des Collines de Fer, règne sur ces salles dorées sous [erebor|E] depuis près de soixante ans, soixante années de paix et de prospérité pour tout le peuple nain après la [battle_of_the_five_armies|E], la défaite de Smaug 'le Terrible' et les morts tragiques de Thorin 'Écu-de-Chêne' et des fils de sa sœur.\n\nErebor étant majoritairement reconstruite après les ravages du Dragon, les [dwarves|E] regardent à nouveau au-delà de leurs frontières pour restaurer les anciennes amitiés avec les Hommes de Dale et les [elves|E] de la [greenwoodshort|E], gardant toujours un œil vigilant vers les Terres Désolées du Nord, au cas où des Dragons encore vivants les surprendraient à nouveau."
 lotr_intro_events.2001.a:0 "À travers feu de Dragon et guerre, ces salles affrontent tout."
 
 # Introduction to Balin
 lotr_intro_events.2002.t:0 "Le Seigneur de la Moria"
 lotr_intro_events.2002.desc:0 "Balin de la Compagnie de Thorin 'Écu-de-Chêne' s'est lancé dans une grande quête une fois de plus - reconquérir l'antique capitale naine de [khazaddum|E] face aux traînards orques qui ont rampé hors de leurs cavernes après la fatidique Bataille d'Azanulbizar.\n\nPartant d'[erebor|E] avec une grande compagnie de [dwarves|E] contre la volonté du Roi Dain, Balin voyagea vers le sud puis l'ouest le long de la Vieille Route de la Forêt, traversant danger et conflit sous les ramures de [mirkwood|E] avant d'émerger enfin et de mener un féroce combat pour accéder à Khazad-Dûm.\n\nCependant, ces dernières années, la fortune de la compagnie a tourné. Des groupes disparaissent dans les profondeurs des [mistymountains|E], des corps de mineurs sont retrouvés lacérés, et les nouveaux colons d'[erebor|E] n'arrivent plus qu'au compte-goutte. Et la rumeur dit que dans les profondeurs rôdent les [goblins|E], attendant que l'expédition fasse un faux pas.\n\nCherchant conseil, Balin prévoit de contempler les profondeurs du Mirrormere dans l'espoir de recevoir un signe sur ce qu'il pourrait faire pour éviter cette lente agonie de sa colonie."
 lotr_intro_events.2002.a:0 "Je ne suis pas le seul à avoir besoin de réconfort. Que beaucoup viennent à Kheled-zâram !"
 lotr_intro_events.2002.b:0 "Puissent les eaux froides et claires de Kheled-zâram me guider !"
 lotr_intro_events.2002.c:0 "La route vers Kheled-zâram est dangereuse, je dois emmener une escorte appropriée pour ma sécurité."
 lotr_intro_events.2002.tt:0 "Voyager seul vers le Mirrormere, cherchant une contemplation solennelle comme Durin jadis."
 lotr_intro_events.2002.tt_1:0 "Vous emmenez [companion_1.GetNameNoTooltip] et [companion_2.GetNameNoTooltip] avec vous au Mirrormere"
 lotr_intro_events.2002.tt_2:0 "Vous emmenez une importante escorte avec vous au Mirrormere"

 # Introduction to Gorin of Nordinbad
 lotr_intro_events.2003.t:0 "Le Seigneur de Nordinbad"
 lotr_intro_events.2003.desc:0 "Depuis l'époque de l'arrière-grand-père de Gorin, des [dwarves|E] habitent [GetTitleByKey('c_nordinbad').GetNameNoTier|U]. Bien que la forteresse n'ait jamais été riche en or et en argent, elle regorge de fer et sa beauté vaut plus que des montagnes d'or, soigneusement entretenue et magnifiée par les fidèles Nains.\n\nAlors que de nombreuses demeures naines des [GetTitleByKey('k_grey_mountains').GetNameNoTier|U] ont été consumées par le feu des Dragons, le manque de richesses conventionnelles a écarté la dévastation des paisibles salles de Nordinbad, et les Seigneurs y ont offert refuge à de nombreux survivants, pour un temps."
 lotr_intro_events.2003.a:0 "La beauté d'Azan-zâram perdurera"
 
 # Introduction to Argan, the Axe that Walks
 lotr_intro_events.2004.t:0 "La Hache Ambulante" #Argân
 lotr_intro_events.2004.desc:0 "Je ne dois pas me reposer ! Depuis le jour où mon père a abdiqué, je ne me suis jamais arrêté. L'Ombre est longue et ses vrilles s'étendent loin, pourtant j'ai voyagé plus loin encore. Si je me repose ici, je serai... je ne serais qu'un simple seigneur obéissant aux [longbeards|E] sédentaires qui se terrent dans leurs collines face aux ténèbres avec leur 'Roi Guerrier' Dain. J'ai traversé la [middleearth|E] quand j'avais la moitié de l'âge où il tua ce misérable rejeton pâle d'Orque.\n\nJe le sens dans mon corps, [mahalcharacter|E] m'appelle au foyer. Au repos. Pour rebâtir le monde à nouveau, mais ce n'est pas encore l'heure ! [sauroncharacter|E] reste à abattre et Thrár doit attendre jusqu'à ce que j'aie terminé. Je dois partir ! J'ai besoin d'une nouvelle aventure. Une nouvelle Demeure de Guerre !"
 lotr_intro_events.2004.a:0 "Il me suffit de choisir un point sur la carte..."
 lotr_intro_events.2004.b:0 "Pour l'instant, je resterai sous le Roi Dain"
 lotr_intro_events.2004.c:0 "IA Uniquement"
 host_of_the_axe:0 "L'Armée de la Hache"

 # Introduction to Eldberk
 lotr_intro_events.2005.t:0 "Le Seigneur de Nogrod"
 lotr_intro_events.2005.desc:0 "Eldberk, à peine dix hivers dans sa vie, fut témoin du départ de son père pour la féroce Guerre des [dwarves|E] et des [orcs|E]. Hélas, son père trouva son repos final dans un royaume lointain, privé du réconfort d'une sépulture convenable. Une amertume tenace prit racine dans le cœur d'Eldberk, car son oncle, Úri VI, revint de ce sinistre conflit, alors que son père n'en revint pas.\n\nPoussé par une soif de renommée et de châtiment, Eldberk entreprit une audacieuse aventure aux côtés d'une compagnie de [firebeards|E], déterminé à reconquérir la jadis grande Demeure de [nogrod|E]. Pourtant, le destin avait tissé une cruelle tapisserie, car les Halls gisent désormais submergés sous des eaux indomptables.\n\nNéanmoins, la flamme de l'ambition brûle sans diminuer dans le sein d'Eldberk. Triompher des profondeurs de l'adversité n'étancherait pas seulement sa soif vengeresse mais graverait également son nom dans les annales de la tradition naine."
 lotr_intro_events.2005.a:0 "Nogrod se relèvera à nouveau !"

 # Introduction to Uri VI
 lotr_intro_events.2006.t:0  "Le Seigneur de Buzrâ-Dûm"
 lotr_intro_events.2006.desc:0 "La sixième réincarnation d'Úri, [dwarffather|E] des [firebeards|E], règne depuis d'innombrables années. Jadis, il fut un grand guerrier de son propre droit, et il participa à la Guerre des [dwarves|E] et des [orcs|E] dans sa jeunesse. Dans cette guerre, il combattit aux côtés de Dain 'Pied-d'Acier' et gagna son amitié, et avec vaillance et férocité, il mena les guerriers [firebeard|E] à Azanulbizar.\n\nQuand les exilés d'[ereborrealmshort|E] arrivèrent en [eriador|E], il les accueillit pour s'installer près de sa forteresse et les finança, lui valant le surnom de 'le Généreux'. Ainsi a-t-il longtemps régné en paix depuis sa salle dans les [bluemountains|E]. \n\nCar contrairement à Úri le Balafré et ses incarnations précédentes, Úri le Sixième portait en son cœur une grande compassion en plus de l'entêtement et de la brusquerie des pères-nains. Il apporta la croyance syncrétique de Kemnêl-mesêm aux Barbes-de-Feu, et durant son règne, il favorisa des relations positives avec les [elves|E] de [lindon|E] et les [broadbeams|E] au nord. \n\nMaintenant, dans les dernières années de sa vie, Úri passe son temps à la forge, content et heureux."
 lotr_intro_events.2006.a:0 "Ma lignée demeure, mon peuple est en sécurité, et ainsi serai-je satisfait jusqu'à mon dernier jour."

 # Introduction to Brokkr
 lotr_intro_events.2007.t:0 "Seigneur des Largebras"
 lotr_intro_events.2007.desc:0 "Brokkr II, Seigneur des [broadbeams|E] des [bluemountains|E], règne depuis un peu plus de six décennies. Un mauvais souverain il a été, et à son crédit il le savait bien. Il boit jusqu'au petit matin, fuyant ses devoirs de seigneur pour festoyer et banqueter. Pourtant, les obligations du pouvoir retrouvent Brokkr, peu importe à quel point il les fuit, et ainsi a-t-il été consumé par le désespoir et la mélancolie. \n\nPour les Largebras cependant, il reste de la gloire à conquérir et une antique puissance à reconquérir. Le jadis puissant [belegost|E] gît en ruines, et ses tunnels et cavernes sont toujours périlleux, et le récupérer demanderait de grands efforts et du temps. Mais les Largebras, un royaume stable et sûr, peuvent prendre leur temps. \n\nBien qu'il soit tombé en des temps depuis longtemps oubliés, peut-être Brokkr pourra-t-il racheter son nom, et le Belegost déchu pourra être reconquis à nouveau."
 lotr_intro_events.2007.a:0 "Allons-nous reconquérir la gloire perdue depuis longtemps ?"
 
 # Introduction to Thrór ~ Long Winter 
 lotr_intro_events.2008.t:0 "Le Roi sous la Montagne"
 lotr_intro_events.2008.desc:0 "Thrór fils de Dáin fils de Náin règne depuis son puissant trône sous [erebor|E] en tant que Roi sous la Montagne ; au-dessus de sa tête est enchâssée l'Arkenstone, le Cœur de la Montagne. La prospérité n'a pas toujours accompagné le Roi. Dans sa jeunesse, son père et son frère furent tués par un drake froid dans les Montagnes Grises, et Thrór et son peuple partirent vers le sud, vers la Montagne Solitaire.\n\nIci, il devint Roi sous la Montagne, un titre porté par ses ancêtres, et depuis lors son royaume et son peuple sont devenus riches et prospères au-delà de toute imagination. L'amitié de son peuple avec les hommes du nord de Dale et du fleuve Celduin les a rendus tous deux opulents, et les trésors de Thrór, débordant d'or et de joyaux, sont renommés dans tout le Nord.\n\nPourtant, tout n'est pas parfait. L'amour de Thrór pour l'or est grand ; peut-être trop grand. Il passe des nuits sans sommeil dans ses trésors à contempler ses richesses, et elles ont pris son cœur. La renommée de sa prospérité pourrait hanter Thrór ; et de sombres murmures viennent du nord, où des dragons affamés d'or résident encore dans des lieux sombres et stériles."
 lotr_intro_events.2008.a:0 "Puisse le Peuple de Durin prospérer !"

 # Introduction to Argan's dad
 lotr_intro_events.2009.t:0 "Les Haches Ambulantes" #Argân's dad
 lotr_intro_events.2009.desc:0 "Je guide mon peuple à travers ces dunes inhospitalières, cherchant un chemin vers le nord pour notre vengeance contre les Ténèbres. Devant moi, je vois un bouillonnement dans les sables et je m'arrête avec prudence. Le sable se calme, et je continue d'avancer sans crainte, pensant qu'il ne s'agit que d'une petite perturbation du vent. J'ai à peine fait quelques mètres que le sol bouillonne à nouveau, directement sous mes pieds. Je baisse les yeux et vois, émergeant des sables, une griffe monstrueuse, suivie de ce qui semble être une carapace géante. Alors que je suis saisi et soulevé dans les airs, je sais que c'est ici que s'achève mon errance..."
 lotr_intro_events.2009.a:0 "Argân, fuis !"
 
