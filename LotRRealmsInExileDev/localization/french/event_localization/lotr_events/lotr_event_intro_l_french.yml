 # Introduction to Dain
 lotr_intro_events.2001.t:0 "Le roi sous la Montagne"
 lotr_intro_events.2001.desc:0 "Dain II Piédefer, roi sous la Montagne et seigneur des Collines de Fer a régné sur ces salles dorées pendant soixante ans, soixante ans de paix et prospérité pour tout le royaume des nains à la suite de la Bataille des Cinq armées, la défaite de Smaug le Terrible et la mort tragique de Thorin Lécudechesne et des fils de sa sœur.\n\nAvec Erebor en grande partie reconstruit après les ravages du Dragon, les nains regardent une fois de plus au-delà de leurs frontières pour restaurer les anciennes relations amicales avec les hommes du Val et les elfes de Vertbois, gardant toujours un œil attentif sur les terres du nord, de peur que des dragons de feu encore en vie ne les surprennent une fois de plus."
 lotr_intro_events.2001.a:0 "À travers le feu du dragon et la guerre, ces salles perdureront"

 # Introduction to Balin
 lotr_intro_events.2002.t:0 "Le seigneur de la Moria"
 lotr_intro_events.2002.desc:0 "Balin, de la compagnie de Thorin Lécudechesne, s'est de nouveau lancé dans une grande quête : reprendre l'ancienne capitale naine de Khazad-Dûm des mains des traînards orques qui sont une fois de plus sortis de leurs cavernes après la bataille fatidique d'Azanulbizar.\n\nEn partant d'Erebor avec une grande compagnie de nains contre la volonté du roi Dain, Balin a voyagé vers le sud puis vers l'ouest le long de la Vieille Route de la forêt, passant à travers dangers et conflits de sous les branches de Grand'Peur avant de finalement émerger et remporter un combat féroce pour gagner l'accès à Khazad-Dûm.\n\nHowever, in recent years the company's fortunes have turned. Parties go missing in the deeps of the [mistymountains|E], miners' corpses turn up lacerated, and new colonists from [erebor|E] have slowed to a trickle. And it is rumored that in the depths lurk [goblins|E] waiting for the expedition to misstep.\n\nSeeking guidance, Balin plans to gaze into the depths of the Mirrormere in the hopes of recieving a sign of what he might do to avert this slow death of his colony."
 lotr_intro_events.2002.a:0 "I am not alone in needing consolation. Let many come to Kheled-zâram!"
 lotr_intro_events.2002.b:0 "May the cold clear waters of Kheled-zâram guide me!"
 lotr_intro_events.2002.c:0 "The route to Kheled-zâram is a dangerous one, I must bring a proper retinue for safety."
 lotr_intro_events.2002.tt:0 "Journey to the Mirrormere alone, seeking solemn contemplation as Durin once did."
 lotr_intro_events.2002.tt_1:0 "You take [companion_1.GetNameNoTooltip] and [companion_2.GetNameNoTooltip] with you to the Mirrormere"
 lotr_intro_events.2002.tt_2:0 "You take a significant retinue with you to the Mirrormere"

 # Introduction to Gorin of Nordinbad
 lotr_intro_events.2003.t:0 "Le seigneur de Nordinbad"
 lotr_intro_events.2003.desc:0 "C'est depuis l'époque de l'arrière-grand-père de Gorin que les nains occupent Nordinbad. Bien que la place forte n'a jamais été riche en or et en argent, elle regorge de fer et sa beauté vaut plus que n'importe quelle montagne d'or, soigneusement entretenue et enrichie par de fidèles nains.\n\nAlors que bien d'autres places fortes naines furent consummées par le feu du Dragon, le manque de richesse conventionnelle a éloigné la dévastation des salles paisibles de Nordinbad, et les seigneurs y offrirent donc refuges à de nombreux survivants, pour un temps donné."
 lotr_intro_events.2003.a:0 "La beauté d'Azan-zâram perdurera"

 # Introduction to Argan, the Axe that Walks
 lotr_intro_events.2004.t:0 "La hache qui marche" #Argân
 lotr_intro_events.2004.desc:0 "Je ne dois pas me reposer ! Depuis le jour où mon père s'est retiré, je n'ai jamais arrêté. Malgré que l'ombre se soit répendue et aie étendue ses vrilles loin, je n'ai eu de cesse de m'aventurer plus avant. Si je me repose ici, je vais... Je ne serais qu'un simple seigneur, sous l'autorité des sédentaires [longbeards|El] qui se retranchent dans leurs collines, dans l'ombre, et de leur « roi guerrier », Dain. J'ai traversé la [middleearth|E] quand j'avais la moitié de l'âge auquel il a tué cet orque pale et pleurnichard.\n\nJe peux le sentir dans mon corps, [mahalcharacter|E] me demande de rentrer. Pour me reposer. Pour reconstruire le monde. Et, pourtant, ce n’est pas le moment ! [sauroncharacter|E] n'a pas encore été vaincu et Thrár attend que j'aie terminé. Il faut que je parte ! J'ai besoin d'une nouvelle aventure. Une nouvelle demeure de guerre !"
 lotr_intro_events.2004.a:0 "Je n'ai besoin de choisir qu'un point sur la carte..."
 lotr_intro_events.2004.b:0 "Pour l'instant, je resterai sous le roi Dain"
 lotr_intro_events.2004.c:0 "IA Uniquement"
 host_of_the_axe:0 "Ost de la Hache"

 # Introduction to Eldberk
 lotr_intro_events.2005.t:0 "Le seigneur de Nogrod"
 lotr_intro_events.2005.desc:0 "Eldberk, après avoir vécu seulement dix hivers, observa le départ de son père pour la guerre féroce qui opposa les nains et les orques. Hélas, son père trouva son dernier repos dans un royaume lointain et s'est vu refuser l'honneur d'un enterrement digne de ce nom. Une amertume persistante s'enracina dans le cœur d'Eldberk, car son oncle, Uri VI, est revenu de ce sombre conflit, contrairement à son père.\n\nConduit à la fois par une soif de renom et de vengance, Eldberk a embarqué pour une aventure audacieuse aux côtés d'une communauté, déterminé à récupérer l'ancien grand palais de Nogrod. Pourtant, le destin avait tissé une cruelle tapisserie, car les salles étaient désormais submergées par des eaux turbulentes.\n\nNéanmoins, la flamme de l’ambition ne cessait de brûler dans la poitrine d'Eldberk. Sortir triomphant des profondeurs de l'adversité assouvirait non seulement son désir de vengeance, mais graverait également son nom dans les annales de l'histoire des nains."
 lotr_intro_events.2005.a:0 "Nogrod se relèvera encore une fois !"

 # Introduction to Uri VI
 lotr_intro_events.2006.t:0  "The Lord of Buzrâ-Dûm"
 lotr_intro_events.2006.desc:0 "The sixth reincarnation of Úri, father of the Firebeards, has ruled for countless years. Once he was a great warrior in his own right, and he participated in the War of [dwarves|E] and [orcs|E] when he was young. In that war he fought alongside with and gained the friendship of Dain 'Ironfoot', and with valor and ferocity he led the [firebeard|E] warriors at Azanulbizar.\n\nWhen the exiles of [ereborrealmshort|E] arrived in Eriador, he welcomed them to settle near his hold and funded them, earning him the moniker 'the Generous'. So he has long ruled in peace from his hall in the [bluemountains|E]. \n\nFor unlike Úri the Scarred and his previous incarnations, Úri the Sixth held in his heart great compassion in addition to the stubborness and brashness of the dwarf-fathers. He brought the syncretic belief of Kemnêl-mesêm to the Firebeards, and in his reign he fostered positive relationships with the Elves of Lindon and [broadbeams|E] to the north. \n\nNow in the last years of his life, Úri spends his time at the forge, content and happy."
 lotr_intro_events.2006.a:0 "My line remains, my people are secure, and so I shall be content until my last day."

 # Introduction to Brokkr
 lotr_intro_events.2007.t:0 "Lord of the Broadbeams"
 lotr_intro_events.2007.desc:0 "Brokkr II, Lord of the [broadbeams|E] of the [bluemountains|E], has ruled for just over six decades. An ill ruler he has been, and to his credit he knew it well. He drinks into the night, shirking his duties as lord to party and feast. Still the obligations of rule find Brokkr, no matter how far he runs from it, and so he has been consumed by despair and melancholy. \n\nYet for the Broadbeams, there is still glory to be won and ancient might to be reclaimed. Once mighty [belegost|E] lays in ruin, and its tunnels and caverns are ever treacherous, and to reclaim it would take great effort and time. But the Broadbeams, a stable and safe realm, can take their time. \n\nThough it fell in times long forgotten, perhaps Brokkr may redeem his name, and fallen Belegost may be recovered once again."
 lotr_intro_events.2007.a:0 "Shall we reclaim long lost glory?"
 
