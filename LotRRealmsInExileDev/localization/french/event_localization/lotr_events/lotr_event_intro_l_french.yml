 # Introduction to Tamska Ayanura
 lotr_intro_events.7514.t:0 "Tamska in Name Alone"
 lotr_intro_events.7514.desc:0 "I wake up, still weary despite my silken cushions. Servants rush in to attend to my every need, and soon after I am brought into the temple to perform the first of many routine ceremonies. After half-heartedly picking at my lunch, composed of the finest delicacies the Twin Realms can afford, I am ushered into the throneroom to declare "divine judgement" in the endless petty squabbles of my subjects. Meanwhile my regent, [tamska_regent.GetTitledFirstName], is the one truly pulling the strings from the Great Temple in [GetTitleByKey('c_korul').GetNameNoTier]."
 lotr_intro_events.7514.a:0 "I am [tamska|E] in name only."
