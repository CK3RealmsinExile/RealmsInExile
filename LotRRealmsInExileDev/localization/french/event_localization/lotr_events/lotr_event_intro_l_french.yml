 # Introduction to Bullroarer Took ~ Long Winter start date 
 lotr_intro_events.5001.t:0 "Le Taureau Rugissant"
 lotr_intro_events.5001.desc:0 "Bandobras « le Taureau Rugissant » Touque est un [hobbit|E] de grande renommée et de grande taille ; il est assez grand, en fait, pour monter un cheval. Il est rejeton de la famille Touque, fils du Thain de la Comté, et bien que ce titre soit destiné à son frère aîné, Bandobras ne manque pas d'amour de la part des gens de la Comté.\n\nCela fait moins d'une décennie que les [orcs|E] du Mont Gram menés par un certain Golfimbul ont lancé une attaque contre la Comté, et c'est là que le Taureau Rugissant montra sa véritable puissance au monde – enfin, au monde hobbit. À la Bataille des Champs Verts, lui seul chargea Golfimbul armé d'une massue, et d'un seul coup décapita le Gobelin et envoya sa tête voler à cent yards dans un terrier de lapin. C'est là que fut inventé le jeu de golf.\n\nMaintenant, la Comté est à l'abri de toutes les menaces, pour un temps du moins, et le Taureau Rugissant peut se détendre et fumer sa pipe, entouré de ses amis et de sa famille."
 lotr_intro_events.5001.a:0 "Les gobelins sont partis, et la paix est revenue."

