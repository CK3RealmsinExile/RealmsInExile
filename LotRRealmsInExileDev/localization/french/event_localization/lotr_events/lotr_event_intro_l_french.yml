 # Introduction to Éira of Dunland 
 lotr_intro_events.7701.t:0 "Une Aube Rouge Se Lève"
 lotr_intro_events.7701.desc:0 "[murdered_father.GetName] commande un grand respect et une grande influence parmi les tribus du Dunland, lui valant le titre de « Le Diplomate ». Les liens qu'il a forgés parmi les tribus éparses des collines ont commencé à prendre racine, forgeant lentement une identité unie pour les duniens habituellement plus isolationnistes.\n\nMais à présent, la tragédie a frappé. [murdered_father.GetFirstName] tomba malade après un festin, quittant la [middleearth|E] dans les heures les plus sombres de la nuit. Un soleil rouge se lève maintenant sur son unique enfant et héritière, [ROOT.Char.GetFirstName].\n\nFille farouche et volontaire depuis l'enfance, Éira est déterminée à ne pas laisser l'héritage de son père et son dur labeur d'unification des clans se perdre. Elle achèvera ce qu'il a commencé et forgera les duniens des collines en un royaume qui sera admiré et craint, et elle vengera la mort de son père..."
 lotr_intro_events.7701.a:0 "Du sang a été versé cette nuit..." 
 
 lotr_intro_events.7702.t:0 "Le Cygne Vengeur de Belfalas"
 lotr_intro_events.7702.desc:0 "C'est une période de troubles dans les confins occidentaux de [gondor|E]. Peu peuplées et éloignées des vibrantes terres centrales du Royaume du Sud, les côtes ont connu maints raids ces derniers jours, menés par d'audacieux brigands des terres sauvages indomptées d'[enedhwaith|E].\n\nMaratar, second fils du Seigneur de Belfalas, est un homme impétueux mais compatissant. Entendant parler des raids côtiers, il rassembla une petite troupe de chevaliers et d'hommes d'armes pour s'embarquer dans une expédition punitive en Enedhwaith afin de trouver et d'occire le chef des pillards, qui dissimule son identité derrière le sobriquet de « Brigand d'Airain ».\n\nMaratar réussira-t-il à venger les dommages causés aux côtes du Gondor, ou se perdra-t-il dans le bourbier qu'est la toile d'alliances et d'intrigues sans cesse changeantes d'Enedhwaith ?"
 lotr_intro_events.7702.a:0 "Je ne laisserai pas ce crime impuni."

