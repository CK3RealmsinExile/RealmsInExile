 ## WITCH-KING EVENTS ##

 angmar.1001.t: "La Chute du Forodwaith Oriental"
 angmar.1001.desc: "NEEDS LOC Après une campagne foudroyante menée dans les glaces mordantes, les derniers vestiges des Balsharim ont ployé le genou devant ma puissance inexorable. Ils ont été reforgés à l'image de leurs frères asservis et me serviront désormais avec une loyauté née de la terreur absolue. Les terres désolées du Forodwaith Oriental sont miennes, soumises à ma volonté impérieuse."
 angmar.1001.a: "Ces terres seront désormais l'Angmar Occidental !"
 
 angmar.0501.t: "Une Insolence Intolérable"
 angmar.0501.desc: "Mes espions m'apportent un rapport que j'ai d'abord peine à croire tant l'audace qu'il révèle défie l'entendement. [hwaldar.GetName], ce misérable roitelet des collines qui n'a dû son trône qu'en chassant les derniers rois Dúnedain défaillants du [rhudaur|E], vient de prêter allégeance... au Roi d'[arthedain|E]. \n\nContrôlant à grand-peine la fureur glaciale qui menace de consumer ma forme spectrale, je pèse soigneusement ma riposte. Cette insolence ne saurait demeurer impunie, cela est gravé dans les ténèbres mêmes qui me constituent. Hwaldar n'a conquis son trône qu'avec l'aide insidieuse de mon influence occulte. Son règne précaire ne tient que par les fils invisibles de ma protection. \n\nPourtant, celui qui sut unir les tribus querelleuses des Hommes des Collines pourrait encore servir mes desseins s'il demeure en vie. Je dois trancher avec la froide précision qui sied au Lieutenant de Sauron."
 angmar.0501.a: "Cette insolence sera châtiée dans le sang et les larmes ! Sonnez les cors de guerre !"
 event_angmar_0501_a: "Vous obtenez une revendication sur le [GetTitleByKey('k_rhudaur').GetName] et lancez une invasion contre [hwaldar.GetFullName]."
 angmar.0501.b: "Il peut encore être... persuadé de reconsidérer son choix insensé."
 event_angmar_0501_b: "Vous exigerez la soumission absolue de [hwaldar.GetFullName]."
 
 angmar.0502.t: "Sa Dernière Chance Gaspillée"
 angmar.0502.desc: "[hwaldar.GetFullName] a rejeté mon offre miséricordieuse avec un mépris qui scelle son destin funeste. Il n'existe qu'une seule réponse à pareille insolence, et elle s'écrira en lettres de sang sur les neiges du Nord. \n\nQue sonnent les cors maudits de Carn Dûm ! L'Angmar va se déchaîner tel un fléau implacable..."
 angmar.0502.a: "Préparez-vous à la guerre ! La mort marche avec nous !"
 host_of_angmar: "L'Ost d'Angmar"
 
 angmar.0503.t: "Une Décision Avisée... Mais Tardive"
 angmar.0503.desc: "[hwaldar.GetFullName] a sagement choisi de céder à mes exigences impérieuses et de ployer le genou devant ma puissance. Néanmoins, son insolence première ne saurait rester sans conséquence... \n\nLe [GetTitleByKey('k_rhudaur').GetName] lui sera arraché comme on arrache une couronne à un usurpateur, le réduisant au rang dérisoire de simple Haut-Chef tribal. J'assumerai le contrôle direct de cette terre misérable et veillerai personnellement à ce qu'aucune rébellion ne vienne plus jamais troubler mon règne éternel."
 angmar.0503.a: "Le Rhudaur est mien ! Que nul n'ose plus défier l'Angmar !"

 angmar.0504.t: "L'Expansion du Rhudaur"
 angmar.0504.desc: "Mes espions spectraux m'apportent des nouvelles encourageantes venues des terres méridionales. [hwaldar.GetFullName], le seigneur des Hommes des Collines qui règne sur le [GetTitleByKey('k_rhudaur').GetName], a réussi à chasser les derniers Dúnedain survivants de l'Angle du Mitheithel, cette langue de terre prise entre les eaux tumultueuses du Bruinen et du Fongrège. \n\nAyant ainsi prouvé son utilité dans mes desseins ténébreux, je m'interroge sur le sort à réserver au prétendu Chef des Chefs, [hwaldar.GetFirstName]. Je pourrais le laisser poursuivre sa guerre d'extermination contre les Dúnedain, mais cet homme est ambitieux et d'une volonté inflexible. Cette victoire pourrait nourrir en lui l'illusion fatale que son alliance avec l'[angmar|E] n'est plus nécessaire... \n\nPeut-être est-il temps de lui rappeler où réside le véritable pouvoir ?"
 angmar.0504.a: "J'exigerai tribut du Chef des Chefs, qu'il se souvienne de sa place."
 event_angmar_0504_a: "Vous exigerez que [hwaldar.GetFullName] devienne votre tributaire."
 angmar.0504.b: "Je le laisserai libre de ses mouvements... pour l'instant."
 angmar.0505.t: "Le Tribut du Rhudaur"
 angmar.0505.desc: "Choix avisé de sa part ! [hwaldar.GetFullName] a dépêché un émissaire tremblant, porteur de sa soumission et de son acceptation à devenir mon tributaire. \n\nCet instrument mortel me sera d'une grande utilité dans les machinations à venir. Désormais, je peux concentrer mon attention spectrale sur la guerre imminente contre les royaumes moribonds d'[arthedain|E] et de [cardolan|E]."
 angmar.0505.a: "La Couronne de Fer s'élève, inexorable !"
 event_angmar_0505_a: "Vous obtenez l'[GetTitleByKey('e_angmar').GetName]"
 
 angmar.0506.t: "Une Exigence Repoussée"
 angmar.0506.desc: "Un messager épuisé du [rhudaur|E] m'apporte la nouvelle insensée que [hwaldar.GetFullName] refuse de devenir mon tributaire. L'imbécile présomptueux ! \n\nJe devrai surveiller de près cet ambitieux Chef des Chefs, de peur qu'il ne s'imagine pouvoir secouer définitivement le joug de l'[angmar|E]. \n\nL'agitation gronde déjà parmi les chefs tribaux de [hwaldar.GetFirstName] qui ont embrassé les sombres croyances d'Angmar, et beaucoup murmurent ouvertement leur désir de rébellion contre leur Chef des Chefs. \n\nIl semblerait que le châtiment de Hwaldar se prépare déjà de lui-même..."
 angmar.0506.a: "Qu'ils s'entre-déchirent dans leur folie !"
 event_angmar_0506_a: "Les plus puissants chefs se rebelleront contre [hwaldar.GetName]."
 
 angmar.0507.t: "Son Échec Suprême"
 angmar.0507.desc: "Mes espions m'apportent des rapports exaspérants venus du sud. [hwaldar.GetName], ce prétendu Chef des Chefs, a lamentablement échoué dans sa guerre contre les derniers Dúnedain survivants du [rhudaur|E]. \n\nSon échec est si complet que je ne puis tolérer davantage son commandement médiocre et sans vision. Il est manifeste que les Hommes des Collines du Rhudaur nécessitent une administration plus... directe et impitoyable. \n\nJe ferai d'eux les vassaux directs de la Couronne de Fer, avec effet immédiat."
 angmar.0507.a: "L'incompétence ne sera jamais tolérée dans mon royaume !"
 event_angmar_0507_a: "Le [GetTitleByKey('k_rhudaur').GetName] est dissous, et ses chefs tribaux deviennent vos vassaux directs."
 
 ## MINOR CHARACTERS ##

 angmar.3050.t: "Émissaire venu du Rhudaur"
 angmar.3050.desc: "Qu'est-ce encore ? Messager des Hommes-Collines du sud ? Pas confiance, moi ! \n\nBah ! Qu'il parle s'il faut. C'est qui ce [tull.GetName] ? Un ambitieux qui cherche alliés ? \n\nPfah ! On fait pas dans diplomatie ici ! Mais quand même... P'têt que j'devrais réfléchir à son offre... \n\nD'un autre côté, j'aimerais bien arracher cœur de ce messager !"
 angmar.3050.a: "Bon, d'accord ! Il aura son alliance, le roitelet."
 angmar.3050.b: "Non ! File, messager, avant que j'perde patience !"
 angmar.3050.c: "Il ose me donner ordres ? J'vais prendre ses terres ET arracher son cœur !"