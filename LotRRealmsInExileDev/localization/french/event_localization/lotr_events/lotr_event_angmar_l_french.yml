 ## WITCH-KING EVENTS ##

 angmar.1001.t:0 "La Chute de l'Est du Forodwaith"
 angmar.1001.desc:0 "NEEDS LOC Au terme d'une campagne fulgurante, les derniers vestiges des Balsharim ont été soumis. Ils ont désormais été reforgés à l'image de leurs semblables et me serviront longuement et fidèlement. Les terres de l'Est du Forodwaith sont miennes et j'en disposerai selon ma volonté."
 angmar.1001.a:0 "C'est maintenant l'Ouest d'Angmar !"
 
 angmar.0501.t:0 "Insolence suprême"
 angmar.0501.desc:0 "Mes espions m'apportent des nouvelles que j'ai d'abord peine à croire véridiques. [hwaldar.GetName], l'effronté insensé, ce misérable chef des Hommes des Collines qui avait chassé le dernier des rois dúnedain défaillants de [rhudaur|E], a maintenant prêté allégeance... au Roi d'[arthedain|E]. \n\nContenant ma légitime colère face à cette trahison, je médite soigneusement ma prochaine manœuvre. Il est parfaitement clair que je ne saurais laisser pareille insolence impunie. Hwaldar a gagné son trône en grande partie grâce à mon influence. Son règne ne tient que par mon soutien. \n\nPourtant, celui qui a unifié les tribus querelleuses des Hommes des Collines pourrait encore s'avérer utile s'il demeurait en vie. Je dois décider avec sagacité de la meilleure façon de traiter cette situation."
 angmar.0501.a:0 "Je ne tolérerai point cette insolence. Préparez-vous à la guerre !"
 event_angmar_0501_a:0 "Vous obtenez une revendication sur [GetTitleByKey('k_rhudaur').GetName] et lancez une invasion contre [hwaldar.GetFullName]."
 angmar.0501.b:0 "Peut-être pourrait-il être persuadé de reconsidérer son choix inconsidéré."
 event_angmar_0501_b:0 "Vous exigerez une soumission totale de [hwaldar.GetFullName]."
 
 angmar.0502.t:0 "Sa dernière chance gaspillée"
 angmar.0502.desc:0 "[hwaldar.GetFullName] a refusé mon offre miséricordieuse, me crachant au visage. Il n'est qu'une seule réponse à pareille insolence. \n\nQue sonnent les cors de guerre ! Angmar sera déchaîné..."
 angmar.0502.a:0 "Préparez-vous à la guerre !"
 host_of_angmar:0 "Host d'Angmar"
 
 angmar.0503.t:0 "Une sage décision"
 angmar.0503.desc:0 "[hwaldar.GetFullName] a sagement choisi de céder à mes exigences et a ployé le genou devant moi. Toutefois, je ne saurais laisser son insolence antérieure impunie... \n\nLe [GetTitleByKey('k_rhudaur').GetName] lui sera retiré, le réduisant à un simple Haut Chef. J'assumerai le contrôle direct de cette terre misérable et veillerai à ce qu'il n'y ait plus de rébellions contre mon autorité."
 angmar.0503.a:0 "Le Rhudaur est mien !"
 
 angmar.0504.t:0 "L'expansion du Rhudaur"
 angmar.0504.desc:0 "Mes espions m'apportent des rapports encourageants du sud. [hwaldar.GetFullName], le souverain des Hommes des Collines du [GetTitleByKey('k_rhudaur').GetName], a réussi à chasser les derniers Dúnedain de l'Angle de Mitheithel, entre les rivières Bruinen et Fontgrise. \n\nAyant prouvé son utilité à mon service, je me demande ce qu'il convient de faire du soi-disant Chef des Chefs, [hwaldar.GetFirstName]. Je pourrais le laisser poursuivre sa guerre contre les Dúnedain, mais il est ambitieux et opiniâtre. Cette victoire pourrait l'amener à penser que son alliance avec [angmar|E] n'est plus nécessaire... \n\nPeut-être un rappel s'impose-t-il ?"
 angmar.0504.a:0 "J'exigerai un tribut du Chef des Chefs."
 event_angmar_0504_a:0 "Vous exigerez que [hwaldar.GetFullName] devienne votre tributaire."
 angmar.0504.b:0 "Je le laisserai libre... pour l'heure."
 angmar.0505.t:0 "Tribut du Rhudaur"
 angmar.0505.desc:0 "Un choix judicieux ! [hwaldar.GetFullName] a envoyé un émissaire, déclarant son acceptation de devenir mon tributaire. \n\nIl me sera d'une grande utilité à l'avenir. Désormais, je puis me concentrer sur ma guerre imminente avec les royaumes d'[arthedain|E] et de [cardolan|E]."
 angmar.0505.a:0 "La Couronne de Fer s'élève !"
 event_angmar_0505_a:0 "Vous obtenez [GetTitleByKey('e_angmar').GetName]"
 
 angmar.0506.t:0 "Une exigence repoussée"
 angmar.0506.desc:0 "Un messager de [rhudaur|E] m'apporte la nouvelle que [hwaldar.GetFullName] a refusé de devenir mon tributaire. L'insensé téméraire ! \n\nJe devrai garder un œil vigilant sur l'ambitieux Chef des Chefs, de crainte qu'il ne songe à rejeter davantage le joug d'[angmar|E]. \n\nL'agitation règne parmi ceux des chefs de [hwaldar.GetFirstName] qui ont commencé à suivre les croyances d'Angmar, et nombreux sont ceux qui parlent de rébellion ouverte contre leur Chef des Chefs. \n\nIl semblerait que le châtiment de Hwaldar soit déjà sur lui..."
 angmar.0506.a:0 "Qu'ils se querellent !"
 event_angmar_0506_a:0 "Les chefs les plus puissants se rebelleront contre [hwaldar.GetName]."
 
 angmar.0507.t:0 "Son plus grand échec"
 angmar.0507.desc:0 "Mes espions m'apportent des rapports frustrants du sud. [hwaldar.GetName], celui qui se proclame « Chef des Chefs », a échoué dans sa guerre contre les Dúnedain restants de [rhudaur|E]. \n\nSon échec est tel que je ne puis plus tolérer son commandement médiocre. Il est évident que les Hommes des Collines du Rhudaur doivent être administrés de manière plus... étroite. \n\nJe ferai d'eux des vassaux directs de la Couronne de Fer, avec effet immédiat."
 angmar.0507.a:0 "L'incompétence ne sera jamais tolérée !"
 event_angmar_0507_a:0 "Le [GetTitleByKey('k_rhudaur').GetName] est détruit, et ses chefs restants deviennent vos vassaux directs."
 
 ## MINOR CHARACTERS ##

 angmar.3050.t:0 "Un émissaire du Rhudaur"
 angmar.3050.desc:0 "Qu'est-ce donc ? Un messager des Hommes des Collines du sud ? Je ne leur fais point confiance. \n\nSoit ! Qu'il parle, s'il le doit. Qui est ce [tull.GetName] d'ailleurs ? Quelque arriviste en quête d'alliés ? \n\nBah ! Nous ne nous adonnons guère à la diplomatie céans ! Et pourtant... Peut-être devrais-je accorder quelque réflexion à cette offre... \n\nD'un autre côté, j'éprouverais grand plaisir à arracher le cœur de ce messager !"
 angmar.3050.a:0 "Allons-y donc ! Il aura son alliance."
 angmar.3050.b:0 "Non ! Partez, messager, avant que je ne perde patience."
 angmar.3050.c:0 "Il ose ME donner des ordres ? Je prendrai ses terres et lui arracherai le cœur !"