 ## WITCH-KING EVENTS ##

 angmar.1001.t: "La Chute du Forodwaith Oriental"
 angmar.1001.desc: "NEEDS LOC Après une campagne fulgurante, les derniers vestiges des Balsharim ont été contraints de se soumettre à ma volonté. Ils ont désormais été refaçonnés à l'image de leurs frères et me serviront avec une fidélité éternelle. Les terres du Forodwaith Oriental m'appartiennent désormais et je peux en disposer selon mon bon plaisir."
 angmar.1001.a: "Voici maintenant l'Angmar Occidental !"
 
 angmar.0501.t: "Insolence Absolue"
 angmar.0501.desc: "Mes espions m'apportent un rapport que j'ai d'abord peine à croire véridique. [hwaldar.GetName], ce fou téméraire, ce vulgaire chef [hillman|E] qui avait chassé le dernier des rois Dúnedain défaillants de [rhudaur|E], vient maintenant de prêter allégeance... au Roi d'[arthedain|E]. \n\nContenant ma juste colère face à cette trahison, je considère soigneusement ma prochaine action. Il est parfaitement clair que je ne peux laisser cette insolence impunie. Hwaldar a conquis son trône en grande partie grâce à l'aide de mon influence. Son règne ne tient que par mon soutien. \n\nEt pourtant, celui qui a unifié les tribus querelleuses des Montagnards pourrait encore se révéler utile s'il demeure en vie. Je dois décider avec sagesse de la meilleure façon de traiter cette situation délicate."
 angmar.0501.a: "Je ne tolérerai pas cette insolence. Préparez-vous à la guerre !"
 event_angmar_0501_a: "Vous obtenez une revendication sur [GetTitleByKey('k_rhudaur').GetName] et lancez une invasion contre [hwaldar.GetFullName]."
 angmar.0501.b: "Il pourrait encore être persuadé de reconsidérer ce choix insensé."
 event_angmar_0501_b: "Vous exigerez la soumission totale de [hwaldar.GetFullName]."
 
 angmar.0502.t: "Sa Dernière Chance Gaspillée"
 angmar.0502.desc: "[hwaldar.GetFullName] a rejeté mon offre miséricordieuse, me crachant au visage. Il n'y a qu'une seule réponse à cette insolence grotesque. \n\nSonnez les cors de guerre ! L'Angmar va être déchaîné..."
 angmar.0502.a: "Préparez-vous à la guerre !"
 host_of_angmar: "Armée d'Angmar"
 
 angmar.0503.t: "Une Décision Sage"
 angmar.0503.desc: "[hwaldar.GetFullName] a sagement décidé de céder à mes exigences et de plier le genou devant moi. Néanmoins, je ne peux laisser son insolence passée demeurer impunie... \n\n[GetTitleByKey('k_rhudaur').GetName] lui sera arraché, le réduisant à un simple Grand Chieftain. J'assumerai le contrôle direct de cette terre misérable et m'assurerai qu'aucune rébellion future ne puisse défier mon autorité."
 angmar.0503.a: "Le Rhudaur m'appartient !"
 
 angmar.0504.t: "L'Expansion du Rhudaur"
 angmar.0504.desc: "Mes espions m'apportent des rapports encourageants en provenance du sud. [hwaldar.GetFullName], ce souverain [hillman|E] de [GetTitleByKey('k_rhudaur').GetName], a réussi à chasser les derniers Dúnedain de l'Angle de Mitheithel, entre les rivières Bruinen et Fongrège. \n\nAyant prouvé son utilité à mes yeux, je me demande ce qu'il convient de faire avec ce soi-disant Chef des Chefs, [hwaldar.GetFirstName]. Je pourrais le laisser poursuivre sa guerre contre les Dúnedain, mais il est ambitieux et têtu. Cette victoire pourrait l'amener à penser que son alliance avec l'[angmar|E] n'est plus nécessaire... \n\nPeut-être qu'un rappel s'impose ?"
 angmar.0504.a: "J'exigerai un tribut du Chef des Chefs."
 event_angmar_0504_a: "Vous exigerez que [hwaldar.GetFullName] devienne votre tributaire."
 angmar.0504.b: "Je le laisserai libre... pour l'instant."
 angmar.0505.t: "Tribut du Rhudaur"
 angmar.0505.desc: "Un choix judicieux ! [hwaldar.GetFullName] a envoyé un émissaire, déclarant son acceptation de devenir mon tributaire. \n\nIl me sera d'une grande utilité dans l'avenir. Désormais, je peux concentrer mes efforts sur ma guerre imminente contre les royaumes d'[arthedain|E] et de [cardolan|E]."
 angmar.0505.a: "La Couronne de Fer s'élève !"
 event_angmar_0505_a: "Vous obtenez [GetTitleByKey('e_angmar').GetName]"
 
 angmar.0506.t: "Une Exigence Repoussée"
 angmar.0506.desc: "Un messager du [rhudaur|E] m'apporte la nouvelle que [hwaldar.GetFullName] a refusé de devenir mon tributaire. L'imbécile veule ! \n\nJe devrai surveiller de près cet ambitieux Chef des Chefs, de peur qu'il ne songe à rejeter davantage encore le joug de l'[angmar|E]. \n\nIl y a des troubles parmi ceux des chefs de [hwaldar.GetFirstName] qui ont commencé à embrasser les croyances d'Angmar, et beaucoup parlent de rébellion ouverte contre leur Chef des Chefs. \n\nIl semblerait que le châtiment d'Hwaldar soit déjà à l'œuvre..."
 angmar.0506.a: "Qu'ils se querellent !"
 event_angmar_0506_a: "Les chefs les plus puissants se rebelleront contre [hwaldar.GetName]."
 
 angmar.0507.t: "Son Plus Grand Échec"
 angmar.0507.desc: "Mes espions m'apportent des rapports frustrants en provenance du sud. [hwaldar.GetName], ce Chef des Chefs autoproclamé, a échoué dans sa guerre contre les Dúnedain survivants de [rhudaur|E]. \n\nSon échec est tel que je ne peux plus tolérer son leadership défaillant. Il est clair que les [hillmen|E] du Rhudaur ont besoin d'être administrés de manière plus... directe. \n\nJ'en ferai des vassaux directs de la Couronne de Fer, avec effet immédiat."
 angmar.0507.a: "L'incompétence ne sera jamais tolérée !"
 event_angmar_0507_a: "[GetTitleByKey('k_rhudaur').GetName] est détruit, et ses chefs survivants deviennent vos vassaux directs."
 
 ## MINOR CHARACTERS ##

 angmar.3050.t: "Un Émissaire du Rhudaur"
 angmar.3050.desc: "Qu'est-ce donc que cela ? Un messager des [hillmen|E] du sud ? Je ne leur fais pas confiance. \n\nTrès bien ! Qu'il parle, s'il le faut. Qui est donc ce [tull.GetName] ? Quelque arriviste en quête d'alliés ? \n\nBah ! Nous ne nous mêlons pas de diplomatie ici ! Et pourtant... Peut-être devrais-je accorder quelque réflexion à cette offre... \n\nD'un autre côté, j'aurais grand plaisir à arracher le cœur de ce messager !"
 angmar.3050.a: "Soit ! Il aura son alliance."
 angmar.3050.b: "Non ! Partez, messager, avant que je ne perde patience."
 angmar.3050.c: "Il ose me donner des ordres ? Je prendrai ses terres et lui arracherai le cœur !"