 orc_challenge.0001.t:0 "Ultime duel"
 orc_challenge.0001.desc:0 "Armé[pretender.Custom('FR_E')] de ma détermination, l'épée à la main, je m'avance vers la chambre de m[chief.Custom('FR_OnA ')] [chief.Custom('FR_SeigneurDame')] à [duel_location.GetBaseNameNoTierNoTooltip]. Là-bas, [chief.Custom('FR_le_Char_Pi')][chief.GetTitledFirstName] se retrouve encerclé[chief.Custom('FR_E')] par un groupe d'orques armés jusqu'aux dents.\n\n« [chief.Custom('FR_le_Char_Pi')][chief.GetTitledFirstName], je suis ici pour vous ! Voici venir la fin de votre règne. Je vous défie à un combat à mort selon les traditions de [ROOT.GetCharacter.GetFaith.HighGodName] »."
 orc_challenge.0001.a:0 "#EMP Le défi a été lancé!#!"
 orc_challenge.0001.a.tt:0 "[chief.GetFirstName] est obligé[chief.Custom('FR_E')] de m'affronter."

 orc_challenge.0002.t:0 "Ultime duel"
 orc_challenge.0002.desc:0 "Alors que je discutais avec mes commandants d'anciennes batailles, une figure enragée sort de l'ombre et entre dans la salle.\n\nTandis qu'[pretender.Custom('FR_IlElle')] approche, je reconnais [pretender.Custom('FR_le_Char_Pi')][pretender.GetTitledFirstName]. [pretender.Custom('FR_IlElle')] plante son épée dans le sol et crie :\n\n #emphasis « [chief.Custom('FR_le_Char_Pi')][chief.GetTitledFirstName], je suis ici pour vous ! Voici venir la fin de votre règne. Je vous défie à un combat à MORT selon les traditions de [ROOT.GetCharacter.GetFaith.HighGodName] ». #!\n\nJe sens tous les regards acérés de la pièce se tourner vers moi. Le défi a été lancé, et je dois y répondre..."
 orc_challenge.0002.a:0 "J'ACCEPTE LE DÉFI !"
 orc_challenge.0002.a.tt:0 "Vous acceptez le duel à mort."
 orc_challenge.0002.b:0 "J'accepte, mais je choisirai les armes..."
 orc_challenge.0002.b.tt:0 "Vous préparez du poison pour la garde de l'arme de votre adversaire."
 orc_challenge.0002.c:0 "J'accepte, en espérant que vous n'abandonnerez pas entre aujourd'hui et demain..."
 orc_challenge.0002.c.tt:0 "Vous préparez un pot-de-vin pour votre adversaire."
 orc_challenge.0002.d:0 "Enlevez-moi cette ordure de là !"
 orc_challenge.0002.d.tt:0 "Vous refusez le duel."

 orc_challenge.0003.t:0 "Une somme généreuse"
 orc_challenge.0003.desc:0 "[chief.Custom('FR_le_Char_Pi')][chief.GetFirstName] accepte le défi, me convoquant à la fosse de combat le jour suivant.\n\nDe retour dans mes appartements, tandis que je me préparais au combat, un messager toque à ma porte :\n\n"[pretender.Custom('FR_MonseigneurMadame')], [chief.Custom('FR_le_Char_Pi')][chief.GetTitledFirstName] vous offre une donation pour que vous reconsidériez le défi. Il est encore temps d'éviter ce combat insensé...""
 orc_challenge.0003.a:0 "Hors de question ! Dis à ce lâche qu'[chief.GetSheHe] mourra demain."
 orc_challenge.0003.a.tt:0 "Vous refusez le pot-de-vin."
 orc_challenge.0003.b:0 "Peut-être que je suis passé[pretender.Custom('FR_E')] un peu trop vite à l'action..."
 orc_challenge.0003.b.tt:0 "Vous acceptez le pot-de-vin et retirez le défi."
 orc_challenge.0003.bribe_accepted.t:0 "Pot-de-vin accepté"
 
 orc_challenge.0004.t:0 "Un sale lâche"
 orc_challenge.0004.desc:0 "[chief.Custom('FR_le_Char_Pi')][chief.GetTitledFirstName] m'a expulsé[pretender.Custom('FR_E')] de sa demeure. [chief.GetSheHe] est encore plus lâche que ce que je pensais !\n\nMalgré cela, mon défi n'était pas vain, car maintenant tout le monde a été témoin de la faiblesse de [chief.GetFirstName], et nous nous soulèverons bientôt à nouveau contre lui."
 orc_challenge.0004.a:0 "Son temps est écoulé, la guerre approche."
 orc_challenge.0004.a.tt:0 "Le duel a été refusé."

 orc_challenge.0005.t:0 "Le poids du pouvoir"
 orc_challenge.0005.desc.a:0 "J'ai tué [sc_loser.Custom('FR_le_Char_Pi')][sc_loser.GetTitledFirstName] en combat à mort. Cette ordure n'avait aucune chance contre moi, que tout ceux croyant pouvoir m'affronter se souvienne du sort de [sc_loser.Custom('FR_le_Char_Pi')][sc_loser.GetTitledFirstName] ! À présent personne ne peut questionner ma légitimité sur mes titres et sur mes terres.\n\nMes vassaux ont constaté mon pouvoir renforcé et ont été témoin de ma force.\n\nMa domination sur ces terres a été garantie pour des années à venir."
 orc_challenge.0005.desc.b:0 "J'ai tué [sc_loser.Custom('FR_le_Char_Pi')][sc_loser.GetTitledFirstName] en combat à mort. La fortune et les terres que cet indigne corniaud possédait jadis m'appartiennent désormais !\n\nÀ présent, ses vassaux ont accepté mon pouvoir et ont été témoin de ma force. Que quiconque qui voudrait me défier se souvienne comment j'ai atteint ma place — debout sur son corps ensanglanté.\n\nQue tous mes sujets soient au courant, un[ROOT.Char.Custom('FR_E')] nouv[ROOT.Char.Custom('FR_EauElle')] chef s'élève, et je m'emparerai de ce qui m'appartient de droit !"
 orc_challenge.0005.a:0 "[ROOT.Char.Custom('FR_LeLa')] plus fort[ROOT.Char.Custom('FR_E') est [ROOT.Char.Custom('FR_CeluiCelle')] qui doit régner !"
 orc_challenge.0005.a.tt:0 "J'ai gagné le duel à mort."
