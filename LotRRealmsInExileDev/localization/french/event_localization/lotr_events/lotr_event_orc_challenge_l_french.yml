l_french:


 orc_challenge.0001.t: "Défier le Pouvoir"
 orc_challenge.0001.desc: "Armé de détermination, l'épée au poing, je me dirige vers les appartements de mon seigneur à [duel_location.GetBaseNameNoTierNoTooltip]. Là, [chief.GetTitledFirstName] se retrouve encerclé par un groupe d'orques lourdement armés.\n\n« [chief.GetTitledFirstName], je suis venu pour toi ! Ton règne touche à sa fin. Je te défie en combat mortel, selon les traditions de [ROOT.GetCharacter.GetFaith.HighGodName]... »"
 orc_challenge.0001.a: "#EMP Le Défi a été lancé !#!"
 orc_challenge.0001.a.tt: "[chief.GetFirstName] est contraint de m'affronter."

 orc_challenge.0002.t: "Défier le Pouvoir"
 orc_challenge.0002.desc: "Alors que je m'entretenais avec mes commandants à propos d'anciennes batailles, une silhouette enragée surgit des ombres et pénètre dans mes appartements.\n\nLorsque [pretender.GetSheHe] s'approche, je reconnais [pretender.GetTitledFirstName]. [pretender.GetSheHe|U] plante [pretender.GetHerHis] épée dans le sol et rugit :\n\n #emphasis « [chief.GetTitledFirstName], je suis venu pour toi ! Ton règne touche à sa fin. Je te défie en combat MORTEL selon les traditions de [ROOT.GetCharacter.GetFaith.HighGodName] ! » #!\n\nTous les regards dans la salle me transpercent comme des poignards. Le défi a été lancé, et je dois donner une réponse..."

 orc_challenge.0002.a: "J'ACCEPTE LE DÉFI !"
 orc_challenge.0002.a.tt: "Vous acceptez le duel à mort."
 orc_challenge.0002.b: "J'accepte, mais je choisirai les armes..."
 orc_challenge.0002.b.tt: "Vous préparez du poison pour la garde de l'arme de votre adversaire."
 orc_challenge.0002.c: "J'accepte, j'espère juste que tu ne le regretteras pas d'ici demain..."
 orc_challenge.0002.c.tt: "Vous préparez un pot-de-vin pour votre rival."
 orc_challenge.0002.d: "Qu'on ôte cette vermine de ma vue !"
 orc_challenge.0002.d.tt: "Vous rejetez le duel."

 orc_challenge.0003.t: "Une Somme Généreuse"
 orc_challenge.0003.desc: "[chief.GetFirstName] accepte le défi, me convoquant à la fosse de combat pour le lendemain.\n\nDe retour dans mes quartiers, tandis que je me prépare au combat, un messager frappe à ma porte :\n\n« Mon seigneur, [chief.GetTitledFirstName] vous envoie un présent pour que vous reconsidériez le défi. Il est encore temps d'éviter ce combat insensé... »"
 orc_challenge.0003.a: "Jamais ! Dis à ce maudit couard que [chief.GetSheHe] périra demain."
 orc_challenge.0003.a.tt: "Vous refusez le pot-de-vin."
 orc_challenge.0003.b: "Peut-être me suis-je un peu emporté..."
 orc_challenge.0003.b.tt: "Vous acceptez le pot-de-vin et retirez votre défi."
 orc_challenge.0003.bribe_accepted.t: "Pot-de-vin Accepté"
 
 orc_challenge.0004.t: "Un Vil Pleutre"
 orc_challenge.0004.desc: "[chief.GetTitledFirstName] m'a chassé de ses appartements. Sa couardise dépasse ce que j'imaginais !\n\nMême ainsi, mon acte de défi n'aura pas été vain, car désormais tous connaissent la faiblesse de [chief.GetFirstName], et il ne faudra guère de temps avant que nous ne nous soulevions contre [chief.GetHerHim]."
 orc_challenge.0004.a: "Le temps de [chief.GetHerHis] règne s'amenuise, la guerre plane au-dessus de [chief.GetHerHim]."
 orc_challenge.0004.a.tt: "Le défi a été rejeté."

 orc_challenge.0005.t: "Le Manteau du Commandement"
 orc_challenge.0005.desc.a: "J'ai tué [sc_loser.GetTitledFirstName] dans un combat à mort. Cette vermine n'avait aucune chance contre moi, et que quiconque pense pouvoir me surpasser se souvienne du sort de [sc_loser.GetTitledFirstName] ! Nul ne peut désormais contester mon emprise sur mes titres et mes terres.\n\nMes vassaux ont vu mon autorité renforcée et ont reconnu ma puissance.\n\nMa domination sur ces contrées est assurée pour les années à venir."
 orc_challenge.0005.desc.b: "J'ai tué [sc_loser.GetTitledFirstName] dans un combat à mort. Toutes les richesses et les terres que ce chien indigne amassait m'appartiennent désormais !\n\nÀ présent, les vassaux de [chief.GetHerHis] ont accepté mon commandement et reconnu ma force. Que quiconque ose me défier se souvienne comment j'ai conquis ma place — sur la dépouille sanglante de [chief.GetHerHim].\n\nQue toute la terre le sache, un nouveau chef se lève, et je viens prendre ce qui m'appartient !"
 orc_challenge.0005.a: "Le plus fort est celui qui doit régner !"
 orc_challenge.0005.a.tt: "J'ai remporté le Combat Mortel."