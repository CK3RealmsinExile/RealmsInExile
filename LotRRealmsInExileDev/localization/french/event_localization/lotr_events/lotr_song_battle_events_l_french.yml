 # Ending Events
 song_battle.0031.t: "$song_battle.0000.t$"


 song_battle.0031.desc.intro.01: "Avec un rugissement de triomphe, je lève le poing en l'air, mon adversaire solidement vaincu."
 song_battle.0031.desc.intro.02: "Avec un sourire suffisant, je chante mon dernier vers."
 song_battle.0031.desc.intro.03: "Nous nous regardons fixement tandis que je termine de prononcer mon sort. Je l'ai fait. J'ai gagné."

 song_battle.0031.desc.middle.01: "Ce [lanquettalirion|E] est mien, une autre belle victoire dans mon ascension indiscutable vers le rôle de Maître du Savoir."
 song_battle.0031.desc.middle.02: "Une fois de plus, ma supériorité magique triomphe par-dessus tout, et mon adversaire se tient vaincu, ses défenses percées."
 song_battle.0031.desc.middle.03: "[ROOT.Char.GetFaith.HighGodName] a été témoin de mon triomphe aujourd'hui. Dès le début, j'avais une confiance totale que [ROOT.Char.GetFaith.HighGodName] me verrait victorieux, il ne pouvait en être autrement."

 song_battle.0031.desc.end.01: "\n\nUn [sb_loser.GetFirstName] désolé reste silencieux, les mains sur les hanches, essayant de comprendre où [sb_loser.GetSheHe] s'est trompé."
 song_battle.0031.desc.end.02: "\n\n[sb_loser.GetFirstName|U] reste stupéfait, incapable de prononcer un seul mot. [sb_loser.GetSheHe|U] n'arrive pas à croire que j'ai gagné."
 song_battle.0031.desc.end.03: "\n\n[sb_loser.GetFirstName] peut à peine contenir sa colère. Je l'ai battu et humilié."


 song_battle.0031.a: "Quel merveilleux [lanquettalirion|E] !"
 song_battle.0031.a.a: "Un excellent duel !"
 song_battle.0031.b: "C'est tout le pouvoir que vous pouvez rassembler ? Pathétique !"
 song_battle.0031.b.a: "Inclinez-vous devant moi, [recipient.Custom('InsultNoun')] !"
 song_battle.0031.b.b: "Dégainez votre arme, [recipient.Custom('InsultNoun')]. Finissons-en !"
 song_battle.0031.b.progress_towards_rival: "[sb_loser.GetTitledFirstName] le prend personnellement"
 song_battle.0031.c: "J'aimerais vous affronter à nouveau un jour..."
 song_battle.0031.a.tt.success: "Votre adversaire reconnaît que c'était un bon [lanquettalirion|E]"
 song_battle.0031.a.tt.failure: "Votre adversaire fait un geste obscène et s'en va"
 song_battle.0031.desc.result.skill: "#BOL Résultat :#! Je gagne la bataille de chants contre [sb_loser.GetFirstNameNoTooltip] grâce à ma suprématie magique"
 song_battle.0031.desc.result.sudden_death: "#BOL Résultat :#! Je gagne la bataille de chants contre [sb_loser.GetFirstNameNoTooltip] en raison du manque d'endurance de mon adversaire."

 song_battle.0041.t: "$song_battle.0000.t$"


 song_battle.0041.desc.intro.01: "Hurlant d'un triomphe bestial, [sb_victor.GetFirstName] lève son poing en l'air.\n\nJ'ai... j'ai perdu. Mes mains glissent jusqu'à mes genoux, cherchant un soutien."
 song_battle.0041.desc.intro.02: "Un sourire suffisant s'étire d'une joue à l'autre sur le visage de [sb_victor.GetFirstName]. [sb_victor.GetSheHe] a gagné, tandis que j'ai perdu.\n\n"
 song_battle.0041.desc.intro.03: "Il n'y a pas de plus grande déception que celle que je ressens en regardant [sb_victor.GetFirstName], il est clair pour nous deux que j'ai été vaincu."

 song_battle.0041.desc.middle.01: "Avec [ROOT.Char.GetFaith.HighGodName] pour témoin, j'ai fait tout ce que je pouvais..."
 song_battle.0041.desc.middle.02: "Penser qu'un imbécile comme [sb_victor.GetFirstName] pourrait me surpasser."
 song_battle.0041.desc.middle.03: "\n\nLe [lanquettalirion|E] n'est qu'une pâle imitation des #EMP vraies batailles#! de toute façon, quelque chose dans lequel je suis indubitablement supérieur comparé à mon humble adversaire. Pendant qu'[sb_loser.GetSheHe] étudiait le [SCOPE.Custom('sb_GameType')], #EMP j'étudiais la lame.#! Néanmoins..."

 song_battle.0041.desc.end.01: "\n\nSuis-je #EMP mauvais#! en magie ?"
 song_battle.0041.desc.end.02: "\n\nMes paumes deviennent moites et mes genoux faibles alors que je réalise que le meilleur de mes capacités n'est simplement pas suffisant pour vaincre [sb_victor.GetFirstName]."
 song_battle.0041.desc.end.03: "\n\nCe [recipient.Custom('InsultNoun')] ! Ce [recipient.Custom('InsultNoun')] ! Il n'y a aucun moyen que [sb_victor.GetSheHe] n'ait pas triché, comment #EMP moi#! pourrais-je perdre ?!"

 song_battle.0041.a: "Nous verrons qui gagnera la prochaine fois..."
 song_battle.0041.b: "Vous vous êtes fait un ennemi aujourd'hui."
 song_battle.0041.b.b: "Continuez à célébrer et par [ROOT.Char.GetFaith.HighGodName] vous goûterez à mon pied !"
 song_battle.0041.b.c: "Je ne partirai pas sans combattre, défendez-vous [recipient.Custom('InsultNoun')] !"
 song_battle.0041.c: "Eh bien, le meilleur [sb_victor.GetWomanMan] a gagné !"
 song_battle.0041.desc.result.skill: "#BOL Résultat :#! Je perds le [lanquettalirion|E] face à [sb_victor.GetFirstNameNoTooltip] en raison de sa suprématie magique"
 song_battle.0041.desc.result.sudden_death: "#BOL Résultat :#! Je perds le [lanquettalirion|E] face à [sb_victor.GetFirstNameNoTooltip] par épuisement"

