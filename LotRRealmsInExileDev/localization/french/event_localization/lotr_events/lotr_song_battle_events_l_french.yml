 song_battle.0001.e.random.a: "Je chanterai le savoir préservé, la sagesse triomphant de l'ignorance."
 song_battle.0001.e.random.b: "Des mots de magie oubliée, puissants comme les racines cachées des montagnes."
 song_battle.0001.e.random.c: "J'entonnerai un chant de découverte, de secrets dévoilés par l'art et l'étude."
