l_english:

 ##################################################
 # Misc
 song_battle.0000.t: "Une Bataille de Chants"
 song_battle.0001.t: "$song_battle.0000.t$"

 ##################################################
 # Opponent Winning
 song_battle.0001.desc.opponent_winning.diplomacy.low: ""Vous savez," médite mon adversaire, "je ne suis peut-être pas très doué pour les discours, mais je suis terriblement bon au [lanquettalirion|E].""
 song_battle.0001.desc.opponent_winning.diplomacy.medium: ""Ahhhh, si seulement parler en public était aussi facile que de vous vaincre dans un [lanquettalirion|E]," remarque mon adversaire."
 song_battle.0001.desc.opponent_winning.diplomacy.high: ""Je ne sais vraiment pas ce qui est le plus facile," se lamente mon adversaire, "vous surpasser en chant ou raconter l'histoire de votre défaite embarrassante.""
 song_battle.0001.desc.opponent_winning.martial.low: ""Si la guerre était aussi facile que le [lanquettalirion|E], je régnerais déjà sur le monde," rit mon adversaire. "Mais bon, c'est juste moi.""
 song_battle.0001.desc.opponent_winning.martial.medium: ""Mmmm, vous n'êtes pas vraiment stratège, n'est-ce pas ?" ricane mon adversaire."
 song_battle.0001.desc.opponent_winning.martial.high: ""Que ce soit dans une bataille physique ou magique, tout se résume à cette chose des plus importantes," fredonne mon adversaire. [sb_opponent.GetSheHe|U] se tapote le front d'une jointure pour souligner son propos."
 song_battle.0001.desc.opponent_winning.stewardship.low: ""J'aimerais que les affaires d'argent soient aussi simples que le [lanquettalirion|E]," remarque mon adversaire. "Je nagerais dans l'argent.""
 song_battle.0001.desc.opponent_winning.stewardship.medium: ""Pensez-vous que le [lanquettalirion|E] soit un bon entraînement pour l'administration réelle ?" interroge nonchalamment mon adversaire. "J'ai toujours pensé que oui. Non pas que je... sous-entende quoi que ce soit.""
 song_battle.0001.desc.opponent_winning.stewardship.high: ""J'ai toujours dit qu'un [lanquettalirion|E] peut beaucoup apprendre à un [sb_opponent.GetWomanMan] sur la gestion d'un royaume," pontifie mon adversaire. "Et vice versa, naturellement.""
 song_battle.0001.desc.opponent_winning.intrigue.low: ""Voilà pourquoi j'aime le [lanquettalirion|E]," opine mon adversaire. "Pas de dissimulation, pas de mensonge, juste une compétition loyale. Une où, eh bien...""
 song_battle.0001.desc.opponent_winning.intrigue.medium: ""Saviez-vous qu'on peut apprendre #EMP exactement#! comment quelqu'un ment en observant son [sb_myself.Custom('MaskFace')] pendant qu'il chante ?" interroge mon adversaire. "Oh, je ne voulais pas dire... juste une remarque...""
 song_battle.0001.desc.opponent_winning.intrigue.high: ""Attention," sourit narquoisement mon adversaire, "un vers de plus comme celui-là et je transpercerais complètement vos défenses.""
 song_battle.0001.desc.opponent_winning.learning.low: ""Vous savez, on me dit que j'ai besoin de #EMP livres#! pour prouver mon intelligence," pontifie mon adversaire, "mais je pense qu'il est assez clair en ce moment que je ne suis pas si rustre.""
 song_battle.0001.desc.opponent_winning.learning.medium: ""Honnêtement," s'épanche mon adversaire, "je suis impressionné que vous vous en sortiez aussi bien, vu contre qui vous concourez.""
 song_battle.0001.desc.opponent_winning.learning.high: ""J'ai étudié extensivement les savoirs anciens," explique mon adversaire, "et je suis navré de dire qu'à ce stade, je ne pense simplement pas qu'il y ait un moyen pour vous de gagner.""
 song_battle.0001.desc.opponent_winning.trait.lustful: ""En tant que plus grand amant #EMP et#! chanteur du monde, je ne vous blâme pas de perdre contre moi," ricane mon adversaire."
 song_battle.0001.desc.opponent_winning.trait.chaste: ""La discipline au foyer engendre la discipline en magie, voyez-vous," pontifie mon adversaire. "Un peu de retenue mène loin.""
 song_battle.0001.desc.opponent_winning.trait.gluttonous: ""Je pense que je vais célébrer ma victoire par un festin," médite mon adversaire. "J'ai envie de quelque chose de sucré, pour accompagner la victoire.""
 song_battle.0001.desc.opponent_winning.trait.temperate: ""Je pourrais même m'autoriser une coupe d'eau parfumée à la rose après cette joute," médite mon adversaire. "Je ne me fais pas souvent plaisir, mais je crois l'avoir mérité.""
 song_battle.0001.desc.opponent_winning.trait.greedy: ""La seule chose plus douce que le tintement de l'or est le léger pitter-patter des larmes d'un [sb_myself.GetWomanMan] le long de ses joues," sourit mon adversaire. "N'êtes-vous pas d'accord ?""
 song_battle.0001.desc.opponent_winning.trait.generous: ""Écoutez, je suis peut-être en train de gagner, mais si vous demandez gentiment, je suis prêt à simplement... vous laisser gagner," explique mon adversaire, la voix dégoulinante de gentillesse et de pitié. "Il y a plus dans la vie que de gagner un [lanquettalirion|E].""
 song_battle.0001.desc.opponent_winning.trait.lazy: "Mon adversaire bâille bruyamment. "Je m'attendais honnêtement à un peu plus de défi, [sb_myself.GetFirstNameNoTooltip]. Je suis à peine éveillé.""
 song_battle.0001.desc.opponent_winning.trait.diligent: ""C'est pourquoi vous devez fournir des efforts," me console mon adversaire, sur un ton #EMP absolument#! insupportable. "Rien ne remplace le travail acharné, dans la vie comme dans le savoir.""
 song_battle.0001.desc.opponent_winning.trait.wrathful: "Mon adversaire est étrangement, inhabituellement calme. "Oh, pas grand-chose qui puisse me mettre en colère," dit [sb_opponent.GetSheHe] en croisant mon regard, "quand les choses vont si #EMP bien#!.""
 song_battle.0001.desc.opponent_winning.trait.calm: ""J'ai toujours trouvé que la clé du [lanquettalirion|E] était un esprit clair et une tête froide," médite mon adversaire. "Vous y arriverez un jour.""
 song_battle.0001.desc.opponent_winning.trait.patient: ""La plupart des gens," enseigne mon adversaire, "n'apprécient pas pleinement à quel point il est difficile de maîtriser le [sb_opponent.Custom('sb_RandomPoetPossessive')] [sb_opponent.Custom('sb_RandomVerseType')]. Sans parler de s'en défendre.""
 song_battle.0001.desc.opponent_winning.trait.impatient: ""Vous êtes vraiment plutôt lent quand vous chantez, [sb_myself.Custom2('GetYoungMiddleAgedOld',sb_opponent)] [sb_myself.GetWomanMan]", marmonne mon adversaire, en tambourinant des doigts."
 song_battle.0001.desc.opponent_winning.trait.arrogant: ""Ne vous sentez pas mal [sb_myself.GetFirstNameNoTooltip]," susurre mon adversaire, se prélassant nonchalamment. "Nous ne pouvons pas tous être naturellement #EMP talentueux#!""
 song_battle.0001.desc.opponent_winning.trait.humble: ""Honnêtement, vous vous débrouillez très bien," gazouille mon adversaire. "Je ne réussis habituellement pas aussi bien, donc je pense que vous avez simplement de la malchance.""
 song_battle.0001.desc.opponent_winning.trait.deceitful:1 ""Ne vous sentez pas trop mal," apaise mon adversaire, d'une voix douce comme le miel et caustique comme le péché. "Même [sb_opponent.GetFaith.TricksterGodName] ne pourrait suivre mes vers.""
 song_battle.0001.desc.opponent_winning.trait.honest: ""Mon Dieu, tout cela se passe #EMP beaucoup#! mieux que prévu !" s'exclame mon adversaire. "Vous n'êtes pas du tout un adversaire difficile... oh, désolé, je ne voulais pas être impoli. Juste honnête.""
 song_battle.0001.desc.opponent_winning.trait.craven: ""Je... je gagne ? Je gagne !" s'écrie mon adversaire. [sb_opponent.GetSheHe|U] semble vraiment surpris, mais en même temps, [sb_opponent.GetSheHe] a passé la moitié de la joute à regarder à travers ses doigts."
 song_battle.0001.desc.opponent_winning.trait.brave: ""Vous me permettrez un petit rire," remarque mon adversaire. "mais vous allez devoir chanter plus hardiment que #EMP cela#! pour me vaincre #EMP moi#!""
 song_battle.0001.desc.opponent_winning.trait.shy: ""Toute cette pratique porte ses fruits !" couine mon adversaire, rayonnant d'une fierté timide devant le bon déroulement de la joute pour [sb_opponent.GetHerHim]."
 song_battle.0001.desc.opponent_winning.trait.gregarious: ""Ne vous sentez pas trop mal," traîne mon adversaire, faisant craquer ses jointures. "Je prononce des paroles de pouvoir comme je me fais des amis. Avec une facilité alarmante.""
 song_battle.0001.desc.opponent_winning.trait.ambitious: ""Pensez-vous qu'ils nomment une sorte de... #EMP Maître#! du Savoir ?" interroge mon adversaire, se grattant le menton. "J'ai l'impression de déjà travailler vers ce titre, voyez-vous.""
 song_battle.0001.desc.opponent_winning.trait.content: ""Quel charmant [lanquettalirion|E]," ricane mon adversaire. "Nous ne pourrions rien demander de mieux, n'est-ce pas ? Hormis votre chance, bien sûr.""
 song_battle.0001.desc.opponent_winning.trait.arbitrary: ""Je ne suis généralement pas très porté sur les règles," opine mon adversaire, "mais le [lanquettalirion|E] me fait voir leur intérêt, juste un peu. Elles vous permettent de #EMP forcer#! d'autres personnes à admettre que vous êtes meilleur qu'elles parfois.""
 song_battle.0001.desc.opponent_winning.trait.just: ""Regardez," explique mon adversaire, agitant un parchemin vers moi. "Je suis désolé que vous continuiez à essayer d'utiliser de la magie interdite, mais si vous vous #EMP teniez aux règles#!, vous vous en sortiriez mieux.""
 song_battle.0001.desc.opponent_winning.trait.cynical: ""Naturellement, je ne vous ménage pas," ricane mon adversaire. "Vous ne le #EMP feriez certainement#! pas pour moi, alors pourquoi m'en donner la peine ?""
 song_battle.0001.desc.opponent_winning.trait.zealous: ""J'aimerais pouvoir m'attribuer le mérite de cette victoire assurée," se prélasse mon adversaire, "mais c'est entièrement l'œuvre de [sb_opponent.GetFaith.KnowledgeGodName] #EMP à travers#! moi.""
 song_battle.0001.desc.opponent_winning.trait.paranoid: ""Je sais que vous avez encore une ruse dans votre manche," grince mon adversaire. "Personne ne peut être #EMP aussi#! facile à vaincre.""
 song_battle.0001.desc.opponent_winning.trait.trusting: ""Je pourrais simplement vous dire quel genre de sort je préfère. Ne le répandez pas partout !""
 song_battle.0001.desc.opponent_winning.trait.compassionate: ""Je suis désolé si je vous mets dans une position délicate, [sb_myself.GetFirstNameNoTooltip]," dit mon adversaire, sa voix sincèrement compatissante. "Je pratique le [lanquettalirion|E] pour le plaisir, mais je pense que c'est plaisant quand nous #EMP y prenons tous les deux#! du plaisir.""
 song_battle.0001.desc.opponent_winning.trait.callous: ""Par [sb_opponent.GetFaith.HouseholdGodName], vous n'offrez pas beaucoup de résistance, n'est-ce pas ?" s'exclame mon adversaire sans détour."
 song_battle.0001.desc.opponent_winning.trait.sadistic: ""C'est #EMP tellement#! plus amusant de jouer avec un adversaire blessé," traîne mon adversaire avec une bonne dose de venin délecté, "n'êtes-vous pas d'accord, [sb_myself.GetFirstNameNoTooltip] ?""
 song_battle.0001.desc.opponent_winning.trait.stubborn: ""C'est assez agréable d'avoir une victoire aussi facile pour une fois," ricane mon adversaire. "D'habitude, je dois argumenter pendant quelques heures avant que mon adversaire n'admette que j'aurais dû gagner.""
 song_battle.0001.desc.opponent_winning.trait.fickle: ""J'adore vraiment que, peu importe la stratégie que j'adopte, vous perdiez toujours aussi durement," raille mon adversaire."
 song_battle.0001.desc.opponent_winning.trait.vengeful: ""Bien sûr, tout ceci n'est que vengeance," siffle mon adversaire. "Et vous savez #EMP parfaitement#! pourquoi.""
 song_battle.0001.desc.opponent_winning.trait.forgiving: ""Pour être franc, je m'attendais à un peu plus de défi," gémit mon adversaire. "Ce n'est pas grave, cependant. Au moins, vous êtes un bon entraînement.""
 song_battle.0001.desc.opponent_winning.relation.friend: ""Souriez, [sb_myself.Custom('MaskFace')] maussade," rit mon adversaire. "C'est juste une petite compétition entre amis, n'est-ce pas ?""
 song_battle.0001.desc.opponent_winning.relation.best_friend: ""Pour ce que ça vaut, victoire ou défaite," dit mon meilleur ami, "il n'y a personne au monde avec qui je préférerais échanger des sorts magiques.""
 song_battle.0001.desc.opponent_winning.relation.rival: ""Par [sb_opponent.GetFaith.FateGodName], vous êtes aussi mauvais au [lanquettalirion|E] que vous l'êtes pour gouverner !" glousse mon rival."
 song_battle.0001.desc.opponent_winning.relation.nemesis: "Mon ennemi juré ne dit rien. [sb_opponent.GetSheHe|U] se contente de me fixer, les [sb_opponent.Custom('EyeEyes')] brûlant d'une #EMP haine#! pure et non raffinée."
 song_battle.0001.desc.opponent_winning.relation.lover: "Sans rompre le contact visuel avec moi, mon amant commence à doucement invoquer les animaux sauvages dans la chaleur des bois profonds, les plaisirs du corps et de l'esprit et... Oh. #EMP Oh mon Dieu#!"
 song_battle.0001.desc.opponent_winning.relation.soulmate: "Mon âme sœur ne prête qu'à moitié attention à notre [lanquettalirion|E]. Principalement, [sb_opponent.GetSheHe] semble concentré à plonger profondément dans mes [sb_myself.Custom('EyeEyes')]."
 song_battle.0001.desc.opponent_winning.hook_on.weak: ""$song_battle.0001.desc.opponent_winning.hook_on.strong$""
 song_battle.0001.desc.opponent_winning.hook_on.strong: "Ça fait du bien de renverser la situation avec vous, vous savez," dit mon adversaire. "J'ai toujours l'impression que vous m'avez sous votre emprise. Sauf quand nous sommes engagés dans un [lanquettalirion|E], bien sûr."
 song_battle.0001.desc.opponent_winning.hooked_by.weak: ""$song_battle.0001.desc.opponent_winning.hooked_by.strong$""
 song_battle.0001.desc.opponent_winning.hooked_by.strong: "Vous ne perdez pas délibérément à cause de notre #EMP accord#! n'est-ce pas ?" interroge mon adversaire, se grattant pensivement le menton. "Parce que vous jouez comme si vous essayiez de perdre."
 song_battle.0001.desc.opponent_winning.match_history.recently_won_against.default: ""Ahhh, combien de fois vous ai-je vaincu, maintenant ?" ricane mon adversaire. "J'en perds #EMP honnêtement#! le compte.""
 #song_battle.0001.desc.opponent_winning.match_history.recently_won_against.county: ""[sb_myself.MakeScope.Var('sb_recent_land_loss_stake').Title.GetNameNoTier] se porte bien vous savez," traîne mon adversaire, "#EMP beaucoup#! mieux depuis que j'ai pris en charge l'endroit.""
 song_battle.0001.desc.opponent_winning.match_history.recently_won_against.gamble: ""Un autre [lanquettalirion|E]," note mon adversaire, "une autre victoire à mon compte. Vous allez vous ruiner, vous savez.""
 song_battle.0001.desc.opponent_winning.match_history.recently_lost_against.default: ""Maintenant ceci," glousse mon adversaire, "est #EMP bien#! mieux que cet #EMP autre#! [lanquettalirion|E] que nous avons joué.""
 #song_battle.0001.desc.opponent_winning.match_history.recently_lost_against.county: ""Après [sb_opponent.MakeScope.Var('sb_recent_land_loss_stake').Title.GetNameNoTier], je ne peux pas vous vaincre assez," grogne mon adversaire, encore amer après notre ancien pari."
 song_battle.0001.desc.opponent_winning.match_history.recently_lost_against.gamble: ""On dirait que le pari tourne en ma faveur cette fois, n'est-ce pas ?" ricane mon adversaire."
 song_battle.0001.desc.opponent_winning.other.pro_gamer: ""Vous devriez vraiment prêter attention à mes vers," susurre mon adversaire. "Je suis sur le point de faire ce qu'on appelle un vers de chanteur professionnel.""
 song_battle.0001.desc.opponent_winning.other.avlf: ""#EMP Vous êtes#! un maître du savoir ? Ne vous flattez pas, [sb_myself.GetFirstNameNoTooltip]. Vous n'êtes même pas un acolyte.""

 ##################################################
 # Player Winning
 song_battle.0001.desc.i_am_winning.diplomacy.low: ""Je ne... je ne peux pas... Laissez-moi juste tranquille !" crie pratiquement mon adversaire, manifestement frustré et incapable de trouver les mots justes."
 song_battle.0001.desc.i_am_winning.diplomacy.medium: "Mon adversaire ne dit rien, se contentant de tambouriner des doigts en se massant les tempes dans un accès de pique."
 song_battle.0001.desc.i_am_winning.diplomacy.high: ""Il semblerait," raille mon adversaire, "que vous m'ayez mis dans une légère situation désavantageuse. Pour l'instant.""
 song_battle.0001.desc.i_am_winning.martial.low: ""Ne peux pas diriger des soldats," gémit mon adversaire, "ne peux pas chanter. À quoi suis-je bon ?""
 song_battle.0001.desc.i_am_winning.martial.medium: "Mon adversaire se caresse pensivement le menton. "J'étais #EMP certain#! que ce stratagème aurait dû fonctionner...""
 song_battle.0001.desc.i_am_winning.martial.high: ""Si c'était une #EMP vraie#! bataille," déclare mon adversaire, "les choses se passeraient différemment !""
 song_battle.0001.desc.i_am_winning.stewardship.low: ""Pourquoi la planification est-elle #EMP toujours#! aussi difficile ?" boude mon adversaire. "Le [lanquettalirion|E] vous oblige à penser si loin en avance et je ne #EMP peux simplement pas#!""
 song_battle.0001.desc.i_am_winning.stewardship.medium: "Mon adversaire me fixe intensément. "Je dois... j'ai dû me tromper quelque part...""
 song_battle.0001.desc.i_am_winning.stewardship.high: ""Cela me peine de le dire," grommelle mon adversaire, "mais les probabilités ne semblent pas bonnes pour moi.""
 song_battle.0001.desc.i_am_winning.intrigue.low: ""Pourriez-vous cesser de #EMP manifestement#! tricher un moment ?" grogne mon adversaire."
 song_battle.0001.desc.i_am_winning.intrigue.medium: ""Je soupçonne que ma stratégie nécessite plus de... ruse..." murmure mon adversaire, me regardant avec frustration."
 song_battle.0001.desc.i_am_winning.intrigue.high: ""Vous pensez peut-être gagner," ricane mon adversaire, "mais vous ne le pensez que parce que je veux que vous le pensiez. Et je sais que vous savez que je sais que vous savez cela.""
 song_battle.0001.desc.i_am_winning.learning.low: ""C'est complètement injuste, je ne #EMP comprends#! même pas la moitié de ces mots," renifle mon adversaire. "Vous les inventez clairement au fur et à mesure que nous chantons.""
 song_battle.0001.desc.i_am_winning.learning.medium: ""Utilisez-vous le [sb_myself.Custom('sb_RandomPoetPossessive')] [sb_myself.Custom('sb_RandomVerseType')] #EMP encore#! ?" gémit mon adversaire. "Vous êtes #EMP tellement#! mesquin.""
 song_battle.0001.desc.i_am_winning.learning.high: ""Je savais que je n'aurais pas dû commencer par le [sb_opponent.Custom('sb_RandomPoetPossessive')] [sb_opponent.Custom('sb_RandomVerseType')]," gémit mon adversaire. "J'ai essentiellement déjà perdu.""
 song_battle.0001.desc.i_am_winning.trait.lustful: "Mon adversaire ne semble pas du tout prêter attention à la joute, invoquant plutôt des rimes lascives sous son souffle."
 song_battle.0001.desc.i_am_winning.trait.chaste: ""Voilà le problème avec le [lanquettalirion|E]," s'écrie mon adversaire, gesticulant sauvagement. "Il enflamme les passions ! Éveille les sens ! C'est un excès charnel brut dans sa forme la plus élémentaire.""
 song_battle.0001.desc.i_am_winning.trait.gluttonous: "Mon adversaire mâchonne distraitement un petit pain, perdu dans une brume de miettes et de concentration."
 song_battle.0001.desc.i_am_winning.trait.temperate: ""Hrmph," grommelle mon adversaire. "Prendre des risques comme cela va vous causer des ennuis un jour.""
 song_battle.0001.desc.i_am_winning.trait.greedy: "Mon adversaire fait négligemment tourner une pièce entre ses doigts, le métal froid le réconfortant apparemment alors qu'il envisage sa défaite imminente."
 song_battle.0001.desc.i_am_winning.trait.generous: "Mon adversaire me gratifie d'un sourire bienveillant. "Vous vous débrouillez #EMP si#! bien, continuez !""
 song_battle.0001.desc.i_am_winning.trait.lazy: ""Oh, est-ce mon tour ?" bâille mon adversaire. "Désolé, je n'ai pas prêté #EMP énormément#! d'attention.""
 song_battle.0001.desc.i_am_winning.trait.diligent: ""Oui, vous menez maintenant," m'instruit mon adversaire, "mais avec un peu de travail, je peux vous rattraper !""
 song_battle.0001.desc.i_am_winning.trait.wrathful: "Une veine particulièrement disgracieuse palpite [sb_opponent.Custom('MaskFace_BehindIn')] le [sb_opponent.Custom('MaskFace')] de mon adversaire. "Si vous continuez à gagner, je vais vomir du sang #EMP littéralement#! partout sur le sol, espèce de [sb_myself.Custom('InsultNoun')] tricheur !""
 song_battle.0001.desc.i_am_winning.trait.calm: "L'allure habituellement sereine de mon adversaire est... déformée. La légère torsion d'un froncement de sourcils assombrit [sb_opponent.Custom('MaskFace_BehindAcross')] son [sb_opponent.Custom('MaskFace')]."
 song_battle.0001.desc.i_am_winning.trait.patient: ""Vous avez peut-être l'avantage pour l'instant," observe mon adversaire, "mais vous finirez par trébucher. Ils le font toujours.""
 song_battle.0001.desc.i_am_winning.trait.impatient: ""Par [sb_opponent.GetFaith.HighGodName], vous avez déjà gagné, #EMP d'accord#! ?" grince mon adversaire. "Finissez-en #EMP déjà#!.""
 song_battle.0001.desc.i_am_winning.trait.arrogant: ""Vous ne me battez pas vraiment, vous savez," se vante mon adversaire. "Vous pouvez #EMP penser#! que c'est le cas, mais c'est impossible.""
 song_battle.0001.desc.i_am_winning.trait.humble: "Les oreilles de mon adversaire sont #EMP visiblement#! rouges de contrariété. "On ne peut nier que vos sorts sont...," [sb_opponent.GetSheHe] avale sa salive, "impeccables.""
 song_battle.0001.desc.i_am_winning.trait.deceitful: ""Vous semblez avoir faim," suggère mon adversaire avec sympathie. "Prenez un peu de ceci, je promets que personne n'y a touché.""
 song_battle.0001.desc.i_am_winning.trait.honest: ""Je ne m'attendais pas à ce que vous soyez si..." mon adversaire fait une pause un moment, "#EMP difficile#! à combattre.""
 song_battle.0001.desc.i_am_winning.trait.craven: "Mon adversaire s'agite sans cesse, semblant sur le point de simplement s'enfuir."
 song_battle.0001.desc.i_am_winning.trait.brave: ""J'ai un plan," se vante mon adversaire, "et il va complètement renverser ce [lanquettalirion|E] !""
 song_battle.0001.desc.i_am_winning.trait.shy: "Mon adversaire est silencieux et immobile, fronçant les sourcils tandis qu'il réfléchit à la manière de faire basculer notre [lanquettalirion|E] à son avantage."
 song_battle.0001.desc.i_am_winning.trait.gregarious: ""Vous êtes bien meilleur que mes partenaires habituels," admire mon adversaire, "et je pratique #EMP beaucoup#! de batailles de chants.""
 song_battle.0001.desc.i_am_winning.trait.ambitious: ""J'avais...," mon adversaire s'arrête, à court de mots, "... de #EMP plus grands#! espoirs pour ce [lanquettalirion|E].""
 song_battle.0001.desc.i_am_winning.trait.content: ""Ah, tant pis," soupire mon adversaire, "je ne gagnerai peut-être pas, mais j'ai donné le meilleur de moi-même.""
 song_battle.0001.desc.i_am_winning.trait.arbitrary: ""Je ne vois pas pourquoi nous ne pouvons pas utiliser mes règles," se lamente mon adversaire. "Je vous le dis, c'est ainsi que tout le monde pratique le [lanquettalirion|E] à [sb_opponent.GetCurrentLocation.GetNameNoTooltip].""
 song_battle.0001.desc.i_am_winning.trait.just: ""Je ne peux pas le prouver," murmure mon adversaire, "mais je suis #EMP certain#! que vous devez tricher.""
 song_battle.0001.desc.i_am_winning.trait.cynical: ""#EMP Bien sûr#! que vous gagnez", gémit tristement mon adversaire. "Personne ne me #EMP laisse jamais#! gagner un [lanquettalirion|E]"."
 song_battle.0001.desc.i_am_winning.trait.zealous: ""[sb_opponent.GetFaith.KnowledgeGodName] délivre-moi de cette menace," marmonne mon adversaire sous son souffle."
 song_battle.0001.desc.i_am_winning.trait.paranoid: ""Vous avez planifié cela, n'est-ce pas ?" grince pratiquement mon adversaire. "Prévu de m'#EMP humilier#! avec un [lanquettalirion|E] truqué !""
 song_battle.0001.desc.i_am_winning.trait.trusting: ""Par [sb_opponent.GetFaith.KnowledgeGodName]," se lamente mon adversaire. "Pensez-vous que je vous ai donné trop d'ouvertures ? Je ne m'attendais pas à perdre si gravement si vite.""
 song_battle.0001.desc.i_am_winning.trait.compassionate: ""Vous savez," médite mon adversaire avec insistance, "le [lanquettalirion|E] est censé être une question de #EMP plaisir#!, pas seulement de gagner à tout prix.""
 song_battle.0001.desc.i_am_winning.trait.callous: ""Hmm, alors c'est ce que l'on ressent en perdant ?" s'interroge mon adversaire. "Pas quelque chose que j'apprécie particulièrement.""
 song_battle.0001.desc.i_am_winning.trait.sadistic: "Mon adversaire reste silencieux, ses [sb_opponent.Custom('EyeEyes')] trahissant un respect réticent pour la compétence et la victoire imminente."
 song_battle.0001.desc.i_am_winning.trait.stubborn: ""Vous n'allez pas me vaincre," crache mon adversaire entre ses dents serrées. "Personne ne me vainc #EMP jamais#!.""
 song_battle.0001.desc.i_am_winning.trait.fickle: ""Je m'ennuie assez du [lanquettalirion|E]," gémit mon adversaire. "Ne pouvons-nous pas faire autre chose ?""
 song_battle.0001.desc.i_am_winning.trait.vengeful: "L'expression de mon adversaire est de pierre. Ses jointures blanchissent tandis qu'il serre les poings, comme pour se retenir."
 song_battle.0001.desc.i_am_winning.trait.forgiving: "Mon adversaire semble absolument serein, sans trace de vitriol inscrite [sb_opponent.Custom('MaskFace_BehindAcross')] son [sb_opponent.Custom('MaskFace')]."
 song_battle.0001.desc.i_am_winning.relation.friend: ""Malédiction," rit mon ami, "vous ne vous retenez au [lanquettalirion|E] pour personne, n'est-ce pas ?""
 song_battle.0001.desc.i_am_winning.relation.best_friend: ""Rien de plus beau, je dis toujours," se vante mon meilleur ami, "que de vaincre complètement quelqu'un dans un [lanquettalirion|E]. Je vous envie !""
 song_battle.0001.desc.i_am_winning.relation.rival: ""Vous #EMP adorez#! m'humilier, n'est-ce pas ?" crache mon rival, toujours mauvais perdant."
 song_battle.0001.desc.i_am_winning.relation.nemesis: "$song_battle.0001.desc.opponent_winning.relation.nemesis$"
 song_battle.0001.desc.i_am_winning.relation.lover: ""Nous n'#EMP avons pas#! à pratiquer le [lanquettalirion|E], [sb_myself.GetFirstNameNoTooltip]," chuchote mon amant. "Je suis sûr qu'il y a d'autres façons de nous divertir...""
 song_battle.0001.desc.i_am_winning.relation.soulmate: "$song_battle.0001.desc.opponent_winning.relation.soulmate$"
 song_battle.0001.desc.i_am_winning.hook_on.weak: "$song_battle.0001.desc.i_am_winning.hook_on.strong$"
 song_battle.0001.desc.i_am_winning.hook_on.strong: ""[sb_opponent.GetFaith.random_GoodGodNames] ! Vous ne pouvez pas me laisser un soupçon de contrôle, n'est-ce pas ?" Se lamente mon adversaire."
 song_battle.0001.desc.i_am_winning.hooked_by.weak: "$song_battle.0001.desc.i_am_winning.hooked_by.strong$"
 song_battle.0001.desc.i_am_winning.hooked_by.strong: ""Si ce n'était pas un gaspillage d'utiliser ce que vous me #EMP devez#! ici," grince mon adversaire, "je serais tenté de vous #EMP forcer#! à perdre.""
 song_battle.0001.desc.i_am_winning.match_history.recently_won_against.default: ""Eh bien," gémit mon adversaire, "il semble que #EMP ce#! [lanquettalirion|E] ne tourne pas en ma faveur.""
 #song_battle.0001.desc.i_am_winning.match_history.recently_won_against.county: ""Si seulement vous aviez aussi bien chanté quand [sb_myself.MakeScope.Var('sb_recent_land_loss_stake').Title.GetNameNoTier] était en jeu," ricane mon adversaire."
 song_battle.0001.desc.i_am_winning.match_history.recently_won_against.gamble: ""Ahhh," soupire mon adversaire. "On gagne certaines fois, on perd d'autres. Cette fois, c'est votre tour de gagner, je pense.""
 song_battle.0001.desc.i_am_winning.match_history.recently_lost_against.default: ""Non, non, non !" gémit mon adversaire. "Pas #EMP encore#!, pas face à #EMP vous#! !""
 #song_battle.0001.desc.i_am_winning.match_history.recently_lost_against.county: "Mon adversaire essuie une goutte de sueur de son [sb_opponent.Custom('MaskFace')], les [sb_opponent.Custom('EyeEyes')] grands ouverts, rejouant sans doute mentalement la joute qui lui a coûté [sb_myself.MakeScope.Var('sb_recent_land_less_stake').Title.GetNameNoTier] pendant que nous chantons."
 song_battle.0001.desc.i_am_winning.match_history.recently_lost_against.gamble: ""J'ai juste besoin d'une victoire, j'ai juste besoin d'une victoire, j'ai juste besoin-" marmonne mon adversaire, encore et encore, sous son souffle."

