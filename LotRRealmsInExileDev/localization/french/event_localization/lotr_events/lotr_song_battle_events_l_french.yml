 # Debug Events
 song_battle.0102.t: "Le Jeu des Jeux"
 song_battle.0102.desc: "Le sbE est tous vos jeux de plateau préférés réunis en un : échecs, pachisi, hnefaffetteffleelfae, tabula.\n\nQuels autres jeux aimez-vous ?\n\nIl pourrait aussi contenir ces autres jeux, mais en mieux !\n\n#EMP Et légalement des siècles auparavant.#!\n\nLes jeux de plateau ordinaires devraient être appelés. Je m'ennuie. Jeux."
 song_battle.0102.a: "Jeu ordinaire, s'il vous plaît."
 song_battle.0102.b: "L'adversaire n'utilise que des localisations gagnantes, s'il vous plaît."
 song_battle.0102.c: "L'adversaire n'utilise que des localisations perdantes, s'il vous plaît."