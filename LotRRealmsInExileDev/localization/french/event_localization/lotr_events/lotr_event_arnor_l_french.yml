 arnor.1201.t: "Réfugiés venus du Rhudaur"
 arnor.1201.desc: "Le soleil décline en cette fin d'après-midi paisible lorsqu'un de mes hérauts s'approche de mon trône avec une gravité inhabituelle. \n\n « Votre Grâce », déclare-t-il avec déférence, « des réfugiés affluent du Rhudaur oriental à l'heure où je vous parle. Leur chef a formellement requis audience auprès de votre personne royale. » \n\nJ'acquiesce d'un geste mesuré, accordant cette requête. Bientôt, un homme aux traits nobles mais marqués par l'épreuve s'agenouille devant mon trône. « Mon Roi, je suis [mellondir.GetFirstName], jadis Seigneur de Fennas Drúnin. Hélas, comme vous le savez, le mal s'est abattu sur cette terre, et les Hommes des Collines m'ont banni de mon domaine ancestral. Je ne recherche désormais que sûreté et refuge, ô Roi, et je serai votre serviteur loyal, combattant en votre nom jusqu'à mon dernier souffle. »\n\nJe demeure un moment dans une contemplation silencieuse avant de prononcer enfin ma réponse : \n\n« Sombres sont ces temps en vérité, et nous aurons grand besoin d'hommes vaillants. Vous avez fui, certes, mais l'heure n'est point aux reproches pour des actes commis dans la hâte du péril. » Je me lève de mon trône, posant mon regard souverain sur le Seigneur Mellondir. « Bientôt nous marcherons contre le Rhudaur, et chaque épée sera précieuse. Si c'est refuge que vous cherchez, alors je vous l'accorde ! Puissiez-vous être loyal et vaillant dans les épreuves à venir. » \n\nIl semble que j'aie gagné un allié inattendu..."
 arnor.1201.a: "Vous recevrez licence de rebâtir le [GetTitleByKey('c_killarbrag').GetName]."
 event_arnor_1201_a: "[mellondir.GetName] deviendra votre vassal et gouvernera [GetTitleByKey('c_killarbrag').GetNameNoTier]."
 arnor.1201.b: "Une place vous attend à ma cour royale."
 event_arnor_1201_b: "[mellondir.GetName] et sa famille demeureront à votre cour."
 
 arnor.3002.opening: "Noble et Juste Seigneur de Thalion,"
 arnor.3002.desc: "De nombreuses années se sont écoulées depuis que la lignée d'[isildur|E] s'est éteinte en ton royaume. Désormais seul, je demeure le dernier roi de la lignée d'[elendil|E] qui règne encore dans le Nord. Longtemps a passé depuis le trépas d'Eärendur et la division de l'[arnor|E], et je cherche maintenant à mettre fin à cette désunion tragique.\n\nJe revendique à présent, en toute justice, la Seigneurie d'Arnor, et nul ne peut légitimement s'y opposer. [Glossary('Et Eärello Endorenna utúlien. Sinomë maruvan ar Hildinyar tenn Ambar-metta.', 'oath_of_elendil_gloss' )] Ainsi parla Elendil aux jours de gloire.\n\nTa fidélité sera récompensée, ta valeur honorée, si seulement tu acceptes ma seigneurie légitime. Les héritiers d'Isildur ne ploieront ni ne faibliront jamais."

 arnor.3002.a: "Nous devons nous unir pour affronter la tempête qui vient."
 arnor.3002.b: "Vous n'êtes ni plus grand ni plus noble que nous !"
 
 arnor.3201.t: "Réfugiés venus du Rhudaur"
 arnor.3201.desc: "Alors que je tiens cour en cette matinée plutôt morne, un de mes hérauts arrive porteur d'un message urgent. Avide de distraction face à mes tâches administratives fastidieuses, je l'invite à parler sans délai. \n\n« Votre Grâce », annonce-t-il, « des réfugiés arrivent du Rhudaur oriental à l'instant même. Leur chef a formellement sollicité audience auprès de vous. » \n\nBientôt, un étranger aux traits fatigués est introduit dans ma salle du trône. Il ploie le genou avec respect, déclarant : « Mon Roi, je suis [mellondir.GetFirstName], jadis Seigneur de Fennas Drúnin. Comme vous le savez, le malheur s'est abattu sur ces terres, et les Hommes des Collines m'ont chassé de mon fief héréditaire. Je ne cherche désormais que sécurité et refuge, Seigneur, et mes hommes et moi-même nous placerons sous vos ordres. »\n\nJe me lève de mon trône et descends vers le Seigneur Mellondir avec bienveillance. \n\n« Quelle vision réconfortante que vous et vos hommes ! Assurément, nous vivons des temps périlleux, et le mal relève à nouveau sa tête hideuse. Oui, vous avez fui, mais j'aurais certainement agi de même ! Périr dans une résistance futile est pure folie, et vous servirez mieux ici que comme pâture pour les corbeaux. » Je souris chaleureusement. « Si c'est refuge que vous cherchez, refuge vous sera accordé. Versons ensemble le sang des Hommes des Collines comme frères d'armes ! » \n\nIl semble que j'aie gagné un allié inattendu..."
 arnor.3201.a: "Le [GetTitleByKey('c_dinach').GetName] vous sera octroyé."
 event_arnor_3201_a: "[mellondir.GetName] deviendra votre vassal et gouvernera [GetTitleByKey('c_dinach').GetNameNoTier]."
 arnor.3201.b: "Une place d'honneur vous attend à ma cour."
 event_arnor_3201_b: "[mellondir.GetName] et sa famille demeureront à votre cour."

 arnor.7002.t: "Un Dilemme Déchirant"
 arnor.7002.desc: "Mes espions et éclaireurs reviennent tous avec une conclusion unanime qui glace le sang : les chances sont écrasantes. Les hordes innombrables des Hommes des Collines marchent désormais ouvertement contre nous, surpassant nos forces dans des proportions vertigineuses.\n\nL'heure du choix fatal est venue : combattre ou fuir. Livrer bataille signifie une mort quasi certaine, mais nous pourrions encore dresser un rempart contre les Ténèbres montantes. Mais à quoi bon mourir glorieusement si nul n'en tire bénéfice ? Fuir vers l'ouest serait certes ignominieux, mais demeure notre plus grand espoir de survie."
 arnor.7002.a: "Qu'ils viennent ! Nous combattrons avec gloire jusqu'au dernier !"
 arnor.7002.b: "Ce n'est point vaillant, mais fuir est le choix de la sagesse."
 defiant_defenders: "Défenseurs Indomptables"
 
 arnor.7022.t: "La Défaite Imminente"
 arnor.7022.desc: "J'ai choisi de tenir ferme et de combattre les vils envahisseurs septentrionaux, menés par la brute [hwaldar.GetFirstName], qui ose maintenant se proclamer souverain du [GetTitleByKey('k_rhudaur').GetName]. Que la peste s'abatte sur lui et toute sa lignée maudite ! \n\nMes braves défenseurs ont essuyé revers sur revers, et je commence à douter de ma décision. Y a-t-il vraiment de la valeur dans une ultime résistance sans espoir ? Que dire de nos épouses et de nos enfants, cherchant refuge derrière les murailles de Fennas Drúnin, dont la survie dépend de notre succès chancelant ? \n\nJe dois soit m'endurcir pour affronter ce qui adviendra inéluctablement, soit me tourner vers la sécurité des royaumes de Cardolan et d'Arthedain à l'ouest. Mais pourrai-je supporter la honte de fuir le combat le plus crucial de mon existence ?"
 arnor.7022.a: "Tout homme capable de porter une épée doit s'armer ! Nous combattrons !"
 arnor.7022.b: "Je porterai le fardeau de la défaite pour sauver les innocents du massacre."
 arnor.7022.b.tt: "Vous fuirez l'Angle avec les derniers Dúnedain."
 last_reserves: "Milice Dúnedain"
 arnor.7022.c: "Nous nous retirerons dans les terres sauvages, cherchant notre vengeance."
 
 arnor.7003.t: "Où Chercher Refuge ?"
 arnor.7003.desc: "Maintenant que j'ai pris la décision amère de fuir, je dois également choisir où chercher asile et protection.\n\nL'[GetTitleByKey('k_arthedain').GetNameNoTier] représente le choix le plus sûr, mais fuir si loin jusqu'à la cour de [GetTitleByKey('c_fornost').GetNameNoTier] risquerait de nous faire passer pour d'absolus couards aux yeux de tous. \n\n[GetTitleByKey('c_thalion').GetNameNoTier], capitale du plus instable [GetTitleByKey('k_cardolan').GetNameNoTier], se trouve dangereusement proche du péril, mais l'accueil y serait certainement plus chaleureux, et le Roi [Tarvegil.GetFirstName] nous accorderait probablement refuge sans hésitation.\n\nLe choix m'incombe désormais : la sécurité, mais l'indignité, d'Arthedain, ou les lignes de front périlleuses de Cardolan ?"
 arnor.7003.a: "Je chercherai refuge en Arthedain."
 arnor.7003.b: "Je chercherai refuge en Cardolan."
 event_arnor_07003_a: "Vous chercherez refuge dans la capitale de l'[GetTitleByKey('e_arthedain').GetName], [GetTitleByKey('c_fornost').GetNameNoTier]."
 event_arnor_07003_b: "Vous chercherez refuge dans la capitale du [GetTitleByKey('k_cardolan').GetName], [GetTitleByKey('c_thalion').GetNameNoTier]."
 
 arnor.7004.t: "La Forteresse des Rois"
 arnor.7004.desc: "Les portes massives s'ouvrent dans un grondement solennel, et je suis escorté le long du corridor étroit et majestueux. Devant le haut trône du roi, je m'incline en silence respectueux, jusqu'à ce qu'on m'ordonne de me relever, et [argeleb.GetFirstName] pose sur moi son regard souverain.\n\n« Mon Roi, je suis [ROOT.Char.GetFirstName], jadis Seigneur de Fennas Drúnin. Hélas, comme vous le savez, le mal s'est abattu sur cette terre, et les Hommes des Collines m'ont banni de mon domaine ancestral. Je ne cherche désormais que sûreté et refuge, ô Roi, et je serai votre serviteur loyal, combattant en votre nom jusqu'à mon dernier souffle. »\n\nAlors Argeleb demeure un long moment dans une contemplation silencieuse, avant qu'enfin il ne reprenne la parole :\n\n« Sombres sont ces temps en vérité, et nous aurons grand besoin d'hommes vaillants. Vous avez fui, certes, mais l'heure n'est point aux reproches pour des actes commis dans la hâte du péril. » Argeleb se lève de son trône, se tournant vers moi avec gravité. « Bientôt nous marcherons contre le Rhudaur, et chaque épée sera précieuse. Si c'est refuge que vous cherchez, alors je vous l'accorde ! Puissiez-vous être loyal et vaillant dans les épreuves à venir. » \n\nJe laisse échapper un soupir de soulagement en entendant les paroles bienveillantes du Roi."
 arnor.7004.a: "Vous avez ma gratitude éternelle, mon Seigneur."
 event_arnor_07004_a: "[argeleb.GetName] vous accordera refuge à [GetTitleByKey('c_killarbrag').GetNameNoTier]" 
 arnor.7004.b: "Je prendrai l'épée pour servir sur le champ de bataille, Votre Grâce."

 arnor.7008.t: "La Cour de Tarvegil"
 arnor.7008.desc: "Les portes s'ouvrent avec solennité, et je suis escorté devant le trône royal où siège le souverain. Je m'incline respectueusement puis me relève, et [Tarvegil.GetFirstName], le roi de Cardolan, pose sur moi son regard bienveillant.\n\n« Mon Roi, je suis [ROOT.Char.GetFirstName], jadis Seigneur de Fennas Drúnin. Comme vous le savez, hélas, le malheur s'est abattu sur ces terres, et les Hommes des Collines m'ont chassé de mon fief héréditaire. Je ne cherche désormais que sécurité et refuge, Seigneur, et mes hommes et moi-même nous placerons sous vos ordres avec dévouement. »\n\nTarvegil se lève de son trône et descend vers moi d'un pas mesuré. \n\n« Quelle vision réconfortante que vous et vos braves ! Assurément, nous vivons des temps périlleux, et le mal relève à nouveau sa tête hideuse. Oui, vous avez fui, mais j'aurais certainement agi de même ! Périr dans une résistance futile est pure folie, et vous servirez mieux ici que comme pâture pour les corbeaux charognards. » Il sourit avec une chaleur sincère. « Si c'est refuge que vous cherchez, refuge vous sera accordé sans réserve. Versons ensemble le sang des Hommes des Collines comme frères d'armes ! » \n\nJe laisse échapper un profond soupir de soulagement en entendant les paroles généreuses du Roi."
 arnor.7008.a: "Vous avez ma gratitude éternelle, mon Seigneur."
 event_arnor_07008_b: "[Tarvegil.GetName] vous accordera refuge à [GetTitleByKey('c_dinach').GetNameNoTier]" 
 arnor.7008.b: "Je prendrai l'épée pour servir sur le champ de bataille, Votre Grâce."
 
 arnor.7011.t: "Un Nouveau Foyer"
 arnor.7011.desc: "Après être arrivé au modeste avant-poste que m'a gracieusement octroyé le roi, je peux enfin respirer librement et laisser s'échapper le poids qui pesait sur mes épaules. Ici, ma famille et moi sommes en sécurité... pour l'instant du moins. \n\nPourtant, mes pensées se tournent inexorablement vers l'Est, où assurément le barbare [hwaldar.GetFirstName] continue de ravager avec ses hordes brutales d'hommes des collines les terres déchirées par la guerre que j'appelais autrefois mon héritage légitime.\n\nJe me surprends à méditer sur ce que l'avenir me réserve dans les mois et les années à venir..."
 arnor.7011.a: "J'entraînerai davantage d'hommes pour reconquérir un jour le [GetTitleByKey('d_dor_en_egladil').GetNameNoTier] !"
 arnor.7011.b: "Je me consacrerai à bâtir ce nouveau foyer et protéger ma famille."
 reclaimers_of_egladil: "Reconquérants d'Egladil"
 
 arnor.7024.t: "Dans les Terres Sauvages"
 arnor.7024.desc: "Suite à ma décision de commencer à patrouiller dans les étendues sauvages de l'[eriador|E], mon entourage a entrepris d'établir un campement rudimentaire mais fonctionnel. \n\nLa plupart des Dúnedain qui demeuraient encore dans l'Angle du Mitheithel m'ont suivi dans cette entreprise périlleuse, et je dispose de quelques dizaines de bras capables de manier l'épée avec compétence. \n\nAvec le temps et la persévérance, nous pourrions même devenir assez forts pour renverser les barbares hommes des collines qui osent maintenant revendiquer le [rhudaur|E]..."
 arnor.7024.a: "Nous combattrons pour l'Arnor !"
 arnor.7024.tt: "Deux serviteurs loyaux et compétents ont rejoint votre campement"
 
 arnor.9100.t: "La Reconstruction de Tharbad"
 arnor.9100.desc: "Depuis des âges, la cité de Tharbad a servi de carrefour vital entre le royaume septentrional d'[arnor|E] et son royaume-frère méridional du [gondor|E]. Mais les [angmar_wars|E] et la Grande Peste ont laissé la cité exsangue et dépeuplée, tandis que les inondations dévastatrices des dernières décennies ont finalement transformé ce fier centre commercial en ruines sans vie. \n\nAujourd'hui, les seigneurs légitimes de Tharbad sont revenus, porteurs de la promesse solennelle de restaurer la cité et son pont emblématique dans leur splendeur d'antan, afin que le commerce puisse à nouveau prospérer entre les royaumes frères du Gondor et de l'Arnor."
 arnor.9100.a: "Un accomplissement véritablement magnanime !"

 arnor.1001.t: "La Fortification des Collines du Vent" 
 arnor.1001.desc: "S'étendant du nord au sud comme une épine dorsale rocheuse, les escarpées Collines du Vent forment une frontière protectrice naturelle pour notre royaume. Convenablement fortifiées, elles pourraient constituer un défi insurmontable pour tout envahisseur potentiel. C'est pourquoi je convoque mes architectes les plus habiles et mes généraux les plus expérimentés, leur exposant mon ambitieux dessein.\n\nMais comme il devient rapidement évident, cette tâche est plus aisée à concevoir qu'à réaliser, car fortifier adéquatement les Collines exigerait un investissement colossal en termes de main-d'œuvre et de ressources financières. De nombreux plans sont présentés devant moi, depuis de simples systèmes de tours de guet en bois reliées par des tranchées jusqu'à de vastes forteresses connectées par de hautes murailles de pierre. Il m'incombe, en définitive, de trancher sur la voie à suivre." # PLACEHOLDER
 arnor.1001.a: "La sécurité du royaume n'a pas de prix !" 
 arnor.1001.b: "Nous ne pouvons nous permettre d'être trop parcimonieux." 
 arnor.1001.c: "Évitons les dépenses extravagantes."