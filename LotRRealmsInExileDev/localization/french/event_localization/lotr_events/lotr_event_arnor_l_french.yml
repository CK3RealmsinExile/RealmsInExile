 ### ANGMAR START DATE EVENTS ###
 
 arnor.1201.t: "Réfugiés du Rhudaur"
 arnor.1201.desc: "La fin d'après-midi d'une journée plutôt paisible s'achève lorsque l'un de mes hérauts s'approche de mon trône. \n\n « Votre Grâce », dit-il, « des réfugiés arrivent du Rhudaur oriental en ce moment même. Leur chef a formellement sollicité une audience auprès de vous. » \n\nJ'acquiesce, approuvant cette requête. Bientôt, un homme au port noble s'agenouille devant mon trône. « Mon Roi, je suis [mellondir.GetFirstName], ancien Seigneur de Fennas Drúnin. Mais comme vous le savez, le mal s'est abattu sur cette terre, et les [hillmen|E] m'ont chassé de mon domaine. Je ne quête désormais que sécurité et refuge, Ô Roi, et je serai un loyal serviteur à votre service, combattant en votre nom. »\n\nJe demeure un moment silencieux, réfléchissant, avant de donner enfin ma réponse : \n\n« Sombres sont ces temps en vérité, et nous aurons besoin d'hommes vaillants. Vous avez fui, certes, mais l'heure n'est point aux reproches pour des actes accomplis dans l'urgence. » Je me lève, portant mon regard sur le Seigneur Mellondir. « Bientôt nous marcherons contre le Rhudaur, et chaque épée sera précieuse. Si c'est un refuge que vous cherchez, je vous l'accorde ! Puissiez-vous demeurer loyal et courageux. » \n\nIl semble que j'aie gagné un allié inattendu..."
 arnor.1201.a: "Il vous sera accordé l'autorisation de reconstruire [GetTitleByKey('c_killarbrag').GetName]."
 event_arnor_1201_a: "[mellondir.GetName] deviendra votre vassal et gouvernera [GetTitleByKey('c_killarbrag').GetNameNoTier]."
 arnor.1201.b: "J'aurai une place pour vous à ma cour."
 event_arnor_1201_b: "[mellondir.GetName] et sa famille demeureront à votre cour."
 
 arnor.3002.opening: "Noble et Juste Seigneur de Thalion,"
 arnor.3002.desc: "Nombreuses sont les années qui se sont écoulées depuis que la lignée d'[isildur|E] a failli dans votre royaume. Désormais seul, je suis le dernier roi de la lignée d'[elendil|E] qui règne encore dans le Nord. Long fut le temps depuis le trépas d'Eärendur et la division de l'[arnor|E], et je cherche maintenant à mettre fin à cette désunion.\n\nJe revendique maintenant très justement la Seigneurie de l'Arnor, et nul ne peut s'y opposer en vérité. [Glossary('Et Eärello Endorenna utúlien. Sinomë maruvan ar Hildinyar tenn Ambar-metta.', 'oath_of_elendil_gloss' )] Ainsi parla Elendil.\n\nVotre fidélité sera récompensée, votre bravoure honorée, si seulement vous acceptiez ma légitime autorité. Les héritiers d'Isildur ne s'inclineront ni ne trembleront."

 arnor.3002.a: "Nous devons nous unir pour affronter la tempête."
 arnor.3002.b: "Vous n'êtes ni plus grand ni plus noble que nous !"
 
 arnor.3201.t: "Réfugiés du Rhudaur"
 arnor.3201.desc: "Alors que je tiens cour en cette matinée plutôt morne, l'un de mes hérauts arrive avec un message urgent. Je suis ravi qu'un événement vienne me distraire de mes tâches plus mondaines et l'invite à parler. \n\n« Votre Grâce », dit-il, « des réfugiés arrivent du Rhudaur oriental en ce moment même. Leur chef a formellement sollicité une audience auprès de vous. » \n\nBientôt, un étranger est conduit dans ma salle du trône. Il met genou en terre, déclarant : « Mon Roi, je suis [mellondir.GetFirstName], ancien Seigneur de Fennas Drúnin. Mais comme vous le savez, le mal s'est abattu sur cette terre, et les [hillmen|E] m'ont chassé de mon domaine. Je ne quête désormais que sécurité et refuge, Seigneur, et mes hommes et moi nous soumettrons à votre volonté. »\n\nJe me lève de mon trône et descends vers le Seigneur Mellondir. \n\n« Vous êtes un spectacle réjouissant, vous et vos hommes ! Assurément, voici des temps graves, et le mal relève à nouveau la tête. Certes, vous avez fui, mais j'aurais fait de même ! Mourir dans un dernier combat futile est une folie, et vous ferez mieux ici qu'en pâture aux corbeaux. » Je souris chaleureusement. « Si c'est un refuge que vous cherchez, un refuge vous sera accordé. Versons ensemble le sang des Montagnards en frères et compagnons d'armes ! » \n\nIl semble que j'aie gagné un allié inattendu..."
 arnor.3201.a: "Il vous sera accordé [GetTitleByKey('c_dinach').GetName]."
 event_arnor_3201_a: "[mellondir.GetName] deviendra votre vassal et gouvernera [GetTitleByKey('c_dinach').GetNameNoTier]."
 arnor.3201.b: "J'aurai une place pour vous à ma cour."
 event_arnor_3201_b: "[mellondir.GetName] et sa famille demeureront à votre cour."

 arnor.7002.t: "Un Dilemme"
 arnor.7002.desc: "Mes espions et éclaireurs reviennent tous avec une conclusion unanime : les chances sont accablantes. Les hordes des [hillmen|E] marchent désormais ouvertement contre moi, surpassant vastement nos forces en nombre.\n\nEnfin, le choix m'appartient : combattre ou fuir. Combattre signifie une mort presque certaine, mais nous pourrions encore être un bastion contre les Ténèbres. Mais à quoi bon mourir vaillamment ? Fuir vers l'ouest pourrait être ignominieux, mais c'est notre plus grand espoir de survie."
 arnor.7002.a: "Qu'ils viennent, car nous combattrons glorieusement !"
 arnor.7002.b: "Cela ne sera peut-être pas vaillant, mais fuir est le choix le plus sage."
 defiant_defenders: "Défenseurs Intrépides"
 
 arnor.7022.t: "Défaite Imminente"
 arnor.7022.desc: "J'ai décidé de tenir bon et de combattre contre les vils envahisseurs du nord, menés par cette brute de [hwaldar.GetFirstName], qui se prétend maintenant souverain de [GetTitleByKey('k_rhudaur').GetName]. Que la peste soit sur lui et toute sa maison ! \n\nMes braves défenseurs ont subi des revers, et je commence à douter de ma décision. Y a-t-il de la bravoure dans un dernier combat sans espoir ? Que deviendront nos épouses et enfants, cherchant refuge derrière les murailles de Fennas Drúnin, dépendant de notre succès éphémère ? \n\nJe dois soit m'armer de courage pour ce qui est certain d'advenir, soit me tourner vers la sécurité des royaumes de Cardolan et d'Arthedain à l'ouest. Mais puis-je supporter la honte de fuir le combat le plus important de ma vie ?"
 arnor.7022.a: "Tout homme capable de porter une épée doit être armé ! Nous combattrons !"
 arnor.7022.b: "Je porterai la honte de la défaite pour épargner aux innocents le massacre."
 arnor.7022.b.tt: "Vous fuirez l'Angle avec les derniers Dúnedain."
 last_reserves: "Milice Dúnedain"
 arnor.7022.c: "Nous gagnerons les terres sauvages, en quête de notre vengeance."
 
 arnor.7003.t: "Où Aller ?"
 arnor.7003.desc: "Maintenant que j'ai fait le choix de fuir, je dois également choisir où chercher refuge.\n\n[GetTitleByKey('k_arthedain').GetNameNoTier] est le choix le plus sûr, mais fuir si loin vers la cour de [GetTitleByKey('c_fornost').GetNameNoTier] risquerait en soi de nous faire passer pour de parfaits lâches. \n\n[GetTitleByKey('c_thalion').GetNameNoTier], la capitale du plus instable [GetTitleByKey('k_cardolan').GetNameNoTier], se trouve quant à elle proche du danger, mais serait presque certainement plus accueillante, et le Roi [Tarvegil.GetFirstName] nous accorderait probablement refuge.\n\nLe choix m'appartient désormais : la sécurité, mais l'indignité, de l'Arthedain, ou les lignes de front du Cardolan ?"
 arnor.7003.a: "Je chercherai refuge en Arthedain."
 arnor.7003.b: "Je chercherai refuge en Cardolan."
 event_arnor_07003_a: "Vous chercherez refuge dans la capitale de [GetTitleByKey('e_arthedain').GetName], [GetTitleByKey('c_fornost').GetNameNoTier]."
 event_arnor_07003_b: "Vous chercherez refuge dans la capitale de [GetTitleByKey('k_cardolan').GetName], [GetTitleByKey('c_thalion').GetNameNoTier]."
 
 arnor.7004.t: "La Forteresse des Rois"
 arnor.7004.desc: "Les portes s'ouvrent, et je suis escorté le long du couloir étroit et allongé. Devant le haut trône du roi, je m'incline silencieusement, jusqu'à ce qu'on m'invite à me relever, et [argeleb.GetFirstName] pose son regard sur moi.\n\n« Mon Roi, je suis [ROOT.Char.GetFirstName], ancien Seigneur de Fennas Drúnin. Mais comme vous le savez, le mal s'est abattu sur cette terre, et les [hillmen|E] m'ont chassé de mon domaine. Je ne quête désormais que sécurité et refuge, Ô Roi, et je serai un loyal serviteur à votre service, combattant en votre nom. »\n\nPuis Argeleb demeure un moment silencieux, réfléchissant, avant de parler enfin :\n\n« Sombres sont ces temps en vérité, et nous aurons besoin d'hommes vaillants. Vous avez fui, certes, mais l'heure n'est point aux reproches pour des actes accomplis dans l'urgence. » Argeleb se lève, se tournant vers moi. « Bientôt nous marcherons contre le Rhudaur, et chaque épée sera précieuse. Si c'est un refuge que vous cherchez, je vous l'accorde ! Puissiez-vous demeurer loyal et courageux. » \n\nJe pousse un soupir de soulagement en entendant les paroles du Roi."
 arnor.7004.a: "Vous avez ma gratitude éternelle, mon Seigneur."
 event_arnor_07004_a: "[argeleb.GetName] vous accordera refuge en [GetTitleByKey('c_killarbrag').GetNameNoTier]" 
 arnor.7004.b: "Je prendrai mon épée pour servir sur le terrain, Votre Grâce."
 
 arnor.7008.t: "La Cour de Tarvegil"
 arnor.7008.desc: "Les portes s'ouvrent, et je suis escorté devant le trône du Roi. Je m'incline et me relève, et [Tarvegil.GetFirstName], le roi, pose son regard sur moi.\n\n« Mon Roi, je suis [ROOT.Char.GetFirstName], ancien Seigneur de Fennas Drúnin. Mais comme vous le savez, le mal s'est abattu sur cette terre, et les [hillmen|E] m'ont chassé de mon domaine. Je ne quête désormais que sécurité et refuge, Seigneur, et mes hommes et moi nous soumettrons à votre volonté. »\n\nTarvegil se lève de son trône et descend vers moi. \n\n« Vous êtes un spectacle réjouissant, vous et vos hommes ! Assurément, voici des temps graves, et le mal relève à nouveau la tête. Certes, vous avez fui, mais j'aurais fait de même ! Mourir dans un dernier combat futile est une folie, et vous ferez mieux ici qu'en pâture aux corbeaux. » Il sourit chaleureusement. « Si c'est un refuge que vous cherchez, un refuge vous sera accordé. Versons ensemble le sang des Montagnards en frères et compagnons d'armes ! » \n\nJe pousse un soupir de soulagement en entendant les paroles du Roi."
 arnor.7008.a: "Vous avez ma gratitude éternelle, mon Seigneur."
 event_arnor_07008_b: "[Tarvegil.GetName] vous accordera refuge en [GetTitleByKey('c_dinach').GetNameNoTier]" 
 arnor.7008.b: "Je prendrai mon épée pour servir sur le terrain, Votre Grâce."
 
 arnor.7011.t: "Un Nouveau Foyer"
 arnor.7011.desc: "Après être arrivé au petit avant-poste que m'a accordé le roi, je peux enfin pousser un soupir de soulagement. Ici, ma famille et moi sommes en sécurité... pour l'instant. \n\nEt pourtant, mes pensées se tournent malgré moi vers l'Est, où assurément le barbare [hwaldar.GetFirstName] ravage encore de ses hordes de [hillmen|E] brutaux les terres déchirées par la guerre que j'appelais autrefois mon héritage.\n\nJe me demande ce que je dois faire dans les mois et années à venir..."
 arnor.7011.a: "J'entraînerai plus d'hommes pour reconquérir un jour [GetTitleByKey('d_dor_en_egladil').GetNameNoTier] !"
 arnor.7011.b: "Je me concentrerai sur la construction de ce nouveau foyer et garderai ma famille en sécurité."
 reclaimers_of_egladil: "Reconquérants d'Egladil"
 
 arnor.7024.t: "Vers les Terres Sauvages"
 arnor.7024.desc: "Avec ma décision de commencer à patrouiller les terres sauvages d'[eriador|E], mon entourage a commencé à établir un camp rudimentaire. \n\nLa plupart des Dúnedain qui habitaient encore l'Angle de Mitheithel m'ont suivi, et j'ai quelques dizaines d'épées capables à ma disposition. \n\nAvec le temps, nous pourrions même devenir assez forts pour renverser les [hillmen|E] barbares qui revendiquent maintenant [rhudaur|E]..."
 arnor.7024.a: "Nous combattrons pour l'Arnor !"
 arnor.7024.tt: "Deux serviteurs utiles ont rejoint votre camp"
 
 arnor.9100.t: "La Reconstruction de Tharbad"
 arnor.9100.desc: "Longtemps la cité de Tharbad a servi de point de passage important entre le royaume septentrional de l'[arnor|E] et son royaume-frère, le royaume méridional du [gondor|E]. Mais les [angmar_wars|E] et la Grande Peste ont laissé la ville dépeuplée, et de vicieuses inondations au cours des décennies passées ont finalement transformé le fier centre commercial en ruine sans vie. \n\nDésormais, les seigneurs légitimes de Tharbad sont revenus, avec la promesse de restaurer la cité et son pont emblématique dans leur splendeur d'antan, afin que le commerce puisse à nouveau circuler entre les royaumes du Gondor et de l'Arnor."
 arnor.9100.a: "Un accomplissement magnifique !"

 arnor.1001.t: "Fortifier les Collines du Vent" 
 arnor.1001.desc: "S'étendant du nord au sud, les rugueuses Collines du Vent forment une frontière protectrice naturelle pour notre royaume, et si elles étaient convenablement fortifiées, pourraient poser un défi majeur à tout envahisseur potentiel. C'est pourquoi je convoque mes architectes et généraux, les informant de mon plan.\n\nMais comme cela devient vite évident, cette tâche est plus facile à dire qu'à faire, car fortifier correctement les Collines nécessiterait un grand investissement en termes de main-d'œuvre et d'argent. De nombreux plans me sont présentés, depuis de simples systèmes de tours de guet en bois et de tranchées jusqu'à des forts tentaculaires reliés par de hautes murailles de pierre. Il m'appartient, finalement, de décider quoi choisir." # PLACEHOLDER
 arnor.1001.a: "La sécurité n'a pas de prix !" 
 arnor.1001.b: "Nous ne pouvons nous permettre d'être trop avares." 
 arnor.1001.c: "Ne soyons pas extravagants." 
 
 ###Struggle Flavor Events###
 
 arnor.2001.t: "Raids d'Orques !"
 arnor.2001.desc: "Venant des [mistymountains|e], les orques ont longtemps été un fléau sur l'[eriador|e] depuis les [elderdays|e] et leurs pillards ont une fois de plus frappé notre royaume. Cette fois ils ont attaqué [disaster_county.GetNameNoTier]. Il nous appartient maintenant de décider comment répondre."
 arnor.2001.a: "Rassemblez les troupes !"
 arnor.2001.b: "[marshal.GetName], je vous confie cette tâche."
 biulding_destroyed: "Un [building|e] aléatoire sera dégradé ou détruit"
 
 arnor.2002.t: "Raids de Brigands !"
 arnor.2002.desc: "L'[eriador|E] est un endroit dangereux, depuis la fragmentation de l'[arnor|E] il y a eu un manque de coopération entre les seigneurs locaux et les États successeurs, permettant aux raids de brigands transfrontaliers d'être un fait de la vie, cette fois des pillards ont été aperçus se dirigeant vers [disaster_county.GetNameNoTier]. Il est maintenant temps de décider comment répondre."
 arnor.2002.a: "Rassemblez les troupes !"
 arnor.2002.b: "[marshal.GetName], je vous confie cette tâche."
 arnor.2002.c: "Si c'est de l'argent qu'ils veulent, donnez-le leur."
 
 arnor.2003.t: "Le Jeune Berger"
 arnor.2003.desc: "Alors que nous examinons les cendres du village après le raid, un jeune garçon s'approche. C'était un berger gardant son troupeau dans la région autour du village. Tandis que je l'observais, il s'approcha d'une maison brûlée et éclata en sanglots en voyant les corps du jeune couple et des deux enfants que mes soldats n'avaient pas encore enterrés. Il est évident ce qui s'est passé, ce qui n'est pas évident c'est comment je devrais réagir"
 arnor.2003.a: "Il restera à la cour, aucun enfant ne mérite d'être orphelin"
 arnor.2003.b: "Envoyez-le aux domaines royaux, ils pourront bien l'utiliser là-bas"
 
 arnor.2004.t: "Les Paysans Abandonnent la Frontière"
 arnor.2004.desc: "L'[eriador|e] a été une terre en déclin depuis la fragmentation de l'[arnor|E]. Chaque année, davantage de nos fils et filles meurent dans les [angmar_wars|E] et chaque année, de plus en plus de nos terres gisent abandonnées. Alors que la nature sauvage envahit, les gens de nos frontières se retirent vers des terres plus sûres à l'intérieur, cette année les habitants de [county1.GetNameNoTier] ont décidé de déménager vers [county2.GetNameNoTier]. Nous pouvons soit les laisser partir soit les forcer à rester dans la région."
 arnor.2004.a: "Laissez-les se relocaliser"
 arnor.2004.b: "Forcez-les à rester"
 biulding_destroyed_county_1: "Un [building|e] aléatoire sera dégradé ou détruit dans [county1.GetName]"
 biulding_add_county_2: "Un [building|e] aléatoire sera créé ou amélioré dans [biuld_prov.GetName]"