 arnor.1201.t:0 "Réfugiés du Rhudaur"
 arnor.1201.desc:0 "C'est par la fin d'un après-midi plutôt paisible que l'un de mes hérauts s'approche de mon trône. \n\n « Votre Grâce, » dit-il, « des réfugiés arrivent en ce moment même du Rhudaur, à l'est. Leur chef a formellement sollicité une audience auprès de vous. » \n\nJ'acquiesce, approuvant cette requête. Peu après, un homme robuste s'agenouille devant mon trône. « Mon Roi, je suis [mellondir.GetFirstName], jadis Seigneur de Fennas Drúnin. Mais comme vous le savez, le mal s'est abattu sur cette terre, et les Hommes des Collines m'ont exilé de mon domaine. Je ne cherche désormais que sécurité et refuge, Ô Roi, et je serai votre fidèle serviteur, et en votre nom je combattrai. »\n\nJe demeure un moment silencieux, plongé dans mes pensées, avant de finalement donner ma réponse : \n\n« Ce sont assurément des temps funestes, et nous aurons besoin d'hommes valeureux. Certes, vous avez fui, mais l'heure n'est point à s'appesantir sur des actes accomplis dans la précipitation. » Je me lève, tournant mon regard vers le Seigneur Mellondir. « Bientôt, nous marcherons contre le Rhudaur, et chaque soldat sera crucial. Si c'est le refuge que vous quérez, alors je vous l'accorde ! Puissiez-vous être loyal et vaillant. » \n\nIl semble que j'aie gagné un allié inattendu..."
 arnor.1201.a:0 "Vous recevrez l'autorisation de reconstruire [GetTitleByKey('c_killarbrag').GetName]."
 event_arnor_1201_a:0 "[mellondir.GetName] deviendra votre vassal et gouvernera [GetTitleByKey('c_killarbrag').GetNameNoTier]."
 arnor.1201.b:0 "J'aurai une place pour vous à ma cour."
 event_arnor_1201_b:0 "[mellondir.GetName] et sa famille demeureront à votre cour."
 
 arnor.3002.opening:0 "Noble et Juste Seigneur de Thalion,"
 arnor.3002.desc:0 "Bien des années se sont écoulées depuis que la lignée d'[isildur|E] s'est éteinte en ton royaume. Désormais solitaire, je suis le dernier roi de la lignée d'[elendil|E] régnant encore dans le Nord. Long fut le temps depuis le trépas d'Eärendur et le déchirement d'[arnor|E], aussi je cherche à mettre fin à cette désunion.\n\nJe revendique à présent, en toute justice, la Seigneurie d'Arnor, et nul ne saurait véritablement s'y opposer. [Glossary('Et Eärello Endorenna utúlien. Sinomë maruvan ar Hildinyar tenn Ambar-metta.', 'oath_of_elendil_gloss' )] Ainsi parla Elendil.\n\nTa fidélité sera récompensée, ta vaillance honorée, si seulement tu acceptais ma légitime suzeraineté. Les héritiers d'Isildur ne s'inclineront ni ne fléchiront."

 arnor.3002.a:0 "Nous devons nous unir pour affronter la tempête."
 arnor.3002.b:0 "Vous n'êtes ni plus grand ni plus noble que nous !"
 
 arnor.3201.t:0 "Réfugiés du Rhudaur"
 arnor.3201.desc:0 "Alors que je tiens audience en cette matinée plutôt morne, l'un de mes hérauts arrive avec un message urgent. Heureux de trouver une distraction à mes tâches les plus banales, je l'invite à parler. \n\n « Votre Grâce, » dit-il, « des réfugiés arrivent en ce moment même du Rhudaur, à l'est. Leur chef a formellement sollicité une audience auprès de vous. » \n\nPeu après, un étranger est conduit dans ma salle du trône. Il ploie le genou, déclarant : « Mon Roi, je suis [mellondir.GetFirstName], jadis Seigneur de Fennas Drúnin. Mais comme vous le savez, le mal s'est abattu sur cette terre, et les Hommes des Collines m'ont exilé de mon domaine. Je ne cherche désormais que sécurité et refuge, Seigneur, et mes hommes et moi-même vous serons dévoués. »\n\nJe me lève de mon trône et descends vers le Seigneur Mellondir. \n\n« Quel spectacle réconfortant vous m'offrez, vous et vos hommes ! Ce sont assurément des temps funestes, et le mal relève à nouveau la tête. Certes, vous avez fui, mais n'aurais-je point fait de même ? Périr dans une ultime résistance futile est insensé, et vous serez plus utile ici que comme charogne pour les corbeaux. » Je souris chaleureusement. « Si c'est le refuge que vous quérez, le refuge vous sera accordé. Versons ensemble le sang des Hommes des Collines, en frères et en camarades ! » \n\nIl semble que j'aie gagné un allié inattendu..."
 arnor.3201.a:0 "Vous recevrez [GetTitleByKey('c_dinach').GetName]."
 event_arnor_3201_a:0 "[mellondir.GetName] deviendra votre vassal et gouvernera [GetTitleByKey('c_dinach').GetNameNoTier]."
 arnor.3201.b:0 "J'aurai une place pour vous à ma cour."
 event_arnor_3201_b:0 "[mellondir.GetName] et sa famille demeureront à votre cour."

 arnor.7002.t:0 "Un dilemme"
 arnor.7002.desc:0 "Mes espions et éclaireurs reviennent tous avec une conclusion unanime : les probabilités sont écrasantes. Les hordes des Hommes des Collines marchent désormais ouvertement contre moi, surpassant largement nos forces en nombre.\n\nLe choix m'appartient finalement : combattre ou fuir. Combattre, c'est presque certainement courir à notre perte, et pourtant nous pourrions encore être un bastion contre les Ténèbres. Mais à quoi bon mourir valeureusement, pour qui que ce soit ? Fuir vers l'ouest pourrait être ignominieux, mais c'est notre plus grand espoir de survie."
 arnor.7002.a:0 "Qu'ils viennent donc, car nous combattrons glorieusement !"
 arnor.7002.b:0 "Ce n'est peut-être point vaillant, mais la fuite est le choix le plus sage."
 defiant_defenders:0 "Défenseurs Indomptables"
 
 arnor.7022.t:0 "Défaite imminente"
 arnor.7022.desc:0 "J'ai décidé de tenir bon et de combattre contre les vils envahisseurs venus du nord, menés par le brutal [hwaldar.GetFirstName], qui se proclame désormais souverain du [GetTitleByKey('k_rhudaur').GetName]. Qu'une peste s'abatte sur lui et toute sa maison ! \n\nMes braves défenseurs ont essuyé des revers, et je commence à douter de ma décision. Y a-t-il de la valeur dans un dernier combat désespéré ? Qu'en est-il de nos épouses et de nos enfants, cherchant refuge derrière les murs de Fennas Drúnin, dépendant de notre succès éphémère ? \n\nJe dois soit m'armer de courage pour ce qui approche assurément, soit me tourner vers la sécurité des royaumes de Cardolan et d'Arthedain à l'ouest. Mais puis-je supporter la honte de fuir le combat le plus important de ma vie ?"
 arnor.7022.a:0 "Que tout homme capable de porter une épée soit armé ! Nous combattrons !"
 arnor.7022.b:0 "Je porterai la honte de la défaite afin d'épargner aux innocents le massacre."
 arnor.7022.b.tt:0 "Vous fuirez l'Angle avec les derniers Dúnedain."
 last_reserves:0 "Milice Dúnedain"
 arnor.7022.c:0 "Nous nous retirerons dans les terres sauvages, cherchant notre vengeance."
 
 arnor.7003.t:0 "Où aller ?"
 arnor.7003.desc:0 "Maintenant que j'ai fait le choix de fuir, je dois également choisir où chercher refuge.\n\n[GetTitleByKey('k_arthedain').GetNameNoTier] est le choix le plus sûr, mais fuir si loin jusqu'à la cour de [GetTitleByKey('c_fornost').GetNameNoTier] risquerait en soi de nous faire paraître comme de parfaits couards. \n\n[GetTitleByKey('c_thalion').GetNameNoTier], la capitale du plus instable [GetTitleByKey('k_cardolan').GetNameNoTier], quant à elle, se trouve proche du danger, mais elle serait presque certainement plus accueillante, et le Roi [Tarvegil.GetFirstName] nous accorderait probablement refuge.\n\nC'est mon choix désormais : la sécurité, mais l'indignité, d'Arthedain, ou les premières lignes de Cardolan ?"
 arnor.7003.a:0 "Je chercherai refuge en Arthedain."
 arnor.7003.b:0 "Je chercherai refuge en Cardolan."
 event_arnor_07003_a:0 "Vous chercherez refuge dans la capitale d'[GetTitleByKey('e_arthedain').GetName], [GetTitleByKey('c_fornost').GetNameNoTier]."
 event_arnor_07003_b:0 "Vous chercherez refuge dans la capitale du [GetTitleByKey('k_cardolan').GetName], [GetTitleByKey('c_thalion').GetNameNoTier]."
 
 arnor.7004.t:0 "La Forteresse des Rois"
 arnor.7004.desc:0 "Les portes s'ouvrent, et je suis escorté le long d'un couloir étroit. Devant le haut trône du roi, je m'incline en silence, jusqu'à ce qu'on me permette de me relever, et [argeleb.GetFirstName] pose son regard sur moi.\n\n« Mon Roi, je suis [ROOT.Char.GetFirstName], jadis Seigneur de Fennas Drúnin. Mais comme vous le savez, le mal s'est abattu sur cette terre, et les Hommes des Collines m'ont exilé de mon domaine. Je ne cherche désormais que sécurité et refuge, Ô Roi, et je serai votre fidèle serviteur, et en votre nom je combattrai. »\n\nArgeleb demeure alors un moment silencieux, plongé dans ses pensées, avant de finalement parler à nouveau :\n\n« Ce sont assurément des temps funestes, et nous aurons besoin d'hommes valeureux. Certes, vous avez fui, mais l'heure n'est point à s'appesantir sur des actes accomplis dans la précipitation. » Argeleb se lève, se tournant vers moi. « Bientôt, nous marcherons contre le Rhudaur, et chaque soldat sera crucial. Si c'est le refuge que vous quérez, alors je vous l'accorde ! Puissiez-vous être loyal et vaillant. » \n\nJe pousse un soupir de soulagement en entendant les paroles du Roi."
 arnor.7004.a:0 "Ma gratitude vous est acquise à jamais, mon Seigneur."
 event_arnor_07004_a:0 "[argeleb.GetName] vous accordera refuge à [GetTitleByKey('c_killarbrag').GetNameNoTier]" 
 arnor.7004.b:0 "Je brandirai mon épée pour vous servir sur le champ de bataille, votre Grâce."
 
 arnor.7008.t:0 "La Cour de Tarvegil"
 arnor.7008.desc:0 "Les portes s'ouvrent, et je suis escorté devant le trône du Roi. Je m'incline puis me redresse, et [Tarvegil.GetFirstName], le roi, pose son regard sur moi.\n\n« Mon Roi, je suis [ROOT.Char.GetFirstName], jadis Seigneur de Fennas Drúnin. Mais comme vous le savez, le mal s'est abattu sur cette terre, et les Hommes des Collines m'ont exilé de mon domaine. Je ne cherche désormais que sécurité et refuge, Seigneur, et mes hommes et moi-même vous serons dévoués. »\n\nTarvegil se lève de son trône et s'avance vers moi. \n\n« Quel spectacle réconfortant vous m'offrez, vous et vos hommes ! Ce sont assurément des temps funestes, et le mal relève à nouveau la tête. Certes, vous avez fui, mais n'aurais-je point fait de même ? Périr dans une ultime résistance futile est insensé, et vous serez plus utile ici que comme charogne pour les corbeaux. » Il sourit chaleureusement. « Si c'est le refuge que vous quérez, le refuge vous sera accordé. Versons ensemble le sang des Hommes des Collines, en frères et en camarades ! » \n\nJe pousse un soupir de soulagement en entendant les paroles du Roi."
 arnor.7008.a:0 "Ma gratitude vous est acquise à jamais, mon Seigneur."
 event_arnor_07008_b:0 "[Tarvegil.GetName] vous accordera refuge à [GetTitleByKey('c_dinach').GetNameNoTier]" 
 arnor.7008.b:0 "Je brandirai mon épée pour vous servir sur le champ de bataille, votre Grâce."
 
 arnor.7011.t:0 "Un nouveau foyer"
 arnor.7011.desc:0 "Après être arrivé à l'avant-poste modeste que m'a octroyé le roi, je peux enfin pousser un soupir de soulagement. Ici, ma famille et moi sommes en sécurité... pour l'instant. \n\nEt pourtant, mes pensées se tournent involontairement vers l'Est, où certainement le barbare [hwaldar.GetFirstName] ravage encore les terres déchirées par la guerre que je considérais jadis comme mon droit de naissance, avec ses hordes d'Hommes des Collines brutaux.\n\nJe me surprends à méditer sur ce que je ferai dans les mois et les années à venir..."
 arnor.7011.a:0 "J'entraînerai davantage d'hommes pour reconquérir un jour [GetTitleByKey('d_dor_en_egladil').GetNameNoTier] !"
 arnor.7011.b:0 "Je me concentrerai sur l'édification de ce nouveau foyer et la protection de ma famille."
 reclaimers_of_egladil:0 "Reconquérants d'Egladil"
 
 arnor.7024.t:0 "Dans les terres sauvages"
 arnor.7024.desc:0 "Suite à ma décision de commencer à patrouiller dans les terres sauvages d'[eriador|E], mon entourage a entrepris d'établir un campement rudimentaire. \n\nLa plupart des Dúnedain qui demeuraient encore dans l'Angle de Mitheithel m'ont suivi, et je dispose de quelques dizaines d'hommes capables de manier l'épée. \n\nAvec le temps, nous pourrions même devenir assez forts pour renverser les barbares Hommes des Collines qui revendiquent maintenant le [rhudaur|E]..."
 arnor.7024.a:0 "Nous combattrons pour Arnor !"
 arnor.7024.tt:0 "Deux suivants utiles ont rejoint votre camp"
 
 arnor.9100.t:0 "La reconstruction de Tharbad"
 arnor.9100.desc:0 "Longtemps la cité de Tharbad a servi de point de passage important entre le royaume septentrional d'[arnor|E] et sa sœur, le royaume méridional de [gondor|E]. Mais les [angmar_wars|E] et la Grande Peste ont dépeuplé la cité, et de violentes inondations ces dernières décennies ont finalement transformé le fier carrefour commercial en une ruine sans vie. \n\nDésormais, les seigneurs légitimes de Tharbad sont revenus, avec la promesse de restaurer la cité et son pont emblématique dans leur splendeur d'antan, afin que le commerce puisse à nouveau fleurir entre les royaumes de Gondor et d'Arnor."
 arnor.9100.a:0 "Une réalisation magnanime !"

 arnor.1001.t:0 "Fortifier les Collines du Temps" 
 arnor.1001.desc:0 "S'étendant du nord au sud, les escarpées Collines du Temps forment une frontière naturelle protectrice pour notre royaume et, si elles étaient convenablement fortifiées, pourraient représenter un défi majeur pour tout envahisseur potentiel. C'est pourquoi je convoque mes architectes et mes généraux, les informant de mon dessein.\n\nPourtant, comme il apparaît bientôt clairement, cette tâche est plus aisée à dire qu'à accomplir, car fortifier correctement les Collines nécessiterait un investissement considérable en termes d'hommes et de deniers. De nombreux plans me sont présentés, depuis de simples systèmes de tours de guet en bois et de tranchées jusqu'à de vastes forteresses reliées par de hautes murailles de pierre. C'est à moi, finalement, qu'il revient de décider quoi choisir." # PLACEHOLDER
 arnor.1001.a:0 "La sécurité n'a point de prix !" 
 arnor.1001.b:0 "Nous ne pouvons nous permettre d'être trop parcimonieux." 
 arnor.1001.c:0 "Ne soyons point extravagants."