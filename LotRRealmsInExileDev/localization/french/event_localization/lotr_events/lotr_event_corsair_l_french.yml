 ### EXTRA VANILLA LOC ###
 raiding.0004.desc.lotr_orcs:0 "Suite à la chute de l'établissement de [sacked_barony.GetNameNoTierNoTooltip] aux mains de [raider.GetTitledFirstNameNoTooltip] et de sa horde guerrière [orcish|E], une grande partie du [sacked_county.GetNameNoTierNoTooltip] étendu a été laissée à la merci des pillards [raider.GetPrimaryTitle.GetAdjectiveNoTooltip] déchaînés.\n\nComme il reste peu de forteresses locales d'envergure pour leur résister, les brutaux [orcs|E] ont emporté chaque objet précieux et chaque fragment d'argent qu'ils ont pu trouver, et massacré une grande partie de la population."
 raiding.0004.desc.lotr_corsairs:0 "Suite à la chute de l'établissement de [sacked_barony.GetNameNoTierNoTooltip] aux mains de [raider.GetTitledFirstNameNoTooltip], les ports et établissements de [sacked_county.GetNameNoTierNoTooltip] ont été laissés à la merci des corsaires [raider.GetPrimaryTitle.GetAdjectiveNoTooltip] déchaînés.\n\nComme il reste peu de forteresses locales d'envergure pour leur résister, les corsaires ont utilisé leur supériorité navale pour piller tout ce qu'ils ont pu trouver."
 raiding.0004.a.lotr_other_orcs:0 "Maudits asticots ! Nous leur montrerons !"
 raiding.0004.a.lotr_orcs:0 "Malédiction sur ces infâmes Orques !"
 raiding.0004.a.lotr_corsairs:0 "Maudits soient ces Corsaires !"
 
 ### CORSAIR EVENTS ###
 corsair.6901.t:0 "Échoués sur les Mers"
 corsair.6901.desc:0 "Tandis que vous naviguez en haute mer, vous découvrez un navire échoué qui fait des signaux de détresse. Ses occupants sont entièrement à votre merci, disposant de bien peu de moyens de défense."
 corsair.6901.a:0 "Hissez le Pavillon Noir, fracassez leur navire !"
 corsair.6901.a.tt:0 "Un butin abondant, pour une perte minime sinon quelques marins de pont infestés de vermine !"
 corsair.6901.b:0 "Un homme endetté est un bon ami, recueillons-les donc."
 corsair.6901.b.tt:0 "L'équipage n'a que trop volontiers signé pour dix années dans la marine, en paiement de leur sauvetage."
 corsair.6901.c:0 "La Mer est cruelle, et nous ne sommes guère différents. Laissons-les, nous avons nos propres raisons."
 corsair.6901.c.tt:0 "Les cris du navire échoué s'estompèrent tandis que nos cœurs s'endurcissaient davantage face à cette épreuve."
 
 ### CORSAIR COURTIER EVENTS ###
 lotr_courtier_spawn.0001.t:0 "Le Corsaire d'Umbar"
 lotr_courtier_spawn.0001.desc:0 "Au temps du Roi Helm de Rohan et de Freca de l'Adorn et du Dunland, les Corsaires d'Umbar remontèrent le fleuve Gwathló et conclurent une alliance avec les Dunlendings dans leur guerre contre Rohan. Ce furent des temps glorieux pour les terres d'Enedhwaith, lorsqu'une maison Dunlending-Gondorienne tenait Isengard et que sur le trône de Rohan siégeait un roi Dunlending-Rohirrim, Wulf, fils de Freca.\n\nDepuis lors, une poignée d'Umbariens aventureux ont contourné par mer le Cap d'Andrast et voyagé entre [capital_province.GetName] et les contrées voisines, que ce soit en tant que marchands, aventuriers ou exilés.\n\nAujourd'hui, une telle personne, [lotr_spawned_courtier.GetTitledFirstName], est arrivée à ma cour, offrant ses services. Elle affirme entretenir des relations avec des personnages puissants à Umbar qui pourraient nous être utiles."
 lotr_courtier_spawn.0001.a:0 "Un ajout bienvenu à ma cour !"
 lotr_courtier_spawn.0001.b:0 "Nous n'avons nul besoin de leurs services."
 lotr_courtier_spawn.0001.c:0 "J'accepte votre défi. Attendez-moi devant la porte."
 lotr_courtier_spawn.0002.t:0 "Les Dúnedain"
 lotr_courtier_spawn.0002.desc:0 "Avant qu'Isengard ne fût occupée par le magicien Saruman, une maison Dunlending-Gondorienne veillait sur la Trouée de Rohan. Depuis lors, seuls quelques Dúnedain ont traversé nos terres, sans jamais visiter [capital_province.GetName] jusqu'à présent. [lotr_spawned_courtier.GetTitledFirstName] est arrivé à ma cour, offrant ses services. Cette personne affirme entretenir des relations avec des personnages puissants dans une principauté Dúnedain qui pourraient nous être utiles. Les temps changent, et peut-être les Dúnedain cherchent-ils de nouvelles amitiés avec les Hommes Sauvages des collines."
 lotr_courtier_spawn.0003.t:0 "Le Guerrier Haradrim"
 lotr_courtier_spawn.0003.desc:0 "Rares sont les gens du Haradwaith qui voyagent jusqu'à [capital_province.GetName] et les collines de l'Enedhwaith ; ils remontent le fleuve Gwathló, aux côtés des Corsaires d'Umbar.\n\nAujourd'hui, une telle personne, [lotr_spawned_courtier.GetTitledFirstName], est arrivée à ma cour, offrant ses services. Elle affirme entretenir des relations avec des personnages puissants au Haradwaith qui pourraient nous être utiles."
 lotr_courtier_spawn.0004.t:0 "Les Forgoil"
 lotr_courtier_spawn.0004.desc:0 "Ils prétendent être les Seigneurs des Chevaux, pourtant nous sommes leurs égaux à cheval. S'ils voyagent jusqu'à [capital_province.GetName], c'est soit pour se venger de nos raids, soit pour se protéger des leurs.\n\nAujourd'hui, une telle personne, [lotr_spawned_courtier.GetTitledFirstName], est arrivée à ma cour, offrant ses services. Elle affirme entretenir des relations avec des personnages puissants au Rhovanion qui pourraient nous être utiles.\n\nElle déclare : « Peut-être puis-je vous offrir davantage que mes services. La moitié de mon Éored est vôtre si vous pouvez me surpasser dans une course équestre autour des murs de votre château. »"
 lotr_courtier_spawn.0004.a:0 "Peut-être saurons-nous alors qui sont les véritables Seigneurs des Chevaux."
 lotr_courtier_spawn.0004.a.critical_success:0 "Vous remportez la course. Vous gagnez la moitié de leur Éored"
 lotr_courtier_spawn.0004.a.success:0 "Vous perdez la course. Et [lotr_spawned_courtier.GetTitledFirstName] demeure à votre cour"
 lotr_courtier_spawn.0004.a.failure:0 "Vous perdez la course. [lotr_spawned_courtier.GetTitledFirstName] disparaît de votre cour"
 lotr_corsair_courtier_political_refugee:0 "Réfugié Politique d'Umbar"
 lotr_corsair_courtier_political_refugee_desc:0 "Cette personne détenait autrefois un certain pouvoir dans le havre d'un légat Umbarien mais, pour quelque raison, tomba en disgrâce et dut fuir en exil."
 lotr_corsair_courtier_veteran_mercenary:0 "Mercenaire Vétéran d'Umbar"
 lotr_corsair_courtier_veteran_mercenary_desc:0 "Cette personne détenait autrefois un certain pouvoir en tant que mercenaire dans un havre Umbarien mais, pour quelque raison, tomba en disgrâce et dut fuir en exil."
 lotr_corsair_courtier_trading_entrepreneur:0 "Entrepreneur Commercial d'Umbar"
 lotr_corsair_courtier_trading_entrepreneur_desc:0 "Cette personne est un marchand entreprenant d'Umbar qui souhaite faire fortune en s'impliquant dans les lucratives routes commerciales entre le Gondor et Umbar."
 lotr_corsair_courtier_former_cultist:0 "Ancien Membre d'un Culte d'Umbar"
 lotr_corsair_courtier_former_cultist_desc:0 "Cette personne était un membre notable d'une puissante secte religieuse à Umbar, mais cette secte fut finalement déclarée hérétique, et elle dut fuir en exil."
 lotr_corsair_courtier_scholar_gentry:0 "Scribe d'Umbar"
 lotr_corsair_courtier_scholar_gentry_desc:0 "Cette personne était membre de la classe éduquée des scribes d'Umbar, mais elle a décidé de voyager et de s'établir dans des terres lointaines de sa patrie. Que ce soit par goût de l'errance, ou par intérêt intellectuel, ou en raison de problèmes dans son pays, ou pour quelque autre raison, nul ne le sait."
 lotr_corsair_courtier_pirate_scoundrel:0 "Vaurien Pirate d'Umbar"
 lotr_corsair_courtier_pirate_scoundrel_desc:0 "Cette personne était membre de quelque bande de pirates de bas étage à Umbar — peut-être un pirate qui attaquait les vaisseaux marchands ou un hors-la-loi se cachant dans l'arrière-pays — mais dut fuir en exil pour éviter d'être capturée."
 lotr_connections_with_corsairs:0 "Relations avec les Corsaires"
 lotr_connections_with_corsairs_desc:0 "Ce souverain entretient des relations politiques, commerciales ou personnelles avec les Corsaires du Sud."
 lotr_connections_with_dunedain:0 "Relations avec les Dúnedain"
 lotr_connections_with_dunedain_desc:0 "Ce souverain entretient des relations politiques, commerciales ou personnelles avec les Dúnedain du Gondor."
 lotr_connections_with_haradrim:0 "Relations avec les Haradrim"
 lotr_connections_with_haradrim_desc:0 "Ce souverain entretient des relations politiques, commerciales ou personnelles avec les Haradrim du Harad Proche."
 lotr_connections_with_horse_lords:0 "Relations avec les Seigneurs des Chevaux"
 lotr_connections_with_horse_lords_desc:0 "Ce souverain entretient des relations politiques, commerciales ou personnelles avec les Seigneurs des Chevaux du Nord."