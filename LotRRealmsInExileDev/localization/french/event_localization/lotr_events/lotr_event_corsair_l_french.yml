 ### CORSAIR EVENTS ###
 corsair.6901.t:0 "Perdus en pleine Mer"
 corsair.6901.desc:0 "Un jour en pleine mer, vous apercevez un navire échoué, appelant à l'aide. Ne possèdant que peu de moyens de défense, ils sont à votre merci."
 corsair.6901.a:0 "Hissez le drapeau noir, pillez le navire !"
 corsair.6901.a.tt:0 "Il y a assez de butin pour tout le monde, et les seules pertes sont quelques bon à rien de moussaillons !"
 corsair.6901.b:0 "Mieux vaut un ami redevable, aidons-les."
 corsair.6901.b.tt:0 "L'équipage était ravi de s'inscrire pour dix ans dans la marine, en paiement de cette dette."
 corsair.6901.c:0 "La mer est sans pitié, et nous ne sommes pas différents. Partons, nous avons nos raisons."
 corsair.6901.c.tt:0 "Les voix des naufragés faiblissent alors que nos cœurs s'endurcissent par l'expérience."
 
 ### CORSAIR COURTIER EVENTS ###
 lotr_courtier_spawn.0001.t:0 "[lotr_spawned_courtier.Custom('FR_LeLa')] corsaire d'Umbar"
 lotr_courtier_spawn.0001.desc:0 "Au temps du Roi Helm du Rohan et de Freca de l'Adorn et de Dunland, les corsaires d'Umbar remontèrent la rivière Gwathló et nouèrent une alliance avec les Dunlandais dans leur guerre contre le Rohan. Ce fut un âge d'or pour les terres de l'Enedwaith, quand une maison mi-Dunlandaise mi-Gondorienne contrôlait l'Isengard et quand le Roi du Rohan était mi-Dunlandais mi-Rohirrim : Wulf, fils de Freca.\n\nDepuis, une poignée d'aventuriers, aussi bien des marchands, aventuriers ou éxilés, provenant d'Umbar ont contourné le cap d'Andrast et voyagé jusqu'à et depuis [capital_province.GetName] et dans les terres alentours.\n\nAujourd'hui, un de ces voyageurs, [lotr_spawned_courtier.Custom('FR_le_Char_Pi')][lotr_spawned_courtier.GetTitledFirstName] s'est présenté à ma cour, offrant ses services. [lotr_spawned_courtier.Custom('FR_IlElle')] dit avoir des relations dans la cité d'Umbar qui nous seront peut-être utiles dans le futur."
 lotr_courtier_spawn.0001.a:0 "[lotr_spawned_courtier.Custom('FR_IlElle')] est [lotr_spawned_courtier.Custom('FR_LeLa')] bienvenu[lotr_spawned_courtier.Custom('FR_E')] !"
 lotr_courtier_spawn.0001.b:0 "Nous n'avons pas besoin de [lotr_spawned_courtier.Custom('FR_LuiElle')]."
 lotr_courtier_spawn.0001.c:0 "J'accepte votre défi, vous me trouverez devant les portes du château."
 lotr_courtier_spawn.0002.t:0 "[lotr_spawned_courtier.Custom('FR_LeLa')] Dúnedain"
 lotr_courtier_spawn.0002.desc:0 "Avant que l'Isengard ne soit occupé par le magicien Saruman, une maison mi-Dunlandaise mi-Gondorienne gardait la Passe du Rohan. Depuis, peu nombreux ont été les Dúnedains a avoir traversé nos terres, ne passant jamais par [capital_province.GetName], jusqu'à aujourd'hui. [lotr_spawned_courtier.Custom('Fr_le_Char_Pi')][lotr_spawned_courtier.GetTitledFirstName] s'est présenté[lotr_spawned_courtier.Custom('FR_E')] à ma cour, offrant ses services. [lotr_spawned_courtier.Custom('FR_IlElle')] dit être ami[lotr_spawned_courtier.Custom('FR_E')] avec certains aristocrates d'une principauté Dúnedaine qui pourront nous être utiles. En effet, le monde subit de nombreux changements et peut-être les Dúnedains chercheront à nouer une nouvelle amitié avec les hommes sauvages de Dunlad."
 lotr_courtier_spawn.0003.t:0 "[lotr_spawned_courtier.Custom('FR_LeLa')] guerri[lotr_spawned_courtier.Custom('FR_ErEre')] du Haradwaith"
 lotr_courtier_spawn.0003.desc:0 "Les gens du Haradwaith voyagent rarement jusqu'à [capital_province.GetName] et aux collines de l'Enedwaith. Ils remontent la rivière Gwathló en la compagnie de Corsaires d'Umbar.\n\nAujourd'hui, l'un[lotr_spawned_courtier.Custom('FR_E')] d'entre [lotr_spawned_courtier.Custom('FR_EuxElles')], [lotr_spawned_courtier.Custom('FR_le_Char_Pi')][lotr_spawned_courtier.GetTitledFirstName] a offert ses services à ma cour. [lotr_spawned_courtier.Custom('FR_IlElle')] dit être connu[lotr_spawned_courtier.Custom('FR_E')] par des seigneurs de l'Haradwaith qui pourront se révéler être de puissants alliés."
 lotr_courtier_spawn.0004.t:0 "[lotr_spawned_courtier.Custom('FR_LeLa')] Forgoil"
 lotr_courtier_spawn.0004.desc:0 "Ils disent être les Seigneurs des Chevaux, mais nous les égalons à dos de cheval. Quand ils font le voyage jusqu'à [capital_province.GetName], c'est soit pour se venger de nos raids soit pour se protéger des leurs.\n\n Aujourd'hui, l'un[lotr_spawned_courtier.Custom('FR_E')] d'entre [lotr_spawned_courtier.Custom('FR_EuxElles')], [lotr_spawned_courtier.Custom('FR_le_Char_Pi')][lotr_spawned_courtier.GetTitledFirstName] s'est présenté devant ma cour, offrant ses services. [lotr_spawned_character.Custom('FR_IlElle')] dit avoir des connexions avec de puissants personnages du Rhovanion qui seront sûrement utiles à notre cause.\n\n[lotr_spawned_courtier.Custom('FR_IlElle')] : “Il se peut que je puisse vous offrir bien plus que mes services. Je vous ferai don de la moitié de mes Éored si vous réussissez à me battre à une course à cheval autour de votre château.”"
 lotr_courtier_spawn.0004.a:0 "Nous verrons ainsi lequels d'entre nous sont les vrais Seigneurs des Chevaux."
 lotr_courtier_spawn.0004.a.critical_success:0 "Vous gagnez la course. Vous remportez la moitié de ses Éored."
 lotr_courtier_spawn.0004.a.success:0 "Vous perdez la course. Mais [lotr_spawned_courtier.Custom('FR_le_Char_Pi')][lotr_spawned_courtier.GetTitledFirstName] reste dans votre cour."
 lotr_courtier_spawn.0004.a.failure:0 "Vous perdez la course. [lotr_spawned_courtier.Custom('FR_le_Char_Pi')][lotr_spawned_courtier.GetTitledFirstName] quitte votre cour."
 lotr_corsair_courtier_political_refugee:0 "Réfugié[lotr_spawned_courtier.Custom('FR_E')] politique provenant d'Umbar"
 lotr_corsair_courtier_political_refugee_desc:0 "Cette personne possédait jadis une certaine forme de pouvoir dans le port d'un légat Umbarien, jusqu'à ce que, pour une raison quelconque, [lotr_spawned_courtier.Custom('FR_IlElle')] perde les faveurs de son maître et soit forcé[lotr_spawned_courtier.Custom('FR_E')] à l'exil."
 lotr_corsair_courtier_veteran_mercenary:0 "Mercenaire vétéran"
 lotr_corsair_courtier_veteran_mercenary_desc:0 "Cette personne était un[lotr_spawned_courtier.Custom('FR_E')] puissant[lotr_spawned_courtier.Custom('FR_E')] mercenaire dans un port d'Umbar, mais a, pour une raison inconnue, été forcé[lotr_spawned_courtier.Custom('FR_E')] à l'exil."
 lotr_corsair_courtier_trading_entrepreneur:0 "Marchand[lotr_spawned_courtier.Custom('FR_E')] d'Umbar"
 lotr_corsair_courtier_trading_entrepreneur_desc:0 "Cette personne est un[lotr_spawned_courtier.Custom('FR_E')] marchand[lotr_spawned_courtier.Custom('FR_E')] provenant d'Umbar qui souhaite faire fortune en prenant part dans la route commerciale très lucrative entre le Gondor et Umbar."
 lotr_corsair_courtier_former_cultist:0 "Ancie[lotr_spawned_courtier.Custom('FR_NNne')] membre d'une secte d'Umbar"
 lotr_corsair_courtier_former_cultist_desc:0 "Cette personne était un[lotr_spawned_courtier.Custom('FR_E')] membre important[lotr_spawned_courtier.Custom('FR_E')] d'une secte religieuse puissante d'Umbar, qui a finalement été déclarée hérétique, forçant ainsi ses membres à fuir en exil."
 lotr_corsair_courtier_scholar_gentry:0 "Scribe d'Umbar"
 lotr_corsair_courtier_scholar_gentry_desc:0 "Cette personne était membre de la classe sociale éduquée des scribes d'Umbar. Malgré cela, [lotr_spawned_courtier.Custom('FR_IlElle')] a décidé de voyager et de s'intaller loin de sa cité natale. Que ce soit par simple envie de voyager, intérêt intellectuel ou à cause de problèmes politiques, nul ne le sait."
 lotr_corsair_courtier_pirate_scoundrel:0 "Scélérat provenant d'Umbar"
 lotr_corsair_courtier_pirate_scoundrel_desc:0 "Cette personne était membre d'un gang de pirates insignifiant d'Umbar — probablement un pirate qui a attaqué des navires marchands, ou un hors-la-loi se cachant dans dans les campagnes — mais a dû s'éxiler pour éviter la prison."
 lotr_connections_with_corsairs:0 "Liens avec les corsaires"
 lotr_connections_with_corsairs_desc:0 "Ce personnage possède un lien politique, économique ou personnel avec les Corsaires du Sud."
 lotr_connections_with_dunedain:0 "Liens avec les Dúnedains"
 lotr_connections_with_dunedain_desc:0 "Ce personnage possède un lien politique, économique ou personnel avec les Dúnedain du Gondor."
 lotr_connections_with_haradrim:0 "Liens avec les Haradrims"
 lotr_connections_with_haradrim_desc:0 "Ce personnage possède un lien politique, économique ou personnel avec les Haradrims du Proche-Harad."
 lotr_connections_with_horse_lords:0 "Liens avec les Seigneurs des Chevaux"
 lotr_connections_with_horse_lords_desc:0 "Ce personnage possède un lien politique, économique ou personnel avec les Seigneurs des Chevaux."
