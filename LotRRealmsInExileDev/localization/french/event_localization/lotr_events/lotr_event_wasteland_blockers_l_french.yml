l_french:

 ### Wolf Den ###

 wastelands.1001.t:0 "Confronter les loups"
 wastelands.1001.desc:0 "Mes éclaireurs ont fouillé le [obstacle_province.Custom('TerrainTypeProvince')] de [obstacle_province.GetName] pendant des jours.\n\nLa plupart sont revenus les mains vides, et certains ne sont même jamais revenus du tout. Je commence à me demander si cette tanière de loups dont parlent les rumeurs existe  seulement, ou si les loups qui rôdaient sur ces terres n'étaient pas le résultat de quelque magie ou diablerie.\n\nFinalement, mon dernier éclaireur revient faire son rapport, ses vêtements en lambeaux et le regard hagard.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')], je l'ai trouvée ! La tanière est bien dissimulée, dans des anfractuosités profondes de [obstacle_province.Custom('TerrainTypeProvince')] et les loups y sont nombreux et féroces.  »"
 wastelands.1001.a:0 "Je m'en occuperai moi-même."
 wastelands.1001.a.duel_success:0 "Vous vainquez les loups."
 wastelands.1001.a.duel_failure:0 "Vous êtes submergé[ROOT.Char.Custom('FR_E')] par les loups"
 wastelands.1001.b:0 "Mon $knight_culture_player_no_tooltip_lowercase$, [knight.GetTitledFirstNameNoTooltip], règlera leur sort."
 wastelands.1001.b.duel_success:0 "[knight.GetFirstNameNoTooltip] vainc les loups."
 wastelands.1001.b.duel_failure:0 "[knight.GetFirstNameNoTooltip] est submergé[knight.Custom('FR_E')] par les loups."
 wastelands.1001.c:0 "[hooked_character.GetTitledFirstNameNoTooltip] me doit une faveur..."
 wastelands.1001.c.duel_success:0 "[hooked_character.GetFirstNameNoTooltip] vainc les loups."
 wastelands.1001.c.duel_failure:0 "[hooked_character.GetFirstNameNoTooltip] est submergé[hooked_character.Custom('FR_E')] par les loups."
 wastelands.1001.d:0 "Je confierai cette tâche à des professionnels."
 wastelands.1001.e:0 "Peut-être devrais-je laisser les loups tranquilles pour l'instant..."
 wastelands.1001.success.toast.t:0 "La tannière de loups est nettoyée."
 wastelands.1001.failure.toast.t:0 "La tannière de loups persiste."

 wastelands.1201.t:0 "Yoh-gi"
 wastelands.1201.desc:0 "Mes colons de [obstacle_province.GetName] se sont habitués à voir des ours vagabonder près de leurs habitations. Un peu de précaution supplémentaire est, généralement, tout ce qui est requis et même est les bêtes les plus inquisitrices peuvent être mises en fuite par le fracas vigoureux de poêles à frire.\n\nUn ours est différent. Connu sous le nom de « Yoh-gi » dans le dialecte local, il est plus malin que ses congénères et va jusqu'à suivre les équipes de travail, voir les attaquer pendant leurs pauses. Aussitôt que les travailleurs se sont dispersés, il pille leurs bagages pour des provisions et vole toute nourriture qu'ils aient pu apporter avec eux.\n\nIl y a de grands débats dans la colonie pour savoir comment gérer ce problème. La colonie a embauché des trappeurs, qui souhaitent monter une expédition contre cette maudite bête. Cependant, le forgeron local croie que l'ours peut être attiré dans un piège ingénieux de sa propre conception et recouvert de rayon de ruche dégoulinant de miel."
 wastelands.1201.a:0 "Superviser l'expédition des trappeurs."
 wastelands.1201.a.duel_success:0 "Les trappeurs abattent Yoh-gi et le reste des ours avec succès"
 wastelands.1201.a.duel_failure:0 "Les trappeurs sont dépassés par l'ours"
 wastelands.1201.b:0 "Financer le forgeron et son piège."
 wastelands.1201.c:0 "« N'importe quoi ! J'irai poursuivre cette bête moi-même. »"
 wastelands.1201.c.duel_success:0 "Vous abattez Yoh-gi et le reste des ours avec succès"
 wastelands.1201.c.duel_failure:0 "Vous êtes dépassé[ROOT.Char.Custom('FR_E')] par l'ours"
 wastelands.1201.d:0 "« Hey, Hey, Hey ! Laissez cet ours tranquille ! »"
 wastelands.1201.success.toast.t:0 "La tannière des ours est nettoyée"
 wastelands.1201.failure.toast.t:0 "La tannière des ours persiste"

 wastelands.1202.t:0 "Ours doré"
 wastelands.1202.desc.1:0 "Après quatre jours à piétinner dans les terres sauvages, ma chasse à l'ours approche finalement de son dénouement. Une grande ourse se tient à l'entrée d'une grotte, son regard fixé sur moi. Elle se dresse sur ses pattes arrières et rugit, mais semble répugner à charger et à abandonner l'abri derrière elle. Prenant cela comme un signe de faiblesse, je bondis vers l'avant et plonge ma lance dans son torse. Après une courte lutte, l'ourse s'effondre, remuant un peu. Avec ses dernières forces, elle plonge son regard dans le mien à nouveau, cette fois avec une expression qui semble presque... suppliante. Déconcerté[ROOT.Char.Custom('FR_E')], je recule et baisse ma lance.\n\nCe n'est qu'alors que j'entends le gazouillement.\n\nDans le fond de la grotte, je découvre la source du bruit : un petit ourson, encore aveugle et faible, rampe vers moi. "
 wastelands.1202.desc.2.evil:0 "Un sentiment étourdissant d'excitation s'empare de moi. Deux pour le prix d'un ! Mais peut-être pourrais-je élever cet ours moi-même..."
 wastelands.1202.desc.2.good:0 "Un sentiment étouffant de culpabilité s'empare de moi. Cela s'avèrera coûteux, mais peut-être pourrais je l'élever moi-même..."
 wastelands.1202.a:0 "Je vais mettre un terme à sa misère."
 wastelands.1202.b:0 "Je vais tenter d'élever l'ourson."
 wastelands.1202.b.success.toast.t:0 "L'entraînement est un succès"
 wastelands.1202.b.failure.toast.t:0 "L'entraînement est un échec"
 pet_bear_modifier:0 "Ours de compagnie"
 pet_bear_modifier_desc:0 "Ce personnage garde un ours comme animal de compagnie qu'il a élevé depuis qu'il était ourson."
 wastelands.1202.c:0 "Peut-être peut-il survivre seul..."

 wastelands.1401.t:0 "La grande toile"
 wastelands.1401.desc:0 "Lorsque j'arrive dans ma colonie de [obstacle_province.GetName], c'est pour la trouver bourdonnante d'activité. Une force importante y a été rassemblée pour enfin chasser les araignées maléfiques de la régions et assurer le futur de mon investissement. Des éclaireurs ont trouvé le lieu de leur nid et, après un discours motivant, je mène les hommes dans la direction du champs de reproduction fétide des araignées.\n\nCependant, la vision de ce dernier nous fait nous arrêter. Les araignées ont été bien occupées. Un bosquet dense de pins a été complètement absorbé dans une immense toile. Ici et là, elle forme des tunnels dans lesquels divers créatures sauvages (dont un cerf autrefois fier) ont été rapportées et entoilées. L'air est lourd, rempli de la puanteur des entrailles en putrefaction.\n\nLes hommes commencent à débattre sur la meilleure manière de détruire le nid..."
 wastelands.1401.a:0 "Abattez les arbres et tuez tout ce qui survit !"
 wastelands.1401.a.duel_success:0 "Vous abattez la dernière des araignées"
 wastelands.1401.a.duel_failure:0 "Vous êtes submergés et en réchappez de justesse"
 wastelands.1401.b:0 "Envoyez mes archers, ils s'en débarasseront promptement."
 wastelands.1401.b.duel_success:0 "Vous menez vos archers à la victoire contre les araignées"
 wastelands.1401.b.duel_failure:0 "Vos hommes sont submergés par les araignées"
 wastelands.1401.c:0 "Apportez moi du feu... Elles brûleront toutes !"
 wastelands.1401.c.tt:0 "Vous purgez rapidement les nids avec du feu mais au risque qu'il se propage au reste de votre colonie."
 wastelands.1401.d:0 "Aie-je mentionné mon arachnophobie ?"
 wastelands.1401.success.toast.t:0 "Le nid des araignées est nettoyé"
 wastelands.1401.failure.toast.t:0 "Le nid des araignées persiste"

 wastelands.1402.t:0 "Attercop"
 wastelands.1402.desc:0 "Les grandes araignées ont, pendant longtemps, infesté [obstacle_province.GetName] et ont recouvert l'endroit de leurs toiles leur permettant de piéger les voyageurs insouciants. Elles sont fortes, rusées et leur cuir moucheté et ballonés, ainsi que leurs nombreux yeux luisant, sont suffisament horrifiant pour amener la panique en un claquement de doigts.\n\nMes colons rapportent qu'un nid de ces créatures aux nombreuses pattes a été découvert, voilà deux mois, et que la garnison locale a été envoyé le détruire. Ils ne sont jamais revenus. Dans les derniers jours, les corps des gardes ont été retrouvés, entoilés dans les branches mortes d'un grand chêne, et une inspection plus approfondie a mis en évidence qu'il ne restait guère plus que des enveloppes, l'intérieur de leurs corps ayant été dissouts et siphonnés par les terrifiantes attercops.\n\nDes affaires urgentes m'attendent chez moi, aussi, pour que la colonie survive, je vais devoir lever une nouvelle force pour trouver et détruire le nids et éviter aux colons de finir de la même manière que la précédente garnison."
 wastelands.1402.a:0 "Dédier des hommes à la purge du nid."
 levies_aiding_colony_modifier:0 "Levées assistant la colonie"
 levies_aiding_colony_modifier_desc:0 "Certaines levées de ce personnage ont été envoyées pour aider et protéger le peuple vivant dans une colonie."
 wastelands.1402.b:0 "Je confierai cette tâche à des professionnels."
 wastelands.1402.c:0 "Saletés de créatures rampantes !"

 wastelands.1601.t:0 "Les parias"
 wastelands.1601.desc.1:0 "J'ai reçu, pendant des semaines, des lettres de supplications provenant de la colonie de [obstacle_province.GetName]. Ils sont sous le joug d'une bande de hors-la-loi, qui n'ont de cesse de piller les provisions du village. "
 wastelands.1601.desc.2.marshal:0 "[marshal.Custom('FR_MonMa')] maréchal[marshal.Custom('FR_E')], [marshal.GetName], suggère une expédition punitive pour chasser les bandits.\n\nCependant, "
 wastelands.1601.desc.2.knight:0 "[marshal.Custom('FR_MonMa')] conseill[marshal.Custom('FR_ErEre')] militaire, [marshal.GetName], suggère une expédition punitive pour chasser les bandits.\n\nCependant, "
 wastelands.1601.desc.3.spymaster:0 "mon espio[spymaster.Custom('FR_NNne')], [spymaster.GetName], me murmure qu'il y a là plus que ne peut en discerner l'œil au premier abord. Il semble que les parias aient fait parti des premiers colons et qu'il s'agissait de sujets loyaux, jusqu'à ce qu'ils aient été chassés de leurs maisons par d'anciens soldats, mieux armés et moins enthousiastes à l'idée de construire eux mêmes leurs abris alors qu'ils pouvaient s'emparer de ceux déjà bâtis."
 wastelands.1601.desc.3.scholar:0 "l'érudit[spymaster.Custom('FR_E')], [spymaster.GetName], me murmure qu'il y a là plus que ne peut en discerner l'œil au premier abord. Il semble que les parias aient fait parti des premiers colons et qu'il s'agissait de sujets loyaux, jusqu'à ce qu'ils aient été chassés de leurs maisons par d'anciens soldats, mieux armés et moins enthousiastes à l'idée de construire eux mêmes leurs abris alors qu'ils pouvaient s'emparer de ceux déjà bâtis."
 wastelands.1601.a:0 "Je n'ai cure de qui fut le premier. Réglez ça par l'épée !"
 wastelands.1601.a.duel_success:0 "Vos hommes abattent le derniers des fauteurs de trouble"
 wastelands.1601.a.duel_failure:0 "Vos hommes sont repoussés par les bandits"
 wastelands.1601.b:0 "Pardonner aux hors-la-loi et leur rendre leurs terres."
 wastelands.1601.b.duel_success:0 "Vous parvenez à rendre justice aux parias"
 wastelands.1601.b.duel_failure:0 "Vos tentatives d'un jugement juste pour les parias échouent"
 wastelands.1601.c:0 "Je découvrirai la vérité derrière cette affaire moi-même..."
 wastelands.1601.c.duel_success:0 "Vous arrivez à un arrangement entre les parias et les colons"
 wastelands.1601.c.duel_failure:0 "Vous échouez à trouver un arrangement entre les parias et les colons"
 wastelands.1601.d:0 "Je n'ai pas le temps pour ça en ce moment !"
 wastelands.1601.success.toast.t:0 "Les bandits sont gérés"
 wastelands.1601.failure.toast.t:0 "Les bandits persistent"

 wastelands.1602.t:0 "Le corral"
 wastelands.1602.desc.marshal:0 "[marshal.Custom('FR_MonMa')] maréchal[marshal.Custom('FR_E')], [marshal.GetName], m'apporte de bonnes nouvelles. La garnison locale a découvert le camps caché d'un groupe de bandits qui terrorisait ma colonie de [obstacle_province.GetName]. Les soldats ont encerclé les hors-la-loi et, pendant les derniers jours, des échanges de flèches n'ont cessé de se produire mais sans permettre à une poussée décisive de mettre un terme à la situation.\n\nLe chef des bandits semble prêt à se battre jusqu'à la mort, si besoin, mais a proposé de quitter l'endroit en échange d'un tribut substantiel."
 wastelands.1602.desc.knight:0 "[marshal.Custom('FR_MonMa')] conseill[marshal.Custom('FR_ErEre')] militaire, [marshal.GetName], m'apporte de bonnes nouvelles. La garnison locale a découvert le camps caché d'un groupe de bandits qui terrorisait ma colonie de [obstacle_province.GetName]. Les soldats ont encerclé les hors-la-loi et, pendant les derniers jours, des échanges de flèches n'ont cessé de se produire mais sans permettre à une poussée décisive de mettre un terme à la situation.\n\nLe chef des bandits semble prêt à se battre jusqu'à la mort, si besoin, mais a proposé de quitter l'endroit en échange d'un tribut substantiel."
 wastelands.1602.a:0 "Écrasez les !"
 wastelands.1602.a.duel_success:0 "Vos hommes abattent le dernier des fauteurs de trouble"
 wastelands.1602.a.duel_failure:0 "Vos hommes sont repoussés par les bandits"
 wastelands.1602.b:0 "Et si on les persuadait de s'engager ?"
 wastelands.1602.b.duel_success:0 "Vous convainquez le chef des bandits d'aider à défendre la colonie contre les menaces à venir"
 wastelands.1602.b.duel_failure:0 "Vos efforts de négociation échouent"
 enlisted_bandits_province_modifier:0 "Bandits engagés"
 enlisted_bandits_province_modifier_desc:0 "Cette province a engagé des bandits dans ses rangs pour renforcer ses capacités défensives."
 wastelands.1602.c:0 "Je suppose que je peux payer leurs frais de voyage..."

 wastelands.1801.t:0 "La vie trouve toujours un chemin"
 wastelands.1801.desc:0 "Bien que les grands vers ne soient plus depuis longtemps, les Montagnes Grises sont toujours le foyer de leurs descendants rabougris : les dracs. Leurs présence est un frein à la venue de potentiels colons et des solutions doivent être trouvées pour permettre à ma colonie de [obstacle_province.GetName] de prospérer.\n\nAlors que je visitais la colonie, j'ai rencontré un homme des bois éclairé, nommé [hammund.GetName], à la barbe blanche et s'appuyant sur un bâton, et qui suggère une potentielle solution.\n\n« J'ai capturé un drac mâle et je propose de l'exhiber aux visiteurs pour démontrer qu'il n'y a rien à craindre de ces bêtes... pour un prix modeste. J'ai dépensé sans compter pour la cage ! »\n\nC'est à ce moment précis que le drac détruit sa prison et abat Hammund avec un coup de sa queue dédaigneux."
 wastelands.1801.a:0 "Apportez moi mon épée !"
 wastelands.1801.a.duel_success:0 "Vous abattez le drac"
 wastelands.1801.a.duel_failure:0 "Le drac vous submerge"
 wastelands.1801.b:0 "Fuyez !"
 wastelands.1801.success.toast.t:0 "Dracs maîtrisés"
 wastelands.1801.failure.toast.t:0 "Dracs persistants"

 wastelands.1802.t:0 "Le nid des dracs"
 wastelands.1802.desc:0 "Voilà longtemps que courent des rumeurs sur la présence d'un nid de drac, quelques part dans les hautes vallées au dessus de votre colonie de [obstacle_province.GetName], les descendants rabougris mais toujours vicieux des [dragons|E] de [morgothcharacter|E]. Récemment, plusieurs colons ont disparus alors qu'ils chassaient ou récoltaient dans les chutes et il est devenu évident que le futur de la colonie dépend maintenant de faire mentir la rumeur, ou de trouver et détruire les bêtes responsables.\n\nÀ cette fin, [knight.Custom('FR_MonMa')] courageu[knight.Custom('FR_XSe')] chevali[knight.Custom('FR_ErEre')], [knight.GetName], a offert de reconnaître la région. [knight.Custom('FR_IlElle')|U] est revenu[knight.Custom('FR_E')] avec les nouvelles que nous craignions le plus : une femelle drac et ses petits ont infesté une grotte à un jour de marche de la colonie. [knight.Custom('FR_IlElle')|U] démontre son hardiesse en proposant de détruire le nid [knight.Custom('IlElle')]-même et en osant s'enquérir de quelle récompense lui serait accorder devait-[knight.Custom('FR_IlElle')] réussir..."
 wastelands.1802.a:0 "Revenez avec leurs têtes, [knight.GetFirstNameNoTooltip], et vous serez récompensé[knight.Custom('FR_E')] !"
 wastelands.1802.a.duel_success:0 "[knight.GetFirstNameNoTooltip] abat les dracs"
 wastelands.1802.a.duel_failure:0 "[knight.GetFirstNameNoTooltip] est submergé[knight.Custom('FR_E')] par les dracs"
 wastelands.1802.b:0 "Le gloire d'abattre un drac n'est-elle pas une récompense suffisante, [knight.GetFirstNameNoTooltip] ?"
 wastelands.1802.c:0 "J'irai moi-même !"
 wastelands.1802.d:0 "Nous devrions peut-être ralentir..."

 wastelands.2001.t:0 "Drainage et fossés"
 wastelands.2001.desc:0 "Les territoires marécageux autour de notre colonie de [obstacle_province.GetName] se sont montrés avantageux de différentes manières. En premier lieu, ils sont facilement défendable car il est difficile pour une force importante de les envahir. D'autre part, les roselières sont le refuge de dorades, perches, brochets et anguilles que mes colons consomment directement ou fûment en prévision de l'hiver.\n\nD'un autre côté, les marais sont une menace perpétuelle d'inondation, particulièrement durant le dégel printannier, durant lequel les ilôts peuvent être submergés par les eaux montantes. Pour s'en prémunir, mes colons ont commencé la construction d'un système de canaux et digues pour protéger leurs foyers et pour rendre la terre propice à la culture. Cela demande une quantité énorme de travaux et se révèle être un fardeau difficile à soutenir pour la colonie naissante. Aujourd'hui, il semble que l'une des digues aie cédé et que les eaux menacent de détruire l'ensemble des habitations."
 wastelands.2001.a:0 "Je devrais superviser les secours et investir dans de nouveaux travaux."
 wastelands.2001.a.duel_success:0 "Vos projets se révèlent moins coûteux"
 wastelands.2001.a.duel_failure:0 "Vos projets nécessitent plus de fonds"
 wastelands.2001.success.toast.t:0 "Projet surestimé"
 wastelands.2001.failure.toast.t:0 "Projet sous estimé"
 wastelands.2001.b:0 "Dédier des troupes pour aider la reconstruction et terminer la digue."
 wastelands.2001.c:0 "Peut-être cette colonie était-elle perdue dès le commencement..."

 wastelands.2002.t:0 "Fièvre des marais"
 wastelands.2002.desc:0 "Ma colonie dans les marais de [obstacle_province.GetName] est souvent inondée lors des crues printanières mais la menace diminue progressivement avec la complétion progressive d'un système de levées qui retiennent et dévient les marées montantes.\n\nPourtant, la colonie reste affligée par par un mal mystérieux qui semble être véhiculé par les insectes piqueurs qui essaiment au dessus des eaux lors des mois humides estivaux. Cette plaie déclenche des fièvres, tremblements et une terrible fatigue.\n\nLes colons demandent l'approvisionnement d'écorce de saule pour apaiser leurs souffrances et d'armoise pour éloigner les insectes vampiriques."
 wastelands.2002.a:0 "Ils auront ce qu'ils demandent."
 wastelands.2002.b:0 "Il est temps pour le clergé de faire montre d'un peu de charité..."
 wastelands.2002.c:0 "S'ils avaient travaillé plus dur pour drainer les marais, ils n'en seraient pas là !"