 ### Wolf Den ###

 wastelands.1001.t: "[obstacle_province.GetName] : Face aux Loups"
 wastelands.1001.desc: "Mes éclaireurs ont scruté les [obstacle_province.Custom('TerrainTypeProvince')] de [obstacle_province.GetName] durant des jours.\n\nLa plupart sont revenus bredouilles, certains ne sont point revenus du tout. Je commence à me demander si ce repaire de loups dont parle la rumeur existe vraiment, ou si les loups qui rôdent en ces terres sont le fruit de quelque magie ou maléfice.\n\nEnfin, mon dernier éclaireur se présente, les vêtements en lambeaux et le regard troublé.\n\n'Mon [ROOT.Char.GetLadyLord], je l'ai trouvé ! La tanière est bien dissimulée, dans les profondeurs des [obstacle_province.Custom('TerrainTypeProvince')], et les loups y sont nombreux et féroces'."
 wastelands.1001.a: "Je m'en chargerai moi-même."
 wastelands.1001.a.duel_success: "Vous triomphez des loups"
 wastelands.1001.a.duel_failure: "Vous êtes submergé par les loups"
 wastelands.1001.b: "Mon $knight_culture_player_no_tooltip_lowercase$, [knight.GetTitledFirstNameNoTooltip], en fera prompte justice."
 wastelands.1001.b.duel_success: "[knight.GetFirstNameNoTooltip] triomphe des loups"
 wastelands.1001.b.duel_failure: "[knight.GetFirstNameNoTooltip] est submergé par les loups"
 wastelands.1001.c: "[hooked_character.GetTitledFirstNameNoTooltip] me doit une faveur..."
 wastelands.1001.c.duel_success: "[hooked_character.GetFirstNameNoTooltip] triomphe des loups"
 wastelands.1001.c.duel_failure: "[hooked_character.GetFirstNameNoTooltip] est submergé par les loups"
 wastelands.1001.d: "Je confierai cette tâche à des professionnels engagés."
 wastelands.1001.e: "Peut-être devrais-je laisser les loups tranquilles pour l'instant..."
 wastelands.1001.success.toast.t: "Tanière de Loups Nettoyée"
 wastelands.1001.failure.toast.t: "Tanière de Loups Demeure"

 wastelands.1002.t: "[obstacle_province.GetName] : Encerclés"
 wastelands.1002.desc: "J'espérais atteindre mon établissement de [obstacle_province.GetName] avant la tombée de la nuit, mais des retards répétés nous ont laissés à quelques lieues de là quand vint le crépuscule. Dans la lueur déclinante, nous avons établi un campement à l'orée d'un bosquet d'arbres robustes, et entrepris d'allumer un feu. Malgré l'inconfort, je sens une quiétude m'envahir tandis que je contemple la beauté du ciel constellé d'étoiles.\n\nSoudain, j'entends un grognement. De l'autre côté du feu, j'aperçois une paire d'yeux. Et aussitôt, cette paire est rejointe par deux douzaines d'autres, et je réalise que nous sommes encerclés. Un hurlement cruel frappe nos oreilles, et notre erreur devient manifeste – nous avons campé près d'une tanière de loups ! Voici l'origine de la terreur grise qui a tourmenté notre nouvel établissement depuis sa fondation."
 wastelands.1002.a: "À moi ! Transformons ces perfides en pelisses !"
 wastelands.1002.b: "[knight.GetFirstNameNoTooltip], défendez-nous de ces bêtes !"
 wastelands.1002.c: "Saisissez un brandon enflammé, nous allons nous échapper !"

 wastelands.1003.t: "[obstacle_province.GetName] : Mère-Louve"
 wastelands.1003.desc: "Après des mois de recherche, elle a enfin été découverte – la grande tanière de loups de [obstacle_province.GetName]. La meute était immense et d'une ruse troublante, attaquant souvent les marchands sur leur route pour approvisionner notre jeune avant-poste, mais désormais nous l'avons encerclée.\n\nNombre de pelages sont déjà empilés dans notre camp, mais une certaine nervosité règne quant à l'assaut final pour détruire la tanière, car la meute est conduite par une grande louve, presque de la taille d'un poney et dont le museau est teint du sang cramoisi de ses proies. À notre approche, notre crainte s'accroît, car la louve se dresse devant un tas frémissant de louveteaux, et son grognement et ses claquements de mâchoire indiquent clairement qu'elle entend les défendre avec toute sa force et sa férocité."
 wastelands.1003.a: "Ce n'est qu'un vil roquet ! Je m'en chargerai personnellement !"
 wastelands.1003.a.duel_success: "Vous parvenez à abattre la louve"
 wastelands.1003.a.duel_failure: "Vous échouez à abattre la louve"
 wastelands.1003.b: "Encerclez-la ! Ensemble, nous l'abattrons !"
 wastelands.1003.b.duel_success: "Vous acculez la louve avec succès"
 wastelands.1003.b.duel_failure: "La louve parvient à s'échapper"
 wastelands.1003.c: "Euh. Peut-être devrions-nous revenir plus tard."

 wastelands.1004.t: "[obstacle_province.GetName] : Chiens-Loups"
 wastelands.1004.desc: "Des nouvelles intéressantes me parviennent de [obstacle_province.GetName]. Les colons y ont amené de nombreux chiens domestiques sur leurs terres, qui agissent comme gardiens loyaux et fiables du bétail et des foyers. Toutefois, cela a eu des conséquences troublantes. Alors que la population de loups diminue, et que ces chiens domestiques parcourent les terres en plus grand nombre, une espèce hybride a commencé à devenir plus commune à mesure que les loups et les chiens se mêlent.\n\nCes 'chiens-loups' possèdent les caractéristiques du loup, mais le tempérament d'un chien, et ont commencé à gagner en popularité parmi la population locale comme animaux de compagnie et gardiens. Mais certains s'inquiètent que ces hybrides pourraient être trop sauvages pour être véritablement apprivoisés, ou qu'ils pourraient former leurs propres meutes sauvages si la population venait à croître de manière incontrôlée !"
 wastelands.1004.a: "Cette pratique doit cesser et un abattage doit être mis en place."
 wastelands.1004.b: "Le corps d'un loup, mais la loyauté d'un chien..."
 wastelands.1004.c: "Quelle proie intéressante ils feraient !"
 wastelands.1004.a.duel_success: "[obstacle_province.GetName] gagne une observation de loup"
 wastelands.1004.a.success.toast.t: "Loups libérés avec succès dans la nature"
 wastelands.1004.a.duel_failure: "Échec de la libération des loups"
 wastelands.1004.a.failure.toast.t: "Indignation populaire"
 wastelands.1004.b.duel_success: "Vous dressez un chien-loup avec succès"
 wastelands.1004.b.success.toast.t: "Le Meilleur Ami de l'Homme"
 wastelands.1004.b.duel_failure: "Vous échouez à apprivoiser le loup"
 wastelands.1004.b.failure.toast.t: "Loup sauvage indomptable"
 
 wastelands.1005.t: "[obstacle_province.GetName] : Les Disparus"
 wastelands.1005.desc: "De tristes nouvelles de [obstacle_province.GetName] attirent mon attention aujourd'hui, car une récente série de tragédies a ébranlé les établissements là-bas. Les meutes de loups locales, enhardies semble-t-il par les constantes intrusions sur leur territoire, ont commencé à emporter les jeunes, les impuissants et les vieillards en grand nombre.\n\nAvec une audace jusqu'alors jamais observée, elles ont même commencé à rôder dans les villages la nuit en meutes imposantes ! Il faut agir, avant que les loups ne deviennent assez hardis pour dérober les nourrissons de leurs berceaux mêmes."
 wastelands.1005.a: "Nous devons organiser les villageois pour porter le combat aux loups !"
 wastelands.1005.a.duel_success: "La tanière de loups est nettoyée"
 wastelands.1005.a.duel_failure: "La tanière de loups demeure et la colonie est perdue"
 wastelands.1005.success.toast.t: "Tanière de loups nettoyée !"
 wastelands.1005.failure.toast.t: "Échec du nettoyage de la tanière de loups"
 wastelands.1005.b: "Rassemblez les villageois et brûlons les loups"
 wastelands.1005.b.duel_success: "Vous brûlez la tanière de loups"
 wastelands.1005.b.duel_failure: "La tanière de loups demeure et la colonie est perdue"
 wastelands.1005.c: "Regrettable, mais ce sont les risques de la frontière"

 wastelands.1006.t: "[obstacle_province.GetName] : Traqués"
 wastelands.1006.desc: "Ce qui semblait d'abord être une chasse aisée a très rapidement échappé à tout contrôle. Un grand ouargue noir a traqué ma troupe et a frappé dans la nuit sous le couvert du brouillard, accompagné de sa meute vengeresse. Les chasseurs que j'avais conduits à la tanière de loups de [obstacle_province.GetName] ont tous été éliminés un par un, et bientôt je me retrouve seul, face à cette bête contre nature.\n\nC'est de loin le plus grand ouargue que j'aie jamais vu, et la lueur d'intelligence troublante dans ses yeux promet une mort longue et misérable si je ne fuis pas immédiatement son territoire."
 wastelands.1006.a: "Tu feras un magnifique tapis"
 wastelands.1006.a.duel_success: "La tanière de loups est nettoyée"
 wastelands.1006.a.duel_failure: "La tanière de loups demeure"
 wastelands.1006.success.toast.t: "Tanière de loups nettoyée !"
 wastelands.1006.failure.toast.t: "Échec du nettoyage de la tanière de loups" 
 wastelands.1006.b: "Si j'allume un feu, je peux piéger la bête et la tuer ainsi"
 wastelands.1006.c: "Je vais bravement, très bravement prendre la fuite !"
 wastelands.1006.b.duel_success: "La tanière de loups est nettoyée"
 wastelands.1006.b.duel_failure: "La tanière de loups demeure"

 wastelands.1007.t: "[obstacle_province.GetName] : Hurlements depuis les Collines"
 wastelands.1007.desc: "Un messager arrive à ma cour, porteur de nouvelles de l'établissement de [obstacle_province.GetName]. Les nouvelles sont favorables, mais alors que le messager achève son rapport, il transmet une requête des villageois :\n\n« Mon Seigneur, » dit-il, « bien que nous ayons chassé la majorité des loups de nos établissements, il reste une meute considérable dans les collines à quelques lieues de notre établissement. Nous sollicitons votre aide pour les détruire une fois pour toutes, afin que nous puissions dormir en paix. »\n\nMon Intendant intervient : « Mon seigneur, si les loups ont véritablement été repoussés dans les collines à des lieues de la colonie, je ne vois guère la nécessité d'une quelconque intervention de notre part ; les loups se déplaceront d'eux-mêmes d'ici l'hiver prochain. »"
 wastelands.1007.a: "Ne prenons aucun risque, j'enverrai l'aide nécessaire."
 wastelands.1007.b: "Je dois convenir avec [steward.GetFirstName], les loups ne représentent plus guère de menace maintenant."
 wastelands.1007.success.toast.t: "Les Loups se Dispersent Naturellement"
 wastelands.1007.failure.toast.t: "Les Loups Demeurent"

 wastelands.1008.t: "[obstacle_province.GetName] : Clubs de Chasse"
 wastelands.1008.desc: "Grâce aux efforts dédiés à l'éradication de la dangereuse population de loups de [obstacle_province.GetName], les chasseurs ont commencé à former des clubs de chasse pour mieux coordonner leurs efforts entre eux. \n\nOutre l'avantage évident de rendre l'abattage des loups bien plus sûr et aisé, cela a commencé à favoriser une sous-culture distincte dans le comté, la chasse devenant plus répandue et populaire dans les communautés locales comme passe-temps pour les forts et les braves."
 wastelands.1008.a: "Une mode passagère, mais néanmoins intéressante"
 wastelands.1008.success.toast.t: "Clubs de chasse encouragés !"
 wastelands.1008.failure.toast.t: "La chasse aux loups échappe à tout contrôle !" 
 wastelands.1008.b: "Nous devrions encourager davantage ces clubs de chasse !"
 wastelands.1008.b.duel_success: "Vous encouragez avec succès les clubs de chasse"
 wastelands.1008.b.duel_failure: "La chasse échappe à tout contrôle..."
 wastelands.1008.c: "Je devrais rendre visite à ces gens, ils ont sûrement quelques astuces à partager"

 wastelands.1009.t: "[obstacle_province.GetName] : Hurlements dans la Nuit"
 wastelands.1009.desc: "Alors que je visite [obstacle_province.GetName] pour vérifier les progrès de la colonie, je constate la dévastation absolue de certains villages. Des villes fantômes à moitié vides peuplées de villageois hagards, protégés par de frêles palissades, à peine empêchés de s'effondrer d'épuisement par leurs propres fourches. Les loups, disent-ils, sont si nombreux et terribles que simplement survivre aux nuits est un défi. La situation est insoutenable.\n\nAlors que ma suite et moi repartons pour rassembler une force afin d'abattre les loups, je me retrouve séparé du reste de mon groupe avec seulement une poignée de personnes, et bientôt le calme sinistre de la nuit est brisé par les hurlements de ce qui doit être au moins une centaine de loups. En un clin d'œil, mon entourage est encerclé de toutes parts par des loups qui grondent et montrent les crocs, tenus à distance seulement par la lumière de nos torches. Mais à mesure que la lumière des torches faiblit, les loups se rapprochent de plus en plus..."
 wastelands.1009.a: "Formation ! Mettez-vous en formation et qu'ils se brisent contre nous !"
 wastelands.1009.a.duel_success: "Vos compétences martiales surmontent l'attaque des loups"
 wastelands.1009.a.duel_failure: "Vos compétences martiales n'aident pas à prévenir l'attaque des loups"
 wastelands.1009.success.toast.t: "Défendus contre les loups"
 wastelands.1009.failure.toast.t: "Blessés par les loups !" 
 wastelands.1009.b: "Maintenez les feux ! Nous devons tenir bon !"
 wastelands.1009.b.duel_success: "Vous parvenez à repousser les loups avec le feu"
 wastelands.1009.b.duel_failure: "Le feu ne s'est pas avéré suffisant..."
 wastelands.1009.c: "[knight.GetName], protégez votre [ROOT.Char.GetTitleAsNameNoTooltip] !"
 wastelands.1009.c.duel_success: "[knight.GetName] combat vaillamment les loups"
 wastelands.1009.c.duel_failure: "Vous et [knight.GetName] êtes blessés dans l'attaque"

 wastelands.1201.t: "[obstacle_province.GetName] : Yoh-gi"
 wastelands.1201.desc: "Mes colons de [obstacle_province.GetName] sont habitués aux ours rôdant près de leur colonie. Un peu de prudence supplémentaire est ordinairement tout ce qui est requis, et même les bêtes les plus curieuses peuvent normalement être dissuadées par le vigoureux entrechoquement de casseroles.\n\nUn ours est différent. Connu sous le nom de 'Yoh-gi' dans le dialecte local, il est plus malin que l'ours moyen, traquant les groupes de travailleurs et les attaquant dès qu'ils s'arrêtent pour se sustenter. Dès que les ouvriers se sont dispersés, il pille leurs bagages pour s'approvisionner, dérobant toute nourriture qu'ils ont apportée.\n\nIl y a un débat considérable dans l'établissement quant à la façon de traiter le problème. La colonie a employé des forestiers, qui souhaitent monter une expédition contre l'ours. Cependant, le forgeron de l'établissement estime que l'ours peut être attiré dans un ingénieux piège de sa conception, appâté avec une ruche débordant de miel."
 wastelands.1201.a: "Supervisez l'expédition des forestiers."
 wastelands.1201.a.duel_success: "Les forestiers abattent avec succès Yoh-gi et le reste de son espèce"
 wastelands.1201.a.duel_failure: "Les forestiers sont déjoués par l'ours"
 wastelands.1201.b: "Payez le forgeron pour qu'il construise son piège."
 wastelands.1201.c: "« Quelle absurdité ! Je vais m'occuper de cette bête personnellement. »"
 wastelands.1201.c.duel_success: "Vous abattez avec succès Yoh-gi et le reste de son espèce"
 wastelands.1201.c.duel_failure: "Vous êtes déjoué et submergé par l'ours"
 wastelands.1201.d: "« Hé, Hé, Hé ! Laissez cet ours tranquille ! »"
 wastelands.1201.success.toast.t: "Tanière d'Ours Nettoyée"
 wastelands.1201.failure.toast.t: "Tanière d'Ours Demeure"

 wastelands.1202.t: "[obstacle_province.GetName] : Weregild de l'Ours"
 wastelands.1202.desc.1: "Après quatre jours de marche en terrain difficile, ma chasse à l'ours touche à sa fin. Une grande ourse se tient à l'entrée d'une caverne, son regard fixé sur moi. Elle se dresse sur ses pattes arrière et rugit, mais semble réticente à charger et à quitter l'abri de son recoin rocheux. Prenant cela pour un signe de faiblesse, je bondis en avant et plonge ma lance dans sa poitrine. Après une brève lutte, l'ourse s'effondre, tremblante. De ses dernières forces, elle me regarde à nouveau dans les yeux avec une expression qui semble presque... suppliante. Déconcerté, je recule et laisse tomber la lance.\n\nC'est alors que j'entends les miaulements.\n\nAu fond de la caverne, je trouve la source du bruit – un minuscule ourson, encore aveugle et faible, rampe vers moi. "
 wastelands.1202.desc.2.evil: "Une exaltation irrésistible s'empare de moi. Deux pour le prix d'un ! Mais peut-être pourrais-je élever l'ours moi-même..."
 wastelands.1202.desc.2.good: "Un sentiment de culpabilité irrésistible s'empare de moi. Le nourrir serait coûteux, mais peut-être pourrais-je élever l'ourson moi-même..."
 wastelands.1202.a: "Je vais mettre fin à ses souffrances."
 wastelands.1202.b: "Je vais tenter d'élever l'ourson moi-même."
 wastelands.1202.b.success.toast.t: "Entraînement Réussi"
 wastelands.1202.b.failure.toast.t: "Échec de l'Entraînement"
 pet_bear_modifier: "Ours de Compagnie"
 pet_bear_modifier_desc: "Ce personnage garde un ours comme animal de compagnie qu'il a élevé depuis qu'il était ourson."
 wastelands.1202.c: "Peut-être peut-il survivre seul..."

 wastelands.1203.t: "[obstacle_province.GetName] : Le Raid"
 wastelands.1203.desc: "Le nouvel établissement de [obstacle_province.GetNameNoTier] prend belle allure. Un groupe de bâtiments a déjà surgi, de la fumée s'élevant vers le ciel depuis de multiples cheminées et foyers. Des terres ont été défrichées pour l'agriculture, et la nature sauvage cède progressivement la place à un paysage domestiqué et entretenu. Alors que je médite sur les progrès accomplis, ma rêverie est interrompue par un cri.\n\nUn ours ! Sa masse gigantesque bondit au cœur de l'établissement, dispersant les colons comme des quilles."
 wastelands.1203.a: "Apportez-moi un arc ! Je l'abattrai moi-même."
 wastelands.1203.a.duel_success: "Vous parvenez à tuer l'ours"
 wastelands.1203.a.duel_failure: "Vous échouez à tuer l'ours"
 wastelands.1203.b: "Sonnez les cors ! Nous devons y mettre fin !"
 wastelands.1203.b.duel_success: "Votre groupe parvient à tuer l'ours"
 wastelands.1203.b.duel_failure: "Votre groupe échoue à tuer l'ours"
 wastelands.1203.c: "Fuyez ! Cet ennemi est plus grand que chacun d'entre nous"
 wastelands.1203.failure.toast.t: "La tanière d'ours demeure"
 wastelands.1203.success.toast.t: "Tanière d'Ours Nettoyée"

 wastelands.1204.t: "[obstacle_province.GetName] : Ours aux Champignons"
 wastelands.1204.desc: "Mon intendant [steward.GetFirstName] m'apporte des nouvelles de notre colonie naissante à [obstacle_province.GetName]. C'est un récit si déconcertant que [steward.GetFirstNameNoTooltip] a insisté pour le vérifier avant de me l'apporter, mais il est désormais certain de sa véracité. Il semble que l'un de nos colons ait découvert une forme particulièrement puissante de champignon, dont la consommation procure des visions étonnantes et des sensations d'euphorie intense.\n\nCela pourrait être tout à fait acceptable, mais une parcelle cultivée de champignons a été dérobée par un ours local de taille redoutable. Cet ours s'est ensuite lancé dans un déchaînement d'immenses proportions, détruisant maisons et réserves et massacrant des colons, de sorte que la colonie fait désormais face à une menace existentielle."
 wastelands.1204.a: "Détournez une partie de nos levées pour s'occuper de cette menace velue."
 wastelands.1204.a.duel_failure: "Vos levées échouent à chasser l'ours"
 wastelands.1204.a.duel_success: "Vos levées chassent l'ours avec succès"
 wastelands.1204.b: "Creusez une fosse à pieux et attirez l'ours avec du champignon frais"
 wastelands.1204.b.duel_failure: "L'ours parvient à échapper à votre piège"
 wastelands.1204.b.duel_success: "Vous attirez l'ours dans votre piège avec succès"
 wastelands.1204.c: "J'aimerais essayer certains de ces champignons... à des fins médicinales."
 wastelands.1204.c.success.toast.t: "Sous Champignons"
 wastelands.1204.c.failure.toast.t: "Mauvais Champignons"
 wastelands.1204.failure.toast.t: "La tanière d'ours demeure"
 wastelands.1204.success.toast.t: "Ours Chassé"

 wastelands.1205.t: "Plus qu'il n'y paraît"
 wastelands.1205.desc: "Les terres entourant [obstacle_province.GetName] sont depuis longtemps réputées pour les grands ours qui y ont élu domicile.\n\nAlors que je visite ma colonie afin de vérifier ses progrès, je suis accosté sur la route par ce qui semble être une petite famille d'ours massifs. Les conduisant apparemment, un homme immense à l'allure de bête exige que nous quittions leurs terres sous peine de subir leur vengeance pour tous les ours que nous avons abattus."
 wastelands.1205.a: "J'aimerais bien voir cela, sauvage !"
 wastelands.1205.b: "Gardez vos ours loin de nos établissements..."
 wastelands.1205.c: "Nous nous en allions justement, n'est-ce pas, compagnons ?"
 wastelands.1205.toast.t: "L'ours demeure"
 wastelands.1205.a.duel_success: "Vous chassez le changeur de peau"
 wastelands.1205.a.success.toast.t: "Tanière d'ours nettoyée"
 wastelands.1205.a.duel_failure: "Vous échouez à chasser le changeur de peau"
 wastelands.1205.a.failure.toast.t: "Blessé en chassant les ours"
 wastelands.1205.b.duel_success: "Vous parvenez à conclure un accord avec le changeur de peau"
 wastelands.1205.b.success.toast.t: "Coexistence"
 wastelands.1205.b.duel_failure: "Vous échouez à conclure un accord avec le changeur de peau"
 wastelands.1205.b.failure.toast.t: "La tanière d'ours demeure"

 wastelands.1206.t: "[obstacle_province.GetName] : Le Mangeur d'Hommes"
 wastelands.1206.desc: "Il veille dans la nuit. Sept pieds de haut, et une demi-tonne de poids. Sa peau est plus épaisse et plus résistante que des écailles de dragon, ses crocs et ses griffes plus grands que des épées, la puanteur de son haleine plus putride qu'une prairie après la bataille. Il porte les cicatrices de cent batailles, et son visage présente l'usure et les meurtrissures de cent ans.\n\nDu moins, c'est ce que me disent les lettres de [obstacle_province.GetName]. Il est fort probable qu'au moins certains des faits concernant ce grand ours soient faux, mais leur sentiment est clair. Ils rapportent maintes choses : qu'il est presque invincible ; qu'il a survécu à mille flèches ; qu'il massacre des groupes de chasse forts de cinquante hommes ; et qu'il pénètre dans le village la nuit sans être vu et massacre le bétail et les villageois - #italic surtout les villageois #! - de même. Les colons sont clairs : ils implorent de l'aide, n'importe quoi ; pour que cette terreur de la nuit soit éradiquée une fois pour toutes."
 wastelands.1206.success.toast.t: "Ours Tué"
 wastelands.1206.failure.toast.t: "La tanière d'ours demeure"
 wastelands.1206.a: "Envoyez mes plus fins guerriers pour abattre cette bête !"
 wastelands.1206.b: "[marshal.GetFirstName], ralliez les colons et apportez-moi la tête de cet ours."
 wastelands.1206.b.duel_success: "L'ours est tué"
 wastelands.1206.b.duel_failure: "L'ours a survécu"
 wastelands.1206.c: "Ah, ce n'est rien que la superstition des manants ! Ils peuvent s'occuper de l'ours eux-mêmes."

 wastelands.1207.t: "[obstacle_province.GetName] : Ennemis Jurés"
 wastelands.1207.desc: "À mesure que la colonie de [obstacle_province.GetName] s'étend, la population problématique d'ours de la région est chassée, pour la sécurité, pour la nourriture, et pour le simple sport. Mais il semble que nos actions aient suscité l'ire de ces ours puants, car tandis que je visite la colonie pour vérifier ses progrès, nous sommes assiégés par ces maudites créatures aux côtés de ce qui est de loin le plus grand ours que j'aie jamais vu. Pire encore, il semble commander les ours plus petits d'une manière ou d'une autre !"
 wastelands.1207.success.toast.t: "Ours Tué"
 wastelands.1207.failure.toast.t: "La tanière d'ours demeure"
 wastelands.1207.a: "C'est la saison de l'ours, mes gars !"
 wastelands.1207.b: "Coupez la tête de cette grosse bête, et les ours se disperseront"
 wastelands.1207.duel_success: "L'ours est tué"
 wastelands.1207.duel_failure: "L'ours a survécu"
 wastelands.1207.c: "Distrayez-les pour moi pendant que je, euh, vais chercher des renforts !"

 wastelands.1208.t: "[obstacle_province.GetName] : Combat d'Ours"
 wastelands.1208.desc: "Décidant de visiter [obstacle_province.GetName] pour inspecter les lieux, je suis accueilli par un somptueux festival marquant mon arrivée. La nourriture est empilée en abondance, et les boissons coulent à flot. Au sommet des réjouissances, je suis conduit à une grande arène et installé sur le siège d'honneur. Un certain nombre de grands chiens à l'air méchant sont amenés dans la fosse de l'arène par une porte. Et puis, à ma grande surprise, un ours à l'air triste sort lentement en se dandinant de l'autre !\n\nComme un éclair, les chiens chargent la bête, lui mordant. Toute l'épreuve devient rapidement une orgie de sang, mais finalement l'ours est terrassé par le molosse survivant. Alors que je me tourne pour regarder le gouverneur souriant assis à côté de moi, je réfléchis à ma réaction face au spectacle."
 wastelands.1208.a: "Voilà ce que j'appelle du divertissement !"
 wastelands.1208.b: "C'est une pratique répugnante, et vous ne le ferez plus jamais !"
 wastelands.1208.c: "... Comment puis-je gagner de l'argent avec cela ?"
 wastelands.1208.c.duel_success: "Vous monétisez ces combats d'ours avec succès"
 wastelands.1208.success.toast.t: "Monétisation Réussie"
 wastelands.1208.c.duel_failure: "Vous échouez à monétiser ces combats d'ours"
 wastelands.1208.failure.toast.t: "Monétisation Échouée"

 wastelands.1209.t: "[obstacle_province.GetName] : Ennemis Jurés"
 wastelands.1209.desc: "Des nouvelles plutôt préoccupantes de [obstacle_province.GetName] arrivent sur mon bureau ce matin. La population locale d'ours qui s'y trouve a, depuis les débuts de l'établissement, été une épine constante dans le flanc des locaux en raison de la nature agressive des bêtes. À crinière, à griffes en faucille et au pelage hirsute sont ces ours, mais ce qui les rend si dangereux est leur sauvagerie, attaquant les gens avec peu de provocation et peu d'avertissement. Les choses sont devenues si graves que j'ai été personnellement sollicité par le gouverneur local pour intervenir face à la menace que posent ces ours paresseux."
 wastelands.1209.success.toast.t: "Ours Tué"
 wastelands.1209.failure.toast.t: "La tanière d'ours demeure"
 wastelands.1209.a: "[knight.GetFirstName], envie d'aller chasser l'ours ?"
 wastelands.1209.b: "Que quelqu'un me passe ma bonne lance à ours !"
 wastelands.1209.duel_success: "L'ours est tué"
 wastelands.1209.duel_failure: "L'ours a survécu"
 wastelands.1209.c: "Tout cela est fort intéressant, mais je n'ai simplement pas le temps"

 wastelands.1401.t: "[obstacle_province.GetName] : La Grande Toile"
 wastelands.1401.desc: "J'arrive pour trouver ma colonie de [obstacle_province.GetName] en pleine effervescence. Une force significative a été assemblée ici pour enfin chasser les araignées maléfiques de la région et assurer l'avenir de mon établissement. Des éclaireurs ont identifié l'emplacement de leur nid, et après un discours inspirant, je conduis les hommes dans la direction du fétide lieu de reproduction des araignées.\n\nSa vue, cependant, nous fait hésiter. Les araignées ont été occupées. Une dense parcelle de sapins a été entièrement enfermée dans une grande toile. Çà et là, les toiles forment des entonnoirs dans lesquels divers habitants sauvages - y compris un cerf autrefois fier - ont été piégés et emmaillotés. L'air est humide de la puanteur d'entrailles digérées.\n\nUn débat s'engage sur la meilleure façon de détruire le nid..."
 wastelands.1401.a: "Prenez des haches pour les arbres et des épées pour ce qui survit !"
 wastelands.1401.a.duel_success: "Vous occisez les dernières araignées"
 wastelands.1401.a.duel_failure: "Vous êtes submergé par les araignées et échappez de justesse"
 wastelands.1401.b: "Faites venir mes archers, ils s'en débarrasseront rapidement."
 wastelands.1401.b.duel_success: "Vous menez vos archers à la victoire contre les araignées"
 wastelands.1401.b.duel_failure: "Vos hommes sont submergés par les araignées"
 wastelands.1401.c: "Apportez-moi du feu... nous les brûlerons !"
 wastelands.1401.c.tt: "Vous purgez rapidement les nids par le feu mais risquez que l'incendie se propage au reste de votre colonie."
 wastelands.1401.d: "Ai-je mentionné que je suis arachnophobe ?"
 wastelands.1401.success.toast.t: "Nid d'Araignées Nettoyé"
 wastelands.1401.failure.toast.t: "Nid d'Araignées Demeure"

 wastelands.1402.t: "[obstacle_province.GetName] : Attercop"
 wastelands.1402.desc: "Les grandes araignées infestent depuis longtemps [obstacle_province.GetName], recouvrant des zones entières de leurs toiles et piégeant les voyageurs imprudents. Elles sont fortes et rusées, et leurs peaux gonflées et mouchetées et leurs yeux groupés luisants sont suffisamment horrifiants pour provoquer la panique au simple aperçu.\n\nMes colons rapportent qu'un nid de ces bêtes à nombreuses pattes a été découvert il y a deux lunes, et la garnison locale a été dépêchée pour le détruire. Ils ne sont jamais revenus. Ces derniers jours, les corps de la garnison ont été trouvés emmaillotés dans les branches mortes d'un grand chêne, et à l'inspection, on a découvert qu'ils n'étaient guère plus que des enveloppes vides, leurs entrailles dissoutes et drainées par les attercops rampants.\n\nJ'ai des affaires urgentes à traiter chez moi, donc si la colonie doit réussir, je devrai lever une force fraîche pour trouver et détruire le nid, de peur que les colons ne subissent le même sort."
 wastelands.1402.a: "Consacrez une partie de mes hommes à les purger."
 levies_aiding_colony_modifier: "Levées Aidant la Colonie"
 levies_aiding_colony_modifier_desc: "Une partie des levées de ce personnage a été engagée pour aider et protéger les habitants des établissements coloniaux."
 wastelands.1402.b: "Je confierai cette tâche à des professionnels engagés."
 wastelands.1402.c: "Maudits rampants !"
 
 wastelands.1403.t: "[obstacle_province.GetName] : Sauvé de la Tanière"
 wastelands.1403.desc: "En nettoyant les dizaines de grands repaires d'araignées à [obstacle_province.GetName], mes ouvriers tombent sur une malheureuse victime des grandes arachnides, encore enveloppée dans des toiles contraignantes. À leur surprise, ils découvrent que la proie des araignées s'avère être encore vivante. C'est l'un des rares autochtones restants, nommé [rescued_person.GetFirstName]. \n\nAprès s'être remis du poison étourdissant des araignées, [rescued_person.GetFirstName] demande une audience avec moi. « J'ai tout perdu quand ces araignées ont attaqué notre village, » explique [rescued_person.GetSheHe]. « Je dois ma vie à vos colons, et je vous demande de m'accorder une place parmi eux, car je connais ces terres. » \n\nIl m'appartient maintenant de décider ce qu'il adviendra..."
 wastelands.1403.a: "Je vous trouverai une place à ma cour."
 wastelands.1403.b: "Voici un peu d'or, allez-y maintenant."
 wastelands.1403.c: "Vous pouvez rejoindre mes ouvriers à [obstacle_province.GetName]."
 wastelands.1403.d: "Fort bien, prenez la charge de [obstacle_province.GetName] comme mon vassal."
 wastelands.1403.d.tt.success: "L'établissement prospère"
 wastelands.1403.d.tt.failure: "Les araignées reviennent"

 wastelands.1601.t: "[obstacle_province.GetName] : Les Proscrits"
 wastelands.1601.desc.1: "Depuis des semaines, je reçois des lettres suppliantes de l'établissement de [obstacle_province.GetName]. Ils sont tourmentés par une bande de hors-la-loi, qui ont à maintes reprises pillé les réserves alimentaires de la ville. "
 wastelands.1601.desc.2.marshal: "Mon Maréchal, [marshal.GetName], suggère une expédition punitive pour chasser les bandits.\n\nCependant, "
 wastelands.1601.desc.2.knight: "Mon conseiller militaire, [marshal.GetName], suggère une expédition punitive pour chasser les bandits.\n\nCependant, "
 wastelands.1601.desc.3.spymaster: "mon Maître-espion, [spymaster.GetName], murmure qu'il y a plus dans cette situation qu'il n'y paraît. Il semble que les hors-la-loi figuraient parmi les premiers colons, et pour la plupart étaient des sujets irréprochables - jusqu'à ce qu'ils soient chassés de leurs foyers par d'anciens soldats qui étaient mieux armés et moins enclins à construire des abris de leurs propres mains lorsqu'ils pouvaient voler ceux qui avaient déjà été bâtis."
 wastelands.1601.desc.3.scholar: "l'érudit, [spymaster.GetName], murmure qu'il y a plus dans cette situation qu'il n'y paraît. Il semble que les hors-la-loi figuraient parmi les premiers colons, et pour la plupart étaient des sujets irréprochables - jusqu'à ce qu'ils soient chassés de leurs foyers par d'anciens soldats qui étaient mieux armés et moins enclins à construire des abris de leurs propres mains lorsqu'ils pouvaient voler ceux qui avaient déjà été bâtis."
 wastelands.1601.a: "Peu m'importe qui était là en premier. Réglez cela à coups d'épée !"
 wastelands.1601.a.duel_success: "Vos hommes occisent les derniers fauteurs de troubles"
 wastelands.1601.a.duel_failure: "Vos hommes sont repoussés par les bandits"
 wastelands.1601.b: "Pardonnez les hors-la-loi et restituez-leur leurs terres."
 wastelands.1601.b.duel_success: "Vous élaborez un règlement juste pour les proscrits"
 wastelands.1601.b.duel_failure: "Vos tentatives de trouver justice pour les proscrits échouent"
 wastelands.1601.c: "Je découvrirai moi-même la vérité en cette affaire..."
 wastelands.1601.c.duel_success: "Vous parvenez à un accord entre les proscrits et les colons"
 wastelands.1601.c.duel_failure: "Vous échouez à conclure un accord entre les proscrits et les colons"
 wastelands.1601.d: "Je n'ai pas le temps pour cela en ce moment !"
 wastelands.1601.success.toast.t: "Bandits Éliminés"
 wastelands.1601.failure.toast.t: "Bandits Demeurent"

 wastelands.1602.t: "[obstacle_province.GetName] : L'Enclos"
 wastelands.1602.desc.marshal: "Mon Maréchal, [marshal.GetName], m'apporte des nouvelles réjouissantes. La garnison locale a découvert la cachette d'un groupe de bandits qui terrorisaient mon établissement à [obstacle_province.GetName]. Les soldats ont encerclé les hors-la-loi, et ces derniers jours, un échange extensif de flèches a eu lieu, mais jusqu'à présent il n'y a eu aucune poussée décisive pour mettre fin à l'impasse.\n\nLe chef des bandits semble prêt à se battre jusqu'au bout si nécessaire, mais a offert de quitter la région en échange d'un paiement substantiel."
 wastelands.1602.desc.knight: "Mon conseiller militaire, [marshal.GetName] m'apporte des nouvelles réjouissantes. La garnison locale a découvert la cachette d'un groupe de bandits qui terrorisaient mon établissement à [obstacle_province.GetName]. Les soldats ont encerclé les hors-la-loi, et ces derniers jours, un échange extensif de flèches a eu lieu, mais jusqu'à présent il n'y a eu aucune poussée décisive pour mettre fin à l'impasse.\n\nLe chef des bandits semble prêt à se battre jusqu'au bout si nécessaire, mais a offert de quitter la région en échange d'un paiement substantiel."
 wastelands.1602.a: "Écrasez-les !"
 wastelands.1602.a.duel_success: "Vos hommes occisent les derniers fauteurs de troubles"
 wastelands.1602.a.duel_failure: "Vos hommes sont repoussés par les bandits"
 wastelands.1602.b: "Et s'ils pouvaient être persuadés de s'enrôler ?"
 wastelands.1602.b.duel_success: "Vous convainquez le chef des bandits d'aider à défendre la colonie moyennant des frais continus"
 wastelands.1602.b.duel_failure: "Vos efforts de négociation échouent"
 enlisted_bandits_province_modifier: "Bandits Enrôlés"
 enlisted_bandits_province_modifier_desc: "Cette province a enrôlé des bandits dans ses rangs pour renforcer ses capacités défensives."
 wastelands.1602.c: "Je suppose que je pourrais payer leurs frais de voyage..."

 wastelands.1603.t: "[obstacle_province.GetName] : La Confrérie"
 wastelands.1603.desc: "Le banditisme est un problème à [obstacle_province.GetName] depuis un certain temps maintenant. Ce qui n'était d'abord qu'un certain nombre de gangs isolés de brutes et de brigands a, au fil du temps, commencé à se consolider sous le commandement de quelques chefs choisis. Impitoyables, intelligents et ambitieux, ces bandits sont devenus suffisamment grands et organisés pour intimider la maigre garnison de [obstacle_province.GetName], l'amenant à déposer les armes et à accepter cette soi-disant « Confrérie » comme les nouveaux gouverneurs de la colonie. Cela est, naturellement, très alarmant pour moi.\n\nRassemblant une troupe de guerriers aguerris, je me prépare à marcher sur [obstacle_province.GetName] pour la reprendre à ces usurpateurs. Mais à mon arrivée, je suis accueilli sous le drapeau de trêve. Les chefs de la Confrérie sortent à ma rencontre et me font une offre. Ils protégeront [obstacle_province.GetName] avec leurs forces et la développeront avec leur labeur, en échange de clémence et d'une période d'exemption fiscale pendant que la Confrérie devient une guilde légitime dans la région. À en juger par le développement florissant de [obstacle_province.GetName] sous leur intendance, peut-être devrais-je accepter leur offre..."
 wastelands.1603.a: "Vous ne pensiez tout de même pas que cela fonctionnerait ?"
 wastelands.1603.a.duel_success: "Vos hommes occisent les membres de la confrérie"
 wastelands.1603.a.duel_failure: "Vos hommes sont repoussés par les bandits"
 wastelands.1603.b: "Une offre intéressante ! Mais j'en ai une bien meilleure"
 wastelands.1603.b.duel_success: "Vous convainquez la guilde de quitter la colonie moyennant une compensation"
 wastelands.1603.b.duel_failure: "Vos efforts de négociation échouent"
 wastelands.1603.c: "Accord conclu ! Je recevrai vos serments de fidélité ici même"
 wastelands.1603.success.toast.t: "Bandits Éliminés"
 wastelands.1603.failure.toast.t: "Bandits Demeurent"

 wastelands.1604.t: "[obstacle_province.GetName] : Tribus du Nord"
 wastelands.1604.desc: "Le Nord de la Terre du Milieu a été peu habité depuis longtemps. Géographiquement isolés et décimés par la guerre et la peste, les rares Hommes qui appellent encore ce lieu froid leur demeure sont primitifs, robustes et au cœur de pierre. À mesure que [obstacle_province.GetName] s'étend, l'ire des autochtones s'accroît aussi, car ils doivent rivaliser pour les rares ressources que l'on peut trouver dans la région.\n\nCe qui n'était autrefois que des face-à-face tendus à distance a commencé à s'intensifier en escarmouches à petite échelle, en raids de bétail et en kidnappings occasionnels pour rançon. Si ces tribus nordiques devaient décider de prendre les choses en main, il y a de fortes chances qu'elles puissent entièrement détruire [obstacle_province.GetName] si elles lançaient un raid. Il faut agir."
 wastelands.1604.a: "Dispersez ces bandits !"
 wastelands.1604.a.duel_success: "Vos hommes occisent les bandits"
 wastelands.1604.a.duel_failure: "Vos hommes sont repoussés par les bandits"
 wastelands.1604.b: "Envoyez un émissaire au Chef"
 wastelands.1604.b.duel_success: "Vous établissez des frontières claires entre nos peuples"
 wastelands.1604.b.duel_failure: "Vos efforts de négociation échouent"
 wastelands.1604.c: "Comme si ces sauvages vêtus de haillons représentaient une quelconque menace"
 wastelands.1604.success.toast.t: "Bandits Éliminés"
 wastelands.1604.failure.toast.t: "Bandits Demeurent"

 wastelands.1605.t: "[obstacle_province.GetName] : Le Traître"
 wastelands.1605.desc: "Le travail contre les bandits de [obstacle_province.GetName] a été difficile et lent ; mais généralement constant. Alors qu'auparavant les camps de bandits et de brigands parsemaient les contrées sauvages, la plupart de leurs avant-postes ont désormais été détruits. Pourtant, pour les colons, la menace demeure. Les bandits restants et les survivants se sont regroupés, formant un grand camp.\n\nUn matin, un homme dépenaillé, à l'air sauvage, s'agenouille devant mon trône.\n\n[traitor.GetName]- « Vot' Altesse, je sais que les pauvres villageois de [obstacle_province.GetName] ont été durement touchés par la menace des bandits, vivant chaque jour dans la crainte d'une attaque ! » Ils sourient. « J'ai une proposition pour vous : je laisse entrer quelques-uns de vos gardes du village la nuit, et ils peuvent tuer jusqu'au dernier bandit ! Tout ce que je demande est une modique somme d'or, bien moins que ce qu'il faudrait pour détruire le camp par la force. »\n\nC'est une proposition intéressante..."
 wastelands.1605.a: "Fort bien, si vous le dites"
 wastelands.1605.a.duel_success: "Le plan fonctionne comme prévu"
 wastelands.1605.a.duel_failure: "Vous êtes trahi"
 wastelands.1605.b: "Mes soldats maudiront la racaille des bandits"
 wastelands.1605.b.duel_success: "Vos hommes occisent les bandits"
 wastelands.1605.b.duel_failure: "Vos hommes sont repoussés par les bandits"
 wastelands.1605.c: "Je n'ai pas besoin de votre aide"
 wastelands.1605.success.toast.t: "Bandits Éliminés"
 wastelands.1605.failure.toast.t: "Bandits Demeurent"
 
 wastelands.1606.t: "[obstacle_province.GetName] : Le Brigand Rusé"
 wastelands.1606.desc: "En parcourant les rapports les plus récents de l'établissement de [obstacle_province.GetName], je suis surpris de trouver parmi ces rapports une lettre qui m'est adressée. Elle a été envoyée par un certain [brigand.GetName], l'un des chefs des bandits qui infestent la région. \n\nLe contenu de la lettre est aussi audacieux qu'effronté : [brigand.GetFirstName] souhaite obtenir ma permission de revendiquer l'établissement comme le [brigand.GetHerHis] propre, en échange de prêter serment de fidélité envers moi et de devenir mon vassal. \n\nBien que ce soit une offre assurément peu orthodoxe, peut-être y a-t-il quelque mérite à y trouver ?"
 wastelands.1606.a: "Outrageux. Faites capturer cet insensé."
 wastelands.1606.b: "Au contraire, je vais recruter ce brigand."
 wastelands.1606.c: "Fort bien. Prêtez-moi serment de fidélité."
 wastelands.1606.c.tt.success: "[brigand.GetFirstName] tient [brigand.GetHerHis] parole"
 wastelands.1606.c.tt.failure: "[brigand.GetFirstName] s'empare de [obstacle_province.GetName] pour [brigand.GetHerselfHimself]"
 wastelands.1606.d: "Je n'ai pas besoin de votre fidélité. [obstacle_province.GetName] est à vous."
 wastelands.1606.d.tt: "[brigand.GetFirstName] se voit accorder [obstacle_province.GetName]"
 
 wastelands.1701.t: "[obstacle_province.GetName] : Perdu dans les Bois"
 wastelands.1701.desc: "De funestes nouvelles me parviennent de l'établissement de [obstacle_province.GetName]. Lors d'une visite de l'établissement et d'une promenade dans les environs, [lost_person.GetName] s'est perdu dans les profondeurs de la forêt !\n\nDisparaître sans laisser de trace est un exploit dont peu peuvent s'enorgueillir, mais je pressens que cette disparition n'était pas volontaire. [lost_person.GetFirstName] pourrait être en grave danger...\n\nIl m'incombe de répondre à cette situation."
 wastelands.1701.a: "N'épargnez aucune dépense ! Je veux que [lost_person.GetHerHim] soit retrouvé !"
 wastelands.1701.b: "Je conduirai moi-même le groupe de recherche !"
 wastelands.1701.duel_success: "Vous sauvez [lost_person.GetFirstName]"
 wastelands.1701.duel_failure: "Vous ne parvenez pas à trouver [lost_person.GetFirstName]"
 wastelands.1701.c: "Nos efforts devraient plutôt viser à aider l'établissement."
 wastelands.1701.d: "Je connais les bois. Je trouverai [lost_person.GetHerHim]."
 wastelands.1701.c.death: "Seules les dépouilles de [lost_person.GetFirstName] sont retrouvées"
 wastelands.1701.c.vanished: "[lost_person.GetFirstName] reste perdu sans laisser de trace"
 wastelands.1701.c.laamp: "[lost_person.GetFirstName] a survécu en devenant [adventurer|E]"
 
 wastelands.1702.t: "[obstacle_province.GetName] : Produit de la Forêt"
 wastelands.1702.desc: "J'ai reçu un rapport de l'établissement de [obstacle_province.GetName]. Les denses forêts entourant la colonie ont été suffisamment défrichées pour que l'infrastructure de base soit établie dans la province.\n\nAvec ces bonnes nouvelles, une enquête de l'établissement est portée à mon attention : Que devrait-on faire de tout le bois qui a été coupé en dégageant des chemins à travers les forêts ?"
 wastelands.1702.a: "Nous devrions vendre ce dont nous n'avons pas besoin."
 wastelands.1702.duel_success: "Vous parvenez à réaliser de grands profits"
 wastelands.1702.duel_failure: "Vous n'obtenez que des profits modestes"
 wastelands.1702.b: "Utilisez le bois pour développer l'établissement"
 wastelands.1702.c: "Faisons un grand bûcher pour célébrer !"
 wastelands.1702.d: "Les bois pourraient être cultivés..."

 wastelands.1703.t: "[obstacle_province.GetName] : L'Ancienne Ruine"
 wastelands.1703.desc: "Mes ouvriers dans l'établissement de [obstacle_province.GetName] font de bons progrès. Les fourrés ont été éclaircis et des sentiers ont été taillés à travers la dense forêt, permettant à la colonie d'établir l'infrastructure nécessaire.\n\nEn défrichant les terres environnantes, les ouvriers ont découvert une ruine ancienne d'une facture et d'une forme inconnues. Qui peut dire quelle culture perdue a jadis bâti en ce lieu, et dans quel dessein ?\n\nBien que la ruine ne constitue pas un obstacle immédiat aux progrès de construction dans l'établissement, la question demeure de savoir ce qu'il convient d'en faire."
 wastelands.1703.a: "Tentons de convertir cette ruine en un bâtiment utilisable."
 wastelands.1703.duel_success: "Un nouveau bâtiment est édifié à [obstacle_province.GetName]"
 wastelands.1703.duel_failure: "La ruine s'effondre, ne laissant que poussière"
 wastelands.1703.b: "Laissez cette ruine en paix, et concentrez-vous sur l'établissement."
 wastelands.1703.c: "Nous devrions étudier la ruine et réparer ce que nous pouvons !"
 wastelands.1703.d: "Rasez-la ! Ses pierres peuvent servir ailleurs."
 
 wastelands.1704.t: "[obstacle_province.GetName] : Le Courroux de la Nature"
 wastelands.1704.desc: "Des nouvelles stupéfiantes me parviennent de l'établissement de [obstacle_province.GetName]. Les ouvriers locaux ont assidûment abattu des portions des denses forêts entourant la colonie, mais après une nuit particulièrement sombre, nombre des arbres sont mystérieusement revenus !\n\nLa cause de ce phénomène demeure obscure, mais une grande partie du travail de l'établissement a été annulée. Les ouvriers s'irritent, et la productivité et le moral déclinent. Il semble que je doive agir promptement..."
 wastelands.1704.a: "J'abattrai ces arbres moi-même !"
 wastelands.1704.duel_success: "Vos efforts sont couronnés de succès"
 wastelands.1704.duel_failure: "Les arbres reviennent en plus grand nombre"
 wastelands.1704.b: "Détachons un certain nombre de levées pour renforcer mes ouvriers."
 wastelands.1704.c: "Laissez ces arbres en paix, pour l'instant... et bâtissez ailleurs."
 wastelands.1704.d: "Je sais comment apaiser la nature ici..."

 wastelands.1801.t: "[obstacle_province.GetName] : La Vie Trouve son Chemin"
 wastelands.1801.desc: "Bien que les grands vers soient depuis longtemps disparus, les Montagnes Grises abritent encore leur parent diminutif mais dangereux - le serpent-dragon. Leur présence s'est avérée être un frein pour les colons potentiels, et une solution doit être trouvée pour que votre nouvel établissement à [obstacle_province.GetName] prospère.\n\nEn visitant la colonie, je découvre un homme des bois vieilli nommé [hammund.GetName], à la barbe blanche et s'appuyant sur un bâton, qui suggère une solution entreprenante.\n\n« J'ai capturé un mâle de serpent-dragon, et propose de l'exhiber aux visiteurs pour leur prouver que ces bêtes n'ont rien de redoutable... moyennant une modeste commission. Je n'ai lésiné sur aucune dépense pour la cage ! »\n\nÀ cet instant précis, le serpent-dragon fait voler la cage en éclats et terrasse [hammund.GetName] d'un coup négligent."
 wastelands.1801.a: "Apportez-moi mon épée !"
 wastelands.1801.a.duel_success: "Vous occisez le serpent-dragon"
 wastelands.1801.a.duel_failure: "Le serpent-dragon vous submerge"
 wastelands.1801.b: "Fuyez !"
 wastelands.1801.success.toast.t: "Serpents-Dragons Éliminés"
 wastelands.1801.failure.toast.t: "Serpents-Dragons Demeurent"

 wastelands.1802.t: "[obstacle_province.GetName] : Nid de Serpents-Dragons"
 wastelands.1802.desc: "La rumeur court depuis longtemps que quelque part dans la haute vallée surplombant votre établissement à [obstacle_province.GetName] se trouve un nid de serpents-dragons, la progéniture petite mais féroce des [dragons|E] de [morgothcharacter|E]. Ces derniers temps, plusieurs colons ont disparu en chassant ou en cueillant dans les hauteurs, et il est devenu clair que l'avenir de la colonie dépend de prouver que la rumeur est fausse - ou de trouver et détruire les bêtes.\n\nÀ cette fin, mon vaillant chevalier [knight.GetName] s'est offert pour explorer la zone. [knight.GetSheHe|U] est revenu avec les nouvelles que nous redoutions - une femelle de serpent-dragon et ses rejetons ont infesté une caverne à une journée de marche de l'établissement. [knight.GetSheHe|U] fait maintenant preuve d'audace en s'offrant à détruire le nid [knight.GetHerHim]self - et en osant s'enquérir de la récompense qu'il pourrait y avoir si [knight.GetSheHe] réussit..."
 wastelands.1802.a: "Revenez avec sa tête [knight.GetFirstNameNoTooltip], et vous serez récompensé !"
 wastelands.1802.a.duel_success: "[knight.GetFirstNameNoTooltip] occit le serpent-dragon"
 wastelands.1802.a.duel_failure: "[knight.GetFirstNameNoTooltip] est submergé par le serpent-dragon"
 wastelands.1802.b: "Assurément, la gloire de tuer un serpent-dragon est une récompense suffisante, [knight.GetFirstNameNoTooltip] ?"
 wastelands.1802.c: "J'irai moi-même !"
 wastelands.1802.d: "Peut-être devrions-nous tempérer notre ardeur..."

 wastelands.1803.t: "[obstacle_province.GetName] : Le Ver"
 wastelands.1803.desc: "À mesure que ma colonie s'étend à [obstacle_province.GetName], les colons n'ont d'autre choix que de s'aventurer de plus en plus près de la désolation du serpent-dragon local. Peu de vie subsiste là-bas, et pourtant les colons n'ont d'autre choix que d'étendre leur territoire de chasse et de cueillette pour inclure ces terres s'ils veulent subvenir aux besoins de la population croissante de leurs hameaux. Nul ne sait avec certitude ce qui a pu éveiller la bête, bien que tous s'accordent à dire que les intrusions de plus en plus audacieuses dans son territoire et près de sa demeure sont probablement ce qui l'a éveillée, humant dans son sommeil le peu d'or et de richesses que les habitants portaient sur eux.\n\nQuoi qu'il en soit, la créature est éveillée, courroucée et parcourt la terre, massacrant tout ce qu'elle rencontre. Heureusement, il semble que cette bête soit un serpent sans ailes de taille modérée (pour autant qu'un dragon puisse être qualifié de modéré !) qui compense son manque de souffle de feu par ses griffes, ses crocs et sa cruauté. Un adversaire mortel néanmoins, spécialement pour les habitants mal préparés et sous-équipés de [obstacle_province.GetName]. Je dois intervenir, d'une manière ou d'une autre."
 wastelands.1803.a: "Rassemblez les guerriers ! Nous marchons sur [obstacle_province.GetName]"
 wastelands.1803.duel_success: "Le ver est occis"
 wastelands.1803.duel_failure: "Vous êtes submergé par le ver"
 wastelands.1803.b: "Enfin un dragon à ma mesure que je puis occire !"
 wastelands.1803.c: "Cela semble périlleux de toute façon"

 wastelands.1804.t: "[obstacle_province.GetName] : Pourfendeur de Serpent-Dragon"
 wastelands.1804.desc: "Bien que les Serpents-Dragons soient bien moins mortels que leurs ancêtres Dragons plus dangereux, ils ne sont moindres que selon les critères de leur parentèle lointaine. Occire un Serpent-Dragon est une prouesse dont très peu d'individus sont capables, sauf lorsqu'ils sont rassemblés en grande force d'armes et avec un plan astucieux en place. Récemment, une telle figure exceptionnelle est apparue.\n\n[hero.GetName] « [hero.GetNickname] », un héros local de [obstacle_province.GetName] a, contre toute attente, réussi à affronter le Serpent-Dragon terrorisant la terre et à le vaincre en combat singulier. Mes courtisans et le peuple de [obstacle_province.GetName] s'attendent à ce que j'offre quelque récompense à ce héros."
 wastelands.1804.a: "Je vous couvrirai d'or pour votre grand exploit"
 wastelands.1804.b: "Venez à ma cour, et vous aurez une gloire éternelle !"
 wastelands.1804.duel_success: "[hero.GetName] rejoint votre cour"
 wastelands.1804.duel_failure: "[hero.GetName] n'est pas convaincu"
 wastelands.1804.c: "Ainsi, vous avez tué un lézard surdimensionné. Qui s'en soucie ?"
 
 wastelands.1901.t: "[obstacle_province.GetName] : Chef des Orques"
 wastelands.1901.desc: "Les [orcs|E] sauvages aperçus près de la colonie de [obstacle_province.GetName] sont devenus un problème plus grave ces derniers jours. Comme l'indiquent les rapports que je reçois des colons, un puissant chef orque a émergé et pris le contrôle de la tribu inorganisée et dispersée, la transformant en une force de raid plus redoutable. \n\nApparemment, ce Chef de Guerre est appelé [orc_leader.GetName], se faisant un nom parmi ses suivants. Je dois décider quelle action entreprendre contre cette nouvelle menace..."
 wastelands.1901.a: "Soudoyez-les pour qu'ils aillent ailleurs."
 wastelands.1901.b: "Ce chef pourrait m'être utile..."
 wastelands.1901.b.tt: "Vous tentez de recruter le chef des Orques"
 wastelands.1901.b.success: "[orc_leader.GetFirstName] vous rejoint"
 wastelands.1901.b.failure: "[orc_leader.GetFirstName] refuse de vous rejoindre"
 wastelands.1901.c: "Je le chasserai moi-même." 
 wastelands.1901.c.success: "Vous occisez l'Orque"
 wastelands.1901.c.success.tt: "[orc_leader.GetFirstName] a été occis"
 wastelands.1901.c.failure: "Vous êtes vaincu"
 wastelands.1901.c.failure.tt: "[orc_leader.GetFirstName] revendique [obstacle_province.GetName] !"
 wastelands.1901.d: "Envoyez quelques levées pour écraser les Orques."
 
 wastelands.1902.t: "[obstacle_province.GetName] : Butin Abandonné"
 wastelands.1902.desc: "Mon [steward|E], [steward.GetFirstName], m'approche avec un rapport concernant l'établissement de [obstacle_province.GetName]. « Mon [ROOT.Char.GetTitleAsNameNoTooltip], après avoir nettoyé le repaire des orques locaux, nos hommes sont tombés sur ce qui reste du butin des pillards, » explique [steward.GetSheHe]. \n\n« La plupart de ces objets de valeur ont été sécurisés et sont maintenant entreposés dans l'un des entrepôts de [obstacle_province.GetName], » continue [steward.GetFirstName]. « Que faut-il faire de ce butin ? » demande [steward.GetSheHe]."
 wastelands.1902.a: "Il est mien, bien entendu."
 wastelands.1902.b: "Nous devrions le réinvestir dans la colonie."
 wastelands.1902.c: "Faites-en don à une œuvre charitable."
 
 wastelands.1903.t: "[obstacle_province.GetName] : Plus d'Orques Arrivent"
 wastelands.1903.desc: "J'ai reçu des rapports troublants de l'établissement de [obstacle_province.GetName]. Mon chevalier, [chosen_knight.GetName], décrit comment le nombre d'Orques errant dans toute la région a régulièrement augmenté, malgré nos meilleurs efforts pour réduire leur nombre. \n\nCela ne peut continuer. Je dois prendre des mesures décisives afin de sauver la colonie, de peur que les Orques ne la submergent..."
 wastelands.1903.a: "Envoyez plus de soldats pour chasser ces Orques."
 wastelands.1903.b: "[chosen_knight.GetFirstName], je vous confie cette charge."
 wastelands.1903.b.success: "[chosen_knight.GetFirstName] vainc les Orques"
 wastelands.1903.b.failure: "[chosen_knight.GetFirstName] est repoussé"
 wastelands.1903.c: "Abandonnez la colonie."
 
 wastelands.1904.t: "[obstacle_province.GetName] : Le Gobelin Rusé"
 wastelands.1904.desc: "En examinant les derniers rapports des arpenteurs de l'établissement grandissant de [obstacle_province.GetName], il devient clair que les orques sauvages aperçus dans le voisinage de la colonie sont d'une race de Gobelins de petite taille, menés par un individu particulièrement rusé qui répond au nom de [goblin_leader.GetName]. \n\nBien que les Gobelins soient généralement moins menaçants que les [orcs|E] ordinaires, ils posent toujours un problème et doivent être traités, surtout si leur chef est laissé à ses propres desseins..."
 wastelands.1904.a: "Effrayons-les par une démonstration de force."
 wastelands.1904.a.success: "Les Gobelins s'enfuient vers les collines"
 wastelands.1904.a.failure: "Les Gobelins ne sont pas impressionnés par vos singeries"
 wastelands.1904.b: "Je contraindrai leur chef à mon service."
 wastelands.1904.b.success: "[goblin.leader.GetFirstName] plie le genou"
 wastelands.1904.b.failure: "[goblin.leader.GetFirstName] refuse d'être enrôlé de force"
 wastelands.1904.c: "Ces gobelins pourraient renforcer l'établissement..."
 wastelands.1904.c.success: "Les Gobelins s'établissent dans la province pour vous et se soumettent"
 wastelands.1904.c.success.tt: "[goblin_leader.GetFirstName] devient votre vassal"
 wastelands.1904.c.failure: "Les Gobelins supplantent vos colons"
 wastelands.1904.c.failure.tt: "[goblin_leader.GetName] s'empare de [obstacle_province.GetName] pour lui-même !"
 wastelands.1904.d: "Engagez quelques levées pour chasser les Gobelins."
 wastelands.1904.e: "Dupons-les pour qu'ils quittent [obstacle_province.GetName]..."
 
 wastelands.1905.t: "[obstacle_province.GetName] : Armement Orque"
 wastelands.1905.desc: "Heureuses nouvelles de notre établissement à [obstacle_province.GetName] ! Les tribus orques sauvages vivant à proximité de la colonie ont été chassées, laissant derrière elles une grande cache de leur armement grossier.\n\nMes ouvriers ont commencé à empiler des dizaines de cimeterres, de haches, de lances et de massues de fer récupérés dans le repaire des orques, mais il devient évident que je devrai bientôt décider ce qu'il faut faire de ces armes..."
 wastelands.1905.a: "Fondez-les toutes - le fer sera utile ailleurs."
 wastelands.1905.b: "Armez la garnison locale avec elles."
 wastelands.1905.c: "Créons un monument dissuasif avec elles."
 wastelands.1905.d: "Elles sont miennes, toutes À MOI !"

 wastelands.2001.t: "[obstacle_province.GetName] : Fossé et Drainage"
 wastelands.2001.desc: "Le terrain marécageux autour de notre nouvelle colonie à [obstacle_province.GetName] s'est avéré bénéfique à maints égards. D'une part, il est facilement défendable, car les approches sont difficiles pour tout grand corps d'armée. D'autre part, les terres marécageuses regorgent de brèmes, de perches, de brochets et d'anguilles que mes colons peuvent manger fraîchement pêchés ou fumer pour l'hiver.\n\nEn revanche, les marais présentent une formidable menace d'inondation, particulièrement durant le dégel printanier lorsque les îlots marécageux peuvent être submergés par la montée des eaux. Pour se défendre contre cela, mes colons ont commencé à travailler sur un système de digues et de canaux pour protéger leurs foyers, et pour drainer des terres pour l'agriculture. Cela requiert une quantité énorme de main-d'œuvre et s'est avéré être un fardeau difficile pour la colonie naissante. Et maintenant, il semble que l'une des digues ait été rompue, et que les eaux de crue menacent de détruire l'établissement entièrement."
 wastelands.2001.a: "Je superviserai un effort de secours et investirai dans de la main-d'œuvre fraîche."
 wastelands.2001.a.duel_success: "Votre projet est sous le budget prévu"
 wastelands.2001.a.duel_failure: "Votre projet dépasse le budget prévu"
 wastelands.2001.success.toast.t: "Projet Sous Budget"
 wastelands.2001.failure.toast.t: "Projet Au-dessus du Budget"
 wastelands.2001.b: "Dédier quelques troupes pour aider à reconstruire et achever la digue."
 wastelands.2001.c: "Peut-être cette colonie était-elle vouée à l'échec dès le début..."

 wastelands.2002.t: "[obstacle_province.GetName] : Fièvre des Marais"
 wastelands.2002.desc: "Mon établissement marécageux à [obstacle_province.GetName] est souvent inondé durant les crues printanières, mais la menace recule lentement à mesure qu'un système de levées est achevé pour contenir et détourner les marées montantes.\n\nPourtant, la colonie reste affligée par un mal mystérieux qui semble être apporté par les insectes piqueurs qui essaiment au-dessus des eaux durant les mois humides de l'été. Cette fièvre apporte fébrilité, frissons et une terrible fatigue.\n\nLes colons ont maintenant écrit pour exiger des provisions d'écorce de saule pour soulager leurs souffrances, et d'armoise pour repousser les insectes vampiriques."
 wastelands.2002.a: "Ils obtiendront ce dont ils ont besoin."
 wastelands.2002.b: "Il est grand temps que le clergé fournisse quelque charité ici..."
 wastelands.2002.c: "S'ils avaient travaillé plus dur pour drainer les marais, ce ne serait pas un problème !"
 
 wastelands.2101.t: "[obstacle_province.GetName] : Colons Effrayés"
 wastelands.2101.desc: "Ces derniers jours, des rapports ont commencé à arriver de notre établissement à [obstacle_province.GetName], relatant des phénomènes contre nature, spécialement la nuit. Les colons perdent le sommeil, se plaignant d'étranges bruits et d'ombres inquiétantes parfois observées lorsque la lune est haute dans le ciel. \n\nL'un des colons du nom de [scared_settler.GetFirstName] est venu à ma cour, débitant des divagations incohérentes à propos des fantômes qui sont censés hanter [obstacle_province.GetName]. Il semble que je doive agir de crainte que davantage de colons ne se réduisent à l'état de lunatiques bavant des inepties..."
 wastelands.2101.a: "J'ignorerai cet insensé."
 wastelands.2101.a.success: "Les fantômes ne sont que des histoires"
 wastelands.2101.a.failure: "Les fantômes s'avèrent être réels !"
 wastelands.2101.b: "Je vais aller au fond de cette affaire !"
 wastelands.2101.b.success: "Vous éraddiquez le problème des fantômes"
 wastelands.2101.b.failure: "Vos efforts sont vains"
 wastelands.2101.c: "Ne vous inquiétez pas, nigaud ! Les fantômes sont nos amis !"
 wastelands.2101.d: "J'engagerai un professionnel pour cela."
 
 wastelands.2102.t: "Une Farce de Mauvais Goût"
 wastelands.2102.desc: "Mon établissement à [obstacle_province.GetName] était depuis quelque temps réputé être un lieu hanté par des esprits tourmentés ou des fantômes d'une sorte ou d'une autre. Or, une découverte récente a révélé qu'il ne s'agissait que de simples rumeurs, répandues par l'un des colons, du nom de [prankster.GetFirstName]. \n\nJ'ordonne immédiatement que le coupable soit amené devant moi. Avec un sourire sournois, le farceur entre à grands pas dans ma salle, ignorant les chaînes qui lient ses mains derrière son dos. Il me devient évident qu'il n'y a pas moyen de changer ses façons. \n\nAlors que [prankster.GetFirstName] est jeté devant moi, je prends ma décision."
 wastelands.2102.a: "Bannissez cet insensé de mes terres."
 wastelands.2102.b: "Vous aimez jouer des tours ? Amusez-moi avec eux."
 wastelands.2102.c: "J'aurai votre tête pour cette folie."
 wastelands.2102.d: "Ne refaites jamais une chose pareille !"
 
 wastelands.2103.t: "Site Funéraire Profané"
 wastelands.2103.desc: "Pendant un temps, la construction sur le chantier de [obstacle_province.GetName] se déroulait bien selon les rapports que j'ai reçus de l'établissement. Mais ces derniers jours, il semble que les progrès aient quelque peu ralenti.\n\nAprès m'être enquis de la raison de ce ralentissement, la faute est attribuée à l'apparition d'esprits malveillants, provenant d'un site funéraire voisin - du moins, c'est ce que prétendent les ouvriers.\n\nIl semble que la tombe ancienne découverte ici doive être traitée d'une manière ou d'une autre pour que la colonie soit achevée dans les délais..."
 wastelands.2103.a: "Que les esprits trouvent le repos qu'ils cherchent. Creusez des tombes convenables."
 wastelands.2103.b: "Nous devons dégager ce cimetière."
 wastelands.2103.c: "Profanez davantage les tombes, dis-je !"
 wastelands.2103.d: "Envoyez un message à un érudit qui a de l'expérience avec des tombes comme celle-ci."

 wastelands.2201.t: "[obstacle_province.GetName] : Nouveaux Effondrements"
 wastelands.2201.desc: "Je me tiens devant une salle auparavant vaste à [obstacle_province.GetName], maintenant majoritairement remplie de roches et de gravats. Le chef de l'équipe d'excavation s'adresse à moi :\n\n« Cela s'est produit il y a deux jours - en tentant de dégager les salles effondrées, nous avons accidentellement déclenché une réaction en chaîne - plusieurs autres salles sont maintenant affectées et certaines parties de l'établissement sont complètement coupées du contact !\n\nNous devons agir rapidement, ou la colonie pourrait échouer. »\n\nIl semble que je doive prendre une décision promptement..."
 wastelands.2201.a.duel_success: "Les ouvriers parviennent à dégager les décombres"
 wastelands.2201.a.duel_failure: "L'établissement est étouffé par les débris"
 wastelands.2201.success.toast.t: "Les décombres sont dégagés"
 wastelands.2201.failure.toast.t: "La colonie échoue"
 wastelands.2201.a: "Continuez simplement de creuser !"
 wastelands.2201.b: "Engageons une équipe professionnelle d'ingénieurs..."
 wastelands.2201.b_orc: "Jetez-y simplement plus d'esclaves !"
 wastelands.2201.c: "Abandonnez le projet..."
 wastelands.2201.c.tt: "La colonie échouera..."

 wastelands.2202.t: "[obstacle_province.GetName] : Trésor Inattendu"
 wastelands.2202.desc: "Mon intendant m'approche, accompagné du chef du projet d'excavation de tunnels à [obstacle_province.GetName].\n\n« Mon suzerain, nous avons de grandes nouvelles du site d'excavation. Non seulement nous sommes parvenus à dégager les décombres et à renforcer les tunnels, mais les ouvriers ont découvert une veine de minerai cachée ! Elle n'est pas assez grande pour établir une mine proprement dite, mais elle nous accordera quelque profit à court terme. »"
 wastelands.2202.a: "Excellent ! Tout m'appartient, bien entendu."
 wastelands.2202.b: "Je prendrai ma part, le reste sera réparti équitablement."

 wastelands.2203.t: "[obstacle_province.GetName] : Découverte Fossile"
 wastelands.2203.desc: "Alors que les progrès se poursuivent dans le dégagement des cavernes effondrées de [obstacle_province.GetName], il semblerait que les terrassiers y aient fait une découverte intéressante. Si intéressante, en fait, qu'ils ont requis ma présence personnellement ! Lors de ma visite, cependant, je comprends bientôt ce qui les agite tant.\n\nJe suis amené devant ce qui semble être une colonne vertébrale squelettique gigantesque de quelque grande bête ! La taille seule défie l'entendement. Bien qu'une grande partie soit encore couverte de débris et de roche, il ne fait aucun doute qu'il s'agit des restes d'un spécimen de dragon impressionnant par sa taille ! Ils demandent un financement supplémentaire afin qu'ils puissent excaver les restes sans les endommager indûment."
 wastelands.2203.a: "Songez comme ce serait merveilleux exposé !"
 wastelands.2203.b: "Des os de dragon ?! Imaginez l'argent que nous pourrions en tirer..."
 wastelands.2203.c: "Qui se soucie de quelques vieux os poussiéreux ?" 
 wastelands.2203.duel_success: "Vous parvenez à retirer le plafond effondré et trouvez les restes d'un dragon"
 wastelands.2203.duel_failure: "L'excavation se termine par un échec"
 wastelands.2203.success.toast.t: "Restes de dragon récupérés"
 wastelands.2203.failure.toast.t: "Excavation échouée"

 wastelands.2401.t: "[obstacle_province.GetName] : Fuite Toxique !"
 wastelands.2401.desc: "Le chef des ouvriers tentant de dégager les tunnels à [obstacle_province.GetName] pour que l'air y soit à nouveau respirable m'a apporté de terribles nouvelles : Ils semblent avoir découvert une poche dangereuse de gaz toxique, qui s'est répandu plus loin dans l'établissement et a infecté nombre des personnes y vivant, ainsi que la majorité des ouvriers. Ils me supplient de leur donner de l'argent pour financer les efforts de secours.\n\nSans intervention, la colonie pourrait échouer. De toute façon, le projet devra très probablement être abandonné pour l'instant..."
 wastelands.2401.a: "Je sais ce qui peut aider, vous devez prendre les précautions suivantes..."
 wastelands.2401.a.tt: "Vous utilisez vos connaissances en médecine pour instruire les ouvriers sur la façon de traiter correctement les personnes affectées"
 wastelands.2401.b: "Votre peuple obtiendra ce dont il a besoin."
 wastelands.2401.b.tt: "Vous financez l'effort de récupération, mais le projet échouera, pour l'instant."
 wastelands.2401.c: "Vous êtes livrés à vous-mêmes."
 wastelands.2401.c.tt: "La colonie pourrait échouer..."

 wastelands.2402.t: "[obstacle_province.GetName] : Récupérer les Morts"
 wastelands.2402.desc: "Maintenant que nous avons enfin réussi à rétablir un flux d'air respirable dans les zones toxiques de [obstacle_province.GetName], nous avons maintenant la tâche peu enviable de traiter les corps de ceux qui sont morts dans des zones que nous ne pouvions pas atteindre auparavant. Bien qu'il n'y ait pas un grand nombre de cadavres, certains d'entre eux portent des objets de valeur.\n\nLes colons locaux demandent que je retourne ces objets de valeur à leurs proches parents. Il serait tout à fait dans mes droits de prendre les objets de valeur de ceux sans parents proches pour mes propres coffres, mais les investir plutôt dans la communauté pourrait être sage. Cependant, je pourrais aussi décider de tout prendre pour moi-même..."
 wastelands.2402.a: "Retournez les objets de valeur et investissez la richesse restante"
 wastelands.2402.b: "Revendiquez tout ce que je peux raisonnablement prendre et retournez le reste" 
 wastelands.2402.c: "Ce sont MES terres, et c'est MA richesse" 
 wastelands.2402.success.toast.t: "Morts récupérés"

 wastelands.2403.t: "[obstacle_province.GetName] : Mauvais 'champignons"
 wastelands.2403.desc: "Jusqu'à présent, chaque tentative de purifier l'air vicié des cavernes de [obstacle_province.GetName] a échoué. Dans quelques cas, assez misérablement d'ailleurs. Juste quand tout le monde semblait prêt à déclarer les cavernes interdites à jamais, jugeant le lieu maudit par quelque chose de maléfique dans la terre ou protégé par des magies hostiles, une découverte intéressante est faite. Un amateur de champignons s'est aventuré dans les cavernes et en est revenu avec une récolte de champignons grappillés là-bas.\n\nAvec le temps, ils ont noté que les pièces où ils plaçaient les champignons en croissance commençaient bientôt à puer horriblement et à étouffer les poumons. Ils sont venus à nous maintenant, disant que les tentatives de purifier l'air de [obstacle_province.GetName] ont échoué parce que nous n'avons pas pensé à examiner les champignons qui y poussent. J'ai maintenant une chance de résoudre ce problème, mais ce serait aussi plutôt embarrassant de devoir compter sur un simple cueilleur de champignons pour résoudre un problème qui a décontenancé mes conseillers et moi-même depuis si longtemps..."
 wastelands.2403.a: "Qui se soucie d'un sot orgueil ?"
 wastelands.2403.b: "Vous ne comprenez pas ; c'est moi qui ai fait cette découverte !"
 wastelands.2403.b.duel_success: "Vous dupez tout le monde et vous appropriez la découverte"
 wastelands.2403.b.duel_failure: "Personne ne vous croit"
 wastelands.2403.c: "Concevez un meilleur plan que ce cueilleur de champignons" 
 wastelands.2403.c.duel_success: "Vous élaborez un meilleur plan concernant les champignons"
 wastelands.2403.c.duel_failure: "Vous ne parvenez pas à élaborer un meilleur plan"
 wastelands.2403.success.toast.t: "Le plan fonctionne"
 wastelands.2403.failure.toast.t: "Votre plan échoue"

 wastelands.0021.t: "#bold Événement d'Avertissement#!"
 wastelands.0021.desc: "#size:24 Ceci est un événement d'avertissement#!\n\nIl semble que vous ayez utilisé l'option pour réduire la quantité de terre jouable.\n\nSoyez #V averti#! que cela #N PEUT et VA#! avoir des effets secondaires sur votre jeu, car nous ne tenons #V PAS#! compte des décisions/événements qui nécessitent que des régions spéciales soient peuplées."
 wastelands.0021.a: "Je comprends."

 wastelands.2601.t: "[obstacle_province.GetName] : Les Trolls"
 wastelands.2601.desc: "Les nouvelles de nos colons à [obstacle_province.GetName] sont mauvaises. Au début, il semblait que les choses se soient généralement bien passées ; pourtant bientôt les lettres qui arrivaient à ma table sont devenues de plus en plus inquiétantes : les rapports de chevaux, de bêtes de somme et de bétail disparus sont venus en premier, suivis par les nouvelles de gens enlevés dans la nuit. \n\nLa cause est vite devenue claire : des Trolls. Ils se cachent dans des cavernes profondes le jour, leurs tanières marquées par les os d'hommes et de bêtes. Les colons sont impuissants, et bien que les trolls ne représentent pas une menace contre l'établissement principal, il est clair que je dois intervenir."
 wastelands.2601.a: "Massacrons ces ignobles créatures une fois pour toutes !"
 wastelands.2601.a.duel_success: "Vous massacrez les trolls !"
 wastelands.2601.a.duel_failure: "Vous êtes mutilé au combat !"
 wastelands.2601.success.toast.t: "Caverne de trolls nettoyée"
 wastelands.2601.failure.toast.t: "Impossible de chasser les trolls" 
 wastelands.2601.b: "[marshal.GetName], assurez-vous que je n'entende plus jamais parler de ces trolls !"
 wastelands.2601.b.duel_success: "[marshal.GetName] combat vaillamment les trolls"
 wastelands.2601.b.duel_failure: "Vous et [marshal.GetName] êtes blessés au combat"

 wastelands.2602.t: "[obstacle_province.GetName] : Une Bête issue des Ténèbres"
 wastelands.2602.desc: "Ma visite à la colonie de [obstacle_province.GetName] devait être brève, dans le but de stimuler le moral et de vérifier les progrès. Dans le cadre de ma visite, j'avais accepté d'observer un contingent de colons s'aventurant plus profondément dans un autre réseau de cavernes.\n\nAu début, tout se passa bien, avec le mur de la caverne brisé et les colons marchant loin devant, leurs torches scintillant dans la distance.\n\nLe bruit des pas s'arrête soudainement, et avec des cris, la lumière lointaine s'éteint. Tout ce qui se trouve devant nous s'obscurcit. De l'ombre vient un bruit de respiration épaisse, et deux grands yeux jaunes luisent. S'avançant lourdement apparaît un grand Troll des Cavernes."
 wastelands.2602.a: "Fais de ton pire, monstre !"
 wastelands.2602.a.duel_success: "Vous massacrez le troll !"
 wastelands.2602.a.duel_failure: "Vous êtes mutilé au combat !"
 wastelands.2602.success.toast.t: "Caverne de troll nettoyée"
 wastelands.2602.failure.toast.t: "Impossible de chasser le troll" 
 wastelands.2602.b: "Vous, [knight.GetName], chargez !"
 wastelands.2602.b.duel_success: "[knight.GetName] combat vaillamment le troll"
 wastelands.2602.b.duel_failure: "Vous et [knight.GetName] êtes blessés au combat"
 wastelands.2602.c: "Non, merci..."

 wastelands.2603.t: "[obstacle_province.GetName] : Un Marché"
 wastelands.2603.desc: "Une ligne de désolation traverse l'établissement à [obstacle_province.GetName], se terminant au centre avec l'hôtel de ville ; chaque entrée barricadée avec des piles de décombres en bois. La salle est encerclée, mes guerriers prêts à intervenir à tout moment pour traiter avec le troll qui se trouve acculé à l'intérieur. L'air est chargé d'anticipation.\n\n« Attendez ! » \n\nUne voix gutturale émane de la salle, et mes guerriers lèvent les yeux, perplexes. À travers un interstice dans les décombres, la bête regarde.\n\n« Écoutez, vous ne voulez pas vous battre, je ne veux pas me battre, alors faisons un marché ! »\n\nDes murmures confus s'élèvent parmi mes guerriers.\n\n« Je partirai et ne vous importunerai plus, si vous me donnez juste de la nourriture ! » dit le troll. « Donnez-moi juste quinze - non, vingt - vaches, quinze taureaux, cinq chevaux, vingt poneys, cinquante agneaux, cinquante moutons, et quatre-vingts poulets, et je vous laisserai tranquilles ! »"
 wastelands.2603.a: "Je n'aurais jamais pensé marchander avec un troll, et pourtant nous y voilà"
 wastelands.2603.success.toast.t: "Caverne de troll nettoyée"
 wastelands.2603.failure.toast.t: "Impossible de chasser le troll" 
 wastelands.2603.a.duel_success: "Vous négociez avec succès avec le troll"
 wastelands.2603.a.duel_failure: "Vos négociations ne se déroulent pas comme prévu"
 wastelands.2603.b: "Je serai mort avant de négocier avec un troll ! Guerriers, chargez !"
 wastelands.2603.b.duel_success: "Vous combattez vaillamment le troll"
 wastelands.2603.b.duel_failure: "Vous battez en retraite, blessé au combat"
 wastelands.2603.c: "Brûlez la salle jusqu'aux fondations, peut-être cela débarrassera-t-il le lieu de l'odeur de la bête."

 wastelands.2604.t: "[obstacle_province.GetName] : Trop de Trolls"
 wastelands.2604.desc: "Les trolls à [obstacle_province.GetName] sont une nuisance depuis quelque temps maintenant. Des colons disparaissant dans la nuit, des bêtes de somme manquant à l'appel et des entrepôts entiers de nourriture stockée retrouvés presque vides au matin, pillés maladroitement par de grandes bêtes massives. Les choses en sont arrivées au point où la colonie de [obstacle_province.GetName] a atteint un point critique ; soit les Trolls partent, soit les colons s'en vont. J'ai rassemblé une suite de guerriers habiles et courageux pour abattre les bêtes, et bientôt nous sommes rassemblés devant les cavernes humides que les bêtes appellent leur foyer juste avant l'aube. Mais, comme il s'avère, il y a un nombre effroyable de ces bêtes, s'affairant encore autour d'un chaudron et décidant comment cuisiner une vache à l'air plutôt désemparé. L'un d'eux remarque mon groupe et donne l'alarme. Cela pourrait être difficile..."
 wastelands.2604.a: "Pas de bravoure, pas de gloire ! À L'ATTAAAAAQUE !!! "
 wastelands.2604.success.toast.t: "Trolls éliminés"
 wastelands.2604.failure.toast.t: "Impossible de chasser les trolls" 
 wastelands.2604.a.duel_success: "Vous combattez vaillamment les trolls"
 wastelands.2604.a.duel_failure: "Vous battez en retraite, blessé au combat"
 wastelands.2604.b: "Si je peux juste les convaincre de rester à découvert assez longtemps pour que le soleil se lève... "
 wastelands.2604.b.duel_success: "Vous retenez les trolls jusqu'à l'aube"
 wastelands.2604.b.duel_failure: "Ils devinent vos intentions"
 wastelands.2604.c: "Nous partions justement, ne faites pas attention à nous !"

 wastelands.2801.t: "[obstacle_province.GetName] : Un Lieu Hanté"
 wastelands.2801.desc: "Dans le silence inquiétant de [obstacle_province.GetName], ma présence éveille quelque chose d'ancien et de sinistre. Alors que je marche sur les sentiers envahis par la végétation, un frisson me parcourt l'échine. L'air est chargé d'une énergie surnaturelle, et les ruines semblent pulser d'une lueur spectrale.\n\nLes cheveux sur ma nuque se dressent tandis que je sens quelque chose de contre nature ; [eregion|E], après tout, est une terre depuis longtemps réclamée par l'histoire. D'étranges phénomènes tourmentent mon voyage : bruits inexpliqués, ombres mouvantes, et une sensation omniprésente d'être observé. Il est clair que ce lieu est hanté, et tandis que je m'enfonce plus profondément dans les ruines, je découvre une histoire sombre et torturée..."
 wastelands.2801.success.toast.t: "La malédiction est brisée"
 wastelands.2801.failure.toast.t: "La malédiction demeure" 
 wastelands.2801.duel_success: "Vos prières purifient le lieu"
 wastelands.2801.duel_failure: "Vos prières sont ignorées"
 wastelands.2801.a: "Ô Elbereth, protège-moi de ta lumière céleste !"
 wastelands.2801.b: "[ROOT.Char.GetFaith.HighGodName|e], nous implorons ta protection !"
 wastelands.2801.c: "Ce lieu est maudit, fuyez !"

 wastelands.2802.t: "[obstacle_province.GetName] : Murmures de Minuit"
 wastelands.2802.desc: "Alors que je m'aventure au cœur de [obstacle_province.GetName], mes yeux sont témoins d'une vision glaçante. Durant la nuit, des ombres dansent de façon sinistre, et je vois [knight.GetName] se lever de son lit et se déplacer comme vers les ruines. \n\nLorsque je m'approche, je vois qu'il semble à moitié endormi ou dans une sorte de transe, qui l'attire vers les ruines anciennes qui gisent à la périphérie de ma nouvelle colonie. Je décide de suivre [knight.GetName] et de découvrir ce qui se passe dans ce lieu maudit."
 wastelands.2802.a: "Je dois tenter de réveiller [knight.GetName]."
 wastelands.2802.a.duel_success: "Vous réveillez [knight.GetName] à temps"
 wastelands.2802.a.duel_failure: "[knight.GetName] ne se réveille pas - il semble perdu"
 wastelands.2802.b: "Je suivrai [knight.GetName] dans les ruines."
 wastelands.2802.b.duel_success: "Vous trouvez et détruisez un présage sombre, source de l'influence maléfique."
 wastelands.2802.b.duel_failure: "Vous sauvez le chevalier mais des esprits maléfiques vous possèdent !"
 wastelands.2802.c: "Que tous abandonnent ce lieu maudit, maintenant !"
 wastelands.2802.success.toast.t: "Tous sont sains et saufs"
 wastelands.2802.failure.toast.t: "La province est maudite"

 wastelands.2803.t: "[obstacle_province.GetName] : Bruits et Ombres"
 wastelands.2803.desc: "Au cœur de la province de [obstacle_province.GetName], mes colons poursuivent la construction d'un nouvel établissement.\n\nUn jour, [colonist.GetName] tombe sur les vestiges d'une ancienne forteresse elfique envahie par la végétation, cachée sous des siècles de dense feuillage. Peu après, toute la colonie reconnaît avoir entendu les murmures d'une ancienne malédiction ou d'un esprit gardien persistant. Maintenant, tous les colons craignent de s'aventurer trop profondément dans les mystérieuses ruines de [obstacle_province.GetName]."
 wastelands.2803.a: "Convainquez les colons d'ignorer les ruines."
 wastelands.2803.success.toast.t: "Ruines d'Eregion purifiées"
 wastelands.2803.failure.toast.t: "Les ruines semblent toujours maudites." 
 wastelands.2803.a.duel_success: "Vous convainquez les colons de quitter le lieu"
 wastelands.2803.a.duel_failure: "Les colons ne sont pas convaincus"
 wastelands.2803.b: "Convainquez les colons de bâtir plus loin des ruines."
 wastelands.2803.b.duel_success: "Vous dépensez de l'or pour réplanifier l'établissement"
 wastelands.2803.b.duel_failure: "Les colons ne veulent pas déménager"
 wastelands.2803.c: "Purifions ce lieu !"
 wastelands.2803.c.duel_success: "Vous purifiez le mal des ruines."
 wastelands.2803.c.duel_failure: "Vous profanez les ruines"
 wastelands.2803.d: "Ce lieu est maudit, fuyez !"

 wastelands.2804.t: "[obstacle_province.GetName] : Artefacts d'Antan"
 wastelands.2804.desc: "Alors que mes colons continuent de travailler à l'établissement de leur colonie dans la province de [obstacle_province.GetName], ils découvrent une cache cachée d'artefacts anciens au sein de quelques ruines.\n\nLes artefacts sont ornés du savoir-faire des [noldorelves|E], portant des symboles et des motifs qui suggèrent leur ancien dessein et pouvoir. Les colons sont à la fois intrigués et méfiants vis-à-vis de ces reliques, incertains des conséquences de déranger de tels vestiges anciens."
 wastelands.2804.a: "Étudiez attentivement les artefacts."
 wastelands.2804.a.success.toast.t: "Les artefacts sont déchiffrés et étudiés"
 wastelands.2804.a.failure.toast.t: "Le savoir est hors de votre portée"
 wastelands.2804.a.duel_success: "Vous découvrez un ancien savoir"
 wastelands.2804.a.duel_failure: "Il y a des conséquences imprévues"
 wastelands.2804.b: "Dites aux colons de laisser les artefacts tranquilles."
 wastelands.2804.b.duel_success: "Vous convainquez les colons d'abandonner les ruines"
 wastelands.2804.b.duel_failure: "Vos colons continuent de piller les ruines."
 wastelands.2804.b.success.toast.t: "Les artefacts sont intacts"
 wastelands.2804.b.failure.toast.t: "Les colons sont tentés"
 wastelands.2804.c: "Enterrez les artefacts."
 wastelands.2804.c.duel_success: "Vous enterrez les artefacts"
 wastelands.2804.c.duel_failure: "Vos colons sont tentés de revenir"
 wastelands.2804.c.success.toast.t: "Les artefacts sont scellés"
 wastelands.2804.c.failure.toast.t: "Les colons sont tentés"
 wastelands.2804.d: "Apportez-moi l'un de ces bibelots."
 wastelands.2804.d.duel_success: "Vous trouvez un ancien artefact de l'antique Eregion."
 wastelands.2804.d.duel_failure: "Un ancien fantôme vous hante."
 wastelands.2804.d.success.toast.t: "Les artefacts sont collectés."
 wastelands.2804.d.failure.toast.t: "Vous êtes possédé"

 wastelands.3201.t: "[obstacle_province.GetName] : Ombres Inquiétantes"
 wastelands.3201.desc: "C'est tard dans la soirée que je reçois un rapport de mon courtisan, [courtier.GetFirstName]. Il concerne les progrès de la colonie de [obstacle_province.GetName]. \n\n« Les colons parlent d'ombres persistantes, presque hors de leur champ de vision, mais toujours présentes. Il y a des récits de colons devenant instables, hurlant de façon incohérente à propos de créatures ténébreuses menaçant de les déchirer, » raconte [courtier.GetFirstName]. \n\nIl semble qu'établir une présence en [mordor|E] ne sera pas une tâche aussi aisément accomplie que n'importe quelle autre colonie. Je dois décider comment traiter cette affaire."
 wastelands.3201.a: "Nous apporterons la lumière des Eldar à ces terres."
 wastelands.3201.b: "Nous devons aller au fond de cette affaire."
 wastelands.3201.success.toast.t: "Vous trouvez un moyen de combattre l'ombre"
 wastelands.3201.failure.toast.t: "Les ombres ténébreuses persistent"
 wastelands.3201.c: "Ce ne sont que des élucubrations de leur imagination."
 wastelands.3201.d: "Nous n'aurions jamais dû venir ici..."
 
 wastelands.3202.t: "[obstacle_province.GetName] : Une Lumière dans les Ténèbres"
 wastelands.3202.desc: "Un messager arrive à ma cour, apportant des nouvelles de la colonie de [obstacle_province.GetName]. Il dit que les ouvriers locaux ont trouvé une plante verte vivante poussant dans les terres de cendres apparemment inhospitalières de [mordor|E]. \n\nUne découverte comme celle-ci semble être de bon augure pour l'avenir de notre colonie. Je ne laisserai pas un tel coup de chance être gaspillé !"
 wastelands.3202.a: "C'est un bon présage !"
 wastelands.3202.b: "Faites-moi apporter cette plante pour étude."
 wastelands.3202.c: "Nous tenterons de la cultiver !"
 wastelands.3202.success.toast.t: "Votre culture porte ses fruits"
 wastelands.3202.failure.toast.t: "Votre culture est un échec"
 wastelands.3202.d: "Alimentez les fournaises avec."
 
 wastelands.3203.t: "[obstacle_province.GetName] : L'Explorateur Audacieux"
 wastelands.3203.desc: "En examinant les rapports les plus récents de l'établissement en cours à [obstacle_province.GetName], je suis approché par l'un des colons locaux. \n\n« Mon [ROOT.Char.GetTitleAsNameNoTooltip], je suis [explorer.GetName], l'un des explorateurs scrutant les terres sauvages autour de [obstacle_province.GetName], » commence [explorer.GetSheHe]. « [mordor|E] est une terre ténébreuse, mais avec mon aide, je vous promets un succès rapide dans vos efforts pour en chasser les ombres. Si vous m'accordiez les terres de [obstacle_province.GetName], je ne me reposerais point jusqu'à ce qu'elle soit devenue un centre florissant de commerce ! » \n\nIl est clair que je dois faire preuve de prudence en décidant de cette affaire..."
 wastelands.3203.a: "Je n'accorderai point de terres à un étranger."
 wastelands.3203.b: "Au contraire, j'ai une place pour vous à ma cour."
 wastelands.3203.c: "Fort bien, l'établissement est vôtre."
 wastelands.3203.c.tt.success: "Le domaine prospère"
 wastelands.3203.c.tt.failure: "[explorer.GetFirstName] succombe à la corruption de [mordor|E]"