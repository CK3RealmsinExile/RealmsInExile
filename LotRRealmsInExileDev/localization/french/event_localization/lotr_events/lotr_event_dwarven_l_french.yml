 dwarven.0101.t: "Une Vie, Un Seul Compagnon"
 dwarven.0101.desc.intro: "Mon épouse, [dead_character.GetTitledFirstName], a rejoint les Halls de Pierre, laissant derrière elle une vie que nous avions forgée ensemble. Les salles résonnent d'un froid nouveau, et pourtant la vie poursuit son cours inexorable.\n\nParmi notre peuple, le mariage demeure rare et ne se contracte jamais à la légère. La plupart des [dwarves|E] traversent l'existence dans la solitude, mais ceux qui trouvent un compagnon sont liés jusqu'à ce que la pierre s'effrite. "
 dwarven.0101.desc.no.dwarven.remarriage: "Un tel lien transcende le simple amour — il s'agit d'honneur et de permanence gravés dans le roc même. Un Nain ne se marie qu'une fois, et nulle tradition ancestrale ne permet une seconde union, même après que la mort ait frappé.\n\nBien que le chagrin pèse sur mes épaules tel le poids de la montagne, je dois désormais marcher seul. Chercher un autre serait trahir les voies millénaires de notre peuple, et je sais qu'aucun Nain n'a jamais emprunté ce chemin tout en conservant son honneur intact."
 dwarven.0101.desc.dwarven.remarriage.allowed: "De tels liens ne se défont pas aisément — même dans la mort. La tradition séculaire veut qu'un Nain ne se remarie point, et ceux qui osent sont regardés avec une désapprobation silencieuse mais pesante.\n\nPourtant, nulle loi gravée dans la pierre ne l'interdit formellement. Je dois décider : honorer la tradition et demeurer dans ma solitude, ou chercher une nouvelle chaleur, sachant que le jugement de mes pairs sera implacable."
 dwarven.0101.a: "Nul ne prendra la place de [dead_character.GetTitledFirstName], ni en cette vie ni dans la mémoire des âges."
 dwarven.0101.b: "Que Mahal me pardonne, mais mon cœur aspire à nouveau à la chaleur d'un foyer partagé."

 dwarven.0205.t: "Contemplation dans les eaux de Kheled-zâram"
 dwarven.0205.desc.1: "Après avoir franchi les Grandes Portes, mes compagnons et moi descendons la vallée jusqu'au lac immobile et millénaire. Kheled-zâram, miroir où jadis [durin|E] contempla son destin, s'étend silencieux et immuable. Longuement nous scrutons ses profondeurs cristallines, méditant sur le sort de notre colonie et les décisions qui s'imposent. Aperçois-je l'ombre des étoiles anciennes, serties dans une couronne de gloire? Présage divin, ou mirage de mon esprit las?\n\nMais soudain, la quiétude vole en éclats sous un fracas terrifiant. Nous nous redressons de notre contemplation et, nous retournant, une terreur glaciale nous saisit les entrailles. Dévalant la vallée depuis le sud-est, une horde d'[orcs|E] surgit, arcs bandés et lames dégainées. Dans l'urgence, j'aboie l'ordre de battre en retraite vers les Portes. Hélas, si les [Dwarves|E] excellent dans la course brève, nous sommes rapidement rattrapés! Bien que nos haches se lèvent et que nos cottes de mailles détournent maintes flèches, l'ennemi nous submerge par le nombre. Dans le chaos de la mêlée, nous sommes dispersés, et j'ignore qui survit et qui a trouvé la mort. Puisse [mahalcharacter|E] accorder sa miséricorde à tous."
 dwarven.0205.desc.2: "Je marche seul, vieux [dwarf|E] voûté sous le poids des épreuves et des tourments. Si ma barbe n'était déjà blanche comme neige des cimes, elle le deviendrait assurément aujourd'hui! Tout semblait pourtant promis à la gloire.\n\nDescendant péniblement la vallée, j'atteins enfin Kheled-zâram, où jadis [durin|E] contempla son reflet, toujours silencieux et imperturbable.\n\nPlongeant mon regard dans ses profondeurs claires et glacées, mon esprit s'agite, cherchant désespérément une solution. Entrevois-je l'éclat des étoiles anciennes, enchâssées dans une couronne royale? Signe des temps, ou illusion d'un esprit défaillant?\n\nMais la sérénité se brise dans un vacarme épouvantable. Me relevant, j'aperçois depuis le sud-est une bande d'[orcs|E] qui remonte la vallée en hurlant! Arcs et flèches emplissent leurs mains immondes, des wargs galopent dans leurs rangs. La glace envahit mes veines tandis que je me rue vers les Grandes Portes. Bien que mon armure détourne nombre de traits, l'un d'eux finit par trouver une faille. Je m'effondre à genoux, à quelques pas seulement de la Porte, mes fidèles compagnons se précipitant pour affronter l'ennemi.\n\nLes ténèbres m'envahissent. Que [mahalcharacter|E] ait pitié de nous tous. Pardonne la folie d'un fils égaré."
 dwarven.0205.a: "Dáin... tu avais raison, vieil ami..."
 dwarven.0205.b: "Gah! Par la barbe de Durin!"

 dwarven.0210.t: "La Bataille de la Salle de Mazarbul"
 dwarven.0210.desc: "Bien que je survive, ce n'est pas sans blessures ni pertes cruelles. Nombreux sont les guerriers et amis qui m'ont fait confiance et gisent maintenant sans vie, aux Portes et dans les salles ancestrales. Mais des nouvelles plus funestes encore nous parviennent. La bande d'[orcs|E] que nous avons vaincue, rapportent les éclaireurs, n'était que l'avant-garde d'une immense armée des profondeurs.\n\nNous les pensions défaits, mais il semble qu'ils n'attendaient que leur heure, tapis dans l'ombre. Je suis assailli par l'effroi, le doute et l'amertume de ma propre folie! Pourtant, je ne laisse rien paraître, car qui guidera notre peuple si ce n'est moi? Je suis le Seigneur de [Moria|E], et si ce jour doit être mon dernier, alors je mourrai comme tel, debout et l'arme au poing.\n\nLe visage grave comme la pierre, mes fidèles compagnons se mettent à l'œuvre, préparant nos défenses pour affronter l'inévitable tempête."
 dwarven.0210.a: "Des tambours. Des tambours dans les profondeurs. Ils arrivent."

 ## Introduction ###

 dwarven.1000.t: "Les Enfants de Mahal"
 dwarven.1000.desc: "Je naquis parmi les enfants de [mahalcharacter|E], fils adoptifs d'[eru|E], nous les inébranlables [dwarves|E]. Notre père nous façonna en des temps obscurs, et ainsi sommes-nous forgés plus robustes que les [conceptracemen|E], résistant aux maladies et à la corruption qui rongent les autres peuples.\n\nNotre longévité défie les siècles et notre maturité vient lentement : nous considérons notre jeunesse comme de simples enfants jusqu'à leur [majority|El] à quarante hivers, et nul ne saurait convenablement se marier avant d'avoir atteint soixante-dix années. Rares sont ceux d'entre nous qui prennent époux, et ceux-là ne s'unissent qu'une seule fois. Les Nains des deux sexes portent la barbe depuis leur naissance, et un Nain imberbe devient l'objet d'une honte cuisante et de moqueries cruelles.\n\nLe [khuzdul|E], notre langue sacrée forgée par le [Concept('mahalcharacter', 'Maker')|E] en personne, ne franchit jamais nos lèvres devant les non-Nains. Nous la réservons aux savoirs ancestraux et aux assemblées solennelles. Dans la vie quotidienne, nous adoptons la langue de nos voisins les plus proches et de nos partenaires commerciaux.\n\nBien que nous ne craignions point le soleil comme les immondes [orcs|E], c'est sous la terre que nous trouvons notre véritable réconfort, là où nous taillons nos halls dans la roche vivante. Nombre de nos demeures ancestrales ont été détruites ou usurpées, et l'heure est venue de les reconquérir!"
 dwarven.1000.a: "Baruk Khazâd! Khazâd ai-mênu!"

 ### Dwarven Reincarnation Events
 dwarven.5002.t: "La Ressemblance avec [my_dorfdad.GetFirstNameNoTooltip]"
 dwarven.5002.desc: "Plus je grandis, plus je semble incarner [my_dorfdad.GetFirstName] tel qu'il est décrit dans les chroniques ancestrales des [dwarves|E]. Tant par le tempérament que par l'apparence physique, j'ai manifestement hérité de certains traits profonds de son caractère légendaire."
 dwarven.5002.durin: "Je rêve d'un Lac Sombre et insondable..."
 dwarven.5002.durin.tt: "Reflétant sept étoiles disposées comme une couronne royale."
 dwarven.5002.uri: "Je rêve d'un Feu dévorant..."
 dwarven.5002.uri.tt: "Brûlant dans une forge ancestrale, ardent et furieux."
 dwarven.5002.dwalin: "Je rêve de Connaissances oubliées..."
 dwarven.5002.dwalin.tt: "Préservées dans une crypte scellée sous la terre millénaire."
 dwarven.5002.thrar: "Je rêve d'une Montagne éternelle..."
 dwarven.5002.thrar.tt: "À jamais inébranlable, stoïque et fière contre les âges."
 dwarven.5002.sindri: "Je rêve d'Or étincelant..."
 dwarven.5002.sindri.tt: "Des montagnes de richesses incalculables, toutes pour moi seul."
 dwarven.5002.thulin: "Je rêve d'un Dragon terrible..."
 dwarven.5002.thulin.tt: "Son crâne monté en trophée au sommet d'un mur de victoire."
 dwarven.5002.bavor: "Je rêve de Sept Joyaux parfaits..."
 dwarven.5002.bavor.tt: "Ornant un collier ouvragé avec une maîtrise sans égale."
 dwarven.5002.fallback: "Je rêve d'un Marteau ancestral..."
 dwarven.5002.fallback.tt: "Brandi bien haut par un artisan aux yeux emplis de tristesse infinie."
 
 dwarven.5003.t: "Tel le Père-Nain, Tel le Fils"
 dwarven.5003.desc: "Le jeune [new_dorfdad.GetFirstName] semble marcher dans les pas du [dwarffather|E] de son clan, [my_dorfdad.GetFirstNameNicknamed]! Il devient un [dwarf|E] des plus prometteurs, forgé dans la pure tradition ancestrale.\n\nQue ce soit par le sang ou par l'éducation, la force millénaire du Peuple de [my_dorfdad.GetFirstNameNoTooltip] brille avec éclat en ce jeune héritier."
 dwarven.5003.a: "Voilà qui est fort intéressant..."
 dwarven.5003.tt: "[new_dorfdad.GetFirstNameNoTooltip] hérite de l'un des [personality_traits|E] de son illustre ancêtre"
 
 dwarven.5100.t: "Les Visions de [my_dorfdad.GetFirstNameNoTooltip]"
 dwarven.5100.desc: "Tout commença par des rêves et des souvenirs fragmentaires, comme aperçus à travers un voile de brume. Durant toute ma jeunesse, j'ai découvert toujours plus de vérités sur ma nature profonde. Maintenant, la certitude m'habite enfin.\n\nJe suis [my_dorfdad.GetFirstNameNicknamed], l'un des sept [dwarffathers|E] originels, rené par la bénédiction de [mahalcharacter|E] pour guider à nouveau mon peuple vers la gloire!"
 dwarven.5100.a: "Ma lignée doit être informée de cette révélation!"
 
 dwarven.5101.t: "La Renaissance de [my_dorfdad.GetFirstNameNoTooltip]" #Event could use better loc
 dwarven.5101.desc.intro: "Une nouvelle extraordinaire vient de me parvenir : [new_dorfdad.GetFirstName] serait notre antique [dwarffather|E], [my_dorfdad.GetFirstNameNicknamed] revenu parmi nous!\n\nBientôt, chaque "
 dwarven.5101.desc.longbeard: "[longbeard|E]"
 dwarven.5101.desc.firebeard: "[firebeard|E]"
 dwarven.5101.desc.broadbeam: "[broadbeam|E]"
 dwarven.5101.desc.blacklock: "[blacklock|E]"
 dwarven.5101.desc.ironfist: "[ironfist|E]"
 dwarven.5101.desc.stiffbeard: "[stiffbeard|E]"
 dwarven.5101.desc.stonefoot: "[stonefoot|E]"
 dwarven.5101.desc.fallback: "[dwarf|E]"
 dwarven.5101.desc.outro: "connaîtra cette nouvelle bénie - notre père ancestral marche à nouveau parmi ses enfants."
 dwarven.5101.a.close: "Mon propre [ROOT.Char.Custom2('RelationToMeShort', new_dorfdad )]!"
 dwarven.5101.a: "Notre père, rené de la pierre éternelle!"
 dwarven.5101.a.tt: "Les [dwarffathers_pluralshort|E] réincarnés jouissent d'une préférence dynastique en matière de [succession|E]."
 
 dwarven.5102.t: "Le Trépas de [new_dorfdad.GetFirstNameNoTooltip]" #Event could use better loc
 dwarven.5102.desc: "[new_dorfdad.GetFirstNameNoTooltip], le [GetTrait('dwarf_father').GetName( GetNullCharacter )] réincarné de notre clan, a rejoint les Halls de Mahal. Sa disparition plonge notre peuple dans un deuil collectif profond, tous attendant avec ferveur son retour inéluctable dans les âges à venir."
 dwarven.5102.a: "Repose en paix dans la pierre, père vénéré."

### High King of Durin's Folk Trait events
 dwarven.6001.t: "Ukhzâd"
 dwarven.6001.desc.regular: "Après que mon prédécesseur ait unifié les montagnes ancestrales du Peuple de Durin, notre lignée a conquis un prestige et une fierté surpassant ceux de nos souverains des âges révolus.\n\nEn montant sur le trône de pierre, j'ai été reconnu comme le Gablâbâd légitime des [durinsfolk|E], héritier de la couronne millénaire.\n\nNul honneur plus grand ni responsabilité plus écrasante ne peut être conféré à un simple [ROOT.Char.GetWomanMan]. Je dois m'assurer d'être à la hauteur des espérances de mes sujets si je souhaite maintenir mon emprise sur le pouvoir plus longtemps qu'une saison dans les profondeurs."
 dwarven.6001.a: "Mon règne ne fait que commencer, par la barbe de Durin!"

 dwarven.6002.t: "Un Nouveau Gablâbâd"
 dwarven.6002.desc: "Avec la perte de ma légitimité ancestrale, je ne peux plus revendiquer le titre sacré de Gablâbâd. Le Royaume sous la montagne appartient désormais à [new_holder.GetTitledFirstName], que les pierres reconnaissent comme souverain."
 dwarven.6002.a: "Ce n'est point la fin, tant que le fer peut être forgé!"
 
 ### Unite the Blue Mountains Events ###
 dwarven.6200.t: "L'Union des Clans de l'Ouest"
 dwarven.6200.desc: "Depuis des âges immémoriaux, les clans des [broadbeams|E] et des [firebeards|E] partagent les [bluemountains|E] comme demeure ancestrale, et longtemps nous nous en sommes contentés. Mais aujourd'hui, les temps ont changé comme le minerai sous le marteau.\n\nDes liens d'amitié indestructible et des alliances plus solides que le mithril ont été forgés, et nos forteresses d'antan ont été reconquises et restaurées dans leur gloire première. Nos peuples sont plus unis que jamais depuis la chute de Belegost et Nogrod. Avec mon ascension comme nouveau Gablâbâd des [bluemountains|E], j'appelle désormais à l'unité de tous les clans occidentaux, pour les mener vers un avenir plus radieux que l'or nouvellement fondu."
 dwarven.6200.a: "Que le message soit porté à tous les seigneurs [dwarven|E] sous ces cimes!"
 dwarven.6200.a.tt: "Vous contacterez tous les dirigeants nains indépendants des [bluemountains|E]"

 dwarven.6201.opening: "Vaillant Seigneur de Clan,"
 dwarven.6201.desc: "[sender.GetTitledFirstName] vous appelle à prêter serment de loyauté et d'amitié fraternelle tandis que les clans des [bluemountains|E] œuvrent pour la véritable unité de tous les [dwarves|E] de l'ouest. L'heure est venue de forger ensemble notre destinée commune!"
 dwarven.6201.a: "Nous jurons fidélité à vous, [sender.GetFirstName], Gablâbâd des montagnes!"
 dwarven.6201.b: "Nous ne vous devons nulle allégeance, usurpateur!"
 
 dwarven.6202.opening: "Véritable Fils de Mahal,"
 dwarven.6202.desc: "C'est avec joie et honneur que nous prêtons serment à vous, [sender.GetTitledFirstName]. Alors qu'une ère nouvelle se lève sur tous les [dwarves|E] des [bluemountains|E], nous vous aiderons de toutes nos forces forgées dans la tradition. Ensemble, nous tiendrons ferme contre l'ombre grandissante qui monte à l'Est."
 dwarven.6202.a: "Voilà un choix sage, digne des anciens jours."
 
 dwarven.6203.opening: "Faux prétendant,"
 dwarven.6203.desc: "Nous ne voyons nulle raison de briser l'ordre établi qui perdure depuis des millénaires dans ces montagnes. Vous êtes seul dans cette entreprise vouée à l'échec."
 dwarven.6203.a: "Sots aveugles aux barbes molles!"

  ### Shaving Events
 dwarven.9000.t: "Rasé jusqu'à la peau"
 dwarven.9000.cruel.desc: ""Oh, [recipient.GetFirstNameNoTooltip]," soupiré-je avec une théâtralité calculée. "Ne tremblez point ainsi. Je ne suis pas venu prendre votre tête — ni rien d'autre de valeur d'ailleurs. Votre barbe suffira amplement à mon dessein.""

 dwarven.9001.cruel.desc: "L'expression satisfaite qui illumine son visage de [actor.GetHerHis] fait courir un frisson glacé le long de mon échine.\n\n"Ne vous tourmentez point. Je ne suis pas venu réclamer votre tête — ni aucun autre bien de valeur en l'occurrence. Votre barbe ancestrale fera parfaitement l'affaire.""
 dwarven.9001.compassionate.desc: ""[recipient.GetFirstNameNoTooltip], sachez que je ne tire nulle satisfaction de cet acte. Je suis contraint de vous faire raser, hélas. Pour la stabilité du royaume et l'équilibre des forces.""
 dwarven.9001.a: "Quoi...? Lâchez-moi! #emp Par la barbe de Durin, NOOOON!#!"

 dwarven.9002.t: "Le Retour de la Barbe"
 dwarven.9002.desc: "De longues années se sont écoulées depuis que j'ai été honteusement rasé jusqu'à la peau nue. J'ai tout tenté pour que ma barbe chérie repousse plus rapidement, usé de potions et d'onguents secrets pour lui redonner volume et éclat, et enfin, elle est à nouveau présentable aux yeux du monde."
 dwarven.9002.a: "Je peux désormais montrer mon visage en public sans craindre la honte!"

 dwarven.9500.t: "Le Cours de Mon Existence"
 dwarven.9500.desc: "Alors que les années s'accumulent sur mes épaules, je médite sur mon avenir dans les halls de pierre. Le choix capital qui se présente désormais est de chercher un compagnon pour partager ma vie ou de me consacrer corps et âme à perfectionner mon art. Il n'est point rare qu'un [dwarf|E] demeure sans conjoint pour affûter sa maîtrise artisanale jusqu'à la perfection. Ou peut-être celle que je désire ne voudrait-elle point de moi, ou a-t-elle déjà choisi un autre! Quelle qu'en soit la raison, nulle honte n'entache l'un ou l'autre choix. Pourtant, je dois garder à l'esprit l'héritage de ma maison et de ma lignée, afin qu'elle ne s'éteigne point avec moi..."
 dwarven.9500.a: "Je chercherai un compagnon pour partager ma forge."
 dwarven.9500.b: "Mon art m'appelle et réclame toute mon âme!"
 
 dwarven.9700.t: "La Montagne Solitaire est Nôtre"
 dwarven.9700.desc.evil: "Trop longtemps les Nains maudits de la [lonelymountain|E] ont trôné, gras et arrogants, sur leurs monceaux d'or scintillant, se terrant derrière les portes de leur Grande Montagne. Ils ont défendu avec acharnement leurs demeures, leurs haches acérées et leurs armures quasi impénétrables. Plus maintenant.\n\nDésormais la Montagne Solitaire gît éventrée, ses portes brisées et ses halls rougis du sang des Nains. Les richesses des Khazâd : joyaux étincelants, gemmes précieuses, armes ciselées avec art, et de l'or au-delà de toute mesure et de tout chagrin ; tout est nôtre à piller et saccager. Longtemps beaucoup ont cru ce royaume inconquérable, sauf par le feu draconique, mais je l'ai mis à nu par ma seule volonté."
 dwarven.9700.desc.good: "La chute d'Erebor frappa nombre d'esprits tel un marteau sur l'enclume, tragédie comparable à la Désolation de Smaug. Pourtant, bien que le souvenir de cet échec demeure gravé dans nos cœurs, le chagrin de la perte est désormais remplacé par la joie et l'espoir renaissant. La Montagne Solitaire est à nouveau nôtre, la souillure qui l'occupait totalement purifiée par le fer et le feu, et un Nain siège à nouveau sur le trône ancestral. Tout comme le dragon maudit fut vaincu, ainsi furent anéantis ces occupants sauvages."
 dwarven.9700.a: "Baruk Khazâd! Victoire!"

 dwarven.9701.t: "La Chute d'Erebor"
 dwarven.9701.desc: "Erebor, joyau de mon peuple forgé dans la roche, est tombée. Dans un acte qui restera gravé dans la mémoire des Nains jusqu'à la fin des temps, les portes de la Montagne Solitaire ont cédé, et les ennemis se sont déversés dans les halls scintillants des Khazâd. Comme lorsque Smaug le Doré réduisit en cendres Dale et Erebor, d'innombrables nôtres sont à nouveau jetés sur les routes de l'exil, regardant leur patrie avec chagrin et amertume, espérant y retourner un jour. Je ne peux laisser cette souillure polluer Erebor longtemps.\n\nNous reviendrons un jour, et notre vengeance sera forgée dans le sang. Tout comme Smaug périt, anéantissons la racaille qui profane notre demeure ancestrale!"
 dwarven.9701.a: "Qu'ils tremblent devant le retour des enfants de Mahal!"

 dwarven.9804.t: "Usurpation du Trône de Pierre"
 dwarven.9804.desc: "Peut-être le droit de mon [king.Custom('GetQueenKing')], [king.Custom('GetQueenKing')] [king.GetFirstName], de régner touche-t-il à sa fin comme le minerai s'épuise dans la veine. Plutôt que de permettre à un souverain illégitime de conserver sa place sur le trône ancestral, devrais-je placer un nouveau [ROOT.Char.Custom('GetQueenKing')] sur le siège de pierre? À bien y réfléchir, pourquoi même considérer d'y placer quelqu'un d'autre, quand je suis moi-même un candidat parfaitement capable?\n\nPeut-être est-il temps que je prenne le contrôle de ma Maison, que je revendique le trône de mon peuple forgé dans la tradition. Mais comment m'y prendre? Par la menace de l'épée ou de la dague? En étant un diplomate convaincant et un [ROOT.Char.GetWomanMan] de famille respecté? [king.GetFirstNameNoTooltip] acceptera-t-[king.GetSheHe] mon règne, ou résistera-t-[king.GetSheHe] jusqu'au bout?\n\nAi-je véritablement le droit d'exiger cela de [king.GetHerHim]?"
 dwarven.9804.a: "Envoyez-[king.GetHerHim] avis qu'[king.GetSheHe] ne règne plus sur notre peuple."
 dwarven.9804.b: "Je ne peux faire cela, c'est haute trahison contre la lignée."

 dwarven.9805.t: "Un Nouveau [claimant.Custom('GetQueenKing')] se Lève!?"
 dwarven.9805.desc: "Mon parent [claimant.GetFirstName] m'a envoyé un message outrageant dans mes halls ancestraux! [claimant.GetFirstName] prétend que mon règne sur notre peuple est illégitime comme l'or des faussaires, et qu'[claimant.GetSheHe] est le véritable souverain de notre Maison.\n\n[claimant.GetSheHe] me demande de m'écarter, de déposer ma couronne forgée et mon trône de pierre pour devenir son vassal, ou [claimant.GetSheHe] m'en chassera par la force! Le trône est mien par droit ancestral, mais vaut-il la peine de résister, sachant que cela coûtera la vie de tant de mes sujets fidèles? Quelle est la voie juste pour un [ROOT.Char.Custom('GetQueenKing')] face à pareille trahison?"
 dwarven.9805.a: "Si ce traître à la barbe molle veut la guerre, qu'[claimant.GetSheHe] l'ait!"
 dwarven.9805.b: "Je ne serai point la cause de morts inutiles, je cède le trône."

 dwarven.9806.t: "Ce Sera la Guerre des Clans!"
 dwarven.9806.desc: "J'ai reçu réponse: [king.GetFirstName] a refusé mon offre et ne cédera pas pacifiquement le trône de notre peuple. Je ne souhaitais nul bain de sang, mais [king.GetSheHe] force ma main comme le marteau frappe l'enclume, car son règne ne doit plus perdurer. Notre peuple souffre désormais à cause du choix obstiné de [king.GetHerHis]."
 dwarven.9806.a: "Il n'était point nécessaire d'en arriver là, mon parent."

 dwarven.9807.t: "Un Nouveau [claimant.Custom('GetQueenKing')] Est Couronné"
 dwarven.9807.desc: "J'ai reçu confirmation: [king.GetFirstName] a entendu mon offre et a choisi de céder pacifiquement le trône ancestral de notre peuple. Mon cœur se réchauffe de constater qu'[king.GetSheHe] a choisi de ne point sacrifier les vies de nos frères pour assouvir son propre orgueil démesuré.\n\nMon règne a commencé sous les meilleurs auspices, et ma lignée assumera le trône après moi jusqu'à ce que la montagne s'effondre. En tant que nouveau [claimant.Custom('GetQueenKing')], je dois maintenant décider comment mener mon peuple dans cette ère nouvelle. Que réserve l'avenir à mon règne? Les mènerai-je vers un futur radieux forgé dans la gloire? Ou serai-je un [claimant.Custom('GetQueenKing')] plus indigne que tous ceux qui m'ont précédé?"
 dwarven.9807.a: "Un âge nouveau commence pour les enfants de la pierre!"

 dwarven.9808.t: "Une Couronne Forgée dans la Victoire"
 dwarven.9808.desc: "Après avoir refusé mon offre de céder le trône dans la paix, [king.GetFirstName] a même échoué à défendre sa prétention par les armes, car [king.GetSheHe] a été vaincu comme le métal sous le marteau.\n\nMon règne commence dans le sang et le fer, et ma lignée assumera le trône après moi. En tant que nouveau [claimant.Custom('GetQueenKing')], je dois maintenant décider comment guider mon peuple dans cette ère forgée par la conquête. Que réserve l'avenir à mon règne? Les mènerai-je vers un futur brillant et glorieux comme l'or nouvellement fondu? Ou serai-je un [claimant.Custom('GetQueenKing')] plus funeste que tous mes prédécesseurs?"
 dwarven.9808.a: "Un nouvel âge s'ouvre, forgé dans la victoire!"

 dwarven.9809.t: "Humilié dans la Défaite"
 dwarven.9809.desc: "Mon parent [claimant.GetFirstName] m'a surpassé comme le mithril surpasse le fer commun.\n\nJe n'ai combattu que pour protéger ce que [mahalcharacter|E] m'avait accordé contre ce traître, et pourtant, sa faveur s'est détournée de ma face comme l'ombre quitte la montagne. [claimant.GetFirstName] règne désormais en tant que [claimant.Custom('GetQueenKing')], pour le meilleur ou pour le pire."
 dwarven.9809.a: "Je ne peux qu'espérer qu'ils ne ruineront pas l'œuvre de mes mains."

 dwarven.9810.t: "Mon Entreprise a Échoué"
 dwarven.9810.desc: "[king.GetFirstName] règne toujours sur notre peuple en tant que [king.Custom('GetQueenKing')], j'ai été vaincu comme le cuivre devant l'acier.\n\n[mahalcharacter|E] se tient toujours aux côtés de [king.GetHerHim], c'était ma propre folie qui m'a mené à ce point de non-retour, qui a tué nos frères pour mes désirs égoïstes gravés dans l'orgueil."
 dwarven.9810.a: "Convoiter le trône d'autrui est folie pure, je le vois maintenant."

 dwarven.9900.t: "Vénérer les Ancêtres: Dans les Archives Millénaires"
 dwarven.9900.desc: "Je suis [realm_priest.GetCouncilTitle] [realm_priest.GetFirstName] dans les halls inférieurs, où l'air est sec et immobile comme dans un tombeau scellé. Des étagères de registres anciens et de parchemins usés tapissent la salle, chacun contenant des fragments de mémoire longtemps préservée dans la pierre du souvenir.\n\nSans un mot, [realm_priest.GetSheHe] commence à examiner les sceaux et les marques runiques, se déplaçant avec l'aisance de celui qui connaît exactement où chercher dans ces archives séculaires. Bientôt, [realm_priest.GetSheHe] trouve ce qu'[realm_priest.GetSheHe] cherchait et me tend un parchemin vénérable.\n\nJe le prends avec révérence et m'assieds sur le banc de pierre. L'écriture est ancienne et les bords fragiles comme feuille d'automne, mais les mots demeurent clairs comme au jour de leur inscription."
 dwarven.9900.a: "Laissez-moi lire sans être dérangé, que les ancêtres parlent."

