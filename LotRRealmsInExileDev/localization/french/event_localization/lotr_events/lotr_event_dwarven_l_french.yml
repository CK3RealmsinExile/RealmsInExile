dwarven.9987.t: "Vénérer les Ancêtres: Zabad, le Joaillier"
dwarven.9987.desc: "Le parchemin parle de [GetScriptedCharacterByHistoryID('lineofzabad').GetFirstNameNicknamedRegnal] des [stonefoots|E], qui au [firstage|E], durant le règne de [bavorcold|E], aux jours anciens de [GetTitleByKey('k_khazad_madur').GetNameNoTier], fonda la Guilde des Joailliers et façonna des parures d'une beauté inégalée. Tandis que les [ironfists|E] devinrent riches par leur maîtrise du fer forgé, les Pieds-de-Pierre gagnèrent richesse et renommée par l'art de la joaillerie. Les œuvres de Zabad, renommées pour leur brillance extravagante, étaient prisées non seulement par son propre peuple mais aussi par les autres Peuples Libres.\n\nZabad rompit avec maintes coutumes [dwarven|E] dans sa poursuite de l'artisanat artistique. Sous sa guidance, les Pieds-de-Pierre devinrent les partenaires privilégiés du Roi [elven|E] Tu des Hisildi, qui troquait ébénisterie fine et autres biens de la surface contre les trésors Pieds-de-Pierre. Ce commerce apporta teintures et pigments rares entre les mains des Pieds-de-Pierre, déclenchant une expansion de leurs compétences dans les arts de la fresque et de la peinture, avec une maîtrise rivalisant désormais avec leur art des gemmes.\n\nBien que sa connaissance et son art apportèrent grande richesse à ses parents, l'héritage majeur de Zabad est l'esprit d'art que les Pieds-de-Pierre maintiennent avec fierté jusqu'à ce jour."
dwarven.9987.a: "Que nos mains honorent sa mémoire dans l'artisanat."
dwarven.9987.b: "Ses trésors ne seront point oubliés."