 dwarven.9941.t: "Vénérer les Ancêtres: Dwálin Ier, le Sage"
 dwarven.9941.desc: "L'écriture du parchemin révèle l'histoire de [dwalinwise|E], [dwarffather|E] des [broadbeams|E] ou [urisfolk|E] qui s'éveilla dans les [bluemountains|E] avec [uriscarred|E] des [firebeards|E]. [GetScriptedCharacterByHistoryID( 'lineofdwalin0' ).GetFirstNameNicknamedRegnal] fut le fondateur de l'antique [belegost|E] (Kh. Gabilgathol) et de la Maison de $Dw_alin$.\n\nLe parchemin évoque son conseil pondéré et son maintien solennel; comment il guida son peuple non seulement dans le labeur, mais aussi dans le chant, alors qu'ils façonnaient les cavernes de Menegroth pour [elu_thingol|E] de [GetTitleByKey('k_doriath').GetNameNoTier], sous les arbres du [beleriand|E]. Pour cela, les [elves|E] le nommèrent [Glossary('Linnar','linnar_gloss')], celui qui entremêle la pierre et la mélodie.\n\nPar son commandement avisé, les [dwarves|E] de [GetTitleByKey('k_belegost').GetNameNoTier] gagnèrent la confiance des Elfes, forgeant une parenté par l'art et l'excellence. Dès lors, la Route-Naine du Beleriand fut construite par les Nains des [bluemountains|E], passant sous les contreforts du [GetTitleByKey('d_mount_dolmed').GetNameNoTier] et servant de voie commerciale vers l'ouest pour les Elfes du Beleriand et de Doriath."
 dwarven.9941.a: "Que sagesse et chant guident nos efforts comme ils guidèrent les siens."
 dwarven.9941.b: "L'artisanat grandiose perdure au-delà de toute autre chose."

 dwarven.9942.t: "Vénérer les Ancêtres: Dwálin II, le Large-Épaule"
 dwarven.9942.desc: "Le parchemin porte le récit de [GetScriptedCharacterByHistoryID( 'lineofdwalin7' ).GetFirstNameNicknamedRegnal], fils du légendaire [GetScriptedCharacterByHistoryID( 'lineofdwalin5' ).GetFirstName] de [belegost|E].\n\nDans les ruines laissées par la [warofwrath|E], Belegost gisait brisée comme pierre sous le marteau. Bien que beaucoup réclamassent sa reconquête, $Dw_alin$ n'était point roi de vaine fierté. [GetScriptedCharacterByHistoryID( 'lineofdurin2' ).GetFirstNameNicknamedRegnal], fils de [durindeathless|E], offrit à ses parents éloignés refuge dans [khazaddum|E] et $Dw_alin$ accepta avec sagesse.\n\nLa plupart des [broadbeams|E] le suivirent, comme [GetScriptedCharacterByHistoryID( 'lineofmazdul5' ).GetFirstNameNicknamedRegnal] de la maison Mazdûl, mais un reste demeura. Menés par le second fils de [GetScriptedCharacterByHistoryID( 'lineofdwalin7' ).GetFirstName], [GetScriptedCharacterByHistoryID( 'secondlineofdwalin1' ).GetFirstName], qui établit sa propre branche cadette de la lignée de Dwálin, ils taillèrent de nouvelles salles dans [GetTitleByKey('d_tagakhgershad').GetNameNoTier] des [eredluin|E] septentrionales.\n\nLes [firebeards|E] aussi furent divisés; avec [nogrod|E] détruite, la moitié voyagea vers l'est, tandis que le reste, mené par [GetScriptedCharacterByHistoryID( 'lineofuri5' ).GetFirstNameNicknamedRegnal], rejeta l'offre d'aide et fonda la demeure de [GetTitleByKey('k_buzra_dum').GetNameNoTier] dans les [bluemountains|E] méridionales, bien qu'elle ne pût rivaliser avec la splendeur de Nogrod."
 dwarven.9942.a: "Nous honorons les Larges-Épaules, qui choisirent la sagesse plutôt que l'orgueil."
 dwarven.9942.b: "Comme les Barbes-de-Feu, nous devons faire confiance à la force de notre propre peuple."
 dwarven.9942.c: "Souvenons-nous que ce furent les Longues-barbes qui ouvrirent leurs portes en temps sombres."

 dwarven.9943.t: "Vénérer les Ancêtres: Dwálin III"
 dwarven.9943.desc: "Le parchemin conte l'histoire de [GetScriptedCharacterByHistoryID('lineofdwalin27').GetFirstNameNicknamedRegnal], né d'une union entre les deux grandes lignées de [dwalin|E]: ceux du reste inébranlable de la maison Gemkarsh-Adjân, qui perdura dans [belegost|E], et leurs parents audacieux, descendants de [GetScriptedCharacterByHistoryID('lineofdwalin7').GetFirstNameNicknamedRegnal], qui revinrent de [khazaddum|E] pour reconquérir leur siège ancestral. Depuis leur migration à la fin du [firstage|E], certains [broadbeams|E] de Khazad-dûm fusionnèrent graduellement dans la culture [longbeard|E]. Quand vint le temps de revenir, ces parents désormais Longues-barbes choisirent de rester.\n\nPeu après le trépas de [GetScriptedCharacterByHistoryID('lineofdwalin27').GetFirstNameNicknamedRegnal], un présent arriva pour son fils [GetScriptedCharacterByHistoryID('lineofdwalin29').GetFirstNameNicknamedRegnal], apporté par un messager encapuchonné dans le sillage de la chute d'[eregion|E] et du pillage d'[eriador|E], durant une époque de deuil et de grands troubles. [sauroncharacter|E], sachant que les plus sages parmi les [broadbeams|E] n'auraient pas été si facilement dupés, envoya l'[Concept('sevenringsofdwarves', 'Ring of the Broadbeams')|E], forgé par [celebrimbor|E], en l'honneur de la mémoire de [GetScriptedCharacterByHistoryID('lineofdwalin27').GetFirstNameNicknamedRegnal].\n\nBien que la véritable nature des [ringsofpower|E] fût inconnue à l'époque, des murmures parleraient plus tard d'intentions plus sombres tissées dans la forge. Dans les années après son trépas, l'Anneau perdura comme symbole d'unité et de l'esprit éternel des [dwalinsfolk|E]."
 dwarven.9943.a: "Dans l'unité réside le pouvoir de reconquérir notre gloire ancestrale."
 dwarven.9943.b: "De tels présents peuvent cacher des secrets et ne doivent pas être acceptés à la légère."

 dwarven.9944.t: "Vénérer les Ancêtres: Dwálin IV, le Magnanime"
 dwarven.9944.desc: "Ce parchemin honore [GetScriptedCharacterByHistoryID('lineofdwalin45').GetFirstNameNicknamedRegnal], remémoré non pour ses conquêtes, mais pour sa cour prospère et accueillante qui était étroitement liée à ses parents parmi les [longbeards|E] et les [ironhills|E]. Il poursuivit une politique d'amitié généreuse et de commerce lointain, parrainant des caravanes vers les [orocarni|E] aux côtés de [khazaddum|E] qui rapportaient des biens rares et exotiques. Par exemple, il offrit jadis à [GetScriptedCharacterByHistoryID('linefinwe41').GetFirstNameNicknamedRegnal], Haut-Roi des [noldor|E], une tapisserie dorée tissée de soie des [orocarni|E], trésor précieux de Wômawas Drus.\n\nAux [firebeards|E], il envoya des œuvres artisanales des [stonefoots|E], incluant un grand portrait de [mahalcharacter|E] façonnant les sept [dwarffathers|E], une ouverture de bonne volonté que beaucoup considérèrent plus tard comme le premier dégel dans les relations avec le clan reclus. Aux [durinsfolk|E], il légua des meubles sculptés en bois de Forêt-Sauvage, coupés dans le royaume de la Reine-elfique Dardariann. Sa vision culmina dans l'âge d'or de [nelvorin|E], un lieu où [dwarves|E], Elfes et colons [dunedain|E] commerçaient librement sans tarif ni restriction. Bien que [GetScriptedCharacterByHistoryID('lineofuriIV').GetFirstNameNicknamedRegnal] ne naquît que dans le crépuscule du règne de Dwálin IV, beaucoup disent que les récits de sa générosité laissèrent une impression sur le jeune prince, dont le règne ultérieur porta les échos de cette même chaleur discrète."
 dwarven.9944.a: "Il guida son peuple vers une ère de prospérité inégalée."
 dwarven.9944.b: "Il forgea des liens qui protégèrent son peuple pour des générations."

 dwarven.9945.t: "Vénérer les Ancêtres: Dwálin V"
 dwarven.9945.desc: "Ce parchemin relate le destin sinistre de [GetScriptedCharacterByHistoryID('lineofdwalin71').GetFirstNameNicknamedRegnal], dernier des rois [broadbeam|E] à porter l'[Concept('sevenringsofdwarves', 'Ring of the Broadbeams')|E]. Durant son règne, de sombres murmures s'élevèrent du Forodwaith, où [GetScriptedCharacterByHistoryID('nazgul1').GetFirstNameNicknamedRegnal] d'[angmar|E] rassemblait ses forces. À l'est, [arthedain|E] et [cardolan|E] tenaient ferme, mais [rhudaur|E] tomba aux mains de [GetScriptedCharacterByHistoryID('linebroccach').GetFirstNameNicknamedRegnal], qui marchanda avec Angmar pour le pouvoir. Bien que Hwaldar régnât comme chef indépendant un temps, après sa mort au combat les tribus désunieees des Noi Trevan furent rapidement absorbées dans le royaume du Roi-Sorcier, leurs terres gouvernées par des chefs loyalistes et des surveillants d'Angmar.\n\nCe fut durant cette époque de conflit que [GetScriptedCharacterByHistoryID('lineofdourhand17').GetFirstNameNicknamedRegnal] revint d'une tentative échouée de reconquérir [nogrod|E], méprisé par ses parents [broadbeam|E] pour avoir imprudemment troublé les salles ancestrales du clan [firebeard|E]. Bien que beaucoup vissent une ombre grandissante autour de Skorgrím, $Dw_alin$, toujours compréhensif, le reçut. Mais la miséricorde fut accueillie par la traîtrise, car Skorgrím tua $Dw_alin$ et le roi Barbe-de-Feu de [GetTitleByKey('k_buzra_dum').GetNameNoTier] peu après, fuyant vers l'est avec les deux [Concept('sevenringsofdwarves', 'Dwarven Rings')|E] des [bluemountains|E]. Skorgrím les offrit au Roi-Sorcier, qui l'abandonna, accordant la mort là où des promesses de grandeur avaient été faites. Ainsi l'Anneau des Larges-Épaules tomba-t-il en des mains ténébreuses."
 dwarven.9945.a: "La fin de $Dw_alin$ V montre le péril de confondre parenté et loyauté."
 dwarven.9945.b: "Que le récit de $Dw_alin$ V arme nos cœurs contre la traîtrise."

 dwarven.9946.t: "Vénérer les Ancêtres: Dwálin VI Fléau-des-Trolls"
 dwarven.9946.desc: "Ce parchemin relate l'héritage de [GetScriptedCharacterByHistoryID('lineofdwalin77').GetFirstNameNicknamedRegnal], qui régna durant la Paix Vigilante. Dans les suites de la chute de [khazaddum|E] et de la mort de [GetScriptedCharacterByHistoryID('lineofdurinVI').GetFirstNameNicknamedRegnal] par le Fléau de Durin, les réfugiés [longbeard|E] cherchèrent abri parmi leurs parents des [ironhills|E], bien que beaucoup de ces exilés s'établiraient finalement dans la [lonelymountain|E] menés par le Roi [GetScriptedCharacterByHistoryID('lineofdurin74').GetFirstNameNicknamedRegnal].\n\nDwálin prit sur lui de restaurer le contact entre les [broadbeams|E] et les Longues-barbes récemment dispersées, reconnaissant que l'unité était vitale face à pareille perte. Son règne fut marqué par une diplomatie prudente, favorisant une parenté renouvelée avec le clan fracturé encore méfiant des blessures passées.\n\nPourtant malgré son héritage de conciliateur habile, la plupart des [dwarves|E] se souviennent plutôt de lui comme 'Fléau-des-Trolls', car il tua jadis trois [trolls|E] à mains nues tout en défendant son entourage dans le [GetTitleByKey('d_high_pass').GetNameNoTier] des [mistymountains|E], revenant d'une mission aux [ironhills|E]."
 dwarven.9946.a: "Sa médiation prudente renforça les liens entre parents."
 dwarven.9946.b: "Sa vaillance au combat inspira tous ceux qui le suivirent."

 dwarven.9951.t: "Vénérer les Ancêtres: Sindri Ier, le Riche"
 dwarven.9951.desc: "Le manuscrit parle de [sindririch|E], le grand forgeron et ancêtre des [ironfists|E], ou [sindrisfolk|E]. Maître artisan et chercheur infatigable de secrets, [GetScriptedCharacterByHistoryID('lineofsindri0').GetFirstName] fut le premier parmi les [dwarves|E] à percer le travail du fer alors que d'autres forgeaient encore le bronze. De ce don coulèrent des richesses incalculables, et les salles de son peuple brillaient de splendeur, ainsi fut-il nommé 'le Riche'.\n\nPourtant avec la fortune vint l'orgueil. Après son trépas, les Poings-de-Fer devinrent téméraires, et quand les autres clans approchèrent de la découverte des secrets du fer, ils rompirent les anciens accords et s'emparèrent par la force d'une forteresse riche en fer des Barbes-Raides. En réponse, les [stiffbeards|E], [blacklocks|E] et [stonefoots|E] formèrent une ligue, refusèrent tout commerce avec les Poings-de-Fer et finirent par découvrir eux-mêmes les secrets du fer. Quand les Poings-de-Fer, toujours confiants en leur force, exigèrent la réouverture du commerce ou la guerre, les Trois Clans refusèrent, demandant restitution et retour des terres volées.\n\nAinsi commença la [warofiron|E]. Les Poings-de-Fer furent finalement durement vaincus, sous-estimant gravement leur opposition et la plupart furent exilés vers l'Ered Harmal. Le petit reste qui demeura dans les [redmountains|E] fut considéré comme traître pour avoir fait la paix avec les autres clans."
 dwarven.9951.a: "Que notre héritage soit gravé dans l'artisanat, comme le fut le sien."
 dwarven.9951.b: "Que les forges brûlent, et que les salles s'élèvent!"

