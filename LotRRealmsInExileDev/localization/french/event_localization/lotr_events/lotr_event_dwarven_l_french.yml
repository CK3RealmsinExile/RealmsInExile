 dwarven.0101.t: "Une Vie, Un Compagnon"
 dwarven.0101.desc.intro: "Mon épouse, [dead_character.GetTitledFirstName], a trépassé, laissant derrière elle une vie que nous avions bâtie ensemble. Les halls semblent plus froids maintenant, et pourtant la vie continue.\n\nParmi notre peuple, le mariage est rare et ne se prend pas à la légère. La plupart des [dwarves|E] traversent l'existence seuls, mais ceux qui trouvent un compagnon sont liés à vie. "
 dwarven.0101.desc.no.dwarven.remarriage: "Un tel lien n'est pas seulement d'amour, mais d'honneur et de permanence ,  un Nain ne se marie qu'une fois, et nulle tradition ne permet une seconde union, même après la mort.\n\nBien que le chagrin puisse peser lourdement, je dois maintenant marcher seul. Chercher un autre serait aller contre les voies de notre peuple, et je sais bien qu'aucun Nain ne l'a jamais fait en conservant son honneur."
 dwarven.0101.desc.dwarven.remarriage.allowed: "De tels liens ne se mettent pas facilement de côté,  même dans la mort. La tradition veut qu'un Nain ne se remarie point, et ceux qui le font sont souvent vus avec une désapprobation silencieuse.\n\nPourtant, nulle loi ne l'interdit. Je dois décider s'il faut honorer la tradition et demeurer seul, ou chercher un autre compagnon, sachant que ce ne sera pas sans jugement."
 dwarven.0101.a: "Nul ne prendra la place de [dead_character.GetTitledFirstName], dans la vie ou dans la mémoire."
 dwarven.0101.b: "Que Mahal me pardonne, mais j'aspire de nouveau à la chaleur."

 dwarven_racial.1001.t: "Une Bonne Taille"
 dwarven_racial.1001.desc: "Je ferme la porte de mes appartements et tire le verrou. Ce genre de chose exige concentration et ne doit point être dérangé. Quelques moments de préparation suivent, m'assurant que les chandelles brûleront longtemps et régulièrement, ajustant le miroir et positionnant soigneusement le tabouret. Bientôt, je suis prêt à commencer.\n\nLe rituel débute par une évaluation minutieuse de l'état actuel de ma barbe. Elle pourrait certainement être pire, tout bien considéré. Un peu inégale, avec quelques poils égarés çà et là, mais rien d'irréparable. Je me mets au travail avec grand soin et discipline.\n\nChaque coup méticuleux de la lame est ponctué par une nouvelle application d'eau tiède, adoucissant le poil et assurant la précision. Le processus prend du temps, mais de telles tâches ne sont jamais destinées à être précipitées. Graduellement, la symétrie revient et les mèches rebelles s'alignent.\n\nEnfin, je me penche en arrière et étudie mon reflet. Dans l'ensemble, bien mieux. La barbe a maintenant une forme raffinée, sa dignité rehaussée. Je fais bien meilleure figure, et le processus fut relaxant, par-dessus le marché." 
 dwarven_racial.1001.a: "Je devrais faire cela plus souvent."

 dwarven_racial.1002.t: "Une Taille Fantastique"
 dwarven_racial.1002.desc: "Je verrouille la porte et prépare mes appartements pour la tâche qui m'attend. Je choisis le coussin le plus confortable pour mon tabouret de rasage, ajuste le miroir pour que la lumière de la lampe n'éblouisse pas mes yeux, et allume une chandelle parfumée pour faire bonne mesure.\n\nLa silhouette dans le miroir a connu de meilleurs jours, et je note le piteux état de ma barbe. Poils détachés en abondance et zones inégales partout. Je me mets au travail et m'installe bientôt dans un rythme régulier, alternant entre coups de rasoir et application d'eau apaisante et de sel gemme sur mon visage. Bientôt, je me perds dans la routine, et les fardeaux du jour se soulèvent de mes épaules.\n\nQuelque temps passe, mais finalement je pose mon rasoir pour examiner mon œuvre. Elle est majestueuse. Ma barbe pend maintenant fièrement, soignée à la perfection. Je parais des années plus jeune, sans en être moins sage pour autant. Je me sens plein d'énergie, prêt à affronter toute épreuve."
 dwarven_racial.1002.a: "J'ai l'air... royal."

 dwarven_racial.1003.t: "Une Bonne Taille ?"
 dwarven_racial.1003.desc: "Tandis que je ferme la porte de ma chambre, un sentiment familier de réconfort s'installe sur moi. Je m'assieds sur le tabouret près du miroir et porte mes yeux sur la silhouette qui me regarde. Mon regard est attiré vers l'impressionnante barbe sur mon menton. Quelques poils excessifs sortent cependant de mon nez, et elle semble un peu plus longue du côté gauche, vers l'oreille...\n\nJe prends délicatement mon rasoir et commence à tailler - quelques touffes ici, quelques mèches égarées là, juste un peu plus... maintenant m'occuper de ce bout là... quelques poils de trop, mais je vais juste égaliser...\n\nMes pensées s'estompent et mes yeux s'écarquillent. Je ne peux réparer ce que je viens de faire. J'ai coupé trop près de la peau, et maintenant toute une touffe de poils s'en va dans ma main. Je regarde le miroir et manque de crier d'horreur.\n\nLa seule façon de réparer le désastre que je me suis infligé serait de tout raser #italic entièrement#! ."
 dwarven_racial.1003.a: "Je ne peux faire cela ! Je ne pourrais jamais faire cela !"

 ### Balin events ###
 dwarven.0205.t: "Contemplant Kheled-zâram"
 dwarven.0205.desc.1: "Après avoir quitté les Grandes Portes, mes compagnons et moi descendons la vallée vers le lac long et tranquille. Kheled-zâram, dans lequel [durin|E] contempla jadis, se dresse silencieux et immobile. Longuement nous le contemplons, méditant sur le sort de notre colonie et ce que devrait être notre prochaine action. Vois-je un soupçon des étoiles anciennes, serties dans une couronne puissante ? Un signe, ou peut-être un produit de mon esprit fatigué ?\n\nPourtant soudain la tranquillité est brisée par un bruit terrible. Nous nous levons de notre contemplation, et nous retournant, une terreur glaciale emplit nos veines. Remontant la vallée depuis le sud-est se trouve une bande d'[orcs|E], arcs et épées en main. J'aboie hâtivement des ordres de retraite dans les Portes. Pourtant bien que les [Dwarves|E] puissent être des sprinteurs, nous sommes rapidement assaillis ! Bien que nous levions nos haches et que notre armure arrête mainte flèche, ils sont simplement trop nombreux. Dans le chaos nous sommes séparés, et j'ignore qui vit et qui meurt. Puisse [mahalcharacter|E] avoir pitié de nous tous."
 dwarven.0205.desc.2: "Je vais seul, un [dwarf|E] âgé voûté par le stress et les soucis. Si ma barbe n'était déjà blanche, elle le serait assurément maintenant ! Jadis tout cela avait montré tant de promesses.\n\nDescendant la vallée, j'arrive enfin à Kheled-zâram, dans lequel [durin|E] contempla jadis, silencieux et immobile.\n\nContemplant ses profondeurs claires et froides, mon esprit se tourne, désespéré d'une solution. Vois-je un soupçon des étoiles anciennes, serties dans une couronne puissante ? Un signe, ou peut-être un produit de mon esprit fatigué ?\n\nPourtant soudain la tranquillité est brisée par un bruit terrible. Me levant, je vois depuis le sud-est une bande d'[orcs|E], remontant la vallée en courant ! Arcs et flèches sont dans leurs mains, et des wargs parmi leurs rangs. La glace emplit mes veines tandis que je me dirige vers les Grandes Portes. Pourtant bien que mon armure prenne maintes flèches, finalement une trouve une faille. Je tombe à genoux, à quelques pieds seulement de la Porte, mes loyaux compagnons se précipitant pour affronter l'ennemi.\n\nJe me sens défaillir. Puisse [mahalcharacter|E] avoir pitié de nous tous. Pardonne la folie d'un fils égaré."
 dwarven.0205.a: "Dáin... tu avais raison..."
 dwarven.0205.b: "Gah !"

 dwarven.0210.t: "La Bataille de Mazarbul"
 dwarven.0210.desc: "Bien que je vive, ce n'est pas sans blessure ni coût. Maints guerriers et amis qui me faisaient confiance gisent massacrés, aux Portes et dans les halls. Pourtant de plus mauvaises nouvelles sont à venir. La bande d'[orc|E] que nous avons vaincue, disent les éclaireurs, n'était que l'avant-garde d'une grande armée d'[orcs|E]. \n\nNous les avions cru défaits, mais il semble qu'ils ne faisaient qu'attendre leur heure. Je suis empli à la fois de terreur, de doute et d'auto-contrition pour ma folie ! Pourtant je ne le laisse pas paraître, car qui dirigera sinon moi ? Je suis le Seigneur de [Moria|E], et si aujourd'hui doit être mon jour de mort, alors je mourrai en tant que tel.\n\nLe visage sombre, mes loyaux partisans se mettent au travail, se préparant au pire."
 dwarven.0210.a: "Tambours. Tambours dans les profondeurs. Ils viennent."
 
 ## Introduction ###
 dwarven.1000.t: "Les Enfants de Mahal"
 dwarven.1000.desc: "Je suis né parmi les enfants de [mahalcharacter|E], enfants adoptifs d'[eru|E], les inébranlables [dwarves|E]. Notre père nous façonna en des temps sombres, et de ce fait, nous sommes plus robustes que les [conceptracemen|E] et plus résistants aux maladies et à la corruption.\n\nNous avons la vie longue et l'épanouissement tardif : nous considérons nos jeunes comme n'étant que des enfants jusqu'à l'âge de leur [majority|El] à 40 ans, et qu'il est inapproprié de se marier avant l'âge de 70 ans. Peu parmi nous se marient, et ceux qui le font, une seule fois. Les Nains des deux sexes portent barbe depuis la naissance, et un Nain sans barbe est objet de grande honte et moquerie.\n\nLe [khuzdul|E], notre langue sacrée conçue par le [Concept('mahalcharacter', 'Créateur')|E] lui-même, n'est jamais parlé devant des non-Nains et réservé au savoir ancien et aux assemblées solennelles. Dans la vie quotidienne nous adoptons la langue de nos plus proches voisins et partenaires commerciaux.\n\nBien que nous ne craignions pas le soleil comme les [orcs|E], nous sommes plus à l'aise sous terre, où nous taillons des halls dans la roche vivante. Maints de nos foyers ancestraux ont été détruits, et il est maintenant temps de les reconquérir !"
 dwarven.1000.a: "Baruk Khazâd ! Khazâd ai-mênu !"

 ### Dwarven Reincarnation Events
 dwarven.5002.t: "Ressemblance avec [my_dorfdad.GetFirstNameNoTooltip]"
 dwarven.5002.desc: "Plus je grandis, plus je semble émuler [my_dorfdad.GetFirstName] tel qu'il est décrit dans les récits des [dwarves|E]. Tant en personnalité qu'en apparence, je semble avoir hérité de son caractère."
 dwarven.5002.durin: "Je rêve d'un Lac Sombre..."
 dwarven.5002.durin.tt: "Reflétant sept étoiles, serties comme une couronne."
 dwarven.5002.uri: "Je rêve de Feu..."
 dwarven.5002.uri.tt: "Brûlant dans une forge, chaud et furieux."
 dwarven.5002.dwalin: "Je rêve de Connaissance..."
 dwarven.5002.dwalin.tt: "Gardée en sécurité dans une voûte sous la terre."
 dwarven.5002.thrar: "Je rêve d'une Montagne..."
 dwarven.5002.thrar.tt: "À jamais inflexible, ferme et fière."
 dwarven.5002.sindri: "Je rêve d'Or..."
 dwarven.5002.sindri.tt: "Montagnes de richesses, toutes pour moi."
 dwarven.5002.thulin: "Je rêve d'un Dragon..."
 dwarven.5002.thulin.tt: "Son crâne monté au sommet d'un mur."
 dwarven.5002.bavor: "Je rêve de Sept Joyaux..."
 dwarven.5002.bavor.tt: "Ornant un collier magnifiquement ouvragé."
 dwarven.5002.fallback: "Je rêve d'un Marteau..."
 dwarven.5002.fallback.tt: "Levé haut par un artisan aux yeux tristes."
 
 dwarven.5003.t: "Prendre Après son Père-Nain"
 dwarven.5003.desc: "Le jeune [new_dorfdad.GetFirstName] semble prendre après le [dwarffather|E] de son clan, [my_dorfdad.GetFirstNameNicknamed] ! Il devient un jeune [dwarf|E] prometteur.\n\nQue ce soit par nature ou éducation, la force du Peuple de [my_dorfdad.GetFirstNameNoTooltip] brille avec éclat en celui-ci."
 dwarven.5003.a: "Intéressant..."
 dwarven.5003.tt: "[new_dorfdad.GetFirstNameNoTooltip] gagne l'un des [personality_traits|E] de son ancêtre"
 
 dwarven.5100.t: "Rêves de [my_dorfdad.GetFirstNameNoTooltip]"
 dwarven.5100.desc: "Cela commença par des rêves et des souvenirs à demi-mémorisés, comme vus à travers un nuage. Tout au long de ma jeunesse, j'ai découvert de plus en plus sur moi-même. Maintenant j'en suis finalement sûr.\n\nJe suis [my_dorfdad.GetFirstNameNicknamed], l'un des sept [dwarffathers|E], rené par la bénédiction de [mahalcharacter|E] pour mener mon peuple une fois encore !"
 dwarven.5100.a: "Je dois informer ma famille !"
 
 dwarven.5101.t: "[my_dorfdad.GetFirstNameNoTooltip] René" #Event could use better loc
 dwarven.5101.desc.intro: "La nouvelle m'est parvenue que [new_dorfdad.GetFirstName] est notre ancien [dwarffather|E], [my_dorfdad.GetFirstNameNicknamed] rené !\n\nBientôt, chaque "
 dwarven.5101.desc.longbeard: "[longbeard|E]"
 dwarven.5101.desc.firebeard: "[firebeard|E]"
 dwarven.5101.desc.broadbeam: "[broadbeam|E]"
 dwarven.5101.desc.blacklock: "[blacklock|E]"
 dwarven.5101.desc.ironfist: "[ironfist|E]"
 dwarven.5101.desc.stiffbeard: "[stiffbeard|E]"
 dwarven.5101.desc.stonefoot: "[stonefoot|E]"
 dwarven.5101.desc.fallback: "[dwarf|E]"
 dwarven.5101.desc.outro: "connaîtra la bonne nouvelle - notre père marche parmi nous une fois encore."
 dwarven.5101.a.close: "Mon propre [ROOT.Char.Custom2('RelationToMeShort', new_dorfdad )] !"
 dwarven.5101.a: "Notre père, rené encore !"
 dwarven.5101.a.tt: "Les [dwarffathers_pluralshort|E] réincarnés ont un traitement préférentiel en termes de [succession|E]."
 
 dwarven.5102.t: "La Mort de [new_dorfdad.GetFirstNameNoTooltip]" #Event could use better loc
 dwarven.5102.desc: "[new_dorfdad.GetFirstNameNoTooltip], le [GetTrait('dwarf_father').GetName( GetNullCharacter )] réincarné de notre clan est décédé. Avec sa mort, les gens entrent dans une période de deuil collectif, attendant son retour éventuel."
 dwarven.5102.a: "Repose en paix, père."
 
 ### High King of Durin's Folk Trait events
 dwarven.6001.t: "Ukhzâd"
 dwarven.6001.desc.regular: "Après que mon prédécesseur ait unifié les montagnes du Peuple de Durin, notre lignée a gagné prestige et fierté au-delà de nos dirigeants d'antan.\n\nEn montant sur le trône, j'ai été reconnu comme le Gablâbâd de [durinsfolk|E].\n\nNul plus grand honneur ou responsabilité ne peut être accordé à un seul [ROOT.Char.GetWomanMan]. Je dois m'assurer de répondre aux attentes de mes sujets si je souhaite rester au pouvoir longtemps."
 dwarven.6001.a: "Mon temps ne fait que commencer !"

 dwarven.6002.t: "Un Nouveau Gablâbâd"
 dwarven.6002.desc: "Avec la perte de ma légitimité, je ne peux plus prétendre au titre de Gablâbâd. Le Royaume appartient maintenant à [new_holder.GetTitledFirstName]."
 dwarven.6002.a: "Ce n'est pas la fin !"
 
 ### Unite the Blue Mountains Events ###
 dwarven.6200.t: "Unir les Clans Occidentaux"
 dwarven.6200.desc: "Longtemps les clans des [broadbeams|E] et [firebeards|E] ont partagé les [bluemountains|E] comme leur foyer ancestral, et longtemps nous nous en sommes contentés. Mais maintenant, les choses ont changé.\n\nDes liens d'amitié indestructible et d'alliances inflexibles nous avons forgés, et nos forteresses d'antan ont été reconquises et restaurées dans leur ancienne gloire. Nos peuples sont plus proches que jamais. Avec mon ascension comme nouveau Gablâbâd des [bluemountains|E], j'appellerai maintenant à l'unité parmi tous les clans occidentaux, et les mènerai vers un avenir nouveau et plus radieux."
 dwarven.6200.a: "Envoyez un message à tous les seigneurs [dwarven|E] sous ces pics !"
 dwarven.6200.a.tt: "Vous contacterez tous les dirigeants nains indépendants des [bluemountains|E]"

 dwarven.6201.opening: "Robuste Seigneur de Clan,"
 dwarven.6201.desc: "[sender.GetTitledFirstName] vous appelle à jurer loyauté et amitié tandis que les clans des [bluemountains|E] aspirent à la vraie unité parmi tous les [dwarves|E] de l'ouest. Le temps est venu de s'unir !"
 dwarven.6201.a: "Nous jurons fidélité à vous, [sender.GetFirstName], Gablâbâd !"
 dwarven.6201.b: "Nous ne vous devons nulle loyauté !"
 
 dwarven.6202.opening: "Vrai Fils de Mahal,"
 dwarven.6202.desc: "Nous jurons volontiers fidélité à vous, [sender.GetTitledFirstName]. Tandis qu'un nouvel âge se lève sur tous les [dwarves|E] des [bluemountains|E], nous vous aiderons du mieux que nous pourrons. Ensemble nous tiendrons contre l'ombre qui se lève à l'Est."
 dwarven.6202.a: "Un choix sage en vérité."
 
 dwarven.6203.opening: "Faux prétendant,"
 dwarven.6203.desc: "Nous ne voyons aucune raison de changer le statu quo qui a duré des millénaires. Vous êtes seul dans cette entreprise."
 dwarven.6203.a: "Sots dénués d'esprit !"

 ### Nurunkizdin/Uldona Spine Events
 dwarven.6300.t: "Le Tailleur d'Ombres"
 dwarven.6300.desc: "Aujourd'hui est le jour.\n\nRassemblés autour de moi se trouvent des représentants de chaque guilde majeure, ainsi que les Maîtres de Guilde des guildes des Fabricants d'Outils et Tailleurs de Pierre. Sous nous, des foules de [dwarves|E] empressés encombrent les cavernes inférieures, avec les acclamations d'encore plus résonnant depuis les balcons au-dessus. La construction est presque achevée.\n\nCe sera Uzfelak, le joyau de [GetTitleByKey('k_nurunkizdin').GetNameNoTier]. Une grande tour, inversée, suspendue au toit de la montagne, où jadis demeuraient de vils [goblins|E]. À son nadir, une lampe de cristal, d'où la lumière brillera pour emplir ces halls longtemps obscurcis.\n\nConjointement, les Maîtres de Guilde me présentent un ciseau cérémoniel, subtilement gravé de filigrane d'or. 'Ce serait notre honneur, suzerain, si vous faconniez la pierre finale'. D'un dernier coup, ma marque est gravée, et la lampe allumée. La lumière, belle de mille façons, se répand sur chaque face rocheuse.\n\nLoin en bas, un cri pitoyable."
 dwarven.6300.a: "Voici ! Uzfelak, le Tailleur d'Ombres !"
 
 ### Shaving Events
 dwarven.9000.t: "Rasé Net"
 dwarven.9000.cruel.desc: "« Oh, [recipient.GetFirstNameNoTooltip] », je soupire théâtralement. « Ne vous inquiétez point. Je ne suis pas ici pour prendre votre tête ,  ou quoi que ce soit d'autre de valeur. Votre barbe fera parfaitement l'affaire. »"

 dwarven.9001.cruel.desc: "L'expression satisfaite sur [actor.GetHerHis] visage envoie un frisson le long de mon épine dorsale.\n\n« Ne vous inquiétez point. Je ne suis pas venu pour votre tête ,  ou quoi que ce soit d'autre de valeur d'ailleurs. Votre barbe fera parfaitement l'affaire. »"
 dwarven.9001.compassionate.desc: "« [recipient.GetFirstNameNoTooltip], je veux que vous sachiez que je ne prends nul plaisir à ceci. Je suis forcé de vous faire raser. Pour la stabilité du royaume. »"
 dwarven.9001.a: "Quoi... ? Laissez-moi partir ! #emp Nooon !#!"

 dwarven.9002.t: "Barbu à Nouveau"
 dwarven.9002.desc: "Il y a eu de longues années depuis que j'ai été honteusement rasé net. J'ai fait tout ce que je pouvais pour faire repousser ma barbe chérie plus vite, utilisé potions et lotions pour lui donner volume et brillance, et finalement, elle est présentable."
 dwarven.9002.a: "Je peux montrer mon visage en public sans honte une fois encore."

 dwarven.9500.t: "Le Cours de ma Vie"
 dwarven.9500.desc: "En vieillissant, je commence à méditer sur mon avenir. Le choix majeur qui se présente maintenant à moi est de chercher un compagnon ou de me concentrer avant tout sur mon artisanat. Il n'est pas inhabituel pour un [dwarf|E] de ne prendre nul compagnon et de se concentrer plutôt sur le perfectionnement de son art. Ou peut-être que celui que je désire ne m'accepterait pas, ou a choisi un autre ! Quelle qu'en soit la raison, il n'y a nulle honte dans l'un ou l'autre choix. Pourtant je dois garder à l'esprit l'héritage de ma maison et ma famille, afin qu'il ne se termine pas avec moi..."
 dwarven.9500.a: "Je chercherai un compagnon."
 dwarven.9500.b: "Mon artisanat m'appelle !"
 
 dwarven.9700.t: "La Montagne Solitaire est Nôtre"
 dwarven.9700.desc.evil: "Trop longtemps les Nains maudits de la [lonelymountain|E] se sont assis gras et fiers sur leurs piles d'or, se cachant derrière les portes de leur grande Montagne. Ils ont résolument défendu leurs foyers, leurs haches acérées et leur armure quasi impénétrable. Plus maintenant.\n\nMaintenant la Montagne Solitaire est mise à nu, ses portes déchirées et ses halls rouges du sang nain. Les richesses des Nains : joyaux brillants, gemmes précieuses, armes finement sculptées, et or au-delà de toute mesure et chagrin ; tout est nôtre à prendre et piller. Longtemps beaucoup ont pensé ce royaume inconquérable, sauf par le feu de [dragon|E], mais je l'ai mis à nu."
 dwarven.9700.desc.good: "La chute d'Erebor choqua beaucoup, et ce fut une grande tragédie, semblable à la Désolation de Smaug. Pourtant, bien que la mémoire de cet échec demeure encore dans nos cœurs, le chagrin de la perte est maintenant remplacé par la joie et l'espoir. La Montagne Solitaire est nôtre une fois de plus, la souillure qui l'occupait entièrement nettoyée, et un Nain siège maintenant sur le trône. Tout comme le dragon maudit fut vaincu, ainsi furent ces occupants sauvages."
 dwarven.9700.a: "Hourra !"

 dwarven.9701.t: "La Chute d'Erebor"
 dwarven.9701.desc: "Erebor, joyau de mon peuple, est tombé. En un acte qui sera longtemps rappelé par le Peuple Nain, les portes de la Montagne Solitaire tombèrent, et les ennemis se déversèrent dans les halls scintillants des Nains. Tout comme quand Smaug le Doré brûla Dale et Erebor, d'innombrables sont à nouveau chassés en exil, et ils regardent en arrière vers leur patrie avec chagrin et peine, cherchant à y retourner un jour encore. Je ne peux laisser cette souillure polluer Erebor longtemps.\n\nNous reviendrons un jour, et nous aurons notre vengeance dans le sang. Tout comme Smaug tomba, vainquons la racaille qui souille notre foyer !"
 dwarven.9701.a: "Qu'ils craignent le retour des enfants de Mahal !"

 dwarven.9805.t: "Usurpation du Trône"
 dwarven.9805.desc: "Peut-être le droit de mon [king.Custom('GetQueenKing')], [king.Custom('GetQueenKing')] [king.GetFirstName] de régner est-il arrivé à sa fin. Plutôt que de permettre à un dirigeant illégitime de maintenir sa place sur le trône, peut-être devrais-je placer un nouveau [ROOT.Char.Custom('GetQueenKing')] sur le trône ? En y pensant, pourquoi devrais-je même considérer placer quelqu'un d'autre sur le trône, quand je suis moi-même un candidat parfaitement capable ?\n\nPeut-être est-il temps que je prenne le contrôle de ma Maison, que je revendique le trône de mon peuple. Comment devrais-je m'y prendre cependant ? Par la menace d'épée ou de dague ? En étant un diplomate convaincant et [ROOT.Char.GetWomanMan] de famille ? [king.GetFirstNameNoTooltip] acceptera-t-[king.GetSheHe] mon règne, ou me résistera-t-[king.GetSheHe] ?\n\nAi-je vraiment le droit d'exiger cela de [king.GetHerHim] ?"
 dwarven.9805.a: "Envoyez-[king.GetHerHim] avis qu'[king.GetSheHe] ne gouverne plus notre peuple."
 dwarven.9805.b: "Je ne peux faire cela, c'est de la trahison."

 dwarven.9806.t: "Un Nouveau [claimant.Custom('GetQueenKing')] !?"
 dwarven.9806.desc: "Mon parent [claimant.GetWomanMan] [claimant.GetFirstName] a envoyé un message outrageant à mes halls ! [claimant.GetFirstName] prétend que mon règne sur notre peuple est illégitime, et qu'[claimant.GetSheHe] est le vrai dirigeant de notre Maison.\n\n[claimant.GetSheHe] me demande de m'écarter, de mettre de côté ma couronne et mon trône pour devenir [claimant.GetHerHis] inférieur, ou [claimant.GetSheHe] me destituerai ! Le trône est mien de droit, mais vaut-il la peine de résister, quand je sais que ce faisant cela coûtera la vie à tant de mon peuple ? Quelle est la bonne chose pour un [ROOT.Char.Custom('GetQueenKing')] de faire, quand confronté à une telle trahison ?"
 dwarven.9806.a: "Si ce traître veut la guerre, alors [claimant.GetSheHe] l'aura !"
 dwarven.9806.b: "Je ne serai pas la cause de morts inutiles, je cède."

 dwarven.9807.t: "Ce sera la Guerre !"
 dwarven.9807.desc: "J'ai reçu des nouvelles, [king.GetFirstName] a refusé mon offre et ne cédera pas pacifiquement le trône de notre peuple. Je ne veux nul effusion de sang, mais [king.GetSheHe] me force la main, car [king.GetHerHis] règne ne doit plus continuer. Notre peuple souffre maintenant, à cause de [king.GetHerHis] choix."
 dwarven.9807.a: "Il n'était pas nécessaire d'en arriver là, mon parent."

 dwarven.9808.t: "Un Nouveau [claimant.Custom('GetQueenKing')]"
 dwarven.9808.desc: "J'ai reçu des nouvelles, [king.GetFirstName] a écouté mon offre et a choisi de céder pacifiquement le trône de notre peuple. Cela m'encourage qu'[king.GetSheHe] ait choisi de ne pas sacrifier les vies de notre peuple pour assouvir [king.GetHerHis] propre ego.\n\nMon règne a commencé, et ma lignée assumera le trône après moi. En tant que nouveau [claimant.Custom('GetQueenKing')], je dois maintenant décider comment je mènerai mon peuple dans ce nouvel âge. Que réserve l'avenir à mon règne ? Les mènerai-je vers un avenir radieux ou un âge glorieux ? Ou serai-je un [claimant.Custom('GetQueenKing')] pire que tous ceux qui sont venus avant moi ?"
 dwarven.9808.a: "Un nouvel âge commence pour mon peuple !"

 dwarven.9809.t: "Une Couronne de Victoire"
 dwarven.9809.desc: "Après avoir refusé mon offre de céder le trône pacifiquement, [king.GetFirstName] a échoué à même défendre [king.GetHerHis] revendication par la guerre, car [king.GetSheHe] a été vaincu.\n\nMon règne a commencé, et ma lignée assumera le trône après moi. En tant que nouveau [claimant.Custom('GetQueenKing')], je dois maintenant décider comment je mènerai mon peuple dans ce nouvel âge. Que réserve l'avenir à mon règne ? Les mènerai-je vers un avenir radieux et glorieux ? Ou serai-je un [claimant.Custom('GetQueenKing')] pire que tous ceux qui sont venus avant moi ?"
 dwarven.9809.a: "Un nouvel âge commence pour mon peuple !"

 dwarven.9810.t: "Humilié dans la Défaite"
 dwarven.9810.desc: "Mon parent [claimant.GetWomanMan] [claimant.GetFirstName] m'a vaincu.\n\nJe n'ai combattu que pour protéger ce que [mahalcharacter|E] m'avait donné contre ce traître, et pourtant, sa faveur s'est retirée de mon visage. [claimant.GetFirstName] règne maintenant comme [claimant.Custom('GetQueenKing')], pour le meilleur ou pour le pire."
 dwarven.9810.a: "Je ne peux qu'espérer qu'ils ne ruineront pas ce que j'ai accompli."

 dwarven.9811.t: "Mon Entreprise a Échoué"
 dwarven.9811.desc: "[king.GetFirstName] gouverne encore notre peuple comme [king.Custom('GetQueenKing')], j'ai été vaincu.\n\n[mahalcharacter|E] se tient encore avec [king.GetHerHim], c'était ma propre folie qui m'a mené à ce point, qui a tué notre peuple pour mes propres désirs égoïstes."
 dwarven.9811.a: "Désirer le trône d'autrui est sottise."

 dwarven.9900.t: "Vénérer les Ancêtres : Dans les Archives"
 dwarven.9900.desc: "Je suis [realm_priest.GetCouncilTitle] [realm_priest.GetFirstName] dans les halls inférieurs, où l'air est sec et immobile. Des étagères de registres et parchemins usés tapissent la salle, chacun contenant des fragments de mémoire longuement gardée.\n\nSans un mot, [realm_priest.GetSheHe] commence à scanner les sceaux et marques, se déplaçant avec l'aisance de quelqu'un qui sait exactement où chercher. Bientôt, [realm_priest.GetSheHe] trouve ce qu'[realm_priest.GetSheHe] cherche et me tend un parchemin.\n\nJe le prends et m'assieds. L'écriture est vieillie et les bords fragiles, mais les mots demeurent clairs."
 dwarven.9900.a: "Laissez-moi le lire sans distraction."

 dwarven.9901.t: "Vénérer les Ancêtres : Thrór, Roi sous la Montagne"
 dwarven.9901.desc: "Le parchemin porte gravé le nom vénérable de [GetScriptedCharacterByHistoryID('lineofdurin81').GetFirstNameNicknamedRegnal]. Dans sa prime jeunesse, les [longbeards|E] demeuraient dans les [greymountains|E], mais lorsque son père [GetScriptedCharacterByHistoryID('lineofdurin79').GetFirstNameRegnal] et son frère [GetScriptedCharacterByHistoryID('lineofdurin80').GetFirstNameRegnal] périrent sous les crocs d'un [drake|E] vengeur, Thrór conduisit son peuple vers [erebor|E], restaurant le royaume abandonné de [GetScriptedCharacterByHistoryID('lineofdurin74').GetFirstNameRegnal]. Son frère cadet [GetScriptedCharacterByHistoryID('lineofdurin88').GetFirstNameRegnal] établit une forteresse dans les [ironhills|E], où sa lignée perdura à travers les âges. Les halls d'Erebor rayonnaient d'une splendeur sans égale, magnifiée par la découverte de l'[arkenstone|E] dans les profondeurs sacrées de la montagne. Mais l'orgueil attira le péril, car Smaug 'le Terrible' descendit des cieux, attiré par ces richesses fabuleuses, dispersant les [dwarves|E] dans un exil amer.\n\nSans foyer mais l'âme indomptée, Thrór aspira à reconquérir le trône de ses ancêtres, ne portant que son épée ancestrale et les derniers fragments de son honneur souillé. Il était accompagné d'un seul compagnon fidèle, son vieil ami [GetScriptedCharacterByHistoryID('lineofnar1').GetFirstNameNicknamedRegnal]. Avant son départ fatidique, il remit le [Concept('sevenringsofdwarves', 'Ring of the Longbeards')|E] à son fils [GetScriptedCharacterByHistoryID('lineofdurin82').GetFirstNameRegnal], prononçant ces mots lourds de pressentiment : \"Garde-le en sûreté, et garde-le secret !\" Puis il pénétra seul dans [khazaddum|E], sourd aux avertissements angoissés de Nár. Là, il fut massacré par [GetScriptedCharacterByHistoryID('lineofazog1').GetFirstNameNicknamedRegnal], qui le décapita avec une cruauté barbare et grava les runes 'AZOG' dans son crâne profané. Nár observa de loin cette abomination et fut renvoyé vivant avec le message cruel d'Azog. Nár revint dans l'affliction, porteur de l'outrage indicible. Bien qu'il soit tombé, la mort de Thrór embrasa les braises nécessaires à la [warofdwarvesandorcs|E]."
 dwarven.9901.a: "Par ses richesses, notre peuple demeura intact et fier."
 dwarven.9901.b: "Sa voie forgea une fureur naine qui ne saurait s'apaiser."

 dwarven.9902.t: "Vénérer les Ancêtres : Thráin II"
 dwarven.9902.desc: "Le parchemin retrace le parcours tourmenté de [GetScriptedCharacterByHistoryID('lineofdurin82').GetFirstNameNicknamedRegnal]. Après que son père [GetScriptedCharacterByHistoryID('lineofdurin81').GetFirstName] eut péri sous les coups de [GetScriptedCharacterByHistoryID('lineofazog1').GetFirstNameNicknamedRegnal] à Azanulbizar, Thráin dressa les bannières de la vengeance depuis son exil en [GetTitleByKey('k_dunland').GetNameNoTier]. Une fois les forces rassemblées, les sept clans [dwarven|E] lancèrent une offensive féroce depuis [khazaddum|E] jusqu'à [gundabad|E]. Parmi les plus valeureux compagnons de Thráin se trouvaient ses fils [GetScriptedCharacterByHistoryID('lineofdurin83').GetFirstName] et [GetScriptedCharacterByHistoryID('lineofdurin84').GetFirstName], [GetScriptedCharacterByHistoryID('lineofuriVI').GetFirstNameRegnal] des [firebeards|E] ainsi que [GetScriptedCharacterByHistoryID('lineofsindriVI').GetFirstNameRegnal] des Poings-de-Fer. Bien que les Nains triomphèrent finalement sur le champ sanglant d'Azanulbizar et que [GetScriptedCharacterByHistoryID('lineofazog1').GetFirstName] fût décapité par [GetScriptedCharacterByHistoryID('lineofdurin90').GetFirstNameNicknamedRegnal] devant les portes de [GetTitleByKey('k_khazad_dum').GetNameNoTier] en juste châtiment, leur victoire s'acheta au prix de sacrifices déchirants. Frerin figura parmi les vaillants qui périrent.\n\nSans royaume à reconquérir, Thráin conduisit son peuple vers l'exil dans les [bluemountains|E] où ils trouvèrent refuge grâce à l'aide bienveillante d'[GetScriptedCharacterByHistoryID('lineofuriVI').GetFirstNameRegnal]. Là, il régna sans couronne et sans repos, accablé par la mémoire obsédante d'[erebor|E]. Il portait le dernier des [sevenringsofdwarves|E], qui corrompait lentement son esprit déjà meurtri. Consumé par les tourments, il disparut vers l'Orient dans une quête désespérée. Dans les geôles sinistres d'[GetTitleByKey('d_amon_lanc').GetNameNoTier], l'[Concept('sauroncharacter', 'Shadow')|E] le captura et s'empara du [dwarvenring|E]. Oublié et brisé, il fut découvert à l'agonie par [gandalfcharacter|E], à qui il confia une clé et une carte, précieux témoins destinés à guider son fils Thorin sur le chemin du retour vers Erebor."
 dwarven.9902.a: "Que notre force et nos armes taillent un sentier vers la gloire."
 dwarven.9902.b: "Par la patience et les alliances, nous perdurerons."
 
 dwarven.9903.t: "Vénérer les Ancêtres : Thorin II Écu-de-chêne"
 dwarven.9903.desc: "Le parchemin mentionne [GetScriptedCharacterByHistoryID( 'lineofdurin83' ).GetFirstNameNicknamedRegnal], fils de [GetScriptedCharacterByHistoryID( 'lineofdurin82' ).GetFirstNameNicknamedRegnal]. Pour reconquérir [erebor|E] il partit avec douze compagnons [dwarven|E], un cambrioleur [hobbit|E], et un [Concept('gandalfcharacter', 'Magicien')|E], bravant maints périls sur la route vers la [lonelymountain|E]...\n\nQuand Smaug fut abattu, ce ne furent pas les [dwarves|E], mais [GetScriptedCharacterByHistoryID( 'lineofdale46' ).GetFirstName] 'l'Archer' qui tua la bête avec une grande Flèche Noire.\n\nLes richesses d'Erebor furent reconquises, mais quand [men|E] et [elves|E] vinrent réclamer leur part, Thorin scella Erebor. Son défi mena à un siège, brisé seulement par l'arrivée de [GetScriptedCharacterByHistoryID( 'lineofdurin90' ).GetFirstNameNicknamedRegnal] avec des guerriers des [ironhills|E]. Seul l'assaut inattendu de [goblins|E] et Wargs empêcha l'effusion de sang entre les Peuples Libres, les forçant à s'unir contre la menace soudaine.\n\nMalgré les sacrifices héroïques de ses neveux [GetScriptedCharacterByHistoryID( 'lineofdurin86' ).GetFirstName] et [GetScriptedCharacterByHistoryID( 'lineofdurin87' ).GetFirstName] pour protéger leur Roi dans cette [battle_of_the_five_armies|E]. Thorin mourut peu après, se souvenant que certaines choses sont plus importantes que l'or. Il fut enterré avec [Glossary('Orcrist','orcrist_gloss')] et sa précieuse [arkenstone|E]."
 dwarven.9903.a: "Gloire au Roi sous la Montagne !"
 dwarven.9903.b: "Mon héritage sera encore plus grand que ceci."

 dwarven.9904.t: "Vénérer les Ancêtres : Gorin Ier, Découvreur de Nordinbad"
 dwarven.9904.desc: "Le parchemin raconte le voyage de [GetScriptedCharacterByHistoryID('linegorin0').GetFirstName], le premier de son nom, dont les pas le portèrent profondément dans les terres sauvages septentrionales aux jours où les [longbeards|E] abandonnèrent [erebor|E], la forteresse fondée par [GetScriptedCharacterByHistoryID('lineofdurin74').GetFirstNameRegnal], pour suivre [GetScriptedCharacterByHistoryID('lineofdurin75').GetFirstNameRegnal] dans les [greymountains|E]. Parmi ces migrants était Gorin, qui contempla le lac caché d'Azan-zâram, immobile et étoilé dans le froid des hauteurs, et là il tailla les premiers halls de [nordinbad|E].\n\nÀ cette époque, maints de [durinsfolk|E] peinaient encore dans la région, mais le destin approchait. Du [GetTitleByKey('d_withered_heath').GetNameNoTier] vinrent des dracs froids, et dans leur fureur ils tuèrent tant [GetScriptedCharacterByHistoryID('lineofdurin79').GetFirstNameRegnal] que son fils [GetScriptedCharacterByHistoryID('lineofdurin80').GetFirstName]. Dans les années amères qui suivirent, les Montagnes Grises furent abandonnées, leurs forteresses laissées en ruine. Seul Nordinbad endura, son peuple s'accrochant à la montagne comme leur ancêtre l'avait fait jadis.\n\nÉtait-ce le destin qui attira Gorin vers ce lac secret, ou autre chose entièrement ? Quelle que soit la vérité, c'est par sa main que l'héritage des Longues-Barbes fut autorisé à endurer dans le Nord quand tout le reste fut englouti par l'ombre."
 dwarven.9904.a: "Son courage perdure dans nos cœurs et la pierre."
 dwarven.9904.b: "Gorin était un sot de s'établir en ce lieu abandonné."

 dwarven.9905.t: "Vénérer les Ancêtres : Boic Ier Âmevaillante"
 dwarven.9905.desc: "Le parchemin raconte [GetScriptedCharacterByHistoryID('lineofbravesoul1').GetFirstNameNicknamedRegnal], fondateur d'une lignée qui perdure dans les [ironhills|E] à ce jour, bien que ses notes de bas de page reconnaissent les embellissements de l'histoire. Il parle d'un âge où nos pères, ivres de richesse, creusèrent trop profond et éveillèrent une terreur, née de flamme, un démon du monde ancien. Selon la légende, la bête lia les [dwarves|E] en chaînes de chaleur, n'épargnant que Boic, qu'elle commanda d'apporter des trésors pour apaiser sa colère.\n\nIl défia le démon, n'offrant que ses bonnes œuvres. Dans la rage qui s'ensuivit du démon, Boic et le démon combattirent avec une fureur incessante. Avec un diamant brillant comme le soleil et son marteau, il enfonça la gemme dans le crâne de la bête, brisant sa domination et délivrant son peuple du destin.\n\nDe ce jour, 'La richesse se trouve à l'intérieur de l'âme' devint la devise de la maison de Boic, un credo que ses descendants maintiennent encore. Pourtant la légende ne provint pas du récit de Boic lui-même, mais des écrits de son arrière-petit-fils, [GetScriptedCharacterByHistoryID('lineofbravesoul7').GetFirstNameRegnal], qui nomma son propre fils [GetScriptedCharacterByHistoryID('lineofbravesoul9').GetFirstNameRegnal] d'après l'ancêtre légendaire. Ainsi, le mythe prit forme, tissé de fierté et de dessein, et a perduré pendant des générations."
 dwarven.9905.a: "Puisse la bravoure de Boic façonner notre chemin."
 dwarven.9905.b: "Puissions-nous égaler la ruse de son descendant dans la création d'un héritage."

 dwarven.9906.t: "Vénérer les Ancêtres : Róa, la Gardienne des Corbeaux"
 dwarven.9906.a.desc: "Le parchemin rappelle les actes de [GetScriptedCharacterByHistoryID('lineofroa').GetFirstNameNicknamedRegnal], une célèbre émissaire [longbeard|E] de [khazaddum|E] durant le [secondage|E], connue pour ses longs voyages le long de la route [dwarf|E] de [greenwoodshort|E] entre Khazad-dûm et les [ironhills|E] en un âge d'obscurité grandissante. Elle fut la première à comprendre le discours des Corbeaux, jadis pensé être simple mimétisme, et leur enseigna le Westron, une compétence qu'ils ont transmise à leur descendance depuis. Grâce à ses efforts, les oiseaux devinrent messagers rapides, aux yeux perçants et dignes de confiance pour les Longues-Barbes entre forteresses distantes."
 dwarven.9906.desc.erebor.settled: "\n\nLongtemps après l'époque de Róa, au [thirdage|E], quand [GetTitleByKey('c_ravenhill').GetNameNoTier] sous la [lonelymountain|E] fut d'abord colonisé, son épithète vécut. La Gardienne des Corbeaux devint une position de cour honorée parmi les [longbeards|E] qui y demeurèrent, une voix de confiance qui s'occupait des oiseaux parlants et portait des messages d'importance. Bien que des générations soient passées, son nom demeura à la fois légende et office."
 dwarven.9906.b.desc: "\n\nBien qu'elle ne fût ni guerrière ni dirigeante, l'héritage de Róa vécut dans les courriers à plumes noires qui traversèrent montagnes et forêts longtemps après son trépas."
 dwarven.9906.a: "Elle montra que la diplomatie peut voyager sur des ailes aussi bien que des mots."
 dwarven.9906.b: "Toute connaissance commence par l'écoute."

 dwarven.9911.t: "Vénérer les Ancêtres : Narvi de Moria"
 dwarven.9911.desc: "Le parchemin que je déroule raconte l'histoire de [GetScriptedCharacterByHistoryID( 'lineofnarvi' ).GetFirstName], un maître artisan qui s'éleva à la proéminence durant l'apogée de la gloire de [khazaddum|E]. Dans une collaboration inattendue avec [celebrimbor|E], le seigneur [elven|E] d'[eregion|E], Narvi fut mandaté par [GetScriptedCharacterByHistoryID( 'lineofdurinII' ).GetFirstNameRegnal] pour forger les puissantes [doorsofdurin|E], la grande entrée qui gardait la Porte-Ouest de [GetTitleByKey('k_khazad_dum').GetNameNoTier].\n\nSon lien avec l'artificier Elfe demeure légendaire, symbole de coopération entre deux peuples fiers. Ensemble, ils créèrent un chef-d'œuvre, non seulement d'artisanat mais d'amitié qui résista au temps. Sur la porte fut écrit en caractères Feänoriens selon le mode de [beleriand|E] :\n\n#help [Glossary('Ennyn Durin Aran Moria: pedo mellon a minno. Im Narvi hain echant: Celebrimbor o Eregion teithant i thiw hin.','durins_door_gloss')]#!\n\nTandis que je finis de lire, une pensée me vient : que reste-t-il encore de l'héritage de Narvi ? "
 dwarven.9911.a: "Nous reconstruirons l'amitié que Narvi eut jadis avec les Elfes."
 dwarven.9911.b: "Quelle sornette ! Je serai mort avant que nous nous alliions avec les Elfes !"

 dwarven.9912.t: "Vénérer les Ancêtres : Azaghâl de Belegost"
 dwarven.9912.desc: "Le parchemin rongé par le temps détaille les actes valeureux d'[GetScriptedCharacterByHistoryID( 'lineofdwalin5' ).GetFirstName], Seigneur de [belegost|E] et père de [GetScriptedCharacterByHistoryID( 'lineofdwalinII' ).GetFirstNameRegnal] [GetScriptedCharacterByHistoryID( 'lineofdwalin7' ).GetFirstNameRegnal]. Renommé parmi les [broadbeams|E], son amitié avec les [noldor|E] approfondit sa dévotion envers [mahalcharacter|E], considéré par les Noldor comme un ami proche et enseignant. Leur vénération d'[yavannacharactershort|E] poussa certains des Larges-Épaules à commencer à suivre [GetScriptedCharacterByHistoryID('lineofdwalin5').GetFaith.GetAdjective], une foi mettant l'accent sur la révérence pour tous les dons de la terre. Azaghâl forgea une alliance avec [maedhros|E] de la [houseoffeanor|E], après que le prince [elven|E] l'eut sauvé d'une embuscade d'[orc|E] sur la route [dwarf|E] de [beleriand|E]. En gratitude, Azaghâl lui offrit le [dragon_helm_of_dor_lomin|E], chef-d'œuvre créé par [GetScriptedCharacterByHistoryID( 'lineoftelchar1' ).GetFirstName] de [nogrod|E].\n\nLe récit conclut avec la Nirnaeth Arnoediad, la Bataille des Larmes Innombrables, où Azaghâl et ses guerriers tinrent contre le redoutable [dragon|E] Glaurung. Bien que frappé à mort dans l'affrontement, Azaghâl, de son souffle mourant, enfonça un couteau dans le ventre de Glaurung, le blessant grievement et forçant le dragon et sa progéniture à se retirer vers [angband|E]. Les Nains emportèrent le corps d'Azaghâl, chantant une complainte profonde tandis qu'ils se déplaçaient en procession solennelle, et nul n'osa les attaquer."
 dwarven.9912.a: "La bravoure d'Azaghâl inspirera nos propres actes."
 dwarven.9912.b: "Comme il forgea des liens, nous le ferons aussi."
 dwarven.9912.c: "Azaghâl se dressa haut en son temps. Je me dresserai plus haut au mien."

 dwarven.9913.t: "Vénérer les Ancêtres : Telchar de Nogrod"
 dwarven.9913.desc: "Le parchemin raconte [GetScriptedCharacterByHistoryID( 'lineoftelchar1' ).GetFirstName], maître forgeron de [nogrod|E] et élève de [GetScriptedCharacterByHistoryID( 'lineofgamilzirak' ).GetFirstNameNicknamed]. Parmi ses plus grandes œuvres furent [angrist|E], couteau qui tranchait le métal comme s'il était bois vert, que [GetScriptedCharacterByHistoryID( 'lineofbeor32' ).GetFirstName] utilisa pour couper un [silmaril|E] de la couronne de [morgothcharacter|E] ; [narsil|E], l'épée légendaire plus tard brandie par [GetScriptedCharacterByHistoryID( 'lineofelendil' ).GetFirstName] contre [sauroncharacter|E] et le [dragon_helm_of_dor_lomin|E], forgé pour [GetScriptedCharacterByHistoryID( 'lineofdwalin5' ).GetFirstName], Seigneur de [belegost|E].\n\nAzaghâl offrit le heaume à [maedhros|E] quand le prince de la [houseoffeanor|E] le sauva d'une embuscade d'[orc|E] sur la route [dwarf|E] de [beleriand|E]. Cependant, le heaume fut jugé trop lourd et grand pour un [elf|E]. Même les [men|E] trouvèrent le heaume trop massif, et seul [GetScriptedCharacterByHistoryID( 'lineofhador1' ).GetFirstName] et certains de ses descendants eurent la force de le porter.\n\nSes œuvres portaient le poids du pouvoir, de l'histoire et de la légende. L'héritage de Telchar est celui qui commande souvenir et révérence."
 dwarven.9913.a: "Telchar était un artisan légendaire avant tout."
 dwarven.9913.b: "L'héritage de Telchar en est un de grandes victoires d'abord et avant tout."
 dwarven.9913.c: "Telchar comprenait que la connaissance précède la maîtrise."

 dwarven.9914.t: "Vénérer les Ancêtres : Naugladur"
 dwarven.9914.desc: "Le parchemin se souvient de [GetScriptedCharacterByHistoryID('lineofuri3').GetFirstName] de [nogrod|E], roi fier qui régna quand l'avarice transforma les parents en briseurs de serments. Quand [elu_thingol|E] de [GetTitleByKey('k_doriath').GetNameNoTier] chercha le [nauglamir|E] reforgé avec un [silmaril|E], les [dwarves|E] qui l'ouvragèrent le défièrent. Le désirant pour eux-mêmes, ils prétendirent que seul [GetScriptedCharacterByHistoryID('linefinwe33').GetFirstNameNicknamed] en était digne. Thingol savait qu'ils convoitaient le Silmaril et les méprisa :\n\n#help « Comment osez-vous de race inculte exiger quoi que ce soit de moi, [GetScriptedCharacterByHistoryID('lineofelwe3').GetFirstName], Seigneur de [beleriand|E], dont la vie commença près des eaux de Cuiviénen années innombrables avant que les [Concept('dwarffathers','pères du peuple rabougri')|E] ne s'éveillent ? »#!\n\nLes Nains tuèrent Thingol et prirent le trésor. Deux meurtriers s'échappèrent vers Nogrod, prétendant trahison. Enragé, Naugladur marcha sur Menegroth, saccageant Doriath et pillant son trésor, ignorant le conseil de [GetScriptedCharacterByHistoryID('lineofdwalinII').GetFirstNameRegnal], qui avait averti du chagrin qui suivrait. Son triomphe fut de courte durée, cependant. À Sarn Athrad, Naugladur fut attaqué par des [men|E] et des [elves|E] de [greenwoodshort|E]. Tué par [GetScriptedCharacterByHistoryID('lineofbeor32').GetFirstName], il maudit le trésor de son souffle mourant. Il fut jeté dans la Rivière Ascar, sauf le [Glossary('Nauglamír','nauglamir_gloss')], que Beren donna à [GetScriptedCharacterByHistoryID('lineofelwe4').GetFirstName], qui le porta jusqu'à la fin de ses jours."
 dwarven.9914.a: "Ceux qui cherchent trop peuvent perdre tout ce qu'ils possèdent de cher."
 dwarven.9914.b: "Les forts ont le droit de prendre ce qu'ils jugent digne."

 dwarven.9915.t: "Vénérer les Ancêtres : Eldran Ier, le Premier Barbe-Grise"
 dwarven.9915.desc: "Le parchemin honore [GetScriptedCharacterByHistoryID('lineofeldran1').GetFirstNameNicknamedRegnal], le vénéré fondateur des Barbes-Grises, qui voyagea à travers pierre et neige pour gravir [GetTitleByKey('d_mount_dolmed').GetNameNoTier], sous laquelle [uriscarred|E] des [firebeards|E] et [dwalinwise|E] des [broadbeams|E] furent d'abord éveillés par la main de [mahalcharacter|E].\n\nCe fut [GetScriptedCharacterByHistoryID('lineofeldran1').GetFirstName] qui, au [secondage|E], posa d'abord la main à la pierre pour élever le monastère maintenant connu de tous sous le nom de [Glossary('Zelemabkân','zelemabkan_gloss')], sanctifiant la montagne comme demeure pour ceux qui ont maîtrisé la pratique du Chant-de-Pierre.\n\nEn l'honneur des [dwarffathers|E], Eldran appela les premiers Barbes-Grises au Mont Dolmed, sculptant mille marches pour que les pèlerins puissent monter en humilité. Là, la pierre résonne encore des chants sacrés enseignés par Mahal."
 dwarven.9915.a: "Un jour, nous marcherons les mille marches en sa mémoire."
 dwarven.9915.b: "Nous honorons les actes, non les échos poussiéreux." 

 dwarven.9916.t: "Vénérer les Ancêtres : Uni Ier, le Chercheur de Rivières"
 dwarven.9916.desc: "Le parchemin honore [GetScriptedCharacterByHistoryID('lineofuni19').GetFirstNameRegnal], rappelé comme le fondateur de [GetTitleByKey('c_kheledul').GetNameNoTier], le port commercial des [dwarves|E] des [eredluin|E]. Ses ancêtres à [khazaddum|E] étaient estimés comme ingénieurs hydrauliques, creusant aqueduc et citerne par nécessité et sécurité sous la couronne de la montagne. Pourtant dans le cœur d'Uni s'agitait non la prudence mais la curiosité. Là où ils maîtrisaient l'eau pour survivre, il la cherchait non par besoin, mais pour l'opportunité.\n\nDans les années suivant la mort de [GetScriptedCharacterByHistoryID('lineofdurinVI').GetFirstNameRegnal] par le Fléau de Durin, quand les Nains de [GetTitleByKey('k_khazad_dum').GetNameNoTier] se détournèrent de leurs halls anciens et cherchèrent refuge dans la [lonelymountain|E], menés par le petit-fils de Durin VI [GetScriptedCharacterByHistoryID('lineofdurin74').GetFirstNameRegnal], Uni se tourna non vers la pierre ou la gemme, mais vers les eaux des [bluemountains|E], où il établit le port de Kheledûl sur les frontières de la rivière Lhûn.\n\nLes [elves] de [GetTitleByKey('e_lindon').GetNameNoTier] appelèrent cela folie, et maints de nos parents l'appelèrent démence. Pourtant avec le temps, le commerce prospéra de la source de la rivière dans les Montagnes Bleues à son embouchure dans le Golfe de Lune, et les Nains troquèrent librement avec leurs voisins Elfes et maints autres."
 dwarven.9916.a: "L'eau ne fut jamais nôtre à dompter. Que nos parents demeurent liés à la pierre."
 dwarven.9916.b: "La sienne fut une poursuite noble, bien qu'étrange elle demeure."
 dwarven.9916.c: "Il avait raison ! La place d'un Nain est avec l'eau !"

 dwarven.9917.t: "Vénérer les Ancêtres : Vighar Arpenteur de Routes"
 dwarven.9917.desc: "Le parchemin raconte les actes de [GetScriptedCharacterByHistoryID('lineviglund5').GetFirstNameNicknamedRegnal]. En un temps d'ombre et de troubles, quand [angmar|E] s'agitait dans le Nord et les voyageurs parlaient de choses sombres dans le [greenwood|E], il demeura intrépide. De son hall près de la [lonelymountain|E], il gardait non trésor ni forteresse, mais la route elle-même ,  le chemin longuement forgé reliant [khazaddum|E] aux [ironhills|E].\n\nConnue comme l'Ancienne Route de la Forêt par les [dwarves|E], et [Glossary('Men-i-Naugrim','men_i_naugrim_gloss')] par les [elves|E], c'était une ligne de vie de parenté et commerce à travers terres périlleuses. Où d'autres ne voyaient que danger, Vighar voyait devoir. Il patrouillait ses étendues, reconstruisait son œuvre de pierre, et gardait ses relais. À travers l'obscurité forestière et le col montagnard, il marchait non pour la gloire, mais pour le bien de tous les parents.\n\nBien que maints de son temps craignissent l'obscurité montante, sa résolution ne faiblit point. Longtemps après que d'autres se tournèrent vers l'intérieur pour thésauriser et se cacher, l'Arpenteur de Routes demeura ,  gardien inébranlable de l'ancienne piste."
 dwarven.9917.a: "Sa dévotion et labeur se dressent comme exemple pour les autres."
 dwarven.9917.b: "Maintenir des routes ? À peine l'apogée de l'ambition d'un Nain." 

 dwarven.9918.t: "Honorer les Ancêtres : Lóni, le Transfuge"
 dwarven.9918.desc: "Le parchemin relate l'épopée de [GetScriptedCharacterByHistoryID( 'lineofdurin641' ).GetFirstNameNicknamed], second fils de [GetScriptedCharacterByHistoryID( 'lineofdurin62' ).GetFirstNameRegnal], né sous une ombre bien avant qu'il n'en projette une de son cru.\n\nLorsque leur père rejoignit les halls de pierre, ce fut son frère aîné, [GetScriptedCharacterByHistoryID( 'lineofdurin64' ).GetFirstNameRegnal], qui hérita du domaine de [khazaddum|E]. Pourtant [GetScriptedCharacterByHistoryID( 'lineofdurin641' ).GetFirstName] estimait que le trône lui revenait de droit — par mérite sinon par naissance, et son ambition dévorante ne pouvait souffrir pareil affront.\n\nIl frappa rapidement, et échoua plus vite encore. Sa tentative d'usurpation transforma les liens de sang en inimitié. Exilé et déshonoré aux côtés de son complice [GetScriptedCharacterByHistoryID( 'lineurdak3' ).GetFirstName], il s'enfuit vers le nord, où il sculpta son propre domaine dans d'anciennes excavations abandonnées, ruminant sa vengeance comme un feu de forge mal éteint.\n\nSa seconde tentative de conquête ne connaîtrait guère meilleur sort, que ce fût par la lame ou la traîtrise, nul ne saurait le dire. Pourtant son nom perdure, prononcé avec colère autant qu'émerveillement. Car même un traître peut graver son récit dans la pierre impérissable de la mémoire naine."
 dwarven.9918.a: "Sa fourberie tourna à la déraison. Que son nom serve d'avertissement."
 dwarven.9918.b: "Son orgueil lui coûta tout, mais son ambition était digne d'éloge."

 dwarven.9919.t: "Honorer les Ancêtres : $Skorgr_im$ Dourhand"
 dwarven.9919.desc: "Le parchemin retrace l'épopée tragique de [GetScriptedCharacterByHistoryID('lineofdourhand17').GetFirstNameRegnal], né d'une modeste noblesse [broadbeam|E] mais dévoré par une ambition bien plus vaste que ne le permettait son humble lignage.\n\nDans sa fougueuse jeunesse, il aspira à reconquérir [nogrod|E], ralliant à sa bannière les désespérés et les téméraires avides de gloire. Hélas, les halls de [GetTitleByKey('k_nogrod').GetNameNoTier] ne livrèrent ni or ni honneur, et les murmures de ses proches se muèrent bientôt en mépris cuisants. Le cœur de $Skorgr_im$ s'aigrit comme métal mal trempé, et c'est ainsi qu'il prêta l'oreille lorsque [GetScriptedCharacterByHistoryID('nazgul1').GetFirstNameNicknamedRegnal] lui intima d'apporter les [dwarvenrings|E] des [bluemountains|E].\n\nPour gagner les faveurs de l'Ombre, il commit la plus infâme des trahisons, livrant non pas un mais deux rois à la mort : [GetScriptedCharacterByHistoryID('lineofdwalinV').GetFirstNameRegnal], massacré sous couvert d'une paix mensongère, et [GetScriptedCharacterByHistoryID('lineofuri67').GetFirstNameRegnal], assassiné lors d'un conseil secret souillé par la perfidie. Les deux anneaux ancestraux en main, tel un voleur dans la nuit, il s'enfuit vers [angmar|E], quêtant sa récompense promise : [gundabad|E], le lieu sacré de l'éveil de [durin|e].\n\nMais la promesse du Roi-Sorcier n'était que traîtrise déguisée en vérité. $Skorgr_im$ et les quelques fidèles encore liés à son sort furent frappés à mort, mettant ainsi un terme sanglant à son ambition dévorante qui ne connaissait nulle limite."
 dwarven.9919.a: "La vraie grandeur se mérite, elle ne se vole point."
 dwarven.9919.b: "Bien que ses machinations échouèrent, sa ruse façonna le cours de l'histoire."

 dwarven.9920.t: "Honorer les Ancêtres : Regin, le Chevauche-Bélier"
 dwarven.9920.desc: "Le parchemin conte l'épopée de [GetScriptedCharacterByHistoryID('lineofregin').GetFirstNameNicknamedRegnal] des [ironhills|E], dont l'audace juvénile le porta à courtiser [GetScriptedCharacterByHistoryID('linebori15a').GetFirstNameRegnal], fille de la noblesse [longbeard|E] des Collines de Fer, durant les dernières années du [secondage|E]. Ses efforts lui apportèrent plus d'ennuis que de triomphes, et finalement son suzerain, [GetScriptedCharacterByHistoryID('lineofmorthain33').GetFirstNameRegnal], las de ses facéties, lui fixa pour tâche de ramener une chèvre des pentes sauvages en tribut.\n\nÉcorché par maints échecs, Regin finit par revenir non point avec une captive, mais chevauchant un puissant bélier, exploit jamais vu auparavant. Impressionné, [GetScriptedCharacterByHistoryID('lineofmorthain33').GetFirstName] lui confia alors le devoir d'enseigner à sa parenté l'art de domestiquer chèvres et béliers, promettant d'autoriser le mariage avec l'élue de son cœur.\n\nDepuis ce jour, les béliers des Collines de Fer portent cavaliers et tirent chariots, leur vigueur prêtant nouvelle puissance aux Longues-Barbes. L'esprit de défi et d'audace de Regin perdure dans chaque charge tonnante."
 dwarven.9920.a: "Puisse le lien de chaque cavalier résonner de l'esprit intrépide de Regin."
 dwarven.9920.b: "Puisse chaque charge de bélier honorer le courage sauvage de Regin."

 dwarven.9921.t: "Honorer les Ancêtres : Durin Ier, l'Immortel"
 dwarven.9921.desc: "Le parchemin évoque [durindeathless|E], premier à s'éveiller, aîné des sept [dwarffathers|E], et premier des [longbeards|E], qui seraient aussi connus sous le nom de [durinsfolk|E]. Seul il arpenta des terres où nul n'avait marché, nommant collines et vallons dans un monde encore jeune, comme le rappelle le [songofdurin|E].\n\nEn son temps, [GetScriptedCharacterByHistoryID( 'lineofdurinI' ).GetFirstNameNicknamedRegnal] parvint au Lac-Miroir, où d'étranges étoiles couronnaient la surface des eaux — signe, croyait-il, de son dessein. Là il dressa la Pierre de Durin et fonda [khazaddum|E] au-dessus du lac, taillant dans la montagne des halls qui deviendraient l'orgueil de tous les Nains.\n\nDans les profondeurs sous [GetTitleByKey('k_khazad_dum').GetNameNoTier], il découvrit le [mithril|E], et de ce trésor rare il forgea pour lui-même le Heaume de Durin, grand heaume masqué royal, qui deviendrait un héritage renommé de son peuple. Il vécut exceptionnellement longtemps pour un [dwarf|E] et trépassa quelque temps avant la fin du [firstage|E]. Sa tombe repose au plus profond de Khazad-dûm."
 dwarven.9921.a: "Puissent mes actes honorer sa mémoire."
 dwarven.9921.b: "Il comprit que les sentiers éloignés, là où peu de barbes osent s'aventurer, recèlent des richesses que nulle pioche n'a encore révélées."

 dwarven.9922.t: "Honorer les Ancêtres : Durin II"
 dwarven.9922.desc: "Le parchemin relate l'histoire de [GetScriptedCharacterByHistoryID('lineofdurinII').GetFirstNameRegnal], régnant sur [khazaddum|E] durant une ère de paix et de puissance. [GetScriptedCharacterByHistoryID('lineofdurinII').GetFirstName] porta son regard au-delà des halls montagnards et forgea des liens avec le royaume voisin d'[eregion|E].\n\nEn un geste rare de confiance, il confia la construction de la Porte Occidentale de [GetTitleByKey('k_khazad_dum').GetNameNoTier] à l'art conjugué des [dwarf|E] et des [elf|E], commandant à [GetScriptedCharacterByHistoryID('lineofnarvi').GetFirstName], maître artisan de Khazad-dûm, et à [celebrimbor|e], le Seigneur Elfe d'[eregion|E], d'ériger les [doorsofdurin|E], collaboration qui nourrirait une amitié durable entre Durin et Celebrimbor.\n\nDurant ses visites à la cité d'[GetTitleByKey('c_ost_in_edhil').GetNameNoTier], principalement au quartier d'[Glossary('Arost','arost_gloss')], où Durin s'était vu octroyer [Glossary('Bar Durin','bar_durin_gloss')] par [GetScriptedCharacterByHistoryID('linefinwe18').GetFirstName], Durin II se délectait d'expérimenter avec les formes de haches, affinant des créations qui équilibraient fonction et beauté. Sous la guidance de Celebrimbor, cette apothéose d'artisanat mena à la création de la Hache de Durin, chef-d'œuvre orné d'intriques marquages d'[ithildin|E] ouvragés par Celebrimbor en personne. Comme la création des Portes de Durin, cette hache marqua à jamais un rare moment d'unité entre les peuples des Nains et des Elfes."
 dwarven.9922.a: "Honorons la sagesse de Durin et cherchons des amitiés par-delà nos halls."
 dwarven.9922.b: "Les Longues-Barbes n'avaient nul besoin d'aide pour trouver leur fortune."

 dwarven.9923.t: "Honorer les Ancêtres : Durin III"
 dwarven.9923.desc: "Le parchemin évoque la mémoire vénérable de [GetScriptedCharacterByHistoryID('lineofdurinIII').GetFirstNameRegnal], souverain des [longbeards|E] au [secondage|E], quand les [dwarves|E] de [khazaddum|E] partageaient une amitié rare et précieuse avec les [elves|E] d'[eregion|E]. Guidés par [annatarcharacter|E], 'le Seigneur des Dons', les forgerons elfiques sous la houlette de [GetScriptedCharacterByFirstName('linefinwe18').GetFirstName] entreprirent de façonner les [ringsofpower|E] dans les braises sacrées de leurs ateliers. Malgré de vicieuses rumeurs prétendant que ce fut [sauroncharacter|E] lui-même qui octroya l'[Concept('sevenringsofdwarves', 'Ring of the Longbeards')|E] à [GetScriptedCharacterByHistoryID('lineofdurinIII').GetFirstName], les érudits maintiennent avec certitude qu'il fut remis par [celebrimbor|E] en témoignage d'une amitié sincère.\n\nLorsque le Seigneur Sombre révéla son dessein véritable en [ageSA|E] 1695 et assaillit [GetTitleByKey('k_eregion').GetNameNoTier], [gundabad|E], l'[eriador|E] et les [greymountains|E] avec ses hordes d'Orques et de [men|E] Sauvages surgis de l'Orient, les guerriers nains marchèrent au secours des Elfes dans un élan de bravoure, mais leur défense héroïque se révéla vaine face à la marée des ténèbres. Après qu'Eregion eut succombé en S.A. 1697, les [doorsofdurin|E] furent scellées pour barrer le passage occidental vers [GetTitleByKey('k_khazad_dum').GetNameNoTier], transformant l'ancienne voie d'amitié en rempart contre l'invasion.\n\nEn S.A. 1698, [GetTitleByKey('d_gundabad').GetNameNoTier] fut également perdues, malgré une résistance acharnée qui honora les ancêtres. L'[allianceofdwarvesandmen|E], exsangue après les pertes dévastatrices parmi les [northmen|E], ne put endurer plus longtemps les assauts incessants. Avec la chute de Gundabad, les Longues-Barbes furent séparées de leurs frères des [ironhills|E], fracture douloureuse qui marqua la fin d'une époque de gloire."
 dwarven.9923.a: "La traîtrise de Sauron ne sera point oubliée, ni laissée sans vengeance."
 dwarven.9923.b: "Les Elfes auraient dû se méfier davantage des étrangers bien intentionnés."

 dwarven.9924.t: "Honorer les Ancêtres : Durin IV"
 dwarven.9924.desc: "Le parchemin décrit [GetScriptedCharacterByHistoryID('lineofdurinIV').GetFirstNameRegnal], souverain de [khazaddum|E] et [dwarffather|E] des [longbeards|E], qui marcha à la guerre quand le destin de la [middleearth|E] était proche et parvint plus tard à reconquérir [gundabad|E], bien que pour le reste de sa vie seulement. À la fin du [secondage|E], il se dressa aux côtés des plus grands rois d'[elves|E] et d'[men|E]. [GetScriptedCharacterByHistoryID('linefinwe41').GetFirstName], [GetScriptedCharacterByHistoryID('lineoforopher1').GetFirstNameNicknamedRegnal], [elendil|E], [isildur|E] et [anarion|E] formèrent la [Concept('lastalliance', 'Dernière Alliance')|E] contre l'Ombre du [mordor|E], avec l'aide des [durinsfolk|E]. De façon stupéfiante, la [treacheryoforn|E] vit certains [ironfists|E] rejoindre la cause de [sauroncharacter|E], menés par leur Roi [GetScriptedCharacterByHistoryID('lineofsindri102').GetFirstNameNicknamedRegnal], qui troquer secrètement guerriers et armes contre l'or du Seigneur Obscur.\n\nUn à un, les grands rois tombèrent : Oropher à Dagorlad, [GetScriptedCharacterByHistoryID('lineofanarion1').GetFirstNameNicknamedRegnal] sous Barad-dûr, et Gil-Galad et [GetScriptedCharacterByHistoryID('lineofelendil').GetFirstNameNicknamedRegnal] dans la bataille finale par la puissance de [GetScriptedCharacterByHistoryID('lineofsauron').GetFirstName]. Dans le chaos, [GetScriptedCharacterByHistoryID('lineisildur0').GetFirstNameNicknamedRegnal] ramassa [narsil|E] et trancha le [masterring|E] de la main de Sauron, le détruisant. Durin IV fut l'un des rares rois à survivre à l'assaut, tandis qu'Ôrn périt dans la mêlée, avec ses espoirs de richesse.\n\nIsildur scella par la suite son propre destin en gardant l'Anneau et fut massacré par les [orcs|E] près de l'Anduin deux ans plus tard, où le [Concept('onering', 'Fléau d'Isildur')|E] fut perdu dans les âges."
 dwarven.9924.a: "La victoire exige sacrifice. Nous devons être prêts à en payer le prix."
 dwarven.9924.b: "Laissons reposer les rois déchus. Nous perdurons car nous demeurons seuls."

 dwarven.9925.t: "Honorer les Ancêtres : Durin V"
 dwarven.9925.desc: "Le parchemin évoque [GetScriptedCharacterByHistoryID( 'lineofdurinV' ).GetFirstNameRegnal], souverain de [khazaddum|E] quand ses halls étaient à leur apogée. Sous les [mistymountains|E], les [longbeards|E] prospéraient, tirant or, minéraux, gemmes et [mithril|E] des profondeurs en abondance plus grande que jamais avant ou depuis, fortifiés par l'[Concept('sevenringsofdwarves', 'Anneau des Longues-Barbes')|E].\n\nTandis que les puissances obscures des âges antérieurs demeuraient assoupies, les [dwarves|E] œuvraient sans crainte, ignorant qu'elles s'éveilleraient un jour à nouveau. Leurs forges brûlaient ardentes, leurs enclumes résonnaient d'habile labeur, et leurs excavations s'enfonçaient plus profond dans la terre. Les portes de [GetTitleByKey('k_khazad_dum').GetNameNoTier] demeuraient closes à la plupart, mais nul ne pouvait douter de sa grandeur. Le nom de [durin|E] portait poids considérable dans tous les recoins de la [middleearth|E].\n\nEn ces années, les Longues-Barbes regardaient rarement par-delà leurs montagnes, car ils n'en avaient nul besoin. Leur royaume était puissant. Le [Concept('khazaddum', 'Castel-Nain')|E], glorieux. Ainsi s'écoula le règne de Durin V, temps de splendeur inégalée, jamais plus revue dans les jours qui suivirent."
 dwarven.9925.a: "Quérir paix et prospérité est le dessein de tout souverain."
 dwarven.9925.b: "Un règne sans conquête n'a point de sens."
 dwarven.9925.c: "L'isolement est folie, un chef doit forger des alliances."

 dwarven.9926.t: "Honorer les Ancêtres : Durin VI"
 dwarven.9926.desc: "Le parchemin conte l'épopée de [GetScriptedCharacterByHistoryID( 'lineofdurinVI' ).GetFirstNameRegnal], souverain de [khazaddum|E] en son âge final de grandeur.\n\nDurant son règne, les [longbeards|E] prospéraient et les veines de [mithril|E] coulaient profondes et riches. Pourtant en quêtant toujours davantage, les [dwarves|E] creusèrent trop avidement et trop profond.\n\nLà, ils éveillèrent une terreur des jours anciens — un [balrog|E], créature de flamme et d'ombre. Bien que beaucoup s'enfuirent, Durin tint bon. Il tomba en bataille contre la créature, que les Nains nommeraient le Fléau de Durin, et avec sa mort, le sort de [GetTitleByKey('k_khazad_dum').GetNameNoTier] fut scellé.\n\nSon fils, [GetScriptedCharacterByHistoryID( 'lineofdurin73' ).GetFirstNameRegnal], ne régna qu'une seule année avant d'être lui aussi englouti par les flammes. Avec son trépas, les Longues-Barbes abandonnèrent leur bien-aimé Castel-Nain, et un grand silence tomba sur les halls de Khazad-dûm. Son petit-fils [GetScriptedCharacterByHistoryID( 'lineofdurin74' ).GetFirstNameRegnal], fonderait le domaine d'[GetTitleByKey('k_erebor').GetNameNoTier] dans les Terres de Dale et deviendrait le premier Roi sous la Montagne."
 dwarven.9926.a: "Puissé-je montrer pareil courage quand viendra mon épreuve."
 dwarven.9926.b: "Ce ne fut point cupidité, mais sinistre hasard, qui causa sa chute."

 dwarven.9931.t: "Honorer les Ancêtres : Úri Ier, le Balafré"
 dwarven.9931.desc: "Alors que je déroule le parchemin ancestral aux caractères gravés dans l'éternité, l'écriture vénérable révèle l'épopée d'[uriscarred|E], [dwarffather|E] des [firebeards|E] ou [urisfolk|E] qui s'éveilla dans les [bluemountains|E] aux côtés de [dwalinwise|E] des [broadbeams|E]. [GetScriptedCharacterByHistoryID( 'lineofuriI' ).GetFirstNameNicknamedRegnal] fut le fondateur de l'orgueilleuse [nogrod|E] (Kh. Tumunzahar) et de la Maison de $_Uri$, lignée qui résonne encore dans les halls de pierre.\n\nJe découvre le récit de ce jour mémorable où il se dressa sous un pilier colossal qui s'effondrait, le maintenant de sa force inébranlable pour protéger un jeune nain de l'écrasement, exploit héroïque qui lui valut son surnom glorieux et sa cicatrice d'honneur, marque indélébile de son sacrifice.\n\nSi profonde était sa dévotion envers son peuple et leurs halls sacrés que les [elves|E] le désignaient respectueusement sous le nom de [Glossary('Barin','barin_gloss')]. Ce fut sous son règne prospère que les Barbes-de-Feu prêtèrent leur art incomparable à [finrod|E], qu'ils nommèrent [Glossary('Felagund','felagund_gloss')], contribuant à l'édification de la puissante forteresse de [GetTitleByKey('k_nargothrond').GetNameNoTier], là où se dressaient jadis les anciens halls [dwarven|E] de Nulukkizdîn dans leur splendeur oubliée.\n\nDans cette collaboration exceptionnelle entre les races, une pièce d'orfèvrerie légendaire fut créée pour [GetScriptedCharacterByHistoryID( 'linefinwe33' ).GetFirstName], le [nauglamir|E], le Collier des Nains, que les Elfes apprirent à connaître sous le nom de [Glossary('Sigil Elu-naeth','sigil_elu_naeth_gloss')], chef-d'œuvre qui transcendait les frontières entre les peuples."
 dwarven.9931.a: "Nous devons protéger notre parenté comme il le fit."
 dwarven.9931.b: "Récits et cicatrices ne nous nourriront point."

 dwarven.9932.t: "Honorer les Ancêtres : Úri II"
 dwarven.9932.desc: "Le parchemin conte les hauts faits d'[GetScriptedCharacterByHistoryID( 'lineofuriII' ).GetFirstNameNicknamedRegnal] des [firebeards|E], né parmi orgueil et division. Son père avait refusé l'offre de [GetScriptedCharacterByHistoryID( 'lineofdurin2' ).GetFirstNameNicknamedRegnal] de sanctuaire pour les Barbes-de-Feu en [khazaddum|E], y percevant, bien que sans doute involontaire, affront à l'honneur et la capacité des Barbes-de-Feu. Moitié des [urisfolk|E] divergea de Thrur et voyagea vers l'est jusqu'à [GetTitleByKey('k_khazad_dum').GetNameNoTier]. Parmi eux se trouvait le frère de Thrur [GetScriptedCharacterByHistoryID('secondlineofuri1').GetFirstNameNicknamedRegnal] qui fonda une branche cadette de la lignée d'Úri.\n\nBien qu'orgueilleux, il reconnut la sagesse de [GetScriptedCharacterByHistoryID( 'lineofdwalinII' ).GetFirstNameNicknamedRegnal], car comme les [broadbeams|E], les halls auxquels ils se cramponnaient ne pouvaient plus les sustenter. Au lieu de cela, Thrur mena son peuple restant établir le nouveau domaine de [GetTitleByKey('k_buzra_dum').GetNameNoTier] dans l'[eredluin|E] méridional, distant de leur parenté Larges-Épaules et de l'ancienne gloire de [nogrod|E].\n\nMais [GetScriptedCharacterByHistoryID( 'lineofuriII' ).GetFirstName] vit la folie de tel éloignement. Comme second souverain de Buzrâ-dûm, il chercha non point à réunir tous les [dwarves|E], mais son propre peuple. Par mots prudents, il rouvrit les liens avec les Barbes-de-Feu éloignés. Son règne marqua un retour silencieux à la parenté, premiers pas vers pleine réconciliation."
 dwarven.9932.a: "Parfois, un peuple doit demeurer seul pour préserver son identité."
 dwarven.9932.b: "Pour réussir, il faut avoir des alliés à ses côtés."

 dwarven.9933.t: "Honorer les Ancêtres : Úri III"
 dwarven.9933.desc: "Le parchemin retrace le règne tumultueux d'[GetScriptedCharacterByHistoryID('lineofuriIII').GetFirstNameRegnal] des [firebeards|E], souverain marqué par les épreuves de son époque. Il vit le jour en [ageSA|E] 1671, durant une période où grandissaient les troubles et s'assombrissait l'horizon des peuples libres. Peu après sa naissance et le trépas de son [dwarffather|E] apparié [GetScriptedCharacterByHistoryID('lineofdwalinIII').GetFirstNameRegnal], une silhouette encapuchonnée se présenta aux portes de son père, portant un présent lourd de destinée — l'[Concept('sevenringsofdwarves', 'Ring of the Firebeards')|E], forgé par [celebrimbor|E] et envoyé dans l'urgence suite à la chute d'[eregion|E], la dissolution amère de l'[allianceofdwarvesandmen|E] et la dévastation de l'[eriador|E].\n\nL'Anneau fut remis à son père, [GetScriptedCharacterByHistoryID('lineofuri27').GetFirstNameRegnal], seigneur de [GetTitleByKey('k_buzra_dum').GetNameNoTier], et accepté de bonne foi bien que son dessein demeurât obscur comme les profondeurs des mines ancestrales. En tant que jeune nain, [GetScriptedCharacterByHistoryID('lineofuriIII').GetFirstName] observa la cour paternelle devenir méfiante et secrète, gardant jalousement ses richesses comme un dragon couve son trésor. Cette prudence demeura gravée dans son cœur lorsque Úri III hérita plus tard du fardeau de l'Anneau.\n\nContrairement à [GetScriptedCharacterByHistoryID('lineofuriII').GetFirstNameRegnal], qui avait poursuivi la diplomatie avec les autres citadelles [dwarf|E], Úri III gouverna en se repliant sur ses domaines, méfiant de toute influence extérieure qui pourrait corrompre la pureté de son peuple. Après son règne vigilant, l'Anneau demeura un héritage sacré des [urisfolk|E], transmis de génération en génération comme symbole de l'endurance inébranlable des Barbes-de-Feu face aux temps incertains."
 dwarven.9933.a: "Nul doute que ce présent fut farouchement protégé."
 dwarven.9933.b: "De tels dons cachent souvent intention plus sombre."

 dwarven.9934.t: "Honorer les Ancêtres : Úri IV"
 dwarven.9934.desc: "Ce parchemin évoque [GetScriptedCharacterByHistoryID('lineofuriIV').GetFirstNameRegnal], [dwarf|E] déjà avancé en âge quand la [Concept('warlastalliance', 'Dernière Alliance')|E] fut forgée. Contrairement à sa parenté parmi les [durinsfolk|E], Úri ne marcha point à la guerre. Pendant des siècles, les [firebeards|E] étaient demeurés à l'écart, enracinés dans l'orgueil et la mémoire d'anciennes trahisons. Pourtant durant son règne, un doux dégel commença entre les maisons naines, peut-être semé en sa jeunesse par les récits de [GetScriptedCharacterByHistoryID('lineofdwalin45').GetFirstNameNicknamedRegnal] et son généreux règne, dont les dernières années chevauchèrent les premiers jours d'Úri. Les Barbes-de-Feu furent encouragés par le courage de [GetScriptedCharacterByHistoryID('lineofdurinIV').GetFirstNameRegnal] des [longbeards|E] et certains cherchèrent même à aider dans la guerre contre [GetScriptedCharacterByHistoryID('lineofsauron').GetFirstName]. Úri n'interdit point à ceux des [urisfolk|E] qui souhaitaient combattre aux côtés d'[men|E] et d'[elves|E], comme son cousin [GetScriptedCharacterByHistoryID('lineofuri45c').GetFirstNameRegnal], ni ne réprimanda les forgerons qui forgèrent armes pour les [arnorians|E].\n\nÚri IV vivrait pour voir la chute de [GetScriptedCharacterByHistoryID('linefinwe41').GetFirstName], d'[elendil|E], et d'[GetScriptedCharacterByHistoryID('lineoforopher1').GetFirstName], et la trancher du [masterring|E]. Le règne d'Úri ne marqua point le forgeage de nouvelles alliances mais l'apaisement d'inimitiés anciennes, premières fissures dans des murs longtemps tenus fermes. En ses dernières années, la plupart des [firebeards|E], hormis ceux de la maison Khathzâ-Ibriz, embrasseraient à nouveau les anciennes coutumes des [GetScriptedCharacterByHistoryID('lineofuriI').GetFaith.GetAdjective], d'abord rallumées par Dwálin IV et pleinement attisées par les hauts faits de la [lastallianceshort|E]."
 dwarven.9934.a: "Il se fia au lent essor du renouveau prudent."
 dwarven.9934.b: "Un roi doit combattre, non se cacher."

 dwarven.9935.t: "Honorer les Ancêtres : Úri V, le Réconciliateur"
 dwarven.9935.desc: "Le parchemin se déroule pour révéler l'héritage d'[GetScriptedCharacterByHistoryID('lineofuriV').GetFirstNameNicknamedRegnal], connu parmi les [firebeards|E] comme 'le Réconciliateur'. Il vécut en un temps où les clans [dwarven|E] se dressaient divisés par suspicion et orgueil, mais son règne se révéla exceptionnellement mesuré et conciliant, contraste frappant avec le tempérament défiant de ses incarnations antérieures.\n\nDepuis la [warofwrath|E] du [firstage|E], quand [GetScriptedCharacterByHistoryID( 'lineofuri5' ).GetFirstNameRegnal] de [GetTitleByKey('k_buzra_dum').GetNameNoTier] tourna les Barbes-de-Feu vers l'intérieur et loin des autres maisons, un isolement hautain avait pris racine parmi les [urisfolk|E]. La douleur du [nogrod|E] perdu et l'orgueil blessé par l'exil s'étaient durcis en méfiance qui perdura à travers les Âges.\n\n[GetScriptedCharacterByHistoryID('lineofuriV').GetFirstNameRegnal], cependant, vit dans la parenté le chemin du renouveau. Par diplomatie et persévérance silencieuse, il rouvrit d'anciens sentiers de confiance et de fraternité entre les Barbes-de-Feu, les [longbeards|E], et les [broadbeams|E]. Son règne marqua la réparation de liens jadis crus brisés par-delà toute réparation. Sous sa guidance, les maisons naines renouvelèrent les liens qui endureraient les temps obscurs à venir, rallumant l'unité et le dessein partagés par tous les enfants de [mahalcharacter|E]."
 dwarven.9935.a: "Ensemble seulement pouvons-nous forger un avenir digne de nos ancêtres."
 dwarven.9935.b: "En embrassant le changement seulement nos clans peuvent vraiment prospérer."

 dwarven.9936.t: "Honorer les Ancêtres : Úri VI, le Généreux"
 dwarven.9936.desc: "Ce parchemin relate la vie d'[GetScriptedCharacterByHistoryID('lineofuriVI').GetFirstNameNicknamedRegnal], qui combattit aux côtés de [GetScriptedCharacterByHistoryID('lineofdurin90').GetFirstNameNicknamedRegnal] durant la [warofdwarvesandorcs|E], et tous deux se sauvèrent mutuellement en plusieurs occasions. Le frère jumeau d'Úri, [GetScriptedCharacterByHistoryID('lineofuri116').GetFirstName], fut tué dans ce conflit, perte qui hanterait la famille.\n\nSuite au sac d'[erebor|E], Úri octroya terres et soutien matériel aux exilés de [GetScriptedCharacterByHistoryID('lineofdurin83').GetFirstNameNicknamedRegnal], les établissant près de son propre domaine. Bien que Thorin entreprendrait plus tard la Quête d'Erebor, certains [longbeards|E] demeurèrent établis au [GetTitleByKey('c_thorins_hall').GetNameNoTier] même après son départ. En ses dernières années, Úri approfondit les liens avec les [broadbeams|E] et avec [GetScriptedCharacterByHistoryID('lineofcirdan').GetFirstNameNicknamedRegnal] du [lindon|E]. De ces échanges, les enseignements des [GetScriptedCharacterByHistoryID('lineofuriVI').GetFaith.GetAdjective] se répandirent parmi son peuple. Bien que certains résistassent, Úri soutint à la fois la foi et ses approches vers les [elves|E].\n\nAprès la guerre, les territoires septentrionaux de [nogrod|E] furent repeuplés par son neveu [GetScriptedCharacterByHistoryID('lineofuri122').GetFirstNameNicknamed]. Bien qu'il en voulût à Úri d'avoir survécu quand son propre père avait péri, tous deux réglèrent leur rivalité juste avant la mort d'Úri suite à la fin de la Guerre de l'Anneau. La reconquête complète de [GetTitleByKey('k_nogrod').GetNameNoTier] demeurerait inaccomplie jusqu'au retour d'Úri VII."
 dwarven.9936.a: "Sa générosité mesurée bâtit paix durable."
 dwarven.9936.b: "Sa bravoure forgea un chemin vers l'avant pour notre peuple."

 dwarven.9937.t: "Honorer les Ancêtres : Khathzâ, le Guetteur"
 dwarven.9937.desc: "Le parchemin évoque [GetScriptedCharacterByHistoryID('lineofkhathzaibriz1').GetFirstNameNicknamedRegnal], fondateur de la foi [GetScriptedCharacterByHistoryID('lineofkhathzaibriz1').GetFaith.GetAdjective] et l'un des forgerons [dwarven|E] qui s'enfuirent de Doriath après l'assassinat d'[elu_thingol|E]. Il ne prit nulle part au meurtre, mais se tint là et regarda tandis que cela se déroulait, dit-on ensorcelé par la lumière du [nauglamir|E]. Une fois parmi sa parenté, Khathzâ ne demeura point silencieux longtemps.\n\nIl parlait souvent et avec conviction, clamant que les Nains avaient été trahis, que Thingol avait rompu la foi en premier et méprisé leur espèce. Ses mots, amers et inébranlables, attisèrent colère parmi les [firebeards|E]. Quand son suzerain [GetScriptedCharacterByHistoryID('lineofuri3').GetFirstNameNicknamedRegnal] entendit son récit, il rassembla une armée et marcha sur Menegroth, déchaînant vengeance sur Doriath. Dans les jours après la [warofwrath|E], avec Nogrod détruit, les Barbes-de-Feu se divisèrent. Khathzâ voyagea vers le sud avec [GetScriptedCharacterByHistoryID('lineofuri5').GetFirstNameRegnal], et ceux qui suivirent ses enseignements devinrent connus comme les [Glossary('Mazalikân','mazalikan_gloss')]. D'autres, menés par le frère de Thrur [GetScriptedCharacterByHistoryID('secondlineofuri1').GetFirstNameRegnal], choisirent plutôt de maintenir les anciennes voies et s'établirent en [khazaddum|E].\n\nL'héritage de Khathzâ demeure : profonde suspicion des [elves|E] et des étrangers, croyance en l'autosuffisance, et identité Barbe-de-Feu fière, si fracturée."
 dwarven.9937.a: "Sa constance mena beaucoup à questionner d'anciens liens et chercher nouveau chemin."
 dwarven.9937.b: "Khathzâ avait raison, on ne peut faire confiance aux étrangers !"

 dwarven.9941.t: "Honorer les Ancêtres : Dwálin Ier, le Sage"
 dwarven.9941.desc: "L'écriture du parchemin révèle l'épopée de [dwalinwise|E], [dwarffather|E] des [broadbeams|E] ou [urisfolk|E] qui s'éveilla dans les [bluemountains|E] aux côtés d'[uriscarred|E] des [firebeards|E]. [GetScriptedCharacterByHistoryID( 'lineofdwalinI' ).GetFirstNameNicknamedRegnal] fut le fondateur de l'antique [belegost|E] (Kh. Gabilgathol) et de la Maison de $Dw_alin$.\n\nLe parchemin évoque son conseil calme et son maintien solennel ; comment il mena son peuple non seulement dans le labeur, mais en chant, tandis qu'ils façonnaient les cavernes de Menegroth pour [elu_thingol|E] de [GetTitleByKey('k_doriath').GetNameNoTier], sous les arbres du [beleriand|E]. Pour cela, les [elves|E] le nommèrent [Glossary('Linnar','linnar_gloss')].\n\nPar son commandement, les [dwarves|E] de [GetTitleByKey('k_belegost').GetNameNoTier] gagnèrent la confiance des Elfes, forgeant parenté par l'art. Par la suite, la Route-Naine du Beleriand fut bâtie par les Nains des [bluemountains|E], passant sous les épaules du [GetTitleByKey('d_mount_dolmed').GetNameNoTier] et servant de route commerciale vers l'ouest jusqu'aux Elfes du Beleriand et de Doriath."
 dwarven.9941.a: "Que sagesse et chant guident nos efforts de même."
 dwarven.9941.b: "Grand artisanat perdure par-delà tout."

 dwarven.9942.t: "Honorer les Ancêtres : Dwálin II, le Large-Épaule"
 dwarven.9942.desc: "Le parchemin porte le récit de [GetScriptedCharacterByHistoryID( 'lineofdwalinII' ).GetFirstNameNicknamedRegnal], fils du légendaire [GetScriptedCharacterByHistoryID( 'lineofdwalin5' ).GetFirstName] de [belegost|E]. Dans la ruine laissée par la [warofwrath|E], Belegost gisait brisé. Bien que beaucoup criassent pour sa reconquête, $Dw_alin$ n'était point roi de vain orgueil. [GetScriptedCharacterByHistoryID( 'lineofdurin2' ).GetFirstNameNicknamedRegnal], fils de [durindeathless|E] offrit à sa parenté distante refuge en [khazaddum|E] et $Dw_alin$ accepta.\n\nLa plupart des [broadbeams|E] le suivirent, comme [GetScriptedCharacterByHistoryID( 'lineofmazdul5' ).GetFirstNameRegnal] de la maison Mazdûl, mais un vestige demeura. Menés par le second fils de [GetScriptedCharacterByHistoryID( 'lineofdwalinII' ).GetFirstName] [GetScriptedCharacterByHistoryID( 'secondlineofdwalin1' ).GetFirstName], qui établit sa propre branche cadette de la lignée de Dwálin, ils taillèrent nouveaux halls dans le [GetTitleByKey('d_tagakhgershad').GetNameNoTier] des [bluemountains|E] septentrionales.\n\n[GetScriptedCharacterByHistoryID('lineofdwalin7').GetFirstNameRegnal], frère cadet de Dwálin II, demeura aussi dans les [bluemountains|E]. Leur relation se tendit suite à l'insistance de Bodruith qu'ils se joignent à la marche sur [GetTitleByKey('k_doriath').GetNameNoTier] après l'incident du [nauglamir|E], appel que Dwálin refusa, exhortant à la retenue. Après que les [firebeards|E] migrèrent vers les Montagnes Bleues méridionales, Bodruith fut parmi les rares Larges-Épaules autorisés à visiter le royaume de [GetTitleByKey('k_buzra_dum').GetNameNoTier] fondé par [GetScriptedCharacterByHistoryID( 'lineofuri5' ).GetFirstNameRegnal]."
 dwarven.9942.a: "Nous honorons les Larges-Épaules, qui choisirent sagesse plutôt qu'orgueil."
 dwarven.9942.b: "Comme les Barbes-de-Feu, nous devons faire confiance aux capacités de notre propre peuple."
 dwarven.9942.c: "Souvenons-nous que ce furent les Longues-Barbes qui ouvrirent leurs portes en temps obscur."

 dwarven.9943.t: "Honorer les Ancêtres : Dwálin III"
 dwarven.9943.desc: "Le parchemin conte [GetScriptedCharacterByHistoryID('lineofdwalinIII').GetFirstNameRegnal], né d'une union entre les deux grandes lignées de [dwalin|E] : la branche dérivée de Dwálin, qui perdura à [belegost|E], et les descendants de [GetScriptedCharacterByHistoryID('lineofdwalinII').GetFirstNameNicknamedRegnal], qui revinrent de [khazaddum|E] pour reconquérir leur siège ancestral. Depuis leur migration à la fin du [firstage|E], certains [broadbeams|E] de Khazad-dûm fusionnèrent avec la culture [longbeard|E] et choisirent de rester quand les autres retournèrent. Tandis que les Larges-Épaules maintenaient les anciennes voies des [GetScriptedCharacterByHistoryID('lineofdwalinI').GetFaith.GetAdjective] en Khazad-dûm, la réunion des lignées de Dwálin vit Kemnêl-mesêm s'élever comme leur religion principale, sans éteindre le culte de Khazâd.\n\nPeu après le trépas de Dwálin III, un présent arriva pour son fils [GetScriptedCharacterByHistoryID('lineofdwalin29').GetFirstNameRegnal], apporté par un messager encapuchonné dans le sillage de la chute d'[eregion|E] et du pillage de l'[eriador|E], durant un temps de deuil et grand trouble. [sauroncharacter|E], sachant que le plus sage des Larges-Épaules n'aurait pas été si aisément trompé, envoya l'[Concept('sevenringsofdwarves', 'Anneau des Larges-Épaules')|E], ouvragé par [celebrimbor|E], en l'honneur de la mémoire de Dwálin III.\n\nBien que la vraie nature des [ringsofpower|E] fût inconnue à l'époque, des murmures parleraient plus tard d'intention plus sombre tissée dans la forge. Dans les années après son trépas, l'Anneau perdura comme symbole d'unité et de l'esprit durable des [dwalinsfolk|E]."
 dwarven.9943.a: "Dans l'unité réside le pouvoir de reconquérir notre gloire antique."
 dwarven.9943.b: "De tels présents peuvent cacher secrets et ne doivent pas être pris à la légère."

 dwarven.9944.t: "Honorer les Ancêtres : Dwálin IV, le Magnanime"
 dwarven.9944.desc: "Ce parchemin honore la mémoire d'[GetScriptedCharacterByHistoryID('lineofdwalinIV').GetFirstNameNicknamedRegnal], dont on se souvient non pour ses conquêtes guerrières, mais pour sa cour prospère et accueillante qui entretenait des liens étroits avec ses frères parmi les [longbeards|E] et les [ironhills|E]. Il poursuivit une politique de généreuse amitié et de commerce au long cours, parrainant des caravanes vers les lointaines [orocarni|E] aux côtés de [khazaddum|E], expéditions qui rapportaient des biens rares et exotiques des contrées orientales mystérieuses. Ainsi offrit-il un jour à [GetScriptedCharacterByHistoryID('linefinwe41').GetFirstNameNicknamedRegnal], Haut Roi des [noldor|E], une tapisserie dorée tissée de soie des [orocarni|E], trésor précieux provenant de Wômawas Drus et témoignant de sa magnificence.\n\nAux [firebeards|E], il adressa des œuvres ouvrées des [stonefoots|E], incluant un grand portrait de [mahalcharacter|E] façonnant les sept [dwarffathers|E], geste de bonne volonté que beaucoup considérèrent plus tard comme le premier dégel dans les relations avec ce clan reclus et méfiant. À [durinsfolk|E], il légua des meubles sculptés en bois de la Forêt Sauvage, taillés dans le royaume de la Reine [elven|E] [GetScriptedCharacterByHistoryID('lineofnurwe3').GetFirstNameNicknamedRegnal], présents qui scellaient une amitié renouvelée. Sa vision culmina dans l'âge d'or de [nelvorin|E], havre béni où [dwarves|E], Elfes et colons [dunedain|E] commerçaient librement sans tarif ni restriction, dans une harmonie que peu avaient cru possible. Bien qu'[GetScriptedCharacterByHistoryID('lineofuriIV').GetFirstNameRegnal] ne naquît que dans le crépuscule du règne de Dwálin IV, nombreux affirment que les récits de sa générosité légendaire marquèrent profondément le jeune prince, dont le règne ultérieur porterait l'écho de cette même chaleur paisible et bienveillante."
 dwarven.9944.a: "Il guida son peuple dans un âge de prospérité."
 dwarven.9944.b: "Il forgea liens qui sauvegardèrent son peuple pour générations."

 dwarven.9945.t: "Honorer les Ancêtres : Dwálin V"
 dwarven.9945.desc: "Ce parchemin retrace le destin funeste de [GetScriptedCharacterByHistoryID('lineofdwalinV').GetFirstNameRegnal], dernier des rois [broadbeam|E] à porter l'[Concept('sevenringsofdwarves', 'Ring of the Broadbeams')|E]. Durant son règne, de sombres murmures s'élevèrent du Forodwaith, où [GetScriptedCharacterByHistoryID('nazgul1').GetFirstNameNicknamedRegnal] d'[angmar|E] rassemblait ses forces maléfiques. À l'orient, [arthedain|E] et [cardolan|E] demeuraient fermes comme roc, mais [rhudaur|E] succomba sous [GetScriptedCharacterByHistoryID('linebroccach').GetFirstNameNicknamedRegnal], qui marchandait avec Angmar pour obtenir le pouvoir. Bien qu'Hwaldar ait régné quelque temps comme chef indépendant, après sa mort au combat, les tribus désunis des [noi_trevan|E] furent promptement absorbées dans le royaume du Roi-Sorcier, leurs terres gouvernées par des chefs loyalistes et des surveillants Angmarrim.\n\nCe fut durant cette époque de conflits que [GetScriptedCharacterByHistoryID('lineofdourhand17').GetFirstNameRegnal] revint d'une tentative manquée de reconquérir [nogrod|E], méprisé par ses frères [broadbeam|E] pour avoir imprudemment troublé les halls ancestraux du clan [firebeard|E]. Bien que nombreux fussent ceux qui percevaient les ténèbres grandissantes qui enveloppaient Skorgrím, $Dw_alin$, toujours compréhensif, l'accueillit avec bonté. Mais la miséricorde fut payée de traîtrise, car Skorgrím massacra $Dw_alin$ ainsi que le roi Barbe-de-Feu de [GetTitleByKey('k_buzra_dum').GetNameNoTier] peu après, s'enfuyant vers l'Orient avec les deux [dwarvenrings|E] des [bluemountains|E]. Skorgrím les offrit au Roi-Sorcier, qui l'abandonna à son sort, accordant la mort là où des promesses de grandeur avaient été prodiguées. Ainsi l'Anneau des Larges-Épaules tomba-t-il entre des mains corrompues par l'Ombre."
 dwarven.9945.a: "La fin de $Dw_alin$ V montre le péril de confondre parenté et loyauté."
 dwarven.9945.b: "Que le récit de $Dw_alin$ V fortifie nos cœurs contre la tromperie."

 dwarven.9946.t: "Honorer les Ancêtres : Dwálin VI Fléau-de-Troll"
 dwarven.9946.desc: "Ce parchemin conte l'héritage de [GetScriptedCharacterByHistoryID('lineofdwalinVI').GetFirstNameNicknamedRegnal], qui régna durant la Paix Vigilante. Dans les suites de la chute de [khazaddum|E] et la mort de [GetScriptedCharacterByHistoryID('lineofdurinVI').GetFirstNameRegnal] par le Fléau de Durin, les réfugiés [longbeard|E] cherchèrent abri parmi leur parenté des [ironhills|E], bien que beaucoup de ces exilés s'établiraient finalement dans la [lonelymountain|E] menés par le Roi [GetScriptedCharacterByHistoryID('lineofdurin74').GetFirstNameRegnal].\n\nDwálin prit sur lui de restaurer contact entre les [broadbeams|E] et les Longues-Barbes récemment dispersés, reconnaissant que l'unité était vitale face à telle perte. Son règne fut marqué par diplomatie prudente, nourrissant parenté renouvelée avec le clan fracturé encore méfiant de blessures passées.\n\nPourtant malgré son héritage comme habile conciliateur, la plupart des [dwarves|E] se souviennent plutôt de lui comme 'Fléau-de-Troll', car il massacra jadis trois [trolls|E] de ses seules mains en défendant sa suite dans le [GetTitleByKey('d_high_pass').GetNameNoTier] des [mistymountains|E], revenant d'une mission aux [ironhills|E]."
 dwarven.9946.a: "Sa démonstration de compassion renforça liens parmi la parenté."
 dwarven.9946.b: "Sa vaillance au combat inspira tous ceux qui le suivirent."

 dwarven.9947.t: "Honorer les Ancêtres : Bodruith"
 dwarven.9947.desc: "Ce parchemin décrit [GetScriptedCharacterByHistoryID('lineofdwalin7').GetFirstName], second fils de [GetScriptedCharacterByHistoryID('lineofdwalin5').GetFirstName] de [belegost|E] et frère cadet de [GetScriptedCharacterByHistoryID('lineofdwalinII').GetFirstNameRegnal]. En sa jeunesse, il passa maintes années dans le royaume [firebeard|E] de [nogrod|E], renforçant les liens des clans-frères. On dit qu'il était considéré ami proche du Roi [GetScriptedCharacterByHistoryID('lineofuri3').GetFirstNameRegnal]. En conséquence, quand l'incident du [nauglamir|E] survint et qu'[GetScriptedCharacterByHistoryID('lineofelwe3').GetFirstNameNicknamedRegnal] fut massacré, il pressa fortement son frère et souverain de se joindre aux forces de Nogrod et marcher sur [GetTitleByKey('k_doriath').GetNameNoTier].\n\nCependant, Dwálin ne se laisserait point aisément pousser à la guerre, et pouvait percevoir la tragédie qui se profilait. Belegost exhorta Nogrod à montrer retenue, mais néanmoins, Naugladur marcha sur Doriath et fut massacré en embuscade peu après. Ces événements causèrent rupture entre les frères, Bodruith au tempérament vif et fougueux et Dwálin solennel et réservé, et menèrent en temps Bodruith à embrasser les voies des[GetScriptedCharacterByHistoryID('lineofdwalin7').GetFaith.GetAdherentNamePlural].\n\nAprès que Dwálin II choisit de mener son peuple à [khazaddum|E], Bodruith opta pour demeurer dans les [bluemountains|E] avec son jeune neveu [GetScriptedCharacterByHistoryID('secondlineofdwalin1').GetFirstNameRegnal]. On dit qu'il fut l'un des rares [broadbeams|E] encore accueillis par [GetScriptedCharacterByHistoryID('lineofuri5').GetFirstNameRegnal] dans le royaume de [GetTitleByKey('k_buzra_dum').GetNameNoTier] fondé après la [warofwrath|E]."
 dwarven.9947.a: "Il œuvra à préserver les liens cruciaux entre clans-frères."
 dwarven.9947.b: "Il exhorta sa parenté à combattre pour ce qu'il croyait juste."

 dwarven.9951.t: "Honorer les Ancêtres : Sindri Ier, le Riche"
 dwarven.9951.desc: "Le parchemin évoque la grandeur de [sindririch|E], [dwarffather|E] vénéré des [ironfists|E], ou [sindrisfolk|E], qui s'éveilla aux côtés de [thulinswift|E] des [stiffbeards|E] dans les profondeurs sacrées de [Glossary('Kheledkhizdîn','kheledkhizdin_gloss')]. Dès les premiers jours de l'éveil, [GetScriptedCharacterByHistoryID('lineofsindriI').GetFirstName] se révéla être bien plus qu'un simple fondateur de lignée. Il était artisan dans l'âme, inventeur génial et maître forgeron sans égal, dont les mains savaient arracher aux métaux leurs secrets les plus jalousement gardés.\n\nIl tourna sa volonté indomptable vers la nature cachée du fer, cherchant non seulement à le forger selon les arts anciens, mais à le maîtriser dans ses essences les plus profondes. Sous sa main experte et patiente, les Poings-de-Fer furent les premiers à façonner le fer avec une force durable qui défierait les âges : outils qui tranchaient plus profondément que ceux de leurs rivaux, armes qui conservaient leur tranchant mortel après mille combats, liens qui ne faillissaient jamais sous la contrainte. Ces secrets, farouchement préservés dans le silence des forges souterraines, devinrent la racine inébranlable de leur fortune légendaire. Bientôt, les clans orientaux accoururent, portant de l'or rutilant en échange de l'ouvrage des Poings-de-Fer — et Sindri leur permit de payer le prix de son génie.\n\nSes halls s'enrichirent de la générosité de quatre clans prospères, et l'on dit que les sols reluisaient de richesses accumulées, tandis que sa cour festoyait de fruits exotiques et de viandes raffinées apportées par les [hisildi|E] de [GetScriptedCharacterByHistoryID('lineofnurwe2').GetFirstName] depuis les forêts lointaines et mystérieuses. Ainsi fut-il nommé 'le Riche', car sa richesse demeura inégalée en cet âge d'or des commencements. Pourtant, même dans sa prospérité éclatante, il demeura toujours vigilant auprès de sa forge bien-aimée, et ne révéla jamais tous les mystères qu'il connaissait, habitude de prudence que les autres clans orientaux apprendraient à lui reprocher avec amertume."
 dwarven.9951.a: "Que notre héritage soit gravé dans l'art, comme le sien."
 dwarven.9951.b: "Que les forges brûlent, et que les halls s'élèvent."

 dwarven.9952.t: "Honorer les Ancêtres : Sindri II, le Doré"
 dwarven.9952.desc: "Le parchemin conte [GetScriptedCharacterByHistoryID('lineofsindriII').GetFirstNameNicknamedRegnal], qui régna durant temps de grande prospérité pour les [ironfists|E]. Aux jours de Sindri II, les Poings-de-Fer exilés avaient longtemps demeuré dans l'Ered Harmal, et sous son règne, [GetTitleByKey('k_kheled_nala').GetNameNoTier] enfla en puissant domaine d'or et de fer.\n\nPourtant Sindri ne se contentait point d'amasser richesses derrière portes scellées. Il patronna grands efforts pour atteindre la Diaspora Poing-de-Fer éparpillée qui errait encore dans les terres sauvages de [rhun|E], beaucoup ayant été forcés de se lier aux souverains d'[men|E], troquant leur art et force pour abri et survie. Par ses émissaires et pièces, Sindri amena cette parenté éloignée en plus proche fraternité, tout en jetant fondements pour relations avec les tribus d'Hommes qui parcouraient la Grande Steppe. Avec commerce formalisé et routes sécurisées, richesse coula dans Kheled-Nâla.\n\nCe fut durant son règne que le principe de neutralité commerciale fut d'abord forgé, déclarant que les Poings-de-Fer ne prendraient point parti dans les querelles des Hommes, ni ne choisiraient alliés parmi eux, mais commerceraient avec tous également, tant que juste pièce était offerte. Ainsi commença l'âge d'or des Poings-de-Fer dans l'Ered Harmal, âge d'abondance qui perdura même à travers sa prochaine incarnation."
 dwarven.9952.a: "Le commerce est son propre art, comme il le montra."
 dwarven.9952.b: "Comme lui, nous allierons richesse à art et labeur."

 dwarven.9953.t: "Honorer les Ancêtres : Sindri III"
 dwarven.9953.desc: "Le parchemin conte la vie de [GetScriptedCharacterByHistoryID('lineofsindriIII').GetFirstNameNicknamedRegnal], qui régna dans les années crépusculaires de l'âge d'or des [ironfists|E] de [GetTitleByKey('k_kheled_nala').GetNameNoTier] dans l'Ered Harmal. Petit-fils du Roi [GetScriptedCharacterByHistoryID('lineofsindri29').GetFirstNameRegnal], qui reçut d'abord l'[Concept('sevenringsofdwarves', 'Anneau des Poings-de-Fer')|E], Sindri III hérita d'un royaume uni par commerce et art, pourtant se dressait au bord d'un âge devenu plus sombre. La volonté de [sauroncharacter|E] s'agita à nouveau à l'Est, et les plaines de [rhun|E] commencèrent à tomber sous son poids.\n\nTandis que l'ombre s'étendait, Sindri fut le premier monarque Poing-de-Fer à tendre main prudente vers les clans [dwarven|E] longtemps séparés des [redmountains|E], cherchant quelque renouveau de parenté antique avec degrés variés de succès, car ancienne méfiance persistait encore et pleine alliance demeurait lointaine.\n\nEn ces jours incertains, beaucoup parmi la Diaspora Poing-de-Fer, ceux éparpillés parmi les royaumes d'[men|E], cherchèrent gagne-pain par la guerre. Sindri, méfiant mais pragmatique, révisa les coutumes de ses ancêtres pour permettre tel service à stricte condition qu'aucun serment ne fût prêté, nulle allégeance promise, et nulles alliances faites. Ainsi le principe de neutralité, jadis né du commerce, fut étendu au labeur mercenaire."
 dwarven.9953.a: "Valorisons paix et neutralité, comme il le fit jadis."
 dwarven.9953.b: "Ce fut leur habileté à la guerre qui assura leur renom."

 dwarven.9954.t: "Honorer les Ancêtres : Sindri IV, le Brûlé"
 dwarven.9954.desc: "Le parchemin rappelle la vie de [GetScriptedCharacterByHistoryID('lineofsindriIV').GetFirstNameNicknamedRegnal], qui régna depuis [GetTitleByKey('k_namagaluz').GetNameNoTier] dans les années après la ruine de [GetTitleByKey('k_nurunkizdin').GetNameNoTier]. Là, [GetScriptedCharacterByHistoryID('lineofsindri107').GetFirstNameNicknamedRegnal], dernier de la lignée de [GetScriptedCharacterByHistoryID('lineofsindri102').GetFirstName], périt dans le feu de [dragon|E], et avec lui l'[Concept('sevenringsofdwarves','Anneau des Poings-de-Fer')|E]. Ce ne fut qu'après que Sindri IV naquit, marquant la fin de la malédiction jetée par [GetScriptedCharacterByHistoryID('lineofdurinIV').GetFirstNameRegnal] durant la [warlastalliance|E] et la [treacheryoforn|E], que le [dwarffather|E] des [ironfists|E] ne reviendrait point avant que la lignée du traître s'achève.\n\nSindri grandit pour être souverain de vision et résolution. Bien que [GetTitleByKey('k_kheled_nala').GetNameNoTier] fût encore habitée, elle avait grandement décliné quand il prit le trône. Il peina à restaurer le domaine, mais Kheled-Nâla souffrirait ultimement le même sort que Nurunkhizdín. Un [dragon|E], attiré par l'éclat de nouvelle richesse, descendit sur le domaine. Le courage de Sindri était admirable, mais il tomba finalement sous les flammes du Dragon. Les Poings-de-Fer le vengèrent, et massacrèrent la bête, mais les dommages qu'elle infligea à Kheled-Nâla furent durables. Kheled-Nâla fut abandonnée peu après, pourtant le nom de Sindri perdure comme celui qui porta le poids d'une longue ombre, et osa rêver malgré elle."
 dwarven.9954.a: "Bien que ses rêves furent ensevelis sous cendre, sa bravoure perdure en mémoire."
 dwarven.9954.b: "Il s'efforça inlassablement de ramener prospérité à sa parenté."

 dwarven.9955.t: "Honorer les Ancêtres : Sindri V, l'Errant"
 dwarven.9955.desc: "Le parchemin conte les voyages de [GetScriptedCharacterByHistoryID('lineofsindriV').GetFirstNameNicknamedRegnal], né dans les années moyennes du [thirdage|E]. Comme prince, il fut témoin de l'ombre de la Grande Peste balayer les terres, menaçant la parenté éparpillée des [ironfists|E] à travers les plaines de [rhun|E]. Bien que la maladie ne touchât point les [dwarves|E], grâce à leur résistance naturelle à maladie et corruption, le chaos mit en péril leurs communautés fragiles et menaça les gagne-pain de ceux vivant parmi hôtes d'[men|E], qui se révélèrent bien plus vulnérables et furent laissés éparpillés et diminués.\n\nRefusant de demeurer oisif, Sindri pétitionna son père [GetScriptedCharacterByHistoryID('lineofsindri74').GetFirstNameRegnal] pour chercher leur parenté, pour lier les holdouts éparpillés en un. Même après le trépas de son père, il continua ses longs errements, confiant le règne de [GetTitleByKey('k_namagaluz').GetNameNoTier] à ses frères [GetScriptedCharacterByHistoryID('lineofsindri91').GetFirstNameRegnal] et [GetScriptedCharacterByHistoryID('lineofsindri92').GetFirstNameRegnal]. Ses efforts virent beaucoup revenir d'exil et diaspora, gonflant les rangs de leur peuple et aidant à rebâtir halls et foyers perdus en jours plus sombres.\n\nL'esprit agité de Sindri V devint phare d'espoir, et par ses voyages, les Poings-de-Fer éparpillés trouvèrent leur chemin du retour une fois de plus."
 dwarven.9955.a: "Puissent nos pieds suivre toujours son sentier agité, cherchant parenté et fraternité."
 dwarven.9955.b: "Puissions-nous ne jamais cesser de chercher connaissance en lieux inattendus."

 dwarven.9956.t: "Honorer les Ancêtres : Sindri VI, le Mercenaire"
 dwarven.9956.desc: "Le parchemin conte [GetScriptedCharacterByHistoryID('lineofsindriVI').GetFirstNameNicknamedRegnal], né tard dans le [thirdage|E] quand les [ironfists|E] étaient éparpillés et incertains. Contrairement à ses ancêtres qui valorisaient richesse et unité, Sindri forgea nouveau chemin. Il forma compagnie de [dwarves|E] mercenaires nommée Légion de Sindri, inspirée des origines des [axesofnargubraz|E] suite à la [warofthelie|E].\n\nParmi les tribus guerroyantes de [rhun|E], la Légion sculpta son nom dans effroi et honneur à la fois. Pourtant en sa vieillesse, Sindri retourna à [GetTitleByKey('k_namagaluz').GetNameNoTier], troquant sa hache pour couronne, et donna congé à la Légion de choisir leur propre chemin. Ils devinrent la Légion de Fer, errant comme épées-à-louer et frères-boucliers jusqu'à ce que l'appel de vengeance agite tous les Nains de même. Durant la [warofdwarvesandorcs|E], Sindri VI revint mener sa Légion. Pour la première fois en siècles, tous sept clans des [dwarffathers|E] s'unirent pour venger le meurtre de [GetScriptedCharacterByHistoryID('lineofdurin81').GetFirstNameNicknamedRegnal] par [GetScriptedCharacterByHistoryID('lineofazog1').GetFirstNameNicknamedRegnal].\n\nLe règne de Sindri VI est rememoré comme temps où le nom des Poings-de-Fer résonna à nouveau par-delà leurs montagnes, non en commerce ni traité, mais dans la fraternité de guerriers qui se dressèrent aux côtés de leur parenté dans deuil et courroux."
 dwarven.9956.a: "Ils forgèrent fraternité durable dans le creuset de bataille."
 dwarven.9956.b: "Notre force réside dans l'unité de tous clans, ininterrompue et inébranlable."

 dwarven.9957.t: "Honorer les Ancêtres : Ôrn, l'Avare"
 dwarven.9957.desc: "Ce parchemin conte [GetScriptedCharacterByHistoryID('lineofsindri102').GetFirstNameNicknamedRegnal], dont la cupidité faillit briser les [ironfists|E]. Après l'[akallabeth|E], ruine tomba sur [GetTitleByKey('k_kheled_nala').GetNameNoTier]. [GetScriptedCharacterByHistoryID('lineofsindri100').GetFirstNameRegnal] fut écrasé par gravats, les coffres intacts mais vulnérables, et les Poings-de-Fer furent éparpillés, beaucoup demeurant dans les plaines de [rhun|E]. Dans les cendres se dressa son fils Ôrn, prince de cupidité et tromperie. Pour rebâtir, il conclut marché avec [sauroncharacter|E], troquant guerriers pour [mithril|E] et or. Tout en menant ses loyalistes à la guerre, il laissa son fils [GetScriptedCharacterByHistoryID('lineofsindri104').GetFirstName] derrière sous ruse de mission commerciale vers [rhun|E]. Ainsi commença la [treacheryoforn|E]. On dit qu'en découvrant la duplicité des Poings-de-Fer, [GetScriptedCharacterByHistoryID('lineofdurinIV').GetFirstNameRegnal] maudit les descendants d'Ôrn, déclarant que leur [dwarffather|E], [sindri|E], ne marcherait point parmi les Poings-de-Fer tant que leur lignée perdurerait.\n\nDans l'Ered Harmal, les Poings-de-Fer établirent [GetScriptedCharacterByHistoryID('lineofsindri52').GetFirstNameRegnal], descendant de [GetScriptedCharacterByHistoryID('lineofsindri37').GetFirstNameNicknamedRegnal], comme leur nouveau souverain, qui fonda [GetTitleByKey('k_namagaluz').GetNameNoTier], où les Poings-de-Fer recommencèrent. Buldin, portant l'[Concept('sevenringsofdwarves','Anneau des Poings-de-Fer')|E], fut exilé avec ses loyalistes et s'enfuit vers le nord-ouest à la colonie minière reculée de [GetTitleByKey('k_nurunkizdin').GetNameNoTier]. Là ils chassèrent les nobles Poings-de-Fer établis là, sculptant refuge amer. En temps, un [dragon|E] descendit sur Nurunkhizdín, attiré par récits de trésor. Il dévora le domaine et son peuple, menant à la ruine de la lignée d'Ôrn et destruction de l'Anneau des Poings-de-Fer."
 dwarven.9957.a: "Son sort nous avertit : nulle pièce ne rachète âme troquée aux ténèbres."
 dwarven.9957.b: "Que mémoire nous garde du sentier que son orgueil traça jadis."

 dwarven.9958.t: "Honorer les Ancêtres : Thrîs, la Pacificatrice"
 dwarven.9958.desc: "Le parchemin conte [GetScriptedCharacterByHistoryID('lineofsindri0csister').GetFirstNameNicknamedRegnal], née dans la lignée de [sindri|E] en [GetTitleByKey('k_gamil_nala').GetNameNoTier]. Sous le règne de son père [GetScriptedCharacterByHistoryID('lineofsindri0b').GetFirstNameRegnal], les [ironfists|E] prospéraient, mais avec fortune vint excès de confiance. Quand les autres clans approchèrent des secrets du fer, son frère [GetScriptedCharacterByHistoryID('lineofsindri0c').GetFirstNameRegnal] rompit les accords antiques et saisit le domaine riche en fer de [GetTitleByKey('d_kheled_dum').GetNameNoTier] de son détenteur [stiffbeard|E] [GetScriptedCharacterByHistoryID('lineofthulin0cbrother').GetFirstNameRegnal]. En réplique, les Raide-Barbes, [blacklocks|E], et [stonefoots|E] formèrent ligue, coupèrent commerce, et découvrirent les secrets par eux-mêmes. Quand les Poings-de-Fer exigèrent commerce ou menacèrent guerre, la ligue demanda restitution.\n\nAinsi commença la [warofiron|E]. Les Poings-de-Fer furent ultimement durement défaits, sous-estimant sévèrement leur opposition et la plupart furent exilés vers l'Ered Harmal, et tous trois frères de Thrîs furent tués dans la guerre. Cela la laissa régner sur ce qui restait de leur peuple, et son ascension marqua moment sans précédent - la première Reine [dwarven|E] en mémoire. Longtemps opposée à la guerre, elle fit paix avec les trois autres clans orientaux, les Poings-de-Fer exilés virent cet acte comme déshonneur. À sa mort, elle fut succédée par son fils [GetScriptedCharacterByHistoryID('lineofdhrim1').GetFirstNameNicknamedRegnal] qui n'était point de la lignée de Sindri. Dans les années qui suivirent, le siège royal des Poings-de-Fer passa plutôt à l'exilé [GetScriptedCharacterByHistoryID('lineofsindri0e').GetFirstNameNicknamedRegnal], qui fonda [GetTitleByKey('k_kheled_nala').GetNameNoTier] avec beaucoup des autres exilés."
 dwarven.9958.a: "Son règne prouva que paix, bien qu'amère, peut lier ce qu'orgueil a brisé."
 dwarven.9958.b: "De son chagrin nous pouvons apprendre ce qu'orgueil fut incapable d'enseigner."

 dwarven.9961.t: "Honorer les Ancêtres : Thúlin Ier, le Prompt"
 dwarven.9961.desc: "Le parchemin conte la vie de [thulinswift|E], [dwarffather|E] des [stiffbeards|E], qui s'éveilla aux côtés de [sindririch|E] des [ironfists|E] dans [Glossary('Kheledkhizdîn','kheledkhizdin_gloss')], et fonda le domaine de [kibil_tarag|E]. Son nom fut donné pour son fondateur, dont la barbe tourna promptement, d'abord au poivre, puis à l'argent, bien qu'elle demeurât pleine et bien entretenue en forme.\n\nPrompt à parler et plus prompt à agir, [GetScriptedCharacterByHistoryID('lineofthulinI').GetFirstName] portait volonté inébranlable et affrontait chaque épreuve avec résolution ferme, lui valant le surnom 'le Prompt'. En son règne, terrible accident minier réclama l'un de ses fils, [GetScriptedCharacterByHistoryID('lineofthulin0abrother').GetFirstName]. Accablé de douleur, il coucha le garçon au repos sous la montagne, commençant ainsi tradition d'enterrement dans [Glossary('Kibiltumun','kibiltumun_gloss')]. Ce ne serait qu'après que cette coutume gagnerait poids sacré, mais son origine réside dans chagrin paternel.\n\nLes Raide-Barbes se souviennent de lui comme souverain plein de remords mais résolu dont l'allure donna rythme à tous les Raide-Barbes qui suivirent."
 dwarven.9961.a: "Que notre labeur égale son allure, prompte et implacable."
 dwarven.9961.b: "Comme il coucha son fils au repos, nous maintiendrons ainsi la dignité des déchus."

 dwarven.9962.t: "Honorer les Ancêtres : Thúlin II, le Prolifique"
 dwarven.9962.desc: "Ce parchemin conte [GetScriptedCharacterByHistoryID('lineofthulinII').GetFirstNameNicknamedRegnal], qui régna au début du [secondage|E] depuis [kibil_tarag|E]. Sous sa guidance, liens avec le distant [GetTitleByKey('d_kheled_dum').GetNameNoTier] s'approfondirent, croissant de simples livraisons de fer en lien soigneusement nourri entre parenté. Il fut aussi le premier souverain [stiffbeard|E] à établir relations amicales avec les tribus de Forodwaith, gagnant leur amitié par conseil constant et main ouverte. Ils l'appelaient [Glossary('Vanha Isä','vanha_isa_gloss')], pour son âge et les nombreux barbillons qui parcouraient ses halls.\n\nLe frère de [GetScriptedCharacterByHistoryID('lineofthulinII').GetFirstName], [GetScriptedCharacterByHistoryID('lineofthulin16').GetFirstNameRegnal], fut écrasé sous roche qui chutait à jeune âge. Bien que Thúlin luttât souvent pour voir le bon dans la vie à cause de cette tragédie, il tenait famille par-dessus tout. Cette dévotion le mena à engendrer maints enfants, exploit rare parmi les [dwarven|E], et les halls de Kibil-Tarag débordèrent bientôt d'enfants de leur cru.\n\nParmi l'agitation d'un royaume prospère, son plus jeune fils [GetScriptedCharacterByHistoryID('secondlineofthulin1').GetFirstNameRegnal] chercha renom en son propre droit et s'établit par-delà Kibil-Tarag dans [GetTitleByKey('d_murthunin').GetNameNoTier]. Les Raide-Barbes se souviennent de l'héritage de Thúlin II non pour or ou armes, mais pour force de parenté."
 dwarven.9962.a: "Bien que notre parenté puisse demeurer loin, la force familiale nous garde unis."
 dwarven.9962.b: "Par lui, nous nous souvenons que tendre vers l'extérieur peut enrichir ce qui gît au-dedans."

 dwarven.9963.t: "Honorer les Ancêtres : Thúlin III, l'Inébranlable"
 dwarven.9963.desc: "Le parchemin honore l'héritage de [GetScriptedCharacterByHistoryID('lineofthulinIII').GetFirstNameNicknamedRegnal], qui régna durant période d'assauts soutenus par [orcs|E] et [dragons|E] à travers les [redmountains|E] au [secondage|E] et fut contemporain de [GetScriptedCharacterByHistoryID('lineofthrarIII').GetFirstNameNicknamedRegnal] et [GetScriptedCharacterByHistoryID('lineofbavorIII').GetFirstNameNicknamedRegnal]. Tandis qu'excavations tombaient et colonies périphériques étaient coupées, Thúlin rappela toute parenté [stiffbeard|E] restante qui n'était pas déjà dans [kibil_tarag|E] à leur foyer antique. Cette décision, controversée à l'époque, abandonna effectivement plusieurs établissements mineurs mais préserva sécurité et ressources de leur siège royal.\n\nThúlin refusa même d'engager forces dans la campagne offensive de Thrár contre les forteresses orques, décision qui mena à tensions durables avec les [blacklocks|E]. Kibil-Tarag demeura intact sous le commandement de Thúlin, même si quelques domaines extérieurs furent perdus. On dit que l'exemple défensif de Thúlin influença Bavór quand il cessa finalement actions offensives suite à la mort de Thrár. Ce fut après la chute d'[eregion|E] que les [thulinsfolk|E] reçurent l'[Concept('sevenringsofdwarves', 'Anneau des Raide-Barbes')|E], qu'ils sauvegardèrent farouchement. Avec cet héritage vint découverte de vastes veines d'argent sous Kibil-Tarag. En l'honneur de cela, le domaine fut renommé [Glossary('Kibilzahar','kibilzahar_gloss')]."
 dwarven.9963.a: "Sa résolution préserva ce que fureur aurait pu condamner."
 dwarven.9963.b: "Bon chef sait quelles batailles combattre et lesquelles laisser reposer."

 dwarven.9964.t: "Honorer les Ancêtres : Thúlin IV, le Calciné"
 dwarven.9964.desc: "Le parchemin évoque [GetScriptedCharacterByHistoryID('lineofthulinIV').GetFirstNameNicknamedRegnal], qui régna sur [kibilzahar|E] à la fin du [secondage|E]. Sous son règne, [GetTitleByKey('k_kibilzahar').GetNameNoTier] prospéra. Sa gloire fut assurée par l'[Concept('sevenringsofdwarves', 'Anneau des Raide-Barbes')|E], par lequel les immenses veines d'argent profondes sous la terre furent découvertes et amenées à la lumière. Un temps, même tandis qu'[orcs|E] régnaient sur les [redmountains|E] septentrionales, le domaine demeura inviolé, sa nécropole de [Glossary('Kibiltumun','kibiltumun_gloss')] enrichie de richesse durable.\n\nSa splendeur prouva sa perte, car récits d'argent par-delà comptage, des trésors minés autant que tombeaux doublés d'argent, attirèrent attention d'un [dragon|E]. Durant le règne de [GetScriptedCharacterByHistoryID('lineofthulinIV').GetFirstName], les défenses de Kibilzahar furent percées pour la première fois en mémoire quand un Dragon descendit sur le domaine, déchaînant feu et destruction.\n\nThúlin rassembla sa garde royale et affronta le Dragon en bataille. En cette bataille, il rencontra sa fin, et avec lui fut consumé l'Anneau des Raide-Barbes, premier des [sevenringsofdwarves|E] à être perdu. Bien que le Dragon fût plus tard massacré par les petits-fils de Thúlin [GetScriptedCharacterByHistoryID('lineofthulin75').GetFirstName] et [GetScriptedCharacterByHistoryID('lineofthulin75a').GetFirstName], et Kibilzahar perdura, son invulnérabilité de longue date fut brisée."
 dwarven.9964.a: "Sa bravoure et sacrifice protégèrent notre parenté de ruine totale."
 dwarven.9964.b: "En poursuivant grande richesse, il maintint nobles traditions de notre peuple."

 dwarven.9965.t: "Honorer les Ancêtres : Thúlin V, le Pragmatique"
 dwarven.9965.desc: "Ce parchemin conte la vie de [GetScriptedCharacterByHistoryID('lineofthulinV').GetFirstNameNicknamedRegnal], qui régna depuis [kibilzahar|E] au début du [thirdage|E], plusieurs siècles après qu'un [dragon|E] eut percé le domaine et tué [GetScriptedCharacterByHistoryID('lineofthulinIV').GetFirstNameNicknamedRegnal]. Durant le règne de [GetScriptedCharacterByHistoryID('lineofthulinIV').GetFirstName], [GetTitleByKey('k_kibilzahar').GetNameNoTier] demeura intact, mais sa force antérieure avait décliné. Assauts continus par [orcs|E] et Dragons à travers les [redmountains|E] usèrent ses défenses, et sa richesse en argent n'assurait plus sa sécurité.\n\nReconnaissant le déclin à long terme du domaine et menace croissante à sa survie, Thúlin V inversa la politique centralisante d'abord édictée par [GetScriptedCharacterByHistoryID('lineofthulinIII').GetFirstNameNicknamedRegnal]. Où son ancêtre avait rappelé tous [stiffbeards|E] à Kibilzahar au nom d'unité et défense, il autorisa rétablissement d'anciens domaines et fondation de nouvelles excavations en régions éloignées de Kibilzahar, où Raide-Barbes pourraient perdurer si le cœur était perdu.\n\nAprès la chute de Kibilzahar dans les dernières années du Troisième Âge, plusieurs de ces redoutes serviraient de points de ralliement pour sa reconquête éventuelle."
 dwarven.9965.a: "Sa guidance créa opportunités quand temps étaient durs."
 dwarven.9965.b: "Sa prévoyance jeta fondations pour survie de son peuple."

 dwarven.9966.t: "Vénérer les Ancêtres : Thúlin VI l'Abandonné"
 dwarven.9966.desc: "Le parchemin retrace l'existence douloureuse d'[GetScriptedCharacterByHistoryID('lineofthulinVI').GetFirstNameNicknamedRegnal], qui régna durant une époque des plus difficiles pour les [stiffbeards|E]. Né dans l'amertume de l'exil après la chute tragique de [kibilzahar|E] sous les flammes dévastatrices d'un drac de feu durant le règne de son arrière-grand-père [GetScriptedCharacterByHistoryID('lineofthulin105').GetFirstName], jamais il ne posa les yeux sur la forteresse ancestrale de ses pères, privé à jamais de cette vision sacrée. Au déclin du [thirdage|E], son règne fut témoin de l'effondrement catastophique de [womawas_drus|E], de la corruption insidieuse du peuple d'Urd, et de l'émergence de menaces grandissantes à l'[east|E]. Après la chute de leur citadelle bien-aimée, les Barbes-Raides exilées fondèrent les coutumes sacrées des [GetScriptedCharacterByHistoryID('lineofthulinVI').GetFaith.GetAdherentNamePlural], qui stipulaient qu'aucune Barbe-Raide ne saurait reposer en paix avant que ses dépouilles ne soient ramenées au [Glossary('Kibiltumun','kibiltumun_gloss')] sous [GetTitleByKey('k_kibilzahar').GetNameNoTier]. Pour préserver les morts jusqu'à leur sépulture définitive dans la terre sacrée, ils adoptèrent l'art ancestral de la momification, transformant chaque défunt en gardien silencieux de l'espoir du retour.\n\nTrempé d'une résolution inflexible comme l'acier forgé dans les braises ardentes, Thúlin VI consacra entièrement sa vie à préparer la reconquête de Kibilzahar, rêve qui hantait chacune de ses nuits. Les Barbes-Raides massacrèrent de nombreux [dragons|E] mineurs dans leur croisade vengeresse, assistées par leurs boucliers légendaires, réputés pour avoir émoussé maints assauts contre leur demeure perdue, quêtèrent l'aide des [hisildi|E] recluses de la Forêt Sauvage dans des négociations périlleuses, et établirent de multiples points de ralliement stratégiques pour la guerre de reconquête de Kibilzahar. Bien que Thúlin ne vécût point assez pour contempler la citadelle recouvrée, ses fils et petits-fils menèrent la campagne finale avec la bravoure héritée de leur aïeul. Après la reconquête glorieuse, les restes de Thúlin figurèrent parmi les premiers rapatriés, déposés avec honneur aux côtés d'[GetScriptedCharacterByHistoryID('lineofthulin0abrother').GetFirstNameNicknamedRegnal], pour qui Kibiltumun avait été édifié la première fois dans l'[yearofthetreesage|E], accomplissant enfin la promesse sacrée d'un retour éternel."
 dwarven.9966.a: "Il guida son peuple à travers les jours les plus sombres et forgea leur retour glorieux."
 dwarven.9966.b: "Il insuffla courage à un peuple brisé, les préparant à la guerre qui devait venir."

 dwarven.9967.t: "Vénérer les Ancêtres : Hevdrok le Héros"
 dwarven.9967.desc: "Ce parchemin vénérable conte l'épopée de [GetScriptedCharacterByHistoryID('lineofhevdrok').GetFirstNameNicknamedRegnal], héros légendaire parmi les [stiffbeards|E] des [redmountains|E]. Ce fut au [secondage|E], peu après la [waroftheelvesandsauron|E], que les Stiffbeards entrèrent en possession d'un [ringofpower|E]. Tandis que les richesses argentées de [kibilzahar|E], demeure ancestrale des Stiffbeards, étaient nouvellement découvertes, leur royaume attira l'attention des grands [dragons|E] des terres sauvages. Nul ne se révéla plus féroce que Veznarûkh, la Flamme de Ruine, à demi aveugle par une blessure de flèche qui l'avait marqué à vie.\n\nDurant l'un des assauts dévastateurs de Veznarûkh, [GetScriptedCharacterByHistoryID('lineofhevdrok').GetFirstName] se dressa contre la bête monstrueuse. Bien qu'il ne fût point seul, son courage se distinguait comme une flamme pure dans les ténèbres. Tandis que d'autres décochaient des flèches impuissantes contre ses écailles, lui escalada une forteresse en ruines et frappa profondément dans l'aile du monstre. Le dragon s'effondra dans un rugissement de rage, arrachant le bras d'Hevdrok et le précipitant dans les décombres fumants. Pourtant Hevdrok se releva une dernière fois. La bête à demi aveugle railla le bras manquant du guerrier, ignorant la hache qu'il brandissait encore, jusqu'à ce qu'Hevdrok fende le crâne du Dragon avant de succomber à ses blessures.\n\nSes frères d'armes le portèrent vers [Glossary('Kibiltumun','kibiltumun_gloss')] sous [GetTitleByKey('k_kibilzahar').GetNameNoTier], seul lieu d'où les Stiffbeards croient que [mahalcharacter|E] guide leurs morts vers les Salles d'au-delà. Là fut-il enseveli avec les honneurs d'un Roi, symbole éternel de défi et de dévotion envers l'antique demeure des Stiffbeards."
 dwarven.9967.a: "Dans la bravoure et la force, nos légendes prennent naissance."
 dwarven.9967.b: "Il frappa dans l'invisible là où d'autres ne le pouvaient."

 dwarven.9971.t: "Vénérer les Ancêtres : Thrár Ier l'Orgueilleux"
 dwarven.9971.desc: "Le parchemin porte gravée l'épopée de [thrarproud|E], [dwarffather|E] vénéré des [blacklocks|E] ou [thrarsfolk|E], qui s'éveilla le premier dans les [redmountains|E] aux côtés de [bavorcold|E] des [stonefoots|E], au cœur des profondeurs voûtées et sacrées de [Glossary('Baruzkhizdîn','baruzkhizdin_gloss')], où résonnent encore les échos de l'éveil primordial.\n\nBien que [GetScriptedCharacterByHistoryID('lineofthrarI').GetFirstNameNicknamedRegnal] fût audacieux et impérieux comme l'orage des montagnes, et [GetScriptedCharacterByHistoryID('lineofbavorI').GetFirstNameNicknamedRegnal] calme et mesuré comme la pierre millénaire, leurs destinées demeuraient intimement liées par les liens du sang et de la fraternité forgée dans les forges de la création. Ensemble, leurs forces complémentaires façonnèrent les jours naissants des Boucles-Noires et des Pieds-de-Pierre, alliance qui perdurerait bien au-delà de leur temps terrestre. Doté d'une voix puissante qui résonnait comme le tonnerre dans les halls de pierre et d'une fierté à la mesure de sa stature, Thrár fonda le manoir légendaire de [GetTitleByKey('k_nargubraz').GetNameNoTier] et établit la Maison de $Thr_ar$, lignée qui marquerait l'histoire de son empreinte indélébile.\n\nIl ne recherchait point seulement la richesse matérielle, mais une grandeur qui transcenderait l'or et les gemmes, une gloire éternelle gravée dans la mémoire des peuples. Sous sa main audacieuse et visionnaire, les [blacklocks|E] prospérèrent jusqu'à ce que de grandes calamités, survenues après son trépas glorieux, les contraignent à se disperser vers les coins les plus reculés du monde, fondant des halls partout où les montagnes pouvaient les abriter de leurs flancs protecteurs.\n\nLes [avari|E] le nommaient [Glossary('Druin','druin_gloss')] dans leur langue ancienne, tandis que les Orientaux l'appelaient 'Sadal', 'l'Impétueux', témoignage de sa nature farouche. Pour l'histoire et la postérité, il demeure Thrár — intrépide et à jamais inébranlable dans sa résolution de fer."
 dwarven.9971.a: "Que nos exploits résonnent plus fort encore que sa voix."
 dwarven.9971.b: "Même l'orgueil doit s'incliner devant la sagesse."

 dwarven.9972.t: "Vénérer les Ancêtres : Thrár II Roi-du-Sud"
 dwarven.9972.desc: "Ce parchemin évoque [GetScriptedCharacterByHistoryID('lineofthrarII').GetFirstNameNicknamedRegnal] qui quitta la demeure de [GetTitleByKey('k_nargubraz').GetNameNoTier] gouvernée par son oncle [GetScriptedCharacterByHistoryID('secondlineofthrar1').GetFirstNameNicknamedRegnal] après le trépas de son père [GetScriptedCharacterByHistoryID('lineofthrar17').GetFirstNameRegnal].\n\nUne armée de [blacklocks|E] suivit leur [dwarffather|E] vers le sud, où il fonda la demeure de [GetTitleByKey('e_bizaruldum').GetNameNoTier] sur des pierres posées par des mains plus anciennes.\n\n$Thr_ar$ établit ce royaume non par la conquête, mais par l'union sacrée. Il épousa [GetScriptedCharacterByHistoryID( 'lineofbavor14' ).GetFirstName], fille de [GetScriptedCharacterByHistoryID( 'lineofbavorII' ).GetFirstNameNicknamedRegnal] des [stonefoots|E], qui devint lui-même Premier Vassal et Roi-du-Nord de Bizarûldûm grâce à cette alliance. Les Boucles-Noires régnèrent sur les contrées méridionales de Bizarûldûm, avec Tumunamahal pour capitale, et donnèrent à leur souverain le titre de Roi-du-Sud.\n\nPar [GetScriptedCharacterByHistoryID('lineofthrarII').GetFirstNameNicknamedRegnal] et son fils aîné [GetScriptedCharacterByHistoryID('lineofthrar21').GetFirstNameRegnal], sa lignée régna sur Bizarûldûm durant maints siècles, perdurant jusqu'aux temps de la [successionofbizaruldum|E]. Son second fils, [GetScriptedCharacterByHistoryID('thirdlineofthrar1').GetFirstNameRegnal], poursuivit son chemin plus au sud et fonda la demeure de [GetTitleByKey('k_mablad_dum').GetNameNoTier]."
 dwarven.9972.a: "Il bâtit avec dessein. Nous agirons de même."
 dwarven.9972.b: "Comme il unit les maisons, je forgerai de nouveaux pactes."

 dwarven.9973.t: "Vénérer les Ancêtres : Thrár III le Tacheté-de-Sang"
 dwarven.9973.desc: "Ce parchemin relate l'épopée de [GetScriptedCharacterByHistoryID('lineofthrarIII').GetFirstNameNicknamedRegnal] des [blacklocks|E], qui régna aux jours déclinants du [secondage|e] quand les [orcs|E] septentrionaux commencèrent à infester les [redmountains|E]. Alors que [GetTitleByKey('e_bizaruldum').GetNameNoTier] subissait une menace grandissante, il mena une expédition militaire d'envergure vers le nord, frappant au cœur des terres tenues par l'ennemi et soulageant maintes forteresses [dwarven|E] assiégées. [GetScriptedCharacterByHistoryID('lineofthulinIII').GetFirstNameNicknamedRegnal] choisit au contraire de rappeler défensivement les [stiffbeards|E] vers [GetTitleByKey('k_kibilzahar').GetNameNoTier], stratégie qui frustra Thrár III, partisan de l'action offensive.\n\nSa campagne finale apporta un bref répit, mais à prix élevé. $Thr_ar$ lui-même périt avant son terme, bien que point au combat, et tandis qu'il préserva le cœur de son royaume, plusieurs excavations mineures furent perdues dans les combats. Alors que la plupart des [dwarves|E] se retiraient vers des halls plus sûrs, [GetScriptedCharacterByHistoryID('lineofgorovod3').GetFirstNameNicknamedRegnal], l'un des généraux de $Thr_ar$, et ceux qui lui étaient le plus fidèles demeurèrent pour poursuivre la lutte contre les Orques et [goblins|E].\n\nDans le désespoir qui s'ensuivit, les maisons orientales de [thrarsfolk|E] et [bavorsfolk|E] en vinrent à accepter l'[Concept('sevenringsofdwarves', 'Ring of the Blacklocks')|E] et l'[Concept('sevenringsofdwarves', 'Ring of the Stonefoots')|E], présents de mains douteuses qui promettaient la force au sein du déclin."
 dwarven.9973.a: "Le commandement décisif de Thrár était digne d'éloges."
 dwarven.9973.b: "Il possédait la sagesse d'agir quand le moment l'exigeait."

 dwarven.9974.t: "Vénérer les Ancêtres : Thrár IV le Roi-de-Trois-Jours"
 dwarven.9974.desc: "Le parchemin dépeint [GetScriptedCharacterByHistoryID('lineofthrarIV').GetFirstNameNicknamedRegnal], fils de [GetScriptedCharacterByHistoryID('lineofthrar51').GetFirstNameNicknamedRegnal]. Son règne débuta dans la calamité et s'acheva dans les flammes dévastatrices. [GetScriptedCharacterByHistoryID('lineofthrar51').GetFirstName], forgeron habile mais imbu de sa personne, façonna un nouvel héritage d'épée pour son fils [dwarffather|E] des [thrarsfolk|E], Dumsuhersar. Ce fut le chef-d'œuvre de Fullâ, forgé avec l'[Concept('sevenringsofdwarves', 'Ring of the Blacklocks')|E] et l'[Concept('sevenringsofdwarves', 'Ring of the Stonefoots')|E] prêté ornant ses doigts, décuplant les capacités de la lame ancestrale.\n\nCependant, dans les jours suivant l'achèvement de cette arme, non pas un mais trois [dragons|E] fondirent sur [GetTitleByKey('e_bizaruldum').GetNameNoTier], attirés par les trésors [dwarven|E] accumulés par deux clans prospères. Fullâ et sa garde blessèrent mortellement le Dragon, mais furent consumés par ses flammes vengeresses. Les [dwarvenrings|E] furent perdus à jamais, bien que Dumsuhersar survécût au carnage.\n\nEnragé par la mort atroce de son père, $Thr_ar$ rallia son armée et parvint à terrasser les Dragons dans un combat titanesque, mais périt le troisième jour de son règne tragiquement bref. Ne laissant d'héritier que de lointains cousins parmi les Pieds-de-Pierre, une [Concept('successionofbizaruldum','feud')|E] amère s'ensuivit, déchirant le royaume. L'échec de la revendication de la lignée royale Nargubraz conduisit finalement [GetScriptedCharacterByHistoryID('lineofbavor42').GetFirstNameRegnal] des [stonefoots|E] à devenir le nouveau souverain. Jugé maudit par les [bavorsfolk|E], Dumsuhersar fut rejeté et passa ainsi aux parents méridionaux de $Thr_ar$ en [GetTitleByKey('k_mablad_dum').GetNameNoTier], alors gouverné par [GetScriptedCharacterByHistoryID('thirdlineofthrar31').GetFirstNameNicknamedRegnal]."
 dwarven.9974.a: "Moi aussi j'affronterai de grands périls si le devoir l'exige."
 dwarven.9974.b: "Honte de voir de telles œuvres d'artisanat perdues dans le temps."

 dwarven.9975.t: "Vénérer les Ancêtres : Thrár V le Reconstructeur"
 dwarven.9975.desc: "Ce parchemin décrit [GetScriptedCharacterByHistoryID('lineofthrarV').GetFirstNameNicknamedRegnal], qui s'éleva des cendres d'un royaume brisé. Né de la lignée méridionale à [GetTitleByKey('k_mablad_dum').GetNameNoTier], sa jeunesse fut marquée par le feu et la ruine. Aux jours du règne de son père [GetScriptedCharacterByHistoryID('thirdlineofthrar57').GetFirstNameRegnal], la terre trembla, et la colère perçue de [mahalcharacter|E] consuma les demeures [dwarven|E]. Quand les montagnes s'apaisèrent, les deux tiers des [blacklocks|E] méridionaux gisaient morts, et les [orcs|E] des profondeurs émergèrent pour s'emparer des restes.\n\nDe ces cendres, $Thr_ar$ émergea non comme conquérant, mais comme restaurateur. Il rallia les survivants et déplaça le siège royal vers [GetTitleByKey('k_barazimab_ul').GetNameNoTier], dans les [yellowmountains|E]. Là, il consacra son temps à reconstruire les halls, raviver l'espoir et reforger la fierté brisée. Sous sa guidance, les Boucles-Noires restantes choisirent de s'isoler, troquant l'ambition contre l'endurance.\n\nBien qu'il regardât rarement au-delà des [yellowmountains|E], sa royauté préserva un peuple au bord de l'extinction. Et maintenant, tandis que j'étudie son héritage, je m'interroge : est-il plus sage de sécuriser ce que nous possédons, ou de nous dresser pour reconquérir notre force ?"
 dwarven.9975.a: "L'ambition doit parfois céder le pas à la stabilité."
 dwarven.9975.b: "L'endurance signifie peu sans la force pour la défendre."

 dwarven.9976.t: "Vénérer les Ancêtres : Thrár VI le Vaillant"
 dwarven.9976.desc: "Ce parchemin porte le nom de [GetScriptedCharacterByHistoryID('lineofthrarVI').GetFirstNameNicknamedRegnal], qui régna au [thirdage|E], alors que le danger s'amassait autour de son peuple.\n\nBien que le sud se fût longtemps replié sur lui-même, $Thr_ar$ rallia les [blacklocks|E] à la guerre contre la domination [orcish|E] qui pourrissait dans les ruines de [GetTitleByKey('k_mablad_dum').GetNameNoTier]. Pourtant sa force ne résidait point seulement dans les armes mais aussi dans la diplomatie, car par de sages conseils et une conviction inébranlable, il forgea une alliance avec Kôronânde.\n\nEnsemble, ils repoussèrent [GetScriptedCharacterByHistoryID('nazgul4').GetFirstNameNicknamedRegnal], le Dieu-Roi de Mûmakan revenu, et ceux qui suivaient la $faith_indur$. Grâce à la résistance de $Thr_ar$, les ambitions de conquête du [nazgul|E] furent contrecarrées car le Dieu-Roi fut contraint de s'attarder dans la région bien plus longtemps qu'il ne l'avait prévu, et la république de Kôronânde demeura inébranlable face à son assaut.\n\nTel fut l'héritage de $Thr_ar$ VI : défi, unité, et volonté que nulle crainte ne saurait plier."
 dwarven.9976.a: "Aux heures ténébreuses, l'unité forge l'arme qui assure la survie."
 dwarven.9976.b: "L'unité a sa valeur, mais la force des armes assure la victoire."

 dwarven.9977.t: "Vénérer les Ancêtres : Rôn l'Exilé"
 dwarven.9977.desc: "Ce parchemin relate l'histoire de [GetScriptedCharacterByHistoryID('lineofbarukodlig1').GetFirstNameNicknamedRegnal], descendant lointain de la seconde lignée de [thrar|E] et chef des Exilés de [GetTitleByKey('k_nargubraz').GetNameNoTier] durant la [warofthelie|E]. Durant des décennies, la corruption se répandit tandis que le Roi [GetScriptedCharacterByHistoryID('secondlineofthrar73').GetFirstNameRegnal] et ses fils cadets tombaient sous l'ombre de [sauroncharacter|E] alors que le fils aîné [GetScriptedCharacterByHistoryID('secondlineofthrar75').GetFirstNameRegnal] résistait. Après la mort de Bhormûl en [ageTA|E] 2440, Bohûr régna brièvement avant d'être tué par ses frères, embrasant la guerre civile.\n\nRôn mena ceux qui n'étaient point loyaux à Sauron en exil vers [GetTitleByKey('e_bizaruldum').GetNameNoTier], forgeant une armée liée par la vengeance. Nargubraz, allié à Ruartar, mena une guerre implacable jusqu'à ce que le Magicien Blanc [sarumancharacter|E] unisse les forces éparses près de la fin du conflit. Ensemble avec les monarques [stonefoot|E] et les [blacklocks|E] de Bizarûldûm, les Exilés de Nargubraz et les [men|E] de Lôkhas Drûs, la coalition de Saruman vainquit le proxy de l'ombre en T.A. 2459. Sauron s'enfuit, la première incarnation de Ruartar s'effondra, et Nargubraz fut scellée.\n\nAprès la fin du conflit, Rôn devint le premier Seigneur des [axesofnargubraz|E]. Son héritage perdure par sa résolution inébranlable et sa noble lignée car [GetScriptedCharacterByHistoryID('lineofbarukodlig3').GetFirstNameNicknamedRegnal] épousa [GetScriptedCharacterByHistoryID('secondlineofthrar77').GetFirstNameNicknamedRegnal], unissant les revendications et renforçant leur droit de mener."
 dwarven.9977.a: "La hache se souvient quand le sang oublie."
 dwarven.9977.b: "Tous ceux qui s'égarèrent n'étaient point au-delà de la rédemption."

 dwarven.9978.t: "Vénérer les Ancêtres : Gorovôd le Tueur-de-Gobelins"
 dwarven.9978.desc: "Ce parchemin retrace la sombre épopée de [GetScriptedCharacterByHistoryID('lineofgorovod3').GetFirstNameNicknamedRegnal], guerrier implacable des [blacklocks|E] qui combattit sous [GetScriptedCharacterByHistoryID('lineofthrarIII').GetFirstNameNicknamedRegnal]. Sa haine des [goblins|E] ne naquit point sur le champ de bataille mais dans l'enfance, quand il regarda impuissant ces créatures ôter la vie à sa sœur [GetScriptedCharacterByHistoryID('lineofgorovod4').GetFirstNameRegnal] durant un raid près des marches septentrionales. Gorovôd avait toujours été timide en ses jeunes années, mais depuis ce jour, il ne vécut que pour la vengeance et refusa à jamais de retirer son heaume. Il rejoignit les campagnes de Thrár non pour l'honneur ou la solde, mais pour voir couler le sang gobelin.\n\nQuand les armées de [GetTitleByKey('e_bizaruldum').GetNameNoTier] rentrèrent au foyer, Gorovôd ne le fit point. Il s'attarda dans les profondeurs septentrionales, chassant les bandes de guerre et gardant les cols abandonnés longtemps après que le royaume se fût retiré. Quand de fausses nouvelles lui parvinrent que Thrár était tombé, sa fureur s'embrasa de nouveau, et il disparut dans les ténèbres, poursuivant les derniers échos de la guerre.\n\nDans son ultime combat, en infériorité numérique et mutilé dans les tunnels inférieurs, il ordonna à ses compagnons de faire s'effondrer le passage derrière lui. Seul, il tint la ligne jusqu'à ce que l'éboulement scelle son destin. Nulle tombe ne porte son nom, mais dans les lieux profonds où rôdent les Gobelins, sa légende demeure un avertissement."
 dwarven.9978.a: "Certains héritages se gravent dans le sang, non la pierre."
 dwarven.9978.b: "Sa fureur acheta la paix là où nul n'osait la chercher."

 dwarven.9981.t: "Vénérer les Ancêtres : Bavór Ier le Froid"
 dwarven.9981.desc: "Ce parchemin consigne la vie de [bavorcold|E], [dwarffather|E] des [stonefoots|E], qui s'éveilla aux côtés de [thrarproud|E] des [blacklocks|E] dans les [redmountains|E], dans les profondeurs voûtées de [Glossary('Baruzkhizdîn','baruzkhizdin_gloss')]. Là où [GetScriptedCharacterByHistoryID('lineofthrarI').GetFirstNameNicknamedRegnal] était expressif et prompt à l'action, [GetScriptedCharacterByHistoryID('lineofbavorI').GetFirstNameNicknamedRegnal] demeurait silencieux et délibéré, reconnu pour ses manières calmes et mesurées, parlant rarement mais avec poids quand il le faisait.\n\nDurant les premiers temps de son règne, il creusa les halls profonds de [GetTitleByKey('k_baraz_lagil').GetNameNoTier], célèbre pour sa pierre rouge et ses riches veines d'or, et fonda la Maison de Bavór. Les [avari|E] voisins lui donnèrent le nom de [Glossary('Mallin','malln_gloss')], et maintinrent des relations paisibles avec son peuple. Ce fut également durant le règne de Bavór que [GetScriptedCharacterByHistoryID('lineofzabad').GetFirstNameNicknamedRegnal] fonda la Guilde des Joailliers, établissant une tradition Pied-de-Pierre d'excellence dans le travail des gemmes et l'ornementation.\n\nBien que Bavór et Thrár différassent de tempérament, leur coopération précoce posa les fondations de l'héritage partagé des Boucles-Noires et des Pieds-de-Pierre. Leurs demeures étaient distinctes, mais leur alliance perdura durant des générations."
 dwarven.9981.a: "Son calme tempérament forgea des alliances fortes et durables."
 dwarven.9981.b: "Sa main prudente assura richesse et ordre pour les générations."

 dwarven.9982.t: "Vénérer les Ancêtres : Bavór II Roi-du-Nord"
 dwarven.9982.desc: "Ce parchemin consigne les exploits de [GetScriptedCharacterByHistoryID('lineofbavorII').GetFirstNameNicknamedRegnal] des [stonefoots|E], qui vint vers le sud aux premiers jours de [GetTitleByKey('e_bizaruldum').GetNameNoTier] pour soutenir [GetScriptedCharacterByHistoryID('lineofthrarII').GetFirstNameNicknamedRegnal] des [blacklocks|E]. Bien qu'il fût déjà âgé quand Thrár revint à la vie, Bavór apporta avec lui sagesse, force, et les liens de parenté.\n\nSa fille [GetScriptedCharacterByHistoryID('lineofbavor14').GetFirstNameRegnal] épousa Thrár, et il devint Premier Vassal et Roi-du-Nord de Bizarûldûm, titre de grand honneur, bien qu'il ne cherchât jamais la prééminence. Là où Thrár désirait la grandeur et détenait le titre suprême comme souverain désigné du royaume, Bavór était son égal en conseil, guidant discrètement pour maintenir l'unité de leur peuple.\n\nOn raconte que quand Bavór arriva, Thrár éclata de rire et déclara que c'était ainsi que les choses devaient être : deux clans, et deux amis, main dans la main. La rumeur dit que Bavór remarqua sèchement qu'il avait peu le choix, de peur que Thrár ne finisse par foncer tête baissée dans un danger insensé qui mènerait à bien des chagrins.\n\nLeur partenariat forma le cœur du Bizarûldûm naissant, non gouverné par l'un sur l'autre, mais façonné par leurs différences et leur confiance mutuelle. La force de leur union leur survécut à tous deux."
 dwarven.9982.a: "Le conseil fidèle façonne les plans les plus puissants."
 dwarven.9982.b: "Les titres s'effacent, mais la vraie sagesse perdure."

 dwarven.9983.t: "Vénérer les Ancêtres : Bavór III l'Intendant"
 dwarven.9983.desc: "Ce parchemin relate le règne de [GetScriptedCharacterByHistoryID('lineofbavorIII').GetFirstNameNicknamedRegnal] des [stonefoots|E], qui gouverna [GetTitleByKey('e_bizaruldum').GetNameNoTier] en l'absence de [GetScriptedCharacterByHistoryID('lineofthrarIII').GetFirstNameNicknamedRegnal]. Tandis que Thrár s'embarquait dans des décennies de campagne dans les [redmountains|E] septentrionales, Bavór administra le royaume, et fut vital pour maintenir le flux de richesses et provisions vers le nord, tant pour reconstruire les royaumes que pour approvisionner les armées en marche. On dit que là où descendaient les armées [blacklock|E], les maçons [stonefoot|E] n'étaient pas loin derrière pour ériger des fortifications et rebâtir les halls délabrés.\n\nQuand enfin Thrár trépassa et les guerres s'apaisèrent largement, ce fut Bavór, peut-être inspiré par la défense inébranlable de [GetScriptedCharacterByHistoryID('lineofthulinIII').GetFirstNameNicknamedRegnal] de sa demeure ancestrale, qui maintint les forteresses intactes, reconstruisant les halls, renouvelant les alliances, et guidant le royaume vers des jours plus calmes. Divisés, les défauts des deux [dwarffathers_pluralshort|E] auraient pu défaire tout ce pour quoi ils avaient combattu. Unis, ils tinrent ferme.\n\nDes générations plus tard, après la chute d'[eregion|E] dans son effort pour courtiser la faveur [dwarven|E] et étendre son influence parmi leur peuple, [sauroncharacter|E] accorda l'[Concept('sevenringsofdwarves','Ring of the Stonefoots')|E] à [GetScriptedCharacterByHistoryID('lineofbavor26').GetFirstNameRegnal], descendant de Bavór III, que les Pieds-de-Pierre conserveraient comme héritage de leur peuple."
 dwarven.9983.a: "La victoire se forge par plus que les épées."
 dwarven.9983.b: "Sa connaissance affermit le royaume en des temps difficiles."

 dwarven.9984.t: "Vénérer les Ancêtres : Bavór IV Roi-Unique"
 dwarven.9984.desc: "Ce parchemin conte l'histoire de [GetScriptedCharacterByHistoryID('lineofbavorIV').GetFirstNameNicknamedRegnal], né maintes années après les morts de [GetScriptedCharacterByHistoryID('lineofthrarIV').GetFirstNameNicknamedRegnal] et [GetScriptedCharacterByHistoryID('lineofthrar51').GetFirstNameNicknamedRegnal], dans un royaume encore marqué par le feu des [dragon|E], la guerre civile, et la destruction de l'[Concept('sevenringsofdwarves', 'Ring of the Blacklocks')|E] et de l'[Concept('sevenringsofdwarves', 'Ring of the Stonefoots')|E].\n\nDans la [successionofbizaruldum|E], commencée des siècles plus tôt par [GetScriptedCharacterByHistoryID('secondlineofthrar33').GetFirstNameRegnal] de [GetTitleByKey('k_nargubraz').GetNameNoTier] et descendant de la lignée de [thrar|E], avait maintenu le royaume dans l'agitation. Pourtant ce ne fut que maintes années plus tard, durant le long et stable règne de Bavór IV que ces revendications cessèrent d'être activement pressées. Comme Roi du Nord et du Sud [GetTitleByKey('e_bizaruldum').GetNameNoTier] par le sang et le droit, Bavór hérita d'une terre fracturée, déchirée par des années de conflit.\n\nLà où Thrár IV avait chargé avec audace et zèle, Bavór IV apporta patience mesurée et résolution ferme. Il mena son peuple à travers un âge d'isolement et de restauration prudente, œuvrant à réparer les alliances brisées et reconstruire les forteresses battues. Bien que maints [blacklocks|E] vécussent encore en Bizarûldûm, leur présence demeurait une source de tension après la [successionofbizaruldum|E]. Bavór releva ce défi avec sagesse et diplomatie, posant les fondations d'une unité durable entre les Boucles-Noires et les [stonefoots|E]."
 dwarven.9984.a: "Il reconstruisit ce que l'orgueil avait brisé."
 dwarven.9984.b: "Il guida un royaume blessé vers une paix durable."

 dwarven.9985.t: "Vénérer les Ancêtres : Bavór V le Béni"
 dwarven.9985.desc: "Ce parchemin consigne le règne de [GetScriptedCharacterByHistoryID('lineofbavorV').GetFirstNameNicknamedRegnal], qui gouverna vers le premier millénaire du [thirdage|E]. Son règne fut marqué par un âge de paix et prospérité pour son peuple. Les [dragons|E] des [redmountains|E] sommeillaient, la menace des [orcs|E] s'estompa pour un temps, et le Second Empire de Lôkhas Drûs se dressait à son apogée, lié à [GetTitleByKey('e_bizaruldum').GetNameNoTier] par l'amitié et le commerce.\n\nPour la première fois en maintes générations, Bavór put tourner son esprit vers les arts et la philosophie. Embrassant sa nature solitaire, il se dévoua à la création, façonnant des chefs-d'œuvre en pierre, peinture et encre. Bien qu'il ne cherchât nulle gloire dans la guerre, son époque, bénie par Mahal, est remémorée pour sa sagesse et son artisanat."
 dwarven.9985.a: "La paix est un trésor qui nourrit l'âme."
 dwarven.9985.b: "Par l'artisanat et la sagesse, nous perdurons au-delà de nos années."

dwarven.9986.t: "Vénérer les Ancêtres : Bavór VI"
dwarven.9986.desc: "Ce parchemin conte l'histoire de [GetScriptedCharacterByHistoryID('lineofbavorVI').GetFirstNameNicknamedRegnal], né dans un âge d'épreuve et de tumulte durant la [warofthelie|E], conflit qui déchira les [stonefoots|E] et [blacklocks|E]. Ce fut son père [GetScriptedCharacterByHistoryID('lineofbavor84').GetFirstNameNicknamedRegnal] qui ouvrit d'abord les portes de [GetTitleByKey('e_bizaruldum').GetNameNoTier] à [GetScriptedCharacterByHistoryID('lineofbarukodlig1').GetFirstNameNicknamedRegnal] et aux Exilés de [GetTitleByKey('k_nargubraz').GetNameNoTier], qui deviendraient plus tard les [axesofnargubraz|E]. En temps voulu, $Bav_or$ montra un cœur clément, permettant aux Boucles-Noires de Nargubraz survivantes, trompées par [sauroncharacter|E], de rejoindre leurs frères en Bizarûldûm.\n\nAprès avoir succédé à son père, $Bav_or$ affronta l'ombre de [GetScriptedCharacterByHistoryID('nazgul3').GetFirstNameNicknamedRegnal] de Waw. Le [nazgul|E] avait longtemps arraché les îles au Second Empire déclinant de Lôkhas Drûs, dont le pouvoir s'était presque entièrement dissous. Avec de vieux amis diminués et le commerce tari, il guida les Pieds-de-Pierre à travers un âge de fortunes décroissantes, préservant ce qui demeurait par un gouvernement patient et une action déterminée."
dwarven.9986.a: "Sa hache demeura affûtée, prête à rencontrer l'ombre avec l'acier."
dwarven.9986.b: "Il porta le poids de l'avenir de son peuple de mains fermes."

dwarven.9987.t: "Vénérer les Ancêtres : Zabad le Joaillier"
dwarven.9987.desc: "Le parchemin évoque la grandeur légendaire d'[GetScriptedCharacterByHistoryID('lineofzabad').GetFirstNameNicknamedRegnal] des [stonefoots|E], qui au [firstage|E], durant le règne prospère de [bavorcold|E], aux jours anciens et glorieux de [GetTitleByKey('k_khazad_madur').GetNameNoTier], fonda la Guilde des Joailliers et façonna des parures d'une beauté sans égale qui défie encore l'imagination. Tandis que les [ironfists|E] s'enrichissaient par leur maîtrise incomparable du fer forgé, les Pieds-de-Pierre conquirent richesse et renommée grâce à l'art sublime de la joaillerie, élevant leur savoir-faire au rang des merveilles du monde.\n\nZabad rompit audacieusement avec nombre de coutumes [dwarven|E] ancestrales dans sa quête passionnée de perfection artistique, défrichant des voies nouvelles que nul n'avait osé emprunter avant lui. Sous sa guidance visionnaire, les Pieds-de-Pierre devinrent les partenaires privilégiés du Roi [elven|E] [GetScriptedCharacterByHistoryID('lineofnurwe2').GetFirstName] des [hisildi|E], qui troquait ses ouvrages délicats de menuiserie et autres biens précieux de la surface contre les trésors étincelants des Pieds-de-Pierre. Ce commerce florissant apporta entre les mains expertes des artisans des teintures rares et des pigments exotiques venus des quatre coins du monde, déclenchant une expansion remarquable de leurs talents vers les arts de la fresque et de la peinture, maîtrise qui rivalise désormais avec leur art légendaire de la taille des gemmes.\n\nBien que sa science et son artisanat aient apporté d'immenses richesses à sa parentèle, l'héritage véritable de Zabad demeure cet esprit artistique indomptable que les Pieds-de-Pierre perpétuent avec une fierté inaltérable jusqu'à ce jour, flamme créatrice transmise de génération en génération."
dwarven.9987.a: "Que nos mains honorent sa mémoire par l'artisanat."
dwarven.9987.b: "Ses trésors ne seront point oubliés."

dwarven.9988.t: "Vénérer les Ancêtres : Bhofôr le Maître-des-Ponts"
dwarven.9988.desc: "Ce parchemin honore [GetScriptedCharacterByHistoryID('lineofbhofor').GetFirstNameNicknamedRegnal], maître bâtisseur dont les œuvres s'élevèrent en des temps changeants. Bien que le royaume de [GetTitleByKey('e_bizaruldum').GetNameNoTier] fût fondé dans l'unité par [GetScriptedCharacterByHistoryID('lineofthrarII').GetFirstNameNicknamedRegnal] et [GetScriptedCharacterByHistoryID('lineofbavorII').GetFirstNameNicknamedRegnal], le royaume était divisé entre leurs peuples. Les [bavorsfolk|E] gouvernaient le Royaume-du-Nord, les [thrarsfolk|E] le Royaume-du-Sud, et ils s'entremariaient souvent pour renforcer leurs liens.\n\nMême quand les Boucles-Noires se fragmentèrent, les fils de Thrár II régnèrent séparément : l'un demeura en Bizarûldûm, l'autre fonda [GetTitleByKey('k_mablad_dum').GetNameNoTier] dans les lointaines [yellowmountains|E]. Pendant ce temps, le royaume de [GetTitleByKey('k_nargubraz').GetNameNoTier] tenait encore bon sous les descendants de [GetScriptedCharacterByHistoryID('secondlineofthrar1').GetFirstNameNicknamedRegnal]. En ce temps de séparation, une œuvre d'unité fut entreprise. Sur commission de [GetScriptedCharacterByHistoryID('lineofthrar21').GetFirstNameRegnal] et [GetScriptedCharacterByHistoryID('lineofbavor16').GetFirstNameRegnal], Bhofôr et des maçons des [blacklocks|E] et [stonefoots|E] érigèrent le Pont de l'Unité à travers la rivière centrale de Bizarûldûm, joignant ses capitales jumelles de [GetTitleByKey('k_tumunamahal').GetNameNoTier] et [GetTitleByKey('k_khazad_madur').GetNameNoTier].\n\nUn grand festival naquit pour marquer l'union, célébré durant des générations. La grande cité de Thisûle s'éleva au point médian du Pont, où Nord et Sud se rencontraient. Là, dans son grand hall, un conseil uni de Boucles-Noires et Pieds-de-Pierre se rassemblait souvent pour délibérer des affaires du royaume."
dwarven.9988.a: "La pierre peut s'éroder, mais la fraternité perdure."
dwarven.9988.b: "Que notre prochaine œuvre s'élève aussi fièrement que le pont de Bhofôr."
