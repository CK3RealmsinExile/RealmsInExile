 dwarven.9903.t: "Vénérer les Ancêtres: Thorin II Lécudechesne"
 dwarven.9903.desc: "Le parchemin évoque [GetScriptedCharacterByHistoryID( 'lineofdurin83' ).GetFirstNameNicknamedRegnal], fils de [GetScriptedCharacterByHistoryID( 'lineofdurin82' ).GetFirstNameNicknamedRegnal], fils de [GetScriptedCharacterByHistoryID( 'lineofdurin81' ).GetFirstName]. Pour reconquérir [erebor|E], il s'aventura avec douze compagnons [dwarven|E], un cambrioleur [hobbit|E] et un [Concept('gandalfcharacter', 'Wizard')|E], bravant maints périls sur la route menant à la [lonelymountain|E]...\n\nQuand Smaug fut terrassé, ce ne furent point les [dwarves|E], mais [GetScriptedCharacterByHistoryID( 'lineofdale46' ).GetFirstName] 'l'Archer' qui abattit la bête d'une Grande Flèche Noire forgée dans les temps anciens.\n\nLes richesses d'Erebor furent reconquises, mais quand [men|E] et [elves|E] vinrent réclamer leur part légitime, Thorin scella les portes d'Erebor dans son orgueil. Sa défiance mena à un siège, brisé seulement par l'arrivée de [GetScriptedCharacterByHistoryID( 'lineofdurin90' ).GetFirstNameNicknamedRegnal] avec les guerriers des [ironhills|E]. Seul l'assaut imprévu des [goblins|E] et des Wargs empêcha le bain de sang entre Peuples Libres, les forçant à s'unir contre cette menace soudaine.\n\nMalgré les sacrifices héroïques de ses neveux [GetScriptedCharacterByHistoryID( 'lineofdurin86' ).GetFirstName] et [GetScriptedCharacterByHistoryID( 'lineofdurin87' ).GetFirstName] pour protéger leur Roi lors de cette [battle_of_the_five_armies|E], Thorin périt peu après, se souvenant enfin que certaines choses valent plus que tout l'or du monde. Il fut enseveli avec [Glossary('Orcrist','orcrist_gloss')] et sa précieuse [arkenstone|E], symboles éternels de sa grandeur et de sa chute."
 dwarven.9903.a: "Gloire au Roi sous la Montagne!"
 dwarven.9903.b: "Mon héritage surpassera même celui-ci, par Durin!"

 dwarven.9904.t: "Vénérer les Ancêtres: Gorin Ier, Découvreur de Nordinbad"
 dwarven.9904.desc: "Le manuscrit devant moi relate le périple de [GetScriptedCharacterByHistoryID('linegorin0').GetFirstName], premier de son nom, dont les pas le menèrent loin dans les contrées sauvages du nord aux jours où les [longbeards|E] abandonnèrent [erebor|E], la forteresse fondée par [GetScriptedCharacterByHistoryID('lineofdurin74').GetFirstNameNicknamedRegnal], pour suivre [GetScriptedCharacterByHistoryID('lineofdurin75').GetFirstNameNicknamedRegnal] dans les [greymountains|E]. Parmi ces migrants se trouvait Gorin, qui contempla le lac caché d'Azan-zâram, immobile et étoilé dans le froid des hauteurs, et là il tailla les premières salles de [nordinbad|E].\n\nEn ce temps-là, nombre des [durinsfolk|E] œuvraient encore dans la région, mais le destin funeste approchait. Des [GetTitleByKey('d_withered_heath').GetNameNoTier] surgirent les dracs-froids, et dans leur furie ils tuèrent [GetScriptedCharacterByHistoryID('lineofdurin79').GetFirstNameNicknamedRegnal] et son fils [GetScriptedCharacterByHistoryID('lineofdurin80').GetFirstName]. Dans les années amères qui suivirent, les Montagnes Grises furent abandonnées, leurs forteresses livrées à la ruine. Seule Nordinbad perdura, son peuple s'accrochant à la montagne comme leur ancêtre l'avait fait jadis.\n\nÉtait-ce le destin qui mena Gorin à ce lac secret, ou quelque chose d'autre entièrement? Quelle que soit la vérité, c'est par sa main que l'héritage des Longues-barbes put perdurer dans le Nord quand tout le reste fut englouti par l'ombre."
 dwarven.9904.a: "Son courage perdure dans nos cœurs et dans la pierre éternelle."
 dwarven.9904.b: "Gorin fut un sot de s'établir en ce lieu maudit et désolé."

 dwarven.9905.t: "Vénération des Ancêtres : Boic Ier Cœur-Vaillant"
 dwarven.9905.desc: "Le parchemin ancestral narre l'histoire de [GetScriptedCharacterByHistoryID('lineofbravesoul1').GetFirstNameNicknamedRegnal], que notre peuple nomme Cœur-Vaillant, fondateur d'une lignée qui perdure encore dans les [ironhills|E] en ces temps présents, bien que les annotations reconnaissent certains embellissements du récit. Les runes antiques parlent d'un âge où nos pères, enivrés par leurs richesses sans bornes, creusèrent trop profondément dans les entrailles de la montagne et éveillèrent une terreur innommable, créature de flamme et d'ombre, démon issu des abîmes primordiaux. Selon la légende gravée dans la pierre, la bête enchaîna nos frères [dwarven|E] dans des liens de feu dévorant, n'épargnant que Boic, qu'elle somma d'apporter des trésors pour apaiser sa fureur dévastatrice.\n\nMais l'ancêtre défia le monstre des profondeurs, n'offrant que ses œuvres vertueuses forgées dans l'honneur. Dans la rage apocalyptique qui s'ensuivit, Boic et l'immonde créature s'affrontèrent avec une furie que les âges n'ont point effacée. Armé d'un diamant brillant comme mille soleils et de son marteau sacré, il enfonça la gemme stellaire dans le crâne de la bête antique, brisant à jamais son emprise maléfique et délivrant son peuple de l'anéantissement certain.\n\nDepuis ce jour de gloire éternelle, 'La vraie richesse réside dans l'âme forgée' devint la devise sacrée de la maison de Boic, un credo que ses descendants perpétuent avec fierté inébranlable. Pourtant, la légende ne naquit point des lèvres mêmes de Boic, mais des écrits de son arrière-petit-fils, [GetScriptedCharacterByHistoryID('lineofbravesoul7').GetFirstNameNicknamedRegnal], qui baptisa son propre fils [GetScriptedCharacterByHistoryID('lineofbravesoul9').GetFirstNameNicknamedRegnal] en l'honneur de l'ancêtre légendaire. Ainsi le mythe prit-il forme, tissé d'orgueil ancestral et de dessein dynastique, traversant les générations comme le mithril traverse les âges."
 dwarven.9905.a: "Que la bravoure de Boic guide nos pas dans la roche."
 dwarven.9905.b: "Puissions-nous égaler l'astuce de son descendant à forger l'héritage."

 dwarven.9911.t: "Vénérer les Ancêtres: Narvi de Moria"
 dwarven.9911.desc: "Le parchemin que je déroule conte l'histoire de [GetScriptedCharacterByHistoryID( 'lineofnarvi' ).GetFirstName], maître artisan qui s'éleva à la gloire durant l'apogée de [khazaddum|E]. Dans une collaboration inattendue avec [celebrimbor|E], le seigneur [elven|E] d'[eregion|E], Narvi fut chargé par [GetScriptedCharacterByHistoryID( 'lineofdurinII' ).GetFirstNameNicknamedRegnal] de forger les puissantes [doorsofdurin|E], l'entrée grandiose qui gardait la Porte Ouest de [GetTitleByKey('k_khazad_dum').GetNameNoTier].\n\nSon lien avec l'artificier elfique demeure légendaire, symbole éclatant de coopération entre deux peuples fiers. Ensemble, ils créèrent un chef-d'œuvre, non seulement d'artisanat mais d'amitié qui résista aux âges. Sur la porte fut gravé en caractères Fëanoriens selon le mode du [beleriand|E]:\n\n#help [Glossary('Ennyn Durin Aran Moria: pedo mellon a minno. Im Narvi hain echant: Celebrimbor o Eregion teithant i thiw hin.','durins_door_gloss')]#!\n\nAlors que j'achève ma lecture, une pensée me vient: que reste-t-il encore de l'héritage de Narvi?"
 dwarven.9911.a: "Nous rebâtirons l'amitié que Narvi entretenait jadis avec les Elfes."
 dwarven.9911.b: "Quelle ineptie! Je serai mort avant que nous nous alliions aux Elfes!"

 dwarven.9912.t: "Vénérer les Ancêtres: Azaghâl de Belegost"
 dwarven.9912.desc: "Je déroule un parchemin usé par les âges détaillant les hauts faits de [GetScriptedCharacterByHistoryID( 'lineofdwalin5' ).GetFirstName], Seigneur de [belegost|E] et père de [GetScriptedCharacterByHistoryID( 'lineofdwalin7' ).GetFirstNameNicknamedRegnal]. Renommé parmi les [broadbeams|E], son commandement durant le [firstage|E] laissa une marque indélébile dans l'histoire [dwarven|E].\n\nIl raconte comment il forgea une alliance avec [maedhros|E] de la [houseoffeanor|E], après que le prince [elven|E] l'eut sauvé d'une embuscade d'[orc|E] sur la Route-Naine du [beleriand|E]. En témoignage de gratitude, Azaghâl lui offrit le [Glossary('Dragon-helm of Dor-lómin','dragon_helm_of_dor_lomin_gloss')], chef-d'œuvre forgé par [GetScriptedCharacterByHistoryID( 'lineoftelchar1' ).GetFirstName] de [nogrod|E].\n\nLe parchemin s'achève avec la Nirnaeth Arnoediad, la Bataille des Larmes Innombrables, où Azaghâl et ses guerriers affrontèrent le terrible [dragon|E] Glaurung. Bien qu'abattu dans le choc titanesque, Azaghâl, de son dernier souffle, plongea une dague dans le ventre de Glaurung, le blessant gravement et forçant le dragon et sa progéniture maudite à battre en retraite vers [angband|E]. Les Nains emportèrent le corps d'Azaghâl en entonnant un chant funèbre profond comme les racines de la montagne, marchant en procession solennelle, et nul n'osa les attaquer."
 dwarven.9912.a: "La vaillance d'Azaghâl inspirera nos propres hauts faits!"
 dwarven.9912.b: "Comme il forgea des liens avec les Elfes, ainsi le ferons-nous."
 dwarven.9912.c: "Azaghâl se dressa fier en son temps. Je me dresserai plus haut encore!"

 dwarven.9913.t: "Vénérer les Ancêtres: Telchar de Nogrod"
 dwarven.9913.desc: "Le parchemin narre l'histoire de [GetScriptedCharacterByHistoryID( 'lineoftelchar1' ).GetFirstName], maître forgeron de [nogrod|E] et élève de [GetScriptedCharacterByHistoryID( 'lineofgamilzirak' ).GetNameNicknamed]. Parmi ses plus grandes œuvres figuraient [Glossary('Angrist','angrist_gloss')], un couteau qui tranchait le métal comme du bois vert, que [GetScriptedCharacterByHistoryID( 'lineofbeor32' ).GetFirstName] utilisa pour arracher un [silmaril|E] de la couronne de [morgothcharacter|E]; [narsil|E], l'épée légendaire brandie plus tard par [GetScriptedCharacterByHistoryID( 'lineofelendil' ).GetFirstName] contre [sauroncharacter|E]; et le [Glossary('Dragon-helm of Dor-lómin','dragon_helm_of_dor_lomin_gloss')], forgé pour [GetScriptedCharacterByHistoryID( 'lineofdwalin5' ).GetFirstName], Seigneur de [belegost|E].\n\nAzaghâl offrit le heaume à [maedhros|E] quand le prince de la [houseoffeanor|E] le sauva d'une embuscade d'[orc|E] sur la Route-Naine du [beleriand|E]. Cependant, le heaume fut jugé trop lourd et massif pour un [elf|E]. Même les [men|E] trouvaient le heaume trop imposant, et seuls [GetScriptedCharacterByHistoryID( 'lineofhador1' ).GetFirstNameNicknamed] et certains de ses descendants possédaient la force nécessaire pour le porter.\n\nSes œuvres portaient le poids du pouvoir, de l'histoire et de la légende mêlés. Comment pourrais-je honorer un tel héritage d'art et de renommée?"
 dwarven.9913.a: "Telchar fut avant tout un artisan légendaire."
 dwarven.9913.b: "L'héritage de Telchar est d'abord celui de grandes victoires."
 dwarven.9913.c: "Telchar comprenait que la connaissance précède la maîtrise."

 dwarven.9914.t: "Vénérer les Ancêtres: Naugladur"
 dwarven.9914.desc: "Le parchemin évoque [GetScriptedCharacterByHistoryID('lineofuri3').GetFirstName] de [nogrod|E], roi orgueilleux qui régna quand la cupidité transforma les parents en parjures. Quand [elu_thingol|E] de [GetTitleByKey('k_doriath').GetNameNoTier] demanda que le [nauglamir|E] fût refondu avec un [silmaril|E], les [dwarves|E] qui l'ouvragèrent le défièrent. Le désirant pour eux-mêmes, ils prétendirent que seul [GetScriptedCharacterByHistoryID('linefinwe33').GetFirstNameNicknamed] en était digne. Thingol savait qu'ils convoitaient le Silmaril et les méprisa:\n\n#help "Comment osez-vous, race grossière, exiger quoi que ce soit de moi, [GetScriptedCharacterByHistoryID('lineofelwe3').GetFirstName], Seigneur du [beleriand|E], dont la vie commença près des eaux de Cuiviénen des années sans nombre avant que les [Concept('dwarffathers','pères du peuple rabougri')|E] ne s'éveillent?"#!\n\nLes Nains tuèrent Thingol et prirent le trésor. Deux meurtriers s'échappèrent vers Nogrod, prétendant trahison. Enragé, Naugladur marcha sur Menegroth, saccageant Doriath et pillant ses richesses. Son triomphe fut bref, cependant. À Sarn Athrad, Naugladur fut attaqué par des [men|E] et des [elves|E] de Vertbois. Tué par [GetScriptedCharacterByHistoryID('lineofbeor32').GetFirstName], il maudit le trésor de son dernier souffle. Il fut jeté dans la rivière Ascar, sauf le [Glossary('Nauglamír','nauglamir_gloss')], que Beren donna à [GetScriptedCharacterByHistoryID('lineofelwe4').GetFirstName], qui le porta jusqu'à la fin de ses jours."
 dwarven.9914.a: "Ceux qui cherchent trop peuvent perdre tout ce qu'ils chérissent."
 dwarven.9914.b: "Les forts ont le droit de prendre ce qu'ils jugent digne."

 dwarven.9915.t: "Vénérer les Ancêtres: Eldran Ier, le Premier Barbe-Grise"
 dwarven.9915.desc: "Le parchemin honore [GetScriptedCharacterByHistoryID('lineofeldran1').GetFirstNameNicknamedRegnal], le vénéré fondateur des Barbes-Grises, qui voyagea à travers pierre et neige pour gravir [GetTitleByKey('d_mount_dolmed').GetNameNoTier], sous lequel [uriscarred|E] des [firebeards|E] et [dwalinwise|E] des [broadbeams|E] furent éveillés par la main de [mahalcharacter|E].\n\nBien que les Pratiquants de la 'Mémoire Éternelle' sous [GetScriptedCharacterByHistoryID('lineofkhathzaibriz1').GetFirstNameNicknamed] y aient demeuré jadis au [firstage|E], ce fut [GetScriptedCharacterByHistoryID('lineofeldran1').GetFirstName] qui, au [secondage|E], posa le premier la main sur la pierre pour ériger le monastère désormais connu de tous comme [Glossary('Zelemabkhan','zelemabkhan_gloss')], sanctifiant davantage la montagne comme demeure pour ceux qui ont maîtrisé l'art du Chant-de-Pierre.\n\nEn l'honneur des [dwarffathers|E], Eldran appela les premiers Barbes-Grises au Mont Dolmed, taillant mille marches pour que les pèlerins puissent gravir en humilité. Là, la pierre résonne encore des chants sacrés enseignés par [mahalcharacter|E]."
 dwarven.9915.a: "Un jour, nous gravirons les mille marches en sa mémoire."
 dwarven.9915.b: "Nous honorons les actes, non les échos poussiéreux."

 dwarven.9916.t: "Vénérer les Ancêtres: Uni Ier, le Chercheur-de-Rivières"
 dwarven.9916.desc: "Le parchemin honore [GetScriptedCharacterByHistoryID('lineofuni19').GetFirstNameNicknamedRegnal], remémoré comme fondateur de [GetTitleByKey('c_kheledul').GetNameNoTier], le port commercial des [dwarves|E] des [eredluin|E]. Ses ancêtres de [khazaddum|E] étaient estimés comme ingénieurs hydrauliques, creusant aqueducs et citernes par nécessité et sécurité sous la couronne de la montagne. Pourtant dans le cœur d'Uni ne s'agitait non la prudence mais la curiosité. Là où ils maîtrisaient l'eau pour survivre, il la cherchait non par besoin, mais par opportunité.\n\nDans les années suivant la mort de [GetScriptedCharacterByHistoryID('lineofdurinVI').GetFirstNameRegnal] par le Fléau de Durin, quand les Nains de [GetTitleByKey('k_khazad_dum').GetNameNoTier] se détournèrent de leurs salles ancestrales et cherchèrent refuge dans la [lonelymountain|E], menés par le petit-fils de Durin VI, [GetScriptedCharacterByHistoryID('lineofdurin74').GetFirstNameRegnal], Uni ne se tourna ni vers la pierre ni vers les gemmes, mais vers les eaux des [bluemountains|E], où il établit le havre de Kheledul sur les rives de la rivière Lhûn.\n\nLes [elves] de [GetTitleByKey('e_lindon').GetNameNoTier] appelèrent cela folie, et nombre de nos parents nommèrent cela démence. Pourtant avec le temps, le commerce prospéra depuis la source de la rivière dans les Montagnes Bleues jusqu'à son embouchure dans le Golfe de Lune, et les Nains commercèrent librement avec leurs voisins elfiques et bien d'autres."
 dwarven.9916.a: "L'eau ne fut jamais nôtre à dompter. Que nos parents restent liés à la pierre."
 dwarven.9916.b: "Sa quête était noble, bien qu'étrange elle demeure."
 dwarven.9916.c: "Il avait raison! La place d'un Nain est avec l'eau!"

 dwarven.9917.t: "Vénérer les Ancêtres: Vighar Marcheur-de-Routes"
 dwarven.9917.desc: "Le parchemin relate les hauts faits de [GetScriptedCharacterByHistoryID('lineviglund5').GetFirstNameNicknamedRegnal]. En un temps d'ombre et de troubles, quand [angmar|E] s'agitait au Nord et que les voyageurs parlaient de choses sombres dans la [greenwood|E], il demeura inébranlable. Depuis sa halle près de la [lonelymountain|E], il veillait non sur trésor ni forteresse, mais sur la route elle-même — le long chemin forgé reliant [khazaddum|E] aux [ironhills|E].\n\nConnue comme la Vieille Route Forestière par les [dwarves|E], et [Glossary('Men-i-Naugrim','men_i_naugrim_gloss')] par les [elves|E], c'était une ligne de vie de parenté et de commerce à travers des terres périlleuses. Là où d'autres ne voyaient que danger, Vighar voyait devoir. Il patrouillait ses étendues, reconstruisait ses ouvrages de pierre, et gardait ses relais. À travers l'obscurité forestière et les cols montagneux, il marchait non pour la gloire, mais pour le bien de toute la parenté.\n\nBien que beaucoup en son temps craignaient l'ombre montante, sa résolution ne fléchit jamais. Longtemps après que d'autres se furent repliés pour thésauriser et se cacher, le Marcheur-de-Routes demeura — gardien inébranlable de l'antique sentier."
 dwarven.9917.a: "Son dévouement et son labeur sont un exemple pour tous."
 dwarven.9917.b: "Entretenir des routes? À peine le sommet de l'ambition d'un Nain."

 dwarven.9918.t: "Vénérer les Ancêtres: Lóni, le Traître"
 dwarven.9918.desc: "Le parchemin conte l'histoire de [GetScriptedCharacterByHistoryID( 'lineofdurin641' ).GetFirstName], second fils de [GetScriptedCharacterByHistoryID( 'lineofdurin62' ).GetFirstNameNicknamedRegnal], né sous une ombre bien avant qu'il n'en projette une lui-même.\n\nQuand leur père trépassa, ce fut son frère aîné, [GetScriptedCharacterByHistoryID( 'lineofdurin64' ).GetFirstNameNicknamedRegnal], qui hérita de la demeure de [khazaddum|E]. Pourtant [GetScriptedCharacterByHistoryID( 'lineofdurin641' ).GetFirstName] croyait que le trône aurait dû être sien — par mérite, sinon par naissance, et son ambition ne tolérait point pareil mépris.\n\nIl agit promptement, et échoua tout aussi vite. Sa tentative d'usurpation du trône transforma parents en ennemis. Exilé et déshonoré avec son complice [GetScriptedCharacterByHistoryID( 'lineurdak3' ).GetFirstName], il fuit vers le nord, où il tailla sa propre forteresse dans des galeries abandonnées depuis longtemps, ruminant sa vengeance.\n\nSa seconde tentative de pouvoir ne finit pas mieux, que ce fût par lame ou trahison, nul ne peut dire. Pourtant son nom perdure, prononcé avec colère et crainte mêlées. Car même un traître peut graver son histoire profondément dans la pierre de la mémoire naine."
 dwarven.9918.a: "Sa traîtrise devint folie. Que son nom serve d'avertissement."
 dwarven.9918.b: "Son orgueil lui coûta tout, mais son ambition était louable."

 dwarven.9919.t: "Vénérer les Ancêtres: $Skorgr_im$ Mainrude"
 dwarven.9919.desc: "Le parchemin relate l'histoire de [GetScriptedCharacterByHistoryID('lineofdourhand17').GetFirstNameNicknamedRegnal], né de petite noblesse [broadbeam|E] mais empli d'une faim bien plus grande que son droit de naissance ne permettait.\n\nDans sa jeunesse, il chercha à reconquérir [nogrod|E], attirant les désespérés et les audacieux sous sa bannière. Pourtant les salles de [GetTitleByKey('k_nogrod').GetNameNoTier] ne donnèrent ni or ni gloire, et les murmures de ses parents se muèrent bientôt en mépris. Le cœur de $Skorgr_im$ devint amer, et il écouta quand [GetScriptedCharacterByHistoryID('nazgul1').GetFirstNameNicknamedRegnal] lui commanda d'apporter les [Concept('sevenringsofdwarves', 'Dwarven Rings')|E] des [bluemountains|E].\n\nPour gagner faveur, il trahit non pas un mais deux rois: [GetScriptedCharacterByHistoryID('lineofdwalin71').GetFirstNameNicknamedRegnal], tué sous une fausse paix, et [GetScriptedCharacterByHistoryID('lineofuri67').GetFirstNameNicknamedRegnal], assassiné en conseil secret. Avec les deux anneaux ancestraux en main, il fuit vers [angmar|E], cherchant sa récompense promise, le lieu d'éveil de [durin|e], [gundabad|E].\n\nMais la promesse du Roi-Sorcier était trahison en vérité. $Skorgr_im$ et les quelques fidèles qui lui restaient furent abattus, mettant fin à son ambition insatiable."
 dwarven.9919.a: "La vraie grandeur se mérite, elle ne se vole pas."
 dwarven.9919.b: "Bien que ses machinations échouèrent, sa ruse façonna le cours de l'histoire."

 dwarven.9920.t: "Vénérer les Ancêtres: Regin, le Chevaucheur-de-Béliers"
 dwarven.9920.desc: "Le parchemin narre l'histoire de [GetScriptedCharacterByHistoryID('lineofregin').GetFirstNameNicknamedRegnal] des [ironhills|E], dont l'audace juvénile le vit tenter de courtiser [GetScriptedCharacterByHistoryID('linebori15a').GetFirstNameNicknamedRegnal], fille de la noblesse [longbeard|E] des Collines de Fer, durant les dernières années du [secondage|E]. Ses efforts lui apportèrent plus d'ennuis que de triomphe, et enfin son suzerain, [GetScriptedCharacterByHistoryID('lineofmorthain33').GetFirstNameNicknamedRegnal], las de ses pitreries, lui assigna la tâche de ramener une chèvre des pentes sauvages comme tribut.\n\nBalafré par maints échecs, Regin revint enfin non avec une captive, mais chevauchant un puissant bélier, exploit jamais vu auparavant. Impressionné, [GetScriptedCharacterByHistoryID('lineofmorthain33').GetFirstName] le chargea alors d'enseigner à ses parents l'art de domestiquer chèvres et béliers, promettant qu'il permettrait le mariage désiré par Regin.\n\nDepuis ce jour, les béliers des Collines de Fer portèrent cavaliers et tirèrent chars de guerre, leur force prêtant nouvelle puissance aux Longues-barbes. L'esprit de défi et d'audace de Regin vit dans chaque charge tonnante."
 dwarven.9920.a: "Puisse le lien de chaque cavalier faire écho à l'esprit intrépide de Regin."
 dwarven.9920.b: "Puisse chaque charge de bélier honorer le courage sauvage de Regin."

 dwarven.9921.t: "Vénérer les Ancêtres: Durin Ier, l'Immortel"
 dwarven.9921.desc: "Le manuscrit parle de [durindeathless|E]. Premier à s'éveiller sous les montagnes, aîné des Sept [dwarffathers|E], et premier des [longbeards|E] ou [durinsfolk|E]. Seul il voyagea à travers des terres où nul n'avait marché, nommant collines et vallons dans un monde encore jeune, comme le rappelle le [songofdurin|E].\n\nAvec le temps, [GetScriptedCharacterByHistoryID( 'lineofdurin1' ).GetFirstNameNicknamedRegnal] parvint au Miralonde, où d'étranges étoiles couronnaient la surface des eaux — un signe, croyait-il, de son dessein. Là il dressa la Pierre de Durin et fonda [khazaddum|E] au-dessus du lac, taillant des salles dans la montagne qui deviendraient l'orgueil de toute la race Naine.\n\nIl fonda finalement la Maison de Durin, un peuple dont la lignée résonnerait à travers les Âges.\n\nIl vécut exceptionnellement longtemps pour un Nain et trépassa quelque temps avant la fin du [firstage|E]. Sa tombe repose profondément dans [GetTitleByKey('k_khazad_dum').GetNameNoTier]."
 dwarven.9921.a: "Puissent mes actes honorer sa mémoire, comme les siens donnèrent naissance aux miens."
 dwarven.9921.b: "Le règne de Durin fut grand, mais le mien sera légendaire."

 dwarven.9922.t: "Vénérer les Ancêtres: Durin II"
 dwarven.9922.desc: "Le parchemin que je déroule conte l'histoire de [GetScriptedCharacterByHistoryID('lineofdurinII').GetFirstNameNicknamedRegnal], la seconde réincarnation de [GetScriptedCharacterByHistoryID('lineofdurin1').GetFirstNameNicknamedRegnal], régnant sur [khazaddum|E] durant une ère de paix et de puissance.\n\nSage au-delà de ses années et portant le poids de l'héritage de son ancêtre, [GetScriptedCharacterByHistoryID('lineofdurinII').GetFirstName] regarda au-delà des salles de la montagne et forgea des liens avec le royaume voisin d'[eregion|E].\n\nDans un geste rare de confiance, il confia la construction de la Porte Ouest de [GetTitleByKey('k_khazad_dum').GetNameNoTier] à l'art conjoint du [dwarf|E] et de l'[elf|E], chargeant [GetScriptedCharacterByHistoryID('lineofnarvi').GetFirstName], maître artisan de Khazad-dûm, et [GetScriptedCharacterByHistoryID('linefinwe18').GetFirstName], le seigneur elfique d'[eregion|E], de construire les [doorsofdurin|E].\n\nCe fut un triomphe de diplomatie autant que d'artisanat, témoignage éternel du lien entre deux peuples anciens."
 dwarven.9922.a: "Honorons la sagesse de Durin et cherchons des amitiés au-delà de nos salles."
 dwarven.9922.b: "Les Longues-barbes n'avaient nul besoin d'aide pour trouver leur fortune."

 dwarven.9923.t: "Vénérer les Ancêtres: Durin III"
 dwarven.9923.desc: "Le manuscrit parle de [GetScriptedCharacterByHistoryID('lineofdurinIII').GetFirstNameNicknamedRegnal], souverain des [longbeards|E] au [secondage|E], quand les [dwarves|E] de [khazaddum|E] partageaient une rare amitié avec les [elves|E] d'[eregion|E]. Guidés par [annatarcharacter|E], 'le Seigneur des Dons', les Forgerons elfiques sous [GetScriptedCharacterByHistoryID('linefinwe18').GetFirstName] commencèrent à forger les [ringsofpower|E]. Malgré de vicieuses rumeurs prétendant que ce fut [sauroncharacter|E] qui conféra l'[Concept('sevenringsofdwarves', 'Ring of the Longbeards')|E] à Durin, nos érudits maintiennent fermement qu'il fut donné par [celebrimbor|E].\n\nQuand le Seigneur Sombre révéla son véritable dessein en [ageSA|E] 1695 et assaillit [GetTitleByKey('k_eregion').GetNameNoTier], [gundabad|E], [eriador|E] et les [greymountains|E] avec Orques et Hommes Sauvages de l'Est, les guerriers Nains marchèrent pour aider les Elfes, mais leur défense s'avéra vaine. Après la chute d'Eregion en S.A. 1697, les [doorsofdurin|E] furent scellées pour fermer le passage occidental vers [GetTitleByKey('k_khazad_dum').GetNameNoTier].\n\nEn S.A. 1698, [GetTitleByKey('d_gundabad').GetNameNoTier] fut également perdue, malgré une résistance acharnée. L'[allianceofdwarvesandmen|E], ensanglantée par de lourdes pertes parmi les [northmen|E], ne put tenir. Avec la chute de Gundabad, les Longues-barbes furent séparées de leurs parents des [ironhills|E]."
 dwarven.9923.a: "La traîtrise de Sauron ne sera ni oubliée, ni laissée sans vengeance."
 dwarven.9923.b: "Les Elfes auraient dû se méfier davantage des étrangers bien intentionnés."

 dwarven.9924.t: "Vénérer les Ancêtres: Durin IV"
 dwarven.9924.desc: "Le parchemin décrit [GetScriptedCharacterByHistoryID('lineofdurinIV').GetFirstNameNicknamedRegnal], souverain de [khazaddum|E] et [dwarffather|E] des [longbeards|E], qui marcha à la guerre quand le destin de la [middleearth|E] était proche et parvint plus tard à reconquérir [gundabad|E], bien que seulement pour le reste de sa vie. À la fin du [secondage|E], il se tint aux côtés des plus grands rois des [elves|E] et des [men|E]. [GetScriptedCharacterByHistoryID('linefinwe41').GetFirstName], [GetScriptedCharacterByHistoryID('lineoforopher1').GetFirstNameNicknamedRegnal], [elendil|E], [isildur|E] et [anarion|E] formèrent la [Concept('lastalliance', 'Last Alliance')|E] contre l'Ombre du [mordor|E], avec l'aide des [durinsfolk|E]. Chose choquante, certains des [ironfists|E] avaient même rejoint la cause de [sauroncharacter|E], menés par leur roi Ôrn, qui troquait secrètement guerriers et armes contre l'or du Seigneur Sombre.\n\nUn par un, les grands rois tombèrent: Oropher à Dagorlad, [GetScriptedCharacterByHistoryID('lineofanarion1').GetFirstNameNicknamedRegnal] sous Barad-dûr, et Gil-galad et [GetScriptedCharacterByHistoryID('lineofelendil').GetFirstNameNicknamedRegnal] dans la bataille finale par la puissance de [GetScriptedCharacterByHistoryID('lineofsauron').GetFirstName]. Dans le chaos, [GetScriptedCharacterByHistoryID('lineisildur0').GetFirstNameNicknamedRegnal] ramassa [narsil|E] et trancha le [masterring|E] de la main de Sauron, le détruisant. Durin IV fut l'un des rares rois à survivre à l'assaut.\n\nIsildur scella ensuite son propre destin en gardant l'Anneau et fut tué par des [orcs|E] près de l'Anduin deux ans plus tard, où le [Concept('onering', 'Isildur's Bane')|E] fut perdu dans le temps."
 dwarven.9924.a: "La victoire exige des sacrifices. Nous devons être prêts à en payer le prix."
 dwarven.9924.b: "Laissons reposer les rois tombés. Nous perdurons car nous tenons seuls."

 dwarven.9925.t: "Vénérer les Ancêtres: Durin V"
 dwarven.9925.desc: "Le parchemin rappelle [GetScriptedCharacterByHistoryID( 'lineofdurinV' ).GetFirstNameNicknamedRegnal], Seigneur de [khazaddum|E] quand ses salles étaient à leur apogée. Sous les [mistymountains|E], les [longbeards|E] prospéraient, tirant argent, or et [mithril|E] des profondeurs en plus grande abondance que jamais auparavant ou depuis, renforcés par l'[Concept('sevenringsofdwarves', 'Ring of the Longbeards')|E].\n\nLeurs forges flamboyaient de chaleur ardente et leurs enclumes résonnaient du fracas de la maîtrise, tandis que leurs excavations atteignaient toujours plus loin le cœur du monde.\n\nLes portes de [GetTitleByKey('k_khazad_dum').GetNameNoTier] restaient closes à la plupart, mais nul ne pouvait douter de sa grandeur. Le nom de [durin|E] portait un poids considérable dans tous les coins de la [middleearth|E].\n\nEn ces années, les Longues-barbes regardaient rarement au-delà de leurs montagnes, car ils n'en avaient nul besoin.\nLeur royaume était puissant. La [Concept('khazaddum', 'Dwarrowdelf')|E], glorieuse.\nAinsi passa le règne de Durin V, une époque de splendeur inégalée, jamais revue dans les jours qui suivirent."
 dwarven.9925.a: "Chercher paix et prospérité est le but de tout souverain."
 dwarven.9925.b: "Un règne sans conquête est dénué de sens."
 dwarven.9925.c: "L'isolement est folie, un chef doit forger des alliances."

 dwarven.9926.t: "Vénérer les Ancêtres: Durin VI"
 dwarven.9926.desc: "Le parchemin conte l'histoire de [GetScriptedCharacterByHistoryID( 'lineofdurinVI' ).GetFirstNameNicknamedRegnal], souverain de [khazaddum|E] dans son dernier âge de grandeur.\n\nDurant son règne, les [longbeards|E] prospéraient et les veines de [mithril|E] couraient profondes et riches. Pourtant en cherchant toujours plus, les [dwarves|E] creusèrent trop avidement et trop profondément.\n\nLà, ils éveillèrent une terreur des jours anciens — un [balrog|E], créature de flamme et d'ombre. Bien que beaucoup fuirent, Durin tint ferme. Il tomba au combat contre la créature, que les Nains nommeraient le Fléau de Durin, et avec sa mort, le destin de [GetTitleByKey('k_khazad_dum').GetNameNoTier] fut scellé.\n\nSon fils, [GetScriptedCharacterByHistoryID( 'lineofdurin73' ).GetFirstNameNicknamedRegnal], ne régna qu'une seule année avant d'être lui aussi englouti par les flammes. Avec son trépas, les Longues-barbes abandonnèrent leur Khazad-dûm bien-aimée, et un grand silence tomba sur les salles de la Demeure-Naine. Son petit-fils [GetScriptedCharacterByHistoryID( 'lineofdurin74' ).GetFirstNameNicknamedRegnal] fonderait la demeure de [GetTitleByKey('k_erebor').GetNameNoTier] dans les Terres du Val et deviendrait le premier Roi sous la Montagne."
 dwarven.9926.a: "Puissé-je montrer pareil courage quand viendra mon épreuve."
 dwarven.9926.b: "Ce ne fut pas cupidité, mais sombre hasard, qui causa sa chute."

 dwarven.9931.t: "Vénérer les Ancêtres: Úri Ier, le Balafré"
 dwarven.9931.desc: "Alors que je déroule l'antique parchemin, l'écriture révèle l'histoire d'[uriscarred|E], [dwarffather|E] des [firebeards|E] ou [urisfolk|E] qui s'éveilla dans les [bluemountains|E] avec [dwalinwise|E] des [broadbeams|E]. [GetScriptedCharacterByHistoryID( 'lineofuri0' ).GetFirstNameNicknamedRegnal] fut le fondateur de la fière [nogrod|E] (Kh. Tumunzahar) et de la Maison d'$_Uri$.\n\nJe lis le jour où il se tint sous un grand pilier alors qu'il s'écroulait, le soutenant de sa force inflexible pour protéger un jeune nain, lui valant son surnom et sa cicatrice.\n\nSi profonde était sa dévotion à son peuple et leurs salles que les [elves|E] l'appelaient [Glossary('Barin','barin_gloss')]. Ce fut sous son règne que les Barbes-de-Feu prêtèrent leur art à [finrod|E], qu'ils nommaient [Glossary('Felagund','felagund_gloss')], aidant à la construction de la forteresse de [GetTitleByKey('k_nargothrond').GetNameNoTier], où se trouvaient jadis les antiques salles [dwarven|E] de Nulukkizdîn.\n\nDans cette rare collaboration, un bijou célèbre fut créé pour [GetScriptedCharacterByHistoryID( 'linefinwe33' ).GetFirstName], le [nauglamir|E], le Collier des Nains, que les Elfes vinrent à connaître comme [Glossary('Sigil Elu-naeth','sigil_elu_naeth_gloss')]."
 dwarven.9931.a: "Nous devons protéger les nôtres comme il le fit."
 dwarven.9931.b: "Histoires et cicatrices ne nous nourriront point."

 dwarven.9932.t: "Vénérer les Ancêtres: Úri II"
 dwarven.9932.desc: "Le parchemin relate les hauts faits d'[GetScriptedCharacterByHistoryID( 'lineofuriII' ).GetFirstNameNicknamedRegnal] des [firebeards|E], fils de [GetScriptedCharacterByHistoryID( 'lineofuri5' ).GetFirstNameNicknamedRegnal], né parmi fierté et division. Son père avait refusé l'offre de [GetScriptedCharacterByHistoryID( 'lineofdurin2' ).GetFirstNameNicknamedRegnal] de sanctuaire pour les Barbes-de-Feu à [khazaddum|E], la percevant, bien que probablement non intentionnelle, comme un affront à l'honneur et la capacité des Barbes-de-Feu. La moitié des [urisfolk|E] désapprouva Thrur et voyagea à l'est vers [GetTitleByKey('k_khazad_dum').GetNameNoTier]. Parmi eux se trouvait le frère de Thrur, [GetScriptedCharacterByHistoryID('lineofbaraz_ibnun1').GetFirstNameNicknamedRegnal], qui fonda une branche cadette de la lignée d'Úri.\n\nBien que fier, il reconnut la sagesse de [GetScriptedCharacterByHistoryID( 'lineofdwalin7' ).GetFirstNameNicknamedRegnal], car comme les [broadbeams|E], les salles auxquelles ils s'accrochaient ne pouvaient plus les sustenter. Au lieu de cela, Thrur mena son peuple restant établir la nouvelle demeure de [GetTitleByKey('k_buzra_dum').GetNameNoTier] dans les [eredluin|E] méridionales, distante de leurs parents Broadbeams et de l'ancienne gloire de [nogrod|E].\n\nMais [GetScriptedCharacterByHistoryID( 'lineofuriII' ).GetFirstNameNicknamedRegnal] vit la folie dans pareille aliénation. Comme second souverain de Buzrâ-dûm, il chercha non à réunir tous les [dwarves|E], mais son propre peuple. Avec des mots prudents, il rouvrit les liens avec les Barbes-de-Feu aliénés. Son règne marqua un retour discret à la parenté, les premiers pas vers une réconciliation complète."
 dwarven.9932.a: "Parfois, un peuple doit tenir seul pour préserver son identité."
 dwarven.9932.b: "Pour réussir, on doit avoir des alliés à ses côtés."

 dwarven.9933.t: "Vénérer les Ancêtres: Úri III"
 dwarven.9933.desc: "Le parchemin relate le règne d'[GetScriptedCharacterByHistoryID('lineofuriIII').GetFirstNameNicknamedRegnal] des [firebeards|E]. Il naquit en [ageSA|E] 1671, durant une époque de troubles croissants. Peu après sa naissance et le trépas de son [dwarffather|E] jumeau [GetScriptedCharacterByHistoryID('lineofdwalin27').GetFirstNameNicknamedRegnal], une figure encapuchonnée arriva à la porte de son père portant un présent — l'[Concept('sevenringsofdwarves', 'Ring of the Firebeards')|E], forgé par [celebrimbor|E] et envoyé après la chute d'[eregion|E], la dissolution de l'[allianceofdwarvesandmen|E] et la dévastation d'[eriador|E].\n\nL'Anneau fut donné à son père, [GetScriptedCharacterByHistoryID('lineofuri27').GetFirstNameNicknamedRegnal], seigneur de [GetTitleByKey('k_buzra_dum').GetNameNoTier], accepté de bonne foi bien que son but fût incertain. Jeune nain, [GetScriptedCharacterByHistoryID('lineofuriIII').GetFirstName] vit la cour de son père devenir méfiante et secrète, gardant étroitement leurs richesses. Cette prudence demeura quand Úri III reprit plus tard l'héritage de l'Anneau.\n\nContrairement à [GetScriptedCharacterByHistoryID('lineofuriII').GetFirstNameNicknamedRegnal], qui poursuivait la diplomatie avec d'autres forteresses [dwarf|E], Úri III gouverna vers l'intérieur, méfiant de l'influence extérieure. Après son règne, l'Anneau resta un héritage des [urisfolk|E], transmis d'une génération à l'autre comme symbole de l'endurance des Barbes-de-Feu en temps incertains."
 dwarven.9933.a: "Nul doute que ce don fut farouchement protégé."
 dwarven.9933.b: "De tels présents voilent souvent une intention plus sombre."

 dwarven.9934.t: "Vénérer les Ancêtres: Úri IV"
 dwarven.9934.desc: "Ce parchemin parle d'[GetScriptedCharacterByHistoryID('lineofuriIV').GetFirstNameNicknamedRegnal], un [dwarf|E] déjà avancé en âge quand la [Concept('warlastalliance', 'Last Alliance')|E] fut forgée. Contrairement à ses parents parmi les [durinsfolk|E], Úri ne marcha pas à la guerre. Durant des siècles, les [firebeards|E] étaient restés à l'écart, enracinés dans la fierté et le souvenir de vieilles trahisons. Pourtant durant son règne, un dégel discret commença entre les maisons Naines, peut-être semé dans sa jeunesse par les récits de [GetScriptedCharacterByHistoryID('lineofdwalin45').GetFirstNameNicknamedRegnal] et son règne généreux, dont les dernières années chevauchèrent les premiers jours d'Úri.\n\nLes Barbes-de-Feu furent encouragés par le courage de [GetScriptedCharacterByHistoryID('lineofdurinIV').GetFirstNameNicknamedRegnal] des [longbeards|E] et certains cherchèrent même à aider dans la guerre contre [GetScriptedCharacterByHistoryID('lineofsauron').GetFirstName]. Úri n'interdit pas à ceux des [urisfolk|E] qui souhaitaient combattre aux côtés des [men|E] et des [elves|E], tel son cousin [GetScriptedCharacterByHistoryID('lineofuri45c').GetFirstNameNicknamedRegnal], ni ne réprimanda les forgerons qui forgèrent des armes pour les [arnorians|E].\n\nÚri IV vivrait pour voir la chute de [GetScriptedCharacterByHistoryID('linefinwe41').GetFirstName], [elendil|E] et [GetScriptedCharacterByHistoryID('lineoforopher1').GetFirstName], et le tranchage du [masterring|E]. Bien qu'il restât à [GetTitleByKey('k_buzra_dum').GetNameNoTier], il s'assura que son peuple joua son rôle, même de manière subtile et avec détermination constante. Son règne marqua non la forge de nouvelles alliances mais l'apaisement d'anciennes inimitiés, les premières fissures dans des murs longtemps tenus fermes."
 dwarven.9934.a: "Il fit confiance à la montée patiente d'un renouveau prudent."
 dwarven.9934.b: "Un roi devrait combattre, non se cacher."

 dwarven.9935.t: "Vénérer les Ancêtres: Úri V, le Réconciliateur"
 dwarven.9935.desc: "Le parchemin se déroule pour révéler l'héritage d'[GetScriptedCharacterByHistoryID('lineofuriV').GetFirstNameNicknamedRegnal], connu parmi les [firebeards|E] comme 'le Réconciliateur'. Il vécut en un temps où les clans [dwarven|E] se tenaient divisés par suspicion et fierté, mais son règne s'avéra inhabituellement mesuré et conciliant, contraste frappant avec le tempérament défiant de ses incarnations antérieures.\n\nDepuis la [warofwrath|E] au [firstage|E], quand [GetScriptedCharacterByHistoryID( 'lineofuri5' ).GetFirstNameNicknamedRegnal] de [GetTitleByKey('k_buzra_dum').GetNameNoTier] tourna les Barbes-de-Feu vers l'intérieur et loin des autres maisons, un isolement hautain avait pris racine parmi les [urisfolk|E]. La douleur de la perte de [nogrod|E] et la fierté blessée par l'exil s'étaient durcies en méfiance qui persista à travers les Âges.\n\n[GetScriptedCharacterByHistoryID('lineofuriV').GetFirstNameRegnal], cependant, vit dans la parenté le chemin du renouveau. Par la diplomatie et la persévérance discrète, il rouvrit les antiques voies de confiance et de fraternité entre les Barbes-de-Feu, les [longbeards|E] et les [broadbeams|E]. Son règne marqua la réparation de liens jadis pensés brisés au-delà de toute réparation. Sous sa guidance, les maisons Naines renouvelèrent les liens qui perdureraient dans les temps sombres à venir, ravivant l'unité et le dessein partagés par tous les enfants de [mahalcharacter|E]."
 dwarven.9935.a: "Seulement ensemble pouvons-nous forger un futur digne de nos ancêtres."
 dwarven.9935.b: "Seulement en embrassant le changement nos clans peuvent-ils vraiment prospérer."

