 ### Introduction Events
 dwarven.0100.t:0 "Le roi sous la Montagne"
 dwarven.0100.desc:0 "Dain II Piédefer, roi sous la Montagne et seigneur des Collines de Fer a régné sur ces salles dorées pendant soixante ans, soixante ans de paix et prospérité pour tout le royaume des nains à la suite de la Bataille des Cinq armées, la défaite de Smaug le Terrible et la mort tragique de Thorin Lécudechesne et des fils de sa sœur.\n\nAvec Erebor en grande partie reconstruit après les ravages du Dragon, les nains regardent une fois de plus au-delà de leurs frontières pour restaurer les anciennes relations amicales avec les hommes du Val et les elfes de Vertbois, gardant toujours un œil attentif sur les terres du nord, de peur que des dragons de feu encore en vie ne les surprennent une fois de plus."
 dwarven.0100.a:0 "À travers le feu du dragon et la guerre, ces salles perdureront"
 
 dwarven.0200.t:0 "Le seigneur de la Moria"
 dwarven.0200.desc:0 "Balin, de la compagnie de Thorin Lécudechesne, s'est de nouveau lancé dans une grande quête : reprendre l'ancienne capitale naine de Khazad-Dûm des mains des traînards orques qui sont une fois de plus sortis de leurs cavernes après la bataille fatidique d'Azanulbizar.\n\nEn partant d'Erebor avec une grande compagnie de nains contre la volonté du roi Dain, Balin a voyagé vers le sud puis vers l'ouest le long de la Vieille Route de la forêt, passant à travers dangers et conflits de sous les branches de Grand'Peur avant de finalement émerger et remporter un combat féroce pour gagner l'accès à Khazad-Dûm.\n\nLa compagnie est peut être réduite, mais notre valeur et notre ambition ne le sont pas !"
 dwarven.0200.a:0 "Nous avons pris la vingt-et-unième salle..."
 
 dwarven.0300.t:0 "Le seigneur de Nordinbad"
 dwarven.0300.desc:0 "C'est depuis l'époque de l'arrière-grand-père de Gorin que les nains occupent Nordinbad. Bien que la place forte n'a jamais été riche en or et en argent, elle regorge de fer et sa beauté vaut plus que n'importe quelle montagne d'or, soigneusement entretenue et enrichie par de fidèles nains.\n\nAlors que bien d'autres places fortes naines furent consummées par le feu du Dragon, le manque de richesse conventionnelle a éloigné la dévastation des salles paisibles de Nordinbad, et les seigneurs y offrirent donc refuges à de nombreux survivants, pour un temps donné."
 dwarven.0300.a:0 "La beauté d'Azan-zâram perdurera"
 
 dwarven.0330.t:0 "La hache qui marche" #Argân
 dwarven.0330.desc:0 "Je ne dois pas me reposer ! Depuis le jour où mon père s'est retiré, je n'ai jamais arrêté. Malgré que l'ombre se soit répendue et aie étendue ses vrilles loin, je n'ai eu de cesse de m'aventurer plus avant. Si je me repose ici, je vais... Je ne serais qu'un simple seigneur, sous l'autorité des sédentaires [longbeards|El] qui se retranchent dans leurs collines, dans l'ombre, et de leur « roi guerrier », Dain. J'ai traversé la [middleearth|E] quand j'avais la moitié de l'âge auquel il a tué cet orque pale et pleurnichard.\n\nJe peux le sentir dans mon corps, [mahalcharacter|E] me demande de rentrer. Pour me reposer. Pour reconstruire le monde. Et, pourtant, ce n’est pas le moment ! [sauroncharacter|E] n'a pas encore été vaincu et Thrár attend que j'aie terminé. Il faut que je parte ! J'ai besoin d'une nouvelle aventure. Une nouvelle demeure de guerre !"
 dwarven.0330.a:0 "Je n'ai besoin de choisir qu'un point sur la carte..."
 dwarven.0330.b:0 "Pour l'instant, je resterai sous le roi Dain"
 dwarven.0330.c:0 "IA Uniquement"
 host_of_the_axe:0 "Ost de la Hache"

 dwarven.0340.t:0 "Le seigneur de Nogrod"
 dwarven.0340.desc:0 "Eldberk, après avoir vécu seulement dix hivers, observa le départ de son père pour la guerre féroce qui opposa les nains et les orques. Hélas, son père trouva son dernier repos dans un royaume lointain et s'est vu refuser l'honneur d'un enterrement digne de ce nom. Une amertume persistante s'enracina dans le cœur d'Eldberk, car son oncle, Uri VI, est revenu de ce sombre conflit, contrairement à son père.\n\Conduit à la fois par une soif de renom et de vengance, Eldberk a embarqué pour une aventure audacieuse aux côtés d'une communauté, déterminé à récupérer l'ancien grand palais de Nogrod. Pourtant, le destin avait tissé une cruelle tapisserie, car les salles étaient désormais submergées par des eaux turbulentes.\n\nNéanmoins, la flamme de l’ambition ne cessait de brûler dans la poitrine d'Eldberk. Sortir triomphant des profondeurs de l'adversité assouvirait non seulement son désir de vengeance, mais graverait également son nom dans les annales de l'histoire des nains."
 dwarven.0340.a:0 "Nogrod se relèvera encore une fois !"
 ## Introduction ###

 dwarven.1000.t:0 "Les enfants de Mahal"
 dwarven.1000.desc:0 "Je suis né parmi les enfants de [mahalcharacter|E], enfants adoptifs d'[eru|E], les inébranlables [dwarves|E]. Notre père nous a façonnés durant des temps sombres et, en tant que tels, nous sommes plus solides que les [conceptracemen|El], et plus résistants aux maladies et à la corruption.\n\nNous vivons longtemps et nous sommes long à fleurir : nous considerons que nos jeunes demeurent des enfants jusqu'à atteindre la [majority|El] à l'âge de 40 ans, et il est inapproprié de se marier avant l'âge de 70 ans. Les nains des deux genres portent une barbe depuis leur naissance, et un nain sans barbe fait l'objet de honte et de moqueries.\n\nBien que nous ne craignons pas le soleil comme les [orcs|E], nous sommes plus à l'aise sous terre, où nous creusons des salles dans la roche vivante. Beaucoup de nos maisons ancestrales ont été détruites, et il est maintenant temps de les récupérer !"
 dwarven.1000.a:0 "Baruk Khazâd ! Khazâd ai-mênu !"
 
 ### Dwarven Reincarnation Events
 dwarven.5100.t:0 "[my_dorfdad.GetFirstNameNoTooltip] renaît"
 dwarven.5100.desc:0 "Cela a commencé avec des rêves et des souvenirs dont je me souvenais à moitié, comme si je les voyais à travers un nuage. Maintenant, j'en suis enfin sûr : je suis [my_dorfdad.GetFirstNameNoTooltip], renaissant une fois de plus pour diriger mon peuple !"
 dwarven.5100.a:0 "Je dois en informer ma famille"
 
 dwarven.5101.t:0 "[my_dorfdad.GetFirstNameNoTooltip] renaît"
 dwarven.5101.desc:0 "Des nouvelles me sont parvenues, affirmant que [new_dorfdad.GetFirstName] est notre ancien père nain, [my_dorfdad.GetFirstNameNoTooltip], qui s'est réincarné à nouveau !"
 dwarven.5101.a:0 "Mon propre [THIS.Char.Custom2('RelationToMeShort', SCOPE.sC('new_dorfdad'))] !"
 dwarven.5101.b:0 "Notre père, réincarné à nouveau !"
 
 ### High King of Durin's Folk Trait events
 dwarven.6001.t:0 "Ukhzâd"
 dwarven.6001.desc.regular:0 "En montant sur le trône, j'ai été reconnu comme le Gablâbâd du peuple de Durin. \n\nAucun plus grand honneur ou responsabilité ne peut être conféré à un seul [ROOT.Char.GetWomanMan]. Je dois m'assurer de me montrer à la hauteur des attentes de mes sujets si je souhaite demeurer longtemps au pouvoir."
 dwarven.6001.a:0 "Mon règne ne fait que commencer !"

 dwarven.6002.t:0 "Un nouveau Glablâbâd"
 dwarven.6002.desc:0 "Ayant perdu toute légitimité, je ne peux plus avoir aucune revendications sur le titre d'Ukhzâd. Le royaume appartient désormais à [new_holder.GetTitledFirstName]."
 dwarven.6002.a:0 "Ce n'est pas la fin !"

 ### Shaving Events
 
 dwarven.9000.t:0 "Rasé de près"
 dwarven.9000.cruel.desc:0 "« Oh, [recipient.GetFirstNameNoTooltip], » soupire-je théâtralement. « Ne vous inquiétez pas. Je ne suis pas venu pour prendre votre tête ; ni pour quoi que ce soit d'autre qui aurait de la valeur. Votre barbe sera suffisante. »"

 dwarven.9001.cruel.desc:0 "Le regard satisfait sur son visage fait frissonner jusqu'à ma colonne vertébrale.\n\n« Ne vous inquiétez pas. Je ne suis pas venu pour prendre votre tête ; ni pour quoi que ce soit d'autre qui aurait de la valeur. Votre barbe sera suffisante. »"
 dwarven.9001.compassionate.desc:0 "« [recipient.GetFirstNameNoTooltip], je veux que vous sachiez que je n'y prends aucun plaisir. Je suis obligé de vous raser. C'est pour la stabilité du royaume.""
 dwarven.9001.a:0 "Quoi... ? Laissez moi partir ! #emp Nooonnn!# !"

 dwarven.9002.t:0 "De nouveau barbu"
 dwarven.9002.desc:0 "Cela fait de nombreuses années que je n’ai pas été honteusement rasé[ROOT.Char.Custom('FR_E')]. J'ai fait tout ce que j'ai pu pour que ma barbe chérie repousse au plus vite, en utilisant des potions et des onguents pour lui donner du volume et une texture brillante et, enfin, me voilà à nouveau présentable."
 dwarven.9002.a:0 "Je peux à nouveau montrer mon visage en public sans avoir honte"