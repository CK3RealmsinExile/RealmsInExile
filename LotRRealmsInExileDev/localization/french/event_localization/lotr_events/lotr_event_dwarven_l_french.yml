 dwarven.0205.t:0 "Contemplation de Kheled-zâram"
 dwarven.0205.desc.1:0 "Après avoir quitté les Grandes Portes, mes compagnons et moi descendons la vallée jusqu'au lac long et tranquille. Kheled-zâram, où [durin|E] porta jadis son regard, demeure silencieux et immobile. Longuement nous contemplons ses eaux, méditant sur le destin de notre colonie et sur nos prochaines actions. Aperçois-je une lueur des antiques étoiles, serties dans une puissante couronne ? Un signe, ou peut-être une chimère de mon esprit las ?\n\nPourtant, soudain, la quiétude est brisée par un terrible fracas. Nous nous relevons de notre contemplation et, en nous retournant, une terreur glaciale emplit nos veines. Remontant la vallée depuis le sud-est, une bande d'[orcs|E] se précipite, arcs et épées en main. Je lance précipitamment l'ordre de retraite derrière les Portes. Hélas, bien que les [Dwarves|E] soient de bons sprinteurs, nous sommes rapidement assaillis ! Quoique nous levions nos haches et que nos armures arrêtent maintes flèches, ils sont simplement trop nombreux. Dans le chaos, nous sommes séparés, et j'ignore qui vit et qui périt. Puisse [mahalcharacter|E] nous accorder Sa miséricorde à tous."
 dwarven.0205.desc.2:0 "Je vais seul, un vieux [dwarf|E] courbé par les soucis et les tourments. Si ma barbe n'était déjà blanche, elle le serait assurément maintenant ! Tout semblait jadis si prometteur.\n\nDescendant la vallée, j'arrive enfin à Kheled-zâram, où [durin|E] porta jadis son regard, silencieux et immobile.\n\nObservant ses profondeurs claires et froides, mon esprit s'égare, désespérément en quête d'une solution. Aperçois-je une lueur des antiques étoiles, serties dans une puissante couronne ? Un signe, ou peut-être une chimère de mon esprit las ?\n\nPourtant, soudain, la quiétude est brisée par un terrible fracas. En me relevant, j'aperçois du sud-est une bande d'[orcs|E] remontant la vallée ! Arcs et flèches sont dans leurs mains, et des wargs parmi leurs rangs. Une terreur glaciale emplit mes veines tandis que je me dirige vers les Grandes Portes. Bien que mon armure arrête maintes flèches, l'une d'elles finit par trouver une faille. Je tombe à genoux, à quelques pas de la Porte, mes fidèles compagnons se précipitant pour affronter l'ennemi.\n\nJe me sens défaillir. Puisse [mahalcharacter|E] avoir pitié de nous tous. Pardonne la folie d'un fils égaré."
 dwarven.0205.a:0 "Daïn... tu avais raison..."
 dwarven.0205.b:0 "Argh !"

 dwarven.0210.t:0 "La Bataille de Mazarbul"
 dwarven.0210.desc:0 "Bien que je vive, ce n'est pas sans blessure ni perte. Maints guerriers et amis qui m'accordaient leur confiance gisent massacrés, aux Portes et dans les halls. Mais d'autres funestes nouvelles nous parviennent. La bande d'[orc|E] que nous avons vaincue n'était, selon les éclaireurs, que l'avant-garde d'une grande armée d'[orcs|E]. \n\nNous les pensions vaincus, mais il semble qu'ils attendaient simplement leur heure. Je suis empli à la fois d'effroi, de doute et d'auto-réprimande face à ma folie ! Pourtant, je n'en laisse rien paraître, car qui guidera si ce n'est moi ? Je suis le Seigneur de [Moria|E], et si aujourd'hui doit être mon dernier jour, alors je mourrai comme tel.\n\nLe visage grave, mes fidèles partisans se mettent à l'ouvrage, se préparant au pire."
 dwarven.0210.a:0 "Des tambours. Des tambours dans les profondeurs. Ils arrivent."
 
 ## Introduction ###

 dwarven.1000.t:0 "Les Enfants de Mahal"
 dwarven.1000.desc:0 "Je suis né parmi les enfants de [mahalcharacter|E], enfants adoptifs d'[eru|E], les inébranlables [dwarves|E]. Notre père nous façonna en des temps obscurs, et de ce fait, nous sommes plus robustes que les [conceptracemen|E] et plus résistants aux maladies et à la corruption.\n\nNous vivons longtemps et fleurissons lentement : nous considérons nos jeunes comme de simples enfants jusqu'à l'âge de leur [majority|El] à 40 ans, et estimons qu'il est inconvenant de se marier avant l'âge de 70 ans. Les Nains des deux sexes arborent des barbes dès la naissance, et un Nain sans barbe est l'objet d'une grande honte et de railleries.\n\nLe Khuzdul, notre langue sacrée conçue par le Créateur lui-même, n'est jamais parlée devant les non-Nains et est réservée au savoir ancien et aux rassemblements solennels. Dans la vie quotidienne, nous adoptons la langue de nos voisins et partenaires commerciaux les plus proches.\n\nBien que nous ne craignions pas le soleil comme les [orcs|E], nous sommes plus à l'aise sous terre, où nous taillons des halls dans la roche vive. Nombre de nos demeures ancestrales ont été détruites, et l'heure est venue de les reconquérir !"
 dwarven.1000.a:0 "Baruk Khazâd ! Khazâd ai-mênu !"

 ### Dwarven Reincarnation Events
 dwarven.5002.t:0 "Ressemblance avec [my_dorfdad.GetFirstNameNoTooltip]"
 dwarven.5002.desc:0 "Plus je grandis, plus je semble imiter [my_dorfdad.GetFirstName] tel qu'il est décrit dans les récits des [dwarves|E]. Tant en personnalité qu'en apparence, je semble avoir hérité d'une part de son caractère."
 dwarven.5002.durin:0 "Je rêve d'un Lac Sombre..."
 dwarven.5002.durin.tt:0 "Reflétant sept étoiles, disposées comme une couronne."
 dwarven.5002.uri:0 "Je rêve de Feu..."
 dwarven.5002.uri.tt:0 "Brûlant dans une forge, ardent et furieux."
 dwarven.5002.dwalin:0 "Je rêve de Savoir..."
 dwarven.5002.dwalin.tt:0 "Conservé en sécurité dans un coffre sous la terre."
 dwarven.5002.thrar:0 "Je rêve d'une Montagne..."
 dwarven.5002.thrar.tt:0 "À jamais inflexible, inébranlable et fière."
 dwarven.5002.sindri:0 "Je rêve d'Or..."
 dwarven.5002.sindri.tt:0 "Des montagnes de richesses, toutes pour moi seul."
 dwarven.5002.thulin:0 "Je rêve d'un Dragon..."
 dwarven.5002.thulin.tt:0 "Son crâne suspendu au sommet d'un mur."
 dwarven.5002.bavor:0 "Je rêve de Sept Joyaux..."
 dwarven.5002.bavor.tt:0 "Ornant un collier magnifiquement ouvragé."
 dwarven.5002.fallback:0 "Je rêve d'un Marteau..."
 dwarven.5002.fallback.tt:0 "Levé haut par un artisan aux yeux tristes."
 
 dwarven.5003.t:0 "Suivre les pas de son Père-Nain"
 dwarven.5003.desc:0 "Le jeune [new_dorfdad.GetFirstName] semble suivre les traces du [dwarffather|E] de son clan, [my_dorfdad.GetFirstNameNicknamed] ! Il devient un jeune [dwarf|E] fort prometteur.\n\nQu'il s'agisse de nature ou d'éducation, la force du Peuple de [my_dorfdad.GetFirstNameNoTooltip] brille intensément en celui-ci."
 dwarven.5003.a:0 "Intéressant..."
 dwarven.5003.tt:0 "[new_dorfdad.GetFirstNameNoTooltip] acquiert l'un des [personality_traits|E] de son ancêtre"
 
 dwarven.5100.t:0 "Rêves de [my_dorfdad.GetFirstNameNoTooltip]"
 dwarven.5100.desc:0 "Tout a commencé par des rêves et des souvenirs à demi rappelés, comme vus à travers un nuage. Tout au long de ma jeunesse, j'ai découvert davantage sur moi-même. Maintenant, j'en suis enfin certain.\n\nJe suis [my_dorfdad.GetFirstNameNicknamed], l'un des sept [dwarffathers|E], réincarné par la bénédiction de [mahalcharacter|E] pour guider à nouveau mon peuple !"
 dwarven.5100.a:0 "Je dois en informer ma famille !"
 
 dwarven.5101.t:0 "[my_dorfdad.GetFirstNameNoTooltip] Réincarné"
 dwarven.5101.desc.intro:0 "La nouvelle m'est parvenue que [new_dorfdad.GetFirstName] est notre ancien [dwarffather|E], [my_dorfdad.GetFirstNameNicknamed] réincarné !\n\nBientôt, chaque "
 dwarven.5101.desc.longbeard:0 "[longbeard|E]"
 dwarven.5101.desc.firebeard:0 "[firebeard|E]"
 dwarven.5101.desc.broadbeam:0 "[broadbeam|E]"
 dwarven.5101.desc.blacklock:0 "[blacklock|E]"
 dwarven.5101.desc.ironfist:0 "[ironfist|E]"
 dwarven.5101.desc.stiffbeard:0 "[stiffbeard|E]"
 dwarven.5101.desc.stonefoot:0 "[stonefoot|E]"
 dwarven.5101.desc.fallback:0 "[dwarf|E]"
 dwarven.5101.desc.outro:0 "connaîtra l'heureuse nouvelle - notre père marche à nouveau parmi nous."
 dwarven.5101.a.close:0 "Mon propre [ROOT.Char.Custom2('RelationToMeShort', new_dorfdad )] !"
 dwarven.5101.a:0 "Notre père, de nouveau réincarné !"
 dwarven.5101.a.tt:0 "Les [dwarffathers_pluralshort|E] réincarnés bénéficient d'un traitement préférentiel en termes de [succession|E]"
 
 dwarven.5102.t:0 "La Mort de [new_dorfdad.GetFirstNameNoTooltip]"
 dwarven.5102.desc:0 "[new_dorfdad.GetFirstNameNoTooltip], le [GetTrait('dwarf_father').GetName( GetNullCharacter )] réincarné de notre clan s'est éteint. Avec sa mort, notre peuple entre dans une période de deuil collectif, attendant son éventuel retour."
 dwarven.5102.a:0 "Repose en paix, père."
 
 ### High King of Durin's Folk Trait events
 dwarven.6001.t:0 "Ukhzâd"
 dwarven.6001.desc.regular:0 "Après que mon prédécesseur a unifié les montagnes du Peuple de Durin, notre lignée a gagné prestige et fierté au-delà de nos anciens souverains.\n\nEn montant sur le trône, j'ai été reconnu comme le Gablâbâd du [durinsfolk|E].\n\nNul plus grand honneur ou responsabilité ne peut être conféré à un seul [ROOT.Char.GetWomanMan]. Je dois m'assurer de répondre aux attentes de mes sujets si je souhaite demeurer longtemps au pouvoir."
 dwarven.6001.a:0 "Mon heure ne fait que commencer !"

 dwarven.6002.t:0 "Un Nouveau Gablâbâd"
 dwarven.6002.desc:0 "Avec la perte de ma légitimité, je ne peux plus prétendre au titre d'Ukhzâd. Le Royaume appartient désormais à [new_holder.GetTitledFirstName]."
 dwarven.6002.a:0 "Ce n'est pas la fin !"

 ### Shaving Events
 
 dwarven.9000.t:0 "Rasé de Près"
 dwarven.9000.cruel.desc:0 "« Oh, [recipient.GetFirstNameNoTooltip] », soupiré-je théâtralement. « Ne vous inquiétez point. Je ne suis pas venu prendre votre tête — ni rien d'autre de valeur. Votre barbe fera parfaitement l'affaire. »"

 dwarven.9001.cruel.desc:0 "Le regard satisfait sur le visage de [actor.GetHerHis] m'envoie un frisson le long de l'échine.\n\n« Ne vous inquiétez point. Je ne suis pas venu pour votre tête — ni rien d'autre de valeur d'ailleurs. Votre barbe fera parfaitement l'affaire. »"
 dwarven.9001.compassionate.desc:0 "« [recipient.GetFirstNameNoTooltip], je tiens à ce que vous sachiez que je ne prends aucun plaisir à cela. Je suis contraint de vous faire raser. Pour la stabilité du royaume. »"
 dwarven.9001.a:0 "Quoi...? Lâchez-moi ! #emp Nooon !#!"

 dwarven.9002.t:0 "De Nouveau Barbu"
 dwarven.9002.desc:0 "De longues années se sont écoulées depuis que j'ai été honteusement rasé de près. J'ai tout fait pour accélérer la repousse de ma précieuse barbe, utilisé potions et lotions pour lui donner volume et éclat, et enfin, elle est présentable."
 dwarven.9002.a:0 "Je peux à nouveau montrer mon visage en public sans honte."

 dwarven.9500.t:0 "Le Cours de Ma Vie"
 dwarven.9500.desc:0 "En vieillissant, je commence à méditer sur mon avenir. Le choix majeur qui se présente maintenant à moi est de rechercher une compagne ou de me concentrer avant tout sur mon art. Il n'est pas rare qu'un [dwarf|E] ne prenne point de compagne et se consacre plutôt à perfectionner son art. Ou peut-être celle que je désire ne voudrait-elle pas de moi, ou a-t-elle choisi un autre ! Quelle qu'en soit la raison, il n'y a nulle honte dans l'un ou l'autre choix. Pourtant, je dois garder à l'esprit l'héritage de ma maison et de ma famille, afin qu'il ne s'éteigne pas avec moi..."
 dwarven.9500.a:0 "Je chercherai une compagne."
 dwarven.9500.b:0 "Mon art m'appelle !"
 
 dwarven.9700.t:0 "La Montagne Solitaire est Nôtre"
 dwarven.9700.desc.evil:0 "Trop longtemps les maudits Nains de la [lonelymountain|E] sont demeurés gras et fiers sur leurs monceaux d'or, se cachant derrière les portes de leur grande Montagne. Ils ont farouchement défendu leurs foyers, leurs haches acérées et leurs armures quasi impénétrables. Plus maintenant.\n\nDésormais, la Montagne Solitaire est mise à nu, ses portes déchirées et ses halls rougis du sang des Nains. Les richesses des Nains : joyaux étincelants, gemmes précieuses, armes finement ciselées, et or au-delà de toute mesure et affliction ; tout est nôtre à prendre et à piller. Beaucoup ont longtemps cru ce royaume inconquérable, sauf par le feu draconique, mais je l'ai mis à nu."
 dwarven.9700.desc.good:0 "La chute d'Erebor en a choqué beaucoup, et ce fut une grande tragédie, semblable à la Désolation de Smaug. Pourtant, bien que le souvenir de cet échec demeure encore dans nos cœurs, la tristesse de la perte est désormais remplacée par la joie et l'espoir. La Montagne Solitaire est de nouveau nôtre, la souillure qui l'occupait totalement nettoyée, et un Nain siège maintenant sur le trône. Tout comme le dragon maudit fut vaincu, ainsi le furent ces occupants sauvages."
 dwarven.9700.a:0 "Hourra !"

 dwarven.9701.t:0 "La Chute d'Erebor"
 dwarven.9701.desc:0 "Erebor, joyau de mon peuple, est tombée. Par un acte qui restera longtemps dans la mémoire de la race des Nains, les portes de la Montagne Solitaire ont cédé, et les ennemis se sont déversés dans les halls scintillants des Nains. Tout comme lorsque Smaug le Doré brûla Dale et Erebor, d'innombrables sont à nouveau poussés à l'exil, et ils regardent leur patrie avec chagrin et douleur, cherchant à y retourner un jour. Je ne peux laisser cette souillure polluer Erebor longtemps.\n\nNous reviendrons un jour, et nous aurons notre vengeance dans le sang. Tout comme Smaug tomba, faisons tomber la racaille qui profane notre foyer !"
 dwarven.9701.a:0 "Qu'ils craignent le retour des enfants de Mahal !"

 dwarven.9804.t:0 "Usurpation du Trône"
 dwarven.9804.desc:0 "Peut-être le droit de mon [king.Custom('GetQueenKing')], [king.Custom('GetQueenKing')] [king.GetFirstName] à régner est-il arrivé à son terme. Plutôt que de permettre à un souverain illégitime de conserver sa place sur le trône, peut-être devrais-je placer un nouveau [ROOT.Char.Custom('GetQueenKing')] sur le trône ? En y réfléchissant, pourquoi devrais-je même envisager de placer quelqu'un d'autre sur le trône, quand je suis moi-même un candidat parfaitement capable ?\n\nPeut-être est-il temps que je prenne le contrôle de ma Maison, que je revendique le trône de mon peuple. Comment devrais-je procéder cependant ? Par la menace de l'épée ou du poignard ? En étant un diplomate et un [ROOT.Char.GetWomanMan] de famille convaincant ? [king.GetFirstNameNoTooltip] acceptera-t-[king.GetSheHe] mon règne, ou résistera-t-[king.GetSheHe] ?\n\nAi-je vraiment le droit d'exiger cela de [king.GetHerHim] ?"
 dwarven.9804.a:0 "Envoyez-[king.GetHerHim] une notification que [king.GetSheHe] ne règne plus sur notre peuple."
 dwarven.9804.b:0 "Je ne peux faire cela, c'est de la trahison."

 dwarven.9805.t:0 "Un Nouveau [claimant.Custom('GetQueenKing')] !?"
 dwarven.9805.desc:0 "Mon parent [claimant.GetWomanMan] [claimant.GetFirstName] a envoyé un message outrageant à mes halls ! [claimant.GetFirstName] prétend que mon règne sur notre peuple est illégitime, et que [claimant.GetSheHe] est le véritable souverain de notre Maison.\n\n[claimant.GetSheHe] me demande de m'écarter, de déposer ma couronne et mon trône pour devenir l'inférieur de [claimant.GetHerHis], ou [claimant.GetSheHe] me destituera ! Le trône est mien de droit, mais vaut-il la peine de résister, quand je sais que ce faisant, cela coûtera la vie à tant de mon peuple ? Quelle est la juste action pour un [ROOT.Char.Custom('GetQueenKing')] face à pareille trahison ?"
 dwarven.9805.a:0 "Si ce traître veut la guerre, alors [claimant.GetSheHe] l'aura !"
 dwarven.9805.b:0 "Je ne serai pas la cause de morts inutiles, je cède."

 dwarven.9806.t:0 "Ce Sera la Guerre !"
 dwarven.9806.desc:0 "J'ai reçu des nouvelles, [king.GetFirstName] a refusé mon offre et ne cédera pas pacifiquement le trône de notre peuple. Je ne veux point d'effusion de sang, mais [king.GetSheHe] me force la main, car [king.GetHerHis] règne ne doit plus se prolonger. Notre peuple souffre maintenant, à cause du choix de [king.GetHerHis]."
 dwarven.9806.a:0 "Il n'aurait pas dû en venir à cela, mon parent."

 dwarven.9807.t:0 "Un Nouveau [claimant.Custom('GetQueenKing')]"
 dwarven.9807.desc:0 "J'ai reçu des nouvelles, [king.GetFirstName] a tenu compte de mon offre et a choisi de céder pacifiquement le trône de notre peuple. Je me réjouis que [king.GetSheHe] ait choisi de ne pas sacrifier les vies de notre peuple pour assouvir [king.GetHerHis] propre orgueil.\n\nMon règne a commencé, et ma lignée assumera le trône après moi. En tant que nouveau [claimant.Custom('GetQueenKing')], je dois maintenant décider comment je guiderai mon peuple dans cette nouvelle ère. Que réserve l'avenir à mon règne ? Conduirai-je mon peuple vers un avenir radieux ou un âge glorieux ? Ou serai-je un pire [claimant.Custom('GetQueenKing')] que tous ceux qui m'ont précédé ?"
 dwarven.9807.a:0 "Une nouvelle ère commence pour mon peuple !"

 dwarven.9808.t:0 "Une Couronne de Victoire"
 dwarven.9808.desc:0 "Après avoir refusé mon offre de céder pacifiquement le trône, [king.GetFirstName] n'a même pas réussi à défendre [king.GetHerHis] prétention par la guerre, car [king.GetSheHe] a été vaincu.\n\nMon règne a commencé, et ma lignée assumera le trône après moi. En tant que nouveau [claimant.Custom('GetQueenKing')], je dois maintenant décider comment je guiderai mon peuple dans cette nouvelle ère. Que réserve l'avenir à mon règne ? Conduirai-je mon peuple vers un avenir radieux et glorieux ? Ou serai-je un pire [claimant.Custom('GetQueenKing')] que tous ceux qui m'ont précédé ?"
 dwarven.9808.a:0 "Une nouvelle ère commence pour mon peuple !"

 dwarven.9809.t:0 "Humilié dans la Défaite"
 dwarven.9809.desc:0 "Mon parent [claimant.GetWomanMan] [claimant.GetFirstName] m'a vaincu.\n\nJe n'ai combattu que pour protéger ce que [mahalcharacter|E] m'avait donné contre ce traître, et pourtant, sa faveur s'est détournée de moi. [claimant.GetFirstName] règne maintenant en tant que [claimant.Custom('GetQueenKing')], pour le meilleur ou pour le pire."
 dwarven.9809.a:0 "Je ne peux qu'espérer qu'ils ne ruineront pas ce que j'ai accompli."

 dwarven.9810.t:0 "Mon Entreprise a Échoué"
 dwarven.9810.desc:0 "[king.GetFirstName] règne toujours sur notre peuple en tant que [king.Custom('GetQueenKing')], j'ai été vaincu.\n\n[mahalcharacter|E] se tient toujours aux côtés de [king.GetHerHim], c'était ma propre folie qui m'a conduit à ce point, qui a tué notre peuple pour mes propres désirs égoïstes."
 dwarven.9810.a:0 "Convoiter le trône d'autrui est pure folie."