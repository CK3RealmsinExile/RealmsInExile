 dwarven.9967.t: "Vénérer les Ancêtres: Hevdrok, le Héros"
 dwarven.9967.desc: "Ce parchemin conte l'histoire de [GetScriptedCharacterByHistoryID('lineofhevdrok').GetFirstNameNicknamedRegnal], célèbre parmi les [stiffbeards|E] des [redmountains|E]. Ce fut durant le [secondage|E], peu après la [waroftheelvesandsauron|E], quand les Barbes-Raides entrèrent en possession d'un [ringofpower|E]. Alors que la richesse argentée de [kibilzahar|E], la demeure des Barbes-Raides, venait d'être découverte, leur royaume attira l'attention de grands [dragons|E] des terres sauvages. Nul ne se montra plus féroce que Veznarûkh, la Flamme de Ruine, borgne à cause d'une blessure de flèche.\n\nDurant l'un des assauts de Veznarûkh, [GetScriptedCharacterByHistoryID('lineofhevdrok').GetFirstName] se dressa contre lui. Bien que non seul, son courage se distingua. Alors que d'autres décochaient des flèches qui ne pouvaient percer sa peau, il escalada une forteresse en ruines et frappa profondément dans son aile. Le dragon chuta, arrachant le bras de Hevdrok et le projetant dans les décombres. Pourtant Hevdrok se releva encore. La bête borgne se moqua du bras manquant de Hevdrok, ignorant la hache qu'il maniait encore, jusqu'à ce que Hevdrok fende le crâne du Dragon avant de succomber.\n\nSes parents le portèrent à [Glossary('Kibiltumun','kibiltumun_gloss')] sous [GetTitleByKey('k_kibilzahar').GetNameNoTier], le seul lieu d'où les Barbes-Raides croient que [mahalcharacter|E] guide leurs morts vers les Salles au-delà. Là il fut mis au repos avec les honneurs d'un Roi, symbole de défi et de dévotion à l'antique demeure des Barbes-Raides."
 dwarven.9967.a: "Dans la vaillance et la force, nos légendes naissent."
 dwarven.9967.b: "Il frappa invisible là où d'autres ne pouvaient."

 dwarven.9971.t: "Vénérer les Ancêtres: Thrár Ier, le Fier"
 dwarven.9971.desc: "Le parchemin porte l'histoire de [thrarproud|E], [dwarffather|E] des [blacklocks|E] ou [thrarsfolk|E], qui s'éveilla d'abord dans les [orocarni|E] septentrionales aux côtés de [bavorcold|E] des [stonefoots|E], dans les profondeurs voûtées de Baruzkhizdin, la 'Grande Salle du Nord'.\n\nAvec une voix forte et tonitruante et une fierté à l'avenant, [GetScriptedCharacterByHistoryID('lineofthrar1').GetFirstNameNicknamedRegnal] fonda la demeure de Nargubraz et la Maison de $Thr_ar$.\n\nIl chercha non seulement la richesse mais une grandeur au-delà de l'or. Sous sa main audacieuse, les [blacklocks|E] prospérèrent jusqu'à ce que de grandes calamités après son trépas les forcent à se disperser aux coins éloignés du monde, fondant des salles partout où les montagnes pouvaient les abriter.\n\nLes Avari le nommèrent 'Druin', 'le Féroce', tandis que les Orientaux l'appelaient 'Sadal', 'le Rude'. Pour l'histoire, il demeure Thrár — féroce et toujours résolu."
 dwarven.9971.a: "Que nos actes résonnent plus fort que sa voix."
 dwarven.9971.b: "Même la fierté doit s'agenouiller devant la sagesse."

 dwarven.9972.t: "Vénérer les Ancêtres: Thrár II, le Jeune"
 dwarven.9972.desc: "Le manuscrit parle de [GetScriptedCharacterByHistoryID('lineofthrar19').GetFirstNameNicknamedRegnal] 'le Jeune' qui quitta la demeure de [GetTitleByKey('k_nargubraz').GetNameNoTier] gouvernée par son oncle [GetScriptedCharacterByHistoryID('secondlineofthrar1').GetFirstNameNicknamedRegnal] après le trépas de son père [GetScriptedCharacterByHistoryID('lineofthrar17').GetFirstNameNicknamedRegnal].\n\nUne troupe des [blacklocks|E] suivit leur [dwarffather|E] vers le sud où il fonda la demeure de [GetTitleByKey('k_bizar_uld_um').GetNameNoTier] sur la pierre posée par des mains plus anciennes.\n\n$Thr_ar$ établit ce royaume non par conquête, mais par unité.\nIl épousa [GetScriptedCharacterByHistoryID( 'lineofbavor14' ).GetFirstName], fille de [GetScriptedCharacterByHistoryID( 'lineofbavorII' ).GetFirstNameNicknamedRegnal] des [stonefoots|E], qui lui-même devint Premier-Vassal et Roi-du-Nord de Bizarûldûm par cette union.\n\nPar le premier fils de [GetScriptedCharacterByHistoryID('lineofthrar19').GetFirstNameNicknamedRegnal], [GetScriptedCharacterByHistoryID('lineofthrar21').GetFirstNameNicknamedRegnal], sa lignée gouvernerait Bizarûldûm durant de nombreux siècles, perdurant jusqu'au temps de la [successionofbizaruldum|E]. Son second fils, [GetScriptedCharacterByHistoryID('thirdlineofthrar1').GetFirstNameNicknamedRegnal], voyagea plus au sud et fonda la demeure de [GetTitleByKey('k_mablad_dum').GetNameNoTier]."
 dwarven.9972.a: "Il bâtit avec dessein. Ainsi ferons-nous également."
 dwarven.9972.b: "Comme il unit les maisons, ainsi forgerai-je de nouveaux pactes."

 dwarven.9973.t: "Vénérer les Ancêtres: Thrár III, l'Ensanglanté"
 dwarven.9973.desc: "La chronique parle de [GetScriptedCharacterByHistoryID('lineofthrar25').GetFirstNameNicknamedRegnal] des [blacklocks|E], qui régna dans les années déclinantes du [secondage|e] quand les [orcs|E] du nord commencèrent à infester les [orocarni|E].\n\nAvec [GetTitleByKey('k_bizar_uld_um').GetNameNoTier] sous menace croissante, il mena une grande expédition militaire vers le nord, frappant profondément en terres ennemies et soulageant la pression sur maintes forteresses [dwarven|E].\n\nSa campagne finale apporta un bref répit, mais à grand prix. $Thr_ar$ lui-même périt avant la fin de la campagne, et bien qu'il préservât le cœur de son royaume, plusieurs excavations mineures furent perdues dans les combats.\n\nDans le désespoir qui suivit, les maisons orientales des [thrarsfolk|E] et [bavorsfolk|E] en vinrent à accepter l'[Concept('sevenringsofdwarves', 'Ring of the Blacklocks')|E] et l'[Concept('sevenringsofdwarves', 'Ring of the Stonefoots')|E], présents de mains douteuses qui promettaient la force au milieu du déclin."
 dwarven.9973.a: "Le commandement décisif de Thrár était louable."
 dwarven.9973.b: "Il possédait la sagesse d'agir quand le moment l'exigeait."

 dwarven.9974.t: "Vénérer les Ancêtres: Thrár IV, le Roi de Trois Jours"
 dwarven.9974.desc: "Le parchemin décrit [GetScriptedCharacterByHistoryID('lineofthrar55').GetFirstNameNicknamedRegnal], fils de [GetScriptedCharacterByHistoryID('lineofthrar51').GetFirstNameNicknamedRegnal]. Son règne commença dans la calamité et finit dans le feu. [GetScriptedCharacterByHistoryID('lineofthrar51').GetFirstName], forgeron habile mais vaniteux, forgea une nouvelle épée héréditaire pour son fils [dwarffather|E] des [thrarsfolk|E], [Glossary('Dumsuhersar','cursed_sword_of_blacklocks_description')]. C'était le chef-d'œuvre de Fullâ, forgé avec l'[Concept('sevenringsofdwarves', 'Ring of the Blacklocks')|E] et l'[Concept('sevenringsofdwarves', 'Ring of the Stonefoots')|E] prêté sur ses mains, ce qui augmenta ses capacités.\n\nEn quelques jours après l'achèvement de la lame cependant, non pas un mais trois [dragons|E] s'abattirent sur [GetTitleByKey('k_bizar_uld_um').GetNameNoTier], attirés par les trésors [dwarven|E] de deux clans. Fullâ et sa garde blessèrent le Dragon, mais furent consumés dans son feu. Les [Concept('sevenringsofdwarves', 'Dwarven Rings')|E] furent perdus, bien que Dumsuhersar perdurât.\n\nEnragé par la mort de son père, $Thr_ar$ rallia son ost et tua avec succès les Dragons, mais mourut le troisième jour de son règne. Ne laissant nul héritier que des cousins éloignés parmi les [stonefoots|E], une amère [Concept('successionofbizaruldum','querelle')|E] s'ensuivit. Dumsuhersar passa aux parents méridionaux de $Thr_ar$, bien que les [bavorsfolk|E] aient jugé la lame maudite depuis lors."
 dwarven.9974.a: "Moi aussi j'affronterai un grand péril si le devoir l'exige."
 dwarven.9974.b: "Quelle honte de voir de telles œuvres d'artisanat perdues dans le temps."

 dwarven.9975.t: "Vénérer les Ancêtres: Thrár V, le Rebâtisseur"
 dwarven.9975.desc: "Le parchemin décrit [GetScriptedCharacterByHistoryID('thirdlineofthrar59').GetFirstNameNicknamedRegnal], qui s'éleva des cendres d'un royaume brisé. Né de la lignée méridionale à [GetTitleByKey('k_mablad_dum').GetNameNoTier], sa jeunesse fut marquée par le feu et la ruine. Aux jours du règne de son père [GetScriptedCharacterByHistoryID('thirdlineofthrar57').GetFirstNameNicknamedRegnal], la terre se souleva, et la colère perçue de [mahalcharacter|E] consuma les demeures [dwarven|E]. Quand les montagnes se calmèrent, deux tiers des [blacklocks|E] méridionaux gisaient morts, et des [orcs|E] des profondeurs émergèrent pour s'emparer de ce qui restait.\n\nDe ces cendres, $Thr_ar$ émergea non comme conquérant, mais comme restaurateur. Il rallia les survivants et relocalisa le siège royal à [GetTitleByKey('k_barazimab_ul').GetNameNoTier], dans les [yellowmountains|E]. Là, il passa son temps à rebâtir les salles, raviver l'espoir et reforger la fierté brisée. Sous sa guidance, les Boucles-Noires restants choisirent de s'isoler, échangeant l'ambition contre l'endurance.\n\nBien qu'il regardât rarement au-delà des [yellowmountains|E], le sien fut un règne qui préserva un peuple au bord de l'effacement. Et maintenant, alors que j'étudie son héritage, je me demande: est-il plus sage de sécuriser ce que nous avons, ou de nous élever et reconquérir notre force?"
 dwarven.9975.a: "L'ambition doit parfois céder le pas à la stabilité."
 dwarven.9975.b: "L'endurance signifie peu sans force pour la défendre."

 dwarven.9976.t: "Vénérer les Ancêtres: Thrár VI, le Vaillant"
 dwarven.9976.desc: "Le parchemin porte le nom de [GetScriptedCharacterByHistoryID('thirdlineofthrar77').GetFirstNameNicknamedRegnal], qui régna au [thirdage|E], alors que le danger se rassemblait autour de son peuple.\n\nBien que le sud se fût longtemps replié sur lui-même, $Thr_ar$ rallia les [blacklocks|E] à la guerre contre la domination [orcish|E] qui festoyait dans les ruines de [GetTitleByKey('k_mablad_dum').GetNameNoTier]. Pourtant sa force résidait non seulement dans les armes mais aussi dans la diplomatie, car avec un conseil avisé et une conviction inébranlable, il forgea une alliance avec Kôronânde.\n\nEnsemble, ils repoussèrent [GetScriptedCharacterByHistoryID('nazgul4').GetFirstNameNicknamedRegnal], le Dieu-Roi de Mûmakan revenu, et ceux qui suivaient la $faith_indur$. Par la résistance de $Thr_ar$, les ambitions de conquête du [nazgul|E] furent contrecarrées car le Dieu-Roi fut forcé de s'attarder dans la région bien plus longtemps qu'il ne l'avait prévu, et la république de Kôronânde tint bon contre son assaut.\n\nTel fut l'héritage de $Thr_ar$ VI: défi, unité et une volonté que la peur ne plia point."
 dwarven.9976.a: "En temps d'obscurité, l'unité est l'arme qui assure la survie."
 dwarven.9976.b: "L'unité est précieuse, mais la force des armes est ce qui assure la victoire."

