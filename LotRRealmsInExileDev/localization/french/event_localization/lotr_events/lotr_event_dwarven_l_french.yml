 dwarven.0205.t:0 "Contemplation face à Kheled-zâram"
 dwarven.0205.desc.1:0 "Après avoir quitté les Grandes Portes, mes compagnons et moi descendons la vallée jusqu'au long lac tranquille, Kheled-zâram, où [durin|E] médita, silencieux et immobile. Longtemps nous le contemplons, réfléchissant au destin de notre colonie et à nos prochaines actions. Aperçois-je un soupçon d'étoiles anciennes, inscrites dans une couronne puissante ? Un signe, ou peut-être une illusion de mon esprit fatigué ?\n\nSoudain, la tranquillité est brisée par un bruit terrible. Nous nous levons de notre contemplation, et en nous retournant, la terreur nous saisit. Une bande d'orques remonte la vallée au sud-est, arcs et épées en main. Je hurle rapidement l'ordre de battre en retraite vers les Portes. Mais bien que les nains soient des sprinters, nous sommes rapidement assaillis ! Nous levons nos haches et notre armure arrête de nombreux traits, mais ils sont tout simplement trop nombreux. Dans le chaos, nous sommes séparés, et je ne sais pas qui vit et qui meurt. Que Mahal étende à tous sa miséricorde."
 dwarven.0205.desc.2:0 "Je pars seul, un nain âgé courbé par les ans et les peines. Si ma barbe n'était pas déjà blanche, elle le serait sûrement maintenant ! En descendant la vallée, j'arrive enfin a Kheled-zâram, où [durin|E] médita, silencieux et immobile. Plongeant mon regard dans ses profondeurs claires et froides, mon esprit s'agite, désespérant de trouver une solution.\n\nAperçois-je un soupçon d'étoiles anciennes, inscrites dans une couronne puissante ? Un signe, ou peut-être une illusion de mon esprit fatigué ?\n\nSoudain, la tranquillité est brisée par un bruit terrible. Me levant, j'aperçois du sud-est une bande d'orques, remontant la vallée ! Arcs et flèches dans leurs mains, et des wargs parmi leurs rangs. La terreur me saisit alors que je me dirige vers les Grandes Portes. Pourtant, même si mon armure arrête de nombreuses flèches, finalement l'une d'elles trouve une faille.\n\nJe tombe à genoux, à quelques pas seulement de la Porte, mes fidèles compagnons se précipitant pour affronter l'ennemi. Je me sens faible.\n\nQue Mahal ait pitié de nous tous.\n\nPardonnez la folie d'un fils égaré."
 dwarven.0205.a:0 "Dain... tu avais raison..." 
 dwarven.0205.b:0 "Agh!"
 
 dwarven.0210.t:0 "La bataille de Marzabul"
 dwarven.0210.desc:0 "Bien que je sois en vie, ce n'est pas sans blessure ni coût. De nombreux guerriers et amis qui m'ont fait confiance gisent morts aux Portes et dans les salles. Mais d'autres mauvaises nouvelles sont à venir. La bande d'orques que nous avons vaincue, disent les éclaireurs, n'était que l'avant-garde d'une grande horde d'orques.\n\nNous pensions les avoir vaincus, mais il semble qu'ils ne faisaient qu'attendre leur heure. Je suis rempli à la fois de doutes et de remords pour ma folie ! Pourtant, je ne laisse rien transparaître, car qui les mènera si ce n'est moi ? Je suis le Seigneur de la Moria, et si aujourd'hui doit être mon dernier jour, alors je mourrai en tant que tel.\n\nLes visages sombres, mes fidèles partisans se mettent au travail, se préparant au pire." 
 dwarven.0210.a:0 "Des tambours. Des tambours dans les profondeurs. Ils arrivent."
 

 ## Introduction ###

 dwarven.1000.t:0 "Les enfants de Mahal"
 dwarven.1000.desc:0 "Je suis né parmi les enfants de [mahalcharacter|E], enfants adoptifs d'[eru|E], les inébranlables [dwarves|E]. Notre père nous a façonnés durant des temps sombres et, en tant que tels, nous sommes plus solides que les [conceptracemen|El], et plus résistants aux maladies et à la corruption.\n\nNous vivons longtemps et nous sommes long à fleurir : nous considerons que nos jeunes demeurent des enfants jusqu'à atteindre la [majority|El] à l'âge de 40 ans, et il est inapproprié de se marier avant l'âge de 70 ans. Les nains des deux genres portent une barbe depuis leur naissance, et un nain sans barbe fait l'objet de honte et de moqueries.\n\nBien que nous ne craignons pas le soleil comme les [orcs|E], nous sommes plus à l'aise sous terre, où nous creusons des salles dans la roche vivante. Beaucoup de nos maisons ancestrales ont été détruites, et il est maintenant temps de les récupérer !"
 dwarven.1000.a:0 "Baruk Khazâd ! Khazâd ai-mênu !"
 
 ### Dwarven Reincarnation Events
 dwarven.5002.t:0 "[my_dorfdad.GetFirstNameNoTooltip] renaît"
 dwarven.5002.desc:0 "Plus je grandis, plus je semble ressembler à [my_dorfdad.GetFirstName] tel qu'il est décrit dans les contes des [dwarves|E]. Tant en personnalité qu'en apparence, il semble que j'ai hérité de certains de ses traits."
 dwarven.5002.durin:0 "Je rêve d'un Lac Sombre..."
 dwarven.5002.durin.tt:0 "Refletant sept étoiles, disposées comme une couronne."
 dwarven.5002.uri:0 "Je rêve de Feu..."
 dwarven.5002.uri.tt:0 "Brûlant dans une forge, ardente et furieuse."
 dwarven.5002.dwalin:0 "Je rêve de Connaissance..."
 dwarven.5002.dwalin.tt:0 "Conservée en sécurité dans un coffre-fort sous la terre."
 dwarven.5002.thrar:0 "Je rêve d'une montagne..."
 dwarven.5002.thrar.tt:0 "Toujours inflexible, résolu et fier."
 dwarven.5002.sindri:0 "Je rêve d'or..."
 dwarven.5002.sindri.tt:0 "Des montagnes de richesses, rien qu'à moi."
 dwarven.5002.thulin:0 "Je rêve d'un dragon..."
 dwarven.5002.thulin.tt:0 "Son crâne monté au sommet d'un mur."
 dwarven.5002.bavor:0 "Je rêve de Sept Joyaux..."
 dwarven.5002.bavor.tt:0 "Ornant un collier magnifiquement travaillé."
 dwarven.5002.fallback:0 "Je rêve d'un marteau..."
 dwarven.5002.fallback.tt:0 "Élevés haut par un artisan aux yeux tristes."
 
 dwarven.5003.t:0 "Tel père, tel nain."
 dwarven.5003.desc:0 "Le jeune [new_dorfdad.GetFirstName] semble prendre exemple sur le Père des nains de son clan, [my_dorfdad.GetFirstNameNicknamed] ! Il devient un jeune [nain|E] prometteur.\n\nQue ce soit inné ou acquis, la force du Peuple de [my_dorfdad.GetFirstNameNoTooltip] brille intensément en lui."
 
 dwarven.5100.t:0 "Rêve de [my_dorfdad.GetFirstNameNoTooltip]"
 dwarven.5100.desc:0 "Cela a commencé avec des rêves et des souvenirs à moitié oubliés, comme vus à travers un nuage. Tout au long de ma jeunesse, j'ai appris de plus en plus sur moi-même. Maintenant, j'en suis enfin sûr.\n\nJe suis [my_dorfdad.GetFirstNameNicknamed], l'un des sept [GetTrait('dwarf_father').GetName( GetNullCharacter )]s, ressuscité par la bénédiction de Mahal pour conduire à nouveau mon peuple !""
 dwarven.5100.a:0 "Je dois en informer ma famille !"
 
 dwarven.5101.t:0 "[my_dorfdad.GetFirstNameNoTooltip] renaît"
 dwarven.5101.desc:0 "Des nouvelles me sont parvenues, affirmant que [new_dorfdad.GetFirstName] est notre ancien père nain, [my_dorfdad.GetFirstNameNicknamed], réincarné !\n\nBientôt, chaque ""
 dwarven.5101.desc.longbeard:0 "[longbeard|E]"
 dwarven.5101.desc.firebeard:0 "[firebeard|E]"
 dwarven.5101.desc.broadbeam:0 "[broadbeam|E]"
 dwarven.5101.desc.blacklock:0 "[blacklock|E]"
 dwarven.5101.desc.ironfist:0 "[ironfist|E]"
 dwarven.5101.desc.stiffbeard:0 "[stiffbeard|E]"
 dwarven.5101.desc.stonefoot:0 "[stonefoot|E]"
 dwarven.5101.desc.fallback:0 "[dwarf|E]"
 dwarven.5101.desc.outro:0 "entendra la bonne nouvelle - notre père marche à nouveau parmi nous"
 dwarven.5101.a.close:0 "Mon propre [THIS.Char.Custom2('RelationToMeShort', SCOPE.sC('new_dorfdad'))]!"
 dwarven.5101.a:0 "Notre Père, Renaît à nouveau!"
 dwarven.5101.a.tt:0 "Le Père Nain réincarné bénéficie d'un traitement préférentiel en termes de [succession|E]"!"
 
 dwarven.5102.t:0 "La mort de [new_dorfdad.GetFirstNameNoTooltip]" #Event could use better loc
 dwarven.5102.desc:0 "[new_dorfdad.GetFirstNameNoTooltip], le  [GetTrait('dwarf_father').GetName( GetNullCharacter )] réincarné de notre clan, est décédé. Avec sa mort, nous entront dans une période de deuil collectif, en attendant son retour."
 dwarven.5102.a:0 "Repose en paix, mon père."
 
 ### High King of Durin's Folk Trait events
 dwarven.6001.t:0 "Ukhzâd"
 dwarven.6001.desc.regular:0 "En montant sur le trône, j'ai été reconnu comme le Gablâbâd du peuple de Durin. \n\nAucun plus grand honneur ou responsabilité ne peut être conféré à un seul [ROOT.Char.GetWomanMan]. Je dois m'assurer de me montrer à la hauteur des attentes de mes sujets si je souhaite demeurer longtemps au pouvoir."
 dwarven.6001.a:0 "Mon règne ne fait que commencer !"

 dwarven.6002.t:0 "Un nouveau Glablâbâd"
 dwarven.6002.desc:0 "Ayant perdu toute légitimité, je ne peux plus avoir aucune revendications sur le titre d'Ukhzâd. Le royaume appartient désormais à [new_holder.GetTitledFirstName]."
 dwarven.6002.a:0 "Ce n'est pas la fin !"

 ### Shaving Events
 
 dwarven.9000.t:0 "Rasé de près"
 dwarven.9000.cruel.desc:0 "« Oh, [recipient.GetFirstNameNoTooltip], » soupire-je théâtralement. « Ne vous inquiétez pas. Je ne suis pas venu pour prendre votre tête ; ni pour quoi que ce soit d'autre qui aurait de la valeur. Votre barbe sera suffisante. »"

 dwarven.9001.cruel.desc:0 "Le regard satisfait sur son visage fait frissonner jusqu'à ma colonne vertébrale.\n\n« Ne vous inquiétez pas. Je ne suis pas venu pour prendre votre tête ; ni pour quoi que ce soit d'autre qui aurait de la valeur. Votre barbe sera suffisante. »"
 dwarven.9001.compassionate.desc:0 "« [recipient.GetFirstNameNoTooltip], je veux que vous sachiez que je n'y prends aucun plaisir. Je suis obligé de vous raser. C'est pour la stabilité du royaume.""
 dwarven.9001.a:0 "Quoi... ? Laissez moi partir ! #emp Nooonnn!# !"

 dwarven.9002.t:0 "Barbu à nouveau"
 dwarven.9002.desc:0 "Cela fait de nombreuses années que je n’ai pas été honteusement rasé[ROOT.Char.Custom('FR_E')]. J'ai fait tout ce que j'ai pu pour que ma barbe chérie repousse au plus vite, en utilisant des potions et des onguents pour lui donner du volume et une texture brillante et, enfin, me voilà à nouveau présentable."
 dwarven.9002.a:0 "Je peux à nouveau montrer mon visage en public sans avoir honte"
 
 dwarven.9500.t:0 "Le cours de ma vie"
 dwarven.9500.desc:0 "En vieillissant, je commence à réfléchir à mon avenir. Le dilemme qui se présente devant moi aujourd'hui est celui du mariage : devrais-je trouver un conjoint, ou me dédier tout entier à ma vocation ? Il n'est pas rare qu'un nain ne prenne pas de conjoint et se concentre plutôt sur le perfectionnement de son art. Ou peut-être que celle que je désire ne voudrait pas de moi, ou a choisi quelqu'un d'autre ! Quelle que soit la raison, il n'y a pas de honte dans le choix de l'un ou l'autre. Pourtant, je dois garder à l'esprit la descendance de ma maison et de ma famille, afin qu'elle ne finisse pas avec moi..."
 dwarven.9500.a:0 "Je vais chercher un conjoint"
 dwarven.9500.b:0 "Mon art m'appelle !"