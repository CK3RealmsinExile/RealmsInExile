 ### FLAVOUR EVENTS - REFLAVOURED FROM VIET (WITH PERMISSIONS) ###
 # Reflavoured Scarborough Fair
 flavourevent.0001.t:0 "Douces Sonorités sur le Vent"
 flavourevent.0001.desc.start:0 "Alors que je marchais le long d'un corridor de ma demeure en fin d'après-midi, ma vision s'estompa, et mon esprit fut empli de douces mélodies portées par le vent."
 flavourevent.0001.desc.end.good:0 "Il était d'abord difficile de les décrire, mais finalement tout devint clair - le bruissement des eaux, et au loin le tintement de cloches de cristal et des mélodies de harpes.\n\nJe sens une paix profonde s'installer en moi - est-ce là un don du Maître des Rêves, de ressentir la quiétude de ses jardins ?"
 flavourevent.0001.desc.end.evil:0 "Il était d'abord difficile de les décrire, mais finalement tout devint clair - les gémissements douloureux de mes ennemis souffrants emplissent l'air, un nectar plus doux que n'importe quel vin.\n\nLe martèlement des forges résonne en arrière-plan, hérauts de la conquête à venir. Mon esprit s'éclaircissant, cette prémonition m'a insufflé une nouvelle confiance !"
 flavourevent.0001.a:0 "Véritablement les plus douces des mélodies !"
 
 flavourevent.0002.t:0 "Viles Sonorités sur le Vent"
 flavourevent.0002.desc.start:0 "Alors que je marchais le long d'un corridor de ma demeure en fin de soirée, ma vision s'estompa, et mon esprit fut empli de sons discordants portés par le vent."
 flavourevent.0002.desc.end.good:0 "Je ne pouvais guère en distinguer quoi que ce soit - quel vacarme épouvantable ! C'était comme si une armée entière entrechoquait ses épées directement à mon oreille, combiné à un hurlement strident et au battement incessant de tambours, ébranlant mon crâne.\n\nQue cela cesse..."
 flavourevent.0002.desc.end.evil:0 "Au début, ce n'était qu'un léger bruissement, mais ensuite je l'entendis - de l'eau. D'immenses, inimaginables quantités d'eau, se précipitant en un torrent qui me noierait sur place. Je tremblais, paralysé par l'effroi, mon cœur battant avec la force de cent tambours. L'eau arrive !\n\nQue cela cesse..."
 flavourevent.0002.a:0 "FAITES QUE CELA CESSE !"
 
 # Reflavoured Baklava Gift
 flavourevent.0003.t:0 "Gâteaux de Miel"
 flavourevent.0003.desc:0 "Lors d'une visite dans une bourgade voisine, je fus abordé par un marchand itinérant proposant ses marchandises. L'homme, un gastronome bien voyagé qui prend plaisir à découvrir les mets de différentes contrées, m'a offert des gâteaux de miel des Vaux de l'Anduin pour un prix modeste.\n\nDoux, délicats et ruisselants de miel ambré, ils seraient assurément un régal rare à déguster !"
 flavourevent.0003.a:0 "Je les prends !"
 flavourevent.0003.b:0 "Ai-je l'air de vouloir des gâteaux ?"
 
 # Reflavoured Oblivion Conversation
 flavourevent.0004.t:0 "Serviteurs Médisants"
 flavourevent.0004.desc:0 "Vaquant à mes occupations quotidiennes, je ne pus m'empêcher d'entendre les commérages passionnés entre deux de mes serviteurs, ressassant toutes sortes de mesquines rancunes et prétendus affronts.\n\nJe commence à me lasser de leurs divagations et me demande si je devrais continuer à écouter leur bavardage, que je trouve inepte et dénué de substance."
 flavourevent.0004.a:0 "Je vais trouver autre chose pour me distraire."
 flavourevent.0004.b:0 "Je n'ai rien de mieux à faire, qui sait ce que je pourrais apprendre."
 flavourevent.0004.c:0 "Faites d'eux un exemple. Tuez-les tous les deux."
 
 # Reflavoured forgotten dream
 flavourevent.0005.t:0 "Un Rêve Oublié ?"
 flavourevent.0005.desc:0 "J'ai fait le rêve le plus extraordinaire la nuit dernière ! À mon réveil, j'ai immédiatement cherché la personne la plus proche, l'un de mes serviteurs, et j'ai commencé à lui raconter ce qui s'était passé.\n\nSauf que... à ce moment-là, j'avais oublié ce qui s'était passé dans mon rêve. Je balbutiais en m'efforçant de me rappeler les moindres détails tandis que mon serviteur se tenait là, embarrassé.\n\nPourquoi est-il souvent si facile d'oublier ce que le Maître des Désirs nous a montré dans nos rêves ?"
 flavourevent.0005.a:0 "Comme c'est agaçant. Tant pis !"
 flavourevent.0005.b:0 "Je dois m'en souvenir ! Pourquoi n'y arrive-je pas ? Pourquoi ?"
 flavourevent.0005.a.a:0 "Vous vous souvenez de quoi parlait ce rêve"
 flavourevent.0005.toast.a:0 "Vous vous êtes souvenu de quoi parlait ce rêve"
 flavourevent.0005.a.b:0 "Vous ne parvenez toujours pas à vous souvenir de quoi parlait ce rêve"
 flavourevent.0005.toast.b:0 "Vous avez oublié de quoi parlait ce rêve"
 
 # Largely unchanged A Parent's Grief
 flavourevent.0006.t:0 "Le Chagrin d'un Parent"
 flavourevent.0006.desc:0 "L'un de mes serviteurs a récemment vécu une tragédie personnelle, son enfant bien-aimé étant mort de maladie. Ce serviteur est, bien sûr, maintenant en deuil, le visage empreint d'une profonde affliction, souvent baigné de larmes.\n\nTous les autres serviteurs et même quelques membres de ma cour font de leur mieux pour réconforter ce serviteur, alors peut-être devrais-je aussi offrir au moins quelques mots de réconfort."
 flavourevent.0006.a:0 ""Je suis sincèrement désolé pour votre perte et la douleur que vous traversez.""
 flavourevent.0006.b:0 ""Votre enfant est maintenant au [ROOT.Char.GetFaith.DivineRealm] avec [ROOT.Char.GetFaith.HighGodName].""
 flavourevent.0006.c:0 "Pourquoi devrais-je dire quoi que ce soit ? Les gueux meurent tout le temps."
 flavourevent.0006.d:0 "Je vais accorder à mon serviteur quelques semaines de congé pour se remettre de cette tragédie."
 
 # Reflavoured Age of Empires
 flavourevent.0007.t:0 "Peuples de la Terre du Milieu"
 flavourevent.0007.desc:0 "Depuis l'époque de sa création, la Terre du Milieu a vu de nombreux peuples divers parcourir ses vastes contrées. Durant mon temps libre, j'ai lu des récits des faits et exploits de nombreux grands royaumes, proches et lointains, et l'un d'eux m'inspire particulièrement."
 flavourevent.0007.a:0 "Le royaume cosmopolite de Bellakar avec son mélange diversifié de peuples."
 flavourevent.0007.b:0 "Le terrible royaume d'Angmar, avec ses légions terrifiantes et son roi-sorcier."
 flavourevent.0007.c:0 "Les diligents nains de Khazad-dûm, qui étaient riches et habiles dans leur art."
 flavourevent.0007.d:0 "L'antique cité haradrim de Bôzisha-Dâr, peuplée et pleine d'intrigues."
 flavourevent.0007.e:0 "Les elfes intemporels d'Imladris, un peuple au savoir et à la sagesse inégalés."
 flavourevent.0007.f:0 "Les hordes orientales de Rhûn, qui ont piétiné le monde sous leurs pas."
 
 # Reflavoured Challenging Reading
 flavourevent.0008.t:0 "Lecture Ardue"
 flavourevent.0008.desc:0 "J'ai récemment acquis un ancien tome datant du début du [secondage|E], et sa lecture est très difficile, ses significations profondes continuant à m'échapper.\n\nMême mes plus érudits savants ont eu du mal à déchiffrer ce livre. Et pourtant, je suis convaincu qu'il contient une grande sagesse si seulement je parviens à le comprendre !\n\nDevrais-je persévérer pour essayer de continuer la lecture, ou devrais-je abandonner ?"
 flavourevent.0008.a:0 "Ce livre ne vaut pas mon énergie."
 flavourevent.0008.b:0 "Je dois essayer coûte que coûte !"
 flavourevent.0008.b.a:0 "Le sens du livre vous échappe"
 flavourevent.0008.toast.a:0 "Le sens du livre vous a échappé"
 flavourevent.0008.toast.failure:0 "Comprendre les significations profondes du livre dépasse vos capacités"
 flavourevent.0008.b.b:0 "Vous acquérez une nouvelle compréhension du livre"
 flavourevent.0008.toast.b:0 "Vous comprenez le sens du livre"
 flavourevent.0008.toast.success:0 "Vous réalisez quel est le message important du livre"
 
 # Reflavoured and condensed Forgotten Identity
 flavourevent.0009.t:0 "Quel Est Ce Nom ?"
 flavourevent.0009.desc:0 "Aujourd'hui, je rencontre le chef d'un groupe local qui exerce une certaine influence sur une petite mais importante partie de mon royaume. J'ai rencontré mon invité l'autre jour, et nous avons fait connaissance formellement.\n\nAujourd'hui, nous allons nous rencontrer pour discuter de questions importantes, mais alors que mon invité approche et que je m'apprête à le saluer, je réalise que j'ai oublié son nom !\n\nÉtait-ce... Non, bien sûr que non ; cela ne pouvait pas être... ou peut-être était-ce...\n\nJe force un sourire pour gagner du temps tandis que mon esprit échoue à se rappeler leur nom."
 flavourevent.0009.a:0 "Je vais simplement devoir deviner leur nom !"
 flavourevent.0009.b:0 "Je vais habilement parler de manière à éviter leur nom, aussi maladroit que cela puisse être."
 flavourevent.0009.a.a:0 "Vous devinez incorrectement le nom de votre invité"
 flavourevent.0009.toast.a:0 "Vous n'arrivez pas à vous souvenir du nom de votre invité"
 flavourevent.0009.toast.failure:0 "Vous avez insulté votre invité en l'appelant par un autre nom"
 flavourevent.0009.a.b:0 "Vous devinez correctement le nom de votre invité"
 flavourevent.0009.toast.b:0 "Vous vous êtes souvenu du nom de votre invité"
 flavourevent.0009.toast.success:0 "Vous êtes parvenu à vous souvenir du nom de votre invité !"
 
 # Reflavoured Rumours of Amorous Adventures
 flavourevent.0010.t:0 "Rumeurs d'Aventures Amoureuses"
 flavourevent.0010.desc.1:0 "Dernièrement, des rumeurs circulent à propos de ma prétendue aventure amoureuse avec l'un des gens du commun dans un village voisin, qui aurait abouti à un enfant. C'est, bien sûr, totalement absurde."
 flavourevent.0010.desc.widowed:0 "Depuis la mort de l'amour de ma vie, j'ai juré de ne jamais regarder quelqu'un d'autre. Ces viles rumeurs tournent en dérision la mémoire de mon bien-aimé !"
 flavourevent.0010.desc.chaste:0 "Je ne ressens même pas de désir dans les meilleurs moments ! Cela n'a aucun sens que je me mette en danger pour quelque chose que je ne désire même pas."
 flavourevent.0010.desc.lustful:0 "J'aime autant qu'un [ROOT.Char.GetWomanMan] plein de désir m'ébattre avec une belle créature, mais cela ne signifie pas que j'ai trouvé quelqu'un dans ce village à mon goût."
 flavourevent.0010.desc.numenorean:0 "Même penser qu'un [ROOT.Char.GetWomanMan] descendant des grands hommes de Númenor s'unirait à un simple paysan est abominable."
 flavourevent.0010.desc.normal:0 "Le fait est que je vais à peine dans ce village et que je n'y connais personne. Il n'y a aucune raison pour que cette rumeur existe."
 flavourevent.0010.desc.2:0 "Quoi qu'il en soit, toutes ces paroles commencent à prendre de l'ampleur."
 flavourevent.0010.a:0 "Il n'y a pas grand-chose que je puisse faire - ce ne sont que de viles rumeurs."
 flavourevent.0010.b:0 "Ce n'est pas vrai ! Ce n'est pas vrai du tout !"

 flavourevent.0011.t:0 "La Fureur du Fléau de Durin"
 flavourevent.0011.desc:0 "Il arrive avec de grands pas lourds. Un titan d'ombre et de flamme, épée et fouet en main.\n\nLe Fléau de Durin, le [balrog|E], s'est réveillé. Il n'apprécie guère notre intrusion dans [khazaddum|E], et maintenant il ravage [targeted_county.GetNameNoTier] avec fureur et courroux. Que devons-nous faire ?"
 flavourevent.0011.a:0 "Nous devons résister et combattre !"
 flavourevent.0011.b:0 "Nous devons battre en retraite !"
 flavourevent.0011.tt.success:0 "Vous terrassez le Fléau de Durin"
 flavourevent.0011.tt.effect:0 "Chaque comté [de_jure|E] de [khazaddum|E] perd le modificateur [GetModifier( 'durins_bane_modifier' ).GetNameWithTooltip|L]"
 flavourevent.0011.tt.failure:0 "Vous mourez face au Fléau de Durin"

 # The Ivory Trader - Thâni-Hazâd area specific flavour event
 flavourevent.0012.t:0 "Le Marchand d'Ivoire"
 flavourevent.0012.desc:0 "L'effervescence dans [event_county.GetName] atteint rapidement ma cour. Apparemment, un marchand d'ivoire du nom de [trader.GetName] y a établi sa boutique et a rapidement gagné en renommée à travers le royaume.\n\nSes produits : gobelets, coffrets, colliers et plus encore, prétendument faits des défenses de Mûmakil de la plus haute qualité et avec un artisanat suprême, ornent les maisons des riches, et maintenant on s'attend à ce que je suive le mouvement.\n\nLe sujet est sur toutes les lèvres à ma cour, certains proclamant que ma cour serait l'envie des [sevenlands|E]. Le produit est certainement authentique et unique, et je ne peux m'empêcher de me demander s'ils pourraient avoir raison, mais cela vaut-il le prix élevé ?"
 flavourevent.0012.a:0 "La qualité a un prix !"
 flavourevent.0012.b:0 "Tenter de marchander un meilleur prix."
 flavourevent.0012.b.tt:0 "Vous recevrez un [artifact|E] de Cour en ivoire"
 flavourevent.0012.b.success:0 "Votre marchandage porte ses fruits"
 flavourevent.0012.b.failure:0 "Vous ne parvenez pas à conclure un accord favorable"
 flavourevent.0012.c:0 "Je pourrais utiliser les services de [trader.GetName] à ma cour."
 flavourevent.0012.d:0 "Cela n'en vaut pas la peine."

 flavourevent.0013.t:0 "Or Ancien"
 flavourevent.0013.desc:0 "La nouvelle qui a émergé de [numenorean_gold_hoard_county.GetName] parvient rapidement à mes oreilles. Un fermier d'un village rural aurait apparemment découvert un important trésor d'or [numenorean|E], caché sous terre depuis des siècles.\n\nMalheureusement pour moi, cependant, l'or était également accompagné d'un message gravé. Il épelle dans une langue antique les mots #italic 'Apho 'lae, ai chennor#!'. Bien que la signification échappe même aux plus érudits de nos savants, les villageois croient maintenant que c'est un avertissement et craignent que déranger davantage l'or n'attire sur eux une malédiction.\n\nLa façon de gérer cette situation reste ma prérogative."
 flavourevent.0013.a:0 "Absurde ! L'or nous servirait bien."
 flavourevent.0013.b:0 "Peut-être pourrais-je les convaincre."
 flavourevent.0013.b.success:0 "Vous convainquez les villageois que leurs craintes sont sans fondement"
 flavourevent.0013.b.success.toast:0 "Les villageois vous laissent prendre l'or"
 flavourevent.0013.b.failure:0 "Vous ne parvenez pas à convaincre les villageois que leurs craintes sont sans fondement"
 flavourevent.0013.b.failure.toast:0 "Les villageois restent sceptiques"
 flavourevent.0013.c:0 "Mieux vaut ne pas prendre de risque..."

 # Second change for Grand wedding - Aragorn, Imrazôr and Arimîth
 flavourevent.0014.t:0 "Une Seconde Chance"
 flavourevent.0014.desc:0 "J'ai longtemps attendu de me marier avec [betrothed.GetFirstName], mon amour prédestiné, mais les circonstances terrestres ont fait obstacle à notre Grand Mariage. \n\nJe suis déterminé à surmonter ces difficultés. Nous trouverons un autre moment pour nous marier, car c'est ce que notre amour mérite. \n\nSi le temps presse, nous pourrions bien sûr opter pour un événement plus modeste, moins grandiose, qui prendrait beaucoup moins de temps et d'efforts..."
 flavourevent.0014.a:0 "Nous reporterons notre Grand Mariage jusqu'à ce que le moment soit propice."
 flavourevent.0014.b:0 "Marions-nous maintenant, à plus petite échelle."


 flavourevent.0015.t:0 "La Grande Cérémonie"
 flavourevent.0015.desc:0 "L'air est chargé d'encens, de lamentations et de l'odeur de nombreuses bêtes. Des prêtres m'entourent, offrant des prières lugubres, et une procession de moutons, de chèvres et de quelques bovins est amenée devant moi. Ils bêlent, meuglent et appellent, et sont fouettés pour avancer. Des mouches grouillent autour d'eux, bourdonnant sans cesse.\n\nLe parfum de l'encens combiné à la puanteur misérable des animaux et de leurs déjections m'étouffe. Mon visage est luisant de sueur, et ma tête pulse. J'ai du mal à respirer, mais enfin, après tant d'attente, tous les animaux sont disposés devant moi. Je dois choisir lesquels - et combien - seront sacrifiés."
 flavourevent.0015.a:0 "C'est une occasion solennelle ; n'inondez pas la terre de sang."
 flavourevent.0015.b:0 "De nombreuses chèvres et moutons seront sacrifiés."
 flavourevent.0015.c:0 "Ne ménagez aucune dépense !"
 flavourevent.0015.d:0 "Peut-être ne devrions-nous pas..." 
 
