 khand.0001.t:0 "Le Nom d'un [ROOT.Char.GetTitleAsNameNoTooltip]"
 khand.0001.desc.male:0 "Depuis la première unification du Khand par les mains d'Ôvatha Ier, ce nom a conservé un grand prestige et une importance capitale en cette terre. Depuis lors, les autres souverains qui ont unifié cette contrée ont fait leur ce nom illustre.\n\nMaintenant, je me dresse également comme maître suprême du Khand, et le choix s'offre à moi - dois-je assumer le nom d'Ôvatha ?"
 khand.0001.desc.female:0 "Depuis la première unification du Khand par les mains d'Ôvatha Ier, ce nom a conservé un grand prestige et une importance capitale en cette terre. Depuis lors, les autres souverains qui ont unifié cette contrée ont fait leur ce nom illustre.\n\nMaintenant, je me dresse également comme maître suprême du Khand, mais le nom Ôvatha est celui d'un homme, non d'une femme - peut-être son équivalent féminin, Ôvaizha, pourrait-il un jour devenir tout aussi révéré ?"
 khand.0001.a:0 "Ôvatha je serai, véritable Roi du Khand !"
 change_name_to_ovatha:0 "Vous serez désormais connu sous le nom d'Ôvatha"
 khand.0001.b:0 "Ôvaizha est un nom digne de la Reine des Variags !"
 change_name_to_ovaizha:0 "Vous serez désormais connue sous le nom d'Ôvaizha"
 khand.0001.c:0 "Mon nom est assez illustre - je n'en ai besoin d'aucun autre."
 
 khand.0050.t:0 "L'Avènement du Grand Khand"
 khand.0050.desc:0 "Je me tiens au précipice d'une véritable grandeur. De vastes hordes de guerriers scandent mon nom tandis que je m'avance sur le balcon de mon palais et contemple mes armées déployées devant moi à perte de vue. En vérité, nul ne peut se dresser contre nous désormais.\n\nJe lève ma lame haut dans les airs et elle scintille dans la chaude lumière du soleil tandis que des acclamations s'élèvent. Ici, aujourd'hui, je proclame l'avènement du Grand Khand - un royaume qui perdurera jusqu'à la fin des temps !"
 khand.0050.a:0 "Nous piétinerons tout sur notre passage !"

 khand.0100.t:0 "La Présentation de [heir.GetFirstNameNoTooltip]"
 khand.0100.desc:0 "Mon ascension au trône fut gagnée par la sueur et le sang, mais tout autant par la diplomatie et la négociation. La tradition méritocratique de mon peuple signifie que seul celui qui a prouvé son honneur, sa capacité et son habileté peut espérer maintenir la loyauté des clans et assurer leur fidélité jusqu'à la génération suivante.\n\n[heir.GetFirstNameNoTooltip] doit faire ses preuves auprès des clans, et ainsi [heir.GetSheHe] sera mis à l'épreuve dans une épreuve éprouvante, une mêlée où mes vassaux auront toute latitude pour [heir.GetHerHim] mettre au défi et [heir.GetHerHim] questionner. En cas de succès, cela [heir.GetHerHim] vaudra grande renommée et respect, car cela prouvera [heir.GetHerHis] habileté et capacité au-delà de toute proclamation que je pourrais faire.\n\nLes relations forgées et le respect gagné à travers ce grand événement seront le fondement avec lequel [heir.GetSheHe] commencera à poser les bases de [heir.GetHerHis] propre règne. Mais si [heir.GetSheHe] n'est pas prêt, cet événement pourrait au contraire mettre en péril [heir.GetHerHis] règne - mieux vaut ne laisser aucune impression qu'une impression faible ou médiocre. Cela étant dit..."
 khand.0100.a:0 "Faites venir [heir.GetFirstNameNoTooltip]. Contemplez le futur chef des clans !"
 khand.0100.b:0 "Nous nous réunirons un autre jour..."

 khand.0210.t:0 "Jeux de Guerre"
 khand.0210.desc:0 "[challenge_setter.GetName] s'approche de [heir.GetFirstNameNoTooltip], une carte dans les mains de [challenge_setter.GetHerHis], un petit sac de cuir dans l'autre. [challenge_setter.GetSheHe] désigne une table à proximité.\n\nLes yeux de [challenge_setter.GetHerHis|U] sont vifs et perçants tandis que [challenge_setter.GetSheHe] déploie la carte, disposant des jetons à sa surface. [challenge_setter.GetSheHe|U] s'arrête un moment avant de parler.\n\n« J'ai marqué cette carte avec des jetons représentant des troupes, campées pour une bataille imminente. C'est la veille ; qu'ordonneriez-vous à vos hommes ? »"
 khand.0210.a:0 "[heir.GetFirstNameNoTooltip] fait usage de [heir.GetHerHis] connaissance militaire."
 khand.0210.b:0 "[heir.GetFirstNameNoTooltip] puise dans [heir.GetHerHis] connaissance des batailles historiques."
 khand.0210.c:0 "« [challenge_setter.GetFirstNameNoTooltip], peut-être seriez-vous disposé à conclure un arrangement ? »"
 introduce_the_heir.bribe_effect_desc:0 "Vous soudoyez [challenge_setter.GetTitledFirstName] pour qu'il ménage [heir.GetFirstNameNoTooltip]"
 khand.0210.d:0 "[challenge_setter.GetFirstNameNoTooltip] m'est redevable... peut-être puis-je faciliter la tâche de [heir.GetFirstNameNoTooltip]."
 introduce_the_heir.hook_effect_desc:0 "Vous invoquez une faveur que vous doit [challenge_setter.GetTitledFirstName] pour qu'il ménage [heir.GetFirstNameNoTooltip]"
 khand.0210.a.duel_success:0 "[heir.GetFirstNameNoTooltip] propose des idées stratégiques solides"
 khand.0210.a.duel_failure:0 "[heir.GetFirstNameNoTooltip] commet de nombreuses erreurs stratégiques fondamentales"
 khand.0210.b.duel_success:0 "[heir.GetFirstNameNoTooltip] rappelle des exemples historiques pertinents pour résoudre le problème"
 khand.0210.b.duel_failure:0 "[heir.GetFirstNameNoTooltip] se méprend sur des faits historiques élémentaires"
 khand.impressed_vassals:0 "#P [heir.GetFirstNameNoTooltip] fait bonne impression#!"
 khand.unimpressed_vassals:0 "#N [heir.GetFirstNameNoTooltip] ne parvient pas à impressionner#!"
 khand.0210.success:0 "Épreuve réussie !"
 khand.0210.failure:0 "Épreuve échouée !"

 khand.0211.t:0 "Jeux de Guerre"
 khand.0211.desc:0 "Après avoir pris [challenge_setter.GetTitledFirstName] à part, [challenge_setter.GetSheHe] s'approche à nouveau de [heir.GetFirstNameNoTooltip] qui examine encore attentivement la carte.\n\nTendant la main vers le parchemin, [challenge_setter.GetFirstNameNoTooltip] ramasse plusieurs jetons et les replace dans le sac, affaiblissant la force ennemie.\n\n« Pendant que vous planifiez, la nouvelle vous parvient que le moral bas a poussé bon nombre des forces adverses à déserter. Vous les affrontez toujours au matin ; quel est votre ordre ? »"
 khand.0211.a:0 "[heir.GetFirstNameNoTooltip] fait usage de [heir.GetHerHis] connaissance militaire."
 khand.0211.b:0 "[heir.GetFirstNameNoTooltip] puise dans [heir.GetHerHis] connaissance des batailles historiques."

 khand.0220.t:0 "Les Lois des Dieux et des Clans"
 khand.0220.desc:0 "[heir.GetFirstNameNoTooltip] est approché durant une période calme par [challenge_setter.GetName], qui arbore un froncement de sourcils sévère.\n\n« J'ai récemment reçu deux pétitionnaires - l'un de mon clan, l'autre un étranger, mais avec qui j'entretiens de longues relations. Ils sont en litige concernant un accord conclu il y a quelques années. J'ai passé un temps considérable à élaborer mon verdict, et j'étais prêt à le rendre lorsque j'ai été convoqué pour cet événement. Cela étant, j'ai pensé vous le soumettre - si vous devez un jour nous gouverner, il me paraît juste de savoir si vous pouvez juger équitablement. »\n\nEn surface, l'affaire semble relativement simple... si c'était sur mon propre territoire, du moins. Mais les clans sont nombreux, et ont leurs propres règles et coutumes qui doivent être respectées. [heir.GetFirstNameNoTooltip] fronce les sourcils, plongé dans ses réflexions..."
 khand.0220.a:0 "[heir.GetFirstNameNoTooltip] tente de se rappeler les coutumes de la terre natale de [challenge_setter.GetFirstNameNoTooltip]."
 khand.0220.b:0 "[heir.GetFirstNameNoTooltip] tente de trouver un compromis"
 khand.0220.c:0 "« [challenge_setter.GetFirstNameNoTooltip], permettez-moi de vous offrir mon aide, si vous le souhaitez ? »"
 khand.0220.d:0 "[challenge_setter.GetFirstNameNoTooltip] m'est redevable... peut-être puis-je faciliter la tâche de [heir.GetFirstNameNoTooltip]."
 khand.0220.a.duel_success:0 "[heir.GetFirstNameNoTooltip] rend un jugement éclairé qui tient compte des coutumes locales des pétitionnaires"
 khand.0220.a.duel_failure:0 "[heir.GetFirstNameNoTooltip] rend un jugement mal fondé qui risque de nombreux faux pas"
 khand.0220.b.duel_success:0 "[heir.GetFirstNameNoTooltip] suggère une solution susceptible de satisfaire les deux parties"
 khand.0220.b.duel_failure:0 "[heir.GetFirstNameNoTooltip] suggère un accord partial qui risquerait de provoquer un conflit"

 khand.0221.t:0 "Les Lois des Dieux et des Clans"
 khand.0221.desc:0 "Après avoir pris [challenge_setter.GetTitledFirstName] à part, [challenge_setter.GetSheHe] me fait signe de les rejoindre à la table où [heir.GetFirstNameNoTooltip] est assis, feuilletant des parchemins exposant les détails de l'affaire.\n\nRegardant par-dessus l'épaule de [heir.GetHerHis] tandis que [heir.GetSheHe] lit, j'offre des suggestions modestes mais précises et des anecdotes pertinentes pour le guider, sachant qu'en faire davantage risquerait que l'assemblée pense que la réponse finale serait mes propres paroles prononcées par [heir.GetHerHis] bouche.\n\n[challenge_setter.GetTitledFirstNameNoTooltip] sourit et incline [challenge_setter.GetHerHis] tête tandis que [challenge_setter.GetSheHe] et les spectateurs rassemblés observent avec grand intérêt.\n\n« Eh bien ? Avez-vous un jugement ? »"
 khand.0221.a:0 "Utiliser la connaissance du droit et des coutumes locales pour raisonner."
 khand.0221.b:0 "Négocier un compromis entre les deux parties"

 khand.0230.t:0 "Une Guerre de Mots"
 khand.0230.desc:0 "[heir.GetFirstNameNoTooltip] est approché par [challenge_setter.GetName], un sourire chaleureux sur le visage de [challenge_setter.GetHerHis].\n\n« [heir.GetFirstNameNoTooltip], nombre de mes pairs vous diront que la force est ce par quoi nous devrions être jugés - pourtant j'affirme qu'il n'en est rien ! Les mots peuvent nous émouvoir, nous lier et nous unir. Ce sont les mots qui feront ou déferont le royaume, car ils précéderont toujours les épées. Cela dit, je brûle du désir de voir quels mots vous prononcerez. Je vous invite à m'affronter devant la foule, dans un jeu d'esprit et de débat ! Le vainqueur sera celui qui gagnera l'approbation de la foule... qu'en dites-vous ? »\n\nLe défi de [challenge_setter.GetHerHis|U] est peut-être formulé comme une requête, mais l'ayant fait si publiquement, [heir.GetFirstNameNoTooltip] peut difficilement espérer refuser. Se dirigeant vers une estrade surélevée, mes courtisans se rassemblent pour les écouter tous deux."
 khand.0230.a:0 "[heir.GetFirstNameNoTooltip] utilise une puissante rhétorique pour persuader la foule"
 khand.0230.b:0 "[heir.GetFirstNameNoTooltip] emploie des tactiques astucieuses pour remporter le débat"
 khand.0230.c:0 "« [challenge_setter.GetFirstNameNoTooltip], peut-être seriez-vous disposé à conclure un arrangement ? »"
 khand.0230.d:0 "[challenge_setter.GetFirstNameNoTooltip] m'est redevable... peut-être puis-je faciliter la tâche de [heir.GetFirstNameNoTooltip]."
 khand.0230.a.duel_success:0 "[heir.GetFirstNameNoTooltip] prononce un discours convaincant"
 khand.0230.a.duel_failure:0 "[heir.GetFirstNameNoTooltip] livre une allocution peu inspirante"
 khand.0230.b.duel_success:0 "[heir.GetFirstNameNoTooltip] tend des pièges à [challenge_setter.GetFirstNameNoTooltip], le faisant trébucher"
 khand.0230.b.duel_failure:0 "[heir.GetFirstNameNoTooltip] est incapable de faire plier son adversaire"

 khand.0231.t:0 "Une Guerre de Mots"
 khand.0231.desc:0 "Après avoir pris [challenge_setter.GetTitledFirstName] à part, [challenge_setter.GetSheHe] retourne à l'estrade avec une expression feinte de distraction sur le visage de [challenge_setter.GetHerHis] et ouvre grand les bras de [challenge_setter.GetHerHis] en s'adressant à la foule impatiente.\n\n« Hélas ! Une affaire urgente s'est présentée qui requiert mon attention immédiate. Mais ne craignez rien ! Car... [standin.GetTitledFirstName] ici présent fera un substitut 'suffisant'. »\n\nJ'observe [standin.GetFirstNameNoTooltip] se lever pour s'adresser à la foule, paraissant quelque peu intimidé et mal préparé face à cet appel soudain à prendre la parole."
 khand.0231.a:0 "[heir.GetFirstNameNoTooltip] utilise une puissante rhétorique pour persuader la foule"
 khand.0231.b:0 "[heir.GetFirstNameNoTooltip] emploie des tactiques astucieuses pour remporter le débat"

 khand.0240.t:0 "Marché Conclu ou Non"
 khand.0240.desc:0 "[heir.GetFirstNameNoTooltip] se plaint discrètement auprès de moi alors que nous émergeons d'une courte pause pour nous restaurer, évoquant la sélection plutôt limitée. Je suis quelque peu d'accord, mais approvisionner un tel événement n'est pas une mince affaire - et je n'allais pas dépenser une petite fortune pour quelques cailles farcies !\n\nUn léger toussotement interrompt notre discussion feutrée, et nous nous tournons vers [challenge_setter.GetName], qui arbore un sourire. \n\n« Mes excuses, mon suzerain, je n'ai pu m'empêcher d'entendre. Je connais en fait un fournisseur en ville qui vend des mets raffinés. Toutefois, ma condition serait que [heir.GetFirstNameNoTooltip] gère toutes les négociations - cela semble être un moyen idéal de montrer [heir.GetHerHis] habileté. Je cherchais une telle opportunité. » \n\n[heir.GetFirstNameNoTooltip] et moi échangeons un regard, avant que nos deux estomacs n'émettent un léger grondement. Rougissant, [heir.GetFirstNameNoTooltip] se dirige vers la sortie, résolu à trouver le fournisseur, faisant signe à [challenge_setter.GetFirstNameNoTooltip] de le suivre."
 khand.0240.a:0 "[heir.GetFirstNameNoTooltip] utilise [heir.GetHerHis] habileté avec les chiffres pour conclure un marché."
 khand.0240.b:0 "[heir.GetFirstNameNoTooltip] utilise [heir.GetHerHis] talent naturel de vendeur pour négocier un accord."
 khand.0240.c:0 "« [challenge_setter.GetFirstNameNoTooltip], prenez cet or, et aidez [heir.GetFirstNameNoTooltip], voulez-vous ? »"
 khand.0240.d:0 "[challenge_setter.GetFirstNameNoTooltip] m'est redevable... peut-être puis-je faciliter la tâche de [heir.GetFirstNameNoTooltip]."
 khand.0240.a.duel_success:0 "[heir.GetFirstNameNoTooltip] fait des achats rentables et délicieux"
 khand.0240.a.duel_failure:0 "[heir.GetFirstNameNoTooltip] paie trop cher pour trop peu de nourriture"
 khand.0240.b.duel_success:0 "[heir.GetFirstNameNoTooltip] décroche une aubaine à l'étal du marché"
 khand.0240.b.duel_failure:0 "[heir.GetFirstNameNoTooltip] offense le fournisseur"

 khand.0241.t:0 "Marché Conclu ou Non"
 khand.0241.desc:0 "Après avoir pris [challenge_setter.GetTitledFirstName] à part, [challenge_setter.GetSheHe] s'éloigne promptement avec [heir.GetFirstNameNoTooltip] pour se rendre au marché.\n\nÀ leur arrivée, [challenge_setter.GetSheHe] présente chaleureusement [heir.GetFirstNameNoTooltip] au fournisseur.\n\n« Salut ! Nous sommes en mission urgente pour le [ROOT.Char.GetTitleAsNameNoTooltip] qui cherche plus de provisions pour [ROOT.Char.GetHerHis] festin ! Vous avez la chance d'être en présence de [heir.GetFirstNameNoTooltip], [ROOT.Char.GetHerHis] héritier, qui traitera tous les détails avec vous. Traitez [heir.GetHerHim] comme vous me traiteriez... »"
 khand.0241.a:0 "[heir.GetFirstNameNoTooltip] utilise [heir.GetHerHis] habileté avec les chiffres pour conclure un marché."
 khand.0241.b:0 "[heir.GetFirstNameNoTooltip] utilise [heir.GetHerHis] talent naturel de vendeur pour négocier un accord."

 khand.0250.t:0 "Rendez-moi Mon Précieux !"
 khand.0250.desc:0 "« Pouvez-vous découvrir la vérité, [heir.GetFirstNameNoTooltip] ? Pouvez-vous me rapporter ce qui m'a été dérobé ? »\n\nC'est un beau morceau de théâtre de la part de [challenge_setter.GetName], et tout le monde le sait. Ne croyez pas un instant que je ne vois pas ces regards ou ces sourires dissimulés ! Il est évident cependant que [heir.GetFirstNameNoTooltip] ne trouve pas cela très amusant.\n\n« Quelqu'un dans cette foule possède quelque chose qui m'est très précieux - et aucun d'entre eux ne pourra partir avant que je ne l'aie récupéré ! Prouvez-moi que vous êtes digne de ma loyauté, en me le rachetant ! »\n\nCela prendra du temps, mais ce n'est pas comme si l'un de nous allait quelque part... Je m'affaisse un peu sur mon trône. Pourquoi tant de mes vassaux doivent-ils être si... fougueux ?"
 khand.0250.a:0 "[heir.GetFirstNameNoTooltip] passe au crible la foule en utilisant [heir.GetHerHis] ruse et [heir.GetHerHis] intelligence."
 khand.0250.b:0 "[heir.GetFirstNameNoTooltip] organise une enquête par la garde."
 khand.0250.c:0 "« [challenge_setter.GetFirstNameNoTooltip], peut-être qu'un indice aiderait notre cher [heir.GetFirstNameNoTooltip] ? »"
 khand.0250.d:0 "[challenge_setter.GetFirstNameNoTooltip] m'est redevable... peut-être puis-je faciliter la tâche de [heir.GetFirstNameNoTooltip]."
 khand.0250.a.duel_success:0 "[heir.GetFirstNameNoTooltip] trouve l'objet perdu"
 khand.0250.a.duel_failure:0 "[heir.GetFirstNameNoTooltip] revient les mains vides"
 khand.0250.b.duel_success:0 "[heir.GetFirstNameNoTooltip] organise une recherche efficace"
 khand.0250.b.duel_failure:0 "[heir.GetFirstNameNoTooltip] échoue à coordonner la garde"

 khand.0251.t:0 "Rendez-moi Mon Précieux !"
 khand.0251.desc:0 "[challenge_setter.GetTitledFirstName] soupire profondément après que je [challenge_setter.GetHerHim] prenne à part, se sentant clairement comme si je gâchais le plaisir de [challenge_setter.GetHerHis].\n\n« Et pour vous aider dans votre quête, ces mots vous guideront plus près de ce que je cherche... »\n\n« Dans le lieu qui raconte le plus d'histoires,\nVous trouverez ce qui fut jadis un arbre,\nSur lequel vous trouverez une rose,\nMais nulle fleur ne verrez-vous. »\n\nJe jette un regard à l'expression déconcertée sur le visage de [heir.GetFirstNamePossessiveNoTooltip] avant d'appeler à boire.\n\nCette journée va être longue..."
 khand.0251.a:0 "[heir.GetFirstNameNoTooltip] utilise [heir.GetHerHis] ruse et [heir.GetHerHis] intelligence pour résoudre l'énigme."
 khand.0251.b:0 "[heir.GetFirstNameNoTooltip] organise une enquête ciblée par la garde."

 khand.0260.t:0 "Combat Singulier"
 khand.0260.desc:0 "Après que l'événement s'est prolongé un certain temps, [challenge_setter.GetName] s'avance vers [heir.GetFirstNameNoTooltip], portant une armure, mais pas d'épée. Il va sans dire que les querelles parmi mon peuple ne font que sommeiller - lors d'un événement comme celui-ci, il est coutume de se désarmer au préalable, pour réduire le risque de blessure corporelle permanente. Après un bref moment, [challenge_setter.GetSheHe] parle.\n\n« Nous avons eu beaucoup de discours, mais je ne vais plus mâcher mes mots - au final, à quoi bon un chef qui tombera à la première bataille qu'il rencontrera ! [heir.GetFirstNameNoTooltip], je vous défie de m'affronter au combat ! Des épées émoussées, bien sûr, mais montrez-moi néanmoins ce que vous pouvez faire avec l'acier en main ! »\n\nCe n'était qu'une question de temps avant que quelqu'un n'aborde ce sujet, alors d'un bref signe à mon maréchal, deux armes émoussées sont récupérées de l'armurerie, et [heir.GetFirstNameNoTooltip] et [challenge_setter.GetFirstNameNoTooltip] se préparent à s'engager."
 khand.0260.a:0 "Bonne chance [heir.GetFirstNameNoTooltip] !"

 khand.0300.t:0 "La Fin de la Présentation"
 khand.0300.desc:0 "Enfin, c'est terminé. Des semaines de festins, de débats, de défis et d'épreuves se sont finalement conclues.\n\nMalheureusement, mes craintes et incertitudes initiales se sont avérées terriblement justes, [heir.GetFirstNameNoTooltip] ayant trébuché tout au long de [heir.GetHerHis] présentation. Bien que [heir.GetSheHe] ait pu réussir dans certaines affaires, trop souvent [heir.GetSheHe] s'est trouvé pris au dépourvu et chancelant. Mes vassaux se moquent sûrement de [heir.GetHerHim] dans [heir.GetHerHis] dos.\n\nLoin de consolider l'avenir de ma dynastie, toute cette entreprise pourrait l'avoir mise en péril !"
 khand.0300.a:0 "Malédiction !"

 khand.0301.t:0 "La Fin de la Présentation"
 khand.0301.desc:0 "Enfin, c'est terminé. Des semaines de festins, de débats, de défis et d'épreuves se sont finalement conclues.\n\nMalgré mes craintes et incertitudes initiales, [heir.GetFirstNameNoTooltip] s'est montré compétent. Bien que [heir.GetSheHe] n'ait pas réussi chaque défi et ait parfois été déstabilisé, [heir.GetSheHe] s'est gagné quelques alliés et un certain respect réticent de mes sujets.\n\nEspérons que ce sera suffisant, et que mes vassaux maintiendront peut-être leur loyauté jusqu'à la génération suivante."
 khand.0301.a:0 "Du bon... et du mauvais."

 khand.0302.t:0 "La Fin de la Présentation"
 khand.0302.desc:0 "Enfin, c'est terminé. Des semaines de festins, de débats, de défis et d'épreuves se sont finalement conclues.\n\nMalgré mes craintes et incertitudes initiales, [heir.GetFirstNameNoTooltip] s'est montré plus que digne d'être mon héritier, écrasant les défis et tenant tête à mes vassaux turbulents. L'habileté de [heir.GetHerHis] ne peut être niée, et [heir.GetSheHe] s'est gagné de nombreux alliés et beaucoup de respect de mes sujets.\n\nJe peux me reposer serein dans l'espoir que mes vassaux maintiendront peut-être leur loyauté jusqu'à la génération suivante."
 khand.0302.a:0 "Quel soulagement !"