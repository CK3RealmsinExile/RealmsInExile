 ### Decision Events ###
 daen.0100.t: "L'Ascension du Père des Montagnes"
 daen.0100.desc: "Je me dresse au sommet d'une falaise escarpée, contemplant ma capitale qui s'étend dans la vallée en contrebas. La fierté gonfle mon cœur tandis que je mesure ce que mon peuple a accompli. Nous, les Hommes des Montagnes, nous sommes unis en un seul [kingdom|E] - exploit jamais réalisé auparavant !\n\nCertains ont commencé à m'appeler le « Père des Montagnes ». Je porterai ce nom avec honneur. Ces terres sont nôtres, et nul ne nous les arrachera ! J'y veillerai personnellement, je le jure sur la pierre ancestrale."
 daen.0100.a: "Venez, ô peuple des Montagnes !"