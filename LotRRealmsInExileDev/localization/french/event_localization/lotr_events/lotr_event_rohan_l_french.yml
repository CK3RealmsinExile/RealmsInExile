 ### ROHAN KING EVENTS ###
 rohan.0100.t:0 "Status of the Northern Border"
 rohan.0100.desc:0 "Since the days of [eorl.GetFirstName]'s great ride south, some of our kin lingered in the southern [anduinvale|E] - those we now name the [leofr.GetCulture.GetCollectiveNoun]. Some time after our own settlement of [rohan|E], they migrated southward due to pressure from the north, settling between the Mark and [mirkwood|E].\n\nYet in the past century, some of them have passed even into Rohan proper. Harried by [orcs|E] and Fell Things coming out of Mirkwood, many sought the protection of our strength. As our kin, we welcomed them, and they acknowledged the authority of [GetTitleByKey('b_edoras').GetNameNoTier] and Eorl's line. They settled the sparse lands of our northeast, where our own folk have long herded cattle. Some of their number proved skilled and wise, becoming local leaders of the region even over my own people.\n\nYet increasingly the lands the Leofrings settled in [GetTitleByKey('d_thewold').GetNameNoTier] and [GetTitleByKey('d_eastemnet').GetNameNoTier] seem to act without thought for Edoras or Rohan. This must be rectified, and soon, or the northeast border may collapse under the orcish raids it now suffers."
 rohan.0100.a:0 "Let us remind our kin to whom they owe fealty"
 rohan.0100.b:0 "Let them handle the orcs alone, if they care not for their oaths"

 rohan.0101.opening:0 "My Errant Subjects,"
 rohan.0101.desc:0 "[sender.GetTitledFirstName] calls upon you to uphold your allegiance to Eorl's line and safeguard the territories of [GetTitleByKey('k_rohan').GetNameNoTier]. Not long ago, we allowed you to settle our northern frontier, as we recognized you as kin of the Éothéod. The time has come to renew your oaths, to protect the lands of [GetTitleByKey('d_thewold').GetNameNoTier] against the rising threat from Mirkwood."
 rohan.0101.a:0 "We swear fealty to you, [sender.GetFirstNameNoTooltip], King of Rohan"
 rohan.0101.b:0 "We owe you no loyalty!"
 
 rohan.0102.opening:0 "True Heir of Eorl,"
 rohan.0102.desc:0 "We renew our oaths to you, [sender.GetTitledFirstName]. You are the true king of [GetTitleByKey('k_rohan').GetNameNoTier], and we will serve the Mark with pride. Together we will stand against the shadow rising in the North."
 rohan.0102.a:0 "A wise choice."
 
 rohan.0103.opening:0 "King of the Mark,"
 rohan.0103.desc:0 "You cannot protect us from the rising shadow! We will find our own path, without you. We owe you no loyalty."
 rohan.0103.a:0 "Fools."

 rohan.1100.t:0 "[ROOT.Char.Custom('FR_LeLa')] [ROOT.Char.GetTitleAsNameNoTooltip] de la Salle Dorée"
 rohan.1100.desc:0 "Les vents mordants vous saluent alors que les lourdes portes de Meduseld sont ouvertes devant vous. Des bannières portant vos insignes flottent dans l'air froid du matin et votre souffle produit de la vapeur blanche. Les premières lueurs éclairent les bords des Montagnes Blanches d'un feu pur, créant de longues ombres sur les pics le long de la plaine d'Harrowdale. La longue ligne argentée du cours du Snowbourn brille au loin dans la steppe, pourtant à l'abri de l'oeil solaire à cette heure matinale. Un membre de votre conseil apparait à votre côté et vous salue. « Monseigneur, votre peuple travail avec diligence, mais leurs mains trouveraient de nouvelles forces s'ils apercevaient leur Roi. Deignerez vous apparaitre à votre peuple ? »"
 rohan.1100.a:0 "« Je chevaucherais aussi loin que l'Entévière avec la patrouille. »"
 rohan.1100.b:0 "« Je serais présent aux écuries. »"
 rohan.1100.c:0 "« J'observerais l'entrainement des nouvelles recrues. »"
 rohan.1100.d:0 "« Mon temps sera mieux dépensé pour les affaires de l'état. »"
 
 rohan.1101.t:0 "L'Entévière"
 rohan.1101.desc:0 "Votre armure luit dans la lumière du jour alors que vous chevauchez aux côtés de vos patrouilleurs vétérans, formant une colonne rutilante qui applatit l'herbe. Vous sentez l'histoire fière de votre peuple et de vos terres dans le son des sabots de vos cavaliers. Vous vous rappelez Eorl le Jeune, et Brego, et vous talonnez votre cheval, franchissant les collines, prenant la tête de votre compagnie. Les corps de vos soldats montés coulent tel un liquide dans les champs dorés de vos terres. Votre exubérance fière a cependant un coût ! Alors que vous atteignez une crête, votre coursier trébuche et vous commencez à chuter ! Vous..."
 rohan.1101.a:0 "Tentez de sauter du dos cheval et d'attérir sur vos pieds."
 rohan.1101.b:0 "Vous penchez en arrière en tentant de stabiliser votre cheval."
 rohan.1101.c:0 "Acceptez votre destin et essayer de chuter avec dignité."
 
 rohan.1102.t:0 "Les Écuries d'Edoras"
 rohan.1102.desc:0 "Vous descendez les terrasses bien définies d'Edoras en longeant le ruisseau bruissant jusqu'à la porte des écuries. Le son d'un marteau frappant le fer et de l'écornage des chevaux précède l'apparition des bâtiments. Dans ces longs halls, les coursiers de votre peuple ont été gardés et soignés depuis les jours d'Eorl le Jeune. Le regard brillant de vos gens vous suit alors que vous vous frayez un passage parmi les tas fumants de crottin et les travaux des forgerons qui refroidissent. Vous décidez d'accorder une attention spéciale…"
 rohan.1102.a:0 "Aux maréchaux-ferrants."
 rohan.1102.b:0 "Aux toiletteurs."
 rohan.1102.c:0 "Aux selliers."
 
 rohan.1103.t:0 "Les Recrues"
 rohan.1103.desc:0 "Vous descendez les terrasses bien définies d'Edoras en longeant le ruisseau bruissant jusqu'aux terrains d'entrainements, à côté de la porte. Le sons d'avertissements criés, des encouragements et du choc de l'acier précède l'apparition des bâtiments. Sur ces terres poussiéreuses et piétinées, votre peuple a entraîné les nouvelles lignées de guerriers depuis les jours d'Eorl le Jeune. Les vétérants se mettent au garde à vous dès qu'ils repèrent votre visite des lieux et corrigent les recrues avec une vigueur renouvellée. Vous approchez un râtelier plein d'épées d'entraînements et en attrapez une par la poignée, la souppesant avec quelques mouvements d'exercice. Une recrue proche observe votre technique avec intérêt. Vous décidez de tester la force de cette nouvelle recrue et l'invitez à croiser le fer. Vous…"
 rohan.1103.a:0 "Attaquez vicieusement, pressant votre jeune opposant avec de puissantes frappes."
 rohan.1103.b:0 "Vous protégez vous-même et observez ses frappes."
 rohan.1103.c:0 "Le faites trébucher lorsqu'il approche pour frapper."
 
 rohan.1105.desc:0 "En une démonstration formidable de force et d'acrobaties, vous sautez du cheval qui tombe et atterissez alors que vous cavaliers vous rattrapent. Ils sont impressionés par vos capacités sur et en dehors d'une selle. Votre cheval se relève et vous calmez l'animal frénétique avant de remonter en selle, sous le regard admiratif des soldats."
 rohan.1106.desc:0 "Lors d'une tentative téméraire sauter de la selle du cheval chutant vous êtes projeté la tête la première sur en bas de la colline, roulant ridiculeusement dans les airs. Vous atterissez sur un tas de terre indigne, loin de votre destrier. Vous vous époussettez avant de remonter alors que vos soldats détournent discrètement le regard."
 
 rohan.1107.desc:0 "Vous gérez la panique avec la volonté calme d'un cavalier expérimenté, contrant le trébuchement de votre monture en vous reculant dans la selle. Votre cheval se calme et vous dévalez la colline avec ce seul contretemps dans votre course. Vous ne vous retournez pas pour regarder autour de vous, mais vous savez que vos cavaliers admirent la démonstration d'équitation que vous venez de faire."
 rohan.1108.desc:0 "Votre tentative de vérifier la glissière de votre destrier est infructueuse alors que vous basculez et êtes ejecté sans cérémonie sur le sol. Vous vous époussetez alors que vos cavaliers vous rattrapent et attendent que vous calmiez votre destrier et remontiez en selle. Vous continuez votre route sans plus de mention de l'évènement."
 
 rohan.1109.desc:0 "Reconnaissant que la chute est inévitable, vous vous préparez et touchez le sol solidement à côté de votre cheval, évitant son corps. Vos cavaliers vous rattrapent et rient à vos côtés alors que vous persuadez votre destrier de se relever. Les chutes font partie de l'équitation et, un peu poussiéreux après cet évènement, vous continuez, après avoir peut-être gagné un peu d'estime de vos soldats pour vos capacité à gérer une chute."
 rohan.1110.desc:0 "Vous optez pour la décision la plus sure, mais la chance n'est pas de votre côté aujourd'hui ! Votre destrier se jete en avant au dernier moment et vos senter votre visage rencontrer le flanc de la colline. Votre heaume empêche une blessure trop grave, mais vous avez tout de même de l'herbe dans les dents que vous retirez alors que vos soldats détournent les yeux."
 
 rohan.1111.desc:0 "Vous rentrez alors que le soleil se couche, menant la ligne de vos cavaliers fatigués. Vos chevaux trottent, savonnés par la journée, avançant régulièrement jusqu'à leurs boxs. Les ombres des Montagnes Blanches ont déjà englouti la vallée, et l'herbe des plaines semble s'être endormie tôt, immobile en l'absence de vent. Même les Simbelmynë semblent sommeiller sur les talus des Champs des Tertres, les amas de fleurs blanches semblant luir d'une lueur interne, absente sous les rayons du soleil. Cela vous rappelle une vieille chanson et alors que vous menez la patrouille doucement après avoir passé la Grande Porte, les mots anciens résonnent dans votre esprit,\n\n\n\nOù sont le cheval et le cavalier ?\n\nOù est le cor qu'on sonnait hier ?\n\nOù sont le heaume et le haubert,\n\net les cheveux flottant au vent ?\n\nOù sont la main sur la harpe,\n\net le feu rougeoyant ?\n\nOù sont le printemps et la récolte\n\n et le grand cor qui sonnait ?\n\nIls sont passé comme la pluie sur les montagnes,\n\nComme le vent dans les prairies;\n\nLes jours ont depuis longtemps passé à l'Ouest\n\npar delà les collines, dans l'ombre.\n\nQui réunira la fumée du bois mort qui brûle.\n\nOu se retournera devant les années florissante de la Mer qui revient ?"
 
 rohan.1112.desc:0 "Le toit de Meduseld brille comme une balise sous le soleil de cette fin d'après-midi alors que vous chevauchez, accompagné d'une simple escorte à travers Edoras. Après votre chute, vous avez décidé de rentrer seul et avez laissé votre patrouille continuer son circuit. La chute que vous avez subie plus tôt a laissé un goût amer dans votre bouche et vous essayez de ne pas blâmer le destrier qui vous a porté au travers du relief des collines avant d'atteindre votre foyer. Vous vous demandez si le sang qui s'est établi et a dominé ces terres s'est affaibli avec le temps et vous a laissé moins vigoureux que les Seigneur des Chevaux de jadis. Vous passez le Champs des Tertres et les pousses luminescentes des Simbelmynë sans un mot avant de passer la Grande Porte et de rentrer dans votre foyer."
 
 rohan.1113.desc:0 "Vous pénétrez l'atelier du maréchal-ferrant. La patte d'un cheval est posée sur son bras aors qu'il nivelle le sabot avec une râpe. Une pile de fers à cheval est posée non loin, prêts à être posés. Vous l'observez silencieusement alors qu'il pose le fer, puis admirez son travail à sa surprise. Il vous remercie en bégayant, mal à l'aise en s'adressant à vous. Vous partez, satisfait de la qualité de son travail et certain qu'il continuera avec la même efficacité."
 rohan.1114.desc:0 "Les chevaux fougueux du Rohan sont soignés dans cet atelier, leur crinière nâtée et leur crin brossé. Les hommes et femmes qui travaillent ici sont plus accoutûmés au corps des chevaux qu'à le leur propre. Vous observez avec approbation et offrez des conseils quand vous les estimez justifiés. Ils frottent leurs dents et tressent leurs crinières. Le moral des toiletteurs en ressort accru alors que vous retournez à votre hall."
 rohan.1115.desc:0 "L'odeur du cuir est épaisse alors que vous approchez des selleries. Les sangles pour les étriers et les rênes sont suspsendus aux murs et une selle est en pleine confection, posée sur un cadre de bois. Vous observez le travail du sellier qui travaille le cuir traité sur le siège et autour de la corne. Des aiguilles épaisses sont poussées dans le cuir à coudre. Vous admirez la technique et félicitez le sellier pour son travail avant de partir, sentant que le sellier travaillera avec une ardeur renouvellée après votre visite."
 
 rohan.1116.desc:0 "Alors que vous grimpez sur la pierre taillée recouvrant le chemin large qui monte vers Meduseld, vous êtes rassuré par l'industrie et la qualité des vos étables. Le sang des Seigneurs des Cheveux cours, intact, dans vos veines, et tout aussi certainement dans celles de vos gens. Maîtres des destriers, vous n'avez aucun doute que les chevaux du Rohan seront aussi rapide que n'importe quel autre, et bien mieux equippés. Vous dépassez la pierre sculpté en forme de cheval d'où jaillissent les eaux du ruisseau courant dans le coeur d'Edoras. Vous atteignez la terrasse verte, flanquée par l'argent étincelant des armures de vos gardes, et parcourez du regard une fois encore l'étendue de vos terres tandis que le soleil brille timidement sur le Snowbourn, lançant ses derniers rayons sur le pays des Seigneurs des Chevaux. Les portes lourdes du Château d'Or s'ouvrent vers l'interieur et vous entrez en votre domaine, prêt à nouveau à assurer l'intendance de vos terres."
 
 rohan.1117.desc:0 "Vos muscles se souviennent de leur entrainement martial alors que vous avancez, confiant, de quelques pas vers votre jeune opposant dans son armure mal-ajustée. Tout en gardant la pointe de votre lame en mouvement, vous frappez et écartez ses faibles parades avec facilité. Une maigre defexion garde sa lame à l'horizontale et avec un coup descendant puissant vous la repoussez sur le côté et ne vous arrêtez que lorsque la pointe de votre épée repose contre le torse du jeune homme. Les soldats qui se sont arrêté pour observer votre passe d'arme retournent à leur entrainement avec un entrain renouvelé."
 rohan.1118.desc:0 "La jeune recrue tourne autour de vous avec nervosité, votre épée suivant ses mouvements. Soudainement vous vous élancez, heurtant sa défense et tentant un coup pour la briser. Hélas ! Un faux mouvement vous fait chuter dans la boue et vous mettez un genou à terre, salissant de boue vos vêtements propres. La recrue s'arrête, incapable de lever son épée contre vous, même dans le cadre de l'entrainement. Ceux qui regardaient détournent les yeux et l'entrainement reprend autour de vous."
 
 rohan.1119.desc:0 "Vous vous calez silencieusement sur les mouvements de la jeune recrue et l'incitez à vous attaquer. Il ravale sa répugnance et frappe avec un cri ! Vous bloquez adroitement et vous décalez sur le côté, votre épée reposant sur sa gorge. Il se ramasse sur lui même et charge ! Vous déviez sa lame et attrapez sa prise avec votre main, profitant de son élan pour le projeter dans la boue. Vous souriez et l'aidez à se relever en l'encourageant et l'entrainement reprend autour de vous."
 rohan.1120.desc:0 "Vous tournez autour de la jeune recrue, vous calant sur ses mouvements, l'incitant à vous frapper. Il vous charge frénétiquement et vous n'avez aucun mal à le repousser. Il feinte à gauche et vous n'êtes pas assez rapide pour le contrer et sa ruse vous fait tomber. Avec une lueur de triomphe dans les yeux, sa lame contourne la vôtre et vous prend au dépourvu. Vous frappez de votre épée sur le côté juste à temps pour contrer son attaque mais la force de la recrue vous mets à genou dans la boue. L'entrainement reprends, plus discret que précédemment, autour de vous."
 
 rohan.1121.desc:0 "Vous adoptez une position défensive et suivez de votre épée la jeune recrue alors qu'il tourne autour de vous. Juste au moment où il vous charge, vous frappez le côté de sa lame avec votre pointe et la passez sous la sienne, étendant votre pied et l'attrapant alors qu'il passe. He is thrown bodily into the mud, and there is the general sound of laughter around the grounds. You stoop, smiling to pull him from the muck, his face wearing a scarlet blush. You encourage him with some words and sheath your sword, and practice resumes around the grounds."
 rohan.1122.desc:0 "Vous adoptez une posture défensive alors qu'il tourne autour de vous et l'incitez à vous attaquer. Il vous charge alors et vous déviez la pointe de son épée avec aisance. Vous vous accroupissez et donnez un coup de pied pour le faire trébucher, mais il échappe à votre attaque et attaque dans votre dos. Dans une démonstration athlétique, vous parvenez à l'esquiver et à contre attaquer, mais vous perdez l'équilibre et posez un genou dans la boue. Les spectateurs détournent le regard alors que vous luttez pour vous relever, tout en félicitant la perception et l'adaptabilité de la jeune recrue."
 
 rohan.1123.desc:0 "Vous posez votre main sur l'épaule de la jeune recrue et lui offrez des mots d'encouragement, faisant briller son regard d'une ambition renouvelée. Vous pensez avoir vu en lui la force des anciens seigneurs des chevaux qui s'établirent en cette vallée et domptèrent la terre pour votre peuple. Vous rangez l'épée d'entrainement dans son fourreau et la clameur des épées qui s'entrechoquent et des voix qui crient reprend dans la journée, le soleil continuant son ascension rapide vers son zénith. Vous visitez le reste du terrain, appréciant la lutte des jeunes soldats durant leur entrainement. La confiance que ces hommes seront capables de servir votre royaume comme rempart contre ceux qui menacent votre peuple envahit votre poitrine. Vous achevez le tour et, après avoir distribué des mots d'encouragements aux vétérans, vous gravissez les marches taillées menant au Château d'Or. Les lourdes portes sont refermées derrière vous et vous retournez à la gestion de vos terres."
 rohan.1124.desc:0 "Vous rangez l'épée mouchetée dans son fourreau et tentez d'ignorer la boue couvrant la genouillère de votre pantalon. La clameur des camps d'entrainement, des cris et du choc de l'acier, reprend le dessus mais plus modérée qu'avant. Vous poursuivez la visite des champs avec votre escorte, observant les efforts de vos jeunes recrues. Il vous semble qu'ils approchent de l'âge adulte avec moins de capacité que ceux de votre génération, mais il s'agit peut-être d'un biais dû à votre âge. Les bannières qui s'alignent sur les murs d'Edoras pendent mollement contre leurs mâts et le matin prometteur a laissé place à une journée amère, des nuages gris obscurcissant les pics des Montagnes Blanches que le soleil illuminant récemment. Vous terminez votre visite et offrez quelques mots d'encouragements aux vétérans avant de gravir à nouveau les marches taillées menant à Meduseld. Les lourdes portes du Château d'Or sont refermées derrière vous et vous retournez à la gestion de vos terres."
 
 ### DEATH OF ÉOMUND & ÉOMER and ÉOWYN'S TUTELAND ###
 rohan.1200.t:0 "Orques repérés en Emyn Muil"
 rohan.1200.desc:0 "En tant que Maréchal du Riddermark, Éomund a passé de nombreuses années à défendre l'Estfold des raids envahissant d'orques venant de l'Emyn Muil. Aujourd'hui, un nouveau raid s'élance depuis les collines rocailleuses et impénetrables pour piller les grandes plaines du Rohan. Il n'existe que peu de places à couvert des sabots tonitruants des Rohirrims, dans les plaines ouvertes de Rohan, ainsi Éomund mène une nouvelle fois ses hommes à l'encontre des orques."
 rohan.1200.a:0 "Ralliez les hommes ! Nous chevaucherons à l'aube !"
 
 rohan.1201.t:0 "Une aventure calme"
 rohan.1201.desc:0 "C'est bien trop calme. Nous aurions déjà du atteindre les orques maintenant, étant une race incompétente et désorganisée par nature. Mais alors que nous avons chevauché au plus près de l'Emyn Muil, il n'y a toujours aucune trace de la bande orque. Finallement, nous leur tombons dessus, fuyant dans la sécurité de l'Emyn Muil, chargé de peu de butin, de toute évidence peu enclin à pousser leur chance. Je donne l'ordre à mes hommes de presser la charge - de ne laisser aucun de ces maudits pilleurs s'échapper ! \n\nC'est alors que, provenant d'entre les arbres tordus et depuis les rochers obscurs qui se sont lentement élevée autour de nous, s'élève le son de cors, expliquant le silence surnaturel qui régnait."
 rohan.1201.a:0 "C'est un piège !"
 
 rohan.1202.t:0 "Embuscade en Emyn Muil"
 rohan.1202.desc:0 "De toute mes années de garde en Estfold, jamais je n'ai vu une telle coordination chez des orques ! Qui les mène ? \n\nDe telles pensées traversent mon esprit alors que mes cavaliers tentent désespérement de briser le piège savamment orchestré. Malgré toute leur bravoure, il ne sont que des hommes, des hommes qui saignent et meurent peu importe leur lâcheté ou leur courage. Les hommes crient de terreurs alors qu'ils sont désarçonnés ou percés de flèches. Je suis moi même frappé par une flèche qui perce mon flan et, alors, il n'y a plus que les ténèbres..."
 rohan.1202.a:0 "Argh !"
 
 rohan.1203.t:0 "Le deuil d'une veuve"
 rohan.1203.desc:0 "Nous sommes devenu inquiet après que l'absence d'Éomund dépassa une semaine. Les cavaliers envoyés à sa recherche le retrouvèrent finallement... mort, près de l'Emyn Muil, une flèche orque dans son flanc. Mon cher, vaillant époux, vous nous avez quitté et je ne suis que tristesse et amertume. Comment puis je continuer... \n\nThéodwyn ne survécut guère longtemps à son mari. Ses proches ne peuvent dire avec certitude quelle part de son rapide déclin était le fait de la maladie et quelle autre du désespoir. Mais le résultat reste le même - elle est désormais morte, laissant seuls ses deux enfants."
 rohan.1203.a:0 "Mes enfants..."
 
 rohan.1204.t:0 "Orphelins de l'Estfold"
 rohan.1204.desc:0 "Père... Mère... Que dois je faire ? Je ne suis pas prêt à gouverner. J'imaginais avoir plus de temps avant de devoir endosser vos responsabilités. Éowyn s'est renfermée sur elle-même, en deuil, et je réussis à peine mieux. \n\nJe fus soulagé lorsqu'un messager vint d'Edoras, portant un message de la part de mon oncle, le Roi Théoden. Il m'assurait de son deuil et de sa compassion à notre égard, ma soeur et moi. Il nous propose de venir à Edoras, pour y être éduqués et entrainés, disant que bien qu'un oncle n'est qu'un faible substitut de père, il essayera. Il n'existe aucun doute quant à notre réponse. Nous irons à Meduseld."
 rohan.1204.a:0 "Oncle Théoden prendra soin de nous."
 
 rohan.1205.t:0 "Le Maréchal de l'Estfold"
 rohan.1205.desc:0 "Je m'agenouille devant mon royal oncle dans ce hall qui fut, il y a de nombreuses années, mon foyer; Meduseld doré, les salles des Rois. Je porte l'armure que j'ai gagné lors d'entrainements et de pratiques brutaux, coiffé du heaume à crin de cheval. \n\nOncle me demande de me relever et, devant la cour, raconte notre arrivée à moi et ma soeur à Meduseld et comment, à travers notre chagrin, nous sommes tous les deux devenus de jeunes adultes prometteurs. Il termine son discour en demandant à Gamling d'approcher, portant une épée de qualité. S'en emparant, il me demande de la prendre, et ce faisant de prendre le siège et les honneurs de mon père. Je suis maintenant le Troisième Maréchal du Riddermark, gardien de l'Est, comme mon père avant moi. \n\nJe n'oublierai pas votre gentillesse et votre amour, mon Oncle."
 rohan.1205.a:0 "I will make my father proud."
 
 rohan.1206.t:0 "La Vierge au bouclier de Rohan"
 rohan.1206.desc:0 "Éowyn a connu une vie de conflits depuis son arrivée à Edoras. Bien qu'elle soit admirée dans la capitale comme la 'Dame Blanche du Rohan', elle voit ses désirs martiaux étouffés sous le regard inquiet de son royal oncle. En dépit de sa désapprobation tue, Éowyn est devenue une femme aussi belle que forte, maniant sa lame de manière impressionante."
 rohan.1206.a:0 "Je ne crains qu'une cage."
 
 rohan.1207.t:0 "Le Maréchal de l'Estfold"
 rohan.1207.desc:0 "Avec l'héritage de ma famille enfin assuré et mes sujets loyaux à mon nom, je peux enfin aspirer à vivre une vie normale parmi mon peuple. Peut-être serait il temps de trouver une femme convenable ? \n\nCependant, avec l'ombre perpétuelle des Ténèbres se rapprochant des limites du royaume, est ce qu'il est vraiment sage de se marrier maintenant ? Peut être devrais je me concentrer sur mes efforts au service du peuple du Rohan plutôt que de penser à moi."
 rohan.1207.a:0 "Un mariage peut attendre ! Le Rohan a besoin de moi plus que jamais !"
 rohan.1207.b:0 "Je ne peux pas attendre ! La lignée de mon père doit perdurer !"
 
 rohan.1208.t:0 "La Princesse de Dol Amroth"
 rohan.1208.desc:0 "Grâce au renom de mes hauts faits d'armes, j'ai rencontré le Prince gallant Prince Imrahil de Dol Amroth. Nous avons correspondu pendant de nombreux mois, discutant des affaires d'états et de diplomatie étrangère, critiquant les plans et tactiques de l'autre pour les guerres à venir. \n\nCes discussions étaient de nature formelles, établies dans le but de bénéfices réciproques dans le domaine du combat... C'est pourquoi j'ai été assez surpris, lorsque le Prince décida soudainement d'aborder des sujets plus personnels dans sa dernière lettre. De ce que j'ai lu, il me ressemble asez. Un homme d'action ; préférant les champs ouverts, porté par un cheval. Nous en sommes venu à nous comprendre réciproquement, et je suis heureux de pouvoir l'appeler mon ami. \n\nSa dernière lettre, cependant, est de la plus grande importance pour mon futur. Il m'a ainsi proposé la main de sa plus jeune enfant. Sa fille, Lothíriel. De ce qu'il m'a raconté à son propos, elle est une jeune femme de vertue inégalée, et la voir m'épouser le rendrait extrêmement heureux. \n\nSerait ce l'opportunité que j'ai attendu toutes ces longues années ? Un calme dans la tempête de notre monde. Une épouse valant plus que des royaumes entiers, mienne ; et je n'aurais qu'à dire oui..."
 rohan.1208.a:0 "Elle n'a pas son pareil ; magnifique et pure..."
 rohan.1208.b:0 "Je ne suis qu'un homme simple, indigne d'une telle beauté."
 
 rohan.1209.t:0 "La Princesse de Dol Amroth"
 rohan.1209.desc:0 "Il est dit que, lors d'une grande cérémonie, le Grand Roi Aragorn a pris pour femme la magnifique jeune princesse de Dol Amroth, Lothíriel. Il s'agit d'une union de prestige et de lignées, les deux peuples se réunissent une fois de plus dans une union finale qui marque le début d'une nouvelle ère pour les Hommes. \n\nPeut être serait il maintenant sage de chercher une épouse ?"
 rohan.1209.a:0 "Oui, c'était une folie pour moi d'attendre si longtemps."

### OATH OF EORL EVENTS ###
 
 rohan.2000.t:0 "La Flèche Rouge"
 rohan.2000.desc:0 "Un cavalier est arrivé du Gondor à la cour du Roi du Riddermark, portant l'ancienne Flèche Rouge. Cette flèche convoqua autrefois Eorl le Jeune à venir lors de sa légentaire chevauchée et est le symbole des anciennes amitiés et alliances qui unissent le Gondor et le Rohan. Eorl et l'Intendant Cirion prétêrent un grand serment, qu'ils partageraient leurs amis comme leurs ennemis, et de nombreuses fois ce serment a été appelé des deux côtés.\n\nQue la flèche vienne est un mauvais présage, car elle signifie que le Gondor subit une grande pression, et appelle maintenant ses alliés à venir l'aider.\n\nQue répond le seigneur des Rohirrim ?"
 rohan.2000.a:0 "Rassemblez les Rohirrims !"
 rohan.2000.b:0 "Envoyez une armée complète de nos meilleurs cavaliers pour aider nos anciens alliés."
 rohan.2000.c:0 "J'enverrais ceux dont je peux me séparer - ressembler les cavalier que vous trouverez à Dunharrow."
 rohan.2000.d:0 "Nous subissons une trop grande pression pour envoyer de l'aide maintenant. Nous chevaucherons quand nous le pourrons."

 rohan.2001.t:0 "Les Héritiers de Numenor"
 rohan.2001.desc:0 "Du Sud est venu un grande armée, vêtue de maille et de plate d'argent brillant au soleil. L'Arbre flotte fièrement et loyalement au dessus de leur multitude, une image de la splendeur des Hommes avant la reconstruction du monde. Gondor, juste et ancien, n'a pas abandonné le Rohan dans cette heure de besoin, mais s'est avancé dans toute sa splendeur et sa puissance.\n\nLa paysannerie se rassemble le long des routes pour voir passer la soldatesque finement armurée du Gondor, dont le pareil n'a pas été vu en Rohan depuis de nombreuses années. Ils précèdent un immense cortège de bagage, qui transporte des provisions et des munitions pour l'armée et ses grands engins de siège. Mais plus que des munitions et des provisions, cette armée ne porte pas seulement l'Arbre en bannière, mais l'espoir en la victoire, un espoir que verra le Riddermark lors de cette terrible guerre."
 rohan.2001.a:0 "La splendeur des Rois des Hommes, intacte avant la rupture du monde."

 rohan.2002.t:0 "L'Armée Nordique"
 rohan.2002.desc:0 "Depuis le Sud est venue une amrée impressionante, progressant rapidement sur les routes depuis l'Anórien. C'est une armée complète du Gondor, équiper pour combattre ses les vastes plaines du Rohan à l'instar de l'Armée Nordique des jours anciens. Les hauberts brillants et les lances de bonne facture brillent dans l'ombre des arbres, les archers marchant au centre de la colonne.\n\nLe Gondor, bien qu'incapable de nous aider complètement dans cette guerre, nous a envoyé une armée princière pour nous aider, une plus que digne de notre ancienne alliance. Avec leur aide, cette guerre tournera rapidement en notre faveur."
 rohan.2002.a:0 "Quand ce sera fini, j'irais visiter Minas Tirith et remercierai l'intendant."

 rohan.2003.t:0 "Guerre dans le style de l'Ithilien"
 rohan.2003.desc:0 "Les Gondoriens ont répondu à nos requêtes à l'aide en envoyant une petite force pour nous aider. Ils sont bien équipés et entrainés et sont menés par un capitaine compétent et intelligent.\n\nDéjà, les Gondoriens ont commencé à esquisser des moyens de tirer parti de notre terrain pour épuiser nos ennemis avec un minimum de pertes, une compétence qu'ils disent avoir été aiguisée par de longues années de défense de l'Ithilien contre un ennemi bien plus important en nombre. Des fortifications dans le style Gondorien, dressées à la hâte, commencent à s'élever autour de le petit camp, et leurs hommes se mêlent régulièrement à nos levées et à nos officiers."
 rohan.2003.a:0 "J'aurais préféré un plus grand nombre, mais au point sont ils des hommes compétents."

 rohan.2004.t:0 "Silence de la Tour Blanche"
 rohan.2004.desc:0 "Aucune aide ne viendra du Gondor. Nos envoyés ont trouvé une cité à l'humeur tendue et sombre, l'ombre de la peur plânant au dessus d'elle. Les capitaines du Gondor, disent-ils, compatissent avec notre détresse, et ont longuemenet et durement débattu sur la nature de leur réponse à notre demande.\n\nFinalement, avec beaucoup de peine, ils en sont venu à la conclusion qu'ils étaient déjà trop sollicités et ne pouvaient envoyer aucune aide au Rohan. Cependant, ils n'oublieront pas notre demande, et une fois qu'ils en seront capables, ils disent qu'ils nous enverront de l'aide."
 rohan.2004.a:0 "Ains qu'Eärnil en fit la promesse à Arvedui. Cette aide est venue trop tard."
 
 ### HORSEMASTERs EVENTS ###
 horsemasters.4901.t:0 "Des patrouilles orques repérées dans le Riddermark."
 horsemasters.4901.desc:0 "Alors que vous patrouillez pour maintenir la Paix dans le domaine du Roi, vous et votre Compagnie repérez des traces orques. Une courte enquête révèle qu'ils sont encore proches. Vous pourriez les poursuivre, remportant de la gloire pour vous et vos hommes, ou repérer leur camp et rapporter l'information au Roi."
 horsemasters.4901.a:0 "Envoyez nos cavaliers les plus rapides repérer où ces Orques se reposent."
 horsemasters.4901.a.tt:0 "Vos éclaireurs reviennent avec des nouvelles, le visage sombre, vous informant que de nombreux Orques se sont rassemblées près des Montagnes, et qu'une force appropriée sera nécessaire pour les repousser."
 horsemasters.4901.b:0 "Écrasez ces vermines, aucune pitié ! Chargez, Eorlingas!"
 horsemasters.4901.b.tt:0 "La vermine Orque n'a aucune chance et est rapidement écrasée. Leurs corps sont empilés et enflammés, servant d'avertissement aux autres que le Rohan n'est pas oisif, et que nos lances sont inébranlables."
 
### King in Golden Hall event chain ###

 rohan.2100.t:0 "The [ROOT.Char.GetTitleAsNameNoTooltip] in the Golden Hall"
 rohan.2100.desc:0 "Biting wind greets you as the heavy doors of the Meduseld are opened before you. Flags bearing your insignia whip in the cool morning air, and your breath comes out in a white vapor. Dawn lights the rim of the White Mountains with a pure fire, casting long shadows of the peaks across the plains of Harrowdale.\n\nThe long silver line of the Snowbourn courses dimly through the steppe, at this early hour as yet untouched by the eye of the sun. A member of your council appears at your side and greets you. “My [ROOT.Char.GetLadyLord], your people work diligently, but their hands would find new strength if they had sight of their [ROOT.Char.GetTitleAsNameNoTooltip]. Would you deign to make an appearance for your people?”"
 rohan.2100.a:0 "“I will ride as far as the Entwash with the patrol.”"
 rohan.2100.b:0 "“I will attend to the stables.”"
 rohan.2100.c:0 "“I will observe the training of new recruits.”"
 rohan.2100.d:0 "“My time is better spent on statecraft.”"

 rohan.2101.t:0 "The Entwash"
 rohan.2101.desc:0 "Our armor gleams in the sunlight as you ride alongside your veteran patrol, a shining column splitting the grasses. You feel the proud history of your people and your land in the sound of the hoofbeats of your warriors.\n\nYou recall Eorl the Young, and Brego, and you stretch your horse out, straining over the hills, taking the lead in your company. The bodies of your mounted soldiers’ stream over the golden fields of your homeland like liquid. Your prideful exuberance is met with a quick check, however! Rising over the crest, your steed stumbles and begins to fall! You…"
 rohan.2101.a:0 "Attempt to leap from the falling horse and land on your feet."
 rohan.2101.b:0 "Lean back and attempt to steady your horse."
 rohan.2101.c:0 "Accept your fate and try to fall with dignity."

 rohan.2102.t:0 "The [ROOT.Char.GetTitleAsNameNoTooltip] in the Golden Hall" # Success from rohan.2101
 rohan.2102.desc:0 "You return at the closing of the day, leading the line of your spent riders. Your horses trot, lathered from the day, steadily making their way towards their feedbags. The shadows of the White Mountains have once again swallowed the valley, and the grasses of the plains seem to have taken an early bed, untroubled by wind. The Simbelmynë alike slumber upon the graves of the Barrowfield, the patches of white flowers seeming to glow from some inner radiance, absent the rays of the sun.\n\nYou are reminded of an old song, and as you lead the patrol slowly past the Doorward and into Edoras, the old tongue runs unbidden through your mind, Where now the horse and rider? Where is the horn that was blowing? Where is the helm and the hauberk, and the bright hair flowing? Where is the hand on the harpstring, and the red fire glowing? Where is the spring and the harvest and the tall corn growing? They have passed like rain on the mountain, like a wind in the meadow; The days have gone down in the West behind the hills into shadow. Who shall gather the smoke of the dead wood burning. Or behold the flowing years from the Sea returning?"
 rohan.2102.a:0 "Will we ever see a return of the old days?"

 rohan.2103.t:0 "The [ROOT.Char.GetTitleAsNameNoTooltip] in the Golden Hall" # Failure from rohan.2101
 rohan.2103.desc:0 "The roof of the Meduseld shines like a beacon in the late afternoon sun as you ride attended by a single escort toward Edoras. Following your fall you elected to return on a solitary ride and let your patrol continue to complete their circuit. The fall you experienced earlier left a bitter taste in your mouth, and you try not to hold it against the steed so powerfully bearing you across these last folds of hill before home.\n\nYou wonder if the blood which long ago settled and tamed these lands has weakened with time, and left you less vigorous than the Horse Lords of old. You pass the Barrowfield and the lightly tossing heads of the Simbelmynë without a word, and slip back past the Doorward and into your homestead."
 rohan.2103.a:0 "Will we ever see a return of the old days?"

 rohan.2104.t:0 "Edoras Stables"
 rohan.2104.desc:0 "You descend the well laid steps of Edoras beside the chattering stream towards the stables beside the gate. The sounds of the hammering of iron and the nickering of horses precede the appearance of the structures.\n\nIn these long halls the steeds of your people have been kept and tended since the days of Eorl the Young. The bright eyes of your people follow you as you make your way between the steaming piles of dung and the cooling works of the blacksmiths. You decide to pay special attention to the…"
 rohan.2104.a:0 "Farriers"
 rohan.2104.b:0 "Groomers"
 rohan.2104.c:0 "Saddlers"

 rohan.2105.t:0 "The [ROOT.Char.GetTitleAsNameNoTooltip] in the Golden Hall" # Farriers
 rohan.2105.desc:0 "You duck into the farrier’s workshop. He has a horse’s foot under his arm and is levelling the hoof with a rasp. A pile of iron horseshoes lie stacked, ready to be fitted. You watch silently as he fits the shoe, then admire his work, to his surprise. He thanks you and stammers over his words in your presence. You leave satisfied with the quality of his work, and certain that he will continue his high level of quality."
 rohan.2105.a:0 "Sure-footed horsemen leads to victory" # WIP 

 rohan.2106.t:0 "The [ROOT.Char.GetTitleAsNameNoTooltip] in the Golden Hall" # Groomers
 rohan.2106.desc:0 "The fierce spirited horses of Rohan are tended in this workshop, their hair trimmed and coat brushed. The men and women who work here are more familiar with the horse’s bodies than their own. You watch approvingly and offer some advice when you feel it is warranted. They scrub out their teeth and braid their manes. The mood of the groomers feels elevated as you return toward your hall."
 rohan.2106.a:0 "Well groomed horses will carry us to victory." # WIP

 rohan.2107.t:0 "The [ROOT.Char.GetTitleAsNameNoTooltip] in the Golden Hall" # Saddlers
 rohan.2107.desc:0 "The smell of leather is thick as you approach the saddlers workshop. Straps for stirrups and reins hang from the walls, and on a wooden frame a saddle is being crafted. You watch the saddler working the treated leather onto the seat and around the horn. Thick needles are pushed through the leather to sew. You admire the handiwork and congratulate the saddler on his industry, and leave, feeling that the saddler will perform with renewed purpose after your visit."
 rohan.2107.a:0 "Sturdy saddles will keep us steady." # WIP

 rohan.2108.t:0 "The [ROOT.Char.GetTitleAsNameNoTooltip] in the Golden Hall"
 rohan.2108.desc:0 "As you climb the hewn stone of the broad path winding upward toward Meduseld you reassure yourself of the industry and ability of your stables. The blood of the horse lords courses unbroken through your veins, and likewise through the veins of your people. Masters of the steed, you have no doubt the horses of Rohan will be as swift as any in the land, and better equipped.\n\nYou pass the stone carved in the likeness of a horse from which gush the waters of the stream running through the heart of Edoras. You climb the green terrace, flanked by the shining silver of your guard’s armor, and survey once again the extent of your land, the sun now glancing brightly off the Snowbourn, coursing its way through the land of the horse lords. The heavy doors of the Golden Hall are swung inwards and you enter again, freshly renewed, to address the maintenance of your land."
 rohan.2108.a:0 "The blood of Eorl will keep this land safe" # WIP

 rohan.2109.t:0 "Recruits"
 rohan.2109.desc:0 "You descend the well laid steps of Edoras beside the chattering stream towards the training grounds beside the gate. The sounds of yelled admonitions and encouragements and the clashing of steel precede the appearance of the structures. In these dusty, foot trampled grounds your people have trained the new line of warriors since the days of Eorl the Young.\n\nThe veteran soldiers snap to attention when they catch sight of your presence touring the grounds, and correct the recruits with renewed vigor. You approach a rack of training blades and grip one by the hilt, testing its weight in your hand with a few practice swings. A nearby recruit watches your technique with interest. You decide to test the strength of your fresh recruits, and invite him to spar. You…"
 rohan.2109.a:0 "Attack viciously, pressuring the youngster with powerful strikes"
 rohan.2109.b:0 "Protect yourself and observe his strikes"
 rohan.2109.c:0 "Trip him when he approaches to strike"

 rohan.2110.t:0 "The [ROOT.Char.GetTitleAsNameNoTooltip] in the Golden Hall" # Success rohan.2109
 rohan.2110.desc:0 "You clap your hand on the shoulder of the young recruit and offer him some encouraging words, and his eyes shine with renewed purpose. You think you see in him the strength of the old horse lords that settled this valley and tamed the land for your people. You replace the nicked sword in its stand, and the clamor of clashing swords and shouting voices reassert themselves in the day, the sun climbing fast overhead towards noon.\n\nYou tour the remainder of the grounds, enjoying the struggle of the young soldiers learning their trade. You feel confidence swelling in your chest that these men will be able to provide for your kingdom and serve as a bulwark against those that would do your people ill. You complete the circuit and with some parting words of encouragement to the veterans you reascend the hewn steps rising to the Golden Hall.\n\nThe heavy doors are swung inwards for you, and you return to the maintenance of your land."
 rohan.2110.a:0 "The men of the Riddermark stand strong."

 rohan.2111.t:0 "The [ROOT.Char.GetTitleAsNameNoTooltip] in the Golden Hall"
 rohan.2111.desc:0 "You replace the nicked sword in its stand and try to ignore the mud coating the knee of your pants. The clamor of the training grounds, of clashing steal and shouting, return but with a more subdued tone. You tour the grounds with your escort, observing the efforts of the young soldiers.\n\nIt seems they are approaching manhood less able than those of your age did, but perhaps this is merely the bias of age speaking. Banners that line the wall of Edoras hang limp against their poles, and the promising morning has faded into something of a dour day, gray clouds obscuring the peaks of the White Mountains the sun clambered over so recently. You complete a circuit and offer some encouraging words to the veterans before ascending once again the hewn stones that rise to Meduseld.\n\nThe heavy doors of the Golden Hall are swung inward, and you enter to attend again to the maintenance of your land."
 rohan.2111.a:0 "What will become of the horse lords?"

 rohan.2112.t:0 "The [ROOT.Char.GetTitleAsNameNoTooltip] in the Golden Hall" # Rohan.2101 A Success
 rohan.2112.desc:0 "In a tremendous show of strength and acrobatics you leap from the falling horse and land just as your riders overtake you. They are amazed at your ability both in and outside of the saddle. Your horse rises to its feet and steady the frantic animal and remount, to the admiring gaze of your soldiers."
 rohan.2112.a:0 "A narrow escape from embarrassment"

 rohan.2113.t:0 "The [ROOT.Char.GetTitleAsNameNoTooltip] in the Golden Hall" # Rohan.2101 A Failure
 rohan.2113.desc:0 "With a foolhardy attempt to leap from the saddle of a falling horse you are flung face-first down the hill, cartwheeling ridiculously through the air. You land in an undignified heap a length from your fallen steed. You dust yourself off and remount as your soldiers discreetly avert their eyes."
 rohan.2113.a:0 "Damnable horse!"

 rohan.2114.t:0 "The [ROOT.Char.GetTitleAsNameNoTooltip] in the Golden Hall" # Rohan.2101 B Success
 rohan.2114.desc:0 "You greet the panic with the steady will of an experienced rider, countering your horses’ stumble by leaning back in the saddle. You horse steadies itself and you fly down the hill with only a slight hitch in your stride. You don’t turn to look around, but you are sure your riders admire the display of practiced riding you’ve just demonstrated."
 rohan.2114.a:0 "A man of Rohan knows his horse"

 rohan.2115.t:0 "The [ROOT.Char.GetTitleAsNameNoTooltip] in the Golden Hall" # Rohan.2101 B Failure
 rohan.2115.desc:0 "Attempting to check your steed’s slide proves fruitless as you topple and are dumped unceremoniously to the ground. You dust yourself off as your riders overtake you and wait for you to steady your steed and remount. You continue on with no more mention of it."
 rohan.2115.a:0 "Damnable horse!"

 rohan.2116.t:0 "The [ROOT.Char.GetTitleAsNameNoTooltip] in the Golden Hall" # Rohan.2101 C Success
 rohan.2116.desc:0 "Recognizing the inevitable fall you brace yourself and hit the ground solidly beside your horse, avoiding it’s falling body. Your riders catch up and laugh alongside you as you coax your steed to its feet.\n\nFalls are a part of riding, and, a little dustier for the event, you continue on, having risen slightly perhaps in the estimation of your soldiers for your ability to take a fall."
 rohan.2116.a:0 "A [ROOT.Char.GetTitleAsNameNoTooltip] must be willing to endure pain"

 rohan.2117.t:0 "The [ROOT.Char.GetTitleAsNameNoTooltip] in the Golden Hall" # Rohan.2101 C Failure
 rohan.2117.desc:0 "You opt for the safest option, but luck is not with you today! Your steed pitches forward at the last moment and sends you face first into the hillside. Your helmet prevents too grave an injury, but nevertheless you are left picking grass out of your teeth as your soldiers divert their gaze."
 rohan.2117.a:0 "Damnable horse!"

 rohan.2118.t:0 "The [ROOT.Char.GetTitleAsNameNoTooltip] in the Golden Hall" # rohan.2109.a.success
 rohan.2118.desc:0 "Your muscles remember their martial training as you advance with confident steps towards the young man in his ill-fitting armor. Keeping the point of your sword active you strike and toss aside his weak parries with ease.\n\nA meager deflection keeps his blade horizontal, and with a powerful downward strike you knock it aside and stop only when the point of your blade rests against the young man’s chest. The surrounding soldiers who had paused their efforts to watch resume their training with a renewed purpose."
 rohan.2118.a:0 "My strength has not yet failed me."

 rohan.2119.t:0 "The [ROOT.Char.GetTitleAsNameNoTooltip] in the Golden Hall" # rohan.2109.a.failure
 rohan.2119.desc:0 "The young recruit circles you nervously, your sword tracking his movements. Suddenly you lunge at him, striking at his defense and willing your sword to penetrate it. But alas!\n\nA wrong step sends you sliding in the mud, and you drop to a knee, covering your fresh linens in mud. The recruit pauses, not able to bring his sword against you, even in practice. Those who had been watching avert their eyes and the practice resumes around you."
 rohan.2119.a:0 "Have I grown so weak?"

 rohan.2120.t:0 "The [ROOT.Char.GetTitleAsNameNoTooltip] in the Golden Hall" # rohan.2109.b.success
 rohan.2120.desc:0 "You silently match the movements of the young recruit, and goad him on to attack you. The youth swallows his reluctance and strikes with a yell! You block deftly and step to the side, your sword point swinging past his throat. He gathers himself again and charges!\n\nYou deflect his blade and catch his grip with your hand, using his momentum to cast him into the mud. You grin and help him to his feet with encouraging words, and the practice resumes around you."
 rohan.2120.a:0 "My strength has not yet failed me."

 rohan.2121.t:0 "The [ROOT.Char.GetTitleAsNameNoTooltip] in the Golden Hall" # rohan.2109.b.failure
 rohan.2121.desc:0 "You circle the young recruit, matching his movements, goading him to strike you. He charges with a flurry, which you easily cast aside. He feints to the left and you are not quick enough to catch it, and fall for his deceit.\n\nWith a triumphant gleam in his eye his blade spins over yours and you are caught off balance. You swing your sword to the side just in time to catch his attack, but are left kneeling in the mud with the exertion of the counter. Practice resumes, more subdued than before, around you."
 rohan.2121.a:0 "Have I grown so weak?"

 rohan.2122.t:0 "The [ROOT.Char.GetTitleAsNameNoTooltip] in the Golden Hall" # rohan.2109.c.success
 rohan.2122.desc:0 "You settle into a defensive pose, and your blade follows the young recruit as he circles you. Just as he rushes to attack you, you tap his blade aside with your point and spin under him, extending your foot and catching him just as he passes.\n\nHe is thrown bodily into the mud, and there is the general sound of laughter around the grounds. You stoop smiling to pull him from the muck, his face wearing a scarlet blush. You encourage him with some words and sheath your sword, and practice resumes around the grounds."
 rohan.2122.a:0 "My strength has not yet failed me."

 rohan.2123.t:0 "The [ROOT.Char.GetTitleAsNameNoTooltip] in the Golden Hall" # rohan.2109.c.failure
 rohan.2123.desc:0 "You adopt a defensive posture as he circles you, and goad him on. He rushes you, and you deflect the point of his sword with ease. You crouch and kick out with your foot to trip him, but he leaps over your attack and bears down on your turned back.\n\nWith a display of athleticism, you manage to spin and counter, but are thrown off balance and drop to one knee in the mud. Those who had been watching avert their eyes as you struggle back up to your feet, congratulating the young recruit on his perceptiveness and adaptability."
 rohan.2123.a:0 "Have I grown so weak?"
 
 ### Enter/leave realm events ###
 rohan.3000.t:0 "Meduseld Burns"
 rohan.3000.desc:0 "A catastrophe has befallen us. Edoras, the seat of the Kings of [rohan|E], has fallen, and the Golden Hall, Meduseld, is in flames. \n\nOr defenses have been swept away by the tide of our enemies and we have been put to flight. \n\nBut this is not the end. Rohan shall not fall so easily. We will retreat to our mountain strongholds and gather our strength, and when the time is right, we shall reclaim Edoras for the Riddermark!"
 rohan.3000.a:0 "This is not our end..."
 
 rohan.3001.t:0 "The Golden Hall Reclaimed"
 rohan.3001.desc:0 "Victory! We have victory! \n\nThe enemy has been driven from Edoras, and the capital of [rohan|E] is in the hands of the Eorlingas once more! \n\nNow we must see to restoring the Golden Hall of Meduseld, and ensure it can never again fall into enemy hands..."
 rohan.3001.a:0 "I shall keep Edoras safe."
 
 rohan.3002.t:0 "The Hornburg Breached"
 rohan.3002.desc:0 "The fortress of Helm's Deep has fallen. It was said to be unconquerable while Men defended it, but this was not to be...\n\nNow, the Westfold lies open to our foes who will roam the open fields, pillaging and burning. Without the Hornburg, its people will have nowhere to flee to..."
 rohan.3002.a:0 "How could it come so far...?"
 
 rohan.3003.t:0 "Helm's Deep Liberated"
 rohan.3003.desc:0 "It is done! The Hornburg, occupied by our enemies, has been reclaimed for the Riddermark! \n\nNow we must make sure the Deeping Wall is repaired, and strengthened, so no enemy can breach it ever again. Helm's Deep is ours, and so it shall remain until the end of the age of men."
 rohan.3003.a:0 "Hear the Horn of Helm Hammerhand!"
 
 rohan.3004.t:0 "The Cleansing of Isengard"
 rohan.3004.desc:0 "Long has the Lord of Isengard, the White Wizard, been a thorn in our side. Stirring up the Dunlendings to war and even creating an army of Uruk-hai to assault and burn the Westfold, Saruman has caused the Riddermark great harm. But no more! \n\nThe walls of Isengard are overcome, and its iron gates are smashed. Now, the white stallion of Eorl flies high above the broken causeways that surround the tower of Orthanc, and no more evil shall spill from the Wizard's Vale into Rohan."
 rohan.3004.a:0 "The Riddermark prevails."

 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
