 ### ROHAN KING EVENTS ###
 rohan.0100.t: "État de la Frontière Septentrionale"
 rohan.0100.desc: "Depuis les jours de la grande chevauchée méridionale d'[eorl.GetFirstName], certains de nos parents demeurèrent dans la [anduinvale|E] méridionale – ceux que nous nommons désormais les [leofr.GetCulture.GetCollectiveNoun]. Quelque temps après notre établissement au [rohan|E], ils migrèrent vers le sud sous la pression du nord, s'installant entre la Marche et [mirkwood|E].\n\nPourtant, au cours du siècle passé, certains d'entre eux ont même franchi les frontières du Rohan proprement dit. Harcelés par les [orcs|E] et les Choses Maléfiques surgissant de Mirkwood, beaucoup cherchèrent la protection de notre force. En tant que parents, nous les avons accueillis, et ils reconnurent l'autorité d'[GetTitleByKey('b_edoras').GetNameNoTier] et de la lignée d'Eorl. Ils s'établirent dans les terres clairsemées de notre nord-est, où nos propres gens ont longtemps fait paître leur bétail. Certains parmi eux se sont révélés habiles et sages, devenant des chefs locaux de la région, même au-dessus de mon propre peuple.\n\nPourtant, les terres que les Leofrings ont colonisées dans [GetTitleByKey('d_thewold').GetNameNoTier] et [GetTitleByKey('d_eastemnet').GetNameNoTier] semblent de plus en plus agir sans considération pour Edoras ou le Rohan. Cela doit être rectifié, et bientôt, ou la frontière nord-est pourrait s'effondrer sous les raids orques dont elle souffre actuellement."
 rohan.0100.a: "Rappelons à notre parentèle à qui ils doivent allégeance"
 rohan.0100.b: "Qu'ils affrontent seuls les orques, s'ils ne se soucient guère de leurs serments"

 rohan.0101.opening: "Mes Sujets Égarés,"
 rohan.0101.desc: "[sender.GetTitledFirstName] vous exhorte à respecter votre allégeance envers la lignée d'Eorl et à protéger les territoires de [GetTitleByKey('k_rohan').GetNameNoTier]. Il n'y a guère, nous vous avons permis de vous établir sur notre frontière septentrionale, vous reconnaissant comme parents des Éothéod. Le temps est venu de renouveler vos serments, pour protéger les terres de [GetTitleByKey('d_thewold').GetNameNoTier] contre la menace grandissante venue de Mirkwood."
 rohan.0101.a: "Nous vous jurons fidélité, [sender.GetFirstNameNoTooltip], Roi de Rohan"
 rohan.0101.b: "Nous ne vous devons nulle loyauté !"
 
 rohan.0102.opening: "Véritable Héritier d'Eorl,"
 rohan.0102.desc: "Nous renouvelons nos serments envers vous, [sender.GetTitledFirstName]. Vous êtes le véritable roi de [GetTitleByKey('k_rohan').GetNameNoTier], et nous servirons la Marche avec fierté. Ensemble, nous résisterons à l'ombre qui s'élève au Nord."
 rohan.0102.a: "Un choix judicieux."
 
 rohan.0103.opening: "Roi de la Marche,"
 rohan.0103.desc: "Vous ne pouvez nous protéger de l'ombre grandissante ! Nous trouverons notre propre voie, sans vous. Nous ne vous devons nulle loyauté."
 rohan.0103.a: "Insensés."
 
 rohan.1100.t: "Le [ROOT.Char.GetTitleAsNameNoTooltip] dans le Palais d'Or"
 rohan.1100.desc: "Un vent mordant m'accueille tandis que les lourdes portes de Meduseld s'ouvrent devant moi. Les étendards portant mes insignes claquent dans l'air frais du matin, et mon souffle s'échappe en vapeur blanche. L'aube illumine la crête des Montagnes Blanches d'un feu pur, projetant les longues ombres des pics à travers les plaines de Harrowdale. La longue ligne argentée du Snowbourn court faiblement à travers la steppe, à cette heure matinale encore intouchée par l'œil du soleil. Un membre de mon conseil apparaît à mes côtés et me salue. « Mon seigneur, votre peuple travaille avec diligence, mais leurs mains trouveraient une vigueur nouvelle s'ils avaient la vue de leur roi. Daigneriez-vous faire une apparition devant votre peuple ? »"
 rohan.1100.a: "« Je chevaucherai jusqu'à l'Entalluve avec la patrouille. »"
 rohan.1100.b: "« Je me rendrai aux écuries. »"
 rohan.1100.c: "« J'observerai l'entraînement des nouvelles recrues. »"
 rohan.1100.d: "« Mon temps sera mieux employé aux affaires d'État. »"
 
 rohan.1101.t: "L'Entalluve"
 rohan.1101.desc: "Mon armure resplendit au soleil tandis que je chevauche aux côtés de ma patrouille vétérane, colonne étincelante fendant les herbes. Je ressens la fière histoire de mon peuple et de ma terre dans le son des sabots de mes guerriers. Je me souviens d'Eorl le Jeune, de Brego, et j'éperonne ma monture, franchissant les collines, prenant la tête de ma compagnie. Les corps de mes soldats montés ruissellent tels un liquide sur les champs dorés de ma patrie. Mais mon exubérance orgueilleuse rencontre un brusque rappel à l'ordre ! Surgissant sur la crête, ma monture trébuche et commence à chuter ! Je..."
 rohan.1101.a: "Tente de bondir du destrier qui tombe et d'atterrir sur mes pieds."
 rohan.1101.b: "Me penche en arrière et tente de stabiliser ma monture."
 rohan.1101.c: "Accepte mon sort et tente de chuter avec dignité."
 
 rohan.1102.t: "Les Écuries d'Edoras"
 rohan.1102.desc: "Je descends les marches bien agencées d'Edoras, longeant le ruisseau babillant vers les écuries près de la porte. Les sons du martelage du fer et des hennissements des chevaux précèdent l'apparition des bâtiments. Dans ces longues halles, les destriers de mon peuple ont été gardés et soignés depuis les jours d'Eorl le Jeune. Les yeux vifs de mon peuple me suivent tandis que je me fraye un chemin entre les tas fumants de fumier et les ouvrages refroidissants des forgerons. Je décide de prêter une attention particulière aux..."
 rohan.1102.a: "Maréchaux-ferrants."
 rohan.1102.b: "Palefreniers."
 rohan.1102.c: "Selliers."
 
 rohan.1103.t: "Les Recrues"
 rohan.1103.desc: "Je descends les marches bien agencées d'Edoras, longeant le ruisseau babillant vers les terrains d'entraînement près de la porte. Les sons d'admonestations et d'encouragements criés et le fracas de l'acier précèdent l'apparition des structures. Sur ces terrains poussiéreux, foulés par maints pieds, mon peuple a formé la nouvelle lignée de guerriers depuis les jours d'Eorl le Jeune. Les soldats vétérans se mettent au garde-à-vous quand ils aperçoivent ma présence parcourant les terrains et corrigent les recrues avec une vigueur renouvelée. Je m'approche d'un râtelier de lames d'entraînement et en saisis une par la garde, éprouvant son poids dans ma main par quelques estocades d'essai. Une recrue proche observe ma technique avec intérêt. Je décide de mettre à l'épreuve la force de mes nouvelles recrues et l'invite à s'exercer avec moi. Je..."
 rohan.1103.a: "Attaque férocement, pressant le jeune homme par des frappes puissantes."
 rohan.1103.b: "Me protège et observe ses frappes."
 rohan.1103.c: "Le fais trébucher lorsqu'il s'approche pour frapper."
 
 rohan.1105.desc: "Dans une formidable démonstration de force et d'acrobatie, je bondis du cheval qui tombe et atterris juste au moment où mes cavaliers me rattrapent. Ils sont émerveillés par ma prouesse, tant en selle que hors selle. Ma monture se relève et ce n'est qu'un moment de travail pour calmer l'animal affolé et remonter, sous le regard admiratif de mes soldats."
 rohan.1106.desc: "Avec une tentative téméraire de bondir de la selle d'un cheval qui tombe, je suis projeté la tête la première en bas de la colline, faisant des culbutes ridicules dans les airs. J'atterris en un tas indigne à une longueur de ma monture tombée. Je me dépoussière et remonte tandis que mes soldats détournent discrètement leur regard."
 
 rohan.1107.desc: "J'accueille la panique avec la volonté ferme d'un cavalier expérimenté, contrant le trébuchement de ma monture en me penchant en arrière dans la selle. Mon cheval se stabilise et je dévale la colline avec seulement un léger accroc dans ma foulée. Je ne me retourne pas pour regarder, mais je suis certain que mes cavaliers admirent la démonstration d'équitation exercée que je viens de donner."
 rohan.1108.desc: "Tenter de contrer le glissement de ma monture s'avère infructueux tandis que je bascule et suis jeté sans cérémonie au sol. Je me dépoussière tandis que mes cavaliers me rattrapent et attendent que je stabilise ma monture et remonte. Je continue sans plus en faire mention."
 
 rohan.1109.desc: "Reconnaissant l'inévitable chute, je me prépare et heurte solidement le sol à côté de mon cheval, évitant son corps qui tombe. Mes cavaliers me rattrapent et rient avec moi tandis que j'encourage ma monture à se relever. Les chutes font partie de l'équitation, et, un peu plus poussiéreux après cet événement, je continue, ayant peut-être légèrement augmenté dans l'estime de mes soldats pour ma capacité à subir une chute."
 rohan.1110.desc: "J'opte pour l'option la plus sûre, mais la chance n'est pas avec moi aujourd'hui ! Ma monture bascule en avant au dernier moment et m'envoie face contre terre dans le flanc de la colline. Mon heaume prévient une blessure trop grave, mais néanmoins je me retrouve à retirer de l'herbe d'entre mes dents tandis que mes soldats détournent leur regard."
 
 rohan.1111.desc: "Je reviens à la tombée du jour, menant la file de mes cavaliers épuisés. Mes chevaux trottent, écumants de la journée, se dirigeant régulièrement vers leurs mangeoires. Les ombres des Montagnes Blanches ont une fois de plus englouti la vallée, et les herbes des plaines semblent avoir pris un lit précoce, sans être troublées par le vent. Les Sempervives sommeillent pareillement sur les tombes du Champ des Tertres, les taches de fleurs blanches semblant luire d'un rayonnement intérieur, en l'absence des rayons du soleil. Je me souviens d'une vieille chanson, et tandis que je conduis lentement la patrouille devant le Gardien de la Porte et dans Edoras, l'ancienne langue court sans être conviée dans mon esprit,\n\n\n\nOù sont désormais le cheval et le cavalier ?\n\nOù est le cor qui sonnait ?\n\nOù sont le heaume et le haubert,\n\nEt la chevelure blonde flottante ?\n\nOù est la main sur les cordes de la harpe,\n\nEt le feu rouge qui flamboie ?\n\nOù sont le printemps et la moisson\n\nEt le grand blé qui pousse ?\n\nIls sont passés comme la pluie sur la montagne,\n\nComme un vent dans la prairie ;\n\nLes jours se sont enfoncés dans l'Ouest\n\nDerrière les collines dans l'ombre.\n\nQui recueillera la fumée du bois mort qui brûle.\n\nOu contemplera les années écoulées qui reviennent de la Mer ?"
 
 rohan.1112.desc: "Le toit de Meduseld brille comme un phare dans le soleil de fin d'après-midi tandis que je chevauche accompagné d'une seule escorte vers Edoras. Suite à ma chute, j'ai choisi de revenir en une chevauchée solitaire et laissé ma patrouille continuer pour achever leur circuit. La chute que j'ai subie plus tôt a laissé un goût amer dans ma bouche, et j'essaie de ne pas en tenir rigueur au destrier qui me porte si puissamment à travers ces derniers plis de colline avant le foyer. Je me demande si le sang qui il y a longtemps s'est établi et a dompté ces terres s'est affaibli avec le temps, et m'a laissé moins vigoureux que les Seigneurs des Chevaux d'antan. Je passe le Champ des Tertres et les têtes légèrement agitées des Sempervives sans un mot et me glisse à nouveau devant le Gardien de la Porte et dans ma demeure."
 
 rohan.1113.desc: "Je m'introduis dans l'atelier du maréchal-ferrant. Il tient sous son bras le sabot d'un cheval et nivelle le sabot avec une râpe. Un tas de fers à cheval en fer gît empilé, prêt à être monté. J'observe silencieusement tandis qu'il monte le fer, puis j'admire son travail, à sa surprise. Il me remercie et balbutie sur ses mots en ma présence. Je pars satisfait de la qualité de son travail, et certain qu'il continuera son haut niveau de qualité."
 rohan.1114.desc: "Les chevaux à l'esprit farouche de Rohan sont soignés dans cet atelier, leur crinière taillée et leur pelage brossé. Les hommes et les femmes qui travaillent ici connaissent mieux les corps des chevaux que les leurs. J'observe avec approbation et offre quelques conseils quand je le juge nécessaire. Ils nettoient leurs dents et tressent leurs crinières. L'humeur des palefreniers semble s'élever tandis que je retourne vers ma salle."
 rohan.1115.desc: "L'odeur du cuir est forte tandis que je m'approche de l'atelier du sellier. Des sangles pour étriers et rênes pendent des murs, et sur un cadre en bois, une selle est en cours de fabrication. J'observe le sellier travailler le cuir traité sur le siège et autour du pommeau. D'épaisses aiguilles sont poussées à travers le cuir pour coudre. J'admire le travail artisanal et félicite le sellier pour son industrie, et pars, sentant que le sellier travaillera avec un dessein renouvelé après ma visite."
 
 rohan.1116.desc: "Tandis que je gravis la pierre taillée du large chemin sinueux montant vers Meduseld, je me rassure de l'industrie et de la capacité de mes écuries. Le sang des Seigneurs des Chevaux coule ininterrompu dans mes veines, et pareillement dans les veines de mon peuple. Maîtres du destrier, je ne doute point que les chevaux de Rohan seront aussi rapides que n'importe lesquels dans le pays, et mieux équipés. Je passe la pierre sculptée à l'image d'un cheval d'où jaillissent les eaux du ruisseau courant à travers le cœur d'Edoras. Je gravis la terrasse verte, flanqué de l'éclat argenté de l'armure de ma garde, et contemple une fois encore l'étendue de ma terre, le soleil jetant maintenant vivement ses rayons sur le Snowbourn, poursuivant son cours à travers la terre des Seigneurs des Chevaux. Les lourdes portes du Palais d'Or sont poussées vers l'intérieur, et j'entre à nouveau, fraîchement renouvelé, pour adresser l'entretien de ma terre."
 
 rohan.1117.desc: "Mes muscles se souviennent de leur entraînement martial tandis que j'avance avec des pas confiants vers le jeune homme dans son armure mal ajustée. Gardant la pointe de mon épée active, je frappe et écarte facilement ses faibles parades. Une défense mesquine maintient sa lame horizontale, et d'une puissante frappe descendante, je l'écarte et ne m'arrête que lorsque la pointe de ma lame repose contre la poitrine du jeune homme. Les soldats environnants qui avaient interrompu leurs efforts pour regarder reprennent leur entraînement avec un dessein renouvelé."
 rohan.1118.desc: "La jeune recrue me tourne autour nerveusement, mon épée suivant ses mouvements. Soudain, je me lance contre lui, frappant sa défense et voulant que mon épée la pénètre. Mais hélas ! Un faux pas m'envoie glisser dans la boue, et je tombe à genoux, couvrant mon linge frais de boue. La recrue s'arrête, incapable de porter son épée contre moi, même en pratique. Ceux qui regardaient détournent leurs yeux et la pratique reprend autour de moi."
 
 rohan.1119.desc: "Je suis silencieusement les mouvements de la jeune recrue, et l'encourage à m'attaquer. Le jeune homme avale sa réticence et frappe avec un cri ! Je bloque adroitement et me déplace sur le côté, la pointe de mon épée passant près de sa gorge. Il se ressaisit et charge à nouveau ! Je dévie sa lame et attrape sa prise avec ma main, utilisant son élan pour le jeter dans la boue. Je souris et l'aide à se relever avec des mots encourageants, et la pratique reprend autour de moi."
 rohan.1120.desc: "J'encercle la jeune recrue, suivant ses mouvements, l'encourageant à me frapper. Il charge avec une rafale, que j'écarte facilement. Il feinte vers la gauche, et je ne suis pas assez rapide pour le saisir et tombe dans sa tromperie. Avec une lueur triomphante dans l'œil, sa lame tourne au-dessus de la mienne et je perds l'équilibre. Je balance mon épée de côté juste à temps pour attraper son attaque, mais me retrouve à genoux dans la boue avec l'effort de la contre-attaque. La pratique reprend, plus sobre qu'auparavant, autour de moi."
 
 rohan.1121.desc: "Je m'installe dans une pose défensive, et ma lame suit la jeune recrue tandis qu'il m'encercle. Juste au moment où il se précipite pour m'attaquer, je tape sa lame de côté avec ma pointe et tourne sous lui, étendant mon pied et l'attrapant juste au moment où il passe. Il est jeté corporellement dans la boue, et il y a un son général de rire autour des terrains. Je me penche, souriant pour le tirer de la fange, son visage portant une rougeur écarlate. Je l'encourage avec quelques mots et rengaine mon épée, et la pratique reprend autour des terrains."
 rohan.1122.desc: "J'adopte une posture défensive tandis qu'il m'encercle, et je l'encourage. Il se précipite sur moi, et je dévie facilement la pointe de son épée. Je m'accroupis et donne un coup de pied pour le faire trébucher, mais il saute par-dessus mon attaque et s'abat sur mon dos tourné. Avec une démonstration d'athlétisme, je parviens à tourner et à contre-attaquer, mais je perds l'équilibre et tombe à genoux dans la boue. Ceux qui regardaient détournent leurs yeux tandis que je lutte pour me relever, félicitant la jeune recrue pour sa perspicacité et son adaptabilité."
 
 rohan.1123.desc: "Je tape de la main sur l'épaule de la jeune recrue et lui offre quelques mots encourageants, et ses yeux brillent d'un dessein renouvelé. Je crois voir en lui la force des anciens seigneurs des chevaux qui ont établi cette vallée et dompté la terre pour mon peuple. Je replace l'épée ébréchée sur son support, et le clameur des épées qui s'entrechoquent et des voix qui crient se réaffirment dans la journée, le soleil grimpant rapidement au-dessus vers midi. Je fais le tour du reste des terrains, appréciant la lutte des jeunes soldats apprenant leur métier. Je sens la confiance enfler dans ma poitrine que ces hommes seront capables de pourvoir à mon royaume et de servir de rempart contre ceux qui voudraient faire du mal à mon peuple. Je complète le circuit et avec quelques mots d'encouragement de départ aux vétérans, je remonte les marches taillées s'élevant vers le Palais d'Or. Les lourdes portes sont poussées vers l'intérieur pour moi, et je retourne à l'entretien de ma terre."
 rohan.1124.desc: "Je replace l'épée ébréchée sur son support et essaie d'ignorer la boue recouvrant le genou de mon pantalon. La clameur des terrains d'entraînement, d'acier qui s'entrechoque et de cris, revient mais avec un ton plus sobre. Je fais le tour des terrains avec mon escorte, observant les efforts des jeunes soldats. Il semble qu'ils approchent de la virilité moins capables que ceux de mon âge, mais peut-être est-ce simplement le biais de l'âge qui parle. Les bannières qui bordent le mur d'Edoras pendent mollement contre leurs mâts, et la matinée prometteuse s'est évanouie en quelque chose comme une journée morne, des nuages gris obscurcissant les pics des Montagnes Blanches que le soleil a escaladés si récemment. Je complète un circuit et offre quelques mots d'encouragement aux vétérans avant de gravir à nouveau les pierres taillées qui s'élèvent vers Meduseld. Les lourdes portes du Palais d'Or sont poussées vers l'intérieur, et j'entre pour m'occuper à nouveau de l'entretien de ma terre."
 
 ### DEATH OF ÉOMUND, AND ÉOMER and ÉOWYN'S TUTELAGE ###
 rohan.1200.t: "Orques Aperçus dans l'Emyn Muil"
 rohan.1200.desc: "En tant que Maréchal en Chef de la Marche, Éomund a passé de nombreuses années à défendre l'Estfolde contre les raids envahissants d'orques venant de l'Emyn Muil. Maintenant, un autre groupe de pillards a émergé de ces collines pierreuses et impénétrables pour razzier les vastes plaines du Rohan. Mais il y a peu d'endroits où se cacher dans les plaines ouvertes du Rohan face au tonnerre des sabots des Rohirrim, et ainsi Éomund part pour humilier les orques une fois de plus."
 rohan.1200.a: "Rassemblez les hommes ! Nous chevauchons à l'aube !"
 
 rohan.1201.t: "Un Voyage Silencieux"
 rohan.1201.desc: "C'est bien trop silencieux. Normalement, nous aurions rencontré les orques à ce stade ; ils sont une race désorganisée et incompétente par nature. Mais même en chevauchant toujours plus près de l'Emyn Muil, nous n'avons toujours pas trouvé la bande d'orques signalée. Enfin, nous sommes tombés sur eux, fuyant vers l'Emyn Muil, chargés d'un léger butin, manifestement peu désireux de tenter leur chance. J'ordonne à mes hommes de chevaucher dur — ne laissez pas ces vils pillards s'échapper ! \n\nPuis, hors des arbres tordus et des rochers qui masquent la vue qui se sont lentement élevés autour de nous, retentissent des cors perçants, et d'un coup le silence contre nature prend tout son sens."
 rohan.1201.a: "Nous sommes pris en embuscade !"
 
 rohan.1202.t: "Embuscade à Emyn Muil"
 rohan.1202.desc: "Durant toutes mes années de surveillance de l'Estfolde, jamais je n'ai connu pareille coordination de la part des orques ! Qui les mène ? \n\nDe telles pensées traversent mon esprit tandis que mes cavaliers tentent désespérément de sortir du piège habilement ourdi. Mais malgré toute leur valeur, ce ne sont que des hommes, et les hommes saignent et meurent indépendamment de la lâcheté ou du courage. Des hommes hurlent de terreur tandis qu'ils sont arrachés de leurs montures ou percés par des flèches. Je suis frappé par une flèche qui me transperce le flanc, et puis, il n'y a plus que les ténèbres..."
 rohan.1202.a: "Argh !"
 
 rohan.1203.t: "Le Chagrin d'une Veuve"
 rohan.1203.desc: "Nous nous sommes inquiétés après qu'Éomund ne soit pas revenu au bout d'une semaine. Des cavaliers envoyés à sa recherche l'ont finalement trouvé... mort près de l'Emyn Muil, une flèche d'orque lui transperçant le flanc. Mon cher et vaillant époux, tu es parti, et je demeure dans la douleur et les cendres amères. Comment puis-je continuer... \n\nThéodwyn n'a pas duré longtemps après la mort de son mari. Ceux qui l'entouraient ne sont pas sûrs de la part que la maladie a prise dans son rapide déclin, et de celle du désespoir. Mais le résultat est le même — elle était morte, et ses deux enfants laissés derrière."
 rohan.1203.a: "Mes enfants..."
 
 rohan.1204.t: "Orphelins de l'Estfolde"
 rohan.1204.desc: "Père... mère... que dois-je faire ? Je ne suis pas prêt à gouverner. Je m'attendais à avoir bien plus d'années avant de devoir suivre vos traces. Nous sommes tous deux accablés de chagrin. \n\nJ'ai été soulagé quand un messager est venu d'Edoras portant un message du frère de ma mère, le Roi Théoden. Il exprima sa douleur, et sa peine pour moi et ma sœur. Il nous invite à venir à Edoras, pour être formés et éduqués, disant que bien qu'un oncle soit un substitut médiocre pour un père, il essaiera. Il n'y a point de doute quant à notre réponse. Nous irons à Meduseld."
 rohan.1204.a: "L'Oncle Théoden veillera sur nous."
 
 rohan.1205.t: "Le Maréchal de l'Estfolde"
 rohan.1205.desc: "Je m'agenouille devant mon oncle royal dans la salle qui, depuis de nombreuses années maintenant, a été mon foyer ; Meduseld d'Or, la salle des Rois. Je porte l'armure que j'ai gagnée par un entraînement et une pratique brutaux, avec le heaume à crinière posé sur ma tête. \n\nL'Oncle me fait signe de me lever et, devant la cour, parle de comment Eowyn et moi sommes venus à Meduseld, et comment à travers la douleur nous avons tous deux grandi pour devenir de beaux jeunes gens. Il termine son discours en ordonnant à Háma de venir à lui, portant une belle épée. La saisissant, il me fait signe de la prendre, et ce faisant de reprendre le siège et les honneurs de mon père. Je dois être le Troisième Maréchal de la Marche, et gardien de l'Est, comme mon père l'était avant moi. \n\nJe n'oublierai pas ta gentillesse et ton amour, Oncle."
 rohan.1205.a: "Je rendrai mon père fier."
 
 rohan.1206.t: "La Dame du Bouclier de Rohan"
 rohan.1206.desc: "J'ai vécu une vie conflictuelle depuis ma venue à Edoras. Bien que le peuple m'aime dans toute la capitale comme la 'Dame Blanche de Rohan', je trouve mes désirs martiaux étouffés sous les regards inquiets de mon oncle royal. En dépit de sa désapprobation silencieuse, je me suis entraînée avec l'épée et le bouclier jusqu'à pouvoir tenir ma position contre n'importe lequel des chevaliers de sa garde. Je suis une fille de Rois, Dame du Bouclier de la Marche, bien que le Roi Théoden ne me laisse pas chevaucher au combat."
 rohan.1206.a: "Je ne crains qu'une cage, tandis que ceux que j'aime chevauchent contre l'Ennemi."
 
 rohan.1207.t: "Le Maréchal de l'Estfolde"
 rohan.1207.desc: "Avec mon héritage enfin assuré et mes sujets ayant prêté allégeance à mon nom, je peux enfin m'efforcer de vivre une vie normale parmi mon peuple. Peut-être serait-ce maintenant le moment de chercher une épouse convenable ? \n\nCependant, avec l'ombre toujours menaçante des Ténèbres planant sur les franges du royaume, le mariage en cette heure de besoin est-il vraiment sage ? Peut-être devrais-je concentrer mes efforts au service du peuple de Rohan plutôt que de moi-même."
 rohan.1207.a: "Le mariage peut attendre ! Rohan a besoin de moi maintenant plus que jamais !"
 rohan.1207.b: "Je ne peux attendre ! La lignée de mon père doit perdurer !"
 
 rohan.1208.t: "La Princesse de Dol Amroth"
 rohan.1208.desc: "Par la renommée de mes grands faits d'armes, je suis entré en contact avec le vaillant Prince Imrahil de Dol Amroth. Pendant de nombreux mois, nous nous sommes écrit l'un à l'autre sur des questions d'État et des affaires étrangères, critiquant les plans et tactiques de l'autre pour les guerres à venir. \n\nCes discussions étaient de nature formelle, destinées à notre propre bénéfice dans le domaine du combat... C'est pourquoi quand le Prince décida soudainement d'aborder des sujets plus personnels dans une de ses dernières lettres, je fus assez surpris. D'après ce que j'ai lu, il est beaucoup comme moi. Un homme de feu ; des champs ouverts parcourus à cheval. Nous sommes parvenus à une compréhension l'un de l'autre, et je suis heureux de l'appeler mon ami. \n\nSa dernière lettre à mon attention, cependant, est d'une grande importance pour mon avenir. Il m'a offert la main de son plus jeune enfant. Sa fille, Lothíriel. D'après ce qu'il me dit d'elle, c'est une belle damoiselle d'une vertu indicible, et la voir m'épouser le rendrait terriblement heureux. \n\nEst-ce l'opportunité que j'ai attendue durant toutes ces années inlassables ? Un calme dans la tempête de notre monde. Une épouse valant plus que des royaumes entiers, mienne ; et tout ce que je dois faire est dire oui..."
 rohan.1208.a: "Elle est une créature sans pareille ; belle et pure..."
 rohan.1208.b: "Je ne suis qu'un simple homme, indigne d'une telle beauté."
 
 rohan.1209.t: "La Princesse de Dol Amroth"
 rohan.1209.desc: "On dit que dans une cérémonie des plus grandioses, le Haut Roi Aragorn a pris pour épouse la belle damoiselle de Dol Amroth, Lothíriel. La leur est une union de prestige et de lignées, les deux parentés réunies à nouveau en une union finale pour signaler le début d'un nouvel âge pour les Hommes. \n\nPeut-être serait-il sage maintenant de chercher une épouse pour moi-même ?"
 rohan.1209.a: "Oui, c'était insensé de ma part d'attendre si longtemps."

### OATH OF EORL EVENTS ###
 
 rohan.2000.t: "La Flèche Rouge"
 rohan.2000.desc: "Un cavalier de Gondor est arrivé à la cour du Roi de la Marche, portant l'antique Flèche Rouge. Cette flèche jadis appelait au sud Eorl le Jeune dans sa légendaire chevauchée et est symbolique de l'amitié ancienne et de l'alliance de Gondor et de Rohan. Eorl et l'Intendant Cirion jurèrent un grand serment, qu'ils partageraient amis et ennemis pareillement, et maintes fois ce serment a été invoqué par les deux côtés.\n\nQue la flèche vienne est un mauvais présage, car cela signifie que Gondor est durement pressé, et appelle maintenant ses alliés à l'aide.\n\nQue dit le seigneur des Rohirrim ?"
 rohan.2000.a: "Rassemblez les Rohirrim !"
 rohan.2000.b: "Envoyez une pleine armée de nos plus fins cavaliers pour aider nos anciens alliés."
 rohan.2000.c: "J'enverrai ceux que je peux épargner – rassemblez quels cavaliers peuvent être trouvés à Dunharrow."
 rohan.2000.d: "Nous sommes trop pressés pour envoyer de l'aide maintenant. Nous chevaucherons quand nous le pourrons."

 rohan.2001.t: "Les Héritiers de Númenor"
 rohan.2001.desc: "Du Sud est venue une grande armée, vêtue de mailles et de plates resplendissant d'argent au soleil. L'Arbre flotte fier et vrai au-dessus de leur multitude, une image de la splendeur des Hommes avant que le monde ne soit refait. Gondor, ancien et beau, n'a pas abandonné Rohan à son heure de besoin, mais s'est avancé dans toute sa splendeur et sa puissance.\n\nLa paysannerie se rassemble le long des routes pour voir la soldatesque finement armée de Gondor, dont le semblable n'a pas été vu en Rohan depuis de nombreuses années. Ils ont un immense train de bagages avec eux, transportant fournitures et munitions pour l'armée et ses grands ouvrages de siège. Mais plus que des munitions et des provisions, cette armée ne porte pas l'Arbre haut comme sa bannière, mais l'espoir en la victoire, un espoir qui verra la Marche traverser cette terrible guerre."
 rohan.2001.a: "La splendeur des Rois des Hommes, intacte avant la rupture du monde."

 rohan.2002.t: "L'Armée du Nord"
 rohan.2002.desc: "Du Sud est venue une armée impressionnante, progressant à bon rythme sur la route depuis Anórien. C'est une armée complète de Gondor, équipée pour combattre sur les vastes plaines de Rohan comme l'Armée du Nord des jours anciens l'était. Des hauberts resplendissants et des lances bien forgées luisent dans les ombres des arbres, avec des archers au centre de la colonne.\n\nGondor, bien que n'étant pas capable de nous aider pleinement dans cette guerre, a envoyé une armée princière pour nous aider, une plus que digne de notre ancienne alliance. Avec leur aide, cette guerre devrait rapidement tourner en notre faveur."
 rohan.2002.a: "Quand ce sera terminé, je visiterai Minas Tirith et donnerai à l'intendant mes remerciements."

 rohan.2003.t: "Guerre à la Manière de l'Ithilien"
 rohan.2003.desc: "Les Gondoriens ont répondu à nos requêtes d'aide en envoyant une petite force pour nous aider. Ils sont bien équipés et entraînés et sont menés par un capitaine de belle compétence et intelligence.\n\nDéjà les Gondoriens ont commencé à esquisser des façons de tirer avantage de notre terrain pour épuiser nos ennemis avec des pertes minimales, une compétence qu'ils disent avoir affinée de longues années à défendre l'Ithilien contre des nombres bien plus grands. Des fortifications hâtives à la manière gondorienne ont commencé à s'élever autour de leur petit camp, et leurs hommes se mêlent régulièrement à nos levées et officiers."
 rohan.2003.a: "J'aurais aimé plus de quantité, mais ce qu'ils ont envoyé était au moins de belle qualité."

 rohan.2004.t: "Silence de la Tour Blanche"
 rohan.2004.desc: "Nulle aide ne viendra de Gondor. Nos envoyés sont arrivés pour trouver une cité tendue et mélancolique, une ombre de peur planant sur elle. Les capitaines de Gondor, disent-ils, ont compatí à notre sort, et débattu longtemps et durement sur la façon d'y répondre.\n\nFinalement, très affligés, ils furent forcés de conclure qu'ils étaient déjà si peu étendus, qu'ils ne pouvaient se permettre d'offrir de l'aide à Rohan. Cependant, ils n'oublieront pas notre sort, et une fois qu'ils le pourront, disent-ils qu'ils nous enverront de l'aide."
 rohan.2004.a: "Ainsi dit Eärnil à Arvedui. Cette aide vint trop tard."
 
 ### HORSEMASTERs EVENTS ###
 horsemasters.4901.t: "Patrouilles d'Orques Aperçues dans la Marche."
 horsemasters.4901.desc: "Ma Compagnie et moi-même, tandis que nous patrouillions et maintenions la paix dans le Royaume du Roi, rencontrons des traces orques. Une brève investigation révèle qu'ils sont proches. Je pourrais les pourchasser, gagnant de la gloire pour moi et mes hommes, ou les pister jusqu'à leur camp et rapporter au Roi."
 horsemasters.4901.a: "Appelez nos cavaliers les plus rapides, et faites-leur voir où ces Orques reposent leurs têtes."
 horsemasters.4901.a.tt: "Vos éclaireurs reviennent avec des nouvelles, le visage sombre et vous informant que de nombreux Orques se sont rassemblés près des Montagnes, et qu'une force appropriée sera nécessaire pour les déplacer."
 horsemasters.4901.b: "Pourchassez la racaille, pas de merci ! En avant, Eorlingas !"
 horsemasters.4901.b.tt: "La racaille orque n'avait aucune chance et fut rapidement pourchassée. Leurs cadavres furent empilés haut et enflammés en guise d'avertissement aux autres que Rohan n'est pas oisif, et nos lances sont encore inébranlées."
 
### King in Golden Hall event chain ###

 rohan.2100.t: "Le [ROOT.Char.GetTitleAsNameNoTooltip] dans le Palais d'Or"
 rohan.2100.desc: "Un vent mordant m'accueille tandis que les lourdes portes de Meduseld s'ouvrent devant moi. Les étendards portant mes insignes claquent dans l'air frais du matin, et mon souffle s'échappe en vapeur blanche. L'aube illumine la crête des Montagnes Blanches d'un feu pur, projetant les longues ombres des pics à travers les plaines de Harrowdale.\n\nLa longue ligne argentée du Snowbourn court faiblement à travers la steppe, à cette heure matinale encore intouchée par l'œil du soleil. Un membre de mon conseil apparaît à mes côtés et me salue. « [ROOT.Char.GetLadyLord], votre peuple travaille avec diligence, mais leurs mains trouveraient une vigueur nouvelle s'ils avaient la vue de leur [ROOT.Char.GetTitleAsNameNoTooltip]. Daigneriez-vous faire une apparition devant votre peuple ? »"
 rohan.2100.a: "« Je chevaucherai jusqu'à l'Entalluve avec la patrouille. »"
 rohan.2100.b: "« Je me rendrai aux écuries. »"
 rohan.2100.c: "« J'observerai l'entraînement des nouvelles recrues. »"
 rohan.2100.d: "« Mon temps sera mieux employé aux affaires d'État. »"

 rohan.2101.t: "L'Entalluve"
 rohan.2101.desc: "Notre armure resplendit au soleil tandis que je chevauche aux côtés de ma patrouille vétérane, colonne étincelante fendant les herbes. Je ressens la fière histoire de mon peuple et de ma terre dans le son des sabots de mes guerriers.\n\nJe me souviens d'Eorl le Jeune, de Brego, et j'éperonne ma monture, franchissant les collines, prenant la tête de la compagnie. Les corps de mes soldats montés ruissellent tels un liquide sur les champs dorés de ma patrie. Pourtant mon exubérance orgueilleuse rencontre un brusque rappel à l'ordre ! Surgissant sur la crête, ma monture trébuche et commence à chuter ! Je…"
 rohan.2101.a: "Tente de bondir du destrier qui tombe et d'atterrir sur mes pieds."
 rohan.2101.b: "Me penche en arrière et tente de stabiliser ma monture."
 rohan.2101.c: "Accepte mon sort et tente de chuter avec dignité."

 rohan.2102.t: "Le [ROOT.Char.GetTitleAsNameNoTooltip] dans le Palais d'Or" # Success from rohan.2101
 rohan.2102.desc: "Je reviens à la tombée du jour, menant la file de mes cavaliers épuisés. Mes chevaux trottent, écumants de la journée, se dirigeant régulièrement vers leurs mangeoires. Les ombres des Montagnes Blanches ont une fois de plus englouti la vallée, et les herbes des plaines semblent avoir pris un lit précoce, sans être troublées par le vent. Les Sempervives sommeillent pareillement sur les tombes du Champ des Tertres, les taches de fleurs blanches semblant luire d'un rayonnement intérieur, en l'absence des rayons du soleil.\n\nJe me souviens d'une vieille chanson, et tandis que je conduis lentement la patrouille devant le Gardien de la Porte et dans Edoras, l'ancienne langue court sans être conviée dans mon esprit. Où sont désormais le cheval et le cavalier ? Où est le cor qui sonnait ? Où sont le heaume et le haubert, et la chevelure blonde flottante ? Où est la main sur les cordes de la harpe, et le feu rouge qui flamboie ? Où sont le printemps et la moisson et le grand blé qui pousse ? Ils sont passés comme la pluie sur la montagne, comme un vent dans la prairie ; Les jours se sont enfoncés dans l'Ouest derrière les collines dans l'ombre. Qui recueillera la fumée du bois mort qui brûle. Ou contemplera les années écoulées qui reviennent de la Mer ?"
 rohan.2102.a: "Verrons-nous jamais un retour des jours anciens ?"

 rohan.2103.t: "Le [ROOT.Char.GetTitleAsNameNoTooltip] dans le Palais d'Or" # Failure from rohan.2101
 rohan.2103.desc: "Le toit de Meduseld brille comme un phare dans le soleil de fin d'après-midi tandis que je chevauche accompagné d'une seule escorte vers Edoras. Suite à ma chute, j'ai choisi de revenir en une chevauchée solitaire et laissé ma patrouille continuer pour achever leur circuit. La chute antérieure a laissé un goût amer dans ma bouche, et j'essaie de ne pas en tenir rigueur au destrier qui me porte si puissamment à travers ces derniers plis de colline avant le foyer.\n\nJe me demande si le sang qui il y a longtemps s'est établi et a dompté ces terres s'est affaibli avec le temps, et m'a laissé moins vigoureux que les Seigneurs des Chevaux d'antan. Je passe le Champ des Tertres et les têtes légèrement agitées des Sempervives sans un mot et me glisse à nouveau devant le Gardien de la Porte et dans ma demeure."
 rohan.2103.a: "Verrons-nous jamais un retour des jours anciens ?"

 rohan.2104.t: "Écuries d'Edoras"
 rohan.2104.desc: "Je descends les marches bien agencées d'Edoras le long du ruisseau babillant vers les écuries près de la porte. Les sons du martelage du fer et des hennissements des chevaux précèdent l'apparition des structures.\n\nDans ces longues halles, les destriers de mon peuple ont été gardés et soignés depuis les jours d'Eorl le Jeune. Les yeux vifs de mon peuple me suivent tandis que je me fraye un chemin entre les tas fumants de fumier et les ouvrages refroidissants des forgerons. Je décide de prêter une attention particulière aux…"
 rohan.2104.a: "Maréchaux-ferrants"
 rohan.2104.b: "Palefreniers"
 rohan.2104.c: "Selliers"

 rohan.2105.t: "Le [ROOT.Char.GetTitleAsNameNoTooltip] dans le Palais d'Or" # Farriers
 rohan.2105.desc: "Je m'introduis dans l'atelier du maréchal-ferrant. Il tient sous son bras le sabot d'un cheval et nivelle le sabot avec une râpe. Un tas de fers à cheval en fer gît empilé, prêt à être monté. J'observe silencieusement tandis qu'il monte le fer, puis j'admire son travail, à sa surprise. Il me remercie et balbutie sur ses mots en ma présence. Je pars satisfait de la qualité de son travail, et certain qu'il continuera son haut niveau de qualité."
 rohan.2105.a: "Des cavaliers au pied sûr nous mènent à la victoire" # WIP 

 rohan.2106.t: "Le [ROOT.Char.GetTitleAsNameNoTooltip] dans le Palais d'Or" # Groomers
 rohan.2106.desc: "Les chevaux à l'esprit farouche de Rohan sont soignés dans cet atelier, leur crinière taillée et leur pelage brossé. Les hommes et les femmes qui travaillent ici connaissent mieux les corps des chevaux que les leurs. J'observe avec approbation et offre quelques conseils quand je le juge nécessaire. Ils nettoient leurs dents et tressent leurs crinières. L'humeur des palefreniers semble s'élever tandis que je retourne vers ma salle."
 rohan.2106.a: "Des chevaux bien pansés nous porteront vers la victoire." # WIP

 rohan.2107.t: "Le [ROOT.Char.GetTitleAsNameNoTooltip] dans le Palais d'Or" # Saddlers
 rohan.2107.desc: "L'odeur du cuir est forte tandis que je m'approche de l'atelier du sellier. Des sangles pour étriers et rênes pendent des murs, et sur un cadre en bois, une selle est en cours de fabrication. J'observe le sellier travailler le cuir traité sur le siège et autour du pommeau. D'épaisses aiguilles sont poussées à travers le cuir pour coudre. J'admire le travail artisanal et félicite le sellier pour son industrie, et pars, sentant que le sellier travaillera avec un dessein renouvelé après ma visite."
 rohan.2107.a: "Des selles robustes nous maintiendront stables." # WIP

 rohan.2108.t: "Le [ROOT.Char.GetTitleAsNameNoTooltip] dans le Palais d'Or"
 rohan.2108.desc: "Tandis que je gravis la pierre taillée du large chemin sinueux montant vers Meduseld, je me rassure de l'industrie et de la capacité de mes écuries. Le sang des seigneurs des chevaux coule ininterrompu dans mes veines, et pareillement dans les veines de mon peuple. Maîtres du destrier, je ne doute point que les chevaux de Rohan seront aussi rapides que n'importe lesquels dans le pays, et mieux équipés.\n\nJe passe la pierre sculptée à l'image d'un cheval d'où jaillissent les eaux du ruisseau courant à travers le cœur d'Edoras, et gravis la terrasse verte, flanqué de l'éclat argenté de l'armure de mes gardes, et contemple une fois encore l'étendue de ma terre. Le soleil jette maintenant vivement ses rayons sur le Snowbourn, poursuivant son cours à travers la terre des seigneurs des chevaux. Les lourdes portes du Palais d'Or sont poussées vers l'intérieur et j'entre à nouveau, fraîchement renouvelé, pour adresser l'entretien de ma terre."
 rohan.2108.a: "Le sang d'Eorl gardera cette terre en sécurité." # WIP

 rohan.2109.t: "Recrues"
 rohan.2109.desc: "Je descends les marches bien agencées d'Edoras le long du ruisseau babillant vers les terrains d'entraînement près de la porte. Les sons d'admonestations et d'encouragements criés et le fracas de l'acier précèdent l'apparition des structures. Sur ces terrains poussiéreux, foulés par maints pieds, mon peuple a formé la nouvelle lignée de guerriers depuis les jours d'Eorl le Jeune.\n\nLes soldats vétérans se mettent au garde-à-vous quand ils aperçoivent ma présence parcourant les terrains, et corrigent les recrues avec une vigueur renouvelée. Je m'approche d'un râtelier de lames d'entraînement et en saisis une par la garde, éprouvant son poids dans ma main par quelques estocades d'essai. Une recrue proche observe ma technique avec intérêt, et je décide de mettre à l'épreuve la force des nouvelles recrues, et l'invite à s'exercer avec moi. Je…"
 rohan.2109.a: "Attaque férocement, pressant le jeune homme par des frappes puissantes"
 rohan.2109.b: "Me protège et observe ses frappes"
 rohan.2109.c: "Le fais trébucher lorsqu'il s'approche pour frapper"

 rohan.2110.t: "Le [ROOT.Char.GetTitleAsNameNoTooltip] dans le Palais d'Or" # Success rohan.2109
 rohan.2110.desc: "Je tape de la main sur l'épaule de la jeune recrue et lui offre quelques mots encourageants, et ses yeux brillent d'un dessein renouvelé. Je crois voir en lui la force des anciens seigneurs des chevaux qui ont établi cette vallée et dompté la terre pour mon peuple. Je replace l'épée ébréchée sur son support, et la clameur des épées qui s'entrechoquent et des voix qui crient se réaffirment dans la journée, le soleil grimpant rapidement au-dessus vers midi.\n\nJe fais le tour du reste des terrains, appréciant la lutte des jeunes soldats apprenant leur métier. Je sens la confiance enfler dans ma poitrine que ces hommes seront capables de pourvoir à mon royaume et de servir de rempart contre ceux qui voudraient faire du mal à mon peuple. Je complète le circuit et avec quelques mots d'encouragement de départ aux vétérans, je remonte les marches taillées s'élevant vers le Palais d'Or.\n\nLes lourdes portes sont poussées vers l'intérieur pour moi, et je retourne à l'entretien de ma terre."
 rohan.2110.a: "Les hommes de la Marche se tiennent fermement."

 rohan.2111.t: "Le [ROOT.Char.GetTitleAsNameNoTooltip] dans le Palais d'Or"
 rohan.2111.desc: "Je replace l'épée ébréchée sur son support et essaie d'ignorer la boue recouvrant le genou de mon pantalon. La clameur des terrains d'entraînement, d'acier qui s'entrechoque et de cris, revient mais avec un ton plus sobre. Je fais le tour des terrains avec mon escorte, observant les efforts des jeunes soldats.\n\nIl semble qu'ils approchent de la virilité moins capables que ceux de mon âge, mais peut-être est-ce simplement le biais de l'âge qui parle. Les bannières qui bordent le mur d'Edoras pendent mollement contre leurs mâts, et la matinée prometteuse s'est évanouie en quelque chose comme une journée morne, des nuages gris obscurcissant les pics des Montagnes Blanches que le soleil a escaladés si récemment. Je complète un circuit et offre quelques mots d'encouragement aux vétérans avant de gravir à nouveau les pierres taillées qui s'élèvent vers Meduseld.\n\nLes lourdes portes du Palais d'Or sont poussées vers l'intérieur, et j'entre pour m'occuper à nouveau de l'entretien de ma terre."
 rohan.2111.a: "Que deviendront les seigneurs des chevaux ?"

 rohan.2112.t: "Le [ROOT.Char.GetTitleAsNameNoTooltip] dans le Palais d'Or" # Rohan.2101 A Success
 rohan.2112.desc: "Dans une formidable démonstration de force et d'acrobatie, je bondis du cheval qui tombe et atterris juste au moment où mes cavaliers me rattrapent. Ils sont émerveillés par ma prouesse, tant en selle que hors selle. Mon cheval se relève et je stabilise l'animal affolé et remonte, sous le regard admiratif de mes soldats."
 rohan.2112.a: "Une étroite échappée à l'embarras"

 rohan.2113.t: "Le [ROOT.Char.GetTitleAsNameNoTooltip] dans le Palais d'Or" # Rohan.2101 A Failure
 rohan.2113.desc: "Avec une tentative téméraire de bondir de la selle d'un cheval qui tombe, je suis projeté la tête la première en bas de la colline, faisant des culbutes ridicules dans les airs. J'atterris en un tas indigne à une longueur de ma monture tombée. Je me dépoussière et remonte tandis que mes soldats détournent discrètement leur regard."
 rohan.2113.a: "Maudit cheval !"

 rohan.2114.t: "Le [ROOT.Char.GetTitleAsNameNoTooltip] dans le Palais d'Or" # Rohan.2101 B Success
 rohan.2114.desc: "J'accueille la panique avec la volonté ferme d'un cavalier expérimenté, contrant le trébuchement de mon cheval en me penchant en arrière dans la selle. Mon cheval se stabilise et je dévale la colline avec seulement un léger accroc dans ma foulée. Je ne me retourne pas pour regarder, mais je suis certain que mes cavaliers admirent la démonstration d'équitation exercée que je viens de donner."
 rohan.2114.a: "Un homme de Rohan connaît son cheval"

 rohan.2115.t: "Le [ROOT.Char.GetTitleAsNameNoTooltip] dans le Palais d'Or" # Rohan.2101 B Failure
 rohan.2115.desc: "Tenter de contrer le glissement de ma monture s'avère infructueux tandis que je bascule et suis jeté sans cérémonie au sol. Je me dépoussière tandis que mes cavaliers me rattrapent et attendent que je stabilise ma monture et remonte. Je continue sans plus en faire mention."
 rohan.2115.a: "Maudit cheval !"

 rohan.2116.t: "Le [ROOT.Char.GetTitleAsNameNoTooltip] dans le Palais d'Or" # Rohan.2101 C Success
 rohan.2116.desc: "Reconnaissant l'inévitable chute, je me prépare et heurte solidement le sol à côté de mon cheval, évitant son corps qui tombe. Mes cavaliers me rattrapent et rient avec moi tandis que j'encourage ma monture à se relever.\n\nLes chutes font partie de l'équitation, et, un peu plus poussiéreux après cet événement, je continue, ayant peut-être légèrement augmenté dans l'estime de mes soldats pour ma capacité à subir une chute."
 rohan.2116.a: "Un [ROOT.Char.GetTitleAsNameNoTooltip] doit être prêt à endurer la douleur"

 rohan.2117.t: "Le [ROOT.Char.GetTitleAsNameNoTooltip] dans le Palais d'Or" # Rohan.2101 C Failure
 rohan.2117.desc: "J'opte pour l'option la plus sûre, mais la chance n'est pas avec moi aujourd'hui ! Ma monture bascule en avant au dernier moment et m'envoie face contre terre dans le flanc de la colline. Mon heaume prévient une blessure trop grave, mais néanmoins je me retrouve à retirer de l'herbe d'entre mes dents tandis que mes soldats détournent leur regard."
 rohan.2117.a: "Maudit cheval !"

 rohan.2118.t: "Le [ROOT.Char.GetTitleAsNameNoTooltip] dans le Palais d'Or" # rohan.2109.a.success
 rohan.2118.desc: "Mes muscles se souviennent de leur entraînement martial tandis que j'avance avec des pas confiants vers le jeune homme dans son armure mal ajustée. Gardant la pointe de mon épée active, je frappe et écarte facilement ses faibles parades.\n\nUne défense mesquine maintient sa lame horizontale, et d'une puissante frappe descendante, je l'écarte et ne m'arrête que lorsque la pointe de ma lame repose contre la poitrine du jeune homme. Les soldats environnants qui avaient interrompu leurs efforts pour regarder reprennent leur entraînement avec un dessein renouvelé."
 rohan.2118.a: "Ma force ne m'a pas encore failli."

 rohan.2119.t: "Le [ROOT.Char.GetTitleAsNameNoTooltip] dans le Palais d'Or" # rohan.2109.a.failure
 rohan.2119.desc: "La jeune recrue me tourne autour nerveusement, mon épée suivant ses mouvements. Soudain, je me lance contre lui, frappant sa défense et voulant que mon épée la pénètre. Mais hélas !\n\nUn faux pas m'envoie glisser dans la boue, et je tombe à genoux, couvrant mon linge frais de boue. La recrue s'arrête, incapable de porter son épée contre moi, même en pratique. Ceux qui regardaient détournent leurs yeux et la pratique reprend autour de moi."
 rohan.2119.a: "Suis-je devenu si faible ?"

 rohan.2120.t: "Le [ROOT.Char.GetTitleAsNameNoTooltip] dans le Palais d'Or" # rohan.2109.b.success
 rohan.2120.desc: "Je suis silencieusement les mouvements de la jeune recrue, et l'encourage à m'attaquer. Le jeune homme avale sa réticence et frappe avec un cri ! Je bloque adroitement et me déplace sur le côté, la pointe de mon épée passant près de sa gorge. Il se ressaisit et charge !\n\nJe dévie sa lame et attrape sa prise avec ma main, utilisant son élan pour le jeter dans la boue. Je souris et l'aide à se relever avec des mots encourageants, et la pratique reprend autour de moi."
 rohan.2120.a: "Ma force ne m'a pas encore failli."

 rohan.2121.t: "Le [ROOT.Char.GetTitleAsNameNoTooltip] dans le Palais d'Or" # rohan.2109.b.failure
 rohan.2121.desc: "J'encercle la jeune recrue, suivant ses mouvements, l'encourageant à me frapper. Il charge avec une rafale, que j'écarte facilement. Il feinte vers la gauche et je ne suis pas assez rapide pour le saisir, et tombe dans sa tromperie.\n\nAvec une lueur triomphante dans l'œil, sa lame tourne au-dessus de la mienne et je perds l'équilibre. Je balance mon épée de côté juste à temps pour attraper son attaque, mais me retrouve à genoux dans la boue avec l'effort de la contre-attaque. La pratique reprend, plus sobre qu'auparavant, autour de moi."
 rohan.2121.a: "Suis-je devenu si faible ?"

 rohan.2122.t: "Le [ROOT.Char.GetTitleAsNameNoTooltip] dans le Palais d'Or" # rohan.2109.c.success
 rohan.2122.desc: "Je m'installe dans une pose défensive, et ma lame suit la jeune recrue tandis qu'il m'encercle. Juste au moment où il se précipite pour m'attaquer, je tape sa lame de côté avec la pointe et tourne sous lui, étendant mon pied et l'attrapant juste au moment où il passe.\n\nIl est jeté corporellement dans la boue, et il y a un son général de rire autour des terrains. Je me penche souriant pour le tirer de la fange, son visage portant une rougeur écarlate. Je l'encourage avec quelques mots et rengaine mon épée, et la pratique reprend autour des terrains."
 rohan.2122.a: "Ma force ne m'a pas encore failli."

 rohan.2123.t: "Le [ROOT.Char.GetTitleAsNameNoTooltip] dans le Palais d'Or" # rohan.2109.c.failure
 rohan.2123.desc: "J'adopte une posture défensive tandis qu'il m'encercle, et je l'encourage. Il se précipite sur moi, et je dévie facilement la pointe de son épée. Je m'accroupis et donne un coup de pied pour le faire trébucher, mais il saute par-dessus mon attaque et s'abat sur mon dos tourné.\n\nAvec une démonstration d'athlétisme, je parviens à tourner et à contre-attaquer, mais je perds l'équilibre et tombe à genoux dans la boue. Ceux qui regardaient détournent leurs yeux tandis que je lutte pour me relever, félicitant la jeune recrue pour sa perspicacité et son adaptabilité."
 rohan.2123.a: "Suis-je devenu si faible ?"
 
 ### Invite Dwarves to the White Mountains events ###
 rohan.2500.t: "Rois des Royaumes Nains"
 rohan.2500.desc: "Avec ma décision d'inviter les [dwarves|E] à s'établir dans les Montagnes Blanches prise, je dois choisir auquel de leurs rois je devrais présenter mon offre.\n\nLes nains ont tendance à rester entre eux et à demeurer dans leurs salles montagneuses, mais même parmi leur peuple, il pourrait y avoir ceux qui souhaitent relever ce défi et finalement s'élever pour devenir Seigneurs des Montagnes Blanches en leur propre nom.\n\nTandis que je considère mes choix, quelques candidats me viennent à l'esprit..."
 rohan.2500.a: "J'écrirai à [ereborking.GetName]."
 rohan.2500.a.tt: "[ereborking.GetName] doit sélectionner un candidat pour vous à parrainer"
 rohan.2500.b: "Mon offre va à [ironhillsking.GetName]."
 rohan.2500.b.tt: "[ironhillsking.GetName] doit sélectionner un candidat pour vous à parrainer"
 rohan.2500.c: "[moriaking.GetName] doit être le choix."
 rohan.2500.c.tt: "[moriaking.GetName] doit sélectionner un candidat pour vous à parrainer"
 rohan.2500.d: "Je contacterai [belegostking.GetName]."
 rohan.2500.d.tt: "[belegostking.GetName] doit sélectionner un candidat pour vous à parrainer"
 rohan.2500.e: "Envoyez une missive à [buzradumking.GetName]."
 rohan.2500.e.tt: "[buzradumking.GetName] doit sélectionner un candidat pour vous à parrainer"
 rohan.2500.f: "[barazimabulking.GetName] est le meilleur candidat."
 rohan.2500.f.tt: "[barazimabulking.GetName] doit sélectionner un candidat pour vous à parrainer"
 rohan.2500.g: "Je rédigerai une lettre à [blackflameking.GetName]."
 rohan.2500.g.tt: "[blackflameking.GetName] doit sélectionner un candidat pour vous à parrainer"
 rohan.2500.h: "Envoyez mot à [greymountainsking.GetName]."
 rohan.2500.h.tt: "[greymountainsking.GetName] doit sélectionner un candidat pour vous à parrainer"
 rohan.2500.i: "J'écrirai à la cour de [gundabadking.GetName]."
 rohan.2500.i.tt: "[gundabadking.GetName] doit sélectionner un candidat pour vous à parrainer"
 rohan.2500.j: "Nombre de royaumes nains sont tombés. Peut-être [whitemountainsking] peut-il les restaurer ?"
 rohan.2500.j.tt: "L'errant [whitemountainsking] sera votre candidat parrainé"
 rohan.2500.k: "J'ai entendu parler d'[uldonaking] du lointain Rhûn, contactons-le."
 rohan.2500.k.tt: "[uldonaking.GetName] doit sélectionner un candidat pour vous à parrainer"
 
 rohan.2501.t: "Une Invitation de [whitemountainsinviter.GetName]"
 rohan.2501.desc: "Un messager arrive à ma cour, portant un message inhabituel. L'un des souverains vivant près des Montagnes Blanches, [whitemountainsinviter.GetName], a offert de parrainer l'établissement d'une colonie naine dans cette même chaîne de montagnes !\n\nOr, les [dwarves|E] n'ont jamais demeuré auparavant sous ces pics. Qui peut dire quelles richesses inexplorées pourraient être découvertes dans les Montagnes Blanches ?\n\nJe dois décider d'un candidat digne de répondre à l'invitation de [whitemountainsinviter.GetFirstName], pour m'assurer que le nouveau bastion nain sera en de bonnes mains lors de son achèvement !"
 rohan.2501.a: "Mon chevalier, [candidate1.GetName] est à la hauteur de cette tâche !"
 rohan.2501.a.tt: "[candidate1.GetName] se rendra aux Montagnes Blanches pour y établir une nouvelle colonie"
 rohan.2501.b: "Je confie cette charge à vous, [candidate2.GetFirstName]."
 rohan.2501.b.tt: "[candidate2.GetFirstName] se rendra aux Montagnes Blanches pour y établir une nouvelle colonie"
 rohan.2501.c: "Je crois que [candidate3.GetName] est le mieux adapté pour cette mission."
 rohan.2501.c.tt: "[candidate3.GetName] se rendra aux Montagnes Blanches pour y établir une nouvelle colonie"
 rohan.2501.d: "C'est une tâche pour [gimli.GetFirstName], fils de Glóin !"
 rohan.2501.d.tt: "[gimli.GetName] se rendra aux Montagnes Blanches pour y établir une nouvelle colonie"
 
 rohan.2502.t: "Des Colons Nains Arrivent"
 rohan.2502.desc: "En réponse à mon invitation récente à s'établir dans les Montagnes Blanches, [whitemountainssettler.GetName] est arrivé à ma cour avec une petite suite de [dwarves|E] aventureux.\n\nIls demandent mon soutien pour financer leur nouveau bastion nain qu'ils prévoient d'établir à [target_county.GetNameNoTier]. Si je les aide en cela, ils seront capables de faire croître leur nouveau royaume beaucoup plus rapidement, et de devenir plus prospères..."
 rohan.2502.a: "Je leur accorderai une somme fastueuse."
 rohan.2502.a.tt: "La nouvelle colonie aura deux bâtiments très développés supplémentaires"
 rohan.2502.b: "Finançons-les avec un montant convenable."
 rohan.2502.b.tt: "La nouvelle colonie aura deux bâtiments supplémentaires"
 rohan.2502.c: "Ils auront une partie de mon or excédentaire."
 rohan.2502.c.tt: "La nouvelle colonie aura un bâtiment supplémentaire"
 rohan.2502.d: "Des fonds ? Leur permettre de s'établir ici devrait suffire !"
 rohan.2502.d.tt: "La nouvelle colonie n'aura pas de bâtiment supplémentaire"
 
 rohan.2504.t: "Les Montagnes Blanches Colonisées"
 rohan.2504.desc: "Des nouvelles encourageantes me parviennent de la colonie naine dans les Montagnes Blanches que j'ai parrainée. La construction a été achevée, et le nouveau bastion nain à [target_county.GetNameNoTier] a été complété !\n\nLe nouveau souverain nain, [whitemountainssettler.GetName], a pris la seigneurie du nouveau domaine, et les [dwarves|E] ont commencé avec diligence à exploiter leur nouveau domaine. Que [ROOT.Char.GetFaith.HighGodName] leur accorde un prompt succès dans leurs entreprises !"
 rohan.2504.a: "Bonne fortune à nos nouveaux voisins !"
 rohan.2504.a.tt: "Vous gagnez une [defensive_alliance|E] avec [whitemountainssettler.GetName]"
 rohan.2504.b: "Espérons qu'ils ne nous en veuillent pas d'avoir refusé des fonds..."
 rohan.2504.c: "Je me demande ce que [whitemountainssettler.GetFirstName] fera ensuite.."

 rohan.2505.t: "Les Montagnes Blanches Colonisées"
 rohan.2505.desc: "Des nouvelles encourageantes me parviennent de la colonie naine dans les Montagnes Blanches qui a été récemment mise en mouvement par [whitemountainsinviter.GetName]. La construction a été achevée, et le nouveau bastion nain à [target_county.GetNameNoTier] a été complété !\n\nLe nouveau souverain nain, [whitemountainssettler.GetName], a pris la seigneurie du nouveau domaine, et les [dwarves|E] ont commencé avec diligence à exploiter leur nouveau domaine. Que [ROOT.Char.GetFaith.HighGodName] leur accorde un prompt succès dans leurs entreprises !"
 rohan.2505.a: "Nous leur souhaitons la meilleure des chances et la bénédiction de Mahal."
 rohan.2505.b: "[whitemountainssettler.GetFirstName] me doit [whitemountainssettler.GetSonSa] féauté !"
 rohan.2505.c: "Je me demande ce que [whitemountainssettler.GetFirstName] fera ensuite.."
 
 rohan.2600.t: "Les Clés d'Orthanc"
 rohan.2600.desc: "Mes efforts diplomatiques concernant [gondor|E] ont porté leurs fruits. [gondorruler.GetName] a décidé de m'accorder les clés de la tour d'Orthanc, complétant mon occupation d'[GetTitleByKey('c_isengard').GetNameNoTier].\n\nMaintenant, la tour se dresse grande devant moi. Gravissant le raide ensemble de marches qui mènent à sa porte inassaillable, je présente les clés antiques, déverrouillant l'entrée. À l'intérieur, je découvre de nombreuses reliques de [numenor|E], principale parmi elles un curieux orbe noir de jais..."
 rohan.2600.a: "Je me demande quelle sorte d'instrument cela pourrait être."
 
 rohan.2650.t: "Entraînement au Combat Monté"
 rohan.2650.desc: "Je me retrouve à cheval, sur les plaines ouvertes. Mon instructeur, [horsetrainer.GetName], m'accompagne tout en expliquant l'art de la guerre montée dans tous ses détails.\n\nBientôt, je commence à acquérir une compréhension plus profonde de la matière. La cavalerie diffère de l'infanterie de nombreuses façons : vitesse, force et impact. Le cavalier et la monture doivent être pris en compte dans toute équation lors de la préparation d'une bataille de cavalerie.\n\nLes heures passent, et bientôt les instructions touchent à leur fin."
 rohan.2650.a: "J'ai appris quelque chose aujourd'hui."
 rohan.2650.b: "Que diriez-vous d'une bataille simulée ?"
 rohan.2650.b.success: "Vous remportez la bataille simulée"
 rohan.2650.b.failure: "Vous êtes vaincu"
 
 ### Enter/leave realm events ###
 rohan.3000.t: "Meduseld Brûle"
 rohan.3000.desc: "Une catastrophe s'est abattue sur nous. Edoras, le siège des Rois de [rohan|E], est tombée, et le Palais d'Or, Meduseld, est en flammes. \n\nNos défenses ont été balayées par la marée de nos ennemis et nous avons été mis en fuite. \n\nMais ce n'est pas la fin. Rohan ne tombera pas si facilement. Nous nous retirerons vers nos forteresses montagneuses et rassemblerons nos forces, et quand le moment sera venu, nous reprendrons Edoras pour la Marche !"
 rohan.3000.a: "Ce n'est pas notre fin..."
 
 rohan.3001.t: "Le Palais d'Or Reconquis"
 rohan.3001.desc: "Victoire ! Nous avons la victoire ! \n\nL'ennemi a été chassé d'Edoras, et la capitale de [rohan|E] est à nouveau entre les mains des Eorlingas ! \n\nMaintenant, nous devons veiller à restaurer le Palais d'Or de Meduseld, et nous assurer qu'il ne pourra plus jamais tomber aux mains de l'ennemi..."
 rohan.3001.a: "Je garderai Edoras en sécurité."
 
 rohan.3002.t: "Le Fort-le-Cor Forcé"
 rohan.3002.desc: "La forteresse du Gouffre de Helm est tombée. On disait qu'elle était inconquérable tant que des Hommes la défendaient, mais cela ne devait pas être...\n\nMaintenant, le Westfolde s'étend, ouvert à nos ennemis qui parcourront les champs ouverts, pillant et brûlant. Sans le Fort-le-Cor, son peuple n'aura nulle part où fuir..."
 rohan.3002.a: "Comment en est-on arrivé là... ?"
 
 rohan.3003.t: "Le Gouffre de Helm Libéré"
 rohan.3003.desc: "C'est fait ! Le Fort-le-Cor, occupé par nos ennemis, a été repris pour la Marche ! \n\nMaintenant, nous devons nous assurer que le Mur du Gouffre soit réparé, et renforcé, afin qu'aucun ennemi ne puisse jamais le forcer à nouveau. Le Gouffre de Helm est nôtre, et ainsi il demeurera jusqu'à la fin de l'âge des hommes."
 rohan.3003.a: "Entendez le Cor de Helm Main-de-Marteau !"
 
 rohan.3004.t: "La Purification d'Isengard"
 rohan.3004.desc: "Longtemps le Seigneur d'Isengard, le Magicien Blanc, a été une épine dans notre flanc. Incitant les Dunlendings à la guerre et créant même une armée d'Uruk-hai pour assaillir et brûler le Westfolde, Saroumane a causé grand tort à la Marche. Mais plus maintenant ! \n\nLes murs d'Isengard sont surmontés, et ses portes de fer sont brisées. Désormais, l'étalon blanc d'Eorl flotte haut au-dessus des chaussées brisées qui entourent la tour d'Orthanc, et nul mal ne jaillira plus du Val du Magicien dans le Rohan."
 rohan.3004.a: "La Marche prévaut."