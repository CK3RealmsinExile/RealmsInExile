 news_event.0034.t:0 "The Host of Valinor Arrives"
 news_event.0034.desc:0 "Out of the Forgotten West, beyond the sundered seas, they come\n\nMighty ships, oarless yet peerless in beauty. Gleaming armor. Proud banners raised in defiance. Great Eagles flock above, their wingbeats the anthem of a storm of judgement. Horns sound in the deeps, echoing a song forgotten to mannish ears. It is a host beyond all mortal comprehension.\n\nAs the shadow lengthens upon [middleearth|E], a possibility unthought of has now been fulfilled - that the Undying would once more come to mortal lands to succor them from the tyranny of the shadow. At their helm stands [eonwecharacter|E], banner-bearer and herald of [manwecharactershort|E] the Elder King. His face grave, as if carved of stone, for the battle to come will surely bring desolation to [middleearth|E], whether victory or defeat.\n\nThe wrath of the [valar|E] has come."
 news_event.0034.good:0 "Praise be the Valar!"
 news_event.0034.evil:0 "Who be these, that march out of myth and song? Are these the gods?"
 news_event.0034.neutral:0 "Cast these relics of ancient days into the sea!"

 news_event.0035.t:0 "A New Dawn for Thâni-Hazâd"
 news_event.0035.desc:0 "In an extraordinary turn of events, the long-fractured lands of the Thâni-Hazâd have found themselves bound under a single banner. [unifier.GetName], one of the great rulers of those lands, has achieved what many believed impossible, unifying the proud but independent princes of the [balan_lai|E]. The gathering of the council was electric, as the voice of [unifier.GetTitledFirstNameNoTooltip] rang out among the hallowed halls of their meeting place, promising a future of strength, prosperity, and common purpose.\n\nAmid murmurs of both hope and uncertainty, the gathered lords set aside their differences, some through persuasion, others by necessity, as one by one, they swore allegiance to a new imperial order. [unifier.GetTitledFirstNameNoTooltip] now dons the mantle of a ruler not just of one realm, but of all Thâni-Hazâd, an empire born from the ashes of disunity. Yet, beneath the gilded surface, whispers of dissent can still be heard.\n\nWill this new realm thrive and usher in an era of peace and progress, or is it merely the calm before a storm of rebellion and intrigue?"
 news_event.0035.a:0 "Time will tell..."

 news_event.0036.t:0 "The Old Order Falls"
 news_event.0036.desc:0 "What had stood as the keystone of governance in Thâni-Hazâd for centuries has now been torn apart by the hands of one of its own. [dissolver.GetName], a one of the great rulers of those lands who once sat proudly within the ranks of the [balan_lai|E], has acted with breathtaking decisiveness. In a gathering that began with thinly veiled hostility, [dissolver.GetTitledFirstNameNoTooltip] declared the dissolution of the council, casting aside the institution that had kept the balance of power for generations.\n\nAs [dissolver.GetHerHis] words echoed through the chamber, the assembled lords erupted into chaos. Some fled in fear, while others called for blood. The Old Order, with all its tradition and fragile peace, is no more. The once-mighty [balan_lai|E] crumbles as each prince now turns to their own devices, unsure of what authority to follow.\n\nWhat remains of the Thâni-Hazâd stands on a precipice. Will the remaining Princes carve out new dominions in the vacuum of power, or will [dissolver.GetFirstNamePossessiveNoTooltip] bold gamble lead to a swift consolidation of authority under [dissolver.GetHerHis] rule?"
 news_event.0036.a:0 "Time will tell..."

 news_event.0037.t:0 "Conquest and Ruin"
 news_event.0037.desc:0 "The halls of the [balan_lai|E], once a bastion of unity and strength, now stand silent and abandoned. [dissolver.GetName], has swept across the Thâni-Hazâd with the force of a storm, toppling the princes one by one. The council gathered in haste, but their attempts to resist were in vain. As [dissolver.GetFirstNamePossessiveNoTooltip] forces breached the gates of the council’s stronghold, the ruling princes fled or surrendered, and the ancient institution of the [balan_lai|E] dissolved into dust under the weight of conquest.\n\nThe banners of [dissolver.GetTitledFirstNameNoTooltip] now fly over the ruins of an era, and the people of Thâni-Hazâd look toward a future shaped not by their own lords, but by an outsider. Some whisper that this is the death knell for Kharadûnâi rule, while others hope that [dissolver.GetFirstNamePossessiveNoTooltip] reign might bring a new order and stability after years of infighting and intrigue.\n\nWill the conqueror usher in an age of dominance, or will the fires of rebellion and resistance burn hotter than ever in the ashes of the old council?"
 news_event.0037.a:0 "Time will tell..."
 
 news_event.0038.t:0 "The Shadow of Mordor"
 news_event.0038.desc:0 "The flames can be seen as far as [GetTitleByKey('c_pelargir').GetNameNoTier] by the coast. [GetTitleByKey('c_minas_tirith').GetNameNoTier] has fallen to the armies of [sauronthedarklordcharacter|El], and the walls of the [whitetower|E] have turned black from ash and smoke.\n\nAs the banners of [mordor|E] are raised upon its walls, one question plagues the Free Peoples that remain - Does this mark the end of the [thirdage|E]? Who can stand against the encroaching darkness?"
 news_event.0038.sauron:0 "All Middle-earth will bow to my rule."
 news_event.0038.evil:0 "For the Dark Lord!"
 #news_event.0038.dunedain:0 "All is not lost!"
 news_event.0038.elves:0 "The Strength of Men has failed."
 news_event.0038.good:0 "I bid you stand, Men of the West!"
 news_event.0038.a:0 "The Shadow falls upon the Dúnedain."