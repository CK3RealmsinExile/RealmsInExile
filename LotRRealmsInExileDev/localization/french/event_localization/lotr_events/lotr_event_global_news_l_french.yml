 news_event.0001.t:0 "La guerre civile Tedjin"
 news_event.0001.desc:0 "[GetTitleByKey('k_tedjin').GetName] sombre dans l'agitation, alors que l'ambitieux nouveau [defender.GetTitledFirstName] cherche à mettre en place de nouvelles réformes politiques et religieuses. En retour, les seigneurs les plus conservateurs de la confédération, menés par [attacker.GetTitledFirstName], ont commencé à résister ensemble à chaque effort de [defender.GetFirstNameNoTooltip].\n\nBien que nous pourrions rapidement mettre fin aux luttes incessantes de ces tribus du déserts, les Tedjin sont des guerriers et mercenaires de renom et occupe un rôle tampon vital entre l'Umbar et le Bellakar. Si [attacker.GetFirstNameNoTooltip] et ses suivants réussissent à détronner [defender.GetTitledFirstName], leurs ambitions se tourneront sûrement vers le sud une fois de plus.\n\nFinallement, la crise de la Confédération a atteint son point de rupture. Des demandes formelles d'abdication du Kataj réformiste ont été envoyées par la faction réactionnaire et les deux partis sont en guerre ouverte.\n\nLe temps file à toute vitesse pour tout parti intéressé d'intervenir dans le futur de la Confédération, toujours dans la balance."
 news_event.0001.a:0 "Les ennuis, à nouveau."
 news_event.0001.b:0 "Qu'ai je à faire de ces nomades étrangers ?"
 news_event.0001.c:0 "Peut-être cela jouera t-il en ma faveur..."

 news_event.0002.t:0 "Les guerriers de la côte"
 news_event.0002.desc:0 "Les forces [tedjinfounder.GetCulture.GetName] sous [tedjinfounder.GetTitledFirstName] se sont emparées de grandes parties de la côte occidentale, fondant un royaume s'étendant de la Harnen à la baie de Felaya.\n\nCes nouveaux et zêlés convertis à la foi de l'[erutheone|E] se sont donnés pour mission de se forger un nouveau foyer dans les anciennes cités des corsaires de [GetTitleByKey('k_mardruak').GetBaseNameNoTier] et d'[GetTitleByKey('k_umbar').GetBaseNameNoTier].\n\nEt, pourtant, leurs meneurs n'ont pas oublié l'intervention du [GetTitleByKey('k_haruzan').GetBaseNameNoTier] dans leurs affaires et en ont gardé ombrage. Peut-être envisageront-ils d'assaillir [GetTitleByKey('c_amrun').GetBaseNameNoTier] elle-même depuis leur nouvelle base de puissance."
 news_event.0002.a:0 "Le triomphe des justes !"
 news_event.0002.b:0 "Sont-ce des amis ou des ennemis ?"
 news_event.0002.c:0 "S'ils désirent la côte, nous devrions les pousser dans la mer..."

 news_event.0003.t:0 "Le royaume des justes"
 news_event.0003.desc:0 "Lors d'une campagne décisive, [tedjinfounder.GetTitledFirstName] s'est emparé de la majeure partie de la Harnen, s'approchant encore du [GetTitleByKey('e_gondor').GetBaseNameNoTier] et du [GetTitleByKey('e_mordor').GetBaseNameNoTier].\n\nAvec une telle posture prééminente, [tedjinfounder.Custom('FR_IlElle')] a désormais une emprise forte sur le commerce nord-sud, terrestre comme maritime, et est assuré[tedjinfounder.Custom('FR_E')] de prospérer.\n\nLe temps dira si cette irrésistible ascension se poursuivra ou s'ils s'écraseront pour avoir volé trop proche d'[ariencharacter|E]."
 news_event.0003.a:0 "Enfin, la lumière d'Eru est arrivée au Proche Harad !"
 news_event.0003.b:0 "Nous verrons ce qui suivra..."
 news_event.0003.c:0 "Qu'ils se réjouissent. Cela ne durera pas."

 news_event.0004.t:0 "La résurrection du Qadjajar"
 news_event.0004.desc:0 "Dans un développement inattendu, l'empire [tedjinfounder.GetCulture.GetName] terrifiant de [GetTitleByKey('e_tedjin').GetBaseNameNoTier] a été ressucité par [tedjinfounder.GetUIName]. Le Qadjajar contrôla autrefois tout le [GetTitleByKey('e_bellakar').GetBaseNameNoTier] mais son cœur s'est toujours trouvé dans les provinces septentrional du  Bellakar, du [GetTitleByKey('k_mardruak').GetBaseNameNoTier] et du [GetTitleByKey('k_felaya').GetBaseNameNoTier], et c'est ce à quoi les Tedjin font référence en utilisant ce nom.\n\nAujourd'hui, suite à une conquête brutale du Mardrûak et du Felaya, les Tedjin ont finalement reconstruit l'état qui s'était autrefois effondré, et les palais de [GetTitleByKey('c_joam').GetBaseNameNoTier] ont été proclamé comme capitale de l'état restauré.\n\nLes prochaines ambitions de [tedjinfounder.GetTitledFirstName] sont-elles de restaurer l'étendue maximale du Qadjajar et de conquérir le Bellakar méridional ?"
 news_event.0004.a:0 "Un cauchemar des âges anciens..."
 news_event.0004.b:0 "Le Qadjajar s'élève à nouveau."
 news_event.0004.c:0 "Voyez comment le faible fuit devant le fort !"

 news_event.0005.t:0 "La puissance du Qadjajar"
 news_event.0005.desc:0 "Lors d'une campagne rapide, les [tedjinfounder.GetCulture.GetName] du [GetTitleByKey('e_tedjin').GetBaseNameNoTier] ont suivi les pas de leurs ancêtres et ont écrasé le [GetTitleByKey('e_bellakar').GetBaseNameNoTier] une nouvelle fois. Les derniers dynastes du Bellakar ont soit fuit en exil, soit été massacré, alors que des festins sont tenus jour et nuit dans la capitale du Qadjajar, [GetTitleByKey('c_joam').GetBaseNameNoTier].\n\nAvec la chute finale du Bellakar, les Tedjin ont reconstruit et égalé l'âge d'or passé de leur puissance et pouvoir."
 news_event.0005.a:0 "Une grande lumière du sud s'est évanouie."
 news_event.0005.b:0 "Qadjajar-ali s'est érigé."
 news_event.0005.c:0 "Un règne de ténèbre s'étend sur Izindutârik !"

 news_event.0006.t:0 "Victoire réformiste lors de la guerre civile Tedjin"
 news_event.0006.desc:0 "La guerre civile en [GetTitleByKey('k_tedjin').GetName], qui faisait rage entre les factions réactionnistes et réformistes et qui étaient financée par les puissances majeures de la région, est finallement arrivée à son terme. \n\nEn dépit de la supériorité numérique de ses sujets rebelles, [defender.GetTitledFirstName|U] a obtenu une victoire décisive. Les seigneurs rebelles menés par [attacker.GetTitledFirstName] ont été humiliés et sont certains de se voir confisquer leurs terres, d'être exilés, voir exécutés.\n\nLes anciennes traditions disparaissent rapidement dans les terres des Tedjin, alors que [defender.GetTitledFirstName|U] intensifie ses réformes et que son regard se tourne vers l'ouest, vers la côte et pourrait venir même défier l'hégémonie du [GetTitleByKey('k_umbar').GetName]..."
 news_event.0006.a:0 "Preuve, s'il en faut, qu'une cause juste prévaut !"
 news_event.0006.b:0 "Intéressant."
 news_event.0006.c:0 "Comment peut-on perdre avec une telle supériorité numérique ?"

 news_event.0007.t:0 "Victoire réactionnaire lors de la guerre civile Tedjin"
 news_event.0007.desc:0 "La guerre civile en [GetTitleByKey('k_tedjin').GetName], qui faisait rage entre les factions réactionnistes et réformistes et qui étaient financée par les puissances majeures de la région, est finallement arrivée à son terme. \n\nAu final, le nombre fut trop important pour le kataj réformiste, [defender.GetFirstName|U], qui a été détrôné par ses vassaux et s'est enfui[defender.Custom('Fr_E')] en exil, avec ses soutiens.\n\nLe nouveau [attacker.GetTitledFirstName], qui prit sa place, a publiquement établi son intention de mettre fin à toute influence « étrangère » maligne dans son royaume et d'écraser la source de celles-ci : le Felaya.\n\nLes Tedjin semblent se préparer pour une nouvelle tentative de conquête des terres qu'ils perdirent il y a de nombreuses années..."
 news_event.0007.a:0 "Qui sème le vent récolte la tempête."
 news_event.0007.b:0 "Intéressant."
 news_event.0007.c:0 "Puisse cela être le début d'une conquête plus brutale encore."

 news_event.0008.t:0 "Rapprochement du Bellakar et du Felaya"
 news_event.0008.desc:0 "Bien que n'ayant jamais été, théoriquement, indépendant du [GetTitleByKey('e_bellakar').GetBaseName], la région du [GetTitleByKey('k_felaya').GetBaseNameNoTier] a, dans la pratique, toujours joui d'une complète autonomie, depuis le règne d'[amrozir.GetFirstNameRegnal], il y a presque 1000 ans de cela. Des périodes de rapprochements et d'éloignements se sont succédées entre la province et le grand royaume, la première étant distincte du second en terme religieux et culturel, son peuple tirant fierté de son indépendance et autonomie. Les Premiers Seigneurs ont même combattu le Bellakar par le passé, lorsque le royaume outrepassa leurs limites.\n\nAujourd'hui, enfin, leurs relations semblent se racommoder, alors que le Premier Seigneur du Felaya a voyagé officiellement en [GetTitleByKey('c_nilulonde').GetBaseNameNoTier] pour rendre hommage et jurer fidélité à son suzerain, ce qui n'avait pas été vu depuis les jours du [masrakayan.GetTitledFirstName] et de la [zimrubel.GetTitledFirstName]\n\nCe rapprochement semble être largement du à [bellakarruler.GetTitledFirstName|U], dont la diplomatie prudente, les concessions et les assurances au peuple du Felaya concernant leur statut au sein du grand royaume ont permis au schisme de se refermer sans devoir recourir à conflit sanglant et douloureux."
 news_event.0008.a:0 "Unis, nous sommes plus forts."
 news_event.0008.b:0 "Félicitations ?"
 news_event.0008.c:0 "Ensembles ou désunis, ils tomberont."

 news_event.0009.t:0 "Les Honnin du Sûzush Agkhôr"
 news_event.0009.desc:0 "Sans que quiconque ne l'ai prédit, les tribus [honnin_restorer.GetCulture.GetName] établies dans le [GetTitleByKey('d_suza_sumar').GetBaseNameNoTier] ont marché sur le [GetTitleByKey('k_ray').GetBaseName], revendiquant les cités et établissant leur peuple dans de petites bandes dans toute la région, surprenant l'ensemble de la [bayoftulwang|E].\n\nLes Honnin furent les premiers hommes à s'établir dans le Rây, où ils bâtirent les premières structures de pierres monolitiques de la région. Ce fut eux qui apprirent en premier aux Haradrim apysaïque comment travailler la pierre et la terre. Cependant, alors que les Haradrim migrèrent dans les vallées fertiles et luxuriantes, la coexistence entre les étudiants et leurs enseignants s'est transformée en guerre larvée. Les Honnin, disgracieux et peu fertiles, furent repoussés par les Bôzishnarûd, dont le nombre croissait sans cesse, jusque dans le Sûza Sûmar, où ils perdirent la plupart de leurs connaissances et enseignements.\n\nAujourd'hui, cependant, cela a changé. Les Honnin, menés par [honnin_restorer.GetTitledFirstName] ont reconquis leurs terres ancestrales, qu'ils nomment le Sûzush Agkhôr. Déjà, ils érigent de nouvelles grandes structures de pierre et semblent emplis d'une détermination féroce de ne plus jamais connaître la ruine qu'ils viennent de quitter."
 news_event.0009.a:0 "Puissent-ils connaitre paix et prospérité."
 news_event.0009.b:0 "Une victoire pour les petits hommes !"
 news_event.0009.c:0 "Attendez, quoi ?"

 news_event.0010.t:0 "La marche des Ents"
 news_event.0010.desc:0 "Un grand pouvoir, dont l'origine et la puissance sont anciennes, s'est eveillé pour changer le cours du monde, de manière complètement inattendue. Depuis les profondeurs de la forêt de Fangorn, les anciens Onodrim, que les hommes connaissent comme les [ents|E], ont marché sur l'Isengard en représaille à la soif de pouvoir de [saruman.GetFirstName].\n\nLors d'une bataille décisive brutale, l'Anneau de l'[isengard|E] a été brisé et ses puits ont été noyé par l'Isen, qui se précipita dans un déluge après que les Ents aie détruit le grand barrage que Saruman avait construit. Ce dernier est désormais prisonnier de sa propre tour et les Ents ont chassé jusqu'au dernier de ses Uruk-hai dans la région, réduisant à néant son pouvoir.\n\nEn ce jour, les Enfants de Yavanna ont porté un coup décisif contre les Ténèbres."
 news_event.0010.a:0 "Une victoire pour tout ce qui est bon en ce monde !"
 news_event.0010.b:0 "Parfait. Donc je dois me soucier même des arbres maintenant ?"
 news_event.0010.c:0 "Maudites créatures... Brûlez-les toutes !"

 news_event.0012.t:0 "Guerre de restauration des Castamiri"
 news_event.0012.desc:0 "Après la conclusion de la Lutte Fratricide gondorienne durant laquelle le trône de [castamir.GetFirstNameNicknamed] a été repris par son cousin [eldacar.GetNameRegnal], Umbar a été le refuge des descendants exilés du vaincu. Ils ont, pendant longtemps, conspiré pour reprendre le trône et leur propagande a soutenu les efforts de pillage et de mise à sace des Corsaires. \n\nCependant, Umbar a trop été désuni pour réellement être une menace au Gondor. Jusqu'à aujourd'hui. Umbar est désormais unifiée et, après de longues années de préparation, le seigneur d'Anadûnê a déclaré son intention de reprendre son trône ancestral, par la force si nécessaire. Toute la Terre du Milieu est suspendu à cet évènement..."
 news_event.0012.a:0 "Un écho du passé"
 news_event.0012.b:0 "Amibitieux... mais le revendication est ténue, au mieux !"
 news_event.0012.c:0 "Excellent... Gondor est assiégé de tout côté."

 news_event.0013.t:0 "Guerre de restauration des Castamiri"
 news_event.0013.desc:0 "Après une campagne longue et brutale, [defender.GetName] est parvenu[defender.Custom('FR_E')] a repoussé [attacker.GetName] à la mer. \n\nLes Castamiri repartiront ruminer leurs défaites répétées et le Gondor sera à nouveau à l'abri des ravages de l'Anadûnê... mais pour combien de temps ?"
 news_event.0013.a:0 "Que ces usurpateurs rampent de honte en Umbar !"
 news_event.0013.b:0 "Tant de massacre, et pour rien."
 news_event.0013.c:0 "Malédiction ! Minas Tirith ne tombera t-elle jamais ?"

 news_event.0014.t:0 "The Reigns of Castamir"
 news_event.0014.desc:0 "Après une campagne longue et brutale, [attacker.GetName] est parvenu[attacker.Custom('FR_E')] a submerger [defender.GetName] et a consolidé la revendication historique de sa famille sur le trône du [GetTitleByKey('e_castamir').GetBaseNameNoTier]. Toute la Terre du Milieu chancèle à cette nouvelle, à cette vieille fable soudainement revenue à la réalité.\n\nUne fois de plus, la lignée de [castamir.GetFirstName] se tient sur le trône du Gondor, mais ce qu'ils en feront, personne ne peut le dire..."
 news_event.0014.a:0 "Hélas ! Dire que nous devons vivre de tels jours."
 news_event.0014.b:0 "Laissons ces imbéciles de Dúnedain se chamailler entre eux..."
 news_event.0014.c:0 "Une victoire longtemps rêvée et enfin survenue !"

 news_event.0015.t:0 "Harad Unified"
 news_event.0015.desc:0 "It is a thing long thought impossible. But [unifier.GetTitledFirstName] has defied the physical challenge of the Dune Sea and forged a unified realm of [GetTitleByKey('e_harad').GetBaseNameNoTier] for the first time in known history, from the rich lands of the Haruze in the north to the furthest deserts of the south.\n\nNo longer will the people of Harad be second-rate powers, pawns in the games of the [numenoreans|E] or Sauron. Instead, they now stand as a mighty state, a great empire - one Harad!\n\nHistory shall not forget this day, though the years pass like sand in the sea."
 news_event.0015.a:0 "Boo!"
 news_event.0015.b:0 "Okay..."
 news_event.0015.c:0 "Huzzah!"

 news_event.0016.t:0 "Dunlendings found Ùtrì Dunhainn"
 news_event.0016.desc:0 "In a series of events few anticipated, the [dunlendings|E] of Enedhwaith have now crushed the [rohirrim|E] and subjugated the horselords' lands into a new, sprawling High Kingdom. Their newly coronated leader now leads thousands of Dunlending settlers across the Isen into the ancient lands of Calenardhon. \n\nAll eyes now turn to see which way the Dunlendings will move next. Will they be satisfied with their new conquests, or is there no limit to their ambition?"
 news_event.0016.a:0 "Hélas pour les seigneurs des chevaux !"
 news_event.0016.b:0 "Un vieux rêve, accompli."
 news_event.0016.c:0 "Enfin, les seigneurs des chevaux sont tombés !"

 news_event.0017.t:0 "Établissement du haut royaume d'Eryn Lasgalen"
 news_event.0017.desc:0 "Pendant des générations, les [elves|E] de [greenwoodshort|E] ont graduellement fait retraite et se sont rassemblés dans le tiers septentrional de la forêt, abandonnant leurs anciennes capitales.\n\nLe grand royaume d'Oropher s'est amoindri et les intrusions des [conceptracemen|E] et de l'Ombre ont transformé la forêt. La forêt méridionale est devenue un endroit sombre et tortueux, hostile et dangereux.\n\nMais, après une longue et sanglante campagne, les elfes ont finallement revendiqué la forêt méridionale et déclaré la restauration de l'ancien royaume de [greenwood|E], ramenant les grandes forêts à la lumière et à la beauté à nouveau."
 news_event.0017.a:0 "Le royaume d'Oropher, restauré !"
 news_event.0017.b:0 "Ça ne peut pas être bon pour les hommes des bois..."
 news_event.0017.c:0 "Maudits soient ces diables aux oreilles pointues !"

 news_event.0018.t:0 "Le Thane-de-tous s'élève !"
 news_event.0018.desc:0 "Depuis une époque immémoriable, les hommes des bois et leurs parents du Val sont demeurés férocement indépendant, à la fois des étrangers et d'un dirigeant issu des leurs. Ce n'est que dans les temps de grand besoin que les tribus éparses n'élisent un dirigeant unique : le Thane-de-tous, ou « Aledegan », pour unifier leurs efforts contre un ennemi commun. \n\nMais les temps changent. Des nouvelles nous ont atteint, disant qu'une dynastie puissante a forgé le haut royaume d'Aladegana, unifiant à la fois le val d'Anduin et les terres traditionnelles des hommes des bois dans la grande forêt de Vertbois. Les peuples dispersés des bois et du val ont tous prêtés allégence au nouveau dirigeant et reconnu le droit à ses héritiers de régner perpétuellement. Après de longs siècles de désunion, il semble qu'un nouveau pouvoir se lève dans les terres septentrionales..."
 news_event.0018.a:0 "Pour les bois et le val !"
 news_event.0018.b:0 "Mais seront-ils des alliés, ou une menace ?"
 news_event.0018.c:0 "Ces primitifs se battront entre eux à nouveau bientôt..."

 news_event.0019.t:0 "la restauration du royaume des éothéods !"
 news_event.0019.desc:0 "Pendant de longues années, un reste de l'Éothéod d'autrefois s'est agrippé, mais n'était plus que l'ombre de leur ancienne puissance et vivant des vies cachées dans les vallons au pied des Montagnes Grises. Avec les départs d'Eorl et de Leofr, suivi par la plus grande partie de l'Éothéod, les derniers restant s'affaiblissaient trop pour affermir leur revendication sur le val d'Anduin et la pression exercée par les pillages gobelins et les usurpateurs hommes des bois ont longuement empêché tout espoir de résurgence.\n\nCependant, sous la direction d'un nouveau seigneur des « Framlings », ils se sont ralliés. Une fois encore, le val d'Anduin septentrional est dominé par les fils de Fram, leur valeur démontrée à la pointe de l'épée. Le royaume de l'Éothéod s'élève à nouveau des racines du grand fleuve. \n\nIl y a même des rumeurs qu'un royaume septentrional renouvelé pourrait chercher à asseoir sa domination sur les fils d'Eorl et de Leofr, au sud..."
 news_event.0019.a:0 "Un peuple fier, renaissant !"
 news_event.0019.b:0 "Pour peu qu'ils nous laissent tranquilles..."
 news_event.0019.c:0 "*Soupir* Plus de seigneurs des chevaux ?"

 news_event.0020.t:0 "Le Bellakar revendique le Mardrûak"
 news_event.0020.desc:0 "Pendant de nombreuses générations, le Mardrûak fut une partie intégrale du Bellakar. On y trouve des villes qui participèrent à la fondation de la Ligue Bellakarienne et il demeura (généralement) une province loyale même durant les invasions tedjins et durant le cours du Troisième Âge. Mais, durant les Jours des Luttes, le Mardrûak et le Felaya sortirent du contrôle du Bellakar. \n\nAujourd'hui, et Felaya s'étant déjà agenouillé devant le trône de Nilûlondê, des nouvelles nous ont atteint, rapportant que le Bellakar a ramené la dernière de ses provinces septentrionnales dans le rang. Il semble, qu'enfin, le Bellakar s'élève à nouveau..."
 news_event.0020.a:0 "Excellent ! Les pirates du Mardrûak nuisaient au commerce."
 news_event.0020.b:0 "Eh bien, je suppose que cela rendra le commerce plus sûr..."
 news_event.0020.c:0 "Maudits soient ces bellakari pompeux !"

 news_event.0021.t:0 "La réunification des éothéods"
 news_event.0021.desc:0 "Depuis les jours d'Eorl et de sa grande chevauchée vers le sud, personne n'a vraiment régné sur l'ensemble de l'Éothéod.\n\nCertains s'attardèrent derrière Léofr et s'établir dans le val d'Anduin méridional, tandis que d'autres refusèrent de partir tout court, gardant une existence fragile dans les terres de l'Anduin septentrional. Pourtant, des nouvelles nous ont atteint, nous disant que cette longue division s'est finalement achevée.\n\nAujourd'hui, [unifier.Custom('FR_LeLa')] grand[unifier.Custom('FR_E')] [unifier.GetName] a revendiqué le manteau de l'Éothéod réunifiée et a appelé ses peuples à rejetter leurs différences et à s'unir, une nouvelle fois. Dans chaque cour se pose désormais la même question : dans quelle direction vont désormais se diriger les seigneurs des chevaux ?"
 news_event.0021.a:0 "En avant, Eorlingas !"
 news_event.0021.b:0 "Mes rêves seront dérangés par le tonnerre des sabots..."
 news_event.0021.c:0 "Qu'ils soient trois fois maudits !"

 news_event.0022.t:0 "A Shadow on the Sands"
 news_event.0022.desc:0 "Long ago, the Golden King of Abrakhân dominated [farharad|E]. After a long period of decline, his dark shadow has now returned to rebuild his dominion in the arid, scorched lands of Abrakhân.\n\nNow he has consolidated his Kingdom and subjugated the fierce Nafârati. His gaze now turns west, intent on reminding the [haradrim|E] of their allegiance to the Dark Lord. A shadow falls on the sands, and it is growing."
 news_event.0022.a:0 "Abrakhân rises once more."
 news_event.0022.b:0 "Dark days of struggle await."
 news_event.0022.c:0 "The servants of Zîgur awaken."

 news_event.0023.t:0 "Terror Reigns in the North"
 news_event.0023.desc:0 "For years, it would seem that the armies of Mount [gundabad|E] lay dormant. Indeed, after the defeat of the Mountain and [dolguldur|E] at the hands of the Free Peoples in the Battle of Five Armies, many believed the [orcish|E] threat in the North would be but a trivial inconvenience compared to the old days, but it would seem that assumption was far from the truth.\n\nRenewing its offensives against Northmen, the Orcs of Gundabad conquered many territories in the [anduinvale|E] with great bloodshed, and it is unlikely that they will stop there."
 news_event.0023.a:0 "They must not expand any further!"
 news_event.0023.b:0 "Long years of peace clearly dulled the Northrons."
 news_event.0023.c:0 "Northlands will know no peace!"

 news_event.0024.t:0 "Gondorian Renaissance"
 news_event.0024.desc:0 "The defeat of [sauronthedarklordcharacter|El] has left a lasting impact on the [dunedain|E] of [gondor|E], who are finally unburdened by the Shadow. Their ruler, no longer forced to focus all of their attention on their defense, has begun to sponsor many scholars, artists and thinkers, sparking a cultural renaissance among the [gondorians|E].\n\nThey have begun to rediscover the lost wisdom of their past, and have started to apply it to their daily lives. This is likely the start of a new [gondorian|E] golden age of prosperity and discovery."
 news_event.0024.a:0 "The heirs of Westernesse set forth into a new age."
 news_event.0024.b:0 "Let us hope they will bring peace, not conquest to our lands."
 news_event.0024.c:0 "Their hubris will be their downfall."
 
 news_event.0025.t:0 "[my_dorfdad.GetFirstNameNoTooltip] Reincarnated"
 news_event.0025.desc:0 "Deep in the Mountains, the [new_dorfdad.GetFirstName]"
 news_event.0025.desc.intro:0 "Deep in the Mountains, the "
 news_event.0025.desc.longbeard:0 "[longbeard|E]"
 news_event.0025.desc.firebeard:0 "[firebeard|E]"
