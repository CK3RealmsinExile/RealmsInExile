 news_event.0001.t: "La Guerre Civile Tedjin"
 news_event.0001.desc: "[GetTitleByKey('k_tedjin').GetName] bouillonne de troubles alors que l'ambitieux nouveau [defender.GetTitledFirstName] cherche à imposer des réformes politiques et religieuses radicales dans les sables brûlants du désert. En réponse, les seigneurs conservateurs de la confédération, menés par [attacker.GetTitledFirstName], ont commencé à résister secrètement aux efforts de [defender.GetFirstNameNoTooltip] à chaque tournant, tel le serpent qui guette dans l'ombre.\n\nBien que nous puissions être tentés de mépriser les querelles intestines de simples tribus du désert, les Tedjin demeurent des combattants et mercenaires redoutés, occupant une zone tampon vitale entre Umbar et Bellakar. Si [attacker.GetFirstNameNoTooltip] et [attacker.GetHerHis] compagnons seigneurs réactionnaires parviennent à renverser [defender.GetFirstNameNoTooltip], leurs ambitions assoiffées de conquête se tourneront assurément vers le Sud une fois de plus.\n\nDésormais, la crise dans la Confédération a atteint son point de rupture. Les demandes formelles d'abdication du Kataj réformiste envoyées par la Faction Réactionnaire ont été catégoriquement rejetées, et les deux camps sont maintenant en guerre ouverte sous le soleil impitoyable.\n\nLe temps s'écoule rapidement comme le sable dans le sablier pour les parties intéressées qui voudraient intervenir, alors que l'avenir de la Confédération oscille dans la balance du destin."
 news_event.0001.a: "Les troubles s'agitent à nouveau dans les terres arides."
 news_event.0001.b: "Que m'importent les querelles de nomades étrangers perdus dans leurs déserts ?"
 news_event.0001.c: "Peut-être cette situation tournera-t-elle à mon avantage..."

 news_event.0002.t: "Les Guerriers de la Côte"
 news_event.0002.desc: "Les forces [tedjinfounder.GetCulture.GetName] sous le commandement de [tedjinfounder.GetTitledFirstName] ont saisi de vastes portions du littoral occidental, forgeant un royaume qui s'étend des rives du Harnen jusqu'à la Baie de Felaya.\n\nCes zélés nouveaux convertis à la foi d'[erutheone|E] ont pris sur eux-mêmes de se tailler une nouvelle demeure dans les antiques cités des Corsaires de [GetTitleByKey('k_mardruak').GetBaseNameNoTier] et [GetTitleByKey('k_umbar').GetBaseNameNoTier], où résonnent encore les échos des pillages d'antan.\n\nEt pourtant, leurs chefs n'ont point oublié l'ingérence de [GetTitleByKey('k_haruzan').GetBaseNameNoTier] dans leurs affaires, nourrissant une rancune tenace comme la soif du désert. Peut-être que depuis leur nouvelle base de pouvoir, ils tenteront même d'assaillir [GetTitleByKey('c_amrun').GetBaseNameNoTier] elle-même, tel le cobra qui frappe depuis son repaire."
 news_event.0002.a: "Un triomphe éclatant pour les justes sous le regard d'Eru !"
 news_event.0002.b: "Sont-ils amis ou ennemis dans cette danse du pouvoir ?"
 news_event.0002.c: "S'ils désirent tant la côte, nous les repousserons dans les flots salés..."

 news_event.0003.t: "Le Royaume des Justes"
 news_event.0003.desc: "Dans une campagne décisive digne des grandes conquêtes d'autrefois, [tedjinfounder.GetTitledFirstName] s'est emparé de vastes territoires du Harnen, s'approchant dangereusement de [GetTitleByKey('e_gondor').GetBaseNameNoTier] et [GetTitleByKey('e_mordor').GetBaseNameNoTier].\n\nDepuis cette position stratégique enviable, ils contrôlent désormais d'une main de fer le commerce nord-sud, tant par les routes caravanières que par les voies maritimes, et ne manqueront pas de prospérer de ces richesses qui coulent comme l'eau dans le désert.\n\nSeul le temps révélera s'ils poursuivront leur ascension météorique sous les étoiles du sud, ou s'ils chuteront pour avoir volé trop près d'[ariencharacter|E], brûlés par leur propre ambition démesurée."
 news_event.0003.a: "Enfin, la lumière d'Eru illumine les terres du Proche Harad !"
 news_event.0003.b: "Observons ce que l'avenir nous réserve dans ses plis..."
 news_event.0003.c: "Qu'ils se réjouissent, mais leur célébration sera aussi éphémère que l'eau dans le désert."

 news_event.0004.t: "Qadjajar Renaît de ses Cendres"
 news_event.0004.desc: "Dans un retournement stupéfiant qui fait trembler les fondations du monde connu, le redoutable Empire [tedjinfounder.GetCulture.GetName] de [GetTitleByKey('e_tedjin').GetBaseNameNoTier] a été ressuscité des sables du temps par [tedjinfounder.GetName].\n\nQadjajar contrôlait jadis l'intégralité de [GetTitleByKey('e_bellakar').GetBaseNameNoTier], mais son cœur battait toujours dans les provinces septentrionales de Bellakar, [GetTitleByKey('k_mardruak').GetBaseNameNoTier] et [GetTitleByKey('k_felaya').GetBaseNameNoTier], et c'est à ces terres que les Tedjin faisaient référence lorsqu'ils invoquaient ce nom chargé de gloire et de sang.\n\nDésormais, après une conquête brutale de Mardrûak et Felaya menée avec la férocité du simoun, les Tedjin ont enfin reconstruit l'état qui s'était effondré il y a si longtemps, et les anciens palais de [GetTitleByKey('c_joam').GetBaseNameNoTier] ont été proclamés capitale de cet état restauré dans toute sa splendeur passée.\n\nL'ambitieux [tedjinfounder.GetTitledFirstName] tentera-t-il ensuite de restaurer Qadjajar dans son extension maximale, conquérant également le Bellakar méridional pour parachever son œuvre ?"
 news_event.0004.a: "Un cauchemar surgi des âges révolus..."
 news_event.0004.b: "Qadjajar se dresse à nouveau, tel le phénix des sables."
 news_event.0004.c: "Contemplez comment les faibles fuient devant la puissance des forts !"

 news_event.0005.t: "La Puissance de Qadjajar"
 news_event.0005.desc: "Dans une campagne foudroyante qui rappelle les jours sombres d'antan, les [tedjinfounder.GetCulture.GetName] de [GetTitleByKey('e_tedjin').GetBaseNameNoTier] ont reproduit les exploits terrifiants de leurs ancêtres impitoyables, écrasant [GetTitleByKey('e_bellakar').GetBaseNameNoTier] sous leurs sandales de guerre.\n\nLes derniers dynastes de Bellakar ont soit fui dans un exil déshonorant, soit été massacrés sans pitié, tandis que des festins sont célébrés jour et nuit dans la capitale de Qadjajar à [GetTitleByKey('c_joam').GetBaseNameNoTier], où le vin coule comme le sang des vaincus.\n\nAvec cette chute finale et définitive de Bellakar, les Tedjin ont reconstruit et égalé l'apogée de leur puissance et de leur gloire passées, dominant à nouveau les terres méridionales de leur poigne de fer."
 news_event.0005.a: "Une grande lumière du Sud s'est éteinte à jamais."
 news_event.0005.b: "Qadjajar-ali s'est levé dans toute sa terrible majesté."
 news_event.0005.c: "Une fois encore, l'obscurité règne sur Izindutârik !"

 news_event.0006.t: "Victoire Réformiste dans la Guerre Civile Tedjin"
 news_event.0006.desc: "La guerre civile qui déchirait [GetTitleByKey('k_tedjin').GetName], opposant factions réformistes et réactionnaires au sein du royaume et alimentée par le soutien des grandes puissances régionales, a finalement trouvé sa conclusion dans le sang et la poussière.\n\nBien qu'inférieur en nombre face à [defender.GetHerHis] sujets rebelles assoiffés de tradition, [defender.GetTitledFirstName] a triomphé de manière décisive, prouvant que la volonté peut vaincre la multitude. Les seigneurs rebelles sous la direction du réactionnaire [attacker.GetTitledFirstName] ont été humiliés dans la défaite, promis à être soit dépouillés de leurs terres ancestrales, soit exilés dans le désert impitoyable, soit exécutés selon l'antique coutume.\n\nLes anciennes voies s'effacent rapidement comme des traces dans le sable des terres Tedjin, et tandis que [defender.GetTitledFirstNameNoTooltip] intensifie [defender.GetHerHis] réformes révolutionnaires, [defender.GetHerHis] regard se tourne vers l'ouest et les riches cités côtières, pouvant même en venir à défier l'hégémonie millénaire du [GetTitleByKey('k_umbar').GetName] lui-même..."
 news_event.0006.a: "Preuve éclatante qu'une cause juste triomphera toujours sous le regard des cieux !"
 news_event.0006.b: "Voilà qui est des plus intéressant..."
 news_event.0006.c: "Comment peut-on perdre avec un tel avantage numérique ? Quelle incompétence !"

 news_event.0007.t: "Victoire Réactionnaire dans la Guerre Civile Tedjin"
 news_event.0007.desc: "La guerre civile qui ravageait [GetTitleByKey('k_tedjin').GetName], opposant factions réformistes et réactionnaires au sein du royaume et attisée par le soutien intéressé des grandes puissances régionales, s'est finalement achevée dans un bain de sang.\n\nEn définitive, les forces écrasantes se sont révélées trop nombreuses pour le Kataj réformiste [defender.GetName], qui a été renversé par [defender.GetHerHis] vassaux traditionalistes et a tenté de fuir en exil avec [defender.GetHerHis] partisans, abandonnant tout espoir de réforme.\n\nÀ [defender.GetHerHis] place, le nouveau [attacker.GetTitledFirstName] a publiquement déclaré [attacker.GetHerHis] intention sacrée de mettre un terme définitif à toutes les influences 'étrangères' pernicieuses dans [attacker.GetHerHis] royaume, et d'écraser leur source même - Felaya la décadente.\n\nLes Tedjin semblent se préparer pour une nouvelle tentative de conquérir les terres qu'ils ont perdues il y a si longtemps, aiguisant leurs cimeterres sous le soleil implacable..."
 news_event.0007.a: "Les mauvaises actions ont engendré de funestes conséquences."
 news_event.0007.b: "Voilà qui mérite réflexion..."
 news_event.0007.c: "Puisse ceci n'être que le prélude d'une conquête plus brutale encore."

 news_event.0008.t: "Rapprochement entre Bellakar et Felaya"
 news_event.0008.desc: "Bien que techniquement jamais indépendante du [GetTitleByKey('e_bellakar').GetBaseName], la région de [GetTitleByKey('k_felaya').GetBaseNameNoTier] a agi en toute autonomie dans les faits depuis le règne d'[amrozir.GetFirstNameRegnal], voilà près de mille années révolues.\n\nDes périodes de rapprochement et d'éloignement se sont succédé comme les marées entre la province et le royaume dans son ensemble. Religieusement distincte des terres méridionales du cœur du royaume, sa culture nourrissait une fierté grandissante dans son autosuffisance farouchement défendue. Les Premiers Seigneurs ont même osé guerroyer contre Bellakar par le passé lorsque le royaume outrepassait ses prérogatives.\n\nMais désormais, les relations semblent enfin s'apaiser durablement, car le Premier Seigneur de Felaya s'est officiellement rendu à [GetTitleByKey('c_nilulonde').GetBaseNameNoTier] pour rendre hommage et prêter serment de fidélité à son nouveau suzerain, geste solennel qui n'avait plus été accompli depuis les jours glorieux de [masrakayan.GetTitledFirstName] et [zimrubel.GetTitledFirstName].\n\nCe rapprochement historique semble largement dû à [bellakarruler.GetTitledFirstName|U], dont la diplomatie méticuleuse, les ouvertures généreuses et les assurances prodiguées au peuple de Felaya quant à leur statut privilégié au sein du royaume ont permis de cicatriser la plaie béante sans recourir à une reconquête douloureuse et sanglante."
 news_event.0008.a: "Nous sommes tous plus forts unis sous une même bannière."
 news_event.0008.b: "Des félicitations s'imposent, je suppose ?"
 news_event.0008.c: "Ensemble ou divisés, ils tomberont devant notre puissance."

 news_event.0009.t: "Les Honnin du Sûzush Agkhôr"
 news_event.0009.desc: "Sans que nul ne l'attende ni ne le sollicite, et stupéfiant l'ensemble du [bayoftulwang|E], les tribus [honnin_restorer.GetCulture.GetName] qui peuplaient le [GetTitleByKey('d_suza_sumar').GetBaseNameNoTier] ont marché à travers le [GetTitleByKey('k_ray').GetBaseName] tels une vague irrésistible, revendiquant les cités antiques et établissant leur peuple en petites communautés disséminées à travers ces terres reconquises.\n\nLes Honnin furent les premiers hommes à fouler le sol du Rây, bâtissant les premières structures monolithiques de pierre qui défient encore le temps dans la région. Ce furent eux qui enseignèrent aux Haradrim Apysaïques les secrets de la taille de pierre et les mystères de l'agriculture nourricière.\n\nCependant, alors que les Haradrim migraient en masse vers les vallées fertiles et luxuriantes, une coexistence de maître et d'élève se mua insidieusement en une lutte silencieuse pour la suprématie. Les Honnin, d'apparence ingrate et à la reproduction lente comme les saisons, furent inexorablement repoussés par les Bôzishnarûd toujours plus nombreux vers le Sûza Sûmar, où ils perdirent une grande partie de leur savoir ancestral et de leurs enseignements millénaires.\n\nMais désormais, la roue du destin a tourné. Les Honnin, sous la conduite inspirée de [honnin_restorer.GetTitledFirstName], ont reconquis leur patrie ancestrale, ce qu'ils nomment avec révérence le Sûzush Agkhôr. Déjà ils érigent de nouvelles structures de pierre colossales, et semblent animés d'une détermination farouche à ne plus jamais subir la ruine dont ils commencent seulement à se relever."
 news_event.0009.a: "Puissent-ils connaître paix et prospérité dans leurs terres retrouvées."
 news_event.0009.b: "Une victoire éclatante pour les opprimés de jadis !"
 news_event.0009.c: "Attendez... quoi ? Comment est-ce possible ?"

 news_event.0010.t: "La Marche des Ents"
 news_event.0010.desc: "Une puissance primordiale, ancienne en naissance et en majesté, s'est éveillée et a changé le cours du monde de manière imprévue et stupéfiante. Depuis les profondeurs sylvestres de la forêt de Fangorn, les antiques Onodrim, connus des Hommes sous le nom d'[ents|E], ont marché à la guerre contre Isengard, cherchant vengeance contre l'assoiffé de pouvoir [saruman.GetFirstName].\n\nDans une bataille d'une brutalité décisive qui ébranla les fondations mêmes de la terre, l'Anneau d'[isengard|E] a été démantelé pierre par pierre, et ses fosses immondes ont été noyées sous les flots déchaînés de la rivière Isen, envoyant un déluge dévastateur dans la vallée lorsque les Ents brisèrent le grand barrage que Saruman avait érigé dans son orgueil. Saruman est désormais prisonnier dans sa propre tour d'Orthanc, et les Ents, ayant traqué jusqu'au dernier de ses Uruk-hai dans toute la région avec une détermination implacable, ont éteint les dernières braises de sa puissance maléfique.\n\nLes Enfants de Yavanna ont porté ce jour un coup décisif contre l'obscurité grandissante, rappelant au monde que la nature elle-même peut se lever contre ceux qui la profanent."
 news_event.0010.a: "Un triomphe éclatant pour tout ce qui est bon et pur en ce monde !"
 news_event.0010.b: "Parfait. Donc maintenant je dois aussi me méfier des arbres ?"
 news_event.0010.c: "Créatures immondes... Qu'on les brûle tous jusqu'au dernier !"

 news_event.0012.t: "Guerre de Restauration Castamiri"
 news_event.0012.desc: "Depuis la sanglante [kinstrife|E] gondorienne qui vit [castamir.GetFirstNameNicknamed] arracher le trône à son cousin [eldacar.GetNameRegnal] dans un bain de sang fratricide, [umbar|E] est devenue le refuge amer des descendants exilés de Castamir. Longtemps ils ont conspiré dans l'ombre pour reprendre le trône usurpé, et leur propagande venimeuse a souvent poussé les Corsaires à piller, ravager et mettre à sac les côtes gondoriennes.\n\nCependant, Umbar était trop désunie, rongée par les querelles intestines, pour véritablement menacer le [gondor|E]. Jusqu'à maintenant. Umbar se dresse unie sous une seule bannière, et après de longues années de préparation minutieuse, le seigneur d'Anadûnê a proclamé son intention sacrée de reprendre le trône ancestral de ses pères, par la force si nécessaire. Toute la [middleearth|E] retient son souffle dans l'attente de l'issue fatidique..."
 news_event.0012.a: "Un écho sinistre du passé qui refuse de mourir"
 news_event.0012.b: "Ambitieux certes... bien que leur prétention soit ténue au mieux !"
 news_event.0012.c: "Excellent... Le Gondor est assailli de toutes parts."

 news_event.0013.t: "Les Castamiri défaits une fois de plus"
 news_event.0013.desc: "Après une campagne longue et brutale qui a ensanglanté terre et mer, [defender.GetName] a réussi à repousser [attacker.GetName] dans les flots salés d'où il était venu.\n\nLes Castamiri retourneront ruminer leurs échecs répétés dans l'amertume de l'exil, et le [gondor|E] est à nouveau protégé des ravages d'Anadûnê et de ses prétentions dynastiques.\n\nEn [umbar|E], l'autorité centrale s'effondre comme un château de cartes tandis que capitaines locaux et seigneurs de guerre s'emparent des terres intérieures du royaume - ils sont certainement promis à une période d'instabilité sanglante et de chaos fratricide."
 news_event.0013.a: "Que les usurpateurs rampent jusqu'à Umbar dans la honte et le déshonneur !"
 news_event.0013.b: "Tant de massacres, tant de sang versé, et tout cela pour rien."
 news_event.0013.c: "Malédiction ! Minas Tirith ne tombera-t-elle donc jamais ?"

 news_event.0014.t: "Les Règnes de Castamir"
 news_event.0014.desc: "Après une campagne longue et brutale qui a fait trembler les fondations du royaume, [attacker.GetName] a réussi à submerger [defender.GetName] sous le nombre et la fureur, cimentant la prétention historique de sa famille [attacker.GetHerHis] sur le trône de [GetTitleByKey('e_castamir').GetBaseNameNoTier]. Toute la Terre du Milieu vacille sous cette nouvelle stupéfiante, une vieille fable devenue soudain réalité terrifiante.\n\nUne fois encore, la lignée de [castamir.GetFirstName] siège sur le trône antique du [gondor|E], mais ce qu'ils choisiront d'en faire, nul ne peut encore le prédire dans les brumes de l'avenir..."
 news_event.0014.a: "Hélas ! Que nous ayons vécu pour voir un jour si funeste."
 news_event.0014.b: "Laissons les Dúnedain insensés se quereller entre eux..."
 news_event.0014.c: "Une victoire longtemps rêvée, enfin accomplie dans la gloire !"

 news_event.0015.t: "Le Harad Unifié"
 news_event.0015.desc: "C'est un exploit que l'on croyait impossible depuis l'aube des âges. Mais [unifier.GetTitledFirstName] a défié le défi physique insurmontable de la Mer de Dunes et forgé un royaume unifié du [GetTitleByKey('e_harad').GetBaseNameNoTier] pour la première fois dans l'histoire connue des hommes, depuis les riches terres des Haruze au nord jusqu'aux déserts les plus reculés du sud brûlant.\n\nDésormais, les peuples du [harad|E] ne seront plus des puissances de second rang, simples pions dans les jeux cruels des [numenoreans|E] ou de Sauron le Trompeur. Au contraire, ils se dressent maintenant comme un état puissant et redoutable, un empire majestueux - un seul Harad, uni sous le soleil implacable !\n\nL'histoire n'oubliera jamais ce jour glorieux, même si les années passent comme le sable dans la mer infinie du temps."
 news_event.0015.a: "Malheur à nous !"
 news_event.0015.b: "Fort bien..."
 news_event.0015.c: "Gloire éternelle au Harad unifié !"

 news_event.0016.t: "Les Dunlendings fondent Ùtrì Dunhainn"
 news_event.0016.desc: "Dans une série d'événements que peu avaient anticipés dans leurs rêves les plus fous, les [dunlendings|E] d'Enedwaith ont désormais écrasé les [rohirrim|E] sous leur fureur ancestrale et subjugué les terres des seigneurs des chevaux dans un nouveau Haut-Royaume tentaculaire. Leur chef nouvellement couronné mène maintenant des milliers de colons Dunlendings à travers l'Isen vers les terres ancestrales de Calenardhon, réclamant ce qui fut autrefois leur héritage.\n\nTous les regards se tournent maintenant pour voir dans quelle direction les Dunlendings porteront leurs ambitions. Seront-ils satisfaits de leurs nouvelles conquêtes éclatantes, ou leur ambition ne connaît-elle aucune limite dans leur soif de revanche ?"
 news_event.0016.a: "Hélas pour les nobles seigneurs des chevaux !"
 news_event.0016.b: "Un vieux rêve de vengeance, enfin accompli."
 news_event.0016.c: "Enfin ! Les seigneurs des chevaux sont tombés dans la poussière !"

 news_event.0017.t: "Haut-Royaume d'Eryn Lasgalen Établi"
 news_event.0017.desc: "Durant des générations sans nombre, les [elves|E] du [greenwoodshort|E] se sont lentement repliés comme la marée descendante, se rassemblant dans le tiers septentrional de la forêt, abandonnant avec tristesse leurs anciennes capitales sylvestres.\n\nLe grand royaume d'Oropher s'est rétréci comme une peau de chagrin, et les empiètements des [conceptracemen|E] et de l'Ombre ont transformé la forêt jadis radieuse. La forêt méridionale est devenue un lieu sombre et tordu par le mal, hostile et dangereux même pour les plus braves.\n\nMais après une campagne longue et éprouvante qui a vu tomber bien des feuilles dorées, les elfes ont finalement reconquis la forêt méridionale de haute lutte, proclamé la restauration de l'ancien royaume du [greenwood|E] dans toute sa splendeur passée, et entrepris de faire à nouveau de ces grands bois un lieu de lumière éternelle et de beauté intemporelle."
 news_event.0017.a: "Le royaume d'Oropher, restauré dans sa gloire d'antan !"
 news_event.0017.b: "Cela ne peut augurer rien de bon pour les Hommes des Bois..."
 news_event.0017.c: "Maudits soient ces démons aux oreilles pointues !"

 news_event.0018.t: "L'All-Thane Se Lève !"
 news_event.0018.desc: "Depuis des temps immémoriaux, les Hommes des Bois et leurs frères du Val sont demeurés farouchement indépendants, tant des étrangers que les uns des autres. Seule la plus pressante nécessité a pu pousser les tribus querelleuses à élire un souverain unique, l'All-Thane ou 'Aledegan', pour unir leurs efforts contre un ennemi commun qui menaçait leur liberté ancestrale.\n\nMais les temps ont changé comme les saisons dans la forêt. La nouvelle nous parvient que sous une dynastie forte et nouvelle, un grand royaume d'Aladegana a été forgé dans le feu de l'unité, réunissant le Val de l'Anduin et les terres traditionnelles des Hommes des Bois dans la grande forêt de Grand'Peur. Les peuples disparates du Bois et du Val ont tous prêté serment au nouveau chef, reconnaissant le droit de leurs héritiers à régner pour l'éternité. Après de longs siècles de division amère, il semble qu'une nouvelle puissance se soit levée dans les terres septentrionales..."
 news_event.0018.a: "Pour le bois et le val unis !"
 news_event.0018.b: "Mais seront-ils alliés ou menace pour nous ?"
 news_event.0018.c: "Ces primitifs se querelleront à nouveau avant longtemps..."

 news_event.0019.t: "Le Royaume des Éothéod Restauré !"
 news_event.0019.desc: "Durant de longues années, un vestige des Éothéod d'antan s'est accroché à l'existence, ombre de leur ancienne puissance, vivant des vies cachées dans les replis sous les [greymountains|E]. Avec les départs d'Eorl et de Leofr emportant la plus grande partie des Éothéod vers des terres nouvelles, le reste déclinant était trop faible pour revendiquer le Val, et la pression des raids gobelins et des usurpateurs Hommes des Bois empêcha longtemps tout espoir de résurgence.\n\nPourtant, sous la conduite d'un nouveau seigneur aux éperons dorés, les 'Framlings' se sont ralliés tel l'étalon qui rassemble sa harde. Une fois encore, le Val septentrional est dominé par les fils de Fram, leur valeur prouvée à la pointe de l'épée brillante, et le Royaume des Éothéod resurgit majestueusement à cheval sur les racines du Grand Fleuve.\n\nDes murmures courent même que le Royaume du Nord renouvelé pourrait chercher à imposer sa suzeraineté sur les fils d'Eorl et de Leofr au sud, réunissant enfin tous les cavaliers sous une même bannière..."
 news_event.0019.a: "Un peuple fier et noble, ressuscité des cendres !"
 news_event.0019.b: "Tant qu'ils nous laissent en paix dans nos demeures..."
 news_event.0019.c: "*Soupir* Encore d'autres seigneurs des chevaux ?"

 news_event.0020.t: "Bellakar Reconquiert Mardrûak"
 news_event.0020.desc: "Durant maintes générations, Mardrûak fut partie intégrante de Bellakar, joyau serti dans la couronne du royaume. Elle abritait des cités dont les tours blanches contribuèrent à fonder la Ligue Bellakarienne, et demeura (pour l'essentiel) une province loyale tout au long des invasions Tedjin et bien avant dans le Troisième Âge. Mais durant les Jours de Conflits sanglants, Mardrûak et Felaya dérivèrent hors du contrôle de Bellakar comme des navires sans ancre.\n\nDésormais, avec Felaya ayant déjà plié le genou devant le trône de Nilûlondê dans un geste de soumission honorable, la nouvelle nous parvient que Bellakar a ramené la dernière de ses provinces septentrionales dans le giron maternel. Il semble qu'enfin Bellakar se dresse à nouveau dans sa gloire passée..."
 news_event.0020.a: "Excellent ! Les pirates de Mardrûak nuisaient gravement au commerce."
 news_event.0020.b: "Eh bien, je suppose que cela rendra la navigation plus sûre..."
 news_event.0020.c: "Maudits soient ces Bellakari pompeux et arrogants !"

 news_event.0021.t: "Les Éothéod Réunis"
 news_event.0021.desc: "Depuis les jours glorieux d'Eorl et de sa grande chevauchée vers le sud qui ébranla la terre, nul en vérité n'a régné sur l'ensemble des Éothéod dispersés comme le vent.\n\nCertains traînèrent sous Leofr, s'établissant dans le Val méridional de l'Anduin, tandis que d'autres refusèrent catégoriquement de partir, menant une existence rude et fragile dans les terres du nord de l'Anduin. Pourtant, la nouvelle nous parvient que cette longue séparation douloureuse n'est plus.\n\nDésormais, le grand [unifier.GetName] a revendiqué le manteau d'un Éothéod réuni sous sa bannière éclatante, appelant leurs peuples à rejeter ce qui les divise et à se rassembler comme un seul peuple fier une fois encore. Dans chaque cour, la question brûle maintenant sur toutes les lèvres : de quel côté les seigneurs des chevaux tourneront-ils leurs montures ?"
 news_event.0021.a: "En avant, Eorlingas ! Que résonne le cor !"
 news_event.0021.b: "Mes rêves seront troublés par le tonnerre des sabots..."
 news_event.0021.c: "Trois fois maudits soient ces seigneurs des chevaux !"

 news_event.0022.t: "Une Ombre sur les Sables"
 news_event.0022.desc: "Il y a bien longtemps, le Roi Doré d'Abrakhân dominait le [farharad|E] de sa poigne de fer brûlante. Après une longue période de déclin dans les sables mouvants du temps, son ombre obscure est maintenant revenue pour reconstruire sa domination dans les terres arides et calcinées d'Abrakhân.\n\nDésormais, il a consolidé son Royaume sous le soleil impitoyable et subjugué les féroces Nafârati qui osaient défier sa volonté. Son regard se tourne maintenant vers l'ouest comme le faucon du désert, déterminé à rappeler aux [haradrim|E] leur allégeance jurée au Seigneur des Ténèbres. Une ombre tombe sur les sables infinis, et elle grandit inexorablement."
 news_event.0022.a: "Abrakhân se dresse une fois de plus dans sa terrible majesté."
 news_event.0022.b: "Des jours sombres de lutte acharnée nous attendent."
 news_event.0022.c: "Les serviteurs de Zîgur s'éveillent de leur long sommeil."

 news_event.0023.t: "La Terreur Règne dans le Nord"
 news_event.0023.desc: "Durant des années, il semblait que les armées innombrables du Mont [gundabad|E] gisaient endormies dans leurs antres immondes. En effet, après la défaite de la Montagne et de [dolguldur|E] aux mains des Peuples Libres lors de la Bataille des Cinq Armées, beaucoup croyaient que la menace [orcish|E] dans le Nord ne serait qu'un inconvénient trivial comparé aux jours sombres d'antan, mais il semblerait que cette présomption était cruellement éloignée de la vérité.\n\nRenouvelant leurs offensives brutales contre les Hommes du Nord, les Orques de Gundabad ont conquis de nombreux territoires dans le [anduinvale|E] avec un grand bain de sang qui a rougi les eaux du fleuve, et il est peu probable qu'ils s'arrêtent là, leur soif de carnage étant insatiable."
 news_event.0023.a: "Ils ne doivent pas s'étendre davantage ! Arrêtons cette marée noire !"
 news_event.0023.b: "De longues années de paix ont clairement émoussé les lames des Nordiques."
 news_event.0023.c: "Les terres du Nord ne connaîtront plus jamais la paix !"

 news_event.0024.t: "Renaissance Gondorienne"
 news_event.0024.desc: "La défaite de [sauronthedarklordcharacter|El] a laissé un impact durable sur les [dunedain|E] du [gondor|E], qui sont enfin libérés du fardeau écrasant de l'Ombre. Leur souverain, n'étant plus contraint de concentrer toute son attention sur la défense désespérée du royaume, a commencé à patronner de nombreux érudits, artistes et penseurs, déclenchant une renaissance culturelle éclatante parmi les [gondorians|E].\n\nIls ont entrepris de redécouvrir la sagesse perdue de leur passé glorieux, et ont commencé à l'appliquer à leur vie quotidienne avec une ferveur renouvelée. C'est vraisemblablement le début d'un nouvel âge d'or [gondorian|E] de prospérité et de découverte qui égalera les jours de Númenor."
 news_event.0024.a: "Les héritiers de l'Occidentale s'avancent vers un âge nouveau et radieux."
 news_event.0024.b: "Espérons qu'ils apporteront la paix, non la conquête à nos terres."
 news_event.0024.c: "Leur orgueil démesuré causera leur chute inéluctable."

 news_event.0025.t: "[my_dorfdad.GetFirstNameNoTooltip] Réincarné"
 news_event.0025.desc: "Au plus profond des Montagnes, le [new_dorfdad.GetFirstName]"
 news_event.0025.desc.intro: "Au plus profond des Montagnes sacrées, le "
 news_event.0025.desc.longbeard: "[longbeard|E]"
 news_event.0025.desc.firebeard: "[firebeard|E]"
 news_event.0025.desc.broadbeam: "[broadbeam|E]"
 news_event.0025.desc.blacklock: "[blacklock|E]"
 news_event.0025.desc.ironfist: "[ironfist|E]"
 news_event.0025.desc.stiffbeard: "[stiffbeard|E]"
 news_event.0025.desc.stonefoot: "[stonefoot|E]"
 news_event.0025.desc.fallback: "béni"
 news_event.0025.desc.outro: "clan des [dwarves|E] célèbre dans l'allégresse la réincarnation de leur [GetTrait('dwarf_father').GetName( GetNullCharacter )] [my_dorfdad.GetFirstNameNicknamed], qui est rené sous l'identité de [new_dorfdad.GetFirstNameNicknamed].\n\nPar la bénédiction sacrée de [mahalcharacter|E], chacun des sept pères fondateurs des Nains est destiné à renaître dans sa famille sept fois, perpétuant ainsi la lignée éternelle forgée dans les Halls de Mandos."
 news_event.0025.a: "Khazâd ai-mênu ! Que la pierre demeure !"
 news_event.0025.b: "Les enfants d'Aulë exultent dans leurs halls de pierre."
 news_event.0025.c: "Qui donc ? De quoi parlent-ils ?"

