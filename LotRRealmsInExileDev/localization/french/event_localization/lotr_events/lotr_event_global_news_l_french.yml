 news_event.0028.t:0 "L'Ombre Se Dissipe" # Vector - PLACEHOLDER
 news_event.0028.desc:0 "Dans une démonstration stupéfiante, une armée des Peuples Libres a une fois de plus marché sur le Mordor et vaincu le Seigneur des Ténèbres. Menée par Maglor Fëanorien, cette coalition a pris d'assaut Barad-dûr et affronté Sauron lui-même. La rumeur raconte qu'une féroce bataille de magie et de chant s'ensuivit, mais finalement les Peuples Libres l'emportèrent. Dans le sillage de la chute de Sauron, l'armée battit en retraite hâtivement alors que la tour colossale commençait à s'effondrer sous son propre poids.\n\nLes anciens domaines de Sauron ont été ébranlés par la perte de leur maître, privés de sa volonté directrice. Déjà les luttes intestines ont commencé parmi ceux qui se déclareraient ses héritiers, et d'autres encore ont saisi l'occasion pour renoncer à leur ancienne allégeance au Seigneur des Ténèbres. Autrefois considéré comme inattaquable, il semble maintenant presque inévitable que le grand empire de Sauron s'effondre, comme sa tour, sous son propre poids.\n\nLes Peuples Libres peuvent pousser un soupir de soulagement, car par un étrange tour du destin, l'ombre s'est dissipée." # Vector - PLACEHOLDER
 news_event.0028.a:0 "L'aube est venue !" # Vector - PLACEHOLDER
 news_event.0028.b:0 "Cela aura de grandes conséquences." # Vector - PLACEHOLDER
 news_event.0028.c:0 "Maudits soient-ils tous !" # Vector - PLACEHOLDER

 news_event.0029.t:0 "La Chute de Bellakar"
 news_event.0029.desc:0 "L'impensable s'est produit. L'autrefois prospère royaume de [bellakar|E] a été ravagé par les armées de l'Hôte de la Tempête. Jadis, ses tours de pierre blanche se dressaient étincelantes au soleil, s'élevant au-dessus des collines verdoyantes et des champs fertiles. Des marchands de terres lointaines s'émerveillaient de la richesse et la splendeur de ses cités, une terre où la sagesse d'[anadune|E] résonnait encore. \n\nLes légions du [southerndragonarmyadunaic|E], vêtues de mailles noircies, ont balayé le pays comme une tempête. Ni pitié ni merci ne furent accordées à ceux qui osèrent se dresser contre eux. Les hommes de Bellakar ont combattu vaillamment, leurs cœurs brûlant de la fierté de leur ancien héritage, mais la valeur seule ne pouvait résister à la marée du destin qui s'est abattue sur eux. \n\nLe peuple, autrefois libre et fier, peine maintenant dans les chaînes, leurs esprits brisés par le joug de leurs nouveaux maîtres cruels."
 news_event.0029.a:0 "Une autre lumière consumée par l'ombre envahissante..."
 news_event.0029.b:0 "Ainsi tombe un autre [realm_in_exile|E]"
 news_event.0029.c:0 "Rien ne peut résister au [darklord|E] !"

 news_event.0030.t:0 "La Tempête Passe"
 news_event.0030.desc:0 "Le [southerndragonarmy|E] a été vaincu par les armées de [bellakar|E]. L'Hôte de la Tempête, pressé de l'intérieur par une révolte ouverte des autochtones du [bayoftulwang|E] et de nombreux assauts infructueux sur les côtes de Bellakar, a été brisé. La Tempête du Sud est venue et passée pour une seconde fois. \n\nLa Baie de Tûlwang a été libérée du joug de leurs maîtres Anbalûkkhôri, tandis que l'Arkhôr d'[anbalkumagan|E] revendique à nouveau la domination exclusive sur la colonie [numenorean|E]. \n\nSeul le temps dira ce qui attend cette terre longtemps marquée par l'ombre."
 news_event.0030.a:0 "Une faible lumière revient sur une terre jadis flétrie."
 news_event.0030.b:0 "La tempête passe encore une fois."
 news_event.0030.c:0 "Une autre Grande Armada réduite à néant..." 

 news_event.0031.t:0 "Rébellion dans le Tûlwang"
 news_event.0031.desc:0 "Les tensions dans le [southerndragonarmyadunaic|E], un royaume [black_numenorean|E] dans l'extrême sud, ont atteint un point de rupture. Sentant une opportunité suite à l'invasion de Bellakar par l'Hôte de la Tempête, les autochtones du [bayoftulwang|E], longtemps couvant sous la domination Anbalûkkhôri, se sont soulevés en rébellion contre l'Hôte de la Tempête.\n\nLes Tûlwangi sont un peuple féroce et robuste et vont certainement livrer un combat acharné. [anbalkumagan|E] a connu d'innombrables révoltes autochtones auparavant, dont peu ont obtenu beaucoup de succès. Pourtant, si cette révolte est victorieuse, le [bayoftulwang|E] pourrait être à jamais changé."
 news_event.0031.a:0 "Que la Tempête passe, que le sang versé de leur peuple soit vengé."
 news_event.0031.b:0 "Beaucoup de sang sera versé, quel que soit le vainqueur."
 news_event.0031.c:0 "Ce sont des sauvages, et rien de plus."
 
 news_event.0032.t:0 "Victoire des Rebelles Tûlwangi"
 news_event.0032.desc:0 "Le règne séculaire des Anbalûkkhôri d'[anbalkumagan|E] sur le [bayoftulwang|E] a pris fin. Les Rebelles Tûlwangi, déterminés et belliqueux, ont prévalu sur les forces [black_numenorean|E] du [southerndragonarmyadunaic|E], détruisant une grande partie de leurs forces.\n\nDe vastes étendues du [bayoftulwang|E] ont été libérées de la domination de l'Hôte de la Tempête, et pour la première fois depuis des années innombrables, les autochtones de la région sont libres de toute seigneurie étrangère. Cette victoire a en outre déplacé l'équilibre des pouvoirs dans la région loin de l'influence de Sauron, défaisant une grande partie de son travail pour pacifier la région.\n\nLe soleil se lève sur un nouveau Tûlwang."
 news_event.0032.a:0 "Le feu de la liberté et de l'amour ne s'éteindra jamais."
 news_event.0032.b:0 "Cela aura de grandes conséquences."
 news_event.0032.c:0 "Maudits sauvages ! Leur destin viendra, et ils apprendront leur place !"

 news_event.0033.t:0 "Défaite des Rebelles Tûlwangi"
 news_event.0033.desc:0 "Les rebelles du [bayoftulwang|E] qui s'étaient soulevés contre le [southerndragonarmyadunaic|E], cherchant la liberté de leurs maîtres [adunaic|E], ont été vaincus. Après une longue et brutale campagne, les forces de l'Hôte de la Tempête ont mis en déroute les armées rebelles et systématiquement détruit les places fortes rebelles à travers le [bayoftulwang|E].\n\nDe nombreux Anbalûkkhôri ont été tués par les rebelles, mais les pertes autochtones -- y compris des pans entiers de civils -- dépassent de loin celles de leurs adversaires. D'innombrables villages ont été incendiés, des prisonniers massacrés, et ceux même apparentés à d'éventuels rebelles sommairement exécutés.\n\nComme tant d'autres avant eux, ils ont essayé et échoué à gagner leur liberté des Anbalûkkhôri."
 news_event.0033.a:0 "Les Ténèbres seront-elles jamais arrêtées ?"
 news_event.0033.b:0 "Il n'y a jamais eu beaucoup d'espoir."
 news_event.0033.c:0 "Comme si ces sauvages avaient la moindre chance d'accomplir quoi que ce soit."

