 news_event.0034.t: "L'Armée de Valinor Arrive"
 news_event.0034.desc: "Depuis l'Occident Oublié, par-delà les mers sundered par le destin, ils viennent enfin\n\nVaisseaux puissants, sans rames mais d'une beauté incomparable qui défie toute description mortelle. Armures étincelantes comme les étoiles du matin. Fières bannières levées en défiance contre l'ombre grandissante. Les Grandes Aigles volent en nuées au-dessus, leurs battements d'ailes chantant l'hymne d'une tempête de jugement divin. Les cors résonnent dans les profondeurs, faisant écho à un chant oublié des oreilles mortelles depuis l'aube du monde. C'est une armée qui dépasse toute compréhension des êtres de chair.\n\nAlors que l'ombre s'allonge inexorablement sur la [middleearth|E], une possibilité que nul n'osait imaginer s'est maintenant accomplie - que les Immortels viendraient une fois encore en terres mortelles pour les secourir de la tyrannie écrasante de l'ombre. À leur tête se dresse [eonwecharacter|E], porte-bannière sacré et héraut de [manwecharactershort|E] le Roi Ancien. Son visage grave comme sculpté dans la pierre éternelle, car la bataille à venir apportera assurément la désolation à la [middleearth|E], que ce soit dans la victoire ou la défaite.\n\nLa colère divine des [valar|E] s'est enfin manifestée."
 news_event.0034.good: "Louange éternelle aux Valar ! Le salut est arrivé !"
 news_event.0034.evil: "Qui sont-ils donc, ceux qui marchent hors des mythes et des chants anciens ? Sont-ce là les dieux ?"
 news_event.0034.neutral: "Rejetez ces reliques des jours anciens dans la mer d'où ils viennent !"

 news_event.0035.t: "Une Aube Nouvelle pour Thâni-Hazâd"
 news_event.0035.desc: "Dans un retournement extraordinaire du destin, les terres longtemps fracturées du Thâni-Hazâd se sont enfin trouvées liées sous une bannière unique. [unifier.GetName], l'un des grands souverains de ces contrées antiques, a accompli ce que beaucoup croyaient impossible dans leurs rêves les plus audacieux : unifier les princes fiers mais indépendants du [balan_lai|E]. Le rassemblement du conseil fut électrique, alors que la voix de [unifier.GetTitledFirstNameNoTooltip] résonnait dans les halls sacrés de leur lieu de réunion millénaire, promettant un avenir de force inébranlable, de prospérité dorée et de dessein commun.\n\nAu milieu des murmures mêlant espoir et incertitude, les seigneurs assemblés mirent de côté leurs différends ancestraux, certains par la persuasion éloquente, d'autres par la nécessité implacable, et un par un, ils prêtèrent allégeance à un nouvel ordre impérial. [unifier.GetTitledFirstNameNoTooltip] revêt désormais le manteau d'un souverain non pas d'un seul royaume, mais de tout le Thâni-Hazâd, un empire né des cendres amères de la désunion. Pourtant, sous la surface dorée de cette unité nouvelle, des murmures de dissension peuvent encore être entendus dans l'ombre.\n\nCe nouveau royaume prospérera-t-il pour inaugurer une ère de paix et de progrès, ou n'est-ce que le calme précédant une tempête de rébellion et d'intrigue ?"
 news_event.0035.a: "Le temps seul nous le révélera..."

 news_event.0036.t: "L'Ancien Ordre S'Effondre"
 news_event.0036.desc: "Ce qui avait servi de clé de voûte à la gouvernance du Thâni-Hazâd durant des siècles a maintenant été déchiré par les mains de l'un des siens. [dissolver.GetName], l'un des grands souverains de ces terres qui siégeait jadis fièrement dans les rangs du [balan_lai|E], a agi avec une détermination stupéfiante. Dans un rassemblement qui commença sous le voile à peine dissimulé de l'hostilité, [dissolver.GetTitledFirstNameNoTooltip] déclara la dissolution du conseil sacré, rejetant l'institution qui avait maintenu l'équilibre du pouvoir pendant des générations innombrables.\n\nAlors que les paroles de [dissolver.GetHerHis] résonnaient dans la chambre ancestrale, les seigneurs assemblés explosèrent dans le chaos. Certains fuirent dans la terreur, tandis que d'autres réclamaient le sang et la vengeance. L'Ancien Ordre, avec toute sa tradition séculaire et sa paix fragile, n'est plus. Le jadis puissant [balan_lai|E] s'effrite comme du sable entre les doigts alors que chaque prince se tourne maintenant vers ses propres machinations, incertain de quelle autorité suivre.\n\nCe qui reste du Thâni-Hazâd se tient sur un précipice vertigineux. Les princes restants tailleront-ils de nouveaux domaines dans le vide du pouvoir, ou le pari audacieux de [dissolver.GetFirstNamePossessiveNoTooltip] mènera-t-il à une consolidation rapide de l'autorité sous [dissolver.GetHerHis] règne de fer ?"
 news_event.0036.a: "Le temps seul nous le révélera..."

 news_event.0037.t: "Conquête et Ruine"
 news_event.0037.desc: "Les halls du [balan_lai|E], autrefois bastion d'unité et de force inébranlable, se dressent maintenant silencieux et abandonnés aux échos du passé. [dissolver.GetName] a balayé le Thâni-Hazâd avec la force d'une tempête du désert, renversant les princes un par un dans sa marche inexorable. Le conseil se rassembla en hâte désespérée, mais leurs tentatives de résistance furent vaines comme la rosée sous le soleil brûlant. Alors que les forces de [dissolver.GetFirstNamePossessiveNoTooltip] franchissaient les portes du bastion du conseil, les princes régnants fuirent ou se rendirent, et l'institution ancestrale du [balan_lai|E] se dissout en poussière sous le poids écrasant de la conquête.\n\nLes bannières de [dissolver.GetTitledFirstNameNoTooltip] flottent maintenant sur les ruines d'une ère révolue, et le peuple du Thâni-Hazâd regarde vers un avenir façonné non par leurs propres seigneurs, mais par un conquérant étranger. Certains murmurent que c'est le glas funèbre du règne Kharadûnâi, tandis que d'autres espèrent que le règne de [dissolver.GetFirstNamePossessiveNoTooltip] pourrait apporter un nouvel ordre et une stabilité après des années de luttes intestines et d'intrigues empoisonnées.\n\nLe conquérant inaugurera-t-il un âge de domination absolue, ou les feux de la rébellion et de la résistance brûleront-ils plus ardemment que jamais dans les cendres de l'ancien conseil ?"
 news_event.0037.a: "Le temps seul nous le révélera..."

 news_event.0038.t: "L'Ombre du Mordor"
 news_event.0038.desc: "Les flammes infernales peuvent être vues jusqu'à [GetTitleByKey('c_pelargir').GetNameNoTier] sur la côte lointaine. [GetTitleByKey('c_minas_tirith').GetNameNoTier] est tombée sous les armées innombrables de [sauronthedarklordcharacter|El], et les murs immaculés de la [whitetower|E] sont devenus noirs de cendres et de fumée étouffante.\n\nAlors que les bannières maudites du [mordor|E] sont hissées sur ses remparts profanés, une question hante les Peuples Libres qui demeurent encore - Ceci marque-t-il la fin du [thirdage|E] ? Qui peut encore se dresser contre l'obscurité grandissante qui dévore tout ?"
 news_event.0038.sauron: "Toute la Terre du Milieu pliera le genou devant ma volonté absolue."
 news_event.0038.evil: "Pour le Seigneur des Ténèbres ! Que son règne soit éternel !"
 #news_event.0038.dunedain: "All is not lost!"
 news_event.0038.elves: "La Force des Hommes a failli, comme nous l'avions prédit."
 news_event.0038.good: "Je vous somme de tenir, Hommes de l'Ouest !"
 news_event.0038.a: "L'Ombre s'abat sur les Dúnedain dans leur heure la plus sombre."

 news_event.0040.t: "Harwan Envahit le Gondor"
 news_event.0040.desc: "Confirmant les soupçons de certains sages, le grand royaume [haradrim|E] de Harwan a lancé un assaut dévastateur contre le Gondor, cherchant vraisemblablement à arracher les terres disputées depuis des siècles du Harondor aux [gondorians|E]. L'invasion ne surprend guère les observateurs avisés, car des rumeurs persistantes parlaient de grandes armées et flottes rassemblées dans l'ombre, s'armant patiemment pour l'assaut titanesque.\n\nQu'elle soit attendue ou non, cependant, le Gondor devra affronter un combat redoutable contre les envahisseurs assoiffés de conquête, qui cherchent à assaillir le royaume par deux voies mortelles.\n\nLe gros de l'armée haradrim progressera par voie terrestre depuis le sud brûlant, tandis que les corsaires d'[umbar|E] ont lancé leur propre attaque féroce sur le littoral gondorien, cherchant probablement à capitaliser sur cette opportunité dorée plutôt que par loyauté inhérente."
 news_event.0040.a: "Puisse la valeur ancestrale des [dunedain|E] prévaloir !"
 news_event.0040.b: "Malheur sur les [dunedain|E] maudits et arrogants !"
 news_event.0040.c: "La Baie de Belfalas rougira du sang des combattants."

 news_event.0041.t: "La Libération du Gondor"
 news_event.0041.desc: "Dans un exploit que beaucoup jugeaient impossible dans leurs rêves les plus fous, le [gondor|E], jadis rempart inébranlable de l'Occident, est né à nouveau des cendres de l'oppression. Après une campagne acharnée et laborieuse menée par les capitaines héroïques des Peuples Libres, une grande partie des anciens territoires libres du Gondor ont été arrachés à la servitude écrasante de l'Ombre, et bien que la guérison de cette souillure prendra de longues années douloureuses, il y a encore beaucoup de réjouissances parmi les peuples libres.\n\nDésormais, [liberatedruler.GetName] règne depuis Minas Tirith et garde précieusement le royaume renaissant comme le phénix. Ceux qui s'opposent aux objectifs sacrés de l'Occident sont remplis de rage et de désespoir dévorants, et ils ne resteront probablement pas inactifs face à ce revers cuisant. Pour l'instant, l'espoir scintille à l'ouest comme une étoile nouvelle ; reste à voir si c'est le crépuscule ou l'aurore d'un âge nouveau."
 news_event.0041.a: "Quelles nouvelles exaltantes pour tous les cœurs libres !"
 news_event.0041.b: "Maudits soient les Dúnedain et leur lignée !"
 news_event.0041.c: "Un tournant des plus intéressants dans la grande partie..."

 news_event.0050.t: "Le Courroux du Dragon"
 news_event.0050.desc: "À la stupéfaction générale de tous les peuples, [erebor|E] et [dale|E], parmi les royaumes les plus puissants et prospères de tout le [rhovanion|E], sont tombés sous le feu dévorant du dragon. Longtemps les [dwarves|E] et les [northmen|E] du Val s'étaient enrichis dans la paix, avec la précieuse [arkenstone|E] comme héritage sacré de la Lignée de Durin, symbole éclatant de la richesse de la [lonelymountain|E]. Pourtant, les richesses accumulées des deux peuples seraient leur perte inexorable, car les [dragons|E] convoitent l'or avec un désir sombre et dévorant.\n\nTel un ouragan venu du nord glacial, Smaug le Doré, dernier et plus terrible des dracs de feu du Nord, s'abattit dans sa fureur que ni les [dalemen|E] ni les Nains ne purent contenir. Nombre des habitants des deux royaumes ont péri dans les flammes, avec des légions entières de guerriers envoyés contre le dragon réduits en cendres fumantes.\n\nLe Val et Erebor ont été anéantis dans l'attaque apocalyptique, les survivants fuyant dans les terres sauvages après n'avoir été laissés aucun autre choix que l'exil. Alors que Smaug repose sur ses montagnes d'or volé, une grande partie des Terres du Nord vacille encore sous le choc de l'événement."
 news_event.0050.a: "#TOLKIENQUOTE: Le feu était rouge, sa flamme se répandait...#!"
 news_event.0050.b: "L'avidité est la perte de nombreux royaumes."
 news_event.0050.c: "Il y a des terres à revendiquer dans le chaos !"

 news_event.0051.t: "Le Roi Décapité"
 news_event.0051.desc: "Le roi du Peuple de Durin, [Thror.GetFirstName], gît mort dans son sang. Son corps mutilé et sa tête tranchée avec mépris. La fin brutale de son règne marque le début d'une grande guerre vengeresse entre toutes les maisons des [dwarves|E] et les hordes innombrables d'[orcs|E] surgies des Montagnes Brumeuses. Maintes batailles seront livrées dans les vallées et cavernes pour venger les torts infligés par les Orques et reconquérir les halls perdus des Longues-Barbes, depuis [khazaddum|E] jusqu'à [gundabad|E]. Une grande armée de nains est levée dans la colère, et ils marchent vers une gloire éclatante ou une ruine totale."
 news_event.0051.a: "Baruk Khazâd ! Khazâd ai-mênu ! Les haches mordront !"
 news_event.0051.b: "Cette guerre ne nous concerne en rien."
 news_event.0051.c: "Le barbichu puant a eu ce qu'il méritait."

 news_event.0052.t: "Les Tedjin S'Unissent À Nouveau"
 news_event.0052.desc: "Depuis la défaite finale et humiliante du Katajate de [GetTitleByKey('e_tedjin').GetBaseNameNoTier] en 941, les [tedjinfounder.GetCulture.GetName] sont restés désunis et dispersés comme le sable au vent, confinés aux hauts plateaux arides surplombant les terres côtières de [GetTitleByKey('k_mardruak').GetBaseNameNoTier]. Là ils sont demeurés, peu touchés par les vents du monde changeant, un peuple nomade de pillards et de pasteurs, hommes d'isolement farouche et de peu de chants.\n\nMais une étincelle mystérieuse a rallumé les braises de leur gloire ancestrale, et le Peuple de Maladûm s'est levé comme un seul homme. Unis par le leadership rusé et charismatique de [tedjinfounder.GetTitledFirstName], ces guerriers aguerris pourraient enfin s'éveiller de leur torpeur séculaire et attiser cette petite étincelle en un brasier dévorant qui consumera leurs ennemis..."
 news_event.0052.a: "Une autre tempête se prépare pour [bellakar|E]..."
 news_event.0052.b: "Du désert, les royaumes s'élèveront et tomberont éternellement."
 news_event.0052.c: "Les armées de Maladûm balayeront les terres comme le simoun !"

 news_event.0053.t: "La Mort du Dragon"
 news_event.0053.desc: "Smaug le Doré, plus grande des calamités, le plus puissant des [drakes|E] de feu du nord, est tombé enfin. Dans les ruines fumantes d'Esgaroth sur le Long Lac, il gît mort, son cœur noir percé par la flèche noire du Val, héritage sacré de la lignée de Girion. C'est à l'étonnement et la surprise de tous les peuples du nord, depuis les [lasgalendrimelves|E] du [woodlandrealm|E] jusqu'aux [northmen|E] d'Esgaroth et les [dwarves|E] des [ironhills|E], sans oublier les opportunistes parmi les [goblins|E] des Montagnes.\n\nDurant de nombreuses années, Smaug posa une menace mortelle à tout le Nord, spécialement les infortunés hommes de Lacville, sur lesquels il fondait souvent dans sa faim insatiable. Erebor et le Val furent tous deux détruits par le dragon, mais avec sa mort, il y a beaucoup à gagner dans les ruines. Les richesses fabuleuses des deux royaumes jadis puissants, incluant la précieuse [arkenstone|E], sont là pour qui ose les prendre ; les Nains et Hommes du Nord désireront sûrement récupérer leur or ancestral.\n\nPour l'heure, beaucoup retournent aux terres natales de leurs ancêtres, que ce soit pour de nouveaux foyers ou d'anciens joyaux, et peut-être le Val et Erebor renaîtront-ils de leurs cendres, aussi prospères qu'auparavant."
 news_event.0053.a: "Puisse la prospérité revenir dans la région dévastée."
 news_event.0053.b: "Sur cet or, il y aura probablement beaucoup de conflits sanglants."
 news_event.0053.c: "Il y a des terres à revendiquer dans ce chaos !"

 news_event.0054.t: "L'Aube du Royaume Doré"
 news_event.0054.desc: "Dans un exploit que beaucoup jugeaient quasiment impossible, Bountig Medlókan, ancien mercenaire devenu général légendaire, a uni les steppes dorées du Rhûn sous une seule bannière par la diplomatie habile. Après une victoire stupéfiante sur une armée envahissante de Variags du Khand, Bountig fut proclamé Lôke-Khan de Medlóshûkain par une confédération des tribus rhûnniques, couronnement de ses efforts pour former un royaume oriental unifié durant de nombreuses années.\n\nDurant des siècles, les tribus et clans du Rhûn s'étaient combattus entre eux dans des luttes fratricides, n'ayant aucune autorité centralisée, et les plaines étaient marquées par la violence endémique et le désordre. Le début de la fin de cette ère sanglante survint quand le jeune Bountig, qui avait auparavant servi comme mercenaire au Harad et au Gondor, commença à exhorter les divers seigneurs et chefs de clan à mettre de côté leurs différends ancestraux et s'unir, une rhétorique qui se répandit comme une traînée de poudre parmi le peuple. Face à l'invasion variag, ce rêve se matérialisa enfin.\n\nLe temps dira si ce nouvel empire perdurera dans les âges ou s'il ne sera qu'une note de bas de page dans les annales sanglantes des Orientaux du Rhûn."
 news_event.0054.a: "Espérons qu'ils ne tomberont pas sous l'emprise de l'obscurité."
 news_event.0054.b: "Qu'un nouvel Empire Balchoth soit déchaîné sur le monde !"
 news_event.0054.c: "Où les Orientaux tourneront-ils leur attention conquérante ensuite ?"

 news_event.0055.t: "Colons en Arysis"
 news_event.0055.desc: "Les conflits distants ont récemment poussé nombre de gens à chercher fortune en Arysis. De grandes masses de ces populations, allant des réfugiés de guerre aux dissidents religieux en passant par les aventuriers et marchands, ont décidé de s'établir dans l'oasis de [GetTitleByKey('c_maresh').GetNameNoTier] grâce aux efforts de [maresh_ruler.GetTitledFirstName] pour les attirer dans ce havre du désert.\n\nBien que la Grande Mer de Sable ait vu sa part de caravaniers aventureux espérant faire fortune en traversant le dangereux Miroir de Feu par le passé, le [trans_haradric_trade|E] augmente maintenant régulièrement entre [GetGeographicalRegion('middleearth_harad_bayoformal_khy').GetName] et [GetGeographicalRegion('middleearth_harad_near_harnen').GetName], et [GetTitleByKey('c_maresh').GetNameNoTier] devient rapidement un point d'arrêt majeur pour les [trans_haradric_merchants|E] le long de ces réseaux commerciaux vitaux. Il est clair que le visionnaire [maresh_ruler.GetFirstName] sait qu'il est crucial pour [maresh_ruler.GetHerHim] d'investir dans cette région stratégique, et de poser les fondations d'un futur potentiellement glorieux."
 news_event.0055.a: "Son importance grandira avec le temps qui passe."

 news_event.0056.t: "Le Code de Maresh"
 news_event.0056.desc: "Au fil du temps, l'oasis de [GetTitleByKey('c_maresh').GetNameNoTier] a gagné une importance croissante comme halte vitale pour les [trans_haradric_merchants|E]. Dans cet avant-poste cosmopolite, des peuples de différentes sectes et cultures se sont rassemblés pour bâtir une cité prospère. Cependant, le conflit a inévitablement surgi parmi les différents peuples qui appelaient maintenant l'oasis leur foyer. Un temps, cela fut négligeable, mais les conflits qui ravageaient l'oasis devinrent trop importants pour être ignorés. Le peuple de Maresh - divisé par religion et culture - s'est retourné l'un contre l'autre, et des malentendus quotidiens ont mené à des vendettas ouvertes entre les différentes familles et communautés, menaçant la [maresh_prosperity|E].\n\nCertains prétendent cependant que les choses changent maintenant, car [maresh_ruler.GetTitledFirstName] a rassemblé les diverses parties dans ces querelles pour s'asseoir ensemble et négocier une paix fragile. Ensemble, ils ont rédigé les fondations d'un code légal révolutionnaire, une synthèse harmonieuse entre leurs différentes traditions. Cependant, il reste à voir si l'accomplissement de [maresh_ruler.GetHerHis] suffira à restaurer la puissance de l'oasis, ou si elle s'est affaiblie suffisamment pour devenir une cible facile pour d'autres puissances montantes dans la région..."
 news_event.0056.a: "Un humble commencement porteur d'espoir."

 news_event.0057.t: "La Monnaie de Maresh"
 news_event.0057.desc: "Depuis sa fondation il y a bien longtemps, [GetTitleByKey('c_maresh').GetNameNoTier] a été un arrêt crucial le long des routes commerciales de la Mer de Dunes dans l'ouest d'Arysis. Beaucoup d'or transite par ses portes, et elle est également située près de nombreuses mines de cuivre locales riches en minerai.\n\nAinsi, il n'est guère surprenant que [maresh_ruler.GetTitledFirstName] ait pris l'initiative visionnaire d'établir un hôtel de la monnaie à [GetTitleByKey('c_maresh').GetNameNoTier], qui utilise cet or et ce cuivre abondants. Déjà, la nouvelle se répand rapidement sur la qualité exceptionnelle des pièces frappées ici, et le commerce supplémentaire augmentera assurément la [maresh_prosperity|E]."
 news_event.0057.a: "Sa prospérité en fait une cible alléchante pour les seigneurs de guerre..."

 news_event.0058.t: "Projets Hydrauliques le long du Rysis"
 news_event.0058.desc: "[GetTitleByKey('c_maresh').GetNameNoTier], l'une des grandes cités d'Arysis, a longtemps dépendu de la rivière Rysis et d'autres sources d'eau proches pour ses besoins vitaux. Maintenant, [maresh_ruler.GetTitledFirstName] supervise une grande expansion des ressources aquatiques de la cité - renforçant tous les projets hydrauliques existants et en implémentant de nouveaux révolutionnaires.\n\nCela fournira encore plus d'eau pure aux habitants assoiffés de la cité, et permettra à la [maresh_prosperity|E] de croître pour les générations à venir dans ce désert impitoyable."
 news_event.0058.a: "La prospérité de la cité grandit jour après jour."

 news_event.0059.t: "Murailles autour de Maresh"
 news_event.0059.desc: "Durant des générations, [GetTitleByKey('c_maresh').GetNameNoTier] a servi de porte d'entrée vitale connectant [GetGeographicalRegion('middleearth_harad_near').GetName] et [GetGeographicalRegion('middleearth_harad_bayoformal_khy').GetName] à travers [GetGeographicalRegion('middleearth_harad_dunesea').GetName]. Cependant, depuis un certain temps maintenant, les habitants ressentent que les défenses existantes de la zone étaient dangereusement inadéquates.\n\nAinsi, sous la direction éclairée de [maresh_ruler.GetTitledFirstName] et d'autres chefs communautaires visionnaires, un système de défenses plus substantiel - incluant une muraille imposante et plusieurs grandes portes fortifiées - a été construit pour entourer une grande partie de l'Oasis de Tafilalt où se trouve Maresh.\n\nLa [maresh_prosperity|E] est maintenant mieux protégée des pillards extérieurs assoiffés de richesses, et les visiteurs peuvent contempler avec émerveillement les puissantes défenses qui protègent cette oasis prospère du désert."
 news_event.0059.a: "Une étape nécessaire pour protéger ce joyau du désert."

 news_event.0060.t: "Les Rois-Caravaniers d'Arysis"
 news_event.0060.desc: "Ce qui n'était jadis qu'un désert clairsemé habité par quelques tribus Arani éparses s'est transformé en l'un des royaumes les plus opulents entourant la [GetGeographicalRegion('middleearth_harad_dunesea').GetName]. Au fil des siècles implacables, [GetTitleByKey('k_arysis').GetNameNoTier] est devenu un joyau scintillant de la Grande Mer de Sable.\n\nLes Arysori ont su exploiter avec génie leur position stratégique entre le [nearharad|E] et Khy pour amasser une fortune colossale grâce au [trans_haradric_trade|E]. Durant des générations, l'Oasis de [GetTitleByKey('c_maresh').GetNameNoTier] s'est développée et a embrassé toujours plus de colons venus chercher fortune sous le soleil brûlant. Désormais, la [maresh_prosperity|E] en fait le pinacle d'une cité commerciale sans égale, et ses souverains avisés ont utilisé leur richesse débordante pour transformer Arysis en un état unifié entre le Harnen et la Baie d'Ormal.\n\nDepuis leur grande tour qui domine les sables infinis, les Rois d'Arysis contemplent avec satisfaction le flux constant des caravanes entrant et sortant de leur capitale dorée, et leur clairvoyance légendaire et leur sagesse ancestrale mèneront assurément Arysis vers un âge d'or encore inédit dans les annales du désert."
 news_event.0060.a.arysis: "Notre civilisation prospère sous le soleil éternel."
 news_event.0060.a: "Impressionnant accomplissement."

 news_event.0061.t: "L'Ascension des Namâlo"
 news_event.0061.desc: "Durant de nombreuses années, un groupe de marchands connus sous le nom de [namalo|E] ont intensifié leur emprise sur le commerce des épices du [farharad|E]. En particulier, ils se sont concentrés sur le contrôle implacable du flux d'épices depuis les champs parfumés de Sîrayn.\n\nDans une tentative audacieuse de monopoliser totalement leur contrôle, ils ont conclu un accord historique avec [namalo_founder.GetTitledFirstName], qui règne sur la majorité de ces terres fertiles.\n\nNul ne peut nier que les #italic Namâlo#! deviennent l'un des conglomérats marchands les plus influents de la région, grâce à leur maîtrise absolue du commerce des épices, combinée à leurs origines ethniques diverses qui leur confèrent une flexibilité remarquable dans leurs tractations avec autrui. Désormais, leurs dirigeants visionnaires commencent même à regarder au-delà du commerce des épices, cherchant à étendre leurs réseaux politiques, commerciaux et culturels en s'établissant parmi les communautés de divers peuples [haradric|E]."
 news_event.0061.a: "Où leurs exploits ambitieux les mèneront-ils ?"

 news_event.0062.t: "La Chute du Gondor"
 news_event.0062.desc: "Nouvelle stupéfiante qui glace le sang ! Des hordes innombrables d'[orcs|E] ont franchi l'[anduin|E], submergant le Pelennor et mettant finalement à sac la Cité Blanche, Minas Tirith. Le [gondor|E], jadis fier rempart inébranlable de l'Occident, gît brisé et anéanti, ses dirigeants massacrés et son peuple plongé dans le désespoir le plus noir. La route vers l'ouest s'ouvre maintenant béante devant les légions sans fin du Mordor, pillant et massacrant tout sur leur passage implacable.\n\nLe monde change inexorablement, et les dernières braises de [numenor|E] s'éteignent dans l'obscurité. Une noirceur étouffante s'abat sur le monde, et qui maintenant peut encore se dresser contre elle ?"
 news_event.0062.a: "Non ! Tous les peuples libres doivent s'unir maintenant, ou nous serons bientôt esclaves."
 news_event.0062.b: "La Cité Blanche est tombée. L'Occident gît sans défense."
 news_event.0062.c: "Enfin, les maudits Dúnedain tombent ! Ils ont échappé à la vague, mais maintenant ils brûlent !"

 news_event.0063.t: "L'Œil Sans Paupière Se Ferme"
 news_event.0063.desc: "Dans une démonstration stupéfiante de force militaire, les armées du Gondor ont marché sur le Mordor, saccageant la Tour Sombre et abattant le Seigneur des Ténèbres au cœur même de sa puissance. La Tour Sombre, privée de son maître maléfique, s'est rapidement effondrée dans un fracas apocalyptique, dévastant toute la région.\n\nDans le sillage sanglant de la grande bataille, l'unité factice qui régnait dans le domaine du Seigneur des Ténèbres a rapidement commencé à se défaire. Leur direction décapitée, les anciens serviteurs du Seigneur des Ténèbres se sont rapidement retournés les uns contre les autres, orques contre hommes, signalant une nouvelle ère de guerre fratricide dans les anciennes terres de Sauron.\n\nSimultanément, la perte de leur dieu a causé une crise de foi dévastatrice pour les fidèles de l'Œil Sans Paupière. Beaucoup se sont rapidement tournés vers d'autres fois, et les quelques restants se sont déchirés entre eux dans leur soif de pouvoir. Le Culte de l'Œil Sans Paupière, jadis foi prééminente du Mordor et de tous les domaines de Sauron, a été pratiquement éteint dans les conséquences cataclysmiques.\n\nUn nouvel âge est sur nous, qui semble devoir être dominé par un royaume ressuscité des Dúnedain. Quoi qu'il advienne, le pouvoir du Mordor est brisé irrévocablement, peut-être pour l'éternité."
 news_event.0063.desc.a: "Dans une démonstration stupéfiante de force militaire, les armées de [killer_of_sauron.GetPrimaryTitle.GetNameNoTooltip] ont marché sur le Mordor, saccageant la Tour Sombre et abattant le Seigneur des Ténèbres au cœur même de sa puissance. La Tour Sombre, privée de son maître maléfique, s'est rapidement effondrée dans un fracas apocalyptique, dévastant toute la région.\n\nDans le sillage sanglant de la grande bataille, l'unité factice qui régnait dans le domaine du Seigneur des Ténèbres a rapidement commencé à se défaire. Leur direction décapitée, les anciens serviteurs du Seigneur des Ténèbres se sont rapidement retournés les uns contre les autres, orques contre hommes, signalant une nouvelle ère de guerre fratricide dans les anciennes terres de Sauron.\n\nSimultanément, la perte de leur dieu a causé une crise de foi dévastatrice pour les fidèles de l'Œil Sans Paupière. Beaucoup se sont rapidement tournés vers d'autres fois, et les quelques restants se sont déchirés entre eux dans leur soif de pouvoir. Le Culte de l'Œil Sans Paupière, jadis foi prééminente du Mordor et de tous les domaines de Sauron, a été pratiquement éteint dans les conséquences cataclysmiques.\n\nUn nouvel âge est sur nous. Quoi qu'il advienne, le pouvoir du Mordor est brisé irrévocablement, peut-être pour l'éternité."
 news_event.0063.a: "Mais le mal est-il jamais vraiment vaincu, dans Arda Marred ?"
 news_event.0063.b: "Puisse la paix régner maintenant, à la fin de cet Âge."
 news_event.0063.c: "Ceci ne peut être..."
 news_event.0063.d: "Non... NON... NON !!!"

 news_event.0064.t: "Le Retour d'Angmar"
 news_event.0064.desc: "Après la fin des [angmar_wars|E], le royaume obscur du [witchkingshort|E] tomba dans la ruine absolue. Pas un seul [orc|E] ne demeurait à l'ouest des [mistymountains]. Mais maintenant, tout a changé dans l'horreur. Angmar se dresse à nouveau des cendres de l'oubli.\n\nSous la direction impitoyable de [angmarholder.GetName], le royaume-sorcier a été reforgé dans les flammes de la haine. Avec une puissance si obscure tenant maintenant l'extrême nord dans sa poigne de fer, la paix en [eriador|E] risque de s'achever bien trop tôt dans le sang et les larmes..."
 news_event.0064.a: "Des temps sombres s'annoncent pour les peuples d'[eriador|E] !"
 news_event.0064.b: "Une surprise, certes. Mais est-elle bienvenue ?"
 news_event.0064.c: "Bientôt, tout le nord brûlera sous notre fureur."

 news_event.0065.t: "La Chute de l'Arianisme"
 news_event.0065.desc: "Dans un retournement stupéfiant du destin, le royaume de Khy a été envahi et vaincu dans le sang ! Des envahisseurs venus de Sîrayn ont tracé un chemin sanglant à travers la frontière jusqu'au cœur même de l'Arianisme et du site sacré de $c_zarinusha$, le brûlant et le détruisant complètement dans leur fureur iconoclaste.\n\nAvec le chef de la foi de la Déesse-Solaire publiquement exécuté dans l'ignominie, le Culte d'Arien a été dévasté au-delà de toute mesure. Seul le temps dira s'ils pourront se relever d'un désastre si terrible..."
 news_event.0065.a: "Quelle tragédie épouvantable !"
 news_event.0065.b: "Il semble que leur destin ait basculé..."
 news_event.0065.c: "Comme c'est délicieux !"
 