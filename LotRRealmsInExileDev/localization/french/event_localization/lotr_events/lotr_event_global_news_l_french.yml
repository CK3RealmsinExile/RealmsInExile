 news_event.0034.t: "L'Hôte de Valinor Arrive"
 news_event.0034.desc: "De l'Ouest Oublié, au-delà des mers séparées, ils viennent\n\nDes navires puissants, sans rames mais sans pareils en beauté. Des armures étincelantes. De fiers étendards levés en défi. De grands Aigles volent au-dessus, leurs battements d'ailes l'hymne d'une tempête de jugement. Des cors résonnent dans les profondeurs, faisant écho à un chant oublié aux oreilles humaines. C'est un hôte au-delà de toute compréhension mortelle.\n\nAlors que l'ombre s'allonge sur la [middleearth|E], une possibilité impensable s'est maintenant réalisée - que les Immortels viendraient une fois de plus aux terres mortelles pour les secourir de la tyrannie de l'ombre. À leur tête se tient [eonwecharacter|E], porte-étendard et héraut de [manwecharactershort|E] le Roi Aîné. Son visage grave, comme taillé dans la pierre, car la bataille à venir apportera sûrement la désolation à la [middleearth|E], que ce soit la victoire ou la défaite.\n\nLa colère des [valar|E] est venue."
 news_event.0034.good: "Loués soient les Valar !"
 news_event.0034.evil: "Qui sont-ils, ceux qui marchent hors des mythes et des chants ? Sont-ce là les dieux ?"
 news_event.0034.neutral: "Jetez ces reliques des jours anciens dans la mer !"

 news_event.0035.t: "Une Nouvelle Aube pour Thâni-Hazâd"
 news_event.0035.desc: "Dans un extraordinaire revirement de situation, les terres longtemps fracturées du Thâni-Hazâd se sont retrouvées liées sous une seule bannière. [unifier.GetName], l'un des grands souverains de ces terres, a accompli ce que beaucoup croyaient impossible, unifiant les princes fiers mais indépendants du [balan_lai|E]. Le rassemblement du conseil était électrique, alors que la voix de [unifier.GetTitledFirstNameNoTooltip] résonnait dans les salles sacrées de leur lieu de réunion, promettant un avenir de force, de prospérité et d'objectif commun.\n\nAu milieu des murmures d'espoir et d'incertitude, les seigneurs rassemblés ont mis de côté leurs différences, certains par persuasion, d'autres par nécessité, alors que l'un après l'autre, ils juraient allégeance à un nouvel ordre impérial. [unifier.GetTitledFirstNameNoTooltip] revêt maintenant le manteau d'un souverain non seulement d'un royaume, mais de tout Thâni-Hazâd, un empire né des cendres de la désunion. Pourtant, sous la surface dorée, des murmures de dissidence peuvent encore être entendus.\n\nCe nouveau royaume prospérera-t-il et inaugurera-t-il une ère de paix et de progrès, ou n'est-ce que le calme avant une tempête de rébellion et d'intrigue ?"
 news_event.0035.a: "Le temps nous le dira..."

 news_event.0036.t:0 "L'Ancien Ordre Tombe"
 news_event.0036.desc:0 "Ce qui avait été la clé de voûte de la gouvernance dans Thâni-Hazâd pendant des siècles a maintenant été déchiré par les mains de l'un des siens. [dissolver.GetName], l'un des grands souverains de ces terres qui siégeait autrefois fièrement dans les rangs du [balan_lai|E], a agi avec une détermination stupéfiante. Dans un rassemblement qui a commencé avec une hostilité à peine voilée, [dissolver.GetTitledFirstNameNoTooltip] a déclaré la dissolution du conseil, rejetant l'institution qui avait maintenu l'équilibre des pouvoirs pendant des générations.\n\nAlors que les paroles de [dissolver.GetHerHis] résonnaient dans la chambre, les seigneurs assemblés ont éclaté en chaos. Certains ont fui de peur, tandis que d'autres appelaient au sang. L'Ancien Ordre, avec toute sa tradition et sa paix fragile, n'est plus. Le jadis puissant [balan_lai|E] s'effondre alors que chaque prince se tourne maintenant vers ses propres moyens, incertain de quelle autorité suivre.\n\nCe qui reste du Thâni-Hazâd se tient sur un précipice. Les princes restants creuseront-ils de nouveaux domaines dans le vide du pouvoir, ou le pari audacieux de [dissolver.GetFirstNamePossessiveNoTooltip] mènera-t-il à une rapide consolidation de l'autorité sous [dissolver.GetHerHis] règne ?"
 news_event.0036.a:0 "Le temps nous le dira..."

 news_event.0037.t:0 "Conquête et Ruine"
 news_event.0037.desc:0 "Les salles du [balan_lai|E], autrefois un bastion d'unité et de force, se tiennent maintenant silencieuses et abandonnées. [dissolver.GetName] a balayé le Thâni-Hazâd avec la force d'une tempête, renversant les princes un par un. Le conseil s'est rassemblé en hâte, mais leurs tentatives de résistance furent vaines. Alors que les forces de [dissolver.GetFirstNamePossessiveNoTooltip] franchissaient les portes de la forteresse du conseil, les princes régnants ont fui ou se sont rendus, et l'ancienne institution du [balan_lai|E] s'est dissoute en poussière sous le poids de la conquête.\n\nLes étendards de [dissolver.GetTitledFirstNameNoTooltip] flottent maintenant sur les ruines d'une ère, et le peuple de Thâni-Hazâd regarde vers un avenir façonné non par leurs propres seigneurs, mais par un étranger. Certains murmurent que c'est le glas pour la domination Kharadûnâi, tandis que d'autres espèrent que le règne de [dissolver.GetFirstNamePossessiveNoTooltip] pourrait apporter un nouvel ordre et une stabilité après des années de luttes intestines et d'intrigues.\n\nLe conquérant inaugurera-t-il une ère de domination, ou les feux de la rébellion et de la résistance brûleront-ils plus fort que jamais dans les cendres de l'ancien conseil ?"
 news_event.0037.a:0 "Le temps nous le dira..."
 
 news_event.0038.t: "L'Ombre du Mordor"
 news_event.0038.desc: "Les flammes peuvent être vues aussi loin que [GetTitleByKey('c_pelargir').GetNameNoTier] sur la côte. [GetTitleByKey('c_minas_tirith').GetNameNoTier] est tombée aux armées de [sauronthedarklordcharacter|El], et les murs de la [whitetower|E] ont noirci sous les cendres et la fumée.\n\nAlors que les étendards de [mordor|E] sont hissés sur ses murs, une question tourmente les Peuples Libres qui restent - Est-ce que cela marque la fin du [thirdage|E] ? Qui peut résister à l'obscurité envahissante ?"
 news_event.0038.sauron: "Toute la Terre du Milieu se prosternera devant mon règne."
 news_event.0038.evil: "Pour le Seigneur des Ténèbres !"
 #news_event.0038.dunedain: "Tout n'est pas perdu !"
 news_event.0038.elves: "La Force des Hommes a failli."
 news_event.0038.good: "Je vous exhorte à tenir bon, Hommes de l'Ouest !"
 news_event.0038.a: "L'Ombre tombe sur les Dúnedain."

 news_event.0040.t:0 "Harwan Envahit Gondor"
 news_event.0040.desc:0 "Confirmant les soupçons de certains, le grand royaume [haradrim|E] de Harwan a commencé un assaut sur Gondor, cherchant probablement à arracher les terres longtemps contestées d'Harondor aux [gondorians|E]. L'invasion ne surprend guère beaucoup, car des rumeurs circulaient que de grandes armées et flottes se rassemblaient depuis longtemps, se préparant pour le grand assaut.\n\nQu'elle soit attendue ou non, cependant, Gondor est susceptible de faire face à un combat difficile contre les envahisseurs, qui cherchent à assaillir Gondor par deux voies.\n\nLe gros de l'armée Haradrim procédera par voie terrestre depuis le sud, tandis que les corsaires d'[umbar|E] ont lancé leur propre attaque sur le littoral gondorien, désirant probablement profiter d'une opportunité plutôt que par loyauté inhérente."
 news_event.0040.a:0 "Que la vaillance des [dunedain|E] prévale !"
 news_event.0040.b:0 "Malheur aux perfides [dunedain|E] !"
 news_event.0040.c:0 "La Baie de Belfalas sera teintée de rouge."

 news_event.0041.t: "La Libération de Gondor"
 news_event.0041.desc: "Dans un exploit jugé impossible par beaucoup, [gondor|E], autrefois rempart de l'Ouest, est né à nouveau. Suite à une campagne acharnée et laborieuse menée par les capitaines des Peuples Libres, une grande partie des anciens territoires libres de Gondor ont été libérés de l'esclavage de l'Ombre, et bien que le rétablissement de ce fléau prendra de nombreuses longues années, il y a encore beaucoup de réjouissance parmi les peuples libres.\n\nMaintenant, [liberatedruler.GetName] règne depuis Minas Tirith et préserve le royaume renaissant. Ceux qui s'opposent aux objectifs de l'Ouest sont emplis de rage et de désespoir, et ils ne resteront probablement pas inactifs face à ce revers. Pour l'instant, l'espoir scintille à l'ouest ; si c'est le crépuscule ou l'aube reste à voir."
 news_event.0041.a: "Quelles nouvelles réconfortantes !"
 news_event.0041.b: "Maudits Dúnedain !"
 news_event.0041.c: "Un tournant intéressant des événements..."

 news_event.0050.t:0 "La Colère du Dragon"
 news_event.0050.desc:0 "À la stupeur de beaucoup, [erebor|E] et [dale|E], parmi les royaumes les plus puissants et prospères de tout [rhovanion|E], sont tombés sous le feu du dragon. Longtemps les [dwarves|E] et les [northmen|E] de Dale s'étaient enrichis, l'[arkenstone|E] convoitée étant l'héritage de la Lignée de Durin, et un symbole de la richesse de la [lonelymountain|E]. Pourtant, les richesses des deux peuples seraient leur perte, car les [dragons|E] convoitent l'or avec un désir sombre et féroce.\n\nComme un ouragan du nord descendait, Smaug le Doré, dernier et plus grand des drakes de feu du Nord, et sa fureur ni les [dalemen|E] ni les Nains ne pouvaient résister. De nombreux habitants des deux royaumes ont été tués, avec des pans entiers des guerriers envoyés contre le dragon complètement incinérés.\n\nDale et Erebor ont été détruits lors de l'attaque, les survivants fuyant dans la nature après n'avoir eu d'autre choix. Alors que Smaug se repose sur ses montagnes d'or, une grande partie des Terres du Nord est maintenant ébranlée par l'événement."
 news_event.0050.a:0 "#TOLKIENQUOTE: Le feu était rouge, il s'étendait flamboyant...#!"
 news_event.0050.b:0 "L'avidité est la perte de beaucoup." 
 news_event.0050.c:0 "Il y a des terres à revendiquer !"

 news_event.0051.t: "Le Roi Décapité"
 news_event.0051.desc: "Le roi du Peuple de Durin, [Thror.GetFirstName], gît mort. Son corps mutilé et sa tête tranchée. La fin de son règne marque le début d'une grande guerre entre toutes les maisons des [dwarves|E] et les innombrables hordes d'[orcs|E] sortis des Monts Brumeux. De nombreuses batailles seront livrées dans les vallons et les cavernes pour réparer les torts commis par les Orques et pour reconquérir les salles perdues des Longues-Barbes, de [khazaddum|E] à [gundabad|E]. Une grande armée de nains est levée, et ils marchent vers une grande gloire ou une ruine totale."
 news_event.0051.a: "Baruk Khazâd ! Khazâd ai-mênu !"
 news_event.0051.b: "Cette guerre ne nous concerne pas." 
 news_event.0051.c: "Le puant barbichon a eu ce qu'il méritait."

 news_event.0052.t:0 "Les Tedjin S'unissent à Nouveau"
 news_event.0052.desc:0 "Depuis la défaite finale du Katajate [GetTitleByKey('e_tedjin').GetBaseNameNoTier] en 941, les [tedjinfounder.GetCulture.GetName] sont restés désunifiés et dispersés, confinés dans les hauts plateaux au-dessus des terres côtières de [GetTitleByKey('k_mardruak').GetBaseNameNoTier]. Là ils sont restés, peu affectés par les vents du monde, un peuple nomade de pillards et de bergers, hommes d'isolement et de peu de chants.\n\nMais une étincelle a allumé les braises de leur ancienne gloire, et le Peuple de Maladûm s'est soulevé. Uni par le leadership rusé de [tedjinfounder.GetTitledFirstName], ces guerriers habiles pourraient enfin sortir de leur torpeur et attiser cette petite étincelle en un brasier dévorant..."
 news_event.0052.a:0 "Une autre tempête arrive pour [bellakar|E]..."
 news_event.0052.b:0 "Des royaumes du désert s'élèveront et tomberont toujours."
 news_event.0052.c:0 "Les armées de Maladûm balayeront les terres !"

 news_event.0053.t:0 "La Mort du Dragon"
 news_event.0053.desc:0 "Smaug le Doré, plus grande des calamités, plus puissant des [drakes|E] de feu du nord, est tombé. Dans les ruines fumantes d'Esgaroth sur le Long Lac, il gît mort, son cœur percé par la flèche noire de Dale, héritage de la lignée de Girion. C'est à l'étonnement et à la surprise de tous les peuples du nord, des [lasgalendrimelves|E] du [woodlandrealm|E] aux [northmen|E] d'Esgaroth et aux [dwarves|E] des Collines de Fer et aux opportunistes parmi les [goblins|E] des Montagnes.\n\nPendant de nombreuses années, Smaug représentait une grande menace pour tout le Nord, en particulier pour les malheureux hommes de Lacville, dont il faisait souvent sa proie. Erebor et Dale furent tous deux détruits par le dragon, mais avec sa mort, il y a beaucoup à gagner. Les richesses des deux royaumes autrefois puissants, y compris la précieuse [arkenstone|E], sont là pour être prises ; les Nains et les Hommes du Nord désireront sûrement leur or ancien.\n\nPour l'instant, beaucoup retournent aux patries de leurs ancêtres, que ce soit pour désirer de nouveaux foyers ou d'anciens joyaux, et peut-être Dale et Erebor renaîtront-ils, aussi prospères qu'avant."
 news_event.0053.a:0 "Que la prospérité revienne dans la région."
 news_event.0053.b:0 "Sur cet or, il y aura probablement beaucoup de conflits." 
 news_event.0053.c:0 "Il y a des terres à revendiquer !"

 news_event.0054.t: "L'Aube du Royaume Doré"
 news_event.0054.desc: "Dans un exploit considéré par beaucoup comme presque impossible, Bountig Medlókan, un ancien mercenaire et maintenant général, a unifié les steppes dorées de Rhûn sous une seule bannière par la diplomatie. Suite à une victoire stupéfiante sur une armée de Variags de Khand envahisseurs, Bountig a été proclamé Lôke-Khan de Medlóshûkain par une confédération de tribus rhûniques, aboutissement de ses efforts pour former un royaume unifié d'Orientaux sur de nombreuses années.\n\nPendant des siècles, les tribus et clans de Rhûn s'étaient battus entre eux, n'ayant aucune autorité centralisée, et les plaines étaient marquées par la violence et le désordre. Le début de la fin de cette ère de sang s'est produit lorsqu'un jeune Bountig, qui avait précédemment travaillé comme mercenaire au Harad et à Gondor, a commencé à exhorter les divers seigneurs et chefs du pays à mettre de côté leurs différences et à s'unir, une rhétorique qui s'est répandue comme une traînée de poudre parmi le peuple commun. Face à une invasion Variag, ce rêve s'est matérialisé.\n\nLe temps dira si ce nouvel empire durera ou s'il ne sera qu'une simple note de bas de page dans les annales sanglantes des Orientaux de Rhûn."
 news_event.0054.a: "Espérons qu'ils ne tombent pas dans les ténèbres."
 news_event.0054.b: "Qu'un nouvel Empire Balchoth soit déchaîné !"
 news_event.0054.c: "Vers où les Orientaux tourneront-ils ensuite leur attention ?"

 news_event.0055.t: "Colons en Arysis"
 news_event.0055.desc: "Des conflits venus d'ailleurs ont récemment poussé de nombreuses personnes à chercher fortune en Arysis. Un grand nombre de ces personnes, allant des réfugiés de guerre aux dissidents religieux, en passant par les aventuriers et les marchands, ont décidé de s'installer dans l'oasis de [GetTitleByKey('c_maresh').GetNameNoTier] grâce aux efforts de [maresh_ruler.GetTitledFirstName] pour les y attirer.\n\nBien que la Grande Mer de Sable ait vu sa part de caravaniers aventureux espérant faire fortune en traversant le dangereux Miroir de Feu par le passé, le [trans_haradric_trade|E] augmente maintenant régulièrement entre [GetGeographicalRegion('middleearth_harad_bayoformal_khy').GetName] et [GetGeographicalRegion('middleearth_harad_near_harnen').GetName], et [GetTitleByKey('c_maresh').GetNameNoTier] devient rapidement un point d'arrêt majeur pour les [trans_haradric_merchants|E] le long de ces réseaux commerciaux. Il est clair que le prévoyant [maresh_ruler.GetFirstName] sait qu'il est important pour [maresh_ruler.GetHerHim] d'investir dans cette région, et de poser les fondations d'un potentiel avenir glorieux."
 news_event.0055.a: "Son importance grandira avec le temps."

 news_event.0056.t: "Le Code de Maresh"
 news_event.0056.desc: "Au fil du temps, l'oasis de [GetTitleByKey('c_maresh').GetNameNoTier] a gagné une importance croissante comme halte pour les [trans_haradric_merchants|E]. Dans cet avant-poste, des peuples de différentes sectes et cultures se sont réunis pour bâtir une cité prospère. Cependant, des conflits sont inévitablement apparus parmi les différents peuples qui appellent désormais l'oasis leur foyer. Pendant un temps, c'était négligeable, mais les conflits qui affligent l'oasis sont devenus trop importants pour être ignorés. Les gens de Maresh - divisés par la religion et la culture - se sont retournés les uns contre les autres, et les petits malentendus quotidiens ont conduit à des querelles ouvertes entre les différentes familles et communautés, menaçant [maresh_prosperity|E].\n\nCertains affirment, cependant, que les choses changent maintenant, car [maresh_ruler.GetTitledFirstName] a réuni diverses parties dans ces querelles pour s'asseoir ensemble et négocier une paix ténue. Ensemble, ils ont rédigé les fondements d'un code juridique, une synthèse entre leurs différentes traditions. Cependant, il reste encore à voir si [maresh_ruler.GetHerHis] réussite sera suffisante pour restaurer la puissance de l'oasis, ou si elle s'est suffisamment affaiblie pour être une cible facile pour d'autres puissances montantes dans la région..."
 news_event.0056.a: "Un humble début."
 
 news_event.0057.t: "L'Atelier Monétaire de Maresh"
 news_event.0057.desc: "Depuis sa fondation il y a longtemps, [GetTitleByKey('c_maresh').GetNameNoTier] a été une halte importante le long des routes commerciales de la Mer des Dunes dans l'ouest d'Arysis. Beaucoup d'or y transite, et elle est également située près d'un certain nombre de mines de cuivre locales.\n\nAinsi, il n'est guère surprenant que [maresh_ruler.GetTitledFirstName] ait pris l'initiative d'établir un atelier monétaire à [GetTitleByKey('c_maresh').GetNameNoTier], qui utilise cet or et ce cuivre. Déjà, la nouvelle se répand rapidement sur la qualité des pièces frappées ici, et le commerce supplémentaire est sûr d'augmenter [maresh_prosperity|E]."
 news_event.0057.a: "Sa prospérité en fait une cible pour les seigneurs de guerre..."
 
 news_event.0058.t: "Projets Hydrauliques le long du Rysis"
 news_event.0058.desc: "[GetTitleByKey('c_maresh').GetNameNoTier], l'une des grandes colonies d'Arysis, a longtemps dépendu du fleuve Rysis et d'autres sources d'eau à proximité pour ses besoins en eau. Maintenant, [maresh_ruler.GetTitledFirstName] supervise une grande expansion des ressources en eau de la cité - renforçant tous les projets hydrauliques existants et en mettant en œuvre de nouveaux.\n\nCela fournira encore plus d'eau de qualité aux habitants de la cité, et permettra à [maresh_prosperity|E] de croître pour les générations à venir."
 news_event.0058.a: "La prospérité de la cité s'accroît de jour en jour."

 news_event.0059.t: "Murailles autour de Maresh"
 news_event.0059.desc: "Pendant des générations, [GetTitleByKey('c_maresh').GetNameNoTier] a servi de passerelle reliant [GetGeographicalRegion('middleearth_harad_near').GetName] et [GetGeographicalRegion('middleearth_harad_bayoformal_khy').GetName] à travers [GetGeographicalRegion('middleearth_harad_dunesea').GetName]. Cependant, depuis un certain temps, les habitants ont senti que les défenses existantes de la région étaient inadéquates.\n\nAinsi, sous la direction de [maresh_ruler.GetTitledFirstName] et d'autres chefs de communauté, un système de défenses plus substantiel - comprenant un mur et plusieurs grandes portes - a été construit pour entourer une grande partie de l'Oasis de Tafilalt où se trouve Maresh.\n\n[maresh_prosperity|E] est maintenant mieux protégée des pillards extérieurs, et les visiteurs peuvent contempler avec admiration les puissantes défenses qui protègent cette oasis prospère."
 news_event.0059.a: "Une étape nécessaire."

 news_event.0060.t: "Les Rois-Caravaniers d'Arysis"
 news_event.0060.desc: "Ce qui était autrefois un désert peu peuplé habité par quelques tribus Arani est devenu l'un des royaumes les plus riches entourant [GetGeographicalRegion('middleearth_harad_dunesea').GetName]. Au fil des siècles, [GetTitleByKey('k_arysis').GetNameNoTier] est devenu un joyau étincelant de la Grande Mer de Sable.\n\nLes Arysori ont utilisé leur position stratégique entre [nearharad|E] et Khy pour faire fortune grâce au [trans_haradric_trade|E]. Au fil des générations, l'Oasis de [GetTitleByKey('c_maresh').GetNameNoTier] a grandi et accueilli de plus en plus de colons. Maintenant [maresh_prosperity|E] en fait le summum d'une cité marchande, et ses sages dirigeants ont utilisé leur richesse pour transformer Arysis en un État unifié entre le Harnen et la Baie d'Ormal.\n\nDepuis leur grande tour, les Rois d'Arysis se sont tenus satisfaits en regardant le flux régulier de caravanes entrant et sortant de leur capitale, et leur prévoyance et leur sagesse mèneront sûrement Arysis vers un âge d'or encore inouï."
 news_event.0060.a.arysis: "Notre Civilisation prospère."
 news_event.0060.a: "Impressionnant."
 
 news_event.0061.t: "L'Ascension des Namâlo"
 news_event.0061.desc: "Depuis de nombreuses années, un groupe de marchands connus sous le nom de [namalo|E] a accru son implication dans le commerce des épices de [farharad|E]. En particulier, ils se sont concentrés sur le contrôle du flux d'épices provenant des champs de Sîrayn.\n\nDans une tentative de monopoliser complètement leur contrôle, ils ont conclu un accord avec [namalo_founder.GetTitledFirstName], qui règne sur la majorité de ces terres.\n\nIl est indéniable que les #italic Namâlo#! deviennent l'un des conglomérats marchands les plus influents de la région, grâce à leur maîtrise du commerce des épices, combinée à leurs origines ethniques diverses qui leur donnent beaucoup de flexibilité dans leurs relations avec les autres. Maintenant, leurs dirigeants commencent même à regarder au-delà du commerce des épices, cherchant à étendre leurs réseaux politiques, commerciaux et culturels en s'établissant parmi les communautés de divers peuples [haradric|E]."
 news_event.0061.a: "Où leurs exploits les mèneront-ils ?"

 news_event.0062.t: "La Chute de Gondor"
 news_event.0062.desc: "Nouvelles choquantes ! Des hordes d'[orcs|E] ont traversé l'[anduin|E], envahissant le Pelennor et finalement saccageant la Cité Blanche, Minas Tirith. [gondor|E], autrefois fier rempart de l'Ouest, est brisé et fracassé, son leadership anéanti et son peuple dans le désespoir. La route vers l'ouest est maintenant ouverte pour les légions sans fin du Mordor, pillant et massacrant sur leur passage. \n\nLe monde change, et les braises de [numenor|E] s'éteignent. Une obscurité étouffante est sur le monde, et qui peut maintenant s'y opposer ?"
 news_event.0062.a: "Non ! Tous les peuples libres doivent maintenant s'unir, ou nous serons bientôt esclaves."
 news_event.0062.b: "La Cité Blanche est tombée. L'Ouest s'ouvre."
 news_event.0062.c: "Enfin, les maudits Dúnedain tombent ! Ils ont échappé à la vague, mais maintenant ils brûlent !"

 news_event.0063.t: "L'Œil Sans Paupière Se Ferme"
 news_event.0063.desc: "Dans une démonstration choquante de force des armes, les forces de Gondor ont marché sur le Mordor, saccageant la Tour Sombre et abattant le Seigneur des Ténèbres au cœur de sa puissance. La Tour Sombre, privée de son maître, s'est rapidement effondrée, dévastant la région.\n\nAu lendemain de la grande bataille, quelle que soit l'unité qui existait dans le domaine du Seigneur des Ténèbres, elle a rapidement commencé à se défaire. Leur leadership décapité, les anciens serviteurs du Seigneur des Ténèbres ont rapidement commencé à se retourner les uns contre les autres, orque et homme, signalant une nouvelle ère de guerre dans les anciennes terres de Sauron. \n\nSimultanément, la perte de leur dieu a provoqué une grave crise de foi pour les adeptes de l'Œil Sans Paupière. Beaucoup se sont rapidement tournés vers d'autres croyances, et les quelques-uns qui restaient se sont rapidement entre-déchirés en se disputant le pouvoir. Le Culte de l'Œil Sans Paupière, autrefois foi prééminente au Mordor et dans tous les domaines de Sauron, a été pratiquement éteint dans les conséquences. \n\nUn nouvel âge est sur nous, un qui semble devoir être dominé par un royaume résurgent des Dúnedain. Quoi qu'il en soit, la puissance du Mordor est brisée de façon irrévocable, peut-être pour toujours."
 news_event.0063.desc.a: "Dans une démonstration choquante de force des armes, les forces de [killer_of_sauron.GetPrimaryTitle.GetNameNoTooltip] ont marché sur le Mordor, saccageant la Tour Sombre et abattant le Seigneur des Ténèbres au cœur de sa puissance. La Tour Sombre, privée de son maître, s'est rapidement effondrée, dévastant la région.\n\nAu lendemain de la grande bataille, quelle que soit l'unité qui existait dans le domaine du Seigneur des Ténèbres, elle a rapidement commencé à se défaire. Leur leadership décapité, les anciens serviteurs du Seigneur des Ténèbres ont rapidement commencé à se retourner les uns contre les autres, orque et homme, signalant une nouvelle ère de guerre dans les anciennes terres de Sauron. \n\nSimultanément, la perte de leur dieu a provoqué une grave crise de foi pour les adeptes de l'Œil Sans Paupière. Beaucoup se sont rapidement tournés vers d'autres croyances, et les quelques-uns qui restaient se sont rapidement entre-déchirés en se disputant le pouvoir. Le Culte de l'Œil Sans Paupière, autrefois foi prééminente au Mordor et dans tous les domaines de Sauron, a été pratiquement éteint dans les conséquences. \n\nUn nouvel âge est sur nous. Quoi qu'il en soit, la puissance du Mordor est brisée de façon irrévocable, peut-être pour toujours."
 news_event.0063.a: "Mais le mal est-il jamais vraiment terminé, dans Arda Souillée ?"
 news_event.0063.b: "Qu'il y ait la paix maintenant, à la fin de l'Âge."
 news_event.0063.c: "Cela ne peut être..."
 news_event.0063.d: "Non...NON...NON !!!"

 news_event.0064.t: "Le Retour d'Angmar"
 news_event.0064.desc: "Après la fin des [angmar_wars|E], le sombre royaume du [witchkingshort|E] tomba en ruine totale. Pas un seul [orc|E] ne demeura à l'ouest des [mistymountains]. Mais maintenant, cela a changé. Angmar s'élève à nouveau.\n\nSous la direction de [angmarholder.GetName], le royaume-sorcier a été reforgé. Avec un pouvoir aussi ténébreux tenant désormais l'extrême nord, on craint que la paix en [eriador|E] ne soit que trop vite révolue..."
 news_event.0064.a: "Des temps sombres pour les peuples d'[eriador|E], en vérité !"
 news_event.0064.b: "Une surprise, assurément. Mais est-elle bienvenue ?"
 news_event.0064.c: "Bientôt, tout le nord sera en flammes."