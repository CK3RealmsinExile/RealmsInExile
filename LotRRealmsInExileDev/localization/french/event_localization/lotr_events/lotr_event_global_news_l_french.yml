 news_event.0001.t: "La Guerre Civile Tedjin"
 news_event.0001.desc: "[GetTitleByKey('k_tedjin').GetName] est agité par les troubles, alors que l'ambitieux [defender.GetTitledFirstName] cherche à faire avancer des réformes politiques et religieuses. En réponse, les seigneurs plus conservateurs de la confédération, menés par [attacker.GetTitledFirstName], ont commencé à résister secrètement aux efforts de [defender.GetFirstNameNoTooltip] à chaque occasion.\n\nBien que nous puissions rapidement écarter les querelles internes des tribus du désert, les Tedjin sont des combattants et mercenaires renommés, et occupent une zone tampon vitale entre Umbar et Bellakar. Si [attacker.GetFirstNameNoTooltip] et les seigneurs réactionnaires qui [attacker.GetHerHis] accompagnent réussissent à renverser [defender.GetFirstNameNoTooltip], leurs ambitions se tourneront sûrement vers le Sud une fois de plus.\n\nEnfin, la crise dans la Confédération a atteint son point de rupture. Les demandes formelles d'abdication envoyées au Kataj Réformiste par la Faction Réactionnaire ont été carrément rejetées et les deux camps sont maintenant en guerre ouverte.\n\nLe temps presse pour les parties intéressées de faire leurs interventions alors que l'avenir de la Confédération est en jeu."
 news_event.0001.a: "Le trouble s'éveille à nouveau."
 news_event.0001.b: "Que m'importent ces nomades étrangers ?"
 news_event.0001.c: "Peut-être cela jouera-t-il en ma faveur..."

 news_event.0002.t: "Les Guerriers de la Côte"
 news_event.0002.desc: "Les forces [tedjinfounder.GetCulture.GetName] sous [tedjinfounder.GetTitledFirstName] ont saisi de vastes portions de la côte occidentale dans un royaume s'étendant du Harnen jusqu'à la Baie de Felaya.\n\nCes zélotes nouvellement convertis à la foi d'[erutheone|E] ont pris sur eux de forger un nouveau foyer dans les antiques cités des Corsaires de [GetTitleByKey('k_mardruak').GetBaseNameNoTier] et [GetTitleByKey('k_umbar').GetBaseNameNoTier].\n\nEt pourtant, leurs chefs n'ont pas oublié l'ingérence de [GetTitleByKey('k_haruzan').GetBaseNameNoTier] dans leurs affaires, et ont longtemps nourri une rancune. Peut-être que depuis leur nouvelle base de pouvoir, ils pourraient même tenter d'assaillir [GetTitleByKey('c_amrun').GetBaseNameNoTier] même."
 news_event.0002.a: "Un triomphe pour les justes !"
 news_event.0002.b: "Sont-ils amis ou ennemis ?"
 news_event.0002.c: "S'ils désirent la côte, nous les repousserons dans la mer..."

 news_event.0003.t: "Le Royaume des Justes"
 news_event.0003.desc: "Dans une campagne décisive, [tedjinfounder.GetTitledFirstName] a conquis une grande partie du Harnen, s'approchant à la fois de [GetTitleByKey('e_gondor').GetBaseNameNoTier] et de [GetTitleByKey('e_mordor').GetBaseNameNoTier].\n\nDans une telle position privilégiée, ils ont désormais une forte emprise sur le commerce nord-sud tant par voie terrestre que maritime, et sont assurés d'en prospérer.\n\nSeul le temps nous dira s'ils poursuivront leur ascension météorique, ou s'ils chuteront pour s'être trop approchés d'[ariencharacter|E]."
 news_event.0003.a: "Enfin, la lumière d'Eru est venue au Proche Harad !"
 news_event.0003.b: "Nous verrons bien ce qui se passera ensuite..."
 news_event.0003.c: "Qu'ils se réjouissent, mais leur célébration sera de courte durée."

 news_event.0004.t: "Qadjajar Renaît"
 news_event.0004.desc: "Dans un revirement stupéfiant, le redoutable Empire [tedjinfounder.GetCulture.GetName] de [GetTitleByKey('e_tedjin').GetBaseNameNoTier] a été ressuscité par [tedjinfounder.GetName].\n\nQadjajar contrôlait autrefois tout [GetTitleByKey('e_bellakar').GetBaseNameNoTier], mais son cœur a toujours été dans les provinces septentrionales de Bellakar, [GetTitleByKey('k_mardruak').GetBaseNameNoTier] et [GetTitleByKey('k_felaya').GetBaseNameNoTier], et c'est ce que les Tedjin désignaient lorsqu'ils utilisaient ce nom.\n\nMaintenant, avec une conquête brutale de Mardrûak et Felaya, les Tedjin ont finalement reconstruit l'État qui s'est effondré il y a si longtemps, et les anciens palais de [GetTitleByKey('c_joam').GetBaseNameNoTier] ont été proclamés capitale de cet État restauré.\n\nL'ambitieux [tedjinfounder.GetTitledFirstName] tentera-t-il ensuite de restaurer l'étendue maximale de Qadjajar, et de conquérir également le sud de Bellakar ?"
 news_event.0004.a: "Un cauchemar des âges passés..."
 news_event.0004.b: "Qadjajar s'élève une fois de plus."
 news_event.0004.c: "Voyez comme les faibles fuient devant les forts !"

 news_event.0005.t: "La Puissance de Qadjajar"
 news_event.0005.desc: "Dans une campagne rapide, les [tedjinfounder.GetCulture.GetName] de [GetTitleByKey('e_tedjin').GetBaseNameNoTier] ont recréé les exploits de leurs terribles ancêtres, et ont écrasé [GetTitleByKey('e_bellakar').GetBaseNameNoTier] sous leurs pieds.\n\nLes dernières dynasties de Bellakar ont soit fui en exil, soit été massacrées, tandis que des festins sont tenus jour et nuit dans la capitale de Qadjajar, [GetTitleByKey('c_joam').GetBaseNameNoTier].\n\nAvec cette chute finale de Bellakar, les Tedjin ont reconstruit et égalé l'apogée de leur puissance et de leur force."
 news_event.0005.a: "Une grande lumière du Sud s'est éteinte."
 news_event.0005.b: "Qadjajar-ali s'est élevé."
 news_event.0005.c: "Une fois de plus, les ténèbres règnent sur Izindutârik !"

 news_event.0006.t: "Victoire Réformiste dans la Guerre Civile Tedjin"
 news_event.0006.desc: "La guerre civile dans [GetTitleByKey('k_tedjin').GetName], menée entre les factions réformistes et réactionnaires au sein du royaume et alimentée par le soutien des grandes puissances de la région, est finalement arrivée à son terme.\n\nMalgré son infériorité numérique par rapport à ses sujets rebelles, [defender.GetTitledFirstName] a prévalu de manière décisive. Les seigneurs rebelles sous la direction du réactionnaire [attacker.GetTitledFirstName] ont été humiliés, et seront certainement soit dépouillés de leurs terres, exilés ou exécutés.\n\nLes anciennes voies s'estompent rapidement dans les terres des Tedjin, et alors que [defender.GetTitledFirstNameNoTooltip] intensifie ses réformes, [defender.GetHerHis] regard se tourne vers l'ouest, vers la côte, et pourrait même venir défier l'hégémonie de [GetTitleByKey('k_umbar').GetName] même..."
 news_event.0006.a: "La preuve qu'une cause juste prévaudra toujours !"
 news_event.0006.b: "Intéressant."
 news_event.0006.c: "Comment peut-on perdre avec un tel avantage numérique ?"

 news_event.0007.t: "Victoire Réactionnaire dans la Guerre Civile Tedjin"
 news_event.0007.desc: "La guerre civile dans [GetTitleByKey('k_tedjin').GetName], menée entre les factions réformistes et réactionnaires au sein du royaume et alimentée par le soutien des grandes puissances de la région, est finalement arrivée à son terme.\n\nFinalement, les nombres étaient trop grands pour le Kataj réformiste [defender.GetName], qui a été renversé par ses vassaux et a tenté de fuir en exil avec ses partisans.\n\nÀ [defender.GetHerHis] place, le nouveau [attacker.GetTitledFirstName] a publiquement déclaré [attacker.GetHerHis] intention de mettre fin à toutes les influences 'étrangères' malignes dans [attacker.GetHerHis] royaume, et d'écraser leur source même - Felaya.\n\nLes Tedjin semblent se préparer à une nouvelle tentative de conquête des terres qu'ils ont perdues il y a si longtemps..."
 news_event.0007.a: "Les actes maléfiques ont engendré des fins maléfiques."
 news_event.0007.b: "Intéressant."
 news_event.0007.c: "Que ce soit le début d'une conquête plus brutale."

 news_event.0008.t: "Rapprochement entre Bellakar et Felaya"
 news_event.0008.desc: "Bien que techniquement jamais indépendante de [GetTitleByKey('e_bellakar').GetBaseName], en termes pratiques, la région de [GetTitleByKey('k_felaya').GetBaseNameNoTier] a agi de manière totalement autonome depuis le règne d'[amrozir.GetFirstNameRegnal] il y a presque 1000 ans.\n\nDes périodes de rapprochement et d'éloignement ont alterné entre la province et le plus grand royaume, car religieusement elle se distinguait des terres méridionales du royaume, et sa culture nourrissait une fierté croissante dans leur autonomie. Les Premiers Seigneurs ont même guerroyé contre Bellakar par le passé lorsqu'ils outrepassaient leurs limites.\n\nMaintenant, enfin, les relations semblent en voie d'amélioration permanente, car le Premier Seigneur de Felaya s'est officiellement rendu à [GetTitleByKey('c_nilulonde').GetBaseNameNoTier] pour rendre hommage et jurer fidélité à son nouveau suzerain, chose qui n'avait pas été faite depuis l'époque de [masrakayan.GetTitledFirstName] et [zimrubel.GetTitledFirstName].\n\nCe rapprochement semble être largement dû à [bellakarruler.GetTitledFirstName|U], dont la diplomatie prudente, les ouvertures et les assurances au peuple de Felaya quant à leur statut au sein du plus grand royaume ont permis de combler la brèche sans une reconquête douloureuse et sanglante."
 news_event.0008.a: "Nous sommes tous plus forts unis."
 news_event.0008.b: "Félicitations ?"
 news_event.0008.c: "Ensemble ou divisés, ils tomberont."

 news_event.0009.t: "Les Honnin du Sûzush Agkhôr"
 news_event.0009.desc: "Sans qu'on s'y attende, sans qu'on le demande, et choquant l'ensemble du [bayoftulwang|E], les tribus [honnin_restorer.GetCulture.GetName] habitant le [GetTitleByKey('d_suza_sumar').GetBaseNameNoTier] ont marché à travers le [GetTitleByKey('k_ray').GetBaseName], revendiquant des cités et établissant leur peuple en petites bandes à travers le pays.\n\nLes Honnin furent les premiers hommes à habiter le Rây, et construisirent les premières structures monolithiques en pierre dans la région. Ce sont eux qui enseignèrent d'abord aux Haradrim Apysaïques comment travailler la pierre et cultiver l'agriculture.\n\nCependant, à mesure que les Haradrim migraient dans les vallées fertiles et luxuriantes, une coexistence de maître et d'élève s'est transformée en un silencieux bras de fer. Les Honnin, peu agréables à regarder et lents à se reproduire, furent repoussés par les Bôzishnarûd toujours plus nombreux vers le Sûza Sûmar, d'où ils perdirent une grande partie de leur savoir et de leurs enseignements.\n\nMaintenant cependant, cela a changé. Les Honnin, sous la direction de [honnin_restorer.GetTitledFirstName], ont réclamé leur patrie ancestrale, ce qu'ils nomment le Sûzush Agkhôr. Déjà, ils élèvent de nouvelles grandes structures en pierre, et semblent animés d'une grave détermination à ne plus jamais subir la ruine dont ils commencent maintenant à se relever."
 news_event.0009.a: "Qu'ils connaissent la paix et la prospérité."
 news_event.0009.b: "Une victoire pour les petites gens !"
 news_event.0009.c: "Attendez, quoi ?"

 news_event.0010.t: "La Marche des Ents"
 news_event.0010.desc: "Une grande puissance, ancienne de naissance et de force, s'est éveillée et a changé le cours du monde, de manière inattendue et imprévue. Des profondeurs de la forêt de Fangorn, les anciens Onodrim, connus des Hommes sous le nom d'[ents|E], ont marché à la guerre contre Isengard, cherchant vengeance contre l'avide de pouvoir [saruman.GetFirstName].\n\nDans une bataille brutalement décisive, l'Anneau d'[isengard|E] a été abattu, et ses fosses ont été inondées par la rivière Isen, envoyant un déluge dans la vallée lorsque les Ents ont brisé le grand barrage que Saruman avait construit là. Saruman est maintenant prisonnier dans sa propre tour et les Ents, ayant traqué jusqu'au dernier de ses Uruk-hai dans la région, ont éteint les derniers vestiges de son pouvoir.\n\nLes Enfants de Yavanna ont porté un coup décisif contre les ténèbres ce jour."
 news_event.0010.a: "Un triomphe pour tout ce qui est bon en ce monde !"
 news_event.0010.b: "Parfait. Donc je dois commencer à m'inquiéter des arbres maintenant ?"
 news_event.0010.c: "Viles créatures... Brûlez-les tous !"

 news_event.0012.t: "Guerre de Restauration Castamirienne"
 news_event.0012.desc: "Depuis la [kinstrife|E] gondorienne qui a vu [castamir.GetFirstNameNicknamed] s'emparer du trône de son cousin [eldacar.GetNameRegnal], [umbar|E] a été le refuge des descendants exilés de Castamir. Longtemps ils ont conspiré pour reprendre le trône, et leur propagande a souvent incité les Corsaires à piller, saccager et mettre à sac. \n\nCependant, Umbar a été trop désuni pour représenter une véritable menace pour [gondor|E]. Jusqu'à maintenant. Umbar est uni, et après de longues années de préparation, le seigneur d'Anadûnê a déclaré son intention de reprendre son trône ancestral, par la force si nécessaire. Toute la [middleearth|E] attend des nouvelles de l'issue..."
 news_event.0012.a: "Un écho du passé"
 news_event.0012.b: "Ambitieux... bien que leur revendication soit au mieux ténue !"
 news_event.0012.c: "Excellent... Gondor est assailli de toutes parts."

 news_event.0013.t: "Les Castamiriens défaits une fois de plus"
 news_event.0013.desc: "Après une longue et brutale campagne, [defender.GetName] a réussi à repousser [attacker.GetName] dans la mer. \n\nLes Castamiriens retourneront à ruminer leurs échecs répétés, et [gondor|E] est à nouveau à l'abri des ravages d'Anadûnê.\n\nÀ [umbar|E], l'autorité centrale s'effondre alors que les capitaines locaux et les seigneurs de guerre s'emparent de l'arrière-pays du royaume - ils sont certainement destinés à une période d'instabilité."
 news_event.0013.a: "Que les usurpateurs rampent vers Umbar dans la honte !"
 news_event.0013.b: "Beaucoup de massacres, et tout cela pour rien."
 news_event.0013.c: "Malédiction ! Minas Tirith ne tombera-t-elle jamais ?"

 news_event.0014.t: "Les Règnes de Castamir"
 news_event.0014.desc: "Après une longue et brutale campagne, [attacker.GetName] a réussi à submerger [defender.GetName] et à cimenter la revendication historique de [attacker.GetHerHis] famille sur le trône de [GetTitleByKey('e_castamir').GetBaseNameNoTier]. Toute la Terre du Milieu chancelle à cette nouvelle, une vieille fable soudainement devenue réalité.\n\nUne fois de plus, la lignée de [castamir.GetFirstName] siège sur le trône de [gondor|E], mais ce qu'ils choisiront d'en faire, nul ne peut encore le dire..."
 news_event.0014.a: "Hélas ! que nous vivions pour voir un tel jour."
 news_event.0014.b: "Que les sots Dúnedain se querellent entre eux..."
 news_event.0014.c: "Une victoire longtemps rêvée, enfin accomplie !"

 news_event.0015.t: "Harad Unifié"
 news_event.0015.desc: "C'est une chose longtemps jugée impossible. Mais [unifier.GetTitledFirstName] a défié le défi physique de la Mer des Dunes et forgé un royaume unifié de [GetTitleByKey('e_harad').GetBaseNameNoTier] pour la première fois de l'histoire connue, depuis les terres riches des Haruze au nord jusqu'aux déserts les plus lointains du sud.\n\nLes peuples de [harad|E] ne seront plus des puissances de second ordre, des pions dans les jeux des [numenoreans|E] ou de Sauron. Au lieu de cela, ils se dressent maintenant comme un puissant état, un grand empire - un seul Harad !\n\nL'histoire n'oubliera pas ce jour, même si les années passent comme le sable dans la mer."
 news_event.0015.a: "Huée !"
 news_event.0015.b: "D'accord..."
 news_event.0015.c: "Hourra !"

 news_event.0016.t: "Les Dunlendings fondent Ùtrì Dunhainn"
 news_event.0016.desc: "Dans une série d'événements que peu avaient anticipés, les [dunlendings|E] d'Enedhwaith ont maintenant écrasé les [rohirrim|E] et subjugué les terres des seigneurs des chevaux en un nouveau Haut Royaume étendu. Leur chef nouvellement couronné dirige maintenant des milliers de colons Dunlendings à travers l'Isen vers les terres anciennes du Calenardhon. \n\nTous les regards se tournent maintenant pour voir dans quelle direction les Dunlendings se déplaceront ensuite. Seront-ils satisfaits de leurs nouvelles conquêtes, ou n'y a-t-il pas de limite à leur ambition ?"
 news_event.0016.a: "Hélas pour les seigneurs des chevaux !"
 news_event.0016.b: "Un vieux rêve, accompli."
 news_event.0016.c: "Enfin ! Les seigneurs des chevaux sont tombés !"

 news_event.0017.t: "Haut Royaume d'Eryn Lasgalen Établi"
 news_event.0017.desc: "Pendant des générations, les [elves|E] de la [greenwoodshort|E] se sont lentement retirés, se rassemblant dans le tiers nord de la forêt, abandonnant leurs anciennes capitales.\n\nLe grand royaume d'Oropher s'est rétréci, et les empiétements des [conceptracemen|E] et de l'Ombre ont transformé la forêt. La forêt du sud est devenue un lieu sombre et tordu, hostile et dangereux.\n\nMais après une longue et épuisante campagne, les elfes ont finalement repris la forêt du sud, déclaré la restauration de l'ancien royaume de [greenwood|E], et entrepris de faire à nouveau des grands bois un lieu de lumière et de beauté."
 news_event.0017.a: "Le royaume d'Oropher, restauré !"
 news_event.0017.b: "Ce ne peut être une bonne nouvelle pour les Hommes des Bois..."
 news_event.0017.c: "Maudits soient ces diables aux oreilles pointues !"

 news_event.0018.t: "L'Omni-Thane Se Lève !"
 news_event.0018.desc: "Depuis des temps immémoriaux, les Hommes des Bois et leurs frères du Val sont restés farouchement indépendants, tant des étrangers que les uns des autres. Ce n'est que dans les besoins les plus graves que les tribus querelleuses ont élu un seul souverain, l'Omni-Thane ou 'Aledegan', pour unir leurs efforts contre un ennemi commun. \n\nMais les temps ont changé. Des nouvelles nous sont parvenues que sous une nouvelle et forte dynastie, un grand nouveau royaume d'Aladegana a été forgé, unissant à la fois le Val d'Anduin et les terres traditionnelles des Hommes des Bois dans la grande forêt de Grand'Peur. Les peuples disparates du Bois et du Val ont tous juré allégeance au nouveau chef, et reconnu le droit de leurs héritiers à régner à perpétuité. Après de longs siècles de division, il semble qu'une nouvelle puissance se soit élevée dans les terres du nord..."
 news_event.0018.a: "Pour le bois et le val !"
 news_event.0018.b: "Mais seront-ils un allié ou une menace ?"
 news_event.0018.c: "Ces primitifs se battront à nouveau entre eux en un rien de temps..."

 news_event.0019.t: "Le Royaume des Éothéod Restauré !"
 news_event.0019.desc: "Pendant de longues années, un vestige des anciens Éothéod a persisté, une ombre de leur ancienne puissance, vivant des vies cachées dans les replis sous les Montagnes Grises. Avec les départs d'Eorl et Leofr avec la plus grande partie des Éothéod, le vestige déclinant était trop faible pour affirmer sa revendication sur le Val, et la pression des raids des Gobelins et des usurpateurs Hommes des Bois a longtemps empêché tout espoir de résurgence.\n\nPourtant, sous la direction d'un nouveau seigneur, les 'Framlings' se sont ralliés. Une fois de plus, le Val du nord est dominé par les fils de Fram, leur valeur prouvée à la pointe d'une épée, et le Royaume des Éothéod est résurgent à cheval sur les racines du Grand Fleuve. \n\nIl y a même des rumeurs que le Royaume du Nord renouvelé pourrait chercher à s'affirmer sur les fils d'Eorl et Leofr au sud..."
 news_event.0019.a: "Un peuple fier, résurgent !"
 news_event.0019.b: "Tant qu'ils nous laissent tranquilles..."
 news_event.0019.c: "*Soupir* Plus de seigneurs des chevaux ?"

 news_event.0020.t: "Bellakar Reconquiert Mardrûak"
 news_event.0020.desc: "Pendant de nombreuses générations, Mardrûak faisait partie intégrante de Bellakar. Elle abritait des cités qui ont contribué à former la fondation de la Ligue Bellakarienne, et elle est restée (majoritairement) une province loyale durant toutes les invasions Tedjin et jusqu'au Troisième Âge. Mais pendant les Jours de Lutte, tant Mardrûak que Felaya ont échappé au contrôle de Bellakar. \n\nMaintenant, Felaya s'étant déjà inclinée devant le trône à Nilûlondê, des nouvelles nous parviennent que Bellakar a ramené la dernière de ses provinces septentrionales dans son giron. Il semble qu'enfin Bellakar s'élève à nouveau..."
 news_event.0020.a: "Excellent ! Les pirates de Mardrûak étaient mauvais pour les affaires."
 news_event.0020.b: "Eh bien, je suppose que cela rendra la navigation plus sûre..."
 news_event.0020.c: "Maudits soient ces pompeux Bellakari !"

 news_event.0021.t: "Les Eotheod Réunifiés"
 news_event.0021.desc: "Depuis les jours d'Eorl et de sa grande chevauchée vers le sud, en vérité nul n'a régné sur tous les Éothéod.\n\nCertains ont traîné derrière sous Leofr, s'établissant dans le Val d'Anduin méridional, tandis que d'autres ont refusé de partir, vivotant une existence dure et fragile dans les terres de l'Anduin septentrional. Pourtant, le mot nous parvient que cette longue séparation n'est plus.\n\nMaintenant, le grand [unifier.GetName] a revendiqué le manteau d'un Éothéod réunifié, appelant ses peuples à mettre de côté ce qui les divise et à s'unir à nouveau comme un seul peuple. Dans chaque cour, la question est maintenant posée : dans quelle direction les seigneurs des chevaux se tourneront-ils maintenant ?"
 news_event.0021.a: "En avant Eorlingas !"
 news_event.0021.b: "Mes rêves seront troublés par le tonnerre des sabots..."
 news_event.0021.c: "Trois fois maudits seigneurs des chevaux !"

 news_event.0022.t: "Une Ombre sur les Sables"
 news_event.0022.desc: "Il y a longtemps, le Roi Doré d'Abrakhân dominait [farharad|E]. Après une longue période de déclin, son ombre ténébreuse est maintenant revenue pour reconstruire sa domination dans les terres arides et brûlées d'Abrakhân.\n\nMaintenant, il a consolidé son Royaume et subjugué les féroces Nafârati. Son regard se tourne vers l'ouest, déterminé à rappeler aux [haradrim|E] leur allégeance au Seigneur des Ténèbres. Une ombre tombe sur les sables, et elle s'étend."
 news_event.0022.a: "Abrakhân s'élève une fois de plus."
 news_event.0022.b: "Des jours sombres de lutte nous attendent."
 news_event.0022.c: "Les serviteurs de Zîgur s'éveillent."

 news_event.0023.t: "La Terreur Règne dans le Nord"
 news_event.0023.desc: "Pendant des années, il semblerait que les armées du Mont [gundabad|E] soient restées en sommeil. En effet, après la défaite de la Montagne et de [dolguldur|E] aux mains des Peuples Libres lors de la Bataille des Cinq Armées, beaucoup croyaient que la menace [orcish|E] dans le Nord ne serait qu'un inconvénient trivial par rapport aux jours anciens, mais il semblerait que cette supposition était loin de la vérité.\n\nRenouvelant ses offensives contre les Hommes du Nord, les Orques de Gundabad ont conquis de nombreux territoires dans le [anduinvale|E] avec de grands bains de sang, et il est peu probable qu'ils s'arrêtent là."
 news_event.0023.a: "Ils ne doivent pas s'étendre davantage !"
 news_event.0023.b: "De longues années de paix ont clairement émoussé les Septentrionaux."
 news_event.0023.c: "Les Terres du Nord ne connaîtront pas la paix !"

 news_event.0024.t: "Renaissance Gondorienne"
 news_event.0024.desc: "La défaite de [sauronthedarklordcharacter|El] a laissé un impact durable sur les [dunedain|E] de [gondor|E], qui sont enfin libérés du fardeau de l'Ombre. Leur souverain, n'étant plus contraint de concentrer toute son attention sur leur défense, a commencé à patronner de nombreux érudits, artistes et penseurs, déclenchant une renaissance culturelle parmi les [gondorians|E].\n\nIls ont commencé à redécouvrir la sagesse perdue de leur passé, et ont commencé à l'appliquer à leur vie quotidienne. C'est probablement le début d'un nouvel âge d'or [gondorian|E] de prospérité et de découverte."
 news_event.0024.a: "Les héritiers de l'Ouistrenesse s'avancent vers un nouvel âge."
 news_event.0024.b: "Espérons qu'ils apporteront la paix, et non la conquête, à nos terres."
 news_event.0024.c: "Leur hubris sera leur perte."
 
