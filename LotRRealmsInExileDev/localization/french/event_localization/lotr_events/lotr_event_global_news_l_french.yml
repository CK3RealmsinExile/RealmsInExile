 news_event.0028.t: "L'Ombre Se Dissipe" # Vector - PLACEHOLDER
 news_event.0028.desc: "Dans une démonstration stupéfiante de courage et d'unité, une armée des Peuples Libres a une fois de plus marché dans le Mordor et vaincu le Seigneur des Ténèbres. Menée par Maglor le Fëanorien, cette coalition héroïque a pris d'assaut Barad-dûr et affronté Sauron lui-même dans sa tour maudite. La rumeur raconte qu'une bataille féroce de magie et de chant s'ensuivit, où les mélodies anciennes luttèrent contre la sorcellerie noire, mais finalement les Peuples Libres l'emportèrent. Dans le sillage de la chute de Sauron, l'armée battit en retraite précipitamment alors que la tour colossale commençait à s'effondrer sous son propre poids maléfique.\n\nLes anciens domaines de Sauron ont été ébranlés par la perte de leur maître, privés de sa volonté directrice impitoyable. Déjà des luttes intestines ont commencé parmi ceux qui se déclareraient ses héritiers légitimes, et d'autres encore ont saisi l'occasion pour renoncer à leur ancienne allégeance au Seigneur des Ténèbres. Autrefois considéré comme inexpugnable, il semble maintenant inévitable que le grand empire de Sauron s'effondrera, comme sa tour, sous son propre poids corrompu.\n\nLes Peuples Libres peuvent pousser un soupir de soulagement, car par un étrange tour du destin, l'ombre s'est enfin dissipée." # Vector - PLACEHOLDER
 news_event.0028.a: "L'aube est venue ! Un nouveau jour se lève !" # Vector - PLACEHOLDER
 news_event.0028.b: "Ceci aura des conséquences monumentales pour tous." # Vector - PLACEHOLDER
 news_event.0028.c: "Maudits soient-ils tous jusqu'au dernier !" # Vector - PLACEHOLDER

 news_event.0029.t: "La Chute de Bellakar"
 news_event.0029.desc: "L'impensable s'est produit dans l'horreur et le sang. Le royaume jadis prospère de [bellakar|E] a été ravagé et mis à sac par les armées impitoyables de la Tempête-Hôte. Autrefois, ses tours de pierre blanche se dressaient éclatantes sous le soleil, s'élevant au-dessus des collines verdoyantes et des champs fertiles comme un rêve de Númenor. Les marchands venus de terres lointaines s'émerveillaient de la richesse et de la splendeur de ses cités millénaires, une terre où la sagesse d'[anadune|E] résonnait encore dans chaque pierre.\n\nLes légions du [southerndragonarmyadunaic|E], vêtues de mailles noircies par le feu et la haine, ont balayé la terre comme une tempête apocalyptique venue des mers australes. Ni pitié ni merci ne furent montrées à ceux qui osèrent se dresser contre eux. Les hommes de Bellakar combattirent vaillamment jusqu'au dernier, leurs cœurs brûlant de la fierté de leur héritage ancestral, mais la valeur seule ne pouvait résister à la marée de mort qui s'est abattue sur eux.\n\nLe peuple, autrefois libre et fier sous le soleil du sud, peine maintenant dans les chaînes, leurs esprits brisés sous le joug cruel de leurs nouveaux maîtres impitoyables."
 news_event.0029.a: "Une autre lumière consumée par l'ombre grandissante..."
 news_event.0029.b: "Ainsi tombe un autre [realm_in_exile|E] dans la poussière"
 news_event.0029.c: "Rien ne peut résister au [darklord|E] !"

 news_event.0030.t: "La Tempête Passe"
 news_event.0030.desc: "Le [southerndragonarmy|E] a été défait par les armées valeureuses de [bellakar|E]. La Tempête-Hôte, prise en étau par une révolte ouverte des natifs du [bayoftulwang|E] et de nombreux assauts infructueux sur les rivages fortifiés de Bellakar, a été brisée comme une vague sur les récifs. La Tempête du Sud est venue et passée pour la seconde fois dans les annales de l'histoire.\n\nLa Baie de Tûlwang a été libérée du joug oppressant de ses suzerains [anbalukkhori|E], tandis que l'Arkhôr d'An-Balkûmagân revendique à nouveau la domination exclusive sur la colonie [numenorean|E]. \n\nSeul le temps révélera ce qui attend cette terre qui a longtemps été marquée par l'ombre et le sang."
 news_event.0030.a: "Une faible lumière revient sur une terre jadis maudite."
 news_event.0030.b: "La tempête passe encore une fois dans les vents du destin."
 news_event.0030.c: "Une autre Grande Armada réduite en ruines fumantes..."

 news_event.0031.t: "Rébellion dans le Tûlwang"
 news_event.0031.desc: "Les tensions dans le [southerndragonarmyadunaic|E], royaume [black_numenorean|E] de l'extrême sud, ont atteint leur point de rupture fatidique. Flairant une opportunité dans le sillage sanglant de l'invasion de Bellakar par la Tempête-Hôte, les natifs du [bayoftulwang|E], qui fermentaient depuis longtemps sous le joug cruel des [anbalukkhori|E], se sont soulevés en rébellion ouverte contre leurs oppresseurs de la Tempête-Hôte.\n\nLes Tûlwangi sont un peuple féroce et endurci par des siècles de souffrance, et ils mèneront assurément un combat acharné pour leur liberté. An-Balkûmagân a vu d'innombrables révoltes natives s'éteindre dans le sang au fil des âges, peu ayant connu le moindre succès. Pourtant, si cette révolte triomphe contre toute attente, le [bayoftulwang|E] pourrait être changé à jamais, libéré de l'ombre millénaire qui l'écrase."
 news_event.0031.a: "Puisse la Tempête passer, puisse le sang versé de leur peuple être enfin vengé."
 news_event.0031.b: "Beaucoup de sang sera versé dans cette lutte, quel que soit le vainqueur."
 news_event.0031.c: "Ce ne sont que des sauvages primitifs, rien de plus."

 news_event.0032.t: "Les Rebelles Tûlwangi Victorieux"
 news_event.0032.desc: "Le règne séculaire implacable des [anbalukkhori|E] sur le [bayoftulwang|E] a pris fin dans le feu et le sang. Les rebelles Tûlwangi, déterminés et belliqueux comme les lions du désert, ont prévalu sur les forces [black_numenorean|E] du [southerndragonarmyadunaic|E], anéantissant une grande partie de leurs armées dans des batailles désespérées.\n\nDe vastes étendues du [bayoftulwang|E] ont été libérées de l'emprise cruelle de la Tempête-Hôte, et pour la première fois depuis des années innombrables, les natifs de la région respirent libres de toute seigneurie étrangère. Cette victoire éclatante a de plus renversé l'équilibre du pouvoir dans la région, l'éloignant de l'influence maléfique de Sauron et défaisant une grande partie de son œuvre patiente de pacification oppressive.\n\nLe soleil se lève enfin sur un Tûlwang nouveau et libre."
 news_event.0032.a: "Le feu de la liberté et de l'amour ne sera jamais éteint dans les cœurs braves."
 news_event.0032.b: "Ceci aura des conséquences monumentales pour toute la région."
 news_event.0032.c: "Maudits sauvages ! Leur destin funeste viendra, et ils apprendront leur place !"

 news_event.0033.t: "Les Rebelles Tûlwangi Défaits"
 news_event.0033.desc: "Les rebelles du [bayoftulwang|E] qui s'étaient soulevés contre le [southerndragonarmyadunaic|E], cherchant désespérément la liberté face à leurs suzerains [adunaic|E], ont été écrasés sans pitié. Après une campagne longue et brutale qui a ensanglanté la terre, les forces de la Tempête-Hôte ont mis en déroute les armées rebelles et systématiquement détruit les bastions de résistance à travers tout le [bayoftulwang|E].\n\nDe nombreux [anbalukkhori|E] furent tués par les rebelles dans leur fureur, mais les pertes natives -- incluant des multitudes de civils innocents -- dépassent de loin celles de leurs oppresseurs. D'innombrables villages furent livrés aux flammes vengeresses, les prisonniers massacrés sans merci, et même ceux simplement apparentés à de potentiels rebelles furent sommairement exécutés dans des purges sanglantes.\n\nComme tant d'autres avant eux à travers les âges, ils ont tenté et échoué à gagner leur liberté face aux Anbalûkkhôri impitoyables."
 news_event.0033.a: "L'Obscurité sera-t-elle jamais arrêtée dans sa marche cruelle ?"
 news_event.0033.b: "Il n'y avait jamais eu beaucoup d'espoir, en vérité."
 news_event.0033.c: "Comme s'il y avait la moindre chance que ces sauvages accomplissent quoi que ce soit."

