 # Orc Hatred of the Free Peoples
 orcs.0030.t: "Haine des Peuples Libres"
 orcs.0030.desc: "Certains orques dirigent leur haine viscérale - ou leurs peurs, les lâches ! - contre des races spécifiques parmi ces vermines libres.\n\nPar exemple, les orques et gobelins de Gobelin-ville haïssent les nains avec une rage aveugle. Les orques du Mont Gram détestent férocement tous les hobbits. Les Oghor-hai de la forêt druédaine sont les ennemis jurés de quiconque a le malheur de les croiser. Beaucoup d'orques haïssent et craignent les elfes - oui, les deux à la fois !"
 orcs.0030.a: "Tous ces prétendus libres souffriront sous mon joug !"
 orcs.0030.a.tt: "Dirigez votre haine contre tous les comtés et personnages des Peuples Libres. Réduire en esclavage une partie de la population fera chuter le développement et augmenter la production. Ils seront turbulents."
 orcs.0030.hatred_free_folk_characters: "Tous les personnages de votre royaume qui sont des Peuples Libres"
 orcs.0030.hatred_free_folk_titles: "Tous les comtés de votre royaume qui sont des Peuples Libres"
 orcs.0030.b: "Les humains ! Je hais la puanteur de ces tarks immondes !"
 orcs.0030.b.tt: "Dirigez votre haine contre tous les comtés et personnages humains des Peuples Libres. Réduire en esclavage une partie de la population fera chuter le développement et augmenter la production. Ils seront turbulents."
 orcs.0030.hatred_free_folk_human_characters: "Tous les personnages de votre royaume qui sont des humains des Peuples Libres"
 orcs.0030.hatred_free_folk_human_titles: "Tous les comtés de votre royaume qui sont des humains des Peuples Libres"
 orcs.0030.g: "Laissez ces chiens libres tranquilles... pour l'instant."
 orc_lifestyle_hatred_of_free_folk_modifier: "$orcs.0030.t$"
 orc_lifestyle_hatred_of_free_folk_modifier_desc: "$orcs.0030.desc$"
 orc_lifestyle_hatred_of_free_folk_humans_modifier: "Haine Orque des Tarks"
 orc_lifestyle_hatred_of_free_folk_humans_modifier_desc: "Tark est une insulte orque désignant un humain d'héritage númenóréen, appliquée largement à tout humain des Peuples Libres."
 hatred_free_folk_character_opinion: "$orcs.0030.t$ Orque"
 orc_slaves_county_modifier: "Esclaves Orques"
 orc_slaves_county_modifier_desc: "Les orques ont réduit en esclavage une partie de la population de ce comté."
 orc_enslavement_free_folk_county_modifier: "$orcs.0030.t$ Orque"
 orc_enslavement_free_folk_county_modifier_desc: "$orc_slaves_county_modifier_desc$"
 # Orc Fell Ability
 orcs.0040.t: "Capacité Maléfique"
 orcs.0040.desc: "Dans un accès de haine pure, influencé par la corruption innée et l'esprit malveillant de toute la race orque, vous gagnez une capacité maléfique. Elle est vôtre à maîtriser - et elle vous maîtrisera aussi !"
 orcs.0040.a: "Une force horrible coule dans mes veines noircies !"
 orcs.0040.b: "Mes traits orques trahissent ma vitesse de serpent !"
 orcs.0040.c: "Ya hey ! Ya-harri-hey ! Ya hoy !"
 orcs.0040.c.tt: "Un hurlement annonçant les triomphes à venir."
 orcs.0040.d: "Ma peau craquelée, exposée aux éléments, défie ma robustesse hideuse !"
 orcs.0040.e: "Je hais la face jaune dans le ciel !"
 orcs.0040.e.tt: "Vous brandissez le poing vers le soleil - en vain."
 orcs.0040.f: "Mieux vaut garder cette capacité sous contrôle."
 orc_fell_ability_horrible_strength_modifier: "Capacité Maléfique : Force Horrible"
 orc_fell_ability_horrible_strength_modifier_desc: ""$orcs.0040.a$""
 orc_fell_ability_snake_like_speed_modifier: "Capacité Maléfique : Vitesse de Serpent"
 orc_fell_ability_snake_like_speed_modfier_desc: ""$orcs.0040.b$""
 orc_fell_ability_yell_of_triumph_modifier: "Capacité Maléfique : Hurlement de Triomphe"
 orc_fell_ability_yell_of_triumph_modifier_desc: ""$orcs.0040.c$" $orcs.0040.c.tt$"
 orc_fell_ability_hideous_toughness_modifier: "Capacité Maléfique : Robustesse Hideuse"
 orc_fell_ability_hideous_toughness_modifier_desc: ""$orcs.0040.d$""
 orc_fell_ability_hate_of_sunlight_modifier: "Capacité Maléfique : Haine de la Lumière Solaire"
 orc_fell_ability_hate_of_sunlight_modifier_desc: ""$orcs.0040.e$""
 orc_fell_ability_craven_modifier: "Capacité Maléfique : Lâcheté"
 orc_fell_ability_craven_modifier_desc: ""$orcs.0040.f$" $orcs.0040.e.tt$"
 orcs.0045.t: "Capacité Maléfique"
 orcs.0045.desc: "Les morts-vivants sont une horreur délinquante pour les vivants. Vous êtes l'une de ces terreurs - et pour quiconque vous croise, la peur rampe sous leur peau et leurs yeux se creusent dans leurs orbites !\n\nVous esquissez un sourire maléfique en sentant une rafale de pouvoir jaillir d'une source inexploitée en vous - une capacité maléfique !"
 orcs.0045.a: "Je suis un habitant impie des ténèbres !"
 orcs.0045.b: "Laissez-moi lancer mes sorts terrifiants !"
 orcs.0045.c: "Le soleil, je le hais !"
 orcs.0045.d: "Les flammes ont soif de m'abattre !"
 orcs.0045.e: "Une puanteur infecte emplit l'air et suffoque mes ennemis !"
 orcs.0045.f: "Des mains anciennes et flétries donnent une poigne de fer !"
 wight_fell_ability_denizen_of_the_dark_modifier: "Capacité Maléfique : Habitant des Ténèbres"
 wight_fell_ability_denizen_of_the_dark_modifier_desc: ""$orcs.0045.a$""
 wight_fell_ability_dreadful_spells_modifier: "Capacité Maléfique : Sorts Terrifiants"
 wight_fell_ability_dreadful_spells_modifier_desc: ""$orcs.0045.b$""
 wight_fell_ability_hate_of_sunlight_modifier: "Capacité Maléfique : Haine de la Lumière Solaire"
 wight_fell_ability_hate_of_sunlight_modifier_desc: ""$orcs.0045.c$""
 wight_fell_ability_fear_of_fire_modifier: "Capacité Maléfique : Peur du Feu"
 wight_fell_ability_fear_of_fire_modifier_desc: ""$orcs.0045.d$""
 wight_fell_ability_foul_thing_modifier: "Capacité Maléfique : Chose Immonde"
 wight_fell_ability_foul_thing_modifier_desc: ""$orcs.0045.e$""
 wight_fell_ability_iron_grip_modifier: "Capacité Maléfique : Poigne de Fer"
 wight_fell_ability_iron_grip_modifier_desc: ""$orcs.0045.f$""

 ### COMING OF AGE ###
 orcs.0001.t: "Le Passage à l'Âge Adulte"
 orcs.0001.desc: "La vie d'un orque n'est jamais facile - et tous ne survivent pas jusqu'à l'âge adulte !\n\nPourtant vous voilà. Vous avez atteint la maturité et votre peuple vous connaîtra désormais par un nom qui vous décrit mieux que votre nom de naissance."
 orcs.0001.a: "Ce nom frappera de terreur le cœur de mes ennemis !"
 orcs.0001.a.tt: "Vous acceptez votre surnom avec joie."
 orcs.0001.b: "Personne n'utilisera ce nom en ma présence !"
 orcs.0001.b.tt: "Vous entendez ? PERSONNE !"

 ### LEARN ORC COMMANDER TRAIT ###
  #Choose whether to become aggressive_attacker, unyielding_defender or flexible_leader
 orcs.0002.t: "Art de la Guerre Orque"
 orcs.0002.desc: "Pour guider et mener des orques dans une campagne victorieuse, une approche... unique est parfois nécessaire. Contrôler la horde peut être très difficile - indisciplinés et toujours à se chamailler entre eux !\n\nComment allez-vous garder ces chiens sous contrôle ?"
 orcs.0002.a: "Ils apprendront à craindre ma bannière !"
 orcs.0002.b: "Apportez-moi un fouet ! La douleur et la peur les garderont dans le rang..."
 orcs.0002.c: "Pas besoin de les garder en ordre longtemps si le siège est court..."
 orcs.0002.d: "Je crie le plus fort et ils sentent la terreur de mon nom !"
 orcs.0002.e: "La pointe de ma lame dans le dos de leurs colonnes vertébrales sans valeur !"
 orc_banners_of_the_great_eye_modifier: "Bannières du Grand Œil"
 orc_banners_of_the_orc_modifier: "Bannières de l'Orque"
 #orcs.0002.t: "Orcish Cunning" #Alt Loc
 #orcs.0002.desc: "The other races of [middleearth|E] look down on us [orcs|E], as they consider us despicable and #vile. We know this well, but their arrogance is their weakness - we are capable of tactics far more cunning, #ruthless and effective than they could even imagine. But how should I apply my wicked talents?"
 #orcs.0002.a: "Thousands will march under my Banner."
 #orcs.0002.b: "When there's a whip, there's a way."
 #orcs.0002.c: "I can get some explosive results."

 ### THE FEAST ###
 orcs.1001.t: "Un Festin de Chair ?"
 orcs.1001.desc: "Des nouvelles me parviennent que [wounded_courtier.GetTitledFirstNameNoTooltip] traverse une période difficile. Ses blessures, ainsi que sa faiblesse, sont évidentes aux yeux de tous - et ça fait longtemps que je n'ai pas mangé de bonne viande...\n\nPeut-être devrais-je lui rendre visite ?"
 orcs.1001.a: "Oui, son heure est venue !"
 orcs.1001.a.tt: "Ce serait dommage que toute cette viande se gâte..."
 orcs.1001.b: "Je l'attaquerai pendant son sommeil !"
 orcs.1001.b.tt: "Je le prendrai au dépourvu..."
 orcs.1001.c: "Il n'y a absolument aucun besoin de ça."
 orcs.1001.c.tt: "J'espère que ses blessures guériront."

 orcs.1002.t: "Un Festin de Chair !"
 orcs.1002.desc: "Nous affrontons une lutte féroce, mais à la fin il ne peut y avoir qu'un seul vainqueur !\n\nEt c'est MOI !"
 orcs.1002.a: "On dirait que la viande est de retour au menu !"
 orcs.1002.a.tt: "Je me délecterai de sa chair."
 orcs.1002.b: "Qu'est-ce... qu'est-ce que j'ai fait !?"
 orcs.1002.b.tt: "Maudite soit ma faim incontrôlable !"

 orcs.1003.t: "Finalement, Pas de Festin..."
 orcs.1003.desc: "Malgré ses blessures, je n'ai pas pu mettre fin à la vie de [wounded_courtier.GetTitledFirstNameNoTooltip] et j'ai mal fini de cette confrontation..."
 orcs.1003.a: "Je te maudis [wounded_courtier.GetTitledFirstNameNoTooltip] !"
 orcs.1003.a.tt: "C'était une mauvaise idée..."

 ### RISE OF THE BERSERKER ###
 orcs.3001.t: "La Voie du Berserker"
 orcs.3001.desc: "Cette nuit, j'ai reçu la visite d'un des entraîneurs des fosses Uruk-Hai.\n\nIl dit avoir entendu parler de mes capacités et que je pourrais me distinguer parmi les serviteurs de [ROOT.GetCharacter.GetFaith.HighGodName] au combat.\n\nIl propose que je commence l'entraînement d'élite Uruk. Rejoindre les rangs des Berserkers.\n\nLa route sera dure, et des histoires terribles sont racontées sur l'entraînement mortel - seuls quelques-uns parviennent à le terminer avec succès..."
 orcs.3001.a: "Je deviendrai la terreur des ennemis de [ROOT.GetCharacter.GetFaith.HighGodName] !"
 orcs.3001.a.tt: "L'entraînement commence !"
 orcs.3001.b: "Je ne suis pas prêt pour de tels sacrifices."
 orcs.3001.b.tt: "Ce n'est pas pour moi..."

 orcs.3002.t: "Les Premiers Résultats"
 orcs.3002.desc: "Après des mois d'entraînement brutal et de multiples combats dans les fosses, vous commencez à sentir que vous êtes bien plus mortel qu'avant.\n\nUne machine parfaitement huilée, prête à accomplir son but : Tuer !"
 orcs.3002.a: "Il reste encore un long chemin."
 orcs.3002.a.tt: "Vous continuez l'entraînement."
 orcs.3002.b: "Je ne peux pas continuer, c'est trop !"
 orcs.3002.b.tt: "Vous abandonnez l'entraînement."

 orcs.3003.t: "Doutes dans la Nuit"
 orcs.3003.desc: "Un an depuis le début de mon entraînement. Un an de mort et de douleur, de colère et de haine. Mes sens ont été aiguisés. Ma résistance à la douleur a été multipliée.\n\nJe ne suis plus le même. Je rêve de l'odeur du sang et chaque vie que je fauche me rapproche de l'extase. Mais dans ma cellule sombre, pendant les heures de sommeil, je me demande : Est-ce ce que je veux ?"
 orcs.3003.a: "Le sang m'appelle, pas de retour en arrière !"
 orcs.3003.a.tt: "Vous continuez l'entraînement."
 orcs.3003.b: "C'est fini, je ne suis pas comme ça."
 orcs.3003.b.tt: "Vous abandonnez l'entraînement."

 orcs.3004.t: "La Dernière Épreuve"
 orcs.3004.desc: "Aujourd'hui, en découpant un snaga crasseux, un des vieux entraîneurs m'a ordonné de le suivre dans les cachots.\n\nL'environnement humide et les cris de désespoir des esclaves me réconfortent. Mais quand nous arrivons à la cellule la plus éloignée, je découvre un visage familier...\n\n[myfam.GetTitledFirstNameNoTooltip], mon [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('myfam'))], pend entre les chaînes rouillées. Un chiffon sale et taché de sang couvre ses yeux.\n\nLa voix de l'entraîneur résonne dans les tunnels en retirant le bandeau : "Montre-moi ton but... Régale-toi de son sang !""
 orcs.3004.a: "MEURS ! MEURS ! MEURS !"
 orcs.3004.a.tt: "Vous mettez fin à sa vie."
 orcs.3004.b: "Comment osez-vous ? Libérez mon [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('myfam'))] immédiatement !"
 orcs.3004.b.tt: "Vous mettez votre entraîneur en colère, et il pourrait faire ce que vous ne pouvez pas. Ensuite, vous abandonnez la voie du Berserker."
 orcs.3004.c: "Non, je me régalerai de VOTRE sang !"
 orcs.3004.c.tt: "Attaquez votre entraîneur, libérez le prisonnier et abandonnez la voie du Berserker."

 orcs.3005.t: "L'Ascension du Berserker"
 orcs.3005.desc: "Aujourd'hui j'ai coupé tous mes liens. J'ai montré à tous mon engagement total envers la cause et ma dévotion fervente à [ROOT.GetCharacter.GetFaith.HighGodName].\n\nQuand mon casque est posé sur ma tête, je sens le sang de mes ennemis se déverser. Son odeur guide ma volonté, sa chaleur alimente ma rage.\n\n[ROOT.Char.GetTitledFirstNameNoTooltip] est mort, et à sa place se lève un porteur de mort. Un Berserker Uruk-hai !"
 orcs.3005.a: "RAAAAAAARGH !!!"
 orcs.3005.a.tt: "Vous avez complété la voie du Berserker."

 ### An Orc Champion ###
 orcs.2001.t: "Un Jeune Champion"
 orcs.2001.desc: "Des rumeurs me parviennent récemment d'un jeune orque semant le chaos dans les fosses de combat. On dit aussi qu'il est respecté parmi les autres combattants et que chaque jour de plus en plus d'orques se pressent pour le voir combattre.\n\nIl est indéniable qu'il doit être un orque exceptionnel. Et c'est exactement ce qui m'inquiète.\n\nMon leadership est-il en jeu ? Peut-être devrais-je aller voir par moi-même..."
 orcs.2001.a: "J'irai le voir."
 orcs.2001.a.tt: "Vous allez chercher l'orque..."
 orcs.2001.b: "Qu'est-ce que ça peut faire, je doute qu'il soit de taille face à moi !"
 orcs.2001.b.tt: "Vous l'ignorez."

 orcs.2002.t: "Un Jeune Champion"
 orcs.2002.desc: "Il n'a pas été difficile de le traquer. Mes espions disent qu'après avoir combattu dans la fosse, cet orque va toujours au même bouge pour boire du grog avec ses compagnons.\n\nJe me rends sur place, incognito, et là je trouve un énorme groupe d'Uruks et de snagas crasseux acclamant un nom :\n\n#emphasis [strongorc.GetTitledFirstNameNoTooltip] !, [strongorc.GetTitledFirstNameNoTooltip] !, [strongorc.GetTitledFirstNameNoTooltip] ! #!\n\nAu sommet de la table, un puissant Uruk frappe un autre avec le propre bras de la victime, brutalement arraché. Après ce spectacle sanglant mais divertissant, [strongorc.GetTitledFirstNameNoTooltip] se dirige vers le tonneau pour plus de grog. C'est le moment de m'approcher de lui..."
 orcs.2002.a: "Cet orque est un spectacle ! Je vais essayer de gagner sa confiance et sa loyauté."
 orcs.2002.a.tt: "Vous essayez de vous lier d'amitié avec le champion dans l'espoir qu'il vous rejoigne."
 orcs.2002.b: "Je dois acheter ses services. Montrer ma domination et gagner un garde du corps puissant."
 orcs.2002.b.tt: "Vous engagez le champion comme garde du corps personnel."
 orcs.2002.c: "C'est une menace que je ne peux pas me permettre... #emphasis "Laisse-moi remplir ta chope, camarade. #!""
 orcs.2002.c.tt: "Vous essayez d'empoisonner le champion."
 orcs.2002.d: "Bah, ça n'en vaut pas la peine."
 orcs.2002.d.tt: "Vous partez en espérant que cela n'a pas d'importance majeure."

 orcs.2003.t: "Un Champion Loyal"
 orcs.2003.desc: "Après plusieurs nuits de rires et de grog, [strongorc.GetTitledFirstNameNoTooltip] et moi sommes devenus inséparables.\n\nAlors que j'admire sa puissance, il a trouvé en moi une figure de commandement, son leader naturel.\n\nAujourd'hui il m'a juré sa loyauté éternelle et j'accepterai ses services comme son seigneur et ami."
 orcs.2003.a: "Unis, nous serons inarrêtables !"
 orcs.2003.a.tt: "[strongorc.GetTitledFirstNameNoTooltip] devient votre garde du corps loyal."

 orcs.2004.a.t: "Amitié Rejetée"
 orcs.2004.b.t: "Plus de Compétition"

 orcs.2005.t: "Un Nouvel Ennemi"
 orcs.2005.desc: "[strongorc.GetTitledFirstNameNoTooltip] m'a vu répandre le poison ! Élevant sa voix de rage, bientôt toute la taverne le sait, et une bagarre éclate alors qu'il essaie de m'attraper ! Je parviens à peine à m'éclipser dans le chaos, laissant derrière moi beaucoup de grog gaspillé, un incident plutôt humiliant, et un nouvel ennemi. [strongorc.GetTitledFirstNameNoTooltip] a échappé à son destin aujourd'hui, mais il ne sera pas toujours si chanceux..."
 orcs.2005.a: "Tôt ou tard tu tomberas devant moi !"

 ### Rebellious Slave ###
 orcs.0014.t: "Un Esclave Rebelle"
 orcs.0014.desc:1 "Mes guerriers m'amènent un esclave qui a réussi à fuir les enclos pendant la nuit. Dans un exploit impressionnant de prouesse, l'asticot a tué deux de mes plus forts surveillants dans sa fuite. Mais il n'a pas pu aller très loin avant que mes pisteurs ne parviennent à le traquer.\n\nQuelle leçon dois-je enseigner à cet asticot ?"
 orcs.0014.a: "Mettez-le aux fers, je m'occuperai de lui plus tard !"
 orcs.0014.b: "Je vais étriper moi-même cet asticot immonde !"
 orcs.0014.c: "Ta chair fera un festin de choix !"
 orcs.0014.d: "Seuls les plus forts survivent, j'ai besoin de combattants comme toi !"

 ### Trespassing Neighbours ###
 orcs.0015.t: "Voisins Intrus"
 orcs.0015.desc: "Mes éclaireurs ont repéré des orques de la tribu de [nosy_neighbor.GetFirstNameNicknamed] errant profondément dans mon territoire. Jusqu'à présent, ils n'ont commis aucun acte contre mon règne, mais leurs motivations sont inconnues, et rien ne les empêche de piller nos terres."
 orcs.0015.a: "Un avertissement suffira : Partez ou soyez massacrés !"
 orcs.0015.b: "Je renverrai leurs corps éventrés à cet asticot immonde !"
 orcs.0015.c: "On dirait que cette ordure veut se battre. Donnons-le-lui !"
 orcs.0015.a.message_1: "L'avertissement n'est pas suffisant"
 orcs.0015.a.message_2: "Les intrus retournent sur leurs terres"
 orcs_0015_being_raided_modifier: "Voisins Intrus"

 ### Olog Exiles ###
 orcs.0016.t: "Exilés Ologs"
 orcs.0016.desc: "Une bande d'exilés Ologs vient me supplier de les laisser rejoindre ma tribu après que la leur ait été massacrée par un clan rival. Ils semblent tous être des combattants compétents, mais ils ont été déshonorés par l'échec et ma propre tribu pourrait être mécontente si je les laisse entrer."
 orcs.0016.a: "Vous auriez dû mourir l'épée à la main quand vous en aviez l'occasion. #emphasis Massacrez-les !#"
 orcs.0016.b: "Où il y a un fouet, il y a un moyen. Ces asticots feront de bons ouvriers !"
 orcs.0016.c: "Vous pouvez mettre ces bras à bon usage et combattre comme mes gardes du corps !"
 orcs_0016_olog_slaves_modifier: "A des Esclaves Ologs"
 orcs_0016_olog_bodyguards_modifier: "A des Gardes du Corps Ologs"

 ### Orc Horde Forms ###
 orcs.0020.t: "La Horde Se Lève !"
 orcs.0020.desc: "Bon, vous avez dû briser des épines dorsales, torturer quelques pauvres bougres, et massacrer plus que quelques 'innocents' en chemin, mais enfin, les orques semblent se ranger sous votre main. Des visions emplissent votre tête du vaste butin qui vous attend, du destin de la race orque de couvrir toutes les terres, d'asservir et de dominer tous les autres ! Bientôt votre armée déferlera sur les terres des hommes, et personne n'aura l'espoir de résister à votre puissance !\n\nQuelle sera votre première cible, je me demande ? Les tarks pleurnichard, les sorcières-elfes lâches, ou l'or doux des forteresses naines ?"
 orcs.0020.a: "Il y aura de l'or à saisir et du grog à boire sans fin !"
 orcs.0021.t: "Une Armée Orque Se Lève !"
 orcs.0021.desc: "Des nouvelles troublantes sont parvenues à vos oreilles ! Un orque puissant, simplement nommé 'Le Grand Chef de Guerre', a rassemblé un grand nombre d'orques sous sa bannière avec l'intention de piller et de massacrer à travers le pays ! Des choses sombres gravitent vers lui, avec des Ologs et même quelques hommes sombres dans ses rangs. Pour l'instant, vous avez un bref répit, mais sûrement le jour de son assaut n'est pas loin.\n\nUn ennemi dangereux a émergé. Nous devons être sur nos gardes, et une veille doit être établie sur nos frontières..."
 orcs.0021.a: "Comme si nous n'avions pas assez de problèmes !"

 ### Infiltrating the White Mountains ###
 orcs.6500.t: "Un Voyage Long et Dangereux"
 orcs.6500.desc: "Les [whitemountains|E] se trouvent loin de ma forteresse, et les Royaumes des Hommes gardent les entrées. Je dois m'assurer d'envoyer quelqu'un qui comprend la subterfuge et peut se déplacer sans être vu ; sinon ils seront capturés et tués par les Peaux-Blanches !\n\nMaintenant, laissez-moi réfléchir. Je pourrais envoyer un de mes parents. Ou un de mes guerriers ? Peut-être même choisir quelqu'un de totalement non prouvé ?\n\nSi les Peaux-Blanches les attrapent, nous ne pourrons pas réessayer une aventure comme celle-ci avant un certain temps, car ils seront alertés de nos plans !\n\n#N Une [intrigue|E] élevée aidera votre candidat choisi à réussir dans cette entreprise#!"
 orcs.6500.a: "Laissez un des guerriers prouver sa valeur !"
 orcs.6500.b: "Je ne fais confiance qu'à un de mes proches parents."
 orcs.6500.c: "[candidate3.GetFirstName] n'est pas testé. Qu'il m'impressionne !"
 orcs.6500.d: "J'apprécie la ruse de [candidate4.GetFirstName], c'est lui !"

 orcs.6502.t: "Traverser un Terrain Dangereux"
 orcs.6502.desc: "Je me fraye un chemin à travers les terres détenues par les maudites Peaux-Blanches. Je dois être doux et rapide comme une ombre pour les éviter !"
 orcs.6502.a: "Nous ne voyagerons que de nuit."
 orcs.6502.tt.success: "Oi ! J'ai réussi à passer devant eux !"
 orcs.6502.tt.failure: "Gah ! Ils nous ont repérés, #I je cours #!"

 orcs.6505.t: "Un Pari Réussi"
 orcs.6505.desc: "Des nouvelles agréables me parviennent de [whitemountainsinfiltrator.GetFirstName], que j'ai envoyé infiltrer les [whitemountains|E] il y a quelque temps. Il a réussi à se faufiler devant ces maudites Peaux-Blanches et à établir un camp dans [target_county.GetName] !\n\nEn tant que leur suzerain, il m'incombe de diriger le développement du nouveau repaire orque. Nous devons maintenant rassembler notre force en secret, et quand le moment viendra, frapper les terres riches qui se trouvent en dessous, mûres pour le pillage et le butin !"
 orcs.6505.a: "Un grand succès !"
 orcs.6505.b: "Je me demande ce que fait [whitemountainsinfiltrator.GetFirstName]..."

 orcs.6506.t: "Un Échec Décevant"
 orcs.6506.desc: "Des nouvelles désagréables me parviennent de [whitemountainsinfiltrator.GetFirstName], que j'ai envoyé infiltrer les [whitemountains|E] il y a quelque temps. Bien que son sort précis soit inconnu, il est maintenant certain que notre pari d'établir un campement caché dans les [whitemountains|E] a échoué, et [whitemountainsinfiltrator.GetFirstName] a disparu sans laisser de trace - il a probablement été tué par les Peaux-Blanches et sa carcasse a dû être réduite en cendres.\n\nMaintenant les Peaux-Blanches seront encore plus vigilantes. Nous devrons attendre au moins quelques années avant de pouvoir réessayer..."
 orcs.6506.a: "Gah ! S'il est encore vivant, je le tuerai moi-même !"
 orcs.6506.a.tt: "#V La décision d'infiltrer les Montagnes Blanches sera indisponible pendant dix ans#!"

 ### Mount Gram events ###
 orcs.0050.t: "La Soumission des Landes d'Etten"
 orcs.0050.desc: "Le voyage est semé d'embûches alors que ma compagnie traverse l'[angmar|E] désolé vers les [GetTitleByKey('c_ettenmoors').GetNameNoTier], naviguant entre les difficultés du terrain traître et les ennemis qui guettent. Le destin de cette entreprise est en jeu, dépendant du succès de mes efforts contre les redoutables trolls de ces landes.\n\nEnfin, ma compagnie et moi arrivons à l'entrée de ce qui semble être une grotte de trolls, et nous partons à la recherche de leur chef. Peut-être forgerai-je une alliance avec ces bêtes qui renforcera leur domination sur la région et aidera dans mes efforts, ou peut-être affronterai-je la colère des trolls dans un affrontement de pouvoirs sombres ?\n\nJe regarde mes compagnons, qui attendent mon ordre..."
 orcs.0050.a: "[marshal.GetFirstName], forcez-les à sortir de leurs grottes !"
 orcs.0050.b: "Les trolls aiment l'or, alors peut-être qu'une somme suffisante évitera le besoin de verser le sang."
 orcs.0050.c: "[chancellor.GetFirstName], appelez les invocateurs, commençons un rituel !"
 orcs.0050.d: "Laissez ces bêtes inutiles tranquilles..."
 orcs.0050.success.toast.t: "Les Landes d'Etten sont soumises"
 orcs.0050.failure.toast.t: "Ma soumission des Landes d'Etten échoue"

 ### Orkish Flavour ###
 orcs.4100.t: "Viande Morte"
 orcs.4100.desc: "Un ancien chef de guerre, répondant au nom de Viande Morte [dead_meat.GetName], bien au-delà de la date d'expiration d'un orque, vous a défié en duel à mort. Vous avez clairement fait quelque chose qui l'a fait sortir de sa maison de retraite."
 orcs.4100.a: "Ton épée, Viande Morte, donne-la-moi !"
 orcs.4100.b: "Dégage de moi, espèce de cadavre pourri !"
 orcs.4100.c: "Gah ! C'est mon oncle !"
 orcs.4100.c.success: "Vous donnez le change à Viande Morte"
 orcs.4100.c.failure: "Viande Morte laisse sa marque sur vous"
 orcs.4100.c.tt: "Vous créez une distraction, laissant Viande Morte [dead_meat.GetName] perdu."
 orcs_4100_fly_corpse_the_warg_modifier: "Charogne Volante le Warg"
 orcs_4100_fly_corpse_the_warg_modifier_desc: "Ce personnage chevauche un warg galeux, infesté d'asticots et porteur de maladies. Il refuse de quitter son côté, ce messager d'infection qu'il est."
 orcs_4100_bark_worse_than_bite_modifier: "Aboie Plus Fort qu'il ne Mord"
 orcs_4100_bark_worse_than_bite_modifier_desc: "Les aboiements de ce personnage sont pires que sa morsure. S'il n'a pas encore crevé, il se glissera dans les ombres."
 orcs.4102.desc_success: "Les aboiements de Viande Morte [dead_meat.GetName] étaient pires que sa morsure."
 orcs.4102.desc_failure: "Les aboiements de Viande Morte [dead_meat.GetName] étaient pires que sa morsure, et ce n'est qu'après votre duel que vous vous retrouvez réprimandé et mâché par Viande Morte."
 orcs.4102.desc_warg: "\n\nUn vieux warg triste se glisse à côté de vous, c'était celui de Viande Morte, mais il vous a pris en affection. Il ne bougera pas de votre côté."
 orcs.4102.a: "Laissez Viande Morte pourrir, son épée est toujours en bon état !"
 orcs.4102.b: "Bah ! Battu par un vieil orque fini !"

 ### Goblin town decision events ###
 orcs.4200.t: "Le Val Brûle"
 orcs.4200.desc: "Depuis longtemps les maudits hommes du [anduinvale|E] sont un fléau pour notre espèce, nous attaquant et empêchant notre expansion à chaque occasion ! Bien que nous les ayons chassés de nos montagnes légitimes il y a d'innombrables années, ils survivent encore dans leurs halls, se tenant sur le chemin de notre succès continu et du pillage. Les immondes Hommes-Ours nous ont longtemps tourmentés, mais leur temps est venu de finir.\n\nAu nom de [ROOT.Char.GetFaith.HighGodName|E], je les ai complètement purgés de leurs terres ! Leurs halls et villages brûlent, leur peuple est massacré, et les vils Hommes-Ours sont à jamais purifiés du monde !"
 orcs.4200.a: "Ils sont morts comme des bêtes !"

 orcs.4201.t: "La Chute de la Vallée Cachée"
 orcs.4201.desc: "Immondes sont les [elves|E], ennemis mortels de notre espèce ! Pendant des années incalculables, les elfes de la Vallée Cachée nous ont entravés, leurs groupes nous chassant et massacrant nos pillards et soldats à chaque occasion disponible, tout en restant cachés et intouchables.\n\nMaintenant ils tombent ! Ils ne nous chasseront plus et ne nous entraveront plus, car la Vallée Cachée brûle. Mes hommes ont marché contre elle, et ces elfes hautains et puissants qui n'ont pas fui comme des lâches dans leurs forêts ont été massacrés sans pitié. Les arbres de leur royaume brûlent dans la nuit, leurs hauts murs et sanctuaires sont dévastés ! Plus jamais leur espèce n'entravera notre avance !"
 orcs.4201.a: "Nos ennemis mortels, vaincus !"

 ### Demand Misty Mountains Submission ###
 orcs.6000.t: "Saisir le Pouvoir Absolu"
 orcs.6000.desc: "Mon ascension au pouvoir était inévitable et est presque complète. Je me tiens au bord du précipice pour obtenir un pouvoir qu'aucun orque n'a exercé avant moi : le règne absolu et incontesté de toutes les Montagnes de Brume !\n\nEnvoyez des messages aux chefs et aux patrons de tous les repaires orques, du Puits Noir à Gundabad ! Que personne ne me défie et ne vive, car ma vengeance sera rapide et dénuée de pitié.\n\nTous plieront le genou ou seront détruits ! Tous s'inclineront... devant [ROOT.Char.GetFirstNameNoTooltip] !"
 orcs.6000.a: "Il est temps ! Envoyez mes hérauts !"
 orcs.6000.a.tt: "Tous les orques des Montagnes de Brume reçoivent vos exigences"
 orcs.6000.b: "Le temps n'est pas encore venu..."

 orcs.6001.opening: "Ordure Sans Valeur des Montagnes de Brume,"
 orcs.6001.desc: "Moi, [sender.GetName], j'exige votre soumission.\n\nJe régnerai sur ces montagnes avec une poigne de fer, écrasant toute résistance sur mon chemin. Le choix est vôtre - pliez le genou devant moi ou soyez complètement détruit.\n\nRéfléchissez vite, ver pitoyable !"
 orcs.6001.a: "Euh... il vaudrait mieux se soumettre..."
 orcs.6001.b: "Il ose ? L'asticot sans cervelle ! NON !"

 orcs.6002.opening: "Plus Puissant des Chefs de Guerre,"
 orcs.6002.desc: "Nous avons reçu vos exigences et les acceptons.\n\nAssurez-vous de vous souvenir de ceux qui vous ont soutenu et ne vous ont causé aucun problème !"
 orcs.6002.a: "Choix judicieux, ordure."

 orcs.6003.opening: "Vermine Révoltante,"
 orcs.6003.desc: "Espèce de petit ver puant ! Te tortillant dans ta tanière comme un asticot malade et immonde et crachant sur ceux qui pourraient t'écraser facilement.\n\nEh bien, le moment est venu ! Retourne au trou immonde d'où tu as rampé, snaga, ou affronte ma colère !"
 orcs.6003.a: "INSOLENCE ! Écrasez, mutilez, écorchez-les !"
 orcs.6003.b: "Petit ver, petit ver ! Je prendrai mon temps avec toi..."

 ### Decision Events ###
 orcs.6050.t: "Se Libérer de l'Œil"
 orcs.6050.desc: "Assez, c'est assez !\n\nJe ne servirai plus le Ténébreux. Non ! Plus jamais ! Qu'il pourrisse à Lúgbûrz jusqu'à ce que le reste de ses doigts tombent. Il n'est digne ni de service ni d'admiration !\n\nMoi et mes gars suivrons notre propre chemin - un chemin de brutalité. De ruse. De #italic force.#!"
 orcs.6050.a: "Que la peste s'abatte sur le Seigneur Ténébreux !"

 ### Deep Cult Decisions Events ###
 orcs.6401.t: "À la Recherche de l'Inconnu"
 orcs.6401.desc: "Je pars seul, dans l'obscurité. Au-delà des murs de notre forteresse, au-delà même de nos avant-postes les plus éloignés, je m'aventure. Plus profond, plus profond je plonge, dans les fondations mêmes de la pierre, grimpant, rampant, me faufilant à travers les fissures les plus étroites. L'obscurité s'accroche à moi, non pas simplement une absence de lumière, mais une présence en soi.\n\nSans vue, chaque son semble amplifié. La montagne gémit autour de moi. Un vent faible siffle depuis un endroit lointain. Je peux sentir Leur présence. Ils sont proches. Je n'ai qu'à Les trouver."
 orcs.6401.a: "Je ne fais qu'un avec les ombres. Les ombres me guideront !"
 orcs.6401.b: "Des légendes murmurées, presque oubliées, parlent de l'endroit où Ils habitent."
 orcs.6401.c: "Ils creusent de grands tunnels dans leur sillage. Ce sont des traces que je peux suivre !"
 orcs.6401.d: "À la réflexion, il vaut peut-être mieux faire demi-tour."

 orcs.6402.t: "Le Rampant des Profondeurs"
 orcs.6402.desc: "Trébuchant, je tombe sur un bassin immobile. L'eau est sombre et immobile. Sous sa surface gisent d'innombrables os de tailles grandes et petites.\n\nUne légère ondulation, presque imperceptible, perturbe la surface avant que soudain éclatent corne et griffe et d'innombrables pattes rampantes. Semblable à un serpent, avec un corps gonflé, il essaie de vous saisir."
 orcs.6402.a: "Restez hors de portée ! Il ne quittera pas l'eau !"
 orcs.6402.b: "Submergez-vous dans le bassin !"

 orcs.6403.t: "Le Fléau de la Fosse"
 orcs.6403.desc: "Devant moi se trouve un gouffre béant, insondablement profond. Je descends, dans l'obscurité écrasante. Le bord de la falaise est déchiré et marqué, comme par de grandes griffes, mais il n'y a aucune trace de leur propriétaire.\n\nSoudain, c'est sur moi. Semblable à une limace, avec des yeux brûlants. Des essaims de vermine surgissent devant elle, m'enveloppant."
 orcs.6403.a: "Grimpez. Grimpez !"
 orcs.6403.b: "M'immerger. Devenir un avec l'essaim !"

 orcs.6404.t: "Le Guetteur Sans Yeux"
 orcs.6404.desc: "Le passage s'ouvre sur une grande caverne qui s'étend plus loin que ma vue ne le permet. Des stalagmites comme les troncs de grands arbres s'élèvent de la terre tout autour de moi, une forêt de pierre sans fin.\n\nIl y a du mouvement à l'intérieur. Quelque chose de semblable à une chauve-souris, mais plus grand, me regarde sans yeux."
 orcs.6404.a: "Que le Guetteur devienne le Guetté !"
 orcs.6404.b: "Me révéler au Guetteur !"

 orcs.6405.t: "La Terreur en Blanc"
 orcs.6405.desc: "Je le sens avant de le voir. Un tremblement dans la terre, un tremblement dans mes os. Le sol sous mes pieds tremble. Le sol au-dessus de ma tête menace de s'effondrer, et puis c'est sur moi.\n\nSemblable à un ver, avec une peau lumineuse, transparente et gélatineuse."
 orcs.6405.a: "Il ne m'aura pas !"
 orcs.6405.b: "Me baigner dans la lumière pâle !"

 orcs.6406.t: "La Brume Tapie"
 orcs.6406.desc: "Je rampe vers des endroits jamais foulés par les [dwarves|E], [orcs|E], [elves|E], ou [conceptracemen|E]. Bien que je puisse à peine voir, je peux sentir l'humidité suffocante de cette caverne. Le brouillard s'accroche à chaque surface. Je me déplace lentement, comme à travers un liquide épais. Mon sang gèle dans mes veines, et puis je les vois.\n\nDeux yeux pâles, suspendus dans la brume."
 orcs.6406.a: "Ne montrez aucune faiblesse. Ne bougez pas. Ne clignez pas des yeux !"
 orcs.6406.b: "Marcher dans le brouillard !"

 orcs.6407.t: "Le Chaos Rampant"
 orcs.6407.desc: "Un bourdonnement statique, comme un essaim d'abeilles m'attend dans le tunnel devant. Une faible lueur ardente illumine une chambre lointaine. À chaque pas, le son devient plus fort. Je peux sentir les poils de mes bras se dresser. Chaque nerf est vivant. Je ressens une sensation de picotement, puis une brûlure qui se ramifie sur ma peau.\n\nLa chambre est baignée de couleurs aveuglantes. Des visions défilent devant moi. C'est la fin du monde, et le tout début. C'est tout ce qui a jamais été ou sera."
 orcs.6407.a: "Il doit y avoir un sens derrière cette folie !"
 orcs.6407.b: "Fermer les yeux !"

 orcs.6408.t: "La Flamme Noire"
 orcs.6408.desc: "Les sons de la montagne deviennent silencieux. Il y a une immobilité ici, un silence absolu.\n\nIl n'y a ni vue ni son, mais il y a une odeur. L'odeur de la combustion. Elle est âcre et métallique. Elle me communique d'une manière qu'aucun autre sens ne peut. Elle est plus forte maintenant, presque écrasante, un souvenir d'un Âge que je n'ai jamais connu."
 orcs.6408.a: "Retenez votre souffle !"
 orcs.6408.b: "Respirez profondément !"

 orcs.6409.t: "Tapotement"
 orcs.6409.desc: "Les tunnels se ramifient sans fin, un labyrinthe intraçable. Je suis presque prêt à abandonner, quand j'entends un faible son venant de derrière le mur. Un grattement, ou peut-être un cognement : Tom-tap, tom-tap ça fait.\n\nChaque fois que je m'approche, il semble s'éloigner, toujours à trente pas devant. Plus loin il me leurre, dans des passages sombres. Plus loin, tom-tap, plus loin..."
 orcs.6409.a: "Il suit les veines de minerai. C'est ma sortie !"
 orcs.6409.b: "Suivre le tapotement !"

 orcs.6410.t: "Le Double"
 orcs.6410.desc: "Un long tunnel s'étend sans fin devant moi. Au bout, une silhouette illuminée dans une demi-lumière. Quand je bouge, elle bouge. Quand je cesse, elle cesse. Toujours plus proches nous nous déplaçons, jusqu'à ce que finalement nous soyons face à face.\n\nC'est moi."
 orcs.6410.a: "Ce n'est pas normal, je dois m'échapper !"
 orcs.6410.b: "Je suis lui. Il est moi !"

 orcs.6411.t: "L'Horreur Sans Visage"
 orcs.6411.desc: "Quelque chose ne va pas. Ces tunnels semblent familiers, mais je jure que je n'ai jamais été ici auparavant. Avec un sursaut, je me souviens ; j'ai rêvé de cet endroit il n'y a pas une semaine. Je suis certain que c'est le même. Chaque rocher, chaque caillou est exactement comme je m'en souviens, et au coin de ce couloir - je m'arrête.\n\nJe me souviens de ce qui m'attend au coin de ce couloir."
 orcs.6411.a: "Retracer mes pas. Je me souviens suffisamment !"
 orcs.6411.b: "Être témoin de ce qui se trouve au-delà !"

 orcs.6412.t: "Seulement le Vide Sombre"
 orcs.6412.desc: "Hélas, il n'y a rien à trouver ici que tunnel vide après tunnel vide. Mes provisions diminuant, je suis forcé d'admettre la défaite. Ma cour se moquera sans doute de ma folie, mais quel choix ai-je ?"
 orcs.6412.a: "Ce n'était pas censé être."
 orcs.6412.b: "Qu'est-ce qu'ils savent ? Je vais inventer une histoire meilleure que la réalité !"

 orcs.6451.t: "Tribut en Sang et en Or"
 orcs.6451.desc: "Nos porteurs tremblent de peur et d'excitation alors qu'ils transportent panier après panier d'or pâle vers le repaire du dragon. Des captifs gémissants luttent contre leurs liens dans un désespoir futile alors que les gardes les traînent devant le drake.\n\nIl y a un moment d'anticipation haletante alors que nous attendons sa réponse, avant que, avec un reniflement de fumée, il signale que nous pouvons faire notre requête. Il écoute."
 orcs.6451.a: "Nous demandons seulement votre permission de nous installer ici."
 orcs.6451.b: "Oh Grand, oh Magnifique Terreur ! Honorez-moi de votre regard !"
 orcs.6451.b.tt_failure: "Le drake répand ses flammes sur votre colonie."

 ### Azog Special Content ###
 orcs.7000.t: "Les Premiers Pas"
 orcs.7000.desc: "Personne ne m'a résisté dans mon ascension au pouvoir dans la Moria, les halls oubliés des nains puants. Déjà deux des patrons locaux se sont agenouillés - [gate_warden.GetFirstNameNicknamed] tient la porte pour moi avec une fermeté inébranlable, et [book_keeper.GetFirstNameNicknamed] envoie ses gars fouiller les couloirs sombres à la recherche de butin... ou de tomes, le connaissant.\n\nMais mon royaume doit grandir ! J'ai de grands projets - plus grands que n'importe lequel de ces ordures avant moi - je souhaite unir la Moria, puis toutes les Montagnes de Brume ! Et pour cela, j'aurai besoin d'un plan d'attaque, pour que mes gars marchent contre les autres ordures des montagnes et les remettent à leur place... ou d'un plan de défense, si les asticots cachés dans leurs trous viennent frapper."
 orcs.7000.a: "Réveillez la racaille ! Il est temps de s'équiper pour la guerre !"
 orcs.7000.b: "Personne ne passe ces portes sans mon accord !"
 azogs_marauders: "Maraudeurs d'Azog"

 orcs.7001.t: "Un Capitaine Prometteur"
 orcs.7001.desc: "Alors que mes soldats les plus coriaces et les plus rusés se rassemblent dans les halls, faisant des plans pour les raids et l'effort de guerre, certains des gardes de l'extérieur viennent frapper à la porte. Mais avant que je puisse répondre, leurs têtes sont cognées ensemble par une grande brute d'orque, plus coriace que près de la moitié de mes gars, et plus effrayant que la plupart de loin. Sa tête est tenue haute, mais rapidement je saisis mon épée et la mets à sa gorge, tandis que mes gars tirent leurs lames courbes et leurs arcs de corne.\n\nMais il ne semble pas le moins du monde effrayé. "Je suis [hand_of_azog.GetFirstNameNicknamedNoTooltip], et je parie que vous avez entendu parler de moi. #italic J'ai #! entendu parler de vous, Chef [ROOT.Char.GetFirstNameNoTooltip], et je pense qu'il y a plus de butin ici que dans n'importe quel autre trou puant de ces montagnes. Mon épée est à vous, tant que l'or continue à venir !"\n\nRetirant ma lame un peu, je l'évalue. Il est coriace, et probablement aussi bon au combat que les meilleurs de ma garde du corps. Mais je peux voir qu'il veut plus que juste servir - et s'il veut être le maître de la Moria ? Je devrai choisir judicieusement..."
 orcs.7001.a: "Tu sembles être un gars assez coriace !"
 orcs.7001.a.tt: "Et tu seras bon pour mettre les rebelles puants à leur place !"
 orcs.7001.b: "[ROOT.Char.GetFirstNameNoTooltip] ne tolère aucun parvenu !"
 orcs.7001.b.tt: "Pars maintenant, avant que je suspende tes entrailles de pilier en pilier !"
 vengeful_horde_name: "Horde Vengeresse"

 orcs.7002.t: "Ascension au Pouvoir"
 orcs.7002.desc: "En regardant le pouvoir rassemblé dans la [GetTitleByKey('c_hall_of_a_thousand_pillars').GetName], même moi je suis impressionné. Des milliers d'orques crient et hurlent et frappent leurs pieds chaussés de fer sur le sol de la montagne. Les chefs et leurs meutes de wargs, sortis du [anduinvale|E] et d'autres endroits sauvages, ajoutent leurs hurlements à la cacophonie. Même quelques trolls beuglent et frappent leurs poitrines ou leurs massues.\n\nMa grande armée s'est assemblée, la plus forte de toutes les montagnes. Et alors que mes fils, la plupart d'entre eux encore jeunes sauf [urro.GetFirstName] et [bolvag.GetFirstName], se rassemblent derrière moi, je les regarde ainsi que leur force, et un sourire cruel fend mes lèvres. Les héritiers de [ROOT.Char.GetFirstNameNoTooltip] seront puissants en effet.\n\nJe me retourne et lève mes épées, et mes orques rugissent - ils crient pour le butin et la guerre et la mort ! Il est temps d'unir toute la Moria !"
 orcs.7002.a: "Agenouillez-vous, mendiants, ou soyez détruits !"
 orcs.7002.a.tt: "Débloque une [decision|E] spéciale pour unir la Moria"

 orcs.7003.t: "Seigneur du Puits Noir"
 orcs.7003.desc: "La Moria ! Autrefois, il y a longtemps, les petits barbus ont creusé ces montagnes, les souillant de leurs mains et pieds sales ! Mais les orques ont pris leur dû, et maintenant #italic nous #! régnons sur ces montagnes ! Pourtant, les gobelins puants n'ont jamais été les flèches les plus intelligentes du carquois, et donc pendant trop longtemps les tribus orques des montagnes se sont querellées pour ceci et cela - un petit bibelot ici, un peu de sang versé là.\n\nPlus maintenant ! Maintenant [ROOT.Char.GetFirstNameNoTooltip] est le maître, et d'ici mes soldats marcheront sur le reste des petits chefs orques cachés dans leurs petits trous. Bientôt, les Montagnes de Brume seront #italic miennes #!!"
 orcs.7003.a: "Personne ne me défiera !"

 orcs.7004.t: "La Prochaine Étape"
 orcs.7004.desc: "La Moria est à moi, plus ou moins. Peut-être qu'il y a quelques rebelles et brigands, mais dans l'ensemble je suis le maître du Gouffre Noir. Mais je veux plus. Je veux #italic tout #! - toute la chaîne de montagnes devrait être mienne.\n\nAu nord se trouve probablement la menace la plus proche, ce gros vieil orque [greatgoblin.GetFirstNameNoTooltip]. Il ferait un bon repose-pieds - lui et ses petits laquais aimant le lard ! Pourtant, le Grand Gobelin n'est pas que de la graisse - derrière une façade de richesse et de chansons se cache une armée de soldats gobelins sombres avec des lames cruelles forgées par des esclaves. Peut-être qu'une lettre le ferait entendre raison, et rejoindre mon armée. Quoi qu'il en soit, mes gars deviennent agités..."
 orcs.7004.a: "Nous marchons sur Gobelin-ville !"
 orcs.7004.b: "S'il plie le cou, je l'épargnerai. Sinon..."
 orcs.7004.b.success: "[greatgoblin.GetFirstName] accepte vos exigences"
 orcs.7004.b.success.tt: "Le Haut Col est à vous !"
 orcs.7004.b.failure: "[greatgoblin.GetFirstName] ridiculise vos exigences"
 orcs.7004.b.failure.tt: "Votre revendication a été rejetée"
 host_of_moria: "Armée de la Moria"

 orcs.7005.t: "Un Dignitaire Sombre"
 orcs.7005.desc: "Un frisson glacial remplit la Moria, projetant des ombres plus sombres que la nuit la plus profonde. Nous les orques pouvons voir très bien dans l'obscurité, mais ce n'est pas comme tout ce que j'ai ressenti auparavant. Ma garde du corps frissonne, mais pas de froid, et même moi, le puissant Azog, ressens un peu de peur qui arrive.\n\nLa raison est rendue claire. Devant moi se tient une figure ombragée, vêtue de robes profondes et d'une capuche sombre, avec rien d'autre que du noir dissimulé par les vêtements. Puis il a pointé vers moi - sa main, gantée d'acier froid, se levant lentement et raide, et d'une voix mince il a presque murmuré : "Azog de la Moria, tu n'es pas encore roi, bien que tes asticots puissent te tenir en haute estime ! Mais ton Maître t'appelle - oui, le maître de toute ta race, et de la race des hommes aussi. À Dol Guldur Il t'attend, et si tu es méritant peut-être t'accordera-t-Il Sa faveur."\n\nMes gars grognent et se pavanent après le départ de la figure noire, parlant de comment ils l'auraient découpé s'il avait dit un mot de plus. Mais je suis silencieux. Il y a un nouveau pouvoir à Dol Guldur, je pense, et pas un orque, d'après les apparences. Un pouvoir qui m'accorderait une grande faveur, si je penchais la tête..."
 orcs.7005.a: "Nous verrons bien..."
 orcs.7005.a.tt: "Débloque une [decision|E] pour répondre à l'appel du Seigneur Ténébreux"
 orcs.7005.b: "Je ne serai pas le chien de poche d'un quelconque Seigneur Ténébreux prétentieux. Disparais !"
 orcs.7005.b.tt: "#warning Le Seigneur Ténébreux s'en souviendra#!"

 orcs.7006.t: "Le Nécromancien Révélé"
 orcs.7006.desc: "Je marche dans les halls en ruine, construits par les elfes puants il y a longtemps, mais maintenant occupés par des orques - pas les orques montagnards robustes de mon espèce, cependant, mais une armée entièrement différente. Ils me regardent avec des regards vigilants et gardent leurs mains sur leurs lames, mais ma tête est tenue haute. Je suis Azog ! Ces vers sont en dessous de moi.\n\nMais rapidement je suis humilié quand je sens une volonté cruelle se pencher sur la mienne. Je recule en titubant, ma main cherchant ma lame, mais je tombe au sol à la place, les orques riant tout autour de moi. Leur rire cruel s'estompe alors que j'entends seulement la voix, profonde et menaçante : "Je suis le Maître. Sers-moi et tu seras mon principal serviteur dans le Nord. Oppose-toi à moi, et je te briserai complètement."\n\nJe lutte pour faire face à la volonté de Sauron, et la moitié de mes pensées sont de me cacher, ramper et mourir. Mais je maîtrise ma volonté et réponds..."
 orcs.7006.a: "[sauronthedarklordcharacter|E] me guidera !"
 orcs.7006.b: "Je suis AZOG ! Je ne sers pas... Je #Italic règne !#!"
 orcs.7006.b.tt: "#warning Le Seigneur Ténébreux s'en souviendra#!"
 horde_of_mordor: "Armée Forgée de Guerre du Mordor"

 orcs.7008.t: "La Revanche du Seigneur Ténébreux"
 orcs.7008.desc: "Je suis à la table de guerre, planifiant mes prochaines conquêtes - mais l'air a été plus froid ces derniers temps, et de moins en moins de mes gars de confiance se présentent à nos réunions. C'est l'œuvre de ce maudit Nécromancien, je peux le deviner. Maudit soit-il ! J'ai besoin de cimenter mon pouvoir sur lui - lui montrer que je ne peux pas être arrêté, ses caprices ou non.\n\nMais pendant que je planifie ma revanche, une opportunité parfaite se présente - un éclaireur vient à moi, et j'apprends que le puant [herald_of_sauron.GetFirstNameNicknamed] a préparé une grande armée, avec de nombreuses troupes de son Maître dans la forêt. Ils prévoient de marcher contre moi et mes gars, mais si nous les attrapons en premier... alors même le Nécromancien devra reconnaître mon pouvoir ! De plus, cela laissera plus de montagne ouverte à la conquête !"
 orcs.7008.a: "J'écraserai ses armées ! J'étriperai son héraut !"
 host_of_mirkwood: "Armée de Grand'Peur"
 heralds_of_darkness_name: "Hérauts des Ténèbres"

 orcs.7009.t: "Un Message de Gundabad"
 orcs.7009.desc: "Mes gars amènent un gobelin couvert de saleté et trempé de sueur, et le poussent à genoux. Il vient du domaine de [gundabadruler.GetFirstName], loin au nord, et ce gobelin semble être un messager.\n\nUn de mes gars claque "Eh bien ? Crache, cabot !" au gobelin qui se recroqueville, qui avale et commence à parler.\n\n"L-le Maître de Gundabad, [gundabadruler.GetFirstNameNicknamedNoTooltip], souhaite à Azog le Grand une bonne journée. Il dit aussi qu'il préférerait embrasser un elfe... plutôt que de s'incliner devant v-vous.... Il dit -"\n\nLe reste de sa phrase est coupé par un jet de sang noir, et des gargouillis horribles alors que mon couteau se fraye un chemin dans sa gorge. Mais je ne m'inquiète pas du gobelin qui se tord devant moi - alors que mes gars l'emportent, je serre le poing et grince des dents. [gundabadruler.GetFirstName] ! Je donnerai à ce chien ce qu'il mérite. Il est temps de terminer ma conquête des Montagnes de Brume !"
 orcs.7009.a: "Quand ce sera fini, la tête de [gundabadruler.GetFirstNameNoTooltip] sera à mes pieds !"
 orcs.7009.a.tt: "Vous cherchez un moyen de traiter avec le dirigeant de Gundabad"
 host_of_gundabad: "Armée de Gundabad"

 orcs.7010.t: "Un Joyau Perdu Depuis Longtemps"
 orcs.7010.desc: "Les orques de Gundabad parlent d'un joyau sombre, nommé l'Ulúkai. Le plus grand de tous les trésors des orques, on dit qu'il n'émet pas de lumière, comme le maudit soleil, mais la consume. Ces asticots des montagnes du nord le vénèrent, mais il a été perdu pendant de nombreux siècles. Pourtant, un joyau si frappant ne peut pas être difficile à trouver, vu que nous les orques avons des yeux nocturnes. Si je peux le chercher et le récupérer, cela solidifierait ma revendication sur Gundabad !"
 orcs.7010.a: "Je chercherai cette pierre puante !"
 orcs.7010.a.tt: "Débloque une [decision|E] pour chercher le joyau Ulúkai."
 orcs.7010.b: "Je n'ai pas besoin de ces bêtises !"
 orcs.7010.b.tt: "Vous ne chercherez pas l'Ulúkai"

 orcs.7013.t: "Une Offre Inattendue"
 orcs.7013.desc: "La recherche de l'Ulúkai ne se passe pas bien. C'est déjà assez difficile d'envoyer nos gars les plus sournois à Gundabad sans qu'ils se fassent capturer et mettre à mort, mais un joyau qui échappe à la lumière n'est pas facile à trouver dans les grottes les plus sombres. Mais mes éclaireurs ont trouvé quelque chose d'autre de valeur, un orque de Gundabad nommé [gundabad_traitor.GetFirstNameNoTooltip]. En échange d'une grande richesse et récompense, il me promet le joyau..."
 orcs.7013.a: "Qu'est-ce qu'un autre sac de pièces ?"

 orcs.7011.t: "L'Ulúkai Trouvé"
 orcs.7011.desc: "[gundabad_traitor.GetFirstName] est revenu du Nord, portant un cadeau de grande valeur - il a réellement trouvé l'Ulúkai ! Dans ses mains se trouve un joyau de la taille d'une tête qui rend le jour sombre, et obscurcit le soleil quand vous êtes proche. Aussi noir que la nuit - non, plus noir, sans étoiles ni lune, et sans reflet de mon visage ou de la torche que je porte. C'est comme un trou dans le monde.\n\nAlors que je le range et donne à [gundabad_traitor.GetFirstNameNoTooltip] sa récompense, mes orques se réjouissent, et l'air est déchiré par leurs rires terribles.\n\nJe ris aussi. Après tout, l'Ulúkai est à moi - maintenant rien ne se tiendra entre moi et Gundabad ! Entre moi... et mon destin !"
 orcs.7011.tt: "Une [decision|E] finale est débloquée"
 orcs.7011.a: "Je suis l'Ashdurbúk !"
 orcs.7011.b: "J'ai tout ce dont j'ai besoin pour revendiquer Gundabad !"

 orcs.7012.t: "Le Maître"
 orcs.7012.desc: "Azog ! Ce nom est entendu de chaque coin de chaque montagne. Les orques du nord au sud acclament mon nom au-dessus de verres de grog et de bière, et mon symbole est marqué sur chaque bouclier et cape. Les enfants tarks frissonnent la nuit quand ils entendent le nom Azog, et les elfes se recroquevillent de peur et se bouchent les oreilles ! Les nains ragent dans leurs halls cachés, mon nom marqué dans leurs cœurs, mais ils ne font rien par peur de ma force !\n\nJe suis Azog, le plus grand des orques, le plus grand des rois ! Personne ne me défiera... Je suis le maître !"
 orcs.7012.a: "Le monde entier craindra le nom AZOG !"

 orcs.7050.t: "Pillage de l'Eriador"
 orcs.7050.desc: "Mes gars sont prêts pour le pillage - ils bavardent entre eux, portant des chaussures de discrétion et portant de grands sacs pour saisir tout le butin. Mais si nous voulons piller l'Eriador clairsemé et austère, nous devons choisir une cible appropriée.\n\nLes montagnards puants du nord ont peu d'armes, mais moins de bibelots et d'objets de valeur. Peut-être que les Dunlandais pourraient offrir plus de butin, mais ils seront un peu plus coriaces - rien que l'acier orque ne puisse égaler, bien sûr ! Mais les Tarks auront le plus d'or et de bijoux, et nous sommes ennemis depuis longtemps. Mais de toutes les cibles, ils sont les plus coriaces ! Même moi j'aurais du mal à abattre un de leurs guerriers."
 orcs.7050.a: "Les montagnards de [GetTitleByKey('c_moin_duldachd').GetNameNoTier] offriront peu de résistance."
 orcs.7050.a.tt: "#I C'est une cible facile#!"
 orcs.7050.b: "Les Dunlandais qui habitent [GetTitleByKey('c_earcnoc').GetNameNoTier] sont proches de nous."
 orcs.7050.b.tt: "#help C'est une cible intermédiaire#!"
 orcs.7050.c: "Nous devrions piller les fiers Dúnedain de [GetTitleByKey('c_lim_dinenen').GetNameNoTier]."
 orcs.7050.c.tt: "#warning C'est une cible difficile#!"

 orcs.7055.t: "Pillage du Rhovanion"
 orcs.7055.desc: "Mes gars sont prêts pour le pillage - ils bavardent entre eux, portant des chaussures de discrétion et portant de grands sacs pour saisir tout le butin. Mais si nous voulons piller la nature sauvage du Rhovanion, nous devons choisir une cible appropriée.\n\nLes garçons-chevaux, les Leofrings, sont des cibles faciles pour nos chasseurs, mais c'est un peuple pauvre. Leurs cousins du nord, les Framlings, sont un peu plus coriaces je pense, mais j'entends dire qu'ils ont de l'or nain dans leurs maisons. Cependant, le plus d'or doit être avec les elfes puants ! Mais ce sont des guerriers dangereux, et même moi j'aurais du mal à en tuer un."
 orcs.7055.a: "Les Leofrings des [GetTitleByKey('c_gladden_fields').GetNameNoTier] offriront peu de résistance."
 orcs.7055.a.tt: "#I C'est une cible facile#!"
 orcs.7055.b: "Les Framlings distants de [GetTitleByKey('c_earcnoc').GetNameNoTier] possèderaient de vastes richesses."
 orcs.7055.b.tt: "#help C'est une cible intermédiaire#!"
 orcs.7055.c: "Les vils [elves|E] sont proches. Frappons [GetTitleByKey('c_nimrodel').GetNameNoTier] !"
 orcs.7055.c.tt: "#warning C'est une cible difficile#!"

 orcs.7051.t: "Se Préparer au Pillage"
 orcs.7051.desc: "Maintenant j'ai choisi ma cible - mais combien de mes gars est-ce que je veux engager dans cette mission ? Un groupe plus grand signifie plus de butin, peut-être, mais ils seront plus lents - un groupe plus petit sera plus rapide pour leur pillage et leurs meurtres ! Et devrais-je sortir aussi ? J'ai eu envie d'un bon incendie de maison récemment, mais c'est plus sûr ici à la maison."
 orcs.7051.a: "J'enverrai un grand groupe de pillage. Rassemblez tous les orques qui veulent du butin !"
 orcs.7051.a.tt: "#help Cela entraînera un défi [martial|E]"
 orcs.7051.b: "Rassemblez mes gars les plus sournois ! Un petit groupe d'entre eux fera mieux !"
 orcs.7051.b.tt: "#help Cela entraînera un défi [intrigue|E]"
 orcs.7051.c: "Qu'ils voient mon visage avant de mourir ! Je veux qu'ils sachent que c'était Azog !"
 orcs.7051.c.tt: "#help Cela entraînera un défi [prowess|E]"
 orcs.7051.d: "Ce n'est pas le bon moment, reportons cela..."
 orcs.7051.d.tt: "Vous obtenez une autre opportunité de lancer un nouveau raid"

 orcs.7054.t: "Pillage de [raid_target_azog.GetNameNoTier]"
 orcs.7054.desc: "Mes éclaireurs me donnent des nouvelles - nous sommes arrivés près de [raid_target_azog.GetNameNoTier]. De leur cachette, ils peuvent voir des tonnes de nourriture et d'or - assez de butin pour que les pertes que nous prenons en vaillent la peine. Il est temps pour nous de piller !"
 orcs.7054.a: "Allons-y !"
 orcs.7054.critical_success: "Le raid sur [raid_target_azog.GetNameNoTier] est un succès retentissant"
 orcs.7054.regular_success: "Le raid sur [raid_target_azog.GetNameNoTier] est un succès"
 orcs.7054.critical_failure: "Le raid sur [raid_target_azog.GetNameNoTier] se termine par une défaite écrasante"
 orcs.7054.regular_failure: "Le raid sur [raid_target_azog.GetNameNoTier] échoue"
 orcs.7054.b: "Ça n'a pas l'air probable. Revenez doucement maintenant, les gars !"

 orcs.7101.t: "Rage du Paria"
 orcs.7101.desc: "Mes éclaireurs et gardiens m'envoient des nouvelles d'une menace orque croissante - un grand seigneur de guerre a rallié certains des rebelles des Montagnes de Brume contre moi. Plus surprenant est l'identité de l'orque. Bien qu'il me faille du temps pour me souvenir de lui, je réalise finalement qui était [hand_of_azog.GetFirstNameNicknamed]... Je suppose qu'il n'a pas bien pris mon refus ! Ha ! Ha !\n\nEh bien, je lui enseignerai une leçon plus durable aujourd'hui. Je prépare mon armure et appelle mes soldats. Nous briserons [hand_of_azog.GetFirstNameNoTooltip] et ses forces, et ensuite je graverai mon nom sur son front, comme je l'ai fait auparavant !"
 orcs.7101.a: "Je le marquerai aussi !"
 rebel_scum: "Racaille Rebelle"

 orcs.7200.t: "Les Orques Pillent [azog_raided_county.GetNameNoTier]"
 orcs.7200.desc: "Pendant de nombreuses longues années, les orques des Montagnes de Brume ont pratiqué le banditisme et le brigandage contre notre peuple, mais en ces jours ils se battaient entre eux ainsi que contre nous, et donc leurs attaques n'étaient jamais assez fortes pour percer profondément dans notre pays. Mais ils sont devenus audacieux sous la direction du grand chef orque [azog.GetFirstName], et ont pillé le [azog_raided_county.GetName] ! Maintenant tout notre peuple vit dans la peur de l'ombre de [azog.GetFirstNameNoTooltip]. Y a-t-il un endroit sûr contre les tentacules saisissants du Mal ?"
 orcs.7200.a: "Nous ne devons épargner aucune dépense pour aider les personnes touchées."
 orcs.7200.b: "Je le tuerai moi-même !"

 orcs.7201.t: "Les Orques Rôdent dans [azog_raided_county.GetNameNoTier]"
 orcs.7201.desc: "Pendant de nombreuses longues années, les orques des Montagnes de Brume ont pratiqué le banditisme et le brigandage contre notre peuple, mais en ces jours ils se battaient entre eux ainsi que contre nous, et donc leurs attaques n'étaient jamais assez fortes pour percer profondément dans notre pays. Mais ils sont devenus audacieux sous la direction du grand chef orque [azog.GetFirstName], et ont tenté de piller le [azog_raided_county.GetName] ! Heureusement, nous avons pu les repousser avec peu de pertes de vie, mais le seigneur orque vit encore, et il peut réessayer."
 orcs.7201.a: "Nous devons nous garder contre tout raid futur."
 orcs.7201.b: "Je le tuerai moi-même, avant qu'il ne puisse réessayer !"

 orcs.7202.t: "Le Défi d'un Fou"
 orcs.7202.desc: "Je me repose dans mes halls quand, au loin, j'entends des cris et des sons de métal sur métal. Une autre escarmouche entre mes sujets indisciplinés, je suppose - je ne la laisse pas me distraire de mon repos bien mérité. Mais ensuite, quelques orques tremblants se faufilent à travers mes gardes et tombent à mes pieds, où je suis assis sur ma grande chaise. Intrigué, je leur ordonne de parler\n\n"Oh p-puissant Azog - le chef Tark est là !" Excité, je vole chercher mes lames, tandis que mes soldats m'arment. Les lâches qui m'ont apporté le message peuvent souffrir plus tard - pour l'instant, des épées sont pressées dans leurs mains et des casques sur leurs têtes. Alors que ma garde du corps cuirassée et moi marchons vers la Porte Ouest, je vois une grande ombre sur le mur - un soldat Dúnedain portant une lame horrible, et pendant un moment je blanchis et pense à faire demi-tour. Mais la peur laisse place à la haine - [dunedain_chieftain.GetName] sera écrasé par ma main, et son corps donné aux corbeaux noirs !"
 orcs.7202.a: "J'écraserai ces Tarks avec facilité !"
 orcs.7202.a.tt: "Vous combattez en combat singulier contre [dunedain_chieftain.GetFirstName] ou l'un de ses serviteurs"
 orcs.7202.b: "Ce fou est en dessous de moi !"
 orcs.7202.b.tt: "Vous envoyez vos hordes chasser les rôdeurs"

 orcs.7203.t: "Un Autre Mendiant Marqué"
 orcs.7203.desc: "Les Dúnedain devant moi reculent alors que je tiens haut le corps brisé du challenger, et quand je le jette au sol, AZOG gravé sur son front, j'entends ses os se briser. Moi et mes gars commençons à rire, et notre chœur hideux - comme du gravier sur de la pierre - brise ceux au cœur faible, et certains d'entre eux commencent à reculer vers la porte. Un des plus braves prépare un javelot à lancer à ma gorge, mais ma garde du corps forme un mur de boucliers autour de moi. "Tuez-les tous ! Apportez-moi leurs corps !" Je lève mon épée, et les orques, regardant simplement avant, commencent à affluer dans les salles, criblant les Tarks de flèches empoisonnées. Ils opposent une grande résistance, et tuent même certains de mes soldats, mais dans l'ensemble ils sont tués ou forcés de fuir.\n\nNous découpons les corps qui restent et les donnons aux corbeaux charognards à l'extérieur, tandis que je me délecte de ma force. Je suis Azog ! J'ai tué le grand guerrier ! #italic Je suis le maître !#!"
 orcs.7203.a: "La force des hommes en effet !"

 orcs.7204.t: "Une Défaite Choquante"
 orcs.7204.desc: "Azog est tué ! Le puissant chef orque a été tué par l'horrible Tark [dunedain_chieftain.GetName] - son sang noir tache le sol taillé par les nains, alors que le grand chef se tient au-dessus de lui, lame ensanglantée à la main ! Des yeux gris percent l'obscurité, et le grand guerrier commence à avancer. Non, non, nous ne pouvons pas le supporter ! Fuyez, fuyez ! Azog est mort - les orques sont condamnés !"
 orcs.7204.a: "Ne sommes-nous plus en sécurité dans ces halls ?"

 orcs.7205.t: "Invasion des Tarks"
 orcs.7205.desc: "Mes éclaireurs m'apportent des nouvelles - une grande armée de Dúnedain, aux yeux gris et grands et sévères, se rassemble en Eriador. Avec eux sont des nains aux mains sombres et des soldats elfes d'acier ! Ils prévoient de marcher dans les Montagnes de Brume, et de me renverser ! Je serre le poing et sonne ma corne mugissante, et mes soldats commencent à s'assembler.\n\n#italic Mais j'ai peur !#! Les Tarks sont déjà assez mauvais sans les nains et les orques combattant à leurs côtés - la plupart des guerres comme celle-ci ne se terminent que par un massacre pour moi et mon peuple. Mais la haine se transforme en rage alors que mes yeux brillent, et je jure et frappe du pied, et tire ma lame courbe. Qu'ils viennent ! Cette fois l'histoire tournera. Cette fois, les Tarks et leurs alliés puants seront repoussés par les orques ! Par le Maître ! Par... AZOG !"
 orcs.7205.a: "Nous les briserons complètement !"