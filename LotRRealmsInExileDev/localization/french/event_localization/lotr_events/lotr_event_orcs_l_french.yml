 # Orc Hatred of the Free Peoples
 orcs.0030.t:0 "Haine des Peuples Libres"
 orcs.0030.desc:0 "Certains de la race des Orques dirigent leur haine ou leurs craintes intérieures vers quelque culture spécifique des peuples libres.\n\nPar exemple, les Orques et Gobelins de Gobelinville haïssent les Nains d'une fureur aveugle. Les Orques du Mont Gram haïssent férocement tous les Hobbits. Les Oghor-hai de la forêt des Drúedain sont les ennemis jurés de quiconque d'entre nous est assez infortuné pour les croiser. Nombre d'Orques à la fois haïssent et craignent les Elfes."
 orcs.0030.a:0 "Tous les peuples libres souffriront sous mon oppression."
 orcs.0030.a.tt:0 "Dirigez votre haine vers tous les comtés et personnages des Peuples Libres. Asservir une partie de la population réduira le développement et augmentera la production. Ils seront séditieux."
 orcs.0030.hatred_free_folk_characters:0 "Tous les personnages de votre royaume qui appartiennent aux Peuples Libres"
 orcs.0030.hatred_free_folk_titles:0 "Tous les comtés de votre royaume qui appartiennent aux Peuples Libres"
 orcs.0030.b:0 "Humains ! Je hais la puanteur de ces ignobles tarks."
 orcs.0030.b.tt:0 "Dirigez votre haine vers tous les comtés et personnages humains des Peuples Libres. Asservir une partie de la population réduira le développement et augmentera la production. Ils seront séditieux."
 orcs.0030.hatred_free_folk_human_characters:0 "Tous les personnages de votre royaume qui sont des humains des Peuples Libres"
 orcs.0030.hatred_free_folk_human_titles:0 "Tous les comtés de votre royaume qui sont des humains des Peuples Libres"
 orcs.0030.g:0 "Laissons les peuples libres en paix pour l'instant."
 orc_lifestyle_hatred_of_free_folk_modifier:0 "$orcs.0030.t$"
 orc_lifestyle_hatred_of_free_folk_modifier_desc:0 "$orcs.0030.desc$"
 orc_lifestyle_hatred_of_free_folk_humans_modifier:0 "Haine Orque des Tarks"
 orc_lifestyle_hatred_of_free_folk_humans_modifier_desc:0 "Tark est une insulte orque désignant un humain d'héritage númenoréen, largement appliquée à tout humain des Peuples Libres."
 hatred_free_folk_character_opinion:0 "Orque $orcs.0030.t$"
 orc_slaves_county_modifier:0 "Esclaves Orques"
 orc_slaves_county_modifier_desc:0 "Les orques ont asservi une partie de la population de ce comté."
 orc_enslavement_free_folk_county_modifier:0 "Orque $orcs.0030.t$"
 orc_enslavement_free_folk_county_modifier_desc:0 "$orc_slaves_county_modifier_desc$"
 # Orc Fell Ability
 orcs.0040.t:0 "Aptitude Funeste"
 orcs.0040.desc:0 "Dans un élan de haine, influencé par la corruption innée et l'esprit malveillant de tous les Orques, vous acquérez une aptitude funeste. C'est à vous de la maîtriser, et à elle de vous asservir."
 orcs.0040.a:0 "Une force horrible parcourt mes veines noircies."
 orcs.0040.b:0 "Mes traits orques trahissent ma célérité de serpent."
 orcs.0040.c:0 "Ya hey ! Ya-harri-hey ! Ya hoy !"
 orcs.0040.c.tt:0 "Un cri annonçant les triomphes à venir."
 orcs.0040.d:0 "Ma peau crevassée, exposée aux éléments, défie ma hideuse robustesse."
 orcs.0040.e:0 "Je hais cette face jaune dans le ciel."
 orcs.0040.e.tt:0 "Vous brandissez le poing vers le soleil en vain."
 orcs.0040.f:0 "Il vaut mieux garder cette aptitude sous contrôle."
 orc_fell_ability_horrible_strength_modifier:0 "Aptitude Funeste : Force Horrible"
 orc_fell_ability_horrible_strength_modifier_desc:0 "« $orcs.0040.a$ »"
 orc_fell_ability_snake_like_speed_modifier:0 "Aptitude Funeste : Célérité de Serpent"
 orc_fell_ability_snake_like_speed_modfier_desc:0 "« $orcs.0040.b$ »"
 orc_fell_ability_yell_of_triumph_modifier:0 "Aptitude Funeste : Cri de Triomphe"
 orc_fell_ability_yell_of_triumph_modifier_desc:0 "« $orcs.0040.c$ » $orcs.0040.c.tt$"
 orc_fell_ability_hideous_toughness_modifier:0 "Aptitude Funeste : Hideuse Robustesse"
 orc_fell_ability_hideous_toughness_modifier_desc:0 "« $orcs.0040.d$ »"
 orc_fell_ability_hate_of_sunlight_modifier:0 "Aptitude Funeste : Haine de la Lumière Solaire"
 orc_fell_ability_hate_of_sunlight_modifier_desc:0 "« $orcs.0040.e$ »"
 orc_fell_ability_craven_modifier:0 "Aptitude Funeste : Couardise"
 orc_fell_ability_craven_modifier_desc:0 "« $orcs.0040.f$ » $orcs.0040.e.tt$"
 orcs.0045.t:0 "Aptitude Funeste"
 orcs.0045.desc:0 "Les morts-vivants sont une horreur délinquante pour les vivants. Vous êtes l'une de ces terreurs, et pour quiconque vous rencontre, la peur s'insinue sous la peau et les yeux s'enfoncent dans leurs orbites.\n\nVous esquissez un sourire maléfique tandis que vous sentez un souffle de puissance jaillir d'une source inexploitée en vous, une aptitude funeste."
 orcs.0045.a:0 "Je suis un habitant impie des ténèbres."
 orcs.0045.b:0 "Laissez-moi jeter mes terribles sortilèges."
 orcs.0045.c:0 "Le soleil, je le hais."
 orcs.0045.d:0 "Les feux brûlent de me dévorer."
 orcs.0045.e:0 "Une puanteur immonde emplit l'air et étouffe mes ennemis."
 orcs.0045.f:0 "Des mains anciennes et flétries offrent une étreinte de fer."
 wight_fell_ability_denizen_of_the_dark_modifier:0 "Aptitude Funeste : Habitant des Ténèbres"
 wight_fell_ability_denizen_of_the_dark_modifier_desc:0 "« $orcs.0045.a$ »"
 wight_fell_ability_dreadful_spells_modifier:0 "Aptitude Funeste : Sortilèges Effroyables"
 wight_fell_ability_dreadful_spells_modifier_desc:0 "« $orcs.0045.b$ »"
 wight_fell_ability_hate_of_sunlight_modifier:0 "Aptitude Funeste : Haine de la Lumière Solaire"
 wight_fell_ability_hate_of_sunlight_modifier_desc:0 "« $orcs.0045.c$ »"
 wight_fell_ability_fear_of_fire_modifier:0 "Aptitude Funeste : Crainte du Feu"
 wight_fell_ability_fear_of_fire_modifier_desc:0 "« $orcs.0045.d$ »"
 wight_fell_ability_foul_thing_modifier:0 "Aptitude Funeste : Créature Immonde"
 wight_fell_ability_foul_thing_modifier_desc:0 "« $orcs.0045.e$ »"
 wight_fell_ability_iron_grip_modifier:0 "Aptitude Funeste : Étreinte de Fer"
 wight_fell_ability_iron_grip_modifier_desc:0 "« $orcs.0045.f$ »"

 ### COMING OF AGE ###
 orcs.0001.t:0 "L'Avènement de l'Âge"
 orcs.0001.desc:0 "La vie d'un orque n'est jamais aisée, et tous n'atteignent point l'âge adulte.\n\nPourtant vous voici. Vous avez atteint la maturité et votre peuple vous connaîtra désormais par un nom qui vous décrit mieux que votre nom de naissance."
 orcs.0001.a:0 "Ce nom frappera de terreur le cœur de mes ennemis !"
 orcs.0001.a.tt:0 "Vous acceptez volontiers votre sobriquet."
 orcs.0001.b:0 "Nul n'utilisera ce nom en ma présence !"
 orcs.0001.b.tt:0 "Vous entendez ça. PERSONNE !"

 ### LEARN ORC COMMANDER TRAIT ###
 #Choose whether to become aggressive_attacker, unyielding_defender or flexible_leader
 orcs.0002.t:0 "Guerre Orque"
 orcs.0002.desc:0 "Pour guider et mener les orques dans une campagne victorieuse, une approche... particulière est parfois requise. Il peut être fort difficile de contrôler la horde, mal disciplinée et souvent querelleuse.\n\nComment maintiendrez-vous vos compagnons sous contrôle ?"
 orcs.0002.a:0 "Ils apprendront à craindre ma bannière."
 orcs.0002.b:0 "Apportez-moi un fouet ! La douleur et la crainte les maintiendront en ligne..."
 orcs.0002.c:0 "Je n'aurai guère à les tenir en ordre si le siège est bref..."
 orcs.0002.d:0 "Je hurle plus fort qu'eux et ils ressentent la terreur de mon nom."
 orcs.0002.e:0 "La pointe de ma lame dans leur dos sans valeur."
 orc_banners_of_the_great_eye_modifier:0 "Bannières du Grand Œil"
 orc_banners_of_the_orc_modifier:0 "Bannières de l'Orque"
 #orcs.0002.t:0 "Ruse Orque" #Alt Loc
 #orcs.0002.desc:0 "Les autres races de [middleearth|E] nous regardent de haut, nous les [orcs|E], car ils nous considèrent méprisables et #vils. Nous le savons bien, mais leur arrogance est leur faiblesse - nous sommes capables de tactiques bien plus rusées, #impitoyables et efficaces qu'ils ne pourraient même imaginer. Mais comment dois-je appliquer mes talents maléfiques ?"
 #orcs.0002.a:0 "Des milliers marcheront sous ma Bannière."
 #orcs.0002.b:0 "Quand il y a un fouet, il y a un chemin."
 #orcs.0002.c:0 "Je peux obtenir des résultats explosifs."

 ### THE FEAST ###
 orcs.1001.t:0 "Un Festin de Chair ?"
 orcs.1001.desc:0 "Des nouvelles me sont parvenues que [wounded_courtier.GetTitledFirstNameNoTooltip] traverse une période difficile. Ses blessures, ainsi que sa faiblesse, sont évidentes aux yeux de tous et cela fait longtemps que je n'ai pas goûté de bonne viande...\n\nPeut-être devrais-je lui rendre visite ?"
 orcs.1001.a:0 "Oui, l'heure de [wounded_courtier.GetHerHis] trépas est venue."
 orcs.1001.a.tt:0 "Ce serait dommage que tant de viande se gâte..."
 orcs.1001.b:0 "J'attaquerai [wounded_courtier.GetHerHim] durant son sommeil."
 orcs.1001.b.tt:0 "Je surprendrai [wounded_courtier.GetHerHim]..."
 orcs.1001.c:0 "Il n'y a absolument nul besoin de cela."
 orcs.1001.c.tt:0 "J'espère que ses blessures guériront."

 orcs.1002.t:0 "Un Festin de Chair !"
 orcs.1002.desc:0 "Nous affrontons une lutte acharnée, mais à la fin il ne peut y avoir qu'un seul vainqueur !\n\nEt c'est MOI !"
 orcs.1002.a:0 "On dirait que la viande est de retour au menu !"
 orcs.1002.a.tt:0 "Je me délecterai de la chair de [wounded_courtier.GetHerHis]."
 orcs.1002.b:0 "Qu'ai-je... qu'ai-je fait !?"
 orcs.1002.b.tt:0 "Maudite soit ma faim incontrôlable !"

 orcs.1003.t:0 "En Fin de Compte, Il N'y Eut Point de Festin..."
 orcs.1003.desc:0 "Malgré les blessures de [wounded_courtier.GetHerHis], je n'ai pu mettre fin à la vie de [wounded_courtier.GetTitledFirstNameNoTooltip] et j'ai mal tourné dans cette confrontation..."
 orcs.1003.a:0 "Je te maudis, [wounded_courtier.GetTitledFirstNameNoTooltip] !"
 orcs.1003.a.tt:0 "C'était une mauvaise idée..."
 
 ### RISE OF THE BERSERKER ###
 orcs.3001.t:0 "La Voie du Berserker"
 orcs.3001.desc:0 "Ce soir, j'ai reçu la visite d'un des maîtres des fosses des Uruk-Hai.\n\nIl dit avoir eu vent de mes capacités et que je pourrais me distinguer parmi les serviteurs de [ROOT.GetCharacter.GetFaith.HighGodName] au combat.\n\nIl me propose de commencer l'entraînement d'élite des Uruks. Rejoindre les rangs des Berserkers.\n\nLa route sera ardue, et de terribles histoires circulent sur l'entraînement mortel, que seuls quelques-uns parviennent à achever avec succès..."
 orcs.3001.a:0 "Je deviendrai la terreur des ennemis de [ROOT.GetCharacter.GetFaith.HighGodName]."
 orcs.3001.a.tt:0 "L'entraînement commence !"
 orcs.3001.b:0 "Je ne suis point prêt pour de tels sacrifices."
 orcs.3001.b.tt:0 "Ce n'est pas pour moi..."

 orcs.3002.t:0 "Les Premiers Résultats"
 orcs.3002.desc:0 "Après des mois d'entraînement rigoureux et de multiples combats dans la fosse, vous commencez à vous sentir bien plus redoutable.\n\nUne machine parfaitement huilée, prête à accomplir son but : Tuer."
 orcs.3002.a:0 "Il reste encore un long chemin à parcourir."
 orcs.3002.a.tt:0 "Vous poursuivez l'entraînement."
 orcs.3002.b:0 "Je ne puis continuer, c'est trop."
 orcs.3002.b.tt:0 "Vous abandonnez l'entraînement."

 orcs.3003.t:0 "Doutes dans la Nuit"
 orcs.3003.desc:0 "Une année s'est écoulée depuis le début de mon entraînement. Une année de mort et de douleur, de colère et de haine. Mes sens se sont aiguisés. Ma résistance à la douleur s'est multipliée.\n\nJe ne suis plus le même. Je rêve de l'odeur du sang et chaque vie que je fauche me rapproche de l'extase. Mais dans ma cellule obscure, durant les heures de sommeil, je me demande : Est-ce là ce que je désire ?"
 orcs.3003.a:0 "Le sang m'appelle, il n'y a point de retour possible."
 orcs.3003.a.tt:0 "Vous poursuivez l'entraînement."
 orcs.3003.b:0 "C'est terminé, je ne suis point ainsi."
 orcs.3003.b.tt:0 "Vous abandonnez l'entraînement."

 orcs.3004.t:0 "L'Ultime Épreuve"
 orcs.3004.desc:0 "Aujourd'hui, tandis que je taillais en pièces un misérable snaga, l'un des vieux maîtres m'a ordonné de le suivre dans les cachots.\n\nL'atmosphère humide et les cris de désespoir des esclaves me réconfortent. Mais lorsque nous atteignons la cellule la plus éloignée, je découvre un visage familier...\n\n[myfam.GetTitledFirstNameNoTooltip], mon [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('myfam'))], pend entre des chaînes délabrées. Un lambeau sale et maculé de sang couvre les yeux de [myfam.GetHerHis].\n\nLa voix du maître résonne à travers les tunnels tandis qu'il retire le bandeau : « Montre-moi ta résolution... Festoie du sang de [wounded_courtier.GetHerHis]. »"
 orcs.3004.a:0 "MEURS ! MEURS ! MEURS !"
 orcs.3004.a.tt:0 "Vous mettez fin à la vie de [myfam.GetHerHis]."
 orcs.3004.b:0 "Comment osez-vous ? Libérez mon [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('myfam'))] sur-le-champ !"
 orcs.3004.b.tt:0 "Vous provoquez la colère de votre maître, et il pourrait accomplir ce que vous ne pouvez. Puis, vous abandonnez la voie du Berserker."
 orcs.3004.c:0 "Non, je festoierai de TON sang."
 orcs.3004.c.tt:0 "Attaquez votre maître, libérez le prisonnier et abandonnez la voie du Berserker."

 orcs.3005.t:0 "L'Avènement du Berserker"
 orcs.3005.desc:0 "Aujourd'hui, je me suis défait de tous mes liens. J'ai montré à tous mon engagement total à la cause et ma dévotion fervente envers [ROOT.GetCharacter.GetFaith.HighGodName].\n\nQuand mon heaume est posé, je sens le sang de mes ennemis se répandre sur ma tête. Son parfum guide ma volonté, sa chaleur alimente ma colère.\n\n[ROOT.Char.GetTitledFirstNameNoTooltip] est mort, et à sa place s'élève un porteur de mort. Un Berserker Uruk-hai."
 orcs.3005.a:0 "RAAAAAAARGH !!!"
 orcs.3005.a.tt:0 "Vous avez achevé la voie du Berserker."
 
 ### An Orc Champion ###
 orcs.2001.t:0 "Un Jeune Champion"
 orcs.2001.desc:0 "Des rumeurs me sont récemment parvenues concernant un jeune orque semant la dévastation dans les fosses de combat. On dit aussi qu'il est respecté parmi les autres combattants et que chaque jour, de plus en plus d'orques s'attroupent pour le voir combattre.\n\nIl est indéniable qu'il doit être un orque exceptionnel. Et c'est précisément ce qui m'inquiète.\n\nMon autorité est-elle menacée ? Peut-être devrais-je aller voir par moi-même..."
 orcs.2001.a:0 "J'irai le voir."
 orcs.2001.a.tt:0 "Vous partirez à la recherche de l'orque..."
 orcs.2001.b:0 "Qu'importe, je doute qu'il soit à ma hauteur."
 orcs.2001.b.tt:0 "Vous l'ignorez."

 orcs.2002.t:0 "Un Jeune Champion"
 orcs.2002.desc:0 "Il n'a point été difficile de le traquer. Mes espions rapportent qu'après avoir combattu dans la fosse, cet orque se rend toujours au même bouge pour boire du grog avec ses compagnons.\n\nJe me rends sur les lieux, incognito, et j'y trouve un vaste groupe d'Uruks et de misérables Snagas acclamant un nom :\n\n#emphasis [strongorc.GetTitledFirstNameNoTooltip] !, [strongorc.GetTitledFirstNameNoTooltip] !, [strongorc.GetTitledFirstNameNoTooltip] ! #!\n\nAu bout de la table, un puissant Uruk frappe un autre avec le bras même de sa victime, brutalement arraché. Après ce spectacle sanglant mais divertissant, [strongorc.GetTitledFirstNameNoTooltip] se dirige vers le tonneau pour plus de grog. C'est le moment de m'approcher de lui..."
 orcs.2002.a:0 "Cet orque est un spectacle ! Je tenterai de gagner sa confiance et sa loyauté."
 orcs.2002.a.tt:0 "Vous essayez de vous lier d'amitié avec le champion dans l'espoir qu'il vous rejoigne."
 orcs.2002.b:0 "Je dois acheter ses services. Montrer ma domination et gagner un puissant garde du corps."
 orcs.2002.b.tt:0 "Vous engagez le champion comme votre garde du corps personnel."
 orcs.2002.c:0 "Il est une menace que je ne puis me permettre... #emphasis « Laisse-moi remplir ta cruche, camarade. » #!"
 orcs.2002.c.tt:0 "Vous tentez d'empoisonner le champion."
 orcs.2002.d:0 "Bah, cela n'en vaut point la peine."
 orcs.2002.d.tt:0 "Vous partez en espérant que cela n'aura pas de conséquence majeure."

 orcs.2003.t:0 "Un Champion Loyal"
 orcs.2003.desc:0 "Après plusieurs nuits de rires et de grog, [strongorc.GetTitledFirstNameNoTooltip] et moi sommes devenus inséparables.\n\nTandis que j'admire sa puissance, il a trouvé en moi une figure de commandement, son chef naturel.\n\nAujourd'hui, il m'a juré sa loyauté éternelle et j'accepterai ses services en tant que son seigneur et ami."
 orcs.2003.a:0 "Unis, nous serons invincibles."
 orcs.2003.a.tt:0 "[strongorc.GetTitledFirstNameNoTooltip] devient votre garde du corps loyal."

 orcs.2004.a.t:0 "Amitié Rejetée"
 orcs.2004.b.t:0 "Plus de Rivalité"

 orcs.2005.t:0 "Un Nouvel Ennemi"
 orcs.2005.desc:0 "[strongorc.GetTitledFirstNameNoTooltip] m'a vu répandre le poison ! Élevant la voix avec rage, bientôt toute la taverne est au courant, et une rixe éclate tandis qu'il tente de me poursuivre ! Je parviens à peine à m'esquiver dans le chaos, laissant derrière moi beaucoup de grog gâché, un incident plutôt humiliant et un nouvel adversaire. [strongorc.GetTitledFirstNameNoTooltip] a échappé à son destin aujourd'hui, mais il ne sera pas toujours aussi chanceux..."
 orcs.2005.a:0 "Tôt ou tard, tu tomberas devant moi !"
 
 ### Rebellious Slave ###
 orcs.0014.t:0 "Un Esclave Rebelle"
 orcs.0014.desc:1 "Mes guerriers m'amènent un esclave qui a réussi à fuir les enclos pendant la nuit. Dans un impressionnant exploit de prouesse, ce ver a tué deux de mes plus puissants surveillants durant son évasion. Mais [escaped_slave.GetSheHe] n'a pu aller bien loin avant que mes traqueurs ne parviennent à le chasser.\n\nQuelle leçon devrais-je infliger à ce ver ?"
 orcs.0014.a:0 "Mettez [escaped_slave.GetHerHim] aux fers, je m'occuperai de [escaped_slave.GetHerHim] plus tard"
 orcs.0014.b:0 "J'éviscérerai moi-même cet immonde vermisseau"
 orcs.0014.c:0 "Ta chair constituera un excellent festin"
 orcs.0014.d:0 "Seuls les plus forts survivent, j'ai besoin de combattants comme toi"
 
 ### Trespassing Neighbours ###
 orcs.0015.t:0 "Voisins Intrusifs"
 orcs.0015.desc:0 "Mes éclaireurs ont repéré des Orques de la tribu de [nosy_neighbor.GetFirstNameNicknamed] errant profondément dans mon territoire. Jusqu'à présent, ils n'ont commis aucun acte contre mon règne, mais leurs motifs demeurent inconnus, et rien ne les empêche de piller nos terres."
 orcs.0015.a:0 "Un avertissement suffira : Partez ou soyez massacrés."
 orcs.0015.b:0 "J'enverrai leurs corps éviscérés à cette immonde vermine."
 orcs.0015.c:0 "On dirait que cette ordure cherche la bagarre. Donnons-la-lui."
 orcs.0015.a.message_1:0 "L'avertissement ne suffit pas"
 orcs.0015.a.message_2:0 "Les intrus regagnent leurs terres"
 orcs_0015_being_raided_modifier:0 "Voisins Intrusifs"
 
 ### Olog Exiles ###
 orcs.0016.t:0 "Ologs Exilés"
 orcs.0016.desc:0 "Une bande d'Ologs exilés vient me supplier de les laisser rejoindre ma tribu après que la leur fut massacrée par un clan rival. Ils semblent tous être des combattants habiles, mais ils ont été déshonorés par l'échec et ma propre tribu pourrait être mécontente si je les accueille." 
 orcs.0016.a:0 "Vous auriez dû mourir l'épée à la main quand vous en aviez l'occasion. #emphasis Massacrez-les !#"
 orcs.0016.b:0 "Là où il y a un fouet, il y a un chemin. Ces vers feront de bons laboureurs."
 orcs.0016.c:0 "Vous pouvez mettre ces bras à bon usage et combattre comme mes gardes du corps."
 orcs_0016_olog_slaves_modifier:0 "Possède des Esclaves Ologs"
 orcs_0016_olog_bodyguards_modifier:0 "Possède des Gardes du Corps Ologs"

 ### Orc Horde Forms ###
 orcs.0020.t:0 "La Horde Se Lève !"
 orcs.0020.desc:0 "Eh bien, vous avez dû briser des dos, torturer quelques malheureux et massacrer plus que quelques « innocents » en chemin, mais enfin, les orques semblent s'aligner sous votre main. Des visions emplissent votre esprit du vaste butin qui vous attend, du destin de la race orque de recouvrir toutes les terres, d'asservir et de dominer tous les autres ! Bientôt votre armée déferlera sur les terres des hommes, et nul n'aura l'espoir de résister à votre puissance ! \n\nQuelle sera votre première cible, je me le demande ? Les tarks pleurnichards, les lâches sorcières-elfes, ou l'or précieux des forteresses naines ?"
 orcs.0020.a:0 "Il y aura de l'or à saisir et du grog à boire sans fin !"
 orcs.0021.t:0 "Une Armée Orque Se Lève !"
 orcs.0021.desc:0 "Des nouvelles troublantes ont atteint vos oreilles ! Un puissant orque, simplement nommé 'Le Grand Chef de Guerre', a rallié un grand nombre d'orques sous sa bannière avec l'intention de piller et massacrer à travers le pays ! Des créatures ténébreuses gravitent vers lui, avec des Ologs et même quelques hommes noirs parmi ses rangs. Pour l'instant, vous avez un bref répit, mais assurément le jour de son assaut n'est pas loin. \n\nUn ennemi dangereux a émergé. Nous devons être sur nos gardes, et une surveillance établie sur nos frontières..."
 orcs.0021.a:0 "Comme si nous n'avions pas assez de problèmes"
 
 ### Infiltrating the White Mountains ###
 orcs.6500.t:0 "Un Voyage Long et Périlleux"
 orcs.6500.desc:0 "Les Montagnes Blanches se trouvent loin de ma forteresse, et les Royaumes des Hommes gardent les entrées. Je dois m'assurer d'envoyer quelqu'un qui comprend la subterfuge et peut se déplacer sans être vu ; sinon ils seront capturés et tués par les Peaux-Blanches !\n\nRéfléchissons. Je pourrais envoyer l'un de mes parents. Ou l'un de mes guerriers ? Peut-être même choisir quelqu'un de totalement non éprouvé ?\n\nSi les Peaux-Blanches les attrapent, nous ne pourrons pas tenter une aventure comme celle-ci pendant un certain temps, car ils seront alertés de nos plans !\n\n#N Un [intrigue|E] élevé aidera votre candidat choisi à réussir dans cette entreprise#!"
 orcs.6500.a:0 "Qu'un des guerriers éprouve sa valeur."
 orcs.6500.b:0 "Je ne fais confiance qu'à l'un de mes proches parents."
 orcs.6500.c:0 "[candidate3.GetFirstName] n'a pas été mis à l'épreuve. Qu'il m'impressionne !"
 orcs.6500.d:0 "J'apprécie la ruse de [candidate4.GetFirstName], c'est lui le choix."
 
 orcs.6502.t:0 "Traverser un Territoire Dangereux"
 orcs.6502.desc:0 "Je me fraye un chemin à travers les terres tenues par les maudits Peaux-Blanches. Je dois être doux et rapide comme une ombre pour les éviter !"
 orcs.6502.a:0 "Nous ne voyagerons que de nuit."
 orcs.6502.tt.success:0 "Hé ! Réussi à me faufiler derrière eux !"
 orcs.6502.tt.failure:0 "Gah ! Ils nous ont repérés, #je cours#!"
 
 orcs.6505.t:0 "Un Stratagème Réussi"
 orcs.6505.desc:0 "D'agréables nouvelles me parviennent de [whitemountainsinfiltrator.GetFirstName], que j'ai envoyé infiltrer les Montagnes Blanches il y a quelque temps. Il a réussi à se faufiler au-delà des pénibles Peaux-Blanches et à établir un campement à [target_county.GetName] !\n\nEn tant que leur suzerain, il m'incombe de guider le développement du nouveau repaire orque. Nous devons maintenant rassembler nos forces en secret, et quand le moment viendra, frapper les riches terres qui s'étendent en dessous, mûres pour le pillage et le butin."
 orcs.6505.a:0 "Un grand succès !"
 orcs.6505.b:0 "Je me demande ce que [whitemountainsinfiltrator.GetFirstName] mijote..."
 
 orcs.6506.t:0 "Un Échec Décevant"
 orcs.6506.desc:0 "Des nouvelles déplaisantes me parviennent concernant [whitemountainsinfiltrator.GetFirstName], que j'ai envoyé infiltrer les Montagnes Blanches il y a quelque temps. Bien que son sort précis demeure inconnu, il est désormais certain que notre stratagème pour établir un campement caché dans les Montagnes Blanches a échoué, et [whitemountainsinfiltrator.GetFirstName] a disparu sans laisser de trace - il a probablement été tué par les Peaux-Blanches et sa carcasse a dû être réduite en cendres.\n\nMaintenant, les Peaux-Blanches seront encore plus vigilants. Nous devrons attendre au moins quelques années avant de pouvoir réessayer..."
 orcs.6506.a:0 "Gah ! S'il est encore en vie, je le tuerai moi-même !"
 orcs.6506.a.tt:0 "#V La décision d'infiltrer les Montagnes Blanches sera indisponible pendant dix ans#!"
 
 ### Mount Gram events ###
 orcs.0050.t:0 "L'Assujettissement des Hauts des Ettens"
 orcs.0050.desc:0 "Le voyage est semé d'embûches tandis que ma compagnie traverse la désolation de l'[angmar|E] vers les [GetTitleByKey('c_ettenmoors').GetNameNoTier], affrontant les épreuves d'un terrain perfide et d'ennemis tapis dans l'ombre. Le sort de cette entreprise est en suspens, et repose sur le succès de mes efforts contre les redoutables Trolls de ces landes.\n\nEnfin, ma compagnie et moi-même parvenons à l'entrée de ce qui semble être une grotte de Trolls, et nous nous lançons à la recherche de leur chef. Peut-être forgerai-je une alliance avec ces créatures qui renforcera leur emprise sur la région et servira mes desseins, ou peut-être devrai-je affronter le courroux des trolls dans un affrontement de puissances ténébreuses ?\n\nJe me tourne vers mes compagnons, qui attendent mon commandement..."
 orcs.0050.a:0 "[marshal.GetFirstName], forcez-les à sortir de leurs cavernes !"
 orcs.0050.b:0 "Les Trolls convoitent l'or, aussi une somme suffisante pourrait-elle écarter le besoin de verser le sang."
 orcs.0050.c:0 "[chancellor.GetFirstName], appelez les invocateurs, entamons un rituel."
 orcs.0050.d:0 "Laissons ces créatures inutiles en paix..."
 orcs.0050.success.toast.t:0 "Les Hauts des Ettens sont assujettis"
 orcs.0050.failure.toast.t:0 "Mon assujettissement des Hauts des Ettens échoue"
 
 ### Orkish Flavour ###
 orcs.4100.t:0 "Chair Morte"
 orcs.4100.desc:0 "Un ancien chef de guerre, répondant au nom de Chair Morte [dead_meat.GetName], bien au-delà de la date de péremption d'un Orque, vous a défié en duel à mort. Vous avez clairement fait quelque chose qui l'a fait sortir de sa maison de retraite."
 orcs.4100.a:0 "Ton épée, Chair Morte, donne-la moi !"
 orcs.4100.b:0 "Dégage, cadavre pourri !"
 orcs.4100.c:0 "Gah ! C'est mon oncle !"
 orcs.4100.c.success:0 "Vous échappez à Chair Morte"
 orcs.4100.c.failure:0 "Chair Morte vous laisse sa marque"
 orcs.4100.c.tt:0 "Vous créez une diversion, laissant Chair Morte [dead_meat.GetName] perdu."
 orcs_4100_fly_corpse_the_warg_modifier:0 "Cadavre-Volant le Warg"
 orcs_4100_fly_corpse_the_warg_modifier_desc:0 "Ce personnage est juché sur un warg décharné, infesté d'asticots et porteur de maladies. Il refuse de quitter son côté, étant le messager d'infection qu'il est."
 orcs_4100_bark_worse_than_bite_modifier:0 "Aboie Plus Qu'il Ne Mord"
 orcs_4100_bark_worse_than_bite_modifier_desc:0 "L'aboiement de ce personnage est pire que sa morsure. S'il n'a pas encore cassé sa pipe, il se faufilera bientôt dans l'ombre."
 orcs.4102.desc_success:0 "L'aboiement de Chair Morte [dead_meat.GetName] était pire que sa morsure."
 orcs.4102.desc_failure:0 "L'aboiement de Chair Morte [dead_meat.GetName] était pire que sa morsure, et ce n'est qu'après votre duel que vous vous retrouvez réprimandé et mâchouillé par Chair Morte."
 orcs.4102.desc_warg:0 "\n\nUn triste et vieux warg se glisse à vos côtés, c'était celui de Chair Morte, mais il vous a pris en affection. Il ne bougera pas de votre côté."
 orcs.4102.a:0 "Laissez Chair Morte pourrir, son épée est-elle encore en bon état ?"
 orcs.4102.b:0 "Bah ! Battu par un vieil Orque usé."

### Goblin town decision events ###
 orcs.4200.t:0 "Le Val Brûle"
 orcs.4200.desc:0 "Depuis longtemps, les maudits Hommes du [anduinvale|E] sont un fléau pour notre espèce, nous attaquant et empêchant notre expansion à chaque occasion ! Bien que nous les ayons chassés de nos montagnes légitimes il y a d'innombrables années, ils survivent encore dans leurs salles, se dressant sur le chemin de notre succès continu et de notre pillage. Les infâmes Hommes-Ours nous ont longtemps tourmentés, mais leur heure est venue.\n\nAu nom de [ROOT.Char.GetFaith.HighGodName|E], je les ai totalement éliminés de leurs terres ! Leurs salles et villages brûlent, leur peuple est massacré, et les vils Hommes-Ours sont à jamais purifiés du monde !"
 orcs.4200.a:0 "Ils sont morts comme des bêtes."

 orcs.4201.t:0 "La Chute de la Vallée Cachée"
 orcs.4201.desc:0 "Infâmes sont les [elves|E], ennemis mortels de notre espèce ! Pendant des années innombrables, les Elfes de la Vallée Cachée nous ont entravés, leurs troupes chassant et massacrant nos pillards et soldats à chaque occasion qui se présentait, tout en demeurant cachés et intouchables.\n\nMaintenant ils tombent ! Ils ne nous chasseront plus et ne nous feront plus obstacle, car la Vallée Cachée brûle. Mes hommes ont marché contre elle, et ces Elfes hautains et puissants qui n'ont pas fui comme des lâches dans leurs forêts ont été massacrés sans merci. Les arbres de leur royaume brûlent dans la nuit, leurs hautes murailles et leurs sanctuaires sont dévastés ! Jamais plus leur espèce ne pourra entraver notre avancée !"
 orcs.4201.a:0 "Nos ennemis mortels, vaincus !"
 
 ### Demand Misty Mountains Submission ###
 orcs.6000.t:0 "Saisir le Pouvoir Absolu"
 orcs.6000.desc:0 "Mon ascension vers le pouvoir était inévitable et est presque achevée. Je me tiens au bord du précipice, sur le point d'acquérir une puissance jamais maniée par aucun orque avant moi : la domination absolue et incontestée de toutes les Montagnes Brumeuses !\n\nEnvoyez des messages aux chefs et patrons de toutes les forteresses orques du Gouffre Noir à Gundabad ! Que nul ne me défie et vive, car ma vengeance sera prompte et dépourvue de pitié.\n\nTous ploieront le genou ou seront détruits ! Tous s'inclineront... devant [ROOT.Char.GetFirstNameNoTooltip] !"
 orcs.6000.a:0 "L'heure est venue ! Envoyez mes hérauts !"
 orcs.6000.a.tt:0 "Tous les Orques des Montagnes Brumeuses reçoivent vos exigences"
 orcs.6000.b:0 "L'heure n'est pas encore venue..."
 
 orcs.6001.opening:0 "Vermine Sans Valeur des Montagnes Brumeuses,"
 orcs.6001.desc:0 "Moi, [sender.GetName], j'exige ta soumission.\n\nJe régnerai sur ces montagnes d'une poigne de fer, écrasant toute résistance sur mon chemin. Le choix t'appartient - ploie le genou devant moi ou sois totalement annihilé.\n\nRéfléchis vite, misérable ver !"
 orcs.6001.a:0 "Euh... il serait préférable de se soumettre..."
 orcs.6001.b:0 "Il ose ? Ce vermisseau sans cervelle ! NON !"
 
 orcs.6002.opening:0 "Plus Puissant des Chefs de Guerre,"
 orcs.6002.desc:0 "Nous avons reçu vos exigences et les acceptons.\n\nN'oubliez pas ceux qui vous ont soutenu et ne vous ont causé aucun problème !"
 orcs.6002.a:0 "Choix judicieux, ordure."
 
 orcs.6003.opening:0 "Vermine Répugnante,"
 orcs.6003.desc:0 "Espèce de petit ver puant ! Te tortillant dans ton antre comme un asticot malade et immonde, et crachant sur ceux qui pourraient t'écraser avec aisance.\n\nEh bien, l'heure est venue ! Retourne dans le trou sordide d'où tu es sorti, snaga, ou affronte ma colère !"
 orcs.6003.a:0 "INSOLENCE ! Écrasez, mutillez, écorchez-les !"
 orcs.6003.b:0 "Petit ver, petit ver ! Je prendrai mon temps avec toi..."

 ### Azog Special Content ###
 orcs.7000.t:0 "Les Premiers Pas"
 orcs.7000.desc:0 "Nul ne m'a résisté dans mon ascension vers le pouvoir à Moria, les salles oubliées des puants Nains. Déjà deux des chefs locaux se sont agenouillés - [gate_warden.GetFirstNameNicknamed] me tient la porte avec constance, et [book_keeper.GetFirstNameNicknamed] envoie les gars de [book_keeper.GetHerHis] fouiller les sombres corridors à la recherche de butin... ou de grimoires, connaissant [book_keeper.GetHerHim].\n\nMais mon royaume doit s'étendre ! J'ai de grands desseins - plus grands que tous les déchets qui m'ont précédé - je souhaite unifier Moria, puis toutes les Montagnes Brumeuses ! Et pour cela, il me faudra un plan d'attaque, pour que mes gars marchent contre les autres ordures des montagnes et les remettent à leur place... ou un plan de défense, si les asticots qui se terrent dans leurs trous viennent frapper à ma porte."
 orcs.7000.a:0 "Soulevez la racaille ! Il est temps de s'équiper pour la guerre"
 orcs.7000.b:0 "Nul ne franchit ces portes sans mon assentiment !"
 azogs_marauders:0 "Maraudeurs d'Azog"
 
 orcs.7001.t:0 "Un Capitaine Prometteur"
 orcs.7001.desc:0 "Tandis que mes soldats les plus coriaces et les plus rusés se réunissent dans les salles, élaborant des plans pour les raids et l'effort de guerre, des gardes de l'extérieur viennent frapper à la porte. Mais avant que je puisse répondre, leurs têtes sont cognées l'une contre l'autre par une brute d'Orque, plus coriace que presque la moitié de mes gars, et plus effrayant que la plupart, et de loin. Sa tête est haute, mais d'un geste vif je saisis mon épée et la place sous sa gorge, tandis que mes lads dégainent leurs lames courbes et leurs arcs à corne.\n\nMais il ne semble pas le moins du monde effrayé. « Je suis [hand_of_azog.GetFirstNameNicknamedNoTooltip], et je parie que vous avez entendu parler de moi. #italicJ'ai #!entendu parler de toi, Chef [ROOT.Char.GetFirstNameNoTooltip], et j'estime qu'il y a plus de butin ici que dans n'importe quelle autre fosse puante de ces montagnes. Mon épée est tienne, tant que l'or continue d'affluer ! »\n\nRetirant légèrement ma lame, je le jauge du regard. Il est coriace, et probablement aussi bon au combat que le meilleur de ma garde personnelle. Mais je peux deviner qu'il veut plus que simplement servir - et s'il désirait devenir le maître de Moria ? Je dois choisir avec sagesse..."
 orcs.7001.a:0 "Tu sembles être un gars assez coriace."
 orcs.7001.a.tt:0 "Et tu seras efficace pour remettre ces puants rebelles à leur place !"
 orcs.7001.b:0 "[ROOT.Char.GetFirstNameNoTooltip] ne tolère aucun arriviste !"
 orcs.7001.b.tt:0 "Pars maintenant, avant que je ne suspende tes entrailles de pilier en pilier !"
 vengeful_horde_name:0 "Horde Vengeresse"
 
 orcs.7002.t:0 "Ascension vers le Pouvoir"
 orcs.7002.desc:0 "Tandis que je contemple la puissance rassemblée dans la [GetTitleByKey('c_hall_of_a_thousand_pillars').GetName], même moi je suis impressionné. Des milliers d'Orques crient, hurlent et martèlent le sol de la montagne de leurs pieds ferrés. Les chefs et leurs meutes de wargs, venus du [anduinvale|E] et d'autres contrées sauvages, ajoutent leurs hurlements à la cacophonie. Même quelques trolls mugissent et se frappent la poitrine ou brandissent leurs massues.\n\nMa grande armée s'est assemblée, la plus puissante de toutes les montagnes. Et tandis que mes fils, pour la plupart des blancs-becs hormis [urro.GetFirstName] et [bolvag.GetFirstName], se rassemblent derrière moi, je contemple leur force, et un sourire cruel fend mes lèvres. Les héritiers d'[ROOT.Char.GetFirstNameNoTooltip] seront véritablement puissants.\n\nJe me retourne, lève mes épées, et mes Orques rugissent - ils hurlent pour le butin, la guerre et la mort ! Il est temps d'unifier tout Moria !"
 orcs.7002.a:0 "Agenouillez-vous, mendiants, ou soyez anéantis !"
 orcs.7002.a.tt:0 "Débloque une [decision|E] spéciale pour unifier Moria"
 
 orcs.7003.t:0 "Seigneur du Gouffre Noir"
 orcs.7003.desc:0 "Moria ! Jadis, il y a bien longtemps, les minuscules porteurs de barbe ont creusé ces montagnes, les souillant de leurs mains et pieds répugnants ! Mais les Orques ont pris leur dû, et maintenant #italic nous #!régnons sur ces montagnes ! Pourtant, les puants gobelins n'ont jamais été les flèches les plus affûtées du carquois, et ainsi, pendant trop longtemps, les tribus orques des montagnes se sont querellées pour ceci ou cela - un misérable bibelot par-ci, un peu de sang versé par-là.\n\nC'est fini ! Désormais [ROOT.Char.GetFirstNameNoTooltip] est le maître, et d'ici mes soldats marcheront sur le reste des pitoyables chefs orques qui se cachent dans leurs petits trous. Bientôt, les Montagnes Brumeuses seront #italic miennes #!!"
 orcs.7003.a:0 "Nul ne me défiera !"
 
 orcs.7004.t:0 "L'Étape Suivante"
 orcs.7004.desc:0 "Moria est mienne, plus ou moins. Peut-être y a-t-il encore quelques rebelles et brigands, mais dans l'ensemble je suis le maître du Gouffre Noir. Mais je veux plus. Je veux #italic tout #! - toute la chaîne de montagnes devrait m'appartenir.\n\nAu nord se trouve probablement la menace la plus proche, ce gros vieux orque [greatgoblin.GetFirstNameNoTooltip]. Il ferait un bon marchepied - lui et ses petits laquais adorateurs de graisse ! Toutefois, le Grand Gobelin n'est pas qu'un tas de chair - derrière une façade de richesse et de chansons se cache une armée de mornes soldats-gobelins aux lames cruelles forgées par des esclaves. Peut-être qu'une lettre le ferait entendre raison, et rejoindre mon armée. De même, mes gars s'impatientent..."
 orcs.7004.a:0 "Nous marchons sur Gobelinville !"
 orcs.7004.b:0 "S'il courbe l'échine, je l'épargnerai. Sinon..."
 orcs.7004.b.success:0 "[greatgoblin.GetFirstName] accepte vos exigences"
 orcs.7004.b.success.tt:0 "Le Haut Col est vôtre !"
 orcs.7004.b.failure:0 "[greatgoblin.GetFirstName] ridiculise vos exigences"
 orcs.7004.b.failure.tt:0 "Votre revendication a été rejetée"
 host_of_moria:0 "Armée de Moria"
 
 orcs.7005.t:0 "Un Sombre Dignitaire"
 orcs.7005.desc:0 "Un effroi glacial emplit Moria, projetant des ombres plus sombres que la nuit la plus profonde. Nous autres orques voyons parfaitement dans les ténèbres, mais ce n'est rien de comparable à ce que j'ai ressenti auparavant. Ma garde du corps frissonne, mais pas de froid, et même moi, le puissant Azog, je sens poindre un soupçon de crainte.\n\nLa raison en devient évidente. Devant moi se dresse une silhouette ténébreuse, vêtue de profondes robes et d'un sombre capuchon, sans rien d'autre que le noir dissimulé par les vêtements. Puis il me désigna - sa main, gantée d'acier froid, se levant lentement et rigidement, et d'une voix ténue il murmura presque : « Azog de Moria, tu n'es point encore roi, bien que ta vermine te tienne en haute estime ! Mais ton Maître t'appelle - oui, le maître de toute ta race, et de la race des Hommes également. À Dol Guldur, Il t'attend, et si tu t'en montres digne, peut-être t'accordera-t-Il Sa faveur. »\n\nMes gars grommellent et paradent après le départ de la figure noire, parlant de comment ils l'auraient découpé s'il avait dit un mot de plus. Mais je demeure silencieux. Il y a un nouveau pouvoir à Dol Guldur, je suppose, et pas un Orque, d'après ce que j'ai vu. Un pouvoir qui m'accorderait une grande faveur, si je courbais la tête..."
 orcs.7005.a:0 "Nous verrons bien..."
 orcs.7005.a.tt:0 "Débloque une [decision|E] pour répondre à la convocation du Seigneur Ténébreux"
 orcs.7005.b:0 "Je ne serai pas le caniche de quelque Seigneur Ténébreux imbu de sa personne. Hors d'ici !"
 orcs.7005.b.tt:0 "#warning Le Seigneur Ténébreux s'en souviendra#!"
 
 orcs.7006.t:0 "Le Nécromancien Révélé"
 orcs.7006.desc:0 "Je pénètre dans les salles en ruine, bâties jadis par les puants elfes, mais désormais occupées par des Orques - pas les robustes orques des montagnes de mon espèce, mais une armée totalement différente. Ils me dévisagent d'un regard vigilant et gardent leurs mains sur leurs lames, mais je tiens la tête haute. Je suis Azog ! Ces vers sont en-dessous de moi.\n\nMais je suis rapidement humilié lorsque je sens une volonté cruelle s'imposer à la mienne. Je chancelle, ma main cherchant mon épée, mais je tombe au sol à la place, les Orques riant tout autour de moi. Leur rire cruel s'évanouit tandis que je n'entends plus que la voix, profonde et menaçante : « Je suis le Maître. Sers-moi et tu seras mon principal serviteur dans le Nord. Oppose-toi à moi, et je te briserai totalement. »\n\nJe lutte pour faire face à la volonté de Sauron, et la moitié de mes pensées sont faites de fuite, de rampement et de mort. Mais je maîtrise ma volonté et réponds..."
 orcs.7006.a:0 "[sauronthedarklordcharacter|E] me guidera."
 orcs.7006.b:0 "Je suis AZOG ! Je ne sers pas... Je #Italic règne !#!"
 orcs.7006.b.tt:0 "#warning Le Seigneur Ténébreux s'en souviendra#!"
 horde_of_mordor:0 "Armée du Mordor Forgée par la Guerre"

 orcs.7008.t:0 "La Vengeance du Seigneur Ténébreux"
 orcs.7008.desc:0 "Je suis à la table de guerre, planifiant mes prochaines conquêtes - mais l'air s'est refroidi ces derniers temps, et de moins en moins de mes fidèles lads se présentent à nos réunions. C'est l'œuvre de ce maudit Nécromancien, je peux le deviner. Qu'il soit maudit ! Je dois consolider mon pouvoir contre lui - lui montrer que je ne peux être arrêté, selon ses caprices ou non.\n\nMais tandis que je planifie ma vengeance, une opportunité parfaite se présente - un éclaireur vient à moi, et j'apprends que le puant [herald_of_sauron.GetFirstNameNicknamed] a préparé une grande armée, avec de nombreuses troupes de son Maître dans la forêt. Ils prévoient de marcher contre moi et mes gars, mais si nous les devançons... alors même le Nécromancien devra reconnaître ma puissance ! De plus, cela laissera plus de montagnes ouvertes à la conquête !"
 orcs.7008.a:0 "J'écraserai ses armées ! J'éviscérerai son héraut !"
 host_of_mirkwood:0 "Armée de Mirkwood"
 heralds_of_darkness_name:0 "Hérauts des Ténèbres"
 
 orcs.7009.t:0 "Un Message de Gundabad"
 orcs.7009.desc:0 "Mes lads amènent un gobelin crasseux et trempé de sueur, et le poussent à genoux. Il vient du domaine de [gundabadruler.GetFirstName], loin au nord, et ce gobelin semble être un messager.\n\nL'un de mes gars aboie « Eh bien ? Crache le morceau, chien ! » au gobelin qui se recroqueville, qui déglutit et commence à parler.\n\n« L-le Maître de Gundabad, [gundabadruler.GetFirstNameNicknamedNoTooltip], souhaite une bonne journée à Azog le Grand. Il dit aussi qu'il préférerait embrasser un elfe... plutôt que de s'incliner devant t-toi.... Il dit - »\n\nLe reste de sa phrase est coupé par un jet de sang noir, et un horrible gargouillis tandis que mon couteau se fraie un chemin dans sa gorge. Mais je ne me soucie guère du gobelin se tordant devant moi - tandis que mes gars l'emportent, je serre le poing et grince des dents. [gundabadruler.GetFirstName] ! Je donnerai à ce chien ce qu'il mérite. Il est temps d'achever ma conquête des Montagnes Brumeuses !"
 orcs.7009.a:0 "Quand ce sera terminé, la tête de [gundabadruler.GetFirstNameNoTooltip] gisera à mes pieds !"
 orcs.7009.a.tt:0 "Vous cherchez un moyen de vous occuper du souverain de Gundabad"
 host_of_gundabad:0 "Armée de Gundabad"
 
 orcs.7010.t:0 "Une Gemme Longtemps Perdue"
 orcs.7010.desc:0 "Les Orques de Gundabad parlent d'une gemme noire, nommée l'Ulúkai. Le plus grand de tous les trésors des Orques, on dit qu'elle n'émet point de lumière, comme le maudit soleil, mais qu'elle la consume. Ces asticots des montagnes du nord la vénèrent, mais elle est perdue depuis de nombreux siècles. Pourtant, une gemme aussi frappante ne peut être difficile à trouver, étant donné que nous, les Orques, avons des yeux nocturnes. Si je peux la chercher et la récupérer, cela consoliderait ma revendication sur Gundabad !"
 orcs.7010.a:0 "Je chercherai cette puante pierre !"
 orcs.7010.a.tt:0 "Débloque une [decision|E] pour chercher la gemme Ulúkai."
 orcs.7010.b:0 "Je n'ai nul besoin de ces sottises."
 orcs.7010.b.tt:0 "Vous ne chercherez pas l'Ulúkai"
 
 orcs.7013.t:0 "Une Offre Inattendue"
 orcs.7013.desc:0 "La recherche de l'Ulúkai ne se déroule pas bien. C'est déjà assez difficile d'envoyer nos gars les plus furtifs à Gundabad sans qu'ils ne soient capturés et mis à mort, mais une gemme qui échappe à la lumière n'est pas facile à trouver dans les cavernes les plus sombres. Mais mes éclaireurs ont trouvé quelque chose d'autre valeur, un Orque de Gundabad nommé [gundabad_traitor.GetFirstNameNoTooltip]. En échange d'une grande richesse et d'une récompense, il me promet la gemme..."
 orcs.7013.a:0 "Qu'est-ce qu'un sac de pièces de plus ?"
 
 orcs.7011.t:0 "L'Ulúkai Trouvé"
 orcs.7011.desc:0 "[gundabad_traitor.GetFirstName] est revenu du Nord, portant un présent de grande valeur - il a effectivement trouvé l'Ulúkai ! Dans ses mains repose une gemme de la taille d'une tête qui assombrit le jour et atténue le soleil lorsque vous en êtes proche. Aussi noire que la nuit - non, plus noire encore, sans étoiles ni lune, et sans reflet de mon visage ou de la torche que je porte. C'est comme un trou dans le monde.\n\nTandis que je la range et donne à [gundabad_traitor.GetFirstNameNoTooltip] sa récompense, mes Orques se réjouissent, et l'air est déchiré par leurs terribles rires.\n\nJe ris aussi. Après tout, l'Ulúkai est mien - maintenant rien ne se dressera entre moi et Gundabad ! Entre moi... et mon destin !"
 orcs.7011.tt:0 "Une [decision|E] finale est débloquée"
 orcs.7011.a:0 "Je suis l'Ashdurbúk !"
 orcs.7011.b:0 "J'ai tout ce dont j'ai besoin pour revendiquer Gundabad."
 
 orcs.7012.t:0 "Le Maître"
 orcs.7012.desc:0 "Azog ! Ce nom résonne de tous les recoins de chaque montagne. Les Orques du nord au sud acclament mon nom sur des verres de grog et de bière, et mon symbole est marqué au fer sur chaque bouclier et chaque cape. Les enfants-tarks frissonnent la nuit lorsqu'ils entendent le nom d'Azog, et les elfes se tapissent de peur et se bouchent les oreilles ! Les nains enragent dans leurs salles cachées, mon nom gravé dans leurs cœurs, mais ils ne font rien par crainte de ma puissance !\n\nJe suis Azog, le plus grand des Orques, le plus grand des rois ! Nul ne me défiera... Je suis le maître !"
 orcs.7012.a:0 "Le monde entier craindra le nom d'AZOG !"
 
 orcs.7050.t:0 "Raid sur l'Eriador"
 orcs.7050.desc:0 "Mes gars sont prêts pour le raid - ils bavardent entre eux, portant des chaussures furtives et de grands sacs pour saisir tout le butin. Mais si nous voulons piller l'Eriador clairsemé et austère, nous devons choisir une cible appropriée.\n\nLes puants hommes des collines au nord ont peu d'armes, mais encore moins de bibelots et d'objets de valeur. Peut-être que les Dunlendings pourraient offrir plus de butin, mais ils seront un peu plus coriaces - rien que l'acier orque ne puisse égaler, bien sûr ! Mais les Tarks auront le plus d'or et de joyaux, et depuis longtemps nous sommes ennemis. Mais de toutes les cibles, ce sont les plus coriaces ! Même moi j'aurais du mal à abattre l'un de leurs guerriers."
 orcs.7050.a:0 "Les hommes des collines de [GetTitleByKey('c_moin_duldachd').GetNameNoTier] offriront peu de résistance."
 orcs.7050.a.tt:0 "#I C'est une cible facile#!"
 orcs.7050.b:0 "Les Dunlendings qui habitent à [GetTitleByKey('c_earcnoc').GetNameNoTier] sont proches de nous."
 orcs.7050.b.tt:0 "#help C'est une cible intermédiaire#!"
 orcs.7050.c:0 "Nous devrions piller les orgueilleux Dúnedain de [GetTitleByKey('c_lim_dinenen').GetNameNoTier]."
 orcs.7050.c.tt:0 "#warning C'est une cible difficile#!"
 
 orcs.7055.t:0 "Raid sur le Rhovanion"
 orcs.7055.desc:0 "Mes gars sont prêts pour le raid - ils bavardent entre eux, portant des chaussures furtives et de grands sacs pour saisir tout le butin. Mais si nous voulons piller les contrées sauvages du Rhovanion, nous devons choisir une cible appropriée.\n\nLes garçons-chevaux, les Leofrings, sont des cibles faciles pour nos chasseurs, mais ce sont des gens pauvres. Leurs cousins du nord, les Framlings, sont un peu plus coriaces je suppose, mais j'ai entendu dire qu'ils ont de l'or nain dans leurs maisons. Cependant, c'est chez les puants Elfes qu'on trouve le plus d'or ! Mais ce sont de dangereux guerriers, et même moi j'aurais du mal à en tuer un."
 orcs.7055.a:0 "Les Leofrings des [GetTitleByKey('c_gladden_fields').GetNameNoTier] offriront peu de résistance."
 orcs.7055.a.tt:0 "#I C'est une cible facile#!"
 orcs.7055.b:0 "Les lointains Framlings de [GetTitleByKey('c_earcnoc').GetNameNoTier] sont réputés posséder de vastes richesses."
 orcs.7055.b.tt:0 "#help C'est une cible intermédiaire#!"
 orcs.7055.c:0 "Les vils [elves|E] sont proches. Frappons [GetTitleByKey('c_nimrodel').GetNameNoTier] !"
 orcs.7055.c.tt:0 "#warning C'est une cible difficile#!"
 
 orcs.7051.t:0 "Préparation au Raid"
 orcs.7051.desc:0 "J'ai maintenant choisi ma cible - mais combien de mes lads veux-je engager dans cette mission ? Un groupe plus large signifie peut-être plus de butin, mais ils seront plus lents - un groupe plus petit sera plus rapide dans son pillage et ses meurtres ! Et devrais-je y aller également ? J'ai eu envie d'un bon incendie de maison récemment, mais c'est plus sûr ici, à la maison."
 orcs.7051.a:0 "J'enverrai un grand groupe de raid. Rassemblez tous les orques qui veulent du butin !"
 orcs.7051.a.tt:0 "#help Cela aboutira à un défi de [martial|E]"
 orcs.7051.b:0 "Rassemblez mes lads les plus furtifs ! Un petit groupe d'entre eux réussira mieux."
 orcs.7051.b.tt:0 "#help Cela aboutira à un défi d'[intrigue|E]"
 orcs.7051.c:0 "Qu'ils voient mon visage avant de mourir ! Je veux qu'ils sachent que c'était Azog !"
 orcs.7051.c.tt:0 "#help Cela aboutira à un défi de [prowess|E]"
 orcs.7051.d:0 "Ce n'est pas le bon moment, reportons cela..."
 orcs.7051.d.tt:0 "Vous aurez une autre occasion de lancer un nouveau raid"
 
 orcs.7054.t:0 "Raid sur [raid_target_azog.GetNameNoTier]"
 orcs.7054.desc:0 "Mes éclaireurs me donnent des nouvelles - nous sommes arrivés près de [raid_target_azog.GetNameNoTier]. De leur cachette, ils peuvent voir des tonnes de nourriture et d'or - assez de butin pour rendre les pertes que nous subirons rentables. Il est temps pour nous de piller !"
 orcs.7054.a:0 "Allons-y !"
 orcs.7054.critical_success:0 "Le raid sur [raid_target_azog.GetNameNoTier] est un succès retentissant"
 orcs.7054.regular_success:0 "Le raid sur [raid_target_azog.GetNameNoTier] est réussi"
 orcs.7054.critical_failure:0 "Le raid sur [raid_target_azog.GetNameNoTier] se termine par une défaite écrasante"
 orcs.7054.regular_failure:0 "Le raid sur [raid_target_azog.GetNameNoTier] échoue"
 orcs.7054.b:0 "Cela ne semble pas prometteur. Rampez doucement en arrière, les gars !"
 
 orcs.7101.t:0 "Rage du Proscrit"
 orcs.7101.desc:0 "Mes éclaireurs et gardiens m'apportent des nouvelles d'une menace orque grandissante - un grand seigneur de guerre a rallié certains des rebelles des Montagnes Brumeuses contre moi. Plus surprenante est l'identité de l'Orque. Bien qu'il me faille un certain temps pour me souvenir de lui, je réalise finalement qui était [hand_of_azog.GetFirstNameNicknamed]... Il semble qu'il n'ait pas bien pris mon refus ! Ha ! Ha !\n\nEh bien, je lui enseignerai une leçon plus durable aujourd'hui. Je prépare mon armure et appelle mes soldats. Nous briserons [hand_of_azog.GetFirstNameNoTooltip] et ses forces, puis je graverai mon nom sur son front, comme je l'ai déjà fait auparavant !"
 orcs.7101.a:0 "Je le marquerai aussi au fer !"
 rebel_scum:0 "Vermine Rebelle"
 
 orcs.7200.t:0 "Les Orques Pillent [azog_raided_county.GetNameNoTier]"
 orcs.7200.desc:0 "Pendant de longues années, les Orques des Montagnes Brumeuses ont pratiqué le banditisme et le brigandage contre notre peuple, mais en ces jours-là, ils guerroyaient aussi entre eux ainsi que contre nous, et leurs attaques n'étaient jamais assez fortes pour pénétrer profondément dans notre pays. Mais ils sont devenus audacieux sous la conduite du grand chef orque [azog.GetFirstName], et ont pillé le [azog_raided_county.GetName] ! Maintenant, tout notre peuple vit dans la crainte de l'ombre d'[azog.GetFirstNameNoTooltip]. N'y a-t-il aucun endroit à l'abri des tentacules avides du Mal ?"
 orcs.7200.a:0 "Nous ne devons ménager aucune dépense pour aider les victimes."
 orcs.7200.b:0 "Je le tuerai moi-même !"
 
 orcs.7201.t:0 "Les Orques Traquent [azog_raided_county.GetNameNoTier]"
 orcs.7201.desc:0 "Pendant de longues années, les Orques des Montagnes Brumeuses ont pratiqué le banditisme et le brigandage contre notre peuple, mais en ces jours-là, ils guerroyaient aussi entre eux ainsi que contre nous, et leurs attaques n'étaient jamais assez fortes pour pénétrer profondément dans notre pays. Mais ils sont devenus audacieux sous la conduite du grand chef orque [azog.GetFirstName], et ont tenté de piller le [azog_raided_county.GetName] ! Heureusement, nous avons pu les repousser avec peu de pertes humaines, mais le seigneur orque vit encore, et il pourrait tenter à nouveau."
 orcs.7201.a:0 "Nous devons nous prémunir contre tout futur raid."
 orcs.7201.b:0 "Je le tuerai moi-même, avant qu'il ne puisse tenter à nouveau !"
 
 orcs.7202.t:0 "Le Défi d'un Insensé"
 orcs.7202.desc:0 "Je me repose dans mes salles quand, au loin, j'entends des cris et des bruits de métal contre métal. Une autre escarmouche entre mes sujets indisciplinés, je suppose - je ne me laisse pas distraire de mon repos bien mérité. Mais alors, quelques orques tremblants se précipitent à travers mes gardes et tombent à mes pieds, où je siège sur mon grand trône. Intrigué, je leur ordonne de parler.\n\n« Ô p-puissant Azog - le chef-Tark est ici ! » Levé, je me précipite vers mes lames, tandis que mes soldats m'arment. Les lâches qui m'ont apporté le message souffriront plus tard - pour l'instant, des épées sont pressées dans leurs mains et des heaumes sur leurs têtes. Tandis que ma garde personnelle cuirassée et moi avançons vers la Porte Occidentale, je vois une grande ombre sur le mur - un soldat Dúnedain portant une lame horrible, et pour un moment je pâlis et pense à fuir. Mais la peur cède à la haine - [dunedain_chieftain.GetName] sera écrasé par ma main, et son corps sera donné en pâture aux corbeaux noirs !"
 orcs.7202.a:0 "J'écraserai ces Tarks avec aisance."
 orcs.7202.a.tt:0 "Vous combattez en duel singulier contre [dunedain_chieftain.GetFirstName] ou l'un de ses hommes"
 orcs.7202.b:0 "Cet insensé est indigne de moi."
 orcs.7202.b.tt:0 "Vous envoyez vos hordes pour chasser les rôdeurs"
 
 orcs.7203.t:0 "Un Autre Mendiant Marqué"
 orcs.7203.desc:0 "Les Dúnedain devant moi reculent tandis que je tiens haut le corps brisé du challenger, et quand je le jette au sol, AZOG gravé sur son front, j'entends ses os se briser. Mes gars et moi commençons à rire, et notre hideux chœur - comme du gravier sur la pierre - brise ceux au cœur faible, et certains d'entre eux commencent à reculer vers la porte. L'un des plus braves prépare un javelot pour le lancer à ma gorge, mais ma garde du corps forme un mur de boucliers autour de moi. « Tuez-les tous ! Apportez-moi leurs corps ! » Je lève mon épée, et les orques, qui ne faisaient qu'observer auparavant, commencent à affluer dans les salles, criblant les Tarks de flèches empoisonnées. Ils opposent une grande résistance, et tuent effectivement certains de mes soldats, mais dans l'ensemble ils sont tués ou forcés de fuir.\n\nNous découpons les corps qui restent et les donnons en pâture aux corbeaux-charognards à l'extérieur, tandis que je me délecte de ma force. Je suis Azog ! J'ai tué le grand guerrier ! #italic Je suis le maître !#!"
 orcs.7203.a:0 "La force des Hommes, vraiment !"
 
 orcs.7204.t:0 "Une Défaite Choquante"
 orcs.7204.desc:0 "Azog est tué ! Le puissant chef orque a été abattu par l'horrible Tark [dunedain_chieftain.GetName] - son sang noir tache le sol taillé par les nains, tandis que le grand chef se tient au-dessus de lui, la lame ensanglantée à la main ! Des yeux gris percent l'obscurité, et le grand guerrier commence à avancer. Non, non, nous ne pouvons le supporter ! Fuyez, fuyez ! Azog est mort - les Orques sont condamnés !"
 orcs.7204.a:0 "Ne sommes-nous plus en sécurité dans ces salles ?"
 
 orcs.7205.t:0 "Invasion des Tarks"
 orcs.7205.desc:0 "Mes éclaireurs m'apportent des nouvelles - une grande armée de Dúnedain, aux yeux gris, grands et austères, se rassemble en Eriador. Avec eux se trouvent des nains au regard sombre et de rigides soldats-elfes ! Ils prévoient de marcher sur les Montagnes Brumeuses et de me renverser ! Je serre le poing et sonne mon cor mugissant, et mes soldats commencent à se rassembler.\n\n#italic Mais j'ai peur !#! Les Tarks sont déjà assez mauvais sans les Nains et les Orques qui combattent à leurs côtés - la plupart des guerres de ce genre ne se terminent que par un massacre pour moi et mon peuple. Mais la haine se transforme en rage tandis que mes yeux scintillent, et je maudis et frappe du pied, et tire ma lame courbe. Qu'ils viennent ! Cette fois, l'histoire tournera. Cette fois, les Tarks et leurs puants alliés seront repoussés par les Orques ! Par le Maître ! Par... AZOG !"
 orcs.7205.a:0 "Nous les briserons totalement !"