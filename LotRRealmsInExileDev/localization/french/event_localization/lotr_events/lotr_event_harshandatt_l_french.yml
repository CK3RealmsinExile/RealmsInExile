 ### Decision Events ###
 harshandatt.0001.t: "Harshandatt Restauré !"
 harshandatt.0001.desc: "Depuis des siècles innombrables, l'antique Harshandatt gisait en ruines, ses terres sacrées divisées entre de mesquins États belligérants dirigés par les Núara et dominés par les Mejhaniens. Mais cette époque de désolation touche à sa fin ! En ce jour béni par les dieux, je m'apprête à ceindre la couronne d'un Harshandatt ressuscité, devenant l'indiscutable Nhazadh de toutes les terres des Núar, ainsi que Mejhanir par la grâce du suprême Anhûr.\n\nLes Henúhdt et Vohnët de toutes les divinités se rassemblent autour de moi dans un cercle révérenciel, purifiant ma peau de toute souillure terrestre avant de m'oindre d'huiles sacrées et de parfums capiteux, leurs voix s'élevant en psalmodiant d'antiques prières de protection. Avec une déférence absolue, ils me parent des plus somptueux atours et m'offrent la bière cérémonielle, prenant grand soin de ne jamais croiser le regard de celui qui est fils de Saath. Les préparatifs achevés dans la solennité, ils progressent devant moi vers la salle du trône où je saluerai mes sujets pour la première fois en tant que Nhazadh. Des nuées d'encens saturent l'atmosphère tandis que j'émerge de derrière les tentures ondoyantes. Je prends place sur le trône ancestral, et les milliers de fidèles assemblés s'effondrent à genoux dans une vénération absolue. Je suis devenu un dieu vivant."
 harshandatt.0001.a: "Qu'ils adorent leur Nhazadh !"
 