 yellow_mountain_orc.001.t: "Les Toiles-Sylves d'Amazûn"
 yellow_mountain_orc.001.desc: "Lorsque nos premiers éclaireurs rapportèrent leurs découvertes sur Amazûn, certains à ma cour dénoncèrent ces tunnels comme maudits. C'est un labyrinthe tissé de soie et hérissé de crocs, une forêt de fils arachnéens enfouie dans les entrailles de la terre où des créatures immondes rampent dans les ténèbres. Nombreux furent ceux qui explorèrent ces profondeurs abyssales pour ne jamais en revenir... \n\n ...mais Amazûn ne se résume pas à cela. Les Toiles-Sylves sont également un lieu d'abondance inespérée. Prisonnière de ces mêmes toiles que mes courtisans redoutaient tant se trouve de la viande ! Une viande abondante et fraîche ! Il semblerait que les bêtes errant au sommet de la montagne chutent fréquemment dans les crevasses qui percent le plafond de la caverne. Incapables de s'échapper, elles s'accumulent ici, conservées dans des cocons de soie immaculée. \n\n Les araignées elles-mêmes sont colossales, aussi vicieuses que rusées. Bien que terrifiantes, certes, elles pourraient encore être domptées, ou du moins corrompues par la négociation. Elles constitueront une arme redoutable contre les ennemis d'Enânagosnî."
 yellow_mountain_orc.001.a: "Un nouveau repaire dans les ombres éternelles."
 
 yellow_mountain_orc.002.t: "La Grande Migration vers les Terres Basses"
 yellow_mountain_orc.002.desc: "Depuis des temps immémoriaux, notre peuple a trouvé refuge dans les montagnes. Quand les hommes de la mer abandonnèrent Sarûl, nous osâmes ramper jusqu'aux contreforts, où nous demeurâmes longtemps tapis. Piller les ruines brisées de Tantûrak était chose aisée, mais jamais particulièrement ambitieuse. Notre peuple ne croissait point, nos possessions ne s'étendaient guère. \n\n Maintenant, enfin, nous pénétrons les jungles sombres de l'Ûsakan et découvrons qu'elles nous conviennent parfaitement. Chaque jour qui passe voit davantage de forêt abattue et de nouveaux campements érigés dans la désolation. Avec Tantûrak sous notre joug, nous possédons désormais une base d'où lancer nos raids aux quatre coins du monde. Un avenir de terreur et de conquête s'ouvre devant nous."
 yellow_mountain_orc.002.a: "Un mal nouveau s'éveille dans les ruines de Tantûrak."
 
 yellow_mountain_orc.003.t: "Le Sommet de la Grande Forge Volcanique"
 yellow_mountain_orc.003.desc: "Il y a des âges de cela, Ulkhásh le Cendré mena nos ancêtres à l'assaut des [yellowmountains|E]. Il fit surgir les grandes montagnes de feu pour anéantir les vils [dwarves|E] qui y résidaient, les massacrant par milliers, s'emparant pour lui-même du Trône Noir et de la Couronne d'Obsidienne dans les profondeurs. Au moment même de son triomphe, cependant, Ulkhásh fut assassiné par les nains perfides, et son sang devint la terre en fusion qui coule dans les veines de la terre, tandis que ses os se muèrent en obsidienne noire qui lacère ceux qu'elle hait. \n\n Dans le chaos de sa défaite, les montagnes de feu devinrent sauvages, réputées indomptables, mais nous avons enfin mis la flamme en laisse. Nous avons offert sang et or au brasier, et érigé une forge titanesque au cœur magmatique de la montagne. Ulkhásh a vu cela, et nous a récompensés. Des éclats d'obsidienne tranchante comme des rasoirs emplissent ces halls en abondance, prêts à être forgés en armes et armures de mort."
 yellow_mountain_orc.003.a: "Une armée vêtue d'obsidienne et de haine."
 
 yellow_mountain_orc.004.t: "L'Érection du Snagazat"
 yellow_mountain_orc.004.desc: "Je marche parmi les ruines de ce qui fut jadis Barazimabûl. Là où s'étendaient autrefois de grandes avenues et des statues imposantes ne subsistent plus que des halls brisés et des mines croulantes. Nous avons écrasé les [blacklocks|E] et les avons enchaînés par milliers, mais morts ils ne nous servent à rien. Ils pourraient être contraints de peiner dans les mines, certes, mais il existe d'autres usages pour une telle force de travail. Non, ils seront contenus dans une immense prison-forteresse, un donjon de terreur absolue. Cette citadelle sera notre capitale, symbole persistant de notre victoire sur la race naine. À quelle fin le Snagazat servira-t-il ?"
 yellow_mountain_orc.004.a: "Ce sera une arène de combat où des esclaves-guerriers s'entretueront pour notre plaisir pervers."
 yellow_mountain_orc.004.b: "Ces esclaves rapporteront un bon prix à An-Balkûmagân et au Bôzisha-Dâr."
 yellow_mountain_orc.004.c: "Son seul but est la souffrance pure. Que tous tremblent à l'idée de rejoindre les misérables qui y croupissent."
 
 yellow_mountain_orc.101.t: "Ny Cénnacatt : Obstruction des Tunnels"
 yellow_mountain_orc.101.desc: "'Des nouvelles des profondeurs, maître' Le serviteur m'informe des travaux d'excavation dans les tunnels sous Ny Cénnacatt. Au début, les progrès furent rapides. Plusieurs portes dans les donjons les plus profonds avaient été scellées de l'extérieur, les serrures fondues pour empêcher toute intrusion ; rien que quelques marteaux et pioches ne puissent briser. Derrière : de vastes catacombes sinueuses. Certains passages étaient instables ou s'étaient effondrés, mais l'équipe d'excavation s'attela à dégager les tunnels et les sécuriser pour permettre une exploration plus profonde.\n\nCependant, à mesure que mes ouvriers s'enfoncent dans les ténèbres, ils découvrent de plus en plus de halls écroulés. Les progrès se sont réduits à néant tandis que l'équipe se trouve non plus à déblayer des gravats, mais à creuser des passages entièrement nouveaux. Ils n'ont ni les outils ni la main-d'œuvre pour tout excaver, mais les contremaîtres ne savent quels passages méritent d'être poursuivis."
 yellow_mountain_orc.101.a: "Là où il y a un fouet, il y a un chemin !"
 yellow_mountain_orc.101.b: "Ils ont besoin de nouveaux outils, et en plus grand nombre."
 yellow_mountain_orc.101.c: "Concentrez vos efforts sur ces escaliers qui descendent vers l'abîme."
 
 yellow_mountain_orc.102.t: "Ny Cénnacatt : Horreurs Ensevelies"
 yellow_mountain_orc.102.desc: "L'excavation de Ny Cénnacatt progresse inexorablement. Les obstructions des tunnels dégagées, mes creuseurs ont découvert un niveau entièrement nouveau de la forteresse. D'antiques casernes, des armureries et des laboratoires maudits plongent sans fin dans des puits noirs creusés dans la montagne. Des forges alimentées par le magma souterrain baignent tout l'étage d'une chaleur étouffante, et une fumée noire crache des vapeurs impies. Il y a aussi des bibliothèques, emplies de connaissances anciennes et terribles. C'est l'endroit que nous cherchions. Dans un moment d'excitation mal placée, le contremaître en chef du projet ordonna à l'équipe de fouille de se séparer et de rassembler tout butin qu'ils pourraient trouver dans les halls labyrinthiques. Aucun ne revint.\n\nJe rassemble ma garde personnelle et rejoins le contremaître en chef dans les profondeurs inférieures. Il ne faut guère de temps pour que les coupables se révèlent. L'air change soudainement, passant de la chaleur volcanique brûlante à un froid qui glace l'âme. Une voix râpeuse s'élève dans une langue morte, tandis que des mains squelettiques se tendent vers des lames rouillées. Un seul mot est discernable : '[khorahil|E]'."
 yellow_mountain_orc.102.a: "Halte ! Je suis votre maître désormais !"
 yellow_mountain_orc.102.b: "Archers ! En position de tir !"
 yellow_mountain_orc.102.c: "Je vais leur enseigner la vraie mort."
 
 yellow_mountain_orc.103.t: "Ny Cénnacatt : Ombres du Passé Maudit"
 yellow_mountain_orc.103.desc: "Les spectres terrassés, la forteresse est enfin nôtre. J'envoie mes soldats nettoyer le reste de l'étage et rassembler tout ce qui pourrait servir, tandis que je me dirige vers la bibliothèque personnelle de [khorahil|E]. Naturellement, il faut un œil aiguisé pour trouver des diamants dans la décrépitude - la plupart de ce qui fut laissé ici s'est réduit en poussière il y a des siècles.\n\nMa torche passe sur étagère après étagère de tomes antiques, de parchemins en lambeaux et de grimoires occultes. Ces écrits racontent sans doute l'histoire de la [stormhost|E], des cultes ténébreux qui y naquirent, et des vérités sombres révélées au [ringwraith|E]. Il faudrait des siècles pour tout lire ; si je veux faire le moindre progrès, je devrais choisir un sujet sur lequel me concentrer."
 yellow_mountain_orc.103.a: "Des Ombres et des Arts Mystiques de Yóm"
 yellow_mountain_orc.103.b: "De la Guerre et de la Frénésie Guerrière de Shyra"
 yellow_mountain_orc.103.c: "De la Mort et des Assassins de Taimaraud"
 yellow_mountain_orc.103.d: "Bah ! Qu'ai-je à faire de parchemins poussiéreux ? Je suis venu pour le butin !"
 
 yellow_mountain_orc.104.t: "Ny Cénnacatt : Les Arts Mystiques de Yóm"
 yellow_mountain_orc.104.desc: "Entouré d'une pile de parchemins et de tomes, j'entame mes recherches. Dans les jours précédant l'établissement de la [stormhost|E], [khorahil|E] tenta maintes fois de prendre Sîrayn par la force, excitant les [orcs|E] des Montagnes Jaunes à piller les terres basses. Bien qu'efficaces pour semer la destruction aveugle, les orques ne pouvaient tenir le terrain longtemps. Il lui fallait donc un plan empreint de ruse.\n\nKhôrahil apprit l'existence de la déesse Yóm, tisseuse de rêves et mère de la magie. Praticien de la sorcellerie lui-même, il savait parfaitement comment séduire ses fidèles. Exploitant l'instabilité causée par l'invasion orque, le Sorcier Aveugle se présenta comme un maître, promettant de donner aux Yómani le pouvoir nécessaire pour se protéger des menaces étrangères. Comme prévu, le culte accueillit le Nazgûl à bras ouverts.\n\nÉtonnamment, un unique grimoire de ces rites arcaniques demeure encore intact."
 yellow_mountain_orc.104.a: "Les Rites de Yóm sont absolument fascinants..."
 yellow_mountain_orc.104.b: "Le grimoire seul suffira à mes desseins."
 
 yellow_mountain_orc.105.t: "Ny Cénnacatt : La Frénésie Guerrière de Shyra"
 yellow_mountain_orc.105.desc: "Entouré d'une pile de parchemins et de tomes, j'entame mes recherches. Dans les jours précédant l'établissement de la [stormhost|E], [khorahil|E] tenta maintes fois de prendre Sîrayn par la force, excitant les [orcs|E] des Montagnes Jaunes à piller les terres basses. Bien qu'efficaces pour semer la destruction aveugle, les orques ne pouvaient tenir le terrain longtemps. Il lui fallait donc un plan empreint de ruse.\n\nKhôrahil connaissait les belliqueux Bulgan et leur déesse-lionne Shyra. Patronne des tempêtes, des catastrophes et de la rage pure, il fut aisé pour le Nazgûl de se faire passer pour son émissaire. Attisant leur colère et leur ressentiment, Khôrahil promit de transformer les Bulgan en une force de combat létale, capable non seulement de repousser les envahisseurs orques, mais de reprendre l'empire qu'ils détenaient jadis en Sîrayn.\n\nParmi les livres se trouve un manuel militaire rédigé par un général de l'Armée-Tempête, détaillant les stratégies autrefois employées par le Roi-Tempête."
 yellow_mountain_orc.105.a: "Combattre avec la fureur de la Lionne elle-même..."
 yellow_mountain_orc.105.b: "Il y a là quelques techniques intéressantes à exploiter."
 
 yellow_mountain_orc.106.t: "Ny Cénnacatt : Les Assassins de Taimaraud"
 yellow_mountain_orc.106.desc: "Entouré d'une pile de parchemins et de tomes, j'entame mes recherches. Dans les jours précédant l'établissement de la [stormhost|E], [khorahil|E] tenta maintes fois de prendre Sîrayn par la force, excitant les [orcs|E] des Montagnes Jaunes à piller les terres basses. Bien qu'efficaces pour semer la destruction aveugle, les orques ne pouvaient tenir le terrain longtemps. Il lui fallait donc un plan empreint de ruse.\n\nProfitant de la dévastation causée par les orques, le Sorcier Aveugle se présenta devant les seigneurs de Sîrayn comme émissaire de Taimaraud, le dieu Tayee du jugement et de la loi. Avec leur soutien, il organiserait une force de guerriers religieux pour chasser les orques et libérer Sîrayn. Désormais maître des deux camps du conflit, il fut aisé de mener la farce à son terme. Les Tayb nouvellement organisés repoussèrent les orques vers les montagnes et furent célébrés comme libérateurs. Khôrahil utilisa alors les Tayb pour assassiner les seigneurs mêmes qu'il avait manipulés pour les créer, s'emparant du contrôle total de l'est de Sîrayn. Avec le temps, Taimaraud ne serait plus connu comme dieu de la loi, mais comme dieu du meurtre et de la mort."
 yellow_mountain_orc.106.a: "Qu'est-ce que les Tayb peuvent encore m'enseigner ?"
 yellow_mountain_orc.106.b: "Un plan d'une ruse redoutable, en vérité."