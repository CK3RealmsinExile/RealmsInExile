 yellow_mountain_orc.001.t:0 "La Forêt-Toile d'Amazûn"
 yellow_mountain_orc.001.desc:0 "Lorsque nos premiers éclaireurs ont rapporté leurs observations sur Amazûn, certains à ma cour ont dénoncé ces tunnels comme maudits. C'est un labyrinthe de toiles et de crocs, une forêt de soie enfouie loin sous terre où d'effroyables créatures rampent dans l'ombre. Nombreux sont ceux qui, ayant exploré ces profondeurs, n'en sont jamais revenus... \n\n ...mais Amazûn n'est pas que cela. La Forêt-Toile est aussi un lieu d'abondance. Piégée dans ces mêmes toiles que redoutaient mes courtisans se trouve de la viande ! De la viande en quantité ! Il semble que les animaux vivant sur la montagne au-dessus tombent fréquemment dans les crevasses du plafond de la caverne. Incapables de s'échapper, ils s'accumulent ici, conservés frais dans des cocons de soie. \n\n Les araignées elles-mêmes sont énormes, aussi féroces que rusées. Bien que terrifiantes, assurément, elles pourraient être domptées, ou bien on pourrait négocier avec elles. Elles constitueront une arme puissante contre les ennemis d'Enânagosnî."
 yellow_mountain_orc.001.a:0 "Un nouveau foyer dans les ténèbres."
 
 yellow_mountain_orc.002.t:0 "La Migration des Terres Basses"
 yellow_mountain_orc.002.desc:0 "Aussi loin que remontent les souvenirs, notre peuple s'est toujours senti chez lui dans les montagnes. Quand les gens de la mer ont quitté Sarûl, nous avons osé nous glisser dans les contreforts, où nous sommes longtemps restés. Piller les vestiges brisés de Tantûrak était facile, mais jamais particulièrement ambitieux. Notre peuple ne s'est jamais développé, nos possessions ne se sont jamais étendues. \n\n Maintenant, enfin, nous explorons les sombres jungles de l'Ûsakan et découvrons que nous y sommes comme chez nous. Chaque jour qui passe, davantage de forêt est abattue et davantage d'établissements sont érigés. Avec Tantûrak sécurisé, nous disposons désormais d'une base à partir de laquelle lancer des raids au loin. Un avenir redoutable s'ouvre devant nous."
 yellow_mountain_orc.002.a:0 "Un nouveau mal s'éveille à Tantûrak."
 
 yellow_mountain_orc.003.t:0 "Le Sommet de la Grande Forge"
 yellow_mountain_orc.003.desc:0 "Il y a longtemps, Ulkhásh le Cendré conduisit nos ancêtres à envahir les Montagnes Jaunes. Il éleva les grandes montagnes de feu pour détruire les ignobles [dwarves|E] qui y vivaient, les massacrant par milliers, s'appropriant le Trône Noir et la Couronne d'Obsidienne dans les profondeurs. Au moment de sa victoire, cependant, Ulkhásh fut assassiné par les nains, et son sang devint la terre en fusion qui coule dans les profondeurs de la terre, tandis que ses os devinrent l'Obsidienne noire qui taillade ceux qu'elle hait. \n\n Dans le chaos de sa défaite, les montagnes de feu devinrent sauvages, considérées comme indomptables, mais nous avons enfin maîtrisé la flamme. Nous avons offert du sang et de l'or au feu, et construit une grande forge au cœur magmatique de la montagne. Ulkhásh a vu cela, et nous a récompensés. Des éclats d'obsidienne tranchants comme des rasoirs emplissent ces salles en abondance, prêts à être façonnés en armes et armures."
 yellow_mountain_orc.003.a:0 "Une armée d'obsidienne."