 ### Pipe-weed Smoking ###
 pipeweed_intro.desc:0 "Je m'installe confortablement dans mon fauteuil, ma fidèle bourse de [ROOT.Char.Custom('GetPipeWeedName')] à mes côtés, et j'allume ma pipe bien-aimée. Je me sens déjà bien plus détendu.\n\n"
 
 hobbit.0002.t:0 "Pipe à Fumer : Un Bon Matin"
 hobbit.0002.desc:0 "$pipeweed_intro.desc$C'est une magnifique matinée et les oiseaux gazouillent. Alors que je me détends dans mon jardin, j'aperçois une connaissance qui passe."
 hobbit.0002.a:0 "Bonjour !"
 hobbit.0002.tt.gm1:0 "Vous souhaitez le bonjour au passant"
 hobbit.0002.tt.gm2:0 "C'est un bon matin, que vous le vouliez ou non"
 hobbit.0002.tt.gm3:0 "Vous vous sentez bien ce matin"
 hobbit.0002.tt.gm4:0 "C'est une matinée propice à la bonté"
 
 hobbit.0003.t:0 "Pipe à Fumer : Le Petit Creux"
 hobbit.0003.desc:0 "$pipeweed_intro.desc$Tandis que je suis assis là, je suis soudainement envahi par une terrible faim. - peut-être qu'une collation serait de mise ? Un peu de [ROOT.Char.Custom('GetExpensiveDessert')], peut-être ? Oui, ce serait absolument merveilleux ! Après avoir fait mon chemin jusqu'à la cuisine, je suis submergé par une soudaine vague de léthargie en réalisant que quelqu'un doit réellement cuisiner la nourriture !"
 hobbit.0003.a:0 "[kitchen_savior.GetFirstName], aide-moi !"
 hobbit.0003.b:0 "Je suppose que je vais devoir me lever moi-même..."
 
 ### Decision-based events ###
 hobbit.0100.t:0 "Intégrer [GetTitleByKey('c_dunglan').GetNameNoTier]"
 hobbit.0100.desc:0 "Durant de longues années, nous autres Hobbits nous sommes contentés de vivre dans les anciennes frontières accordées par le vieux Roi à Norbury. Mais même dans la Comté où le temps s'écoule lentement, les choses changent, et nous avons commencé à nous sentir à l'étroit dans les limites des anciens Quartiers. Certains des plus jeunes hobbits ont même commencé à se sentir aventureux, surtout ceux sans terre à labourer, et ont commencé à dériver vers l'ouest dans les fertiles contrées à l'ouest des Collines Blanches.\n\nArmés de charrues et de bêches, ils ont défriché des champs et creusé de nouveaux foyers dans les flancs des collines, veillés par les Tours Blanches qui, dit-on, leur portent chance. Mais les Hobbits aiment la formalité et le bon ordre, et des pétitions ont été rédigées appelant à ce que [GetTitleByKey('c_dunglan').GetNameNoTier] soit officiellement ajouté à la Comté. Désormais, l'autorité du Thain et du Maire s'étendra dans ce nouveau Quartier... même si, en réalité, chacun continuera de vaquer à ses occupations comme avant."
 hobbit.0100.a:0 "Pour le Marche de l'Ouest !"

 hobbit.0101.t:0 "Intégrer [GetTitleByKey('c_buckland').GetNameNoTier]"
 hobbit.0101.desc:0 "[GetTitleByKey('c_buckland').GetNameNoTier] a toujours été une étrange anomalie, un royaume hobbit indépendant en dehors des anciennes frontières de la Comté accordées par le Roi. Cela a parfois créé des difficultés de droit et de commerce, ni le Thain ni le Maire ne pouvant toujours exercer leurs droits sur les gens obstinés des Brandebouc. Mais les temps ont changé, et il est maintenant accepté que [GetTitleByKey('c_buckland').GetNameNoTier] est, et sera à jamais, une partie de la Comté.\n\nTout ce qui reste à faire est de rédiger les documents, de les sceller et de les archiver à Grand'Cave, après quoi chacun pourra se féliciter d'une journée de dur labeur et se retirer à la taverne pour un festin de célébration, avec force lampées de bière. Demain, il y a toutes les chances que tout le monde ait oublié que les choses aient jamais été différentes."
 hobbit.0101.a:0 "Enfin réunis."

