 hobbit.200.t:0 "Une Découverte Impensable"
 hobbit.200.desc:0 "Alors que je parcours les livres au fond de ma bibliothèque, un tome vert attire mon attention. Il semble fort ancien, et une fine couche de poussière obscurcit son titre. En le prenant et en essuyant la poussière, je parviens à lire les lettres dorées fanées :\n\n« DES MALAISES DU SECOND PETIT-DÉJEUNER »\n\nLe titre est choquant, et pourtant je me sens obligé de lire. Sa signification devient vite évidente. L'auteur y suggère de sauter divers repas ; de se limiter à seulement trois grands repas par jour.\n\nComment ce livre est entré dans ma collection, je l'ignore ; il est clairement ancien, et les lettres sont fanées. Ses idées sont fort étranges, et pour beaucoup, impensables !"
 hobbit.200.a:0 "Je crois que je vais simplement le remettre à sa place."
 hobbit.200.b:0 "Je vais jeter ce livre ridicule au feu, là où est sa place !"
 hobbit.200.c:0 "Je pourrais perdre un peu de poids..."
 hobbit.200.c.success.critical:0 "Sauter des repas vous fait des merveilles"
 hobbit.200.c.success:0 "Vous vous sentez légèrement mieux, mais rien d'extraordinaire"
 hobbit.200.c.failure:0 "Vous êtes laissé affamé et fatigué"
 hobbit.200.c.failure.critical:0 "Le changement drastique vous a laissé bien pire qu'avant"
 hobbit.200.d:0 "C'est révolutionnaire ! Je dois convaincre ma cour des mérites de cette idée !"
 hobbit.200.d.tt:0 "Cela ne fonctionnera définitivement, très certainement pas"