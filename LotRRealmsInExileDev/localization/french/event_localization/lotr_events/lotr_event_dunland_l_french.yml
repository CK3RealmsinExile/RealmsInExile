 ### DUNLAND KINGDOM EVENTS ###
 
 dunland.1001.t: "Couronnement du [restorer.GetTitleAsNameNoTooltip] des Terres Ancestrales"
 dunland.1001.desc_adornaen: "En une procession grandiose, mes plus vaillants guerriers et moi chevauchons depuis Isengeàrd à travers la Brèche du [rohan|E], vers la salle dorée de Meduseld. Je gravis les marches de leur grande salle, désormais ornée des bannières entrelacées du Dunland et du Rohan. \n\nDans une cérémonie solennelle, des dizaines de seigneurs rohirrim et de chefs de clans dunlandais venus de tous les confins de mon domaine prêtent serment de fidélité absolue. Tandis que les anciens posent la couronne sur mon front et me proclament [restorer.GetTitleAsNameNoTooltip] du Cheval et de la Colline, je souris, sachant que nos peuples sont enfin unis comme un seul.\n\nC'est l'aube d'un âge nouveau pour mon clan et pour tout notre peuple. Déjà, d'imposantes colonnes de colons Gwathuirim ont franchi l'Isen et l'Adorn, déferlant sur les terres fertiles du Westfold. Des menaces demeurent - les [gondorians|E] au-delà des [whitemountains|E] et les serviteurs de l'Œil Rouge - mais aujourd'hui nous célébrons notre victoire et l'unité enfin retrouvée."
 dunland.1001.desc_older: "En une procession grandiose, mes plus féroces guerriers et moi chevauchons depuis Isengeàrd à travers la Brèche du [rohan|E], vers l'ancienne capitale des rois Forgoil. Je gravis les marches de leur grande salle, désormais ornée d'un mur de têtes Forgoil empalées et des bannières triomphantes du Dunland. \n\nDes dizaines de chefs de clans dunlandais venus de tous les territoires de mon domaine jurent fidélité éternelle. Tandis que les anciens me couronnent et me proclament [restorer.GetTitleAsNameNoTooltip] de tous les [dunlendings|E], je souris, sachant que notre vengeance est enfin accomplie.\n\nC'est l'aube d'un âge nouveau pour mon clan et pour tous les [dunlendings|E]. Déjà, d'imposantes vagues de colons Gwathuirim ont traversé l'Isen et l'Adorn, déferlant sur les riches terres du Westfold. Des ombres persistent - la menace des Hommes du Sud au-delà des [whitemountains|E] et les serviteurs de l'Œil Rouge - mais aujourd'hui nous savourons notre victoire et notre revanche si longtemps attendue."
 dunland.1001.desc: "En une procession grandiose, mes plus redoutables guerriers et moi chevauchons depuis Isengeàrd à travers la Brèche du [rohan|E], vers l'ancienne capitale des rois Forgoil. Je gravis les marches de leur grande salle, désormais ornée d'un mur de têtes Forgoil empalées et des bannières victorieuses du Dunland. \n\nDes dizaines de chefs de clans dunlandais venus de tous les coins de mon domaine prêtent serment de loyauté absolue. Tandis que les anciens me couronnent et me proclament [restorer.GetTitleAsNameNoTooltip] de tous les [dunlendings|E], je souris, sachant que notre vengeance est enfin consommée.\n\nLà où Wulf et Freca ont échoué, j'ai triomphé.\n\nC'est l'aube d'un âge nouveau pour mon clan et pour la nation [dunlendings|E] tout entière. Déjà, d'imposantes colonnes de colons Gwathuirim ont franchi l'Isen et l'Adorn, se répandant comme une marée sur les terres fertiles du Westfold. Des périls demeurent - la menace des Hommes du Sud au-delà des [whitemountains|E] et les sinistres serviteurs de l'Œil Rouge - mais aujourd'hui nous célébrons notre victoire et notre revanche tant méritée."
 dunland.1001.a: "Une ère nouvelle s'ouvre pour notre peuple."
 dunland.1001.tt: "Des colons affluent de tout le Dunland pour franchir l'Isen."
 dunland.1001.ttt: "Les [dunlendings|E] s'approprieront les nombreuses innovations du Rohan."
 dunland.1001.tttt: "Isengard devient le cœur d'un royaume intermédiaire."
 
 dunland.1002.t: "La Domination des Hommes des Collines" # unused
 dunland.1002.desc_same_culture: "Les [dunlendings|E] renaissent grâce aux exploits de [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('restorer'))] [restorer.GetName] ! Une fois encore, les riches plaines retournent sous la domination [restorer.GetCulture.GetName]."
 dunland.1002.desc: "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('restorer'))] [restorer.GetName] et [restorer.GetHerHis] farouches guerriers ont taillé un nouveau royaume dans les terres du Rohan et l'ont proclamé « Royaume du Dunland » ressuscité.\n\nIl reste à voir si cette tentative de restaurer la domination [restorer.GetCulture.GetName] sur le Rohan connaîtra plus de succès que la précédente..."
 
 dunland.1002.a: "Un fléau [restorer.GetCulture.GetNameNoTooltip] s'abat sur nos terres."
 dunland.1002.b: "Victoire pour le peuple [restorer.GetCulture.GetNameNoTooltip] !"
 dunland.1002.c: "Hmm, [restorer.GetCulture.GetNameNoTooltip] dites-vous ? J'adhère à leur cause !"
 
 dunland.1003.t: "Un Siège Royal Digne d'un [restorer.GetTitleAsNameNoTooltip]"
 dunland.1003.desc: "Alors que les festivités à travers mon nouveau domaine s'apaisent progressivement, j'ai commencé à convoquer mes chefs de clans. Nous avons déjà formalisé de nombreuses lois, obligations et pactes ancestraux. Tandis que les territoires du Dunland et de l'ancien Riddermark fusionnent, les terres intermédiaires prennent forme en une nouvelle entité, centrée autour d'Isengeàrd.\n\nLa question d'une nouvelle capitale repose désormais entre mes mains. Il est évident qu'un [restorer.GetTitleAsNameNoTooltip] légendaire mérite un siège à la hauteur de [restorer.GetHerHis] grandeur.\n\nLa tour imposante d'[orthanc|E] serait un choix naturel par sa position centrale et ses fortifications inexpugnables, veillant sur toutes les terres des [dunlendings|E].\n\nCependant, je pourrais également choisir de régner depuis la Salle de Freca, antique capitale du Dunland, pour sa signification historique comme lieu de rassemblement ancestral de nos chefs et siège des rois du Vieux Dunland.\n\nDe plus, je pourrais même transformer l'ancien siège des rois Forgoil en mon propre palais, pour leur montrer que leur domination est brisée à jamais et que leurs salles ancestrales m'appartiennent désormais."
 dunland.1003.a: "Isengeàrd deviendra le cœur battant de mon royaume."
 dunland.1003.b: "La Salle de Freca a toujours été notre foyer ancestral."
 dunland.1003.c: "Kingstead sera mon choix, que les Forgoil savourent leur défaite !"
 
 dunland.1004.t: "L'Enedhwaith intégrée au royaume"
 dunland.1004.desc: "Durant une cérémonie grandiose dans les salles ancestrales de Saralain, qui fut depuis des temps immémoriaux un lieu de rassemblement et le siège des rois pour les peuples de la région, tous les seigneurs de l'Enedhwaith occidental ont juré fidélité éternelle. Les peuples de Saralain, du Gwathlo et de l'Isen reconnaissent désormais votre autorité suprême et incontestable."
 dunland.1004.a: "L'Enedhwaith nous appartient enfin."
 dunland.1004.tt: "Les peuples du Gwathlo et de l'Isen vous reconnaissent comme leur souverain légitime."

 ### DUNLENDING LIFESTYLE EVENTS ###
 # Choose modifier
 dunland.1005.t: "Enfant Sauvage des Terres Ancestrales du Dunland"
 dunland.1005.desc: "Tu accordes peu de valeur aux conforts que d'autres nomment civilisation, préférant faire confiance à tes instincts ancestraux lorsque tu dois traiter avec autrui.\n\nQuand le vent murmure à travers les collines brumeuses, c'est l'appel des anciennes voies de ton peuple qui résonne dans ton sang."
 dunland.1005.a: "J'arpente la forêt sans crainte, déchiffrant chaque signe et chaque son comme mes pères avant moi."
 dunland.1005.b: "Chef prudent et vindicatif, porteur de la mémoire des torts anciens."
 dunland.1005.c: "Je suis l'œil secret d'Isengard, veillant dans l'ombre."
 dunland.1005.d: "Combattre avec la sauvagerie des montagnes orientales, comme l'ours blessé."
 dunland.1005.e: "Mes ancêtres comptent parmi ceux qui accueillirent les Nains en exil."
 dunland.1005.f: "Le peuple murmure sur les esprits hantant la brume ; ils parlent de moi."
 wild_forest_dweller_modifier: "Bénédiction Culturelle : Habitant des Forêts Profondes"
 wild_forest_dweller_modifier_desc: "Durant ta jeunesse, tes parents désespéraient presque de toi, car tu disparaissais sans cesse dans les collines ancestrales, cherchant les secrets cachés de la terre. Alors que les pentes les plus reculées des montagnes terrifient quand tombe l'obscurité, tu les parcourais sans peur, ayant appris à lire le chant de chaque oiseau effarouché, chaque brin d'herbe brisé et la fissure de chaque pierre ancienne. Les années t'ont peu changé, bien que tes compagnons jurent que le vent lui-même doit te souffler ses secrets."
 wild_first_among_equals_modifier: "Bénédiction Culturelle : Premier Parmi les Égaux"
 wild_first_among_equals_modifier_desc: "Tes talents ne résident pas seulement dans ta parole mais plutôt dans ta capacité à accomplir ce que tu entreprends avec une résolution obstinée, héritée des anciens chefs. Tu as toujours été un exemple pour tous ceux qui t'entourent, et c'est là que réside le danger.\n\nAlors que certains cherchent à t'imiter, d'autres commencent à te déclarer influence dangereuse, qui ne peut que mener ton peuple à défier des ennemis qu'ils ne peuvent espérer vaincre."
 wild_eye_of_isengard_modifier: "Bénédiction Culturelle : Œil d'Isengard"
 wild_eye_of_isengard_modifier_desc: "Il y a bien des années, quand tu étais jeune et peut-être un peu téméraire, tu osas pénétrer sans être vu dans le cercle d'Isengard, défiant quelques-uns de tes compagnons. Mais tu ne pus longtemps éviter le regard perçant de Saruman le Blanc. Au lieu de s'irriter de ton intrusion, le Magicien fut impressionné par ton courage ancestral, et il t'ordonna de revenir.\n\nAu fil des années, le Magicien Blanc t'a transmis fragments de sa sagesse, demandant seulement que tu lui rapportes tes voyages et apportes nouvelles qui pourraient l'intéresser. Marché généreux pour ce que tu as gagné."
 wild_mountain_savage_modifier: "Bénédiction Culturelle : Sauvage des Montagnes"
 wild_mountain_savage_modifier_desc: "La majorité du peuple du Dunland vit de chasse, commerce, élevage et agriculture simple – mais pas les tiens. Tu viens du peuple des hauteurs orientales, pillards redoutés pour leurs attaques brutales et tactiques impitoyables, même contre d'autres [dunlendings|E].\n\nEn atteignant l'âge adulte, tu as réalisé qu'il existait d'autres façons de vivre que celles dans lesquelles tu fus élevé et tu partis mener une vie différente. Le guerrier féroce qui vit en toi, cependant, n'est jamais loin sous la surface..."
 wild_dwarf_friend_modifier: "Bénédiction Culturelle : Ami des Nains"
 wild_dwarf_friend_modifier_desc: "Ta famille compte parmi celles qui accueillirent les exilés de la Montagne Solitaire quand ils arrivèrent pour la première fois au Dunland, mendiants à leur porte. Ton grand-père épia les étrangers barbus tandis qu'ils pratiquaient secrètement leur art de la pierre ou travaillaient à l'enclume, apprenant tout ce qu'il pouvait, puis transmit son savoir dérobé. Tu as grandi en chantant des chansons naines et en jouant avec des jouets merveilleux, connaissant maints secrets de l'acier et de la pierre."
 wild_mist_child_modifier: "Bénédiction Culturelle : Enfant de la Brume"
 wild_mist_child_modifier_desc: "Quand d'autres parlent des esprits qui hantent les brouillards des montagnes ancestrales, parfois ils parlent en réalité de toi. Il y a longtemps, l'une des plus grandes chasseuses de ta tribu vit ton potentiel et décida de t'enseigner tout ce qu'elle savait. Elle te montra les secrets pour te mouvoir presque invisible entre les arbres et silencieusement sur la pierre brisée.\n\nDésormais, les ailes de la chouette font à peine moins de bruit que toi, et tu crois que le temps est venu de mettre tes talents à l'épreuve au-delà des landes que tu connais."