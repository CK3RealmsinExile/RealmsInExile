l_french:
 ### DUNLAND KINGDOM EVENTS ###
 dunland.1001.t:0 "Le couronnement d'un[restorer.Custom('FR_E')] [restorer.GetTitleAsNameNoTooltip]"
 dunland.1001.desc:0 "Mes plus grands guerriers et moi-même avons chevauché depuis l'Isengeàrd, dans la Brèche de Rohan, dans une grande procession, jusqu'aux étables des rois Forgoil. J'ai grimpé jusqu'à leurs grandes salles, désormais décorées d'un mur de piques sur lesquelles sont fichées des têtes de Forgoil et des bannières de la Dunlande. \n\nDes dizaines de chefs dunlandais, provenant de tous les clans, sont venus de notre royaume pour me jurer fidélité et, alors que les anciens me couronnent [restorer.GetTitleAsNameNoTooltip] de tous les dunlandais, je souris, sachant notre vengeance finalement accomplie.\n\nLà où Wulf et Freca échouèrent, j'ai réussi.\n\nC'est un nouvel âge qui commence pour mon clan et l'ensemble des dunlandais. Déjà, de grands groupes de colons Gwathuirim ont traversé l'Isen et l'Adorn et ont commencé à se disperser dans l'Ouestfolde. Tout n'est pas parfait, cependant, car il y a toujours la menace rampante des hommes du sud, au delà des Montagnes Blanches, et des sombres serviteurs de l'Œil Rouge... Mais nous célébrons aujourd'hui notre victoire et notre vengeance, finalement accomplie."
 dunland.1001.a:0 "Une nouvelle ère, pour mon peuple."
 dunland.1001.tt:0 "Des colons venus de toute la Dunlande traversent l'Isen."
 dunland.1001.ttt:0 "Les [dunlendings|E] découvrirons plusieurs des innovations du Rohan."
 dunland.1001.tttt:0 "Isengard devient un royaume."
 
 dunland.1002.t:0 "La domination des hommes des collines" #unused
 dunland.1002.desc_same_culture:0 "Les [dunlendings|E] sont rétablis, grâce aux efforts de [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('restorer'))] [restorer.GetName] ! Une fois encore, les riches plaines sont sous la domination des [restorer.GetCulture.GetName]."
 dunland.1002.desc:0 "Les [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('restorer'))] [restorer.GetName] et [restorer.GetHerHis] hommes sauvages se sont taillé un nouveau royaume en Rohan et on proclammé la renaissance du royaume de Dunlande.\n\nIl reste à voir si cette tentative de rétablir le règne des [restorer.GetCulture.GetName] sur le Rohan sera plus fructueuse que la précédente..."
 
 dunland.1002.a:0 "Un fléau [restorer.GetCulture.GetNameNoTooltip] sur les terres."
 dunland.1002.b:0 "Une victoire pour le [restorer.GetCulture.GetNameNoTooltip] !"
 dunland.1002.c:0 "Hm, [restorer.GetCulture.GetNameNoTooltip] vous dites ? Inscrivez moi !"
 
 dunland.1003.t:0 "Un siège digne d'un[restorer.Custom('FR_E')] [restorer.GetTitleAsNameNoTooltip]"
 dunland.1003.desc:0 "Alors que les festivités finissaient par s'essoufler dans l'ensemble de mon domaine, j'ai commencé à réunir mes chefs. Nous avons déjà formalisé de nombreuses lois, devoirs et pactes. Alors que les territoires de la Dunlande et de l'ancien Riddermark ont désormais été fusionné, les terres du centre ont commencé à former une nouvelle entité, centrée autour de l'Isengeàrd.\n\nLa question d'une nouvelle capitale se pose désormais. Il est clair qu'un[restorer.Custom('FR_E')] légendaire [restorer.GetTitleAsNameNoToolTip] a besoin d'un siège digne de sa stature.\n\nLa grande tour de pierre noire serait un choix évident du fait de son emplacement central et de ses fortifications importantes, permettant de surveiller l'ensemble des terres des Dunlandais.\n\nCependant, je pourrais choisir de régner depuis les salles de Freca, l'ancienne capitale de la Dunlande, à cause du symbole historique en tant qu'antique place de rassemblement pour nos chefs et siège des rois de l'ancienne Dunlance.\n\nPour finir, je pourrai également faire mien l'ancien siège des rois Forgoil, pour prouver à tous que leur domination a été brisé à jamais et que leurs anciennes salles n'appartiennent plus qu'à moi."
 dunland.1003.a:0 "Isengeàrd deviendra le centre de mon royaume."
 dunland.1003.b:0 "Wulfborg a toujours été notre foyer."
 dunland.1003.c:0 "Ce sera Edoras, que les Forgoil aie conscience de leur défaite !"

 dunland.1004.t:0 "Enedhwaith integrée"
 dunland.1004.desc:0 "Lors d'une grande cérémonie tenue dans les salles de Saralain, qui a, pendant longtemps, été un lieu de rencontre et le siège des rois des peuples de la région, tous les seigneurs de l'Enedhwaith occidentale vous ont juré leur fidélité éternelle. Les peuples de Saralain, de la Gwathlo et de l'Isen vous reconnaissent désormais comme leur seul dirigeant légitime."
 dunland.1004.a:0 "Enedhwaith est notre."
 dunland.1004.tt:0 "Les peuples de la Gwaithlo et de l'Isen vous reconnaissent comme leur dirigeant."
 
 ### DUNLENDING LIFESTYLE EVENTS ###
 # Choose modifier
 dunland.1005.t:0 "Enfant sauvage de la Dunlande"
 dunland.1005.desc:0 "Vous n'avez que peu d'intérêt dans le conforts que les autres appellent civilisation et préférez vous en remettre à vos instincts lorsque vous avez à faire à d'autres.\n\nLe vent rugissant reflète l'attrait des voies sauvages des vôtres."
 dunland.1005.a:0 "Je parcours les forêts sans peur, en lisant les signes."
 dunland.1005.b:0 "Un[ROOT.Char.Custom('FR_E')] meneu[ROOT.Char.Custom('FR_RSe')] précautionneu[ROOT.Char.Custom('FR_XSe')] et vengeu[ROOT.Char.Custom('FR_RSe')]."
 dunland.1005.c:0 "Je suis l'œil caché de l'Isengeàrd."
 dunland.1005.d:0 "Combattre, aussi sauvage que les montagnes orientales."
 dunland.1005.e:0 "Les ancêtres font partie de ceux qui ont accueilli les Nains."
 dunland.1005.f:0 "Le peuple part des esprits qui rôdent dans la brûme... ils me parlent."
 wild_forest_dweller_modifier:0 "Bénédiction culturelle : foresti[ROOT.Char.Custom('FR_ErEre')]"
 wild_forest_dweller_modifier_desc:0 "Lorsque vous étiez jeune, vous désespériez vos parents, car vous étiez toujours à explorer les collines, cherchant tout ce qui était caché. Bien que les versants les plus lointains des montagnes deviennent des endroits terrifiants à la tombée de la nuit, vous les parcouriez sans peur car vous avez appris à lire le chant de chaque oiseau, le son des brins d'herbes foulés et le craquement de chaque vieille pierre. Les années ne vous ont que peu changé[ROOT.Char.Custom('FR_E')] et vos amis disent de vous que le vent lui-même vous livre ses secrets."
 wild_first_among_equals_modifier:0 "Bénédiction culturelle : premi[ROOT.Char.Custom('FR_ErEre')] de vos pairs"
 wild_first_among_equals_modifier_desc:0 "Vos talents ne résident pas seulement dans votre discours, mais plutôt dans la manière que vous avez d'accomplir tout ce que votre obstination désire. Vous avez toujours été un exemple pour votre entourage et ici git le problème.\n\nTandis que certains cherchent à vous imiter, d'autres ont commencer à décréter votre influence dangereuse, de l'ordre de celle qui mènerait les vôtres dans les ennuis contre des ennemis contre lesquels ils ne peuvent rien."
 wild_eye_of_isengard_modifier:0 "Bénédiction culturelle : œil de l'Isengeàrd"
 wild_eye_of_isengard_modifier_desc:0 "Il y a de nombreuses années, lorsque vous étiez jeune et, peut-être, un brin plus idiot[ROOT.Char.Custom('FR_E')], vous avez osé pénétré dans les cercles de l'Isengeàrd, suite à un pari avec quelques uns de vos amis. Mais vous n'avez pas pu esquiver longtemps le regard de Saruman le Blanc. Cependant, au lieu de s'énerver suite à votre intrusion, le Magicien fut impressionné par votre courage et vous invita à revenir.\n\nAvec les années, le Magicien Blanc vous a transmis un peu de sa sagesse, vous demandant seulement de lui parler de vos voyages et de lui rapporter toute nouvelle susceptible de l'intéresser. Un marché généreux, qui vous a beaucoup apporté."
 wild_mountain_savage_modifier:0 "Bénédiction culturelle : montagne sauvage"
 wild_mountain_savage_modifier_desc:0 "Les majorité des gens de la Dunlande vivent de la chasse, du commerce, de l'élevage ou encore de l'agriculture. Mais pas les votres. Vous venez d'un peuple vivant dans les hauteurs orientales, des pilleurs connus pour leurs attaques brutales et leurs tactiques cruelles, même à l'encontre d'autres [dunlendings|E].\n\nAlors que vous atteigniez l'âge adule, vous avez réalisé qu'ils existaient d'autre façon de vivre que celle dans laquelle vous avez été élevé[ROOT.Char.Custom('FR_E')] et avez cherché à vivre une vie différente. Mais [ROOT.Char.Custom('FR_LeLa')] guerri[ROOT.Char.Custom('FR_ErEre')] féroce qui dort en vous à le sommeil léger..."
 wild_dwarf_friend_modifier:0 "Bénédiction culturelle : ami des nains"
 wild_dwarf_friend_modifier_desc:0 "Votre famille fait parti de celles qui ont accueilli les exilés de la Montagne Solitaire lorsqu'ils arrivèrent en Dunlande, mendiant à votre porte. Votre grand-père épia les étrangers barbus alors qu'ils travaillaient secrètement la pierre ou l'enclume, apprenant ce qu'il pouvait et vous transmit ce savoir volé. Vous avez grandi en chantant des chants nains, en jouant avec des jouets merveilleux, et en apprenant beaucoup des secrets de l'acier et de la pierre."
 wild_mist_child_modifier:0 "Bénédiction culturelle : enfant des brumes"
 wild_mist_child_modifier_desc:0 "Lorsque les autres peuples parlent des esprits qui rôdent dans le brouillard des montagnes, ils parlent, en réalité, parfois de vous. Il y a longtemps, l'une des plus grands chasseresse de votre tribu reconnu votre potentiel et décida de vous apprendre tout ce qu'elle savait. Elle vous apprit à vous mouvoir de manière presque invisible entre les arbres et à briser la pierre discrètement.\n\nAujourd'hui, le vol d'une chouette fait presque autant de bruit que vous et vous pensez qu'il est temps d'utiliser vos compétences pour sortir des lieux que vous connaissez."