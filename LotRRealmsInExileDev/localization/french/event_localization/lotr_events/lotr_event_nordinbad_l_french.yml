# Nordinbad
 decision_nordinbad_contact_erebor: "Tendre la main vers Erebor"
 decision_nordinbad_contact_erebor_tooltip: "Tenter de restaurer les relations avec notre suzerain légitime"
 decision_nordinbad_contact_erebor_desc: "Les [greymountains|E] ne sont point un royaume pour les cœurs faibles, avec tous les [drakes|E] et [goblins|E] qui l'infestent maintenant. C'est pourquoi la plupart de nos frères [longbeard|E] ont fui vers le sud jusqu'à la [lonelymountain|E]. Nous cependant, nous étions peu disposés à abandonner Azan-zâram, et par notre manque de richesse matérielle, nous avons réussi à éviter la colère des [dragons|E]. Mais maintenant les Grands Dracs sont partis, et [GetTitleByKey('k_erebor').GetNameNoTier|U] se dresse encore tandis que nous demeurons seuls dans l'[eredmithrin|E]. La maison de Gorin a toujours juré véritable fidélité à Erebor, et avec notre accès retrouvé à la surface, peut-être pouvons-nous contacter nos parents perdus depuis longtemps ?"
 decision_nordinbad_contact_erebor_confirm: "Convoquer l'Émissaire"
 decision_nordinbad_contact_erebor_tt: "Vous envoyez un message à [erebor|E]."

 nordinbad.0100.title: "Abandonner l'Isolement ?" 
 nordinbad.0100.desc: "Il ne faut guère de temps pour que l'émissaire arrive devant moi et se présente. Nos années d'isolement semblaient toucher à leur fin tandis que les espoirs de [GetTitleByKey('c_nordinbad').GetNameNoTier|U] reposaient sur les épaules de cet émissaire. Il y avait si longtemps que nous avions eu contact avec nos cousins d'[erebor|E] et des [ironhills|E] que nous nous demandons quels récits ils pourraient avoir pour nous depuis la [lonelymountain|E].\n\nCependant, il y a quelques doutes. Bien que nous ayons toujours prétendu jurer fidélité à la Maison de [durin|E], en pratique nous ne l'avons pas fait depuis des centaines d'années maintenant. Certains questionnent si nous devrions vraiment demander de l'aide quand nous savons que le coût sera un renouvellement de ces Serments de fidélité. Comme seigneur de [nordinbad|E], la décision m'incombe finalement, et avec l'émissaire maintenant devant moi, il est temps de choisir."
 nordinbad.0100.a: "Nous demanderons l'aide de nos parents."
 nordinbad.0100.b: "Nous ne requérons point leur aide."
 nordinbad.0100.tt: "Un messager sera envoyé à [GetTitleByKey('k_erebor').GetNameNoTier|U], et nous devrons attendre leur réponse."
 nordinbad.0100.b.tt: "#warning Met fin au contenu personnalisé de Nordinbad.#!"
 
 nordinbad.0101.title: "Un Émissaire de Parents Perdus depuis Longtemps"
 nordinbad.0101.desc: "Il y eut un étrange événement à la cour aujourd'hui. Un [dwarf|E] portant un étrange héritage s'approche et rend les honneurs appropriés, avant de transmettre son message. Il vient de l'[eredmithrin|E], où il représente la forteresse [longbeard|E] perdue depuis longtemps de [GetTitleByKey('c_nordinbad').GetNameNoTier|U]. Cela provoque quelque pause parmi les bavardages à la cour car maints croyaient que la Maison de Gorin était tombée il y a longtemps devant les [drakes|E] et [goblins|E].\n\nL'émissaire continue, déclarant que [nordinbad|E] a finalement regagné l'accès à la surface, et demande assistance dans leur quête pour reconquérir l'[eredmithrin|E].\n\nLa Maison de Gorin a juré fidélité à la Maison de [durin|E] depuis des siècles maintenant, et ainsi je me trouve avec la question de savoir si je devrais offrir assistance en retour d'un renouvellement de ce Serment, ou si je peux vraiment me permettre d'épargner l'assistance ?"
 nordinbad.0101.a: "Nous aiderons nos parents assiégés."
 nordinbad.0101.b: "Malheureusement, nous ne pouvons fournir d'aide en ce moment."
 
 nordinbad.0102.title: "Erebor Envoie de l'Aide"
 nordinbad.0102.desc: "Ces dernières semaines m'ont eu assis au bord de mon siège tandis que j'attends que l'émissaire revienne d'[erebor|E]. Mon imagination galope avec des idées sur ce qui aurait pu leur arriver et pourquoi ils pourraient ne pas être revenus. Chaque jour je questionne si je devrais en envoyer un autre, pourtant chaque jour je me convaincs d'attendre juste un peu plus longtemps.\n\nEt finalement ma patience reçoit une réponse tandis que mon émissaire revient enfin. Je ne peux deviner le résultat de sa quête par son expression, car il semblait épuisé par son voyage. Mais assez tôt je reçois la réponse. [GetTitleByKey('k_erebor').GetNameNoTier|U] est disposé à nous assister dans notre reconquête, tant que nous offrons un Serment de jurer fidélité à l'achèvement de notre quête. Quand nous acceptons, une petite armée de guerriers d'Erebor viendrait immédiatement nous assister dans notre entreprise."
 nordinbad.0102.a: "Alors c'est un Serment que nous jurerons."
 
 nordinbad.0103.title: "Erebor Refuse l'Aide"
 nordinbad.0103.desc: "Ces dernières semaines m'ont eu assis au bord de mon siège tandis que j'attends que l'émissaire revienne d'[erebor|E]. Mon imagination galope avec des idées sur ce qui aurait pu leur arriver et pourquoi ils pourraient ne pas être revenus. Chaque jour je questionne si je devrais en envoyer un autre, pourtant chaque jour je me convaincs d'attendre juste un peu plus longtemps.\n\nEt finalement ma patience reçoit une réponse tandis que mon émissaire revient enfin. Bien que par le regard sur son visage, je sache déjà ce qu'il était sur le point de dire. [GetTitleByKey('k_erebor').GetNameNoTier|U] a refusé de nous offrir quelque aide, et nous a donné leurs plus sincères excuses. Malheureusement, leurs excuses ne nous aideront point à restaurer l'[eredmithrin|E]." 
 nordinbad.0103.a: "Nous devrons faire cela à la dure."
 
 nordinbad.0200.title: "Progrès Régulier"
 nordinbad.0200.desc: "Avec mes récentes conquêtes j'ai revendiqué une portion considérable de l'[eredmithrin|E], et en grande partie grâce à l'assistance précédente envoyée par [erebor|E]. Cependant le progrès a été plus lent que je l'avais initialement espéré, et je sens que nous sommes juste au bord de pouvoir saisir la portion finale des montagnes. Avec juste quelques soldats de plus de [GetTitleByKey('k_erebor').GetNameNoTier|U] nous pourrons finalement nettoyer la saleté Gobeline des montagnes une fois pour toutes, et nous pourrons tenir notre Serment. Quand ils entendront parler de nos progrès jusqu'ici, ils sont sûrs de soutenir nos entreprises ultérieures."
 nordinbad.0200.a: "Sûrement ils seront heureux d'entendre cela."
 
 nordinbad.0201.title: "Un Rapport des Montagnes Grises"
 nordinbad.0201.desc: "Un autre Émissaire est venu du Nord, cette fois pour rapporter sur les progrès des [dwarves|E] de [GetTitleByKey('c_nordinbad').GetNameNoTier|U]. Apparemment, tout va très bien pour nos parents, et ils ont fait des progrès significatifs en revendiquant une portion considérable de l'[eredmithrin|E]. Nous sommes prompts à féliciter l'émissaire sur les progrès accomplis, mais alors il fait sa prochaine demande.\n\nIl me demande une autre expédition afin qu'ils puissent accélérer le processus et rassembler notre peuple à nouveau de manière plus opportune. Il n'est point surprenant qu'ils demandent aide additionnelle, pourtant leur Serment a déjà été fait, donc je ne suis sous aucune obligation de fournir soutien ultérieur. Bien que si je retiens une autre expédition, leur progrès ralentira probablement considérablement."
 nordinbad.0201.a: "Nous pouvons épargner plus d'hommes."
 nordinbad.0201.b: "Malheureusement, nous ne pouvons en épargner davantage."
 
 nordinbad.0202.title: "Erebor Envoie Plus de Soldats"
 nordinbad.0202.desc: "Mon émissaire est encore une fois revenu d'[erebor|E], et comme avant il n'est point seul. Derrière lui se trouve une petite armée de quelques-uns des plus grands guerriers qu'Erebor ait à offrir, et un gage de soutien du Roi de [GetTitleByKey('k_erebor').GetNameNoTier|U] pour ma revendication sur les [greymountains|E]. Cette seconde expédition fait deux fois la taille de la première, et est bien mieux équipée. Il semble que mon succès jusqu'ici ait enhardi Erebor, et vérifié l'efficacité de nos plans.\n\nNaturellement avec ce présent il y a des rappels évidents de notre Serment dans le message délivré, mais avec le soutien continué d'Erebor je devrais avoir tout ce dont j'ai besoin pour finir mon œuvre ici."
 nordinbad.0202.a: "Envoyez notre gratitude au Roi Sous la Montagne !"
 
 nordinbad.0203.title: "Erebor Nous Couvre d'Honneurs"
 nordinbad.0203.desc: "Mon émissaire est encore une fois revenu d'[erebor|E]. Je retiens mon excitation au potentiel d'aide ultérieure, et reçois ses nouvelles. Le Roi de [GetTitleByKey('k_erebor').GetNameNoTier|U] a reconnu que les [greymountains|E] doivent être notre domaine, supervisé par la Maison de Gorin jusqu'à la fin des jours tant que nous tenons notre Serment. Bien que cette confirmation soit de bonnes nouvelles, je suis prompt à m'enquérir auprès de mon émissaire concernant assistance militaire ultérieure.\n\nMalheureusement, le Roi Sous la Montagne a décliné de nous fournir soldats additionnels. La déception me submerge tandis que je me rassieds et pousse un soupir. Erebor est incapable d'envoyer des soldats en raison de leurs propres difficultés financières et militaires. Cela ralentirait certainement mes efforts pour réunir l'[eredmithrin|E]."
 nordinbad.0203.a: "Malheureux, mais nous continuerons."
 
 nordinbad.0300.title: "Erebor Exige que Nous Tenions Notre Serment"
 nordinbad.0300.desc: "Cela nous a pris des années et les vies de maints de nos parents, mais par l'acier et la détermination les [dwarves|E] de [GetTitleByKey('c_nordinbad').GetNameNoTier|U] ont finalement reconquis les [greymountains|E]. Déjà notre Roi tient un festin pour célébrer notre victoire. Les sons de réjouissance et de fierté remplissent les halls pour un temps, avant qu'ils se calment tandis que l'émissaire d'[erebor|E] s'approche du Roi.\n\nL'émissaire commence par nous féliciter sur notre succès à chasser les [goblins|E] des montagnes, mais cela tourne rapidement vers me rappeler le Serment qui fut fait au Roi Sous la Montagne. Je savais que ce Serment rendrait ce moment pour ainsi dire inévitable, et mon peuple me regarde avec expectative, sachant que leur Roi honorable tiendrait le Serment juré toutes ces années passées. "
 nordinbad.0300.a: "À la réflexion..."
 nordinbad.0300.b: "Nous tiendrons notre Serment."
 nordinbad.0300.tt: "Erebor essaiera presque certainement de prendre notre terre par la force."
 
 nordinbad.0301.title: "Erebor Exige la Soumission"
 nordinbad.0301.desc: "Cela nous a pris des années et les vies de maints de nos parents, mais par l'acier et la détermination les [dwarves|E] de [GetTitleByKey('c_nordinbad').GetNameNoTier|U] ont finalement reconquis les [greymountains|E]. Déjà notre Roi tient un festin pour célébrer notre victoire. Les sons de réjouissance et de fierté remplissent les halls pour un temps, avant qu'ils se calment tandis que l'émissaire d'[erebor|E] s'approche du Roi.\n\nL'émissaire commence par nous féliciter sur notre succès à chasser les [goblins|E] des montagnes, mais l'émissaire nous rappelle nos anciens vœux de fidélité à la Maison de [durin|E], et demande qu'encore une fois, nous jurions un serment de fidélité."
 nordinbad.0301.a: "Nous avons pris cela nous-mêmes, nous le tiendrons nous-mêmes."
 nordinbad.0301.b: "Nous avons toujours juré fidélité à la lignée de Durin."
 
 nordinbad.0302.title: "Les Montagnes Grises Rejoignent le Giron !"
 nordinbad.0302.desc: "Mon émissaire envoyé aux [dwarves|E] de [GetTitleByKey('c_nordinbad').GetNameNoTier|U] est revenu à [erebor|E] avec nouvelle que la Maison de Gorin a accompli leur serment, et qu'ils ont juré fidélité au Roi Sous la Montagne à perpétuité. Après les siècles d'être séparés, les [longbeards|E] sont unis encore une fois.\n\nAvec cela le nord est finalement sécurisé pour les enfants de [durin|E], et nous pouvons commencer le long processus de reconstruire ce qui fut perdu."
 nordinbad.0302.a: "Finalement, nous sommes réunis avec nos parents."
 
 nordinbad.0303.title: "Rejetés par les Montagnes Grises"
 nordinbad.0303.desc: "J'attends avec impatience dans mon hall les nouvelles des [greymountains|E]. Il n'y a pas si longtemps que j'avais envoyé mon émissaire pour exiger que la Maison de Gorin renouvelle son ancien vœu de fidélité à la Maison de [durin|E]. Finalement les [longbeards|E] du nord seraient unis encore une fois.\n\nAssez tôt je peux voir mon émissaire marchant dans le hall vers moi. Il rend les honneurs appropriés avant qu'il me dise la terrible vérité de ce qui arriva dans l'[eredmithrin|E]. Après avoir nettoyé avec succès les montagnes de la saleté Gobeline, la Maison de Gorin a refusé de renouveler leur fidélité.\n\nLes Serments ne signifient-ils rien à ces [dwarves|E] ? Abandonner leurs vœux et ignorer leurs histoires si facilement était un outrage. Je grince des dents de colère, regardant vers mon émissaire avant que je dise..."
 nordinbad.0303.a: "Briseurs de serments ! Nous vous montrerons ce qui arrive quand vous brisez la foi !"
 nordinbad.0303.b: "Nous prendrons notre temps et punirons ces traîtres bientôt."
 nordinbad.0303.c: "Ils ne font que nous affaiblir en nous gardant divisés."
 
 nordinbad.0400.title: "Notre Conquête des Montagnes Grises"
 nordinbad.0400.desc: "Avec les [goblins|E] chassés de [GetTitleByKey('d_thakalgund').GetNameNoTier|U], nos soldats peuvent pousser un soupir de soulagement. Bien que maints puissent encore se cacher dans les cavernes de l'[eredmithrin|E], leur forteresse primaire dans les [greymountains|E] a été nettoyée et reconquise par la Maison de [durin|E]. Bien qu'avec le reste de la chaîne de montagnes sûr de tomber en ordre court je me trouve avec un dilemme.\n\nJ'avais fait un marché avec les [dwarves|E] de [GetTitleByKey('c_nordinbad').GetNameNoTier|U], la Maison de Gorin. En retour de fidélité ils auraient assistance avec la reconquête de l'Ered Mithrin. Avec Thakalgund maintenant en ma possession les termes de notre marché m'exigeraient de le remettre à eux, bien que je serais capable d'exiger leur fidélité immédiate."
 nordinbad.0400.a: "Envoyez mot à Nordinbad"
 
 nordinbad.0401.title: "Erebor Prend Thakalgund"
 nordinbad.0401.desc: "Il semble que j'aie été devancé par les [dwarves|E] d'[erebor|E]. Malgré le Serment que nous leur jurâmes qui nous exigeait de jurer fidélité en retour d'assistance pour reconquérir les [greymountains|E], il semble que [GetTitleByKey('k_erebor').GetNameNoTier|U] prit sur soi de reconquérir [GetTitleByKey('d_thakalgund').GetNameNoTier|U], la plus grande forteresse dans l'[eredmithrin|E] eux-mêmes. Cela irait contre le marché que nous avions fait que nous régnerions sur les montagnes en leur nom, et déjà la frustration couve à la cour.\n\nCette frustration est de courte durée cependant, tandis que l'émissaire d'Erebor arrive dans nos halls, proclamant que l'assistance d'Erebor dans la reconquête de l'Ered Mithrin a été grande, et le Roi Sous la Montagne est prêt à immédiatement céder Thakalgund et nous nommer Seigneur des Montagnes Grises en retour de notre serment promis de Fidélité."
 nordinbad.0401.a: "À la réflexion..."
 nordinbad.0401.b: "Nous resterons fidèles à notre parole."
 nordinbad.0401.tt: "Erebor essaiera presque certainement de prendre notre terre par la force."
 
 nordinbad.0402.title: "Nordinbad Rejoint le Giron !"
 nordinbad.0402.desc: "Mon émissaire envoyé aux [dwarves|E] de [GetTitleByKey('c_nordinbad').GetNameNoTier|U] est revenu à [erebor|E] avec nouvelle que la Maison de Gorin a accompli leur serment, et qu'ils ont juré fidélité au Roi Sous la Montagne à perpétuité. Après les siècles d'être séparés, les [longbeards|E] sont unis encore une fois.\n\nAvec cela le nord est finalement sécurisé pour les enfants de [durin|E], et nous pouvons commencer le long processus de reconstruire ce qui fut perdu."
 nordinbad.0402.a: "Finalement, nous sommes réunis avec nos parents."
 
 nordinbad.0403.title: "Rejetés par Nordinbad"
 nordinbad.0403.desc: "J'attends avec impatience dans mon hall les nouvelles de [GetTitleByKey('c_nordinbad').GetNameNoTier|U]. Il n'y a pas si longtemps que j'avais envoyé mon émissaire pour exiger que la Maison de Gorin renouvelle son ancien vœu de fidélité à la Maison de [durin|E]. Finalement les [longbeards|E] du nord seraient unis encore une fois.\n\nAssez tôt je peux voir mon émissaire marchant dans le hall vers moi. Il rend les honneurs appropriés avant qu'il me dise la terrible vérité de ce qui arriva à [nordinbad|E]. Malgré notre conquête de [GetTitleByKey('d_thakalgund').GetNameNoTier|U] et promesse de les nommer seigneurs de l'[eredmithrin|E], la Maison de Gorin a refusé de renouveler leur fidélité.\n\nLes Serments ne signifient-ils rien à ces [dwarves|E] ? Abandonner leurs vœux et ignorer leurs histoires si facilement était un outrage. Je grince des dents de colère, regardant vers mon émissaire avant que je dise..."
 nordinbad.0403.a: "Briseurs de serments ! Nous vous montrerons ce qui arrive quand vous brisez la foi !"
 nordinbad.0403.b: "Nous prendrons notre temps et punirons ces traîtres bientôt."
 
