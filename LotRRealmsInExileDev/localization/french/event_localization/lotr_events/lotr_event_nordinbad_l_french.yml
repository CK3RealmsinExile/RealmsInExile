 nordinbad.0403.desc:0 "I wait eagerly in my hall for the news from [GetTitleByKey('c_nordinbad').GetNameNoTier|U]. It wasn't so long ago that I had sent out my emissary to demand that the House of Gorin renew it's ancient vow of fealty to the House of [durin|E]. Finally the [longbeards|E] of the north would be united once again.\n\nSoon enough I can see my emissary walking down the hall towards me. He gives the proper honors before he tells me the terrible truth of what happened in Nordinbad. Despite our conquest of [GetTitleByKey('d_thakalgund').GetNameNoTier|U] and promise to name them the lords of the Ered Mithrin, the House of Gorin has refused to renew their fealty.\n\nDo Oaths mean nothing to these [dwarves|E]? To abandon their vows and ignore their histories so easily was an outrage. I grind my teeth in anger, looking down at my emissary before I say..."
