 nordinbad.0403.title:0 "Rejetés par Nordinbad"
 nordinbad.0403.desc:0 "J'attends avec impatience dans ma salle les nouvelles de [GetTitleByKey('c_nordinbad').GetNameNoTier|U]. Il n'y a pas si longtemps que j'avais envoyé mon émissaire pour exiger que la Maison de Gorin renouvelle son antique vœu d'allégeance envers la Maison de [durin|E]. Enfin, les [longbeards|E] du nord seraient à nouveau unis.\n\nBientôt, je vois mon émissaire s'avancer dans la salle vers moi. Il présente les honneurs appropriés avant de me révéler la terrible vérité de ce qui s'est passé à Nordinbad. Malgré notre conquête de [GetTitleByKey('d_thakalgund').GetNameNoTier|U] et la promesse de les nommer seigneurs des [eredmithrin|E], la Maison de Gorin a refusé de renouveler son allégeance.\n\nLes Serments ne signifient-ils donc rien pour ces [dwarves|E] ? Abandonner leurs vœux et ignorer leur histoire si aisément était un outrage. Je grince des dents de colère, baissant les yeux vers mon émissaire avant de dire..."
