# Nordinbad
 decision_nordinbad_contact_erebor:0 "Tendre la main vers Erebor"
 decision_nordinbad_contact_erebor_tooltip:0 "Tenter de restaurer les relations avec notre suzerain légitime"
 decision_nordinbad_contact_erebor_desc:0 "Les Montagnes Grises ne sont point un royaume pour les cœurs pusillanimes, avec tous ces [drakes|E] et ces [goblins|E] qui les infestent désormais. C'est pourquoi la plupart de nos parents [longbeard|E] ont fui vers le sud, vers la [lonelymountain|E]. Nous, cependant, n'avons point voulu abandonner Azan-zâram, et grâce à notre peu de richesses matérielles, nous avons pu échapper au courroux des [dragons|E]. Mais à présent, les Grands Drakes ont disparu, et [GetTitleByKey('k_erebor').GetNameNoTier|U] demeure toujours alors que nous restons seuls dans les [eredmithrin|E]. La maison de Gorin a toujours juré fidélité véritable à Erebor, et avec notre accès nouvellement retrouvé à la surface, peut-être pouvons-nous contacter notre parentèle depuis longtemps perdue ?"
 decision_nordinbad_contact_erebor_confirm:0 "Convoquer l'Émissaire"

 nordinbad.0100.title:0 "Abandonner l'Isolement ?" 
 nordinbad.0100.desc:0 "L'émissaire ne tarde guère à se présenter devant moi. Nos années d'isolement semblent toucher à leur fin tandis que les espoirs de [GetTitleByKey('c_nordinbad').GetNameNoTier|U] reposent sur les épaules de cet émissaire. Il s'est écoulé tant de temps depuis notre dernier contact avec nos cousins d'[erebor|E] et des Collines de Fer que nous nous demandons quels récits ils pourraient nous rapporter de la [lonelymountain|E].\n\nPourtant, des doutes subsistent. Bien que nous ayons toujours prétendu prêter allégeance à la Maison de [durin|E], en pratique, nous ne l'avons point fait depuis des centaines d'années. Certains se demandent si nous devrions véritablement solliciter de l'aide alors que nous savons que le prix en sera le renouvellement de ces Serments d'allégeance. En tant que seigneur de Nordinbad, la décision m'incombe finalement, et l'émissaire se tenant maintenant devant moi, il est temps de choisir."
 nordinbad.0100.a:0 "Envoyer l'Émissaire"
 nordinbad.0100.b:0 "Congédier l'Émissaire"
 nordinbad.0100.tt:0 "Un messager sera envoyé à [GetTitleByKey('k_erebor').GetNameNoTier|U], et nous devrons attendre leur réponse."
 
 nordinbad.0101.title:0 "Un Émissaire d'une Parentèle Longtemps Perdue"
 nordinbad.0101.desc:0 "Un étrange événement s'est produit à la cour aujourd'hui. Un [dwarf|E] portant d'étranges insignes s'avance et présente les honneurs appropriés, avant de délivrer son message. Il vient des [eredmithrin|E], où il représente la forteresse [longbeard|E] depuis longtemps perdue de [GetTitleByKey('c_nordinbad').GetNameNoTier|U]. Cela provoque un temps d'arrêt dans les conversations de la cour, car beaucoup croyaient que la Maison de Gorin était tombée depuis longtemps sous les assauts des [drakes|E] et des [goblins|E].\n\nL'émissaire poursuit, déclarant que Nordinbad a enfin regagné l'accès à la surface et sollicite notre assistance dans sa quête pour reconquérir les [eredmithrin|E].\n\nLa Maison de Gorin a prêté allégeance à la Maison de [durin|E] durant des siècles, et je me retrouve donc face à la question de savoir si je dois offrir mon aide en échange du renouvellement de ce Serment, ou si je puis véritablement me permettre d'offrir cette assistance."
 nordinbad.0101.a:0 "Nous aiderons notre parentèle assiégée"
 nordinbad.0101.b:0 "Hélas, nous ne pouvons fournir d'aide en ce moment"
 
 nordinbad.0102.title:0 "Erebor Envoie de l'Aide"
 nordinbad.0102.desc:0 "Ces dernières semaines, je suis resté suspendu au bord de mon siège, attendant le retour de l'émissaire d'[erebor|E]. Mon imagination s'emballe avec des idées sur ce qui aurait pu lui arriver et pourquoi il ne serait pas revenu. Chaque jour, je me demande si je devrais en envoyer un autre, mais chaque jour, je me convaincs d'attendre encore un peu.\n\nEt finalement, ma patience est récompensée alors que mon émissaire revient enfin. Je ne peux deviner l'issue de sa quête à son expression, car il semble épuisé par son voyage. Mais assez rapidement, j'obtiens la réponse. [GetTitleByKey('k_erebor').GetNameNoTier|U] est disposé à nous aider dans notre reconquête, pour autant que nous offrions le Serment de prêter allégeance à l'achèvement de notre quête. Lorsque nous accepterons, une petite armée de guerriers d'Erebor viendra immédiatement nous assister dans notre entreprise."
 nordinbad.0102.a:0 "Alors c'est un Serment que nous prêterons"
 
 nordinbad.0103.title:0 "Erebor Refuse son Aide"
 nordinbad.0103.desc:0 "Ces dernières semaines, je suis resté suspendu au bord de mon siège, attendant le retour de l'émissaire d'[erebor|E]. Mon imagination s'emballe avec des idées sur ce qui aurait pu lui arriver et pourquoi il ne serait pas revenu. Chaque jour, je me demande si je devrais en envoyer un autre, mais chaque jour, je me convaincs d'attendre encore un peu.\n\nEt finalement, ma patience est récompensée alors que mon émissaire revient enfin. Mais à l'expression de son visage, je sais déjà ce qu'il s'apprête à dire. [GetTitleByKey('k_erebor').GetNameNoTier|U] a refusé de nous offrir la moindre aide et nous présente ses plus sincères excuses. Malheureusement, leurs excuses ne nous aideront guère à restaurer les [eredmithrin|E]." 
 nordinbad.0103.a:0 "Nous devrons le faire à la dure"
 
 nordinbad.0200.title:0 "Progrès Réguliers"
 nordinbad.0200.desc:0 "Grâce à mes récentes conquêtes, j'ai revendiqué une portion considérable des [eredmithrin|E], et ce, en grande partie grâce à l'assistance précédemment envoyée par [erebor|E]. Cependant, les progrès ont été plus lents que je ne l'espérais initialement, et je sens que nous sommes tout juste sur le point de pouvoir saisir la dernière portion des montagnes. Avec seulement quelques soldats supplémentaires de [GetTitleByKey('k_erebor').GetNameNoTier|U], nous pourrons enfin purger définitivement la souillure gobeline des montagnes, et nous pourrons tenir notre Serment. Lorsqu'ils entendront parler de nos progrès jusqu'à présent, ils soutiendront assurément nos efforts ultérieurs."
 nordinbad.0200.a:0 "Ils seront certainement heureux d'entendre cela"
 
 nordinbad.0201.title:0 "Un Rapport des Montagnes Grises"
 nordinbad.0201.desc:0 "Un autre Émissaire est arrivé du Nord, cette fois pour rendre compte des progrès des [dwarves|E] de [GetTitleByKey('c_nordinbad').GetNameNoTier|U]. Apparemment, tout se déroule fort bien pour notre parentèle, et ils ont réalisé des avancées significatives en revendiquant une portion considérable des [eredmithrin|E]. Nous nous empressons de féliciter l'émissaire pour les progrès accomplis, mais il formule alors sa nouvelle requête.\n\nIl me demande une autre expédition afin qu'ils puissent accélérer le processus et réunir nos peuples plus promptement. Il n'est guère surprenant qu'ils sollicitent une aide supplémentaire, mais leur Serment a déjà été prononcé, je ne suis donc nullement tenu de fournir davantage de soutien. Toutefois, si je refuse d'envoyer une autre expédition, leurs progrès risquent de ralentir considérablement."
 nordinbad.0201.a:0 "Nous pouvons épargner plus d'hommes"
 nordinbad.0201.b:0 "Hélas, nous ne pouvons en épargner davantage"
 
 nordinbad.0202.title:0 "Erebor Envoie Plus de Soldats"
 nordinbad.0202.desc:0 "Mon émissaire est de nouveau revenu d'[erebor|E], et comme auparavant, il n'est pas seul. Derrière lui se tient une petite armée composée de certains des plus grands guerriers qu'Erebor puisse offrir, ainsi qu'une promesse de soutien du Roi de [GetTitleByKey('k_erebor').GetNameNoTier|U] pour ma revendication sur les Montagnes Grises. Cette seconde expédition est deux fois plus importante que la première et bien mieux équipée. Il semble que mon succès jusqu'à présent ait enhardi Erebor et confirmé l'efficacité de nos plans.\n\nBien sûr, ce présent s'accompagne de rappels évidents de notre Serment dans le message délivré, mais avec le soutien continu d'Erebor, je devrais disposer de tout ce dont j'ai besoin pour achever mon œuvre ici."
 nordinbad.0202.a:0 "Transmettez notre gratitude au Roi sous la Montagne !"
 
 nordinbad.0203.title:0 "Erebor Nous Comble d'Honneurs"
 nordinbad.0203.desc:0 "Mon émissaire est de nouveau revenu d'[erebor|E]. Je contiens mon excitation à l'idée d'une aide supplémentaire et reçois ses nouvelles. Le Roi de [GetTitleByKey('k_erebor').GetNameNoTier|U] a reconnu que les Montagnes Grises seront notre domaine, surveillé par la Maison de Gorin jusqu'à la fin des temps tant que nous resterons fidèles à notre Serment. Bien que cette confirmation soit une bonne nouvelle, je m'empresse de m'enquérir auprès de mon émissaire d'une assistance militaire supplémentaire.\n\nMalheureusement, le Roi sous la Montagne a refusé de nous fournir des soldats supplémentaires. La déception me submerge tandis que je me rassieds et laisse échapper un soupir. Erebor ne peut envoyer de soldats en raison de ses propres difficultés financières et militaires. Cela ralentira certainement mes efforts pour réunifier les [eredmithrin|E]."
 nordinbad.0203.a:0 "Regrettable, mais nous poursuivrons"
 
 nordinbad.0300.title:0 "Erebor Exige Que Nous Tenions Notre Serment"
 nordinbad.0300.desc:0 "Cela nous a pris des années et la vie de nombreux membres de notre parentèle, mais par l'acier et la détermination, les [dwarves|E] de [GetTitleByKey('c_nordinbad').GetNameNoTier|U] ont finalement reconquis les Montagnes Grises. Déjà, notre Roi organise un festin pour célébrer notre victoire. Les bruits de réjouissance et de fierté emplissent les salles un moment, avant que le silence ne se fasse lorsque l'émissaire d'[erebor|E] s'approche du Roi.\n\nL'émissaire commence par nous féliciter pour notre succès dans l'expulsion des [goblins|E] des montagnes, mais rapidement, il me rappelle le Serment qui fut fait au Roi sous la Montagne. Je savais que ce Serment rendrait ce moment pratiquement inévitable, et mon peuple me regarde avec attente, sachant que leur honorable Roi tiendrait le Serment prononcé toutes ces années auparavant."
 nordinbad.0300.a:0 "À bien y réfléchir..."
 nordinbad.0300.b:0 "Nous tenons nos serments"
 nordinbad.0300.tt:0 "Erebor tentera presque certainement de prendre nos terres par la force"
 
 nordinbad.0301.title:0 "Erebor Exige Notre Soumission"
 nordinbad.0301.desc:0 "Cela nous a pris des années et la vie de nombreux membres de notre parentèle, mais par l'acier et la détermination, les [dwarves|E] de [GetTitleByKey('c_nordinbad').GetNameNoTier|U] ont finalement reconquis les Montagnes Grises. Déjà, notre Roi organise un festin pour célébrer notre victoire. Les bruits de réjouissance et de fierté emplissent les salles un moment, avant que le silence ne se fasse lorsque l'émissaire d'[erebor|E] s'approche du Roi.\n\nL'émissaire commence par nous féliciter pour notre succès dans l'expulsion des [goblins|E] des montagnes, mais l'émissaire nous rappelle nos anciens vœux d'allégeance envers la Maison de [durin|E], et demande qu'une fois encore, nous prêtions un serment d'allégeance."
 nordinbad.0301.a:0 "Nous avons pris ceci nous-mêmes, nous le garderons nous-mêmes"
 nordinbad.0301.b:0 "Nous avons toujours prêté allégeance à la lignée de Durin"
 
 nordinbad.0302.title:0 "Les Montagnes Grises Rejoignent le Giron !"
 nordinbad.0302.desc:0 "Mon émissaire envoyé aux [dwarves|E] de [GetTitleByKey('c_nordinbad').GetNameNoTier|U] est revenu à [erebor|E] avec la nouvelle que la Maison de Gorin a honoré son serment, et qu'ils ont prêté allégeance au Roi sous la Montagne à perpétuité. Après des siècles de séparation, les [longbeards|E] sont de nouveau unis.\n\nAvec cela, le nord est enfin sécurisé pour les enfants de [durin|E], et nous pouvons entamer le long processus de reconstruction de ce qui fut perdu."
 nordinbad.0302.a:0 "Enfin réunis avec notre parentèle"
 
 nordinbad.0303.title:0 "Rejetés par les Montagnes Grises"
 nordinbad.0303.desc:0 "J'attends avec impatience dans ma salle les nouvelles des Montagnes Grises. Il n'y a pas si longtemps que j'avais envoyé mon émissaire pour exiger que la Maison de Gorin renouvelle son antique vœu d'allégeance envers la Maison de [durin|E]. Enfin, les [longbeards|E] du nord seraient à nouveau unis.\n\nBientôt, je vois mon émissaire s'avancer dans la salle vers moi. Il présente les honneurs appropriés avant de me révéler la terrible vérité de ce qui s'est passé dans les [eredmithrin|E]. Après avoir réussi à purger les montagnes de la souillure gobeline, la Maison de Gorin a refusé de renouveler son allégeance.\n\nLes Serments ne signifient-ils donc rien pour ces [dwarves|E] ? Abandonner leurs vœux et ignorer leur histoire si aisément était un outrage. Je grince des dents de colère, baissant les yeux vers mon émissaire avant de dire..."
 nordinbad.0303.a:0 "Parjures ! Nous vous montrerons ce qu'il advient quand on rompt la foi !"
 nordinbad.0303.b:0 "Nous attendrons notre heure et punirons ces traîtres bientôt"
 nordinbad.0303.c:0 "Ils ne font que nous affaiblir en nous maintenant divisés"
 
 nordinbad.0400.title:0 "Notre Conquête des Montagnes Grises"
 nordinbad.0400.desc:0 "Les [goblins|E] ayant été chassés de [GetTitleByKey('d_thakalgund').GetNameNoTier|U], nos soldats peuvent pousser un soupir de soulagement. Bien que beaucoup puissent encore se cacher dans les cavernes des [eredmithrin|E], leur principal bastion dans les Montagnes Grises a été purifié et reconquis par la Maison de [durin|E]. Cependant, avec le reste de la chaîne montagneuse sur le point de tomber à brève échéance, je me trouve face à une énigme.\n\nJ'avais conclu un accord avec les [dwarves|E] de [GetTitleByKey('c_nordinbad').GetNameNoTier|U], la Maison de Gorin. En échange de leur allégeance, ils recevraient de l'aide pour reconquérir les Ered Mithrin. Avec Thakalgund maintenant en ma possession, les termes de notre accord m'obligeraient à le leur remettre, bien que je puisse exiger leur allégeance immédiate."
 nordinbad.0400.a:0 "Faites parvenir un message à Nordinbad"
 
 nordinbad.0401.title:0 "Erebor S'empare de Thakalgund"
 nordinbad.0401.desc:0 "Il semble que j'aie été devancé par les [dwarves|E] d'[erebor|E]. Malgré le Serment que nous leur avions prêté, qui nous obligeait à jurer allégeance en échange d'une aide pour reconquérir les Montagnes Grises, il semble que [GetTitleByKey('k_erebor').GetNameNoTier|U] ait pris sur lui de reconquérir [GetTitleByKey('d_thakalgund').GetNameNoTier|U], la plus grande forteresse des [eredmithrin|E]. Cela irait à l'encontre de l'accord que nous avions conclu selon lequel nous gouvernerions les montagnes en leur nom, et déjà la frustration s'installe à la cour.\n\nCette frustration est toutefois de courte durée, car l'émissaire d'Erebor arrive dans nos salles, proclamant que l'assistance d'Erebor dans la reconquête des Ered Mithrin a été considérable, et que le Roi sous la Montagne est prêt à remettre immédiatement Thakalgund et à nous nommer Seigneur des Montagnes Grises en échange de notre serment d'allégeance promis."
 nordinbad.0401.a:0 "À bien y réfléchir..."
 nordinbad.0401.b:0 "Nous tenons nos serments"
 nordinbad.0401.tt:0 "Erebor tentera presque certainement de prendre nos terres par la force"
 
 nordinbad.0402.title:0 "Nordinbad Rejoint le Giron !"
 nordinbad.0402.desc:0 "Mon émissaire envoyé aux [dwarves|E] de [GetTitleByKey('c_nordinbad').GetNameNoTier|U] est revenu à [erebor|E] avec la nouvelle que la Maison de Gorin a honoré son serment, et qu'ils ont prêté allégeance au Roi sous la Montagne à perpétuité. Après des siècles de séparation, les [longbeards|E] sont de nouveau unis.\n\nAvec cela, le nord est enfin sécurisé pour les enfants de [durin|E], et nous pouvons entamer le long processus de reconstruction de ce qui fut perdu."
