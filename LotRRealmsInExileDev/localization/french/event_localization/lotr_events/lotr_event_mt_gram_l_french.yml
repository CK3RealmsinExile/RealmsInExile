 mtgram.0100.t:0 "La Subjugation des Landes d'Etten"
 mtgram.0100.desc:0 "Le voyage est semé d'embûches tandis que ma compagnie traverse l'[angmar|E] désolé en direction des [GetTitleByKey('c_ettenmoors').GetNameNoTier], naviguant à travers les difficultés d'un terrain traître et d'ennemis embusqués. Le sort de cette entreprise est en jeu, dépendant du succès de mes efforts contre les redoutables Trolls de ces landes.\n\nFinalement, ma compagnie et moi arrivons à l'entrée de ce qui semble être une grotte de Trolls, et nous partons à la recherche de leur chef. Peut-être forgerai-je une alliance avec ces bêtes qui renforcerait leur domination sur la région et aiderait dans mes entreprises, ou peut-être affronterai-je la colère des trolls dans un affrontement de pouvoirs obscurs ?\n\nJe regarde mes compagnons, qui attendent mon ordre..."
 mtgram.0100.a:0 "[marshal.GetFirstName], forcez-les à sortir de leurs cavernes !"
 mtgram.0100.b:0 "Les Trolls aiment l'or, alors peut-être qu'une somme suffisante évitera l'effusion de sang."
 mtgram.0100.c:0 "[chancellor.GetFirstName], appelez les invocateurs, commençons un rituel."
 mtgram.0100.d:0 "Laissons ces bêtes inutiles tranquilles..."
 mtgram.0100.success.toast.t:0 "Les Landes d'Etten sont subjuguées"
 mtgram.0100.failure.toast.t:0 "Ma subjugation des Landes d'Etten échoue"

 mtgram.0200.t:0 "Les Coureurs : La Percée"
 mtgram.0200.desc:0 "Les Coureurs [dunedain|E] ont patrouillé ces terres pendant des siècles, un rempart contre tout pillard orque potentiel. Plus maintenant. \n\nEnfin, nous avons percé leurs défenses et abattu leurs chefs. Ils sont désormais trop peu nombreux pour nous empêcher d'entrer dans l'ouest. Devant nous s'étend un vaste pays verdoyant, mûr pour la cueillette."
 mtgram.0200.a:0 "Pillez et saccagez !"

 mtgram.0250.t:0 "Gram : L'Ordre Restauré"
 mtgram.0250.desc:0 "Quand la nouvelle de la mort de Golfimbul est arrivée, il y a eu un moment de choc silencieux. Notre plus grand capitaine, disparu, et avec lui toute la force combattante du Mont Gram. Seuls les plus faibles et les plus pitoyables étaient restés – esclaves, estropiés, hors-la-loi et misérables – maintenus en ligne par une maigre garnison, facilement renversée. Quand le choc s'est dissipé, les salles n'étaient plus silencieuses.\n\nChacun de nous, jadis faible, partageait un rêve impossible ; notre propre fouet commandant les troupes du Mont Gram. Cela a commencé par quelques couteaux bien placés dans des allées sombres, mais bientôt les meurtres se sont répandus au grand jour. Des bandes rivales se massacraient dans la rue, un nouveau seigneur de guerre surgissant chaque heure. Un temps, il sembla qu'il n'y aurait pas de vainqueur, que le carnage consumerait entièrement la montagne, jusqu'à ce qu'il ne reste plus personne, mais il n'en fut pas ainsi. Par la force du bras et l'acuité de l'esprit, j'ai dépassé tous mes rivaux et soumis le Mont Gram."
 mtgram.0250.a:0 "Chaque chose à sa place."

 mtgram.0300.t:0 "Champs Verts, Vengés"
 mtgram.0300.desc:0 "La Bataille des Champs Verts fut l'humiliation ultime pour les orques du Mont Gram. Notre capitaine tué, notre armée, dispersée. La dévastation infligée sur le champ de bataille a résonné jusqu'à nos plus profonds bastions, déchirés par de féroces luttes intestines. Tout cela provoqué par un Demi-Homme à peine assez grand pour monter à cheval.\n\nOh, comme ils ont dû rire de nous, par-dessus des chopes de bière et de l'herbe à pipe nauséabonde. Eh bien, ils ne rient plus. Ceux que nous n'avons pas tués, nous les avons asservis. Bandobras « Fiertaureau » Touc, tueur de Golfimbul, est mort. Gram ne sera plus rappelé pour sa défaite, mais pour sa victoire finale."
 mtgram.0300.a:0 "La vengeance, enfin."