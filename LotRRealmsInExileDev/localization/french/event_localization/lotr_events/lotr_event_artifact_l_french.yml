 ### LotR artefact Events ###

 ### Morgul knife self-destruct event
 
 lotr_artifact.0001.t:0 "Une lame mystérieuse"
 lotr_artifact.0001.desc:0 "Je viens tout juste de m'emparer d'une dague de facture étrange et un sentiment de terreur et de froid me parcoure alors que je pose mes doigts dessus. La lame est longue et cruelle, de teinte sombre comme si elle aspirait la lumière et couverte de runes à l'aspect maléfique. Alors que je la porte à la lumière pour mieux l'étudier, la lame se vaporise soudainement en une volute de fumée ténébreuse, comme si son maléfice avait été consumé par la lumière d'Anor."
 lotr_artifact.0001.a:0 "Je suis soulagé[ROOT.Char.Custom('FR_E')] d'être délivrée d'une telle arme maudite"
 
 ### Elven artifact burns evil characters
 
 lotr_artifact.0002.t:0 "Travail elfique"
 lotr_artifact.0002.desc:0 "L'artefact que je viens juste d'acquérir est sans aucun doute le travail de ce peuple maudit et déviant : les elfes. Je ne peux nier qu'il soit beau, à sa manière, et je ne peux m'empêcher de saisir entre mes mains et d'admirer ma nouvelle possession."
 lotr_artifact.0002.a:0 "Cela brûle ! Cette maudite chose m'a brulé[ROOT.Char.Custom('FR_E')] !"
 
 ### Plundering Thorin's tomb ?
 
 lotr_artifact.0003.t:0 "Tomb Raider : Erebor"
 lotr_artifact.0003.desc.dwarf:0 "Voilà longtemps que Thorin, fils de Thrain, fils de Thror, Roi sous la Montagne, repose dans son cercueil de pierre avec le plus grand trésor d'[erebor|E] sur son torse : la Pierre-Arcane. À sa ceinture se trouve l'épée légendaire Orcrist, forgée en Gondolin durant les âges passés.\n\nMon désir de m'emparer de ces artefacts et de les mettre à contribution pour mon peuple est grand, mais ce serait un blasphème à l'encontre de tout le peuple nain."
 lotr_artifact.0003.desc.orc:0 "Nous avons finallement puni ces nains immondes et accroché leurs têtes décapités par la barbe selon nos standards. Dans les profondeurs gît le corps de Thorin, celui qu'ils appellaient Lécudechesne. La brillante Pierre-Arcane et la maudite Mordeuse sont ensevelies avec lui. Les nains me haïront de les lui prendre, mais, après tout, ne le font-ils déjà pas ?"
 lotr_artifact.0003.desc:0 "Profondément sous [erebor|E], dans la tombe de pierre de Thorin Lécudechesne, posé sur son torse se trouve le plus grand trésor de la montagne : la Pierre-Arcane. À sa ceinture se trouve l'épée légendaire Orcrist, forgée en Gondolin durant les âges passés.\n\nLes nains me haïront pour m'emparer de ces trésors, mais ils pourraient s'avérer grandement utiles."
 lotr_artifact.0003.a:0 "C'est trop de problème. Laissons-les là"
 lotr_artifact.0003.b.dwarf:0 "En dépit de ce que pensent mes frères, ils sont plus utiles aux vivants"
 lotr_artifact.0003.b:0 "Ils valent bien quelques grognements"
 lotr_artifact.0003.c.orc:0 "La Pierre-Arcane est mienne ! Nous jetterons la Mordeuse"
 lotr_artifact.0003.c:0 "Qui a cure de ce que pensent les nains ? Qui trouve, garde !"
 
 ### Returning Thorin's artifacts
 
 lotr_artifact.0004.t:0 "Les biens des morts
 lotr_artifact.0004.desc.intro:0 "J'ai en ma possession "
 lotr_artifact.0004.desc.orcrist:0 "la légendaire lame Gondolindrim Orcrist"
 lotr_artifact.0004.desc.arkenstone:0 "la Pierre-Arcane d'[erebor|E]"
 lotr_artifact.0004.desc.both:0 "$lotr_artifact.0004.desc.orcrist$et $lotr_artifact.0004.desc.arkenstone$"
 lotr_artifact.0004.desc.dwarf:0 ", dérobée de la tombe de Thorin Lécudechesne, loin sous la [lonelymountain|E]. Cette insulte contre le peuple nain fut outrageante et n'a jamais été oubliée. Que la tombe soit restaurée !"
 lotr_artifact.0004.desc:0 ", dérobée de la tombe de Thorin Lécudechesne, loin sous la [lonelymountain|E]. Les nains se lamentent toujours après ce jour et souhaitent que la tombe soit restaurée et laissée à son repos."
 lotr_artifact.0004.desc.not_erebor:0 "Si je devais ramener ces trésors perdus à leur propriétaire légitime, il n'y a nul doute qu'ils me seraient reconnaissant."
 lotr_artifact.0004.desc.erebor:0 "Si je devais ramener ces trésors perdus à la tombe, mes sujets se réjouiraient."
 lotr_artifact.0004.a:0 "Il est vrai. Cependant, ils sont mieux à ma cour"
 lotr_artifact.0004.b.dwarf:0 "Je les rapporterai, que Thorin repose en paix à nouveau"
 lotr_artifact.0004.b:0 "Je les rendrai aux nains"
 lotr_artifact.0004.c:0 "La tombe Thorin sera restaurée dans toute sa gloire"
 