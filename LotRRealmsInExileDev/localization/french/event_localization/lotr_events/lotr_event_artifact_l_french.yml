 ### LotR artefact Events ###

 ### Morgul knife self-destruct event
 
 lotr_artifact.0001.t:0 "Une lame mystérieuse"
 lotr_artifact.0001.desc:0 "Je viens tout juste de m'emparer d'une dague de facture étrange et un sentiment de terreur et de froid me parcoure alors que je pose mes doigts dessus. La lame est longue et cruelle, de teinte sombre comme si elle aspirait la lumière et couverte de runes à l'aspect maléfique. Alors que je la porte à la lumière pour mieux l'étudier, la lame se vaporise soudainement en une volute de fumée ténébreuse, comme si son maléfice avait été consumé par la lumière d'Anor."
 lotr_artifact.0001.a:0 "Je suis soulagé[ROOT.Char.Custom('FR_E')] d'être délivrée d'une telle arme maudite"
 
 ### Elven artifact burns evil characters
 
 lotr_artifact.0002.t:0 "Travail elfique"
 lotr_artifact.0002.desc:0 "L'artefact que je viens juste d'acquérir est sans aucun doute le travail de ce peuple maudit et déviant : les elfes. Je ne peux nier qu'il soit beau, à sa manière, et je ne peux m'empêcher de saisir entre mes mains et d'admirer ma nouvelle possession."
 lotr_artifact.0002.a:0 "Cela brûle ! Cette maudite chose m'a brulé[ROOT.Char.Custom('FR_E')] !"
 
 ### Plundering Thorin's tomb ?
 
 lotr_artifact.0003.t:0 "Tomb Raider : Erebor"
 lotr_artifact.0003.desc.dwarf:0 "Voilà longtemps que Thorin, fils de Thrain, fils de Thror, Roi sous la Montagne, repose dans son cercueil de pierre avec le plus grand trésor d'[erebor|E] sur son torse : la Pierre-Arcane. À sa ceinture se trouve l'épée légendaire Orcrist, forgée en Gondolin durant les âges passés.\n\nMon désir de m'emparer de ces artefacts et de les mettre à contribution pour mon peuple est grand, mais ce serait un blasphème à l'encontre de tout le peuple nain."
 lotr_artifact.0003.desc.orc:0 "Nous avons finallement puni ces nains immondes et accroché leurs têtes décapités par la barbe selon nos standards. Dans les profondeurs gît le corps de Thorin, celui qu'ils appellaient Lécudechesne. La brillante Pierre-Arcane et la maudite Mordeuse sont ensevelies avec lui. Les nains me haïront de les lui prendre, mais, après tout, ne le font-ils déjà pas ?"
 lotr_artifact.0003.desc:0 "Profondément sous [erebor|E], dans la tombe de pierre de Thorin Lécudechesne, posé sur son torse se trouve le plus grand trésor de la montagne : la Pierre-Arcane. À sa ceinture se trouve l'épée légendaire Orcrist, forgée en Gondolin durant les âges passés.\n\nLes nains me haïront pour m'emparer de ces trésors, mais ils pourraient s'avérer grandement utiles."
 lotr_artifact.0003.a:0 "C'est trop de problème. Laissons-les là"
 lotr_artifact.0003.b.dwarf:0 "En dépit de ce que pensent mes frères, ils sont plus utiles aux vivants"
 lotr_artifact.0003.b:0 "Ils valent bien quelques grognements"
 lotr_artifact.0003.c.orc:0 "La Pierre-Arcane est mienne ! Nous jetterons la Mordeuse"
 lotr_artifact.0003.c:0 "Qui a cure de ce que pensent les nains ? Qui trouve, garde !"
 
 ### Returning Thorin's artifacts
 
 lotr_artifact.0004.t:0 "Les biens des morts
 lotr_artifact.0004.desc.intro:0 "J'ai en ma possession "
 lotr_artifact.0004.desc.orcrist:0 "la légendaire lame Gondolindrim Orcrist"
 lotr_artifact.0004.desc.arkenstone:0 "la Pierre-Arcane d'[erebor|E]"
 lotr_artifact.0004.desc.both:0 "$lotr_artifact.0004.desc.orcrist$et $lotr_artifact.0004.desc.arkenstone$"
 lotr_artifact.0004.desc.dwarf:0 ", dérobée de la tombe de Thorin Lécudechesne, loin sous la [lonelymountain|E]. Cette insulte contre le peuple nain fut outrageante et n'a jamais été oubliée. Que la tombe soit restaurée !"
 lotr_artifact.0004.desc:0 ", dérobée de la tombe de Thorin Lécudechesne, loin sous la [lonelymountain|E]. Les nains se lamentent toujours après ce jour et souhaitent que la tombe soit restaurée et laissée à son repos."
 lotr_artifact.0004.desc.not_erebor:0 "Si je devais ramener ces trésors perdus à leur propriétaire légitime, il n'y a nul doute qu'ils me seraient reconnaissant."
 lotr_artifact.0004.desc.erebor:0 "Si je devais ramener ces trésors perdus à la tombe, mes sujets se réjouiraient."
 lotr_artifact.0004.a:0 "Il est vrai. Cependant, ils sont mieux à ma cour"
 lotr_artifact.0004.b.dwarf:0 "Je les rapporterai, que Thorin repose en paix à nouveau"
 lotr_artifact.0004.b:0 "Je les rendrai aux nains"
 lotr_artifact.0004.c:0 "La tombe Thorin sera restaurée dans toute sa gloire"
 
 ### Aragorn receives Arnor's regalia
 
 lotr_artifact.0005.t:0 "The Regalia of Lost Arnor"
 lotr_artifact.0005.desc.intro:0 "Messengers arrive at my court."
 lotr_artifact.0005.desc.default:0 "I immediately recognise my foster brothers, Elladan and Elrohir, and welcome them warmly. Elladan smiles:\n\n"Congratulations, Estel, on restoring your kingdom. My heart is glad and I come bearing gifts from our father: the regalia of Arnor, that were kept safe in Imladris ever since the fall of Arvedui. May they serve you better than their last owner."
 lotr_artifact.0005.desc.alt:0 "A messenger from [elrond_substitute.GetTitledFirstName], I welcome [messenger.GetTitledFirstName] warmly. [messenger.GetFirstNameNoTooltip] smiles:\n\n"Congratulations, Estel, on restoring your kingdom. My heart is glad and I come bearing gifts from [messenger.Custom2('RelationToMe', SCOPE.sC('elrond_substitute'))]: the regalia of Arnor, that were kept safe in Imladris ever since the fall of Arvedui. May they serve you better than their last owner."
 lotr_artifact.0005.desc.narsil:0 "\n\nMy [messenger.Custom2('RelationToMe', SCOPE.sC('elrond_substitute'))] would grant another boon upon you: if you will lend [elrond_substitute.GetHerHim] the shards of the sword of Elendil the Tall, [elrond_substitute.GetSheHe] will see that it is reforged.""
 lotr_artifact.0005.a:0 "Many thanks. Please take them."
 lotr_artifact.0005.b.narsil_kept:0 "I would rather keep the shards with me, thank you."
 lotr_artifact.0005.b:0 "I am deeply grateful"
 
 ### Aragorn receives Anduril
 
 lotr_artifact.0006.t:0 "The Blade Reforged"
 lotr_artifact.0006.desc:0 "At last [messenger.GetFirstNameNoTooltip] returns, holding a sword in a bejewelled scabbard. As I draw it it shines like a flame in the light of the setting sun.\n\n"I rename you Andúril, Flame of the West. I foresee that we will see many battles together!"
 lotr_artifact.0006.desc.default_outro:0 "\n\nI profusely thank the Peredhel brothers and invite them to the royal table."
 lotr_artifact.0006.desc.alt_outro:0 "\n\nI profusely thank [messenger.GetHerHim] and invite [messenger.GetHerHim] to the royal table."
 lotr_artifact.0006.a:0 "The Blade is broken no longer."
 
 ### Gold sickness
 
 lotr_artifact.0007.t:0 "Gold Beyond Measure, Beyond Sorrow, And Grief"
 lotr_artifact.0007.desc:0 "Since I have come into possession of my Ring, my wealth has greatly increased. I find myself spending more and more time in my treasury, lost in contemplation of the ever changing colours and reflections of gold.\n\nIt strikes me that something so beautiful can only be of divine origin, and that it must be protected at all costs from any and all who would seek to steal it."
 lotr_artifact.0007.a:0 "This is my gold and no-one will take it from me!"
 lotr_artifact.0007.b:0 "No, I won't let the Ring take my sanity!"
 
 ### Bestowing heirloom
 
 lotr_artifact.0010.t:0 "As Tradition Ordains"
 lotr_artifact.0010.desc:0 "It is time. My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('heir'))] is fully grown and the [heirloom_artifact.GetName] should be passed onto [heir.GetHerHim] by right.\n\nI shall summon the peers of the realm for the ceremony."
 lotr_artifact.0010.a:0 "I trust you will prove worthy of it"
 lotr_artifact.0010.b:0 "The [heirloom_artifact.GetName] is mine, my own!"
 
 lotr_artifact.0011.t:0 "As Tradition Ordains"
 lotr_artifact.0011.desc:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('parent'))] has summoned me to [parent.GetHerHis] hall. All the peers of the realm are here to witness the ceremony. As I kneel in front of the throne [parent.GetTitledFirstName] raises the [heirloom_artifact.GetName] high for all to see, and lays it into my raised hands."
 lotr_artifact.0011.a:0 "I will make you proud, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('parent'))]"
 
 lotr_artifact.0012.t:0 "Tradition Ignored"
 lotr_artifact.0012.desc:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('parent'))] has summoned me to [parent.GetHerHis] hall. All the peers of the realm are here to witness the ceremony. As I kneel in front of the throne [parent.GetTitledFirstName] raises the [heirloom_artifact.GetName] high for all to see, before a sneer comes across [parent.GetHerHis] face.\n\nYou are not worthy, [parent.Custom2('RelationToMeShort', SCOPE.sC('ROOT.Char'))] of mine. I will keep this heirloom to myself until you prove your worth."
 lotr_artifact.0012.a:0 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('parent'))|U] knows best, I guess"
 lotr_artifact.0012.b:0 "I won't forget such a slight!"
 
 lotr_artifact.0013.t:0 "Dark Tidings"
 lotr_artifact.0013.desc:0 "A messenger enters my hall, their face grave. "My liege, I bear sad tidings: [dead_heir.GetTitledFirstName], your [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_heir'))], has passed away."\n\n"Here is the [heirloom_artifact.GetName] [dead_heir.GetSheHe] was carrying always."\n\nWith eyes unseeing I stare at the treasure upon my lap."
 lotr_artifact.0013.a:0 "I wished never to hold this again"
 