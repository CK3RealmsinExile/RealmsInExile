 ### LotR artefact Events ###

 ### Morgul knife self-destruct event
 
 lotr_artifact.0001.t: "Une Lame Mystérieuse"
 lotr_artifact.0001.desc: "Je viens de saisir une dague de facture inconnue, et je ressens une sensation de terreur et de froid glacial en la touchant. Elle est longue et cruelle, sa lame sombre ne reflétant nulle lumière et couverte de runes d'aspect maléfique. Alors que je l'élève vers la clarté pour mieux l'examiner, la lame se volatilise soudain en un nuage de fumée nauséabonde, comme si ses ténèbres avaient été consumées par la lumière d'Anor."
 lotr_artifact.0001.a: "Je suis soulagé d'être débarrassé d'une arme si maudite."
 
 ### Elven artifact burns evil characters
 
 lotr_artifact.0002.t: "L'Œuvre des Elfes"
 lotr_artifact.0002.desc: "Cet artefact que je viens d'acquérir est sans aucun doute l'œuvre de cette race maudite et fourbe qu'sont les Elfes. Je ne peux nier qu'il est beau à sa manière, et je ne peux m'empêcher de le prendre entre mes mains pour admirer ma nouvelle possession."
 lotr_artifact.0002.a: "Cela brûle ! Cette chose maudite m'a brûlé !"
 
 ### Plundering Thorin's tomb ?
 
 lotr_artifact.0030.t: "Pilleur de Tombes - Erebor"
 lotr_artifact.0030.desc.dwarf: "Depuis longtemps repose Thorin, fils de Thráin, fils de Thrór, Roi sous la Montagne, dans son tombeau de pierre, serrant contre sa poitrine le plus grand trésor d'[erebor|E], la Pierre Arcane. À sa ceinture pend l'épée légendaire Orcrist, forgée à [gondolin|E] en des âges révolus.\n\nMon désir de prendre ces artefacts et de les mettre à bon usage pour mon peuple est grand, mais je serais considéré comme sacrilège par tous les Nains."
 lotr_artifact.0030.desc.orc: "Enfin nous avons puni les hideux Nains et pendu leurs têtes tranchées par leurs barbes à nos étendards. Dans les profondeurs gît le corps de Thorin, celui qu'ils appelaient Écudechêne. La Pierre Arcane brillante et la Mordeuse haïe sont enterrées avec lui. Les Nains me haïront de les prendre, mais ne me haïssent-ils pas déjà ?"
 lotr_artifact.0030.desc: "Au plus profond d'[erebor|E], dans le tombeau de pierre de Thorin Écudechêne, serrant contre sa poitrine le plus grand trésor de la Montagne, la Pierre Arcane. À sa ceinture pend l'épée légendaire Orcrist, forgée à Gondolin en des âges révolus.\n\nLes Nains me haïraient de les piller, mais ils seraient d'une grande utilité."
 lotr_artifact.0030.a: "Ils causeraient trop de problèmes, je les laisserai où ils sont."
 lotr_artifact.0030.b.dwarf: "Malgré ce que pensent mes frères, ils sont plus utiles aux vivants"
 lotr_artifact.0030.b: "Ils valent bien une petite rancune."
 lotr_artifact.0030.c.orc: "La Pierre Arcane est mienne ! La Mordeuse, nous devrons nous en débarrasser."
 lotr_artifact.0030.c: "Qui se soucie de l'opinion des Nains ? Qui trouve, garde !"
 
 ### Returning Thorin's artifacts
 
 lotr_artifact.0031.t: "Ceci Appartient aux Morts"
 lotr_artifact.0031.desc.intro: "J'ai en ma possession "
 lotr_artifact.0031.desc.orcrist: "la légendaire lame gondolindrime Orcrist"
 lotr_artifact.0031.desc.arkenstone: "la Pierre Arcane d'[erebor|E]"
 lotr_artifact.0031.desc.both: "à la fois $lotr_artifact.0031.desc.orcrist$ et $lotr_artifact.0031.desc.arkenstone$"
 lotr_artifact.0031.desc.dwarf: ", pillé du tombeau de Thorin Écudechêne, au plus profond de la [lonelymountain|E]. Cette insulte envers les Nains fut sévère et n'a jamais été oubliée. Le tombeau doit être restauré !"
 lotr_artifact.0031.desc: ", pillé du tombeau de Thorin Écudechêne, au plus profond de la [lonelymountain|E]. Les Nains pleurent encore ce jour et souhaitent que le tombeau soit restauré et rendu au repos."
 lotr_artifact.0031.desc.not_erebor: "Si je devais rendre les trésors perdus à leur propriétaire légitime, nul doute qu'ils en seraient très reconnaissants."
 lotr_artifact.0031.desc.erebor: "Si je devais rendre les trésors perdus au tombeau, mes sujets se réjouiraient."
 lotr_artifact.0031.a: "C'est vrai, cependant je les préfère dans ma cour."
 lotr_artifact.0031.b.dwarf: "Je les rendrai, afin que Thorin puisse reposer en paix une fois de plus"
 lotr_artifact.0031.b: "Je les rendrai aux Nains."
 lotr_artifact.0031.c: "Le tombeau de Thorin sera restauré dans toute sa gloire."
 
 ### Aragorn receives Arnor's regalia
 
 lotr_artifact.0040.t: "Les Regalia de l'Arnor Perdu"
 lotr_artifact.0040.desc.intro: "Des messagers arrivent à ma cour."
 lotr_artifact.0040.desc.default: "Je reconnais immédiatement mes frères adoptifs, Elladan et Elrohir, et les accueille chaleureusement. Elladan sourit :\n\n« Félicitations, [ROOT.Char.GetFirstNameNoTooltip], pour avoir restauré votre royaume. Mon cœur se réjouit, et je viens porteur de présents de notre père : les regalia de l'Arnor, qui ont été gardés en sécurité à Imladris depuis la chute d'[arvedui|E]. Puissent-ils mieux vous servir que leur dernier possesseur. »"
 lotr_artifact.0040.desc.alt: "En tant que messager d'[elrond_substitute.GetTitledFirstName], j'accueille [messenger.GetTitledFirstName] chaleureusement. [messenger.GetFirstNameNoTooltip] sourit :\n\n« Félicitations, [ROOT.Char.GetFirstNameNoTooltip], pour avoir restauré votre royaume. Mon cœur se réjouit, et je viens porteur de présents de [messenger.Custom2('RelationToMe', SCOPE.sC('elrond_substitute'))] : les regalia de l'Arnor, qui ont été gardés en sécurité à Imladris depuis la chute d'[arvedui|E]. Puissent-ils mieux vous servir que leur dernier possesseur. »"
 lotr_artifact.0040.desc.narsil: "\n\nMon [messenger.Custom2('RelationToMe', SCOPE.sC('elrond_substitute'))] vous accorderait une autre faveur : si vous voulez bien [elrond_substitute.GetHerHim] prêter les fragments de l'épée d'Elendil le Grand, [elrond_substitute.GetSheHe] veillera à ce qu'elle soit reforgée. »"
 lotr_artifact.0040.a: "Mes plus vifs remerciements. Veuillez les prendre."
 lotr_artifact.0040.b.narsil_kept: "Je préférerais garder les fragments avec moi, merci."
 lotr_artifact.0040.b: "Je vous en suis profondément reconnaissant."
 
 ### Aragorn receives Anduril
 
 lotr_artifact.0041.t: "La Lame Reforgée"
 lotr_artifact.0041.desc: "Enfin [messenger.GetFirstNameNoTooltip] revient, tenant une épée dans un fourreau serti de joyaux. Lorsque je la tire, elle brille comme une flamme sous la lumière du soleil couchant.\n\n« Je te renomme Andúril, Flamme de l'Ouest. Je prévois que nous verrons de nombreuses batailles ensemble ! »"
 lotr_artifact.0041.desc.default_outro: "\n\nJe remercie profusément les frères Peredhel et les invite à la table royale."
 lotr_artifact.0041.desc.alt_outro: "\n\nJe remercie profusément [messenger.GetHerHim] et l'invite à la table royale."
 lotr_artifact.0041.a: "La Lame n'est plus brisée."

 ### Elrond offers to reforge Anduril
 
 lotr_artifact.0042.t: "La Lame qui fut Brisée"
 lotr_artifact.0042.desc: "Des messagers arrivent à ma cour. En tant que messager d'[elrond_substitute.GetTitledFirstName], j'accueille [messenger.GetTitledFirstName] chaleureusement. [messenger.GetFirstNameNoTooltip] sourit :\n\n« Félicitations, [ROOT.Char.GetFirstNameNoTooltip], pour avoir restauré le royaume d'Elendil. En ces temps sombres, avec Sauron de retour dans la Tour Sombre, nous nous unirons ou nous tomberons. Mon [messenger.Custom2('RelationToMe', SCOPE.sC('elrond_substitute'))] vous accorderait une faveur : si vous voulez bien [elrond_substitute.GetHerHim] prêter les fragments de [narsil|E], [elrond_substitute.GetSheHe] veillera à ce qu'elle soit reforgée. »"
 
 ### Gold sickness
 
 lotr_artifact.0020.t: "Or au-delà de Toute Mesure, au-delà du Chagrin et de la Douleur"
 lotr_artifact.0020.desc: "Depuis que je suis entré en possession de mon Anneau, ma richesse s'est considérablement accrue. Je me surprends à passer de plus en plus de temps dans mon trésor, perdu dans la contemplation des couleurs et reflets changeants de l'or.\n\nIl me frappe qu'une chose si belle ne peut être que d'origine divine et qu'elle doit être protégée à tout prix de tous ceux qui chercheraient à la voler."
 lotr_artifact.0020.a: "Cet or est mien et personne ne me le prendra !"
 lotr_artifact.0020.b: "Non, je ne laisserai pas l'Anneau emporter ma raison !"

 ### Finding Durin's artifacts
 lotr_artifact.0003.t: "Les Vestiges de l'Immortel"
 lotr_artifact.0003.desc_both: "Sur mon trône je siège, vaquant aux affaires quotidiennes de tout souverain. Mais bientôt il y a une agitation, et l'air même semble différent.\n\nUn cor résonne dans les profondeurs ; non pas un cor d'[orc|E] ou de [goblins|E], mais un cor [dwarven|E]. Revenant des ténèbres profondes de [GetTitleByKey('c_durins_hall').GetNameNoTier] se trouve un convoi de mineurs et de soldats que j'avais envoyés s'aventurer plus loin dans les vestiges de l'ancien [khazaddum|E]. À leur tête se trouve mon Maréchal, qui apporte respectueusement deux objets enveloppés de tissu noir. Il y a du silence, et de l'anticipation.\n\nJe rejette l'une des couvertures et me sont révélés le Heaume de l'ancien Durin, presque intact, bien qu'il soit tombé avec [GetScriptedCharacterByHistoryID('lineofdurinVI').GetFirstNameNicknamedRegnal] quand il passa dans l'ombre et les flammes. Je le place fièrement sur ma tête, et il est aussi léger qu'une capuche. Puis je retire la seconde couverture et là scintille la Hache de Durin, forgée et incrustée de [mithril|E] luisant, et je la prends dans mes mains et la brandis avec fierté. Les halls résonnent d'acclamations assourdissantes."
 lotr_artifact.0003.desc_axe: "Sur mon trône je siège, vaquant aux affaires quotidiennes de tout souverain. Mais bientôt il y a une agitation, et l'air même semble différent.\n\nUn cor résonne dans les profondeurs ; non pas un cor d'[orc|E] ou de [goblins|E], mais un cor [dwarven|E]. Revenant des ténèbres profondes de [GetTitleByKey('c_durins_hall').GetNameNoTier] se trouve un convoi de mineurs et de soldats que j'avais envoyés s'aventurer plus loin dans les vestiges de l'ancien [khazaddum|E]. À leur tête se trouve mon Maréchal, qui apporte respectueusement un objet enveloppé de tissu noir. Il y a du silence, et de l'anticipation.\n\nJe rejette la couverture et là scintille la Hache de Durin, forgée et incrustée de [mithril|E] luisant, et je la prends dans mes mains et la brandis avec fierté. Les halls résonnent d'acclamations assourdissantes."
 lotr_artifact.0003.desc_helm: "Sur mon trône je siège, vaquant aux affaires quotidiennes de tout souverain. Mais bientôt il y a une agitation, et l'air même semble différent.\n\nUn cor résonne dans les profondeurs ; non pas un cor d'[orc|E] ou de [goblins|E], mais un cor [dwarven|E]. Revenant des ténèbres profondes de [GetTitleByKey('c_durins_hall').GetNameNoTier] se trouve un convoi de mineurs et de soldats que j'avais envoyés s'aventurer plus loin dans les vestiges de l'ancien [khazaddum|E]. À leur tête se trouve mon Maréchal, qui apporte respectueusement un objet enveloppé de tissu noir. Il y a du silence, et de l'anticipation.\n\nJe rejette les couvertures et me sont révélés le Heaume de l'ancien Durin, presque intact, bien qu'il soit tombé avec [GetScriptedCharacterByHistoryID('lineofdurinVI').GetFirstNameNicknamedRegnal] quand il passa dans l'ombre et les flammes. Je le place fièrement sur ma tête, et il est aussi léger qu'une capuche. Les halls résonnent d'acclamations assourdissantes."
 lotr_artifact.0003.a: "Par la grâce de Mahal je suis l'héritier et Seigneur de Khazad-dûm !"
 
 ### Bestowing heirloom
 
 lotr_artifact.0010.t: "Comme l'Ordonne la Tradition"
 lotr_artifact.0010.desc: "Il est temps. Mon [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('heir'))] [heir.GetTitledFirstName] a atteint l'âge adulte, et [heirloom_artifact_1.GetNameNoTooltip] doit [heir.GetHerHim] être transmis de droit.\n\nJe vais convoquer les pairs du royaume pour la cérémonie."
 lotr_artifact.0010.a: "J'ai confiance que vous vous en montrerez digne"
 lotr_artifact.0010.b: "[heirloom_artifact_1.GetNameNoTooltip] est mien, à moi seul !"
 
 lotr_artifact.0011.t: "Comme l'Ordonne la Tradition"
 lotr_artifact.0011.desc: "Mon [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('parent'))] m'a convoqué dans [parent.GetHerHis] grande salle. Tous les pairs du royaume sont ici pour témoigner de la cérémonie. Alors que je m'agenouille devant le trône, [parent.GetTitledFirstName] élève [heirloom_artifact_1.GetNameNoTooltip] haut pour que tous puissent le voir et le dépose dans mes mains tendues."
 lotr_artifact.0011.a: "Je vous rendrai fier, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('parent'))]"
 
 lotr_artifact.0012.t: "Tradition Méprisée"
 lotr_artifact.0012.desc: "Mon [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('parent'))] m'a convoqué dans [parent.GetHerHis] grande salle. Tous les pairs du royaume sont ici pour témoigner de la cérémonie. Alors que je m'agenouille devant le trône, [parent.GetTitledFirstName] élève [heirloom_artifact_1.GetNameNoTooltip] haut pour que tous puissent le voir, avant qu'un rictus ne traverse [parent.GetHerHis] visage.\n\nTu n'en es pas digne, [parent.Custom2('RelationToMeShort', SCOPE.sC('ROOT.Char'))] que tu es. Je garderai cet héritage pour moi jusqu'à ce que tu prouves ta valeur."
 lotr_artifact.0012.a: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('parent'))|U] sait ce qui est le mieux, je suppose"
 lotr_artifact.0012.b: "Je n'oublierai pas un tel affront !"
 
 lotr_artifact.0013.t: "Sombres Nouvelles"
 lotr_artifact.0013.desc: "Un messager entre dans ma salle, le visage grave. « Mon suzerain, je porte de tristes nouvelles : [dead_heir.GetTitledFirstName], votre [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_heir'))], a trépassé. »\n\n« Voici [heirloom_artifact.GetNameNoTooltip] qu'[dead_heir.GetSheHe] portait toujours. »\n\nLes yeux dans le vague, je fixe le trésor sur mes genoux."
 lotr_artifact.0013.a: "J'aurais souhaité ne jamais le tenir à nouveau."

 lotr_artifact.0014.t: "Un Héritage à Choisir"
 lotr_artifact.0014.desc: "J'ai décidé d'octroyer un héritage aux héritiers de [primary_title.GetBaseNameNoTierNoTooltip], pour qu'il soit leur à perpétuité. Parmi mon vaste trésor, quel artefact devrais-je choisir ?"
 lotr_artifact.0014.a: "Une arme magnifique."
 lotr_artifact.0014.b: "De glorieux regalia."
 lotr_artifact.0014.c: "Une belle couronne."
 lotr_artifact.0014.d: "Une armure resplendissante."
 lotr_artifact.0014.e: "Quelque chose de plus discret, peut-être."
 lotr_artifact.0014.f: "À la réflexion, c'est une idée ridicule."
 
 lotr_artifact.0015.t: "Un Héritage à Choisir"
 lotr_artifact.0015.desc: "J'ai fait mon choix d'artefact à accorder à mon [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('heir'))] [heir.GetTitledFirstName], mais quel objet particulier [heir.GetHerHim] conviendrait le mieux ?"
 lotr_artifact.0015.a: "[artifact_1.GetNameNoTooltip] est certainement splendide."
 lotr_artifact.0015.b: "[artifact_2.GetNameNoTooltip] ferait un présent magnifique."
 lotr_artifact.0015.c: "[artifact_3.GetNameNoTooltip] serait parfait."
 lotr_artifact.0015.d: "Qu'y a-t-il d'autre ?"
 lotr_artifact.0015.e: "Peut-être ai-je choisi trop hâtivement."
 
 lotr_heirloom_artifact_modifier: "Artefact Héréditaire"
 lotr_heirloom_artifact_desc: "[heirloom_artifact.GetDesc]\n\nCet artefact est traditionnellement porté par les héritiers de [primary_title.GetBaseName]."
 