 ### LotR artefact Events ###

 ### Morgul knife self-destruct event
 
 lotr_artifact.0001.t:0 "Une Lame Mystérieuse"
 lotr_artifact.0001.desc:0 "Je viens de m'emparer d'une dague d'une facture inconnue, et un sentiment de terreur glaciale m'envahit lorsque je la touche. Elle est longue et cruelle, sa sombre lame sans éclat couverte de runes à l'aspect maléfique. Tandis que je la porte à la lumière pour mieux l'examiner, la lame se volatilise soudainement en un filet de fumée nocive, comme si ses ténèbres étaient consumées par la lumière d'Anor."
 lotr_artifact.0001.a:0 "Je suis soulagé d'être débarrassé d'une arme si maudite"
 
 ### Elven artifact burns evil characters
 
 lotr_artifact.0002.t:0 "L'Œuvre des Elfes"
 lotr_artifact.0002.desc:0 "Cet artefact dont je viens de faire l'acquisition est indubitablement l'œuvre de cette race maudite et perfide, les Elfes. Je ne puis nier sa beauté singulière, et ne puis m'empêcher de le prendre entre mes mains pour admirer ma nouvelle possession."
 lotr_artifact.0002.a:0 "Cela brûle ! Cette chose maudite m'a brûlé !"
 
 ### Plundering Thorin's tomb ?
 
 lotr_artifact.0030.t:0 "Pilleur de Tombe - Erebor"
 lotr_artifact.0030.desc.dwarf:0 "Depuis longtemps Thorin, fils de Thrain, fils de Thror, Roi sous la Montagne, repose dans sa tombe de pierre, pressant contre sa poitrine le plus grand trésor d'[erebor|E], l'Arkenstone. À sa ceinture pend la légendaire épée Orcrist, forgée à Gondolin en des âges révolus.\n\nMon désir de prendre ces artefacts pour les mettre au service de mon peuple est grand, mais je serais considéré comme sacrilège par toute la race des Nains."
 lotr_artifact.0030.desc.orc:0 "Enfin nous avons châtié les hideux Nains et suspendu leurs têtes tranchées par leurs barbes à nos étendards. Dans les profondeurs gît le corps de Thorin, celui qu'ils nommaient Écu-de-Chêne. La rutilante Arkenstone et la haïe Mordeuse sont enterrées avec lui. Les Nains me haïront pour les avoir prises, mais ne me haïssent-ils pas déjà ?"
 lotr_artifact.0030.desc:0 "Au cœur d'[erebor|E], dans la tombe de pierre de Thorin Écu-de-Chêne, repose contre sa poitrine le plus grand trésor de la Montagne, l'Arkenstone. À sa ceinture pend la légendaire épée Orcrist, forgée à Gondolin en des âges révolus.\n\nLes Nains me haïraient pour les avoir pillées, mais elles seraient d'une grande utilité."
 lotr_artifact.0030.a:0 "Elles représentent trop d'ennuis, je les laisserai où elles sont"
 lotr_artifact.0030.b.dwarf:0 "Quoi qu'en pensent mes frères, elles sont plus utiles aux vivants"
 lotr_artifact.0030.b:0 "Elles valent bien une petite rancune"
 lotr_artifact.0030.c.orc:0 "L'Arkenstone est mienne ! Quant à Mordeuse, il nous faudra nous en débarrasser"
 lotr_artifact.0030.c:0 "Que m'importe ce que pensent les Nains ? Qui trouve garde !"
 
 ### Returning Thorin's artifacts
 
 lotr_artifact.0031.t:0 "Ceci Appartient aux Morts"
 lotr_artifact.0031.desc.intro:0 "J'ai en ma possession "
 lotr_artifact.0031.desc.orcrist:0 "la légendaire lame de Gondolin, Orcrist"
 lotr_artifact.0031.desc.arkenstone:0 "l'Arkenstone d'[erebor|E]"
 lotr_artifact.0031.desc.both:0 "$lotr_artifact.0031.desc.orcrist$ et $lotr_artifact.0031.desc.arkenstone$"
 lotr_artifact.0031.desc.dwarf:0 ", pillées dans la tombe de Thorin Écu-de-Chêne, au plus profond de la [lonelymountain|E]. Cet affront envers la race des Nains fut grave et n'a jamais été oublié. La tombe doit être restaurée !"
 lotr_artifact.0031.desc:0 ", pillées dans la tombe de Thorin Écu-de-Chêne, au plus profond de la [lonelymountain|E]. Les Nains pleurent encore ce jour et souhaitent que la tombe soit restaurée et rendue à son repos."
 lotr_artifact.0031.desc.not_erebor:0 "Si je devais rendre les trésors perdus à leur légitime propriétaire, nul doute qu'ils en seraient fort reconnaissants."
 lotr_artifact.0031.desc.erebor:0 "Si je devais rendre les trésors perdus à la tombe, mes sujets s'en réjouiraient."
 lotr_artifact.0031.a:0 "C'est vrai, néanmoins je les préfère à ma cour"
 lotr_artifact.0031.b.dwarf:0 "Je les restituerai, afin que Thorin puisse reposer paisiblement à nouveau"
 lotr_artifact.0031.b:0 "Je les rendrai aux Nains"
 lotr_artifact.0031.c:0 "La tombe de Thorin sera restaurée dans toute sa splendeur"
 
 ### Aragorn receives Arnor's regalia
 
 lotr_artifact.0040.t:0 "Les Regalia de l'Arnor Perdu"
 lotr_artifact.0040.desc.intro:0 "Des messagers arrivent à ma cour."
 lotr_artifact.0040.desc.default:0 "Je reconnais immédiatement mes frères d'adoption, Elladan et Elrohir, et les accueille chaleureusement. Elladan sourit :\n\n« Félicitations, [ROOT.Char.GetFirstNameNoTooltip], pour avoir restauré votre royaume. Mon cœur s'en réjouit, et je viens porteur de présents de notre père : les regalia d'Arnor, qui ont été conservés en sûreté à Imladris depuis la chute d'Arvedui. Puissent-ils vous servir mieux que leur dernier possesseur. »"
 lotr_artifact.0040.desc.alt:0 "En tant que messager d'[elrond_substitute.GetTitledFirstName], j'accueille chaleureusement [messenger.GetTitledFirstName]. [messenger.GetFirstNameNoTooltip] sourit :\n\n« Félicitations, [ROOT.Char.GetFirstNameNoTooltip], pour avoir restauré votre royaume. Mon cœur s'en réjouit, et je viens porteur de présents de [messenger.Custom2('RelationToMe', SCOPE.sC('elrond_substitute'))] : les regalia d'Arnor, qui ont été conservés en sûreté à Imladris depuis la chute d'Arvedui. Puissent-ils vous servir mieux que leur dernier possesseur. »"
 lotr_artifact.0040.desc.narsil:0 "\n\nMon [messenger.Custom2('RelationToMe', SCOPE.sC('elrond_substitute'))] souhaiterait vous accorder une autre faveur : si vous lui confiez les fragments de l'épée d'Elendil le Grand, [elrond_substitute.GetSheHe] veillera à ce qu'elle soit reforgée. »"
 lotr_artifact.0040.a:0 "Mille mercis. Je vous prie de les prendre."
 lotr_artifact.0040.b.narsil_kept:0 "Je préférerais garder les fragments avec moi, je vous remercie."
 lotr_artifact.0040.b:0 "J'en suis profondément reconnaissant"
 
### Elrond offers to reforge Anduril

lotr_artifact.0042.t: "La Lame Brisée"
lotr_artifact.0042.desc: "Des messagers arrivent à ma cour. En tant que messager de [elrond_substitute.GetTitledFirstName], j'accueille chaleureusement [messenger.GetTitledFirstName]. [messenger.GetFirstNameNoTooltip] sourit :\n\n« Félicitations, [ROOT.Char.GetFirstNameNoTooltip], pour avoir restauré le royaume d'Elendil. En ces temps sombres, avec Sauron de retour dans la Tour Sombre, nous nous unirons ou nous tomberons. Mon [messenger.Custom2('RelationToMe', SCOPE.sC('elrond_substitute'))] souhaite vous accorder une faveur : si vous lui confiez [elrond_substitute.GetHerHim] les fragments de Narsil, [elrond_substitute.GetSheHe] veillera à ce qu'elle soit reforgée. »"

 ### Aragorn receives Anduril
 
 lotr_artifact.0041.t:0 "La Lame Reforgée"
 lotr_artifact.0041.desc:0 "Enfin [messenger.GetFirstNameNoTooltip] revient, tenant une épée dans un fourreau orné de joyaux. Tandis que je la dégaine, elle luit comme une flamme à la lumière du soleil couchant.\n\n« Je te rebaptise Andúril, Flamme de l'Ouest. Je pressens que nous connaîtrons maintes batailles ensemble ! »"
 lotr_artifact.0041.desc.default_outro:0 "\n\nJe remercie profusément les frères Peredhel et les convie à la table royale."
 lotr_artifact.0041.desc.alt_outro:0 "\n\nJe remercie profusément [messenger.GetHerHim] et le convie à la table royale."
 lotr_artifact.0041.a:0 "La Lame n'est plus brisée."
 
 ### Gold sickness
 
 lotr_artifact.0020.t:0 "Or Sans Mesure, Au-delà du Chagrin et de la Peine"
 lotr_artifact.0020.desc:0 "Depuis que j'ai pris possession de mon Anneau, ma richesse s'est grandement accrue. Je me surprends à passer de plus en plus de temps dans ma trésorerie, perdu dans la contemplation des couleurs et reflets sans cesse changeants de l'or.\n\nIl me vient à l'esprit que quelque chose d'aussi beau ne peut être que d'origine divine et qu'il doit être protégé à tout prix de quiconque chercherait à le dérober."
 lotr_artifact.0020.a:0 "Cet or est mien et nul ne me le prendra !"
 lotr_artifact.0020.b:0 "Non, je ne laisserai pas l'Anneau prendre ma raison !"

 ### Finding Durin's artifacts
 lotr_artifact.0003.t:0 "Les Vestiges de l'Immortel"
 lotr_artifact.0003.desc_both:0 "Sur mon trône je siège, occupé aux tâches quotidiennes de tout souverain. Mais bientôt s'élève un tumulte, et l'air même semble différent.\n\nUn cor résonne dans les profondeurs ; non pas un cor d'[orc|E] ou de [goblins|E], mais un cor [dwarven|E]. Revenant des ténèbres profondes de [GetTitleByKey('c_durins_hall').GetNameNoTier] se trouve un convoi de mineurs et de soldats que j'avais envoyés s'aventurer plus loin dans les vestiges de l'antique [khazaddum|E]. À leur tête se trouve mon Maréchal, qui présente révérencieusement deux objets enveloppés dans un tissu noir. Le silence règne, et l'attente.\n\nJe jette l'une des couvertures et se révèle à moi le Heaume de Durin l'ancien, presque intact, bien qu'il soit tombé avec [GetScriptedCharacterByHistoryID('lineofdurinVI').GetFirstNameNicknamedRegnal] lorsqu'il passa dans l'ombre et la flamme. Je le place fièrement sur ma tête, et il est aussi léger qu'un capuchon. Puis j'ôte la seconde couverture et là miroite la Hache de Durin, façonnée et incrustée de [mithril|E] étincelant, et je la prends entre mes mains et la brandis avec fierté. Les halls résonnent d'acclamations assourdissantes."
 lotr_artifact.0003.desc_axe:0 "Sur mon trône je siège, occupé aux tâches quotidiennes de tout souverain. Mais bientôt s'élève un tumulte, et l'air même semble différent.\n\nUn cor résonne dans les profondeurs ; non pas un cor d'[orc|E] ou de [goblins|E], mais un cor [dwarven|E]. Revenant des ténèbres profondes de [GetTitleByKey('c_durins_hall').GetNameNoTier] se trouve un convoi de mineurs et de soldats que j'avais envoyés s'aventurer plus loin dans les vestiges de l'antique [khazaddum|E]. À leur tête se trouve mon Maréchal, qui présente révérencieusement un objet enveloppé dans un tissu noir. Le silence règne, et l'attente.\n\nJe jette la couverture et là miroite la Hache de Durin, façonnée et incrustée de [mithril|E] étincelant, et je la prends entre mes mains et la brandis avec fierté. Les halls résonnent d'acclamations assourdissantes."
 lotr_artifact.0003.desc_helm:0 "Sur mon trône je siège, occupé aux tâches quotidiennes de tout souverain. Mais bientôt s'élève un tumulte, et l'air même semble différent.\n\nUn cor résonne dans les profondeurs ; non pas un cor d'[orc|E] ou de [goblins|E], mais un cor [dwarven|E]. Revenant des ténèbres profondes de [GetTitleByKey('c_durins_hall').GetNameNoTier] se trouve un convoi de mineurs et de soldats que j'avais envoyés s'aventurer plus loin dans les vestiges de l'antique [khazaddum|E]. À leur tête se trouve mon Maréchal, qui présente révérencieusement un objet enveloppé dans un tissu noir. Le silence règne, et l'attente.\n\nJe jette les couvertures et se révèle à moi le Heaume de Durin l'ancien, presque intact, bien qu'il soit tombé avec [GetScriptedCharacterByHistoryID('lineofdurinVI').GetFirstNameNicknamedRegnal] lorsqu'il passa dans l'ombre et la flamme. Je le place fièrement sur ma tête, et il est aussi léger qu'un capuchon. Les halls résonnent d'acclamations assourdissantes."
 lotr_artifact.0003.a:0 "Par la grâce de Mahal, je suis le rejeton et Seigneur de Khazad-dûm !"
 
 ### Bestowing heirloom
 
 lotr_artifact.0010.t:0 "Comme l'Ordonne la Tradition"
 lotr_artifact.0010.desc:0 "Le moment est venu. Mon [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('heir'))] [heir.GetTitledFirstName] est désormais adulte, et [heirloom_artifact_1.GetNameNoTooltip] devrait lui être transmis de plein droit.\n\nJe convoquerai les pairs du royaume pour la cérémonie."
 lotr_artifact.0010.a:0 "J'ai confiance que tu t'en montreras digne"
 lotr_artifact.0010.b:0 "Le [heirloom_artifact_1.GetNameNoTooltip] est mien, mon trésor !"
 
 lotr_artifact.0011.t:0 "Comme l'Ordonne la Tradition"
 lotr_artifact.0011.desc:0 "Mon [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('parent'))] m'a convoqué dans [parent.GetHerHis] salle. Tous les pairs du royaume sont présents pour témoigner de la cérémonie. Tandis que je m'agenouille devant le trône, [parent.GetTitledFirstName] élève haut le [heirloom_artifact_1.GetNameNoTooltip] pour que tous puissent le voir et le dépose entre mes mains levées."
 lotr_artifact.0011.a:0 "Je vous rendrai fier, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('parent'))]"
 
 lotr_artifact.0012.t:0 "Tradition Bafouée"
 lotr_artifact.0012.desc:0 "Mon [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('parent'))] m'a convoqué dans [parent.GetHerHis] salle. Tous les pairs du royaume sont présents pour témoigner de la cérémonie. Tandis que je m'agenouille devant le trône, [parent.GetTitledFirstName] élève haut le [heirloom_artifact_1.GetNameNoTooltip] pour que tous puissent le voir, avant qu'un rictus ne déforme [parent.GetHerHis] visage.\n\n« Tu n'es pas digne, [parent.Custom2('RelationToMeShort', SCOPE.sC('ROOT.Char'))] qui est mien. Je garderai cet héritage par-devers moi jusqu'à ce que tu prouves ta valeur. »"
 lotr_artifact.0012.a:0 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('parent'))|U] sait ce qui est juste, je suppose"
 lotr_artifact.0012.b:0 "Je n'oublierai pas pareil affront !"
 
 lotr_artifact.0013.t:0 "Sombres Nouvelles"
 lotr_artifact.0013.desc:0 "Un messager entre dans ma salle, le visage grave. « Mon suzerain, je porte de tristes nouvelles : [dead_heir.GetTitledFirstName], votre [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_heir'))], a trépassé. »\n\n« Voici le [heirloom_artifact.GetNameNoTooltip] qu'[dead_heir.GetSheHe] portait toujours. »\n\nLes yeux perdus dans le vide, je contemple le trésor posé sur mes genoux."
 lotr_artifact.0013.a:0 "J'aurais souhaité ne jamais avoir à le tenir à nouveau"

 lotr_artifact.0014.t:0 "Un Héritage à Choisir"
 lotr_artifact.0014.desc:0 "J'ai décidé de transmettre un héritage aux héritiers de [primary_title.GetBaseNameNoTierNoTooltip], pour qu'il soit leur à perpétuité. Parmi mon vaste trésor, quel artefact devrais-je choisir ?"
 lotr_artifact.0014.a:0 "Une arme magnifique"
 lotr_artifact.0014.b:0 "De glorieux regalia"
 lotr_artifact.0014.c:0 "Une couronne resplendissante"
 lotr_artifact.0014.d:0 "Une armure étincelante"
 lotr_artifact.0014.e:0 "Quelque chose de plus discret, peut-être"
 lotr_artifact.0014.f:0 "À la réflexion, c'est une idée saugrenue"
 
 lotr_artifact.0015.t:0 "Un Héritage à Choisir"
 lotr_artifact.0015.desc:0 "J'ai fait mon choix d'artefact à accorder à mon [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('heir'))] [heir.GetTitledFirstName], mais quel objet particulier conviendrait le mieux à [heir.GetHerHim] ?"
 lotr_artifact.0015.a:0 "Le [artifact_1.GetNameNoTooltip] est certainement splendide"
 lotr_artifact.0015.b:0 "Le [artifact_2.GetNameNoTooltip] ferait un magnifique présent"
 lotr_artifact.0015.c:0 "Le [artifact_3.GetNameNoTooltip] serait le meilleur choix"
 lotr_artifact.0015.d:0 "Qu'y a-t-il d'autre ?"
 lotr_artifact.0015.e:0 "Peut-être ai-je choisi avec précipitation"
 
 lotr_heirloom_artifact_modifier:0 "Artefact Héréditaire"
 lotr_heirloom_artifact_desc:0 "[heirloom_artifact.GetDesc]\n\nCet artefact est traditionnellement porté par les héritiers de [primary_title.GetBaseName]."