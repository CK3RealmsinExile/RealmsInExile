 trait_specific_ongoing.1014.t:0 "La Mer Reviendra"
 trait_specific_ongoing.1014.desc:0 "Au milieu de la nuit, le tonnerre déchire le ciel au-delà de votre fenêtre, les vagues fracassantes faisant trembler le monde entier. Une odeur âcre de saumure emplit vos narines. La mer était-elle jamais si proche de vos salles ? Elle semble se refermer tout autour de vous, comme si elle dévorait les fondations mêmes de la terre qui, autrement, vous aurait séparé du grand bleu. \n\nTandis que vous écoutez les eaux déchaînées, une peur frappe votre cœur. Se pourrait-il que la mer soit venue achever l'œuvre qu'elle a commencée dans l'ancien Anadûnê ? Vos mains tremblent tandis que les fracas deviennent toujours plus assourdissants dans votre tête. \n\nC'est là. La mer est revenue pour mettre un terme aux descendants déchus d'Anadûnê."
 trait_specific_ongoing.1014.a:0 "Je dois prévenir tout le monde ! Notre peuple doit se préparer !"
 trait_specific_ongoing.1014.b:0 "Fuuuuyez ! Fuyez pour vos vies ! La Mer nous engloutira tous !"
 trait_specific_ongoing.1014.c:0 "Non... Impossible. Personne ne doit savoir, je dois garder cette information pour moi."