 ar_ardunaim_event_troops: "Garde Royale Naru n'Aru"
 
 umbar.0102.t: "Le Retour des Ar-Adûnâim à Umbar"
 umbar.0102.desc.a: "Je foule le pont du navire, la tête haute. Les quais, endommagés par les combats, récents et anciens, demeurent néanmoins utilisables. Derrière moi, une loyale escorte de mes meilleurs soldats forme une garde d'honneur. \n\nJe m'avance d'un pas résolu vers les demeures au sommet de la cité, siège des insensés qui nous avaient jadis bannis de notre ville, la cité d'Ar-Pharazôn notre ancêtre, celle de notre peuple ! Les habitants locaux tremblent à mon passage. Leur heure du jugement viendra. \n\nArrivant enfin aux demeures qui forment le cœur du gouvernement d'[umbar|E], je fais amener devant moi toutes les élites locales qui n'ont pu s'enfuir. Je décrète que ceux de lignée [numenorean|E] seront épargnés, à condition qu'ils prêtent allégeance au véritable roi des [adunai|E]. Quant à ceux qui ne le sont point... eh bien. Ils n'auraient point dû profaner cette cité de leur présence."
 umbar.0102.desc.b: "Dans un renversement stupéfiant, les puristes de sang jadis exilés des [GetTitleByKey('e_adunaim').GetNameNoTier] ont saisi les havres de [GetTitleByKey('c_umbar').GetNameNoTier]. Que l'on croyait condamnés à périr sur un archipel stérile au large des côtes d'[umbar|E], ils ont, par quelque prodige, rassemblé une force suffisante pour prendre la cité d'assaut. \n\n[adunaim_conquerer.GetFirstNameNoTooltip], maître des Ar-Adûnâim, a décrété que tous ceux incapables de prouver un haut degré d'ascendance [numenorean|E] seraient bannis du havre proprement dit, et a déjà entrepris de purger ce qui reste de l'ancienne administration de la cité. \n\nCe qui adviendra ensuite reste à découvrir."
 umbar.0102.a: "Que les havres soient purifiés."
 umbar.0102.b: "Rien de bon n'en sortira."
 
 umbar.0103.t: "Rumeurs de Gloire Perdue"
 umbar.0103.desc: "Depuis notre exil d'[umbar|E] aux mains des prétendus 'pragmatiques', nous, les [GetTitleByKey('e_adunaim').GetNameNoTier], avons entendu maintes rumeurs en provenance du continent. Les Seigneurs-Corsaires murmurent encore à propos de l'infortuné incendie dans le grand havre lui-même, fulminant toujours plus bruyamment contre notre liberté persistante sur ces îles stériles. Bien que notre dessein ait été d'y bâtir une cité, une nouvelle [Concept('armenelos','Arminalêth')|E] en [middleearth|E], il existe nombre d'autres lieux en ce monde où l'[numenorean_empire|E] exerçait jadis son emprise - et beaucoup sont tombés en décrépitude.\n\n Une telle forteresse, la grande cité de [GetTitleByKey('c_tharbad').GetNameNoTier], réclame une main ferme. Une main [numenorean|E]. \n\nDevrions-nous quitter ces îles et le jugement des [men|E] inférieurs et braver le courroux de la mer pour revendiquer la domination sur les ruines d'une terre nouvelle ? Apporterons-nous la puissance des [adunai|E] une fois encore dans la désolation sauvage d'[eriador|E], sa férule de fer aux paysans arriérés que nous y trouverons ?"
 umbar.0103.a: "Commencez les préparatifs sur-le-champ."
 umbar.0103.a.tt: "Vous quitterez [GetTitleByKey('c_tol_uialgaer').GetNameNoTier] et mettrez les voiles vers [GetTitleByKey('c_tharbad').GetNameNoTier]"
 umbar.0103.b: "Je ne me résignerai point à une ruine !"
 umbar.0103.b.tt: "Vous décidez de demeurer sur l'île de [GetTitleByKey('c_tol_uialgaer').GetNameNoTier]"
 
 umbar.0104.t: "Mettre les Voiles vers Tharbad"
 umbar.0104.desc: "Tout est prêt - les navires sont parés, les [adunai|E] avides de nouvelles terres à conquérir. Tandis que le soleil se lève, la flotte des [GetTitleByKey('e_adunaim').GetNameNoTier] hisse ses voiles, offrant des prières à [ROOT.Char.GetFaith.HighGodName] pour des mers calmes et des vents favorables alors que notre ancien foyer s'amenuise derrière l'horizon, ne laissant en toute direction que la mer."
 umbar.0104.a: "Puisse [ROOT.Char.GetFaith.HighGodName] nous envoyer des vents favorables !"
 
 umbar.0105.t: "La Vie en Mer"
 umbar.0105.desc: "Maints jours se sont écoulés depuis que nous avons quitté [GetTitleByKey('c_tol_uialgaer').GetNameNoTier], des jours emplis de rien d'autre que la vue et l'odeur de la mer. Selon notre estimation, il nous reste encore quelques jours de voyage avant d'atteindre notre but, l'embouchure du fleuve Gwathló, lorsque les vents qui nous avaient portés jusqu'ici se sont apaisés.\n\n La monotonie de notre voyage devient insupportable dans les jours qui suivent, n'accomplissant aucun progrès discernable, ni à la force des rames ni sous l'impulsion des voiles. Pourtant, même cette morne condition semble une bénédiction lorsque nous apercevons un grand amas de nuages d'orage au loin, bloquant la route vers [GetTitleByKey('c_tharbad').GetNameNoTier].\n\nDéfions-nous la tempête ou naviguons-nous autour d'elle au risque de nous égarer ?"
 umbar.0105.a: "Puisse [ROOT.Char.GetFaith.HighGodName] nous accorder un passage sûr à travers la tempête !"
 umbar.0105.a.tt: "Vous tentez de naviguer à travers la tempête pour atteindre Tharbad"
 umbar.0105.b: "Nous ne pouvons défier la tempête, virez de bord avant qu'il ne soit trop tard !"
 umbar.0105.b.tt: "Vous tentez d'éviter la tempête et de faire un détour vers Tharbad"

 umbar.0106.t: "Eaux Tumultueuses"
 umbar.0106.desc: "Hélas, nos prières se sont révélées vaines car la tempête ne fait que s'intensifier et se rapprocher, s'abattant enfin sur notre flotte. Les vagues secouent nos vaisseaux, la pluie diluvienne nous aveuglant à tout ce qui se trouve au-delà des proues de nos navires. Et pourtant, la tempête fait rage sans relâche. Durant ce qui semble une éternité, nous sommes battus par le vent et les vagues, séparés du reste de la flotte.\n\n Des vagues déferlant sur les ponts emportent maints marins pris au dépourvu vers une tombe aquatique avant que les nuages ne se dissipent enfin, que les mers ne se calment et que le vent ne s'apaise, nous révélant notre but - la côte d'[eriador|E], l'embouchure du Gwathló. Sortant péniblement de la tempête, nous nous attelons à réparer notre navire et attendons de voir si d'autres vaisseaux ont survécu à l'assaut de la mer."
 umbar.0106.a: "Combien ont survécu ?"
 
 umbar.0107.t: "Vagues Tumultueuses"
 umbar.0107.desc: "Au cours d'une journée, nombre de nos navires émergent de la tempête, se dirigeant vers nous avec toute la hâte qu'ils peuvent rassembler. Bien que gravement endommagée, notre armada demeure pour l'essentiel intacte, les pertes subies étant vivement ressenties mais acceptables pour ceux qui ont survécu à la fureur de Zôranazâr."
 umbar.0107.a: "Et ainsi nous poursuivons."
 
 umbar.0108.t: "Vagues Dévastatrices"
 umbar.0108.desc: "La tempête fait rage au large tandis que nous réparons notre navire, et lentement, d'autres de nos vaisseaux émergent du tumulte, tous bas sur l'eau, avançant péniblement vers le rivage. Nos pertes furent grandes, notre jadis puissante armada réduite à peine à la moitié de sa force originelle. Et pourtant, nous avons survécu. Meurtris et contusionnés, certes, mais nous avons survécu à tout ce que Zôranazâr pouvait nous infliger. Lorsque notre flotte fut réparée et tout espoir de nouveaux survivants évanoui, nous reprîmes la mer."
 umbar.0108.a: "Vers Tharbad !"
 
 umbar.0109.t: "Le Courroux d'Ulmo"
 umbar.0109.desc: "Notre vaisseau brisé par la fureur de la tempête, nous prenons de nombreux jours pour effectuer les réparations nécessaires pour naviguer à nouveau. L'équipage ne se fait aucune illusion qu'eux aussi auraient rencontré leur fin face au courroux de Zôranazâr, si la Princesse-Sorcière Arphazêl n'avait eu recours à sa sombre magie, apaisant suffisamment les mers pour que le navire s'échappe.\n\n Nul ne connaît le sort du reste de la famille royale, mais il ne fait aucun doute qu'ils reposent désormais dans l'étreinte de [ROOT.Char.GetFaith.HighGodName]. Aucun autre navire n'a été aperçu émergeant de la tempête avant qu'elle ne se dissipe, la puissance des [adunai|E] désormais presque épuisée, mais notre esprit perdure. Notre ambition perdure."
 umbar.0109.a: "Akallabêth se répète !"
 
 umbar.0110.t: "Les Ruines de Tharbad"
 umbar.0110.desc: "Enfin, des mois après notre départ d'Anagzâyân, les survivants de la grande tempête sont arrivés. Nous avons d'abord aperçu le Grand Pont, ruiné par le passage du temps, et avons débarqué au milieu de l'ancien port. C'est celui-ci que nous avons restauré en premier, puis les murailles, et ensuite nous avons regardé au-delà. Ces vastes terres vides, mûres pour la conquête - au nom de [ROOT.Char.GetFaith.HighGodName] !"
 umbar.0110.a: "Un nouveau commencement pour notre peuple..."
 ar_ardunaim_event_settlers: "Colons Ar-Adûnâim"
 
 umbar.0111.t: "La Rupture d'Umbar"
 umbar.0111.desc: "La victoire est nôtre ! [umbar|E], havre premier des héritiers de [numenor|E], a été conquis. Enfin, nous, les Ar-Adûnâim, pouvons retourner à notre légitime siège de pouvoir et commencer à guider le destin d'Umbar comme nous l'entendons. \n\nAvec l'aide de [ROOT.Char.GetFaith.HighGodName], nous avons vaincu les défenses du grand port et balayé toute opposition, prouvant une fois pour toutes que nos voies sont supérieures et que notre revendication est à jamais véridique. \n\nÀ présent, nous avons fort à faire..."
 umbar.0111.a: "Notre rêve s'est enfin réalisé."
 
 umbar.0112.t: "Naufragés"
 umbar.0112.desc: "La tempête s'est révélée trop rapide et trop puissante. Les vents ont dispersé nos navires, endommageant la plupart d'entre eux. Nous avons été emportés loin de notre route - mais #italic combien#! loin exactement ?\n\nDevant nous s'étend une côte stérile, ne trahissant aucun signe de vie. Derrière nous, dans les eaux plus profondes, la tempête fait toujours rage, inabattue. Ceux qui ont survécu à la tempête tournent maintenant leurs regards vers moi, me demandant ce qu'il convient de faire.\n\nDevrions-nous oser nous aventurer à nouveau dans les eaux déchaînées ? Pouvons-nous nous permettre d'affronter à nouveau la tempête ? Ou débarquons-nous ici, et voyons ce qui peut être fait dans cette terre d'opportunité imprévue ?"
 umbar.0112.a: "Nous ne risquerons pas d'affronter la tempête à nouveau. Levez les ancres !"
 umbar.0112.a.tt: "Vous vous établirez sur la côte étrangère, laissant derrière vous la vie en mer..."
 umbar.0112.b: "Nous ne pouvons rester ici. Hissez les voiles à nouveau !"
 
 umbar.0113.t: "Un Nouveau Foyer"
 umbar.0113.desc: "Nous avons laissé les navires derrière nous, les démontant pour utiliser les matériaux pour la construction de notre nouvelle place forte. Des éclaireurs sont partis dans la contrée environnante, s'assurant qu'elle est libre de menaces. \n\nNous savons maintenant que nous avons été jetés sur les rives lointaines de [cast_away_county.GetNameNoTier], bien loin des mystérieuses ruines de [GetTitleByKey('c_tharbad').GetNameNoTier] que nous nous étions fixé d'atteindre.\n\nLa plupart d'entre nous sont heureux d'être en vie, mais je ne puis aisément abandonner ma colère face à notre infortune. Il est temps que nous renversions notre destin, forgeant un nouveau royaume à partir de ces rivages où nous avons été amenés !"
 umbar.0113.a: "Puisse [ROOT.Char.GetFaith.HighGodName] bénir notre nouveau commencement..."
 
 umbar.0149.t:0 "L'Aube Ascendante"
 umbar.0149.desc:0 "Je ne laisserai plus personne dicter mes choix dans la vie. Cela est assuré. Et pourtant, toute ma vie j'ai été Arphazêl des Ar-Adûnâim. Ce nom porte un poids, même maintenant.\n\nSi je le voulais, je pourrais décider de me séparer encore davantage de ma famille, formant une maison qui me soit propre. Je n'ai d'autre maître que moi-même, après tout.\n\nEt pourtant, je pourrais découvrir qu'il y a encore quelque chose au plus profond de moi qui souhaite garder le dernier lien que j'ai avec ma famille, avec mes sœurs..."
 umbar.0149.a:0 "Je forgerai une nouvelle voie. Une nouvelle aube."
 umbar.0149.b:0 "Je garderai cette ultime connexion intacte."
 
 umbar.0150.t: "La Fuite d'Arphazêl"
 umbar.0150.desc: "C'est tard en une soirée particulièrement froide que le capitaine de ma garde ouvre brusquement les portes de ma chambre, me tirant soudainement du sommeil. Tandis que je retrouve mon calme, l'homme rapporte : « Mon Seigneur, un incendie a été allumé aux niveaux inférieurs du palais, et le coupable s'est enfui ! » Il ne lui faut guère de temps pour cracher le nom de la traîtresse ; c'est l'une de mon propre sang !\n\nLa jeune sorcière [arphazel.GetFirstName] a jugé bon de mettre le feu à l'une des salles d'entreposage pour masquer sa fuite du palais. Comment ose-t-elle ?\n\nDepuis que son talent pour les arts obscurs fut découvert, nous l'avons abritée ; gardée en sécurité derrière les murs de ma propre forteresse. Et voilà comment elle me remercie ? Par les flammes et la traîtrise ?"
 umbar.0150.a: "Éteignez ces flammes ! La fille est partie."
 umbar.0150.b: "Après elle ! Elle ne doit pas s'échapper !"
 umbar.0150.b.success: "Vos hommes parviennent à capturer [arphazel.GetFirstName]"
 umbar.0150.b.failure: "[arphazel.GetFirstName] échappe à votre emprise"
 umbar.0150.c: "Je me demande... ce qu'elle compte faire maintenant."
 
 umbar.0151.t: "Ma Liberté Conquise"
 umbar.0151.desc: "J'observe le soleil se lever sur la côte, respirant les brises salées de la mer. Enfin, je suis libre. Enfin, je suis maîtresse de mon propre destin.\n\nDepuis ma naissance, j'ai été maintenue sous étroite surveillance par ceux qui se disent ma famille - mon cruel père et mes frères, et ce prêtre libidineux Varkan. Jamais je n'ai été autorisée à quitter les confins de [GetTitleByKey('c_tol_uialgaer').GetNameNoTier], condamnée à une existence pitoyable dans une cage dorée, dépérissant avec ma mère et mes douces sœurs, les seuls parents qui me manqueront. Mais ils m'ont enseigné l'usage de leurs arts obscurs pour lesquels j'ai montré un grand talent. Et ces pouvoirs ont maintenant consumé mes chaînes.\n\nJe me détourne de l'océan et regarde vers le petit camp que j'ai établi. Ce sera le début de ma nouvelle vie - une vie vécue pour moi-même, et non pour les autres."
 umbar.0151.a: "Je laisse les ombres derrière moi, à jamais."
 umbar.0151.b: "Je suivrai les voies de mes ancêtres."
 umbar.0151.c: "Les Ténèbres me guideront."
 umbar.0151.c.tt: "Vous réaffirmez votre foi, restant fidèle à votre éducation"
 arphazel_camp_name: "Aube Ascendante"
 
 umbar.0153.t: "La Voie à Suivre"
 umbar.0153.desc: "Me trouvant à errer dans les rues de [GetTitleByKey('c_ramlond').GetNameNoTier], mes pensées se tournent vers l'avenir. J'ai mis assez de distance entre ma famille et moi-même pour être certaine qu'ils ont soit abandonné la poursuite, soit perdu ma trace. Je pourrais recommencer à partir d'ici. Et pourtant...\n\nUne part de moi souhaite retourner une fois que j'aurai rassemblé assez de force, et abattre tout semblant de pouvoir que mon père [daddy.GetFirstName] détient encore. Le voir humilié devant moi tandis que je prends sa place sur le trône ferait merveille pour guérir certaines des blessures que j'ai subies sur cette île maudite.\n\n[GetTitleByKey('c_ramlond').GetNameNoTier] est une cité aux multiples opportunités. Dois-je dépenser une partie des pièces que j'ai apportées pour engager des combattants capables, ou puis-je trouver en moi la force de finalement... lâcher prise ?"
 umbar.0153.a: "Je #italic verrai#! mon père abattu."
 umbar.0153.b: "La vengeance est folie. Je dois aller de l'avant."
 umbar.0153.c:0 "Je ne recherche que la paix." 
 umbar.0153.tt: "Un #high Contrat d'Histoire#! devient disponible"
 
 umbar.0154.t: "Un Seigneur en Crise"
 umbar.0154.desc: "À mon arrivée dans la cité de [GetTitleByKey('c_mirlond').GetNameNoTier], je suis promptement escortée dans la résidence de [mirlondholder.GetFirstName]. Il m'offre un choix somptueux de mets et de boissons, m'invitant à m'asseoir à sa table afin que nous puissions parler de la raison de ma venue.\n\n« Dame Arphazêl, » commence-t-il, sa voix soyeuse et respectueuse, « J'ai entendu parler de votre situation et de votre audacieuse évasion de cette île effroyable. Heureux suis-je de voir un oiseau chanteur tel que vous enfin libéré ! » Ses yeux fixent les miens tandis qu'il me fait un léger signe de tête. « J'ai également entendu parler de vos talents - j'en ai grandement besoin. Conseillez-moi, et je vous récompenserai généreusement, vous accordant protection entre mes murs aussi longtemps que vous en aurez besoin. »\n\nEnfin, [mirlondholder.GetFirstName] se tait, attendant une réponse de ma part."
 umbar.0154.a: "Si c'est mon conseil que vous désirez, vous l'aurez."
 umbar.0154.b: "Je n'ai aucun intérêt pour vous ou votre cité."
 umbar.0154.b.tt: "#warning Cette option mettra fin à tout contenu d'histoire ultérieur#!"
 
 umbar.0155.t: "La Question en Jeu"
 umbar.0155.desc: "M'entendant accepter son offre, [mirlondholder.GetFirstName] semble satisfait. « Fort bien, Dame Arphazêl ! À présent, venons-en à la question sur laquelle je requiers votre conseil. » Il déplie une grande carte de la cité et des régions environnantes, montrant l'embouchure du fleuve Harnen et les côtes au nord et au sud de celle-ci.\n\n« Mirlond est un creuset d'au moins trois peuples distincts. Les Harondorim, parents séparés du peuple du Royaume du Sud, demeurent ici depuis les jours florissants de [gondor|E], mais ce sont les Haruze qui étaient là avant eux. Et bien sûr, il y a les fiers Umbaréens... et les trois peuples s'efforcent maintenant de contrôler ma cité. Dites-moi, Dame - qui devrais-je favoriser alors que les jours s'assombrissent et que la guerre se profile à l'horizon ? »"
 umbar.0155.a: "Les Harondorim sont clairement le meilleur choix."
 umbar.0155.b: "Ce sont les Haruze en qui vous devriez placer votre confiance."
 umbar.0155.c: "Les Umbaréens sont les véritables maîtres de cette terre maintenant."
 umbar.0155.tt: "Vous accomplissez avec succès votre [task_contract|E] à Mirlond"
 
 umbar.0157.t: "Un Dilemme Conjugal"
 umbar.0157.desc: "Bientôt, je me retrouve dans les appartements privés de [harfalasholder.GetName]. Un seul serviteur de confiance se tient à [harfalasholder.GetHerHis] côté, signifiant l'importance de cette affaire privée.\n\n« Il s'agit de mon épouse, [harfalasspouse.GetFirstName], » explique-t-il. « Elle a... fréquenté d'autres hommes. Plus d'une fois ! Et bien que je l'aime tendrement, je ne sais que faire de toute cette... situation. Comment s'en sortirait-elle si son secret venait à être révélé ? Mais... il doit y avoir des conséquences ? »"
 umbar.0157.a: "Elle vous a déshonoré, mon seigneur. L'emprisonnement n'est que justice."
 umbar.0157.b: "Il est important de faire preuve de clémence en tant que souverain."
 umbar.0157.tt: "Vous accomplissez avec succès votre [task_contract|E] à Harfalas"
 
 umbar.0158.t: "Dagues en Plein Jour"
 umbar.0158.desc: "Alors même que je me dirige vers les portes de [GetTitleByKey('c_harfalas').GetNameNoTier], avec l'intention de quitter la ville après avoir accompli mon [task_contract|E], j'entends un tumulte dans la ruelle devant. Je vois une jeune femme sur le point d'être attaquée par une silhouette menaçante qui brandit une dague.\n\nEn me rapprochant de quelques pas rapides, je vois les gardes de la dame inconscients sur le sol. Elle tente de repousser son agresseur, mais a déjà reçu une entaille sur l'avant-bras. Si je souhaite intervenir, c'est maintenant."
 umbar.0158.a: "Un coup rapide à l'assaillant devrait suffire."
 umbar.0158.a.tt: "Vous tentez de sauver l'étrangère en danger"
 umbar.0158.b: "Cela ne me concerne vraiment pas."
 umbar.0158.b.tt: "#warning Cette option mettra fin à tout contenu d'histoire ultérieur#!"
 
 umbar.0159.t: "Un Cygne Loin de Chez Lui"
 umbar.0159.desc: "L'assassin en herbe tombe au sol, momentanément étourdi par mon coup à l'arrière de la tête. Les gardes se relèvent, traînant l'assaillant au loin tandis que la jeune femme se tourne vers moi. « Par le Roi, vous m'avez sauvé la vie ! » s'exclame-t-elle. Avant que je ne puisse réagir, je me retrouve étreinte dans une embrassade serrée.\n\nIl faut un instant avant que l'étrangère ne recule, un sourire d'excuse sur les lèvres. « Pardonnez-moi, Dame, et permettez-moi de dire mon nom ! Je suis [princess.GetName], au service de vous-même et de votre famille, ici en mission diplomatique d'une grande importance. Mais vous devez me dire votre nom - je suis votre débitrice de ce jour jusqu'à mon dernier ! »\n\nJe lui dis que je suis Arphazêl, actuellement l'hôte du Seigneur de Mirlond. [princess.GetFirstName] acquiesce avec enthousiasme avant de se tourner pour partir. « Je vous écrirai bientôt, Dame Arphazêl ! Je n'oublierai pas votre bonté ! » Alors qu'elle tourne au coin suivant, je me demande si cette rencontre était aussi fatidique qu'elle le paraissait..."
 umbar.0159.a: "Il est temps de retourner à Mirlond et de prendre quelque repos." 
 
 umbar.0161.t: "Linhir, Cité d'Opportunités"
 umbar.0161.desc: "Dès mon arrivée au port de Linhir, [princess.GetFirstName] m'emmène voir son père, [linhirholder.GetName]. Il me remercie d'avoir sauvé sa fille, m'offrant la possibilité de rester dans sa cité aussi longtemps que je le désire. « Grand est notre besoin en Gondor de ceux en qui nous pouvons avoir confiance, car le pouvoir de l'Ennemi ne cesse de croître. Vous êtes à jamais une invitée d'honneur dans la maison de [linhirholder.GetDynastyHouseNameNoTooltip], Dame Arphazêl, quelle que soit la fin. » Mais [princess.GetFirstNameNoTooltip] me tire à l'écart, préoccupée et pensive.\n\n« En Gondor, un nom dans votre langue est rarement entendu - il pourrait attirer une attention déplaisante, et peut-être pire. Je suggère un changement d'identité, » dit [princess.GetFirstName]. « Même ici en [gondor|E], nous avons entendu parler d'un seigneur de la mer d'Umbar offrant une large récompense pour la capture de sa fille indocile, et il y a des gens en Gondor qui saisiraient cette opportunité. À cette fin, vous devriez recommencer à neuf dans cette terre, avec mon aide. Bien que l'Ombre s'assombrisse toujours plus, Gondor et Belfalas en particulier demeurent des havres de liberté et d'opportunité. Vous pouvez être en sécurité ici. »\n\nMais j'ai été Arphazêl toute ma vie, et abandonner mon identité n'est pas une étape à prendre à la légère. Dois-je accepter les suggestions de ces Gondoriens, et devenir l'une des leurs ?"
 umbar.0161.a: "Je m'adapterai à cette nouvelle terre et saisirai ma chance."
 umbar.0161.a.tt: "On vous proposera de changer votre nom"
 umbar.0161.b: "Je ne changerai pas qui je suis sur un caprice."
 umbar.0161.b.tt: "Vous décidez de retourner à Mirlond"
 
 umbar.0162.t: "Un Nouveau Nom"
 umbar.0162.desc: "Après avoir parlé avec son père, [princess.GetFirstName] m'emmène faire une courte promenade dans la résidence dirigeante de Linhir. Alors que nous nous arrêtons à une fenêtre surplombant le port considérable de la ville, elle me regarde.\n\n« Je suggère également que vous changiez votre nom, Arphazêl. Les noms dans la langue de Númenor d'antan ne sont pas entièrement inconnus en [gondor|E] de nos jours, et Belfalas en particulier - mais ils sont encore assez rares pour se démarquer. Je sais que ce n'est pas une décision facile, mais considéreriez-vous certains des noms que j'ai écrits ici pour vous ? » Elle me tend un parchemin listant plusieurs noms. Je les lis rapidement et décide..."
 umbar.0162.a: "Une traduction directe serait la plus simple."
 umbar.0162.b: "Peut-être qu'une version plus élégante me conviendrait ?"
 umbar.0162.c: "Ici, dans cette terre, je puis trouver le repos. Ce nom sera mien."
 umbar.0162.d: "Comme une étoile brillante échappée de l'Ombre..."
 umbar.0162.e: "Le nom d'une grande femme - j'espère être à la hauteur."
 umbar.0162.f: "Non, je ne choisirai pas un nouveau nom."
 
 arphazel_end.tt: "#high Vous avez atteint la fin du contenu actuel de l'histoire d'Arphazêl#!"
 
 umbar.0163.t: "Adieu au Gondor"
 umbar.0163.desc: "Après avoir parlé avec son père, [princess.GetFirstName] m'escorte jusqu'à la sortie de la grande salle. « J'aurais souhaité que vous choisissiez une voie différente, Arphazêl, mais je ne vous supplierai pas de rester ici. Je crois que vous avez bien les choses en main dans le Harad - mais ces lieux sont emplis de bêtes dangereuses, et les cruels Suderons au-delà du Harnen. Je vous en prie, restez en sécurité, promettez-le-moi. Et si jamais vous choisissiez autrement... »\n\nElle s'interrompt et j'acquiesce, la rassurant que je veillerai sur moi-même. Après un rapide au revoir, je retourne au port pour affréter un autre navire vers Mirlond."
 umbar.0163.a: "Le Gondor n'est point mon foyer."
 
 umbar.0165.t: "Le Havre Fortifié"
 umbar.0165.desc: "Alors que j'approche de la cité de [GetTitleByKey('c_ramlond').GetNameNoTier], un sourire apparaît sur mes lèvres. C'est ici que j'ai finalement cessé de fuir et de regarder par-dessus mon épaule après avoir gagné ma liberté. Je reviens maintenant avec la convocation du seigneur local en main, et les gardiens des portes me laissent passer.\n\nPrès des marchés de Ramlond, je rencontre [ramlondholder.GetFirstName], mon employeur. « J'ai entendu dire beaucoup de bien de vous, » [ramlondholder.GetSheHe] me salue. « Avez-vous entendu parler des vastes catacombes qui s'étendent sous la cité ? On y trouve maints trésors, mais mon intérêt ne porte que sur un seul : Un parchemin datant du Second Âge, lorsque Ramlond et Mirlond étaient tous deux gouvernés par la même dynastie. Si ce parchemin pouvait être trouvé... »\n\nIl sourit, laissant le reste à mon imagination."
 umbar.0165.a: "Fort bien. Je vous trouverai ce parchemin."
 umbar.0165.a.tt: "Vous commencerez à explorer les catacombes"
 umbar.0165.b: "Le Seigneur de Mirlond est mon bienfaiteur, je ne le trahirai point."
 umbar.0165.b.tt: "Vous rejetez le contrat de [ramlondholder.GetFirstName]"
 
 umbar.0166.t: "Dans les Catacombes"
 umbar.0166.desc: "Bientôt, je me retrouve profondément sous terre, lanterne à la main. L'air est lourd en ce lieu et mes bottes soulèvent des couches et des couches de poussière à chaque pas. Ici, d'innombrables seigneurs et dames ont été mis au repos au fil des millénaires. Je me sens mal à l'aise, mais je poursuis.\n\nAprès ce qui m'a semblé une éternité, je tombe enfin sur une chambre obscure remplie de registres poussiéreux et de parchemins déchirés en abondance. Je pose la lanterne sur l'une des tables de pierre brisées au centre de la pièce, et commence à passer au peigne fin ce qui reste des anciens documents..."
 umbar.0166.a: "Très bien, voyons voir..."
 umbar.0166.a.success: "Vous trouvez l'ancien parchemin"
 umbar.0166.a.failure: "Vous ne trouvez que poussière et lambeaux"
 
 umbar.0167.t: "Une Rencontre dans les Jardins"
 umbar.0167.desc: "Cheminant à travers les rues de [GetTitleByKey('c_ramlond').GetNameNoTier], je traverse un petit jardin près de l'une des portes de la cité. Près de la sortie du jardin, je suis abordée par une jeune fille.\n\n« Pourriez-vous épargner une pièce pour les affamés ? » demande-t-elle timidement. Je regarde l'enfant. Il est évident qu'elle vit dans les rues, mais pour quelque raison, elle me donne une impression différente de la plupart des autres vulgaires gamins des rues."
 umbar.0167.a: "Hors de mon chemin !"
 umbar.0167.b: "Tiens. Achète-toi quelque chose à manger."
 umbar.0167.c: "Viens avec moi. Si tu te rends utile, je te garderai en sécurité."
 
 umbar.0169.t: "Un Homme Inhabituel"
 umbar.0169.desc: "Peu après avoir mis pied à terre du bac qui m'a amenée à l'île de [GetTitleByKey('d_tolfalas').GetNameNoTier], je suis abordée par un homme en cape grise, lance à la main. « Vous devez être [ROOT.Char.GetFirstName], » me salue-t-il avec approbation dans la voix. « J'ai beaucoup entendu parler de vous. Vous êtes aussi impressionnante en personne que les récits vous dépeignent. »\n\nJe ne suis pas tout à fait sûre de la façon de réagir à cela, alors je demande simplement son nom et la raison de notre rencontre ici. « Où sont mes manières ? » dit-il, souriant d'un air contrit. « Je suis [galador.GetFirstName], un voyageur venu de loin. Et je vous présente une opportunité. Votre sœur, [bigsis.GetFirstName] vous est chère, n'est-ce pas ? Elle est ici, sur un navire corsaire amarré dans une crique voisine. Si vous le souhaitez, je vous y conduirai afin que nous puissions tenter de la secourir. »"
 umbar.0169.a: "Fort bien. Montrez-moi le chemin, Galador."
 umbar.0169.a.tt: "#help Vous tenterez de secourir [bigsis.GetFirstName]#!"
 umbar.0169.b: "C'est trop risqué."
 umbar.0169.b.tt: "#help Vous décidez de ne pas secourir [bigsis.GetFirstName]#!"
 
 umbar.0170.t: "La Crique des Corsaires"
 umbar.0170.desc: "À la tombée de la nuit, [galador.GetFirstName] et moi approchons de la crique cachée où le navire corsaire aux voiles noires est amarré. Laissant mes doutes derrière moi, je me rapproche de l'étranger tandis qu'il scrute autour d'un grand rocher pour guetter les sentinelles ennemies.\n\n« Il y a deux façons de procéder, » dit-il. « Soit nous comptons sur le secret, soit sur la surprise. Que ce sera-t-il, [ROOT.Char.GetFirstName] ? »\n\nIl serre sa lance, attendant ma réponse."
 umbar.0170.a: "Nous les surprenons. Venez, l'heure est venue !"
 umbar.0170.a.success: "Vous parvenez à submerger les Corsaires"
 umbar.0170.a.failure: "Les Corsaires repoussent votre attaque"
 umbar.0170.b: "Nous comptons sur la furtivité. Glissons-nous à bord !"
 umbar.0170.b.success: "Vous parvenez à vous faufiler au-delà des guetteurs"
 umbar.0170.b.failure: "Vous êtes repérés et repoussés"
 umbar.0170.c: "Ces Corsaires peuvent être soudoyés. Laissez-moi m'occuper des pourparlers."
 
 umbar.0171.t: "Rôdeur du Nord"
 umbar.0171.desc: "Nous nous regroupons près des quais alors que le soleil se lève à l'est. Comme [galador.GetFirstName] commence à faire ses adieux, je l'arrête et lui demande d'où il vient. Après quelques tentatives d'évasion de la question, il cède finalement.\n\n« Vous êtes persistante, je vous l'accorde, » dit-il avec un sourire. « Fort bien donc. Je suis Galador de la maison Artenosse, l'un des [dunedainnorth|E]. Quant à mes raisons de venir si loin au sud... je ne les révélerai pas, du moins pas encore. »\n\n#italic Très bien, gardez vos secrets#!, je pense en moi-même tandis qu'il se tourne enfin pour partir."
 umbar.0171.a: "J'espère vous revoir bientôt, [galador.GetFirstName]..."
 umbar.0171.b: "Je vous remercie de votre assistance, ami."
 umbar.0171.c: "Adieu, [galador.GetFirstName]."
 
 umbar.0173.t: "Une Côte Prometteuse"
 umbar.0173.desc: "Je descends du navire, veillant à ne pas perdre pied sur le sol inégal devant moi. Nuls quais n'ont encore été construits ici - seules les fondations de quelques bâtiments initiaux ont été posées jusqu'à présent. Mais cela changera, avec le temps.\n\nL'établissement est rempli de réfugiés, cherchant à échapper à la menace qui plane sur les frontières orientales de [gondor|E], où les Ombres de [mordor|E] s'élèvent. Nombreux sont ceux qui affluent maintenant vers les terres tranquilles des provinces les plus occidentales de Gondor, espérant y bâtir une nouvelle existence - loin des terreurs de la guerre.\n\nJ'ordonne à mon entourage d'établir notre camp près de l'établissement et commence à élaborer des plans sur la meilleure façon d'aider à la construction du nouveau havre..."
 umbar.0173.a: "Envoyons des groupes de fourrageurs pour approvisionner les ouvriers."
 umbar.0173.b: "J'assignerai mes suivants pour aider directement à la construction."
 
 umbar.0174.t: "Un Visage Familier"
 umbar.0174.desc: "Quelque temps après mon arrivée à [GetTitleByKey('c_an_cosa_bras').GetNameNoTier], je suis surprise de voir [princess.GetFirstName] apparaître soudainement devant moi. « Dame [ROOT.Char.GetFirstName] ! » me salue-t-elle avec enthousiasme, « J'ai entendu dire que vous aviez accepté le contrat pour aider les colons ici et je suis venue voir comment les travaux progressaient ! »\n\nIl est tout à fait évident pour moi que [princess.GetFirstName] est vraiment venue me voir #italic moi#! plutôt que les ouvriers. Néanmoins, je sens qu'il n'y a aucun mal à ce qu'elle soit ici.\n\n« Voudriez-vous me faire visiter ? » demande [princess.GetFirstName]. « Je serais heureuse de passer du temps avec vous pendant que je suis ici ! »"
 umbar.0174.a: "Fort bien, [princess.GetFirstName], venez donc."
 umbar.0174.b: "Pourquoi ne resteriez-vous pas ici un peu plus longtemps, chère [princess.GetFirstName] ?"
 umbar.0174.c: "Ne voyez-vous pas que j'ai un travail important à accomplir ici ?"
 
 umbar.0175.t:0 "Le Plus Récent Havre de Gondor"
 umbar.0175.desc:0 "C'est fait ! Les travaux sont terminés, et la ville côtière de [GetTitleByKey('b_zodima').GetNameNoTier] est désormais devenue le plus occidental des havres de [gondor|E]. Une route est en construction pour relier la ville au reste du royaume et chaque jour, quelques nouveaux colons arrivent.\n\nMon contrat étant achevé, j'approche [serelondholder.GetName] afin de percevoir mon paiement. En me remettant ma récompense, il me surprend en m'offrant la propriété de [GetTitleByKey('c_an_cosa_bras').GetNameNoTier] et des terres environnantes, n'exigeant rien d'autre qu'un serment d'allégeance à [lordofgondor.GetName] ! C'est une offre des plus inattendues. L'accepter signifierait la fin de mes voyages, du moins pour le moment..."
 umbar.0175.a: "J'accepte avec plaisir."
 umbar.0175.b: "Je suis navrée, mais je dois refuser."
 umbar.0175.tt: "Vous accomplissez avec succès votre [task_contract|E] à [GetTitleByKey('k_andrast').GetNameNoTier]"
 
 ### Événements d'Umbar ###
 umbar.1000.t: "La Revendication des Castamiri"
 umbar.1000.desc: "Depuis les jours de la [kinstrife|E], les descendants de Castamir ont été contraints de se tapir à [umbar|E], privés de leur légitime héritage par des nobles amers et des Intendants jaloux. Plus maintenant ! Nous revendiquerons notre droit de naissance."
 umbar.1000.a: "Notre jour est venu ! Nous mettons cap sur Gondor !"
 umbar.1000.a.tt: "Gloire ou défaite, tout se décidera aujourd'hui."
 
 umbar.1001.t: "Les Règnes de Castamir"
 umbar.1001.desc: "Après une longue et brutale campagne, [gondor|E] s'agenouille enfin à nouveau devant son roi légitime. Les Intendants ont été dépouillés de leur charge, et les seigneurs ont été domptés. Une fois de plus, pour la première fois depuis la [kinstrife|E], la lignée de Castamir règne sur le beau Gondor. Mais le temps est venu de faire un choix. Durant nos années d'exil, nous en sommes venus à nous nommer seigneurs d'[umbar|E]. Un nom prestigieux, mais pas celui que nous avons si longtemps revendiqué. Reprendrons-nous le titre de Roi de Gondor, ou demeurerons-nous Roi d'Umbar ?"
 umbar.1001.a: "Gondor a toujours été notre véritable foyer."
 umbar.1001.b: "Gondor deviendra partie de quelque chose de plus grand."
 
 umbar.1002.t: "Une Invasion venue du Sud !"
 umbar.1002.desc: "Des rapports font état d'une grande flotte au large des côtes du Harondor. Le seigneur d'[umbar|E], un prétendu descendant du maudit Castamir l'Usurpateur, a déclaré son intention de reprendre son trône ancestral, par la force si nécessaire. Les seigneurs côtiers rassemblent déjà leurs forces, et le Seigneur de la Mer de Pelargir a ordonné le rassemblement de la flotte qui s'y trouve. \n\nQuel que soit le droit que Castamir et sa famille aient jamais eu au trône de [gondor|E], il a été rendu nul et non avenu dans la [kinstrife|E] en raison de sa tyrannie et de sa trahison envers le roi légitime. Nous ne pouvons permettre à ses descendants de revendiquer ce qui ne leur appartient pas de droit !"
 umbar.1002.a: "Nous rejetterons ce vil usurpateur dans la Mer, et Gondor n'oubliera pas cela..."
 
 umbar.0001.t: "Troubles dans l'Ouest du Gondor"
 umbar.0001.desc: "Mon seigneur, il y a des nouvelles de grands troubles à la frontière occidentale de [gondor|E]. Peut-être est-ce une opportunité ? Ces factions d'Hommes Sauvages sont plus qu'impatientes de piller et de harceler les frontières occidentales de Gondor. Si nous devions financer l'un de ces groupes, ils pourraient s'avérer précieux pour nos futurs plans de reconquête."
 umbar.0001.a: "Nous financerons ces Hommes Sauvages."
 umbar.0001.tt: "Une décision de financer une invasion d'Hommes Sauvages contre Gondor est disponible tant que vous possédez le modificateur de Seigneur Noir d'Umbar."
 umbar.0001.b: "Nous n'avons pas besoin de l'aide de sauvages pour reprendre ce qui est nôtre !"

 umbar.0002.t: "Troubles dans l'Ouest du Gondor"
 umbar.0002.desc: "Les Hommes Sauvages ont accepté notre offre et une invasion de [gondor|E] a été lancée ! Nous devrons veiller à observer de près tout développement ultérieur..."
 umbar.0002.a: "Bien, la perte de Gondor est notre gain."

 umbar.0003.t: "Troubles dans l'Ouest du Gondor"
 umbar.0003.desc: "Les Hommes Sauvages ont décliné notre offre ; aucune invasion ne sera lancée. Heureusement, ces brutes ont été assez honorables pour nous restituer les fonds que nous leur avions donnés."
 umbar.0003.a: "Dommage, ils semblaient assez capables."

 umbar.0004.t: "Troubles dans l'Ouest du Gondor"
 umbar.0004.desc: "Les Hommes Sauvages ont décliné notre offre ; aucune invasion ne sera lancée. Pour ajouter l'insulte à l'injure, les scélérats ont apparemment décidé de garder nos fonds pour eux-mêmes !"
 umbar.0004.a: "Comment osent-ils !"
 
 umbar.1003.t: "Une Nouvelle Capitale ?"
 umbar.1003.desc: "Maintenant que le royaume de Gondor a enfin été unifié sous son Roi légitime, la question demeure, d'où gouvernerons-nous notre grand Royaume. Certaines voix appellent à ce que nous prenions l'ancien siège de [gondor|E] et gouvernions le Royaume de là-bas. Pendant ce temps, d'autres veulent que nous conservions notre ancien siège d'[umbar|E]. Enfin, certains se souviennent du règne du Roi Castamir Ier de Gondor et souhaitent que nous fassions de [GetTitleByKey('c_pelargir').GetNameNoTier] notre capitale en raison de son importance historique et de sa position stratégique entre les deux moitiés de notre royaume."
 umbar.1003.a: "Minas Tirith sera notre capitale."
 umbar.1003.b: "Osgiliath restaurée sera notre siège."
 umbar.1003.c: "Nous honorerons Castamir et ferons de Pelargir la capitale."
 umbar.1003.d: "Umbar est et demeurera le cœur de notre Royaume."
 
 umbar.0201.t: "Tuer un Roi"
 umbar.0201.desc: "Kathuphazgân, le père de mon bien-aimé époux, est un obstacle à mes ambitions. Bien que j'aie Câssimir et Burôdapân sous mon emprise, tant que Kathuphazgân vivra, mon influence ne sera que marginale. \n\nEt cela en supposant qu'il n'agisse pas contre moi d'une manière ou d'une autre. Non. Kathuphazgân devra être... éliminé. Il est vieux et souffre de la goutte - assurément nul ne sera surpris lorsqu'il connaîtra sa fin tragique..."
 umbar.0201.a: "Tuer un roi n'est pas chose aisée."
 umbar.0201.a.tt: "Kathuphazgân rendra son dernier souffle."
 
 umbar.0202.t: "Des Yeux dans les Ténèbres"
 umbar.0202.desc: "L'heure est tardive, et la douleur de ma goutte s'enflamme. Avec un gémissement douloureux, je me lève de mon lit, luttant pour atteindre mon remède. Il était venu à grand prix, importé de terres lointaines bien au sud. \n\nSoudain, j'entends des bruits derrière moi. Je me retourne vivement mais ne vois rien. À mon insu, des formes se glissent dans les ombres de la chambre, prenant position, comme pour frapper. Retrouvant ma contenance, je me tourne à nouveau vers mon remède. \n\nEt fixant mes yeux, se trouvent deux fentes, serties de jaune, dans une forme noire comme la nuit. Je commence à reculer de surprise, quand je sens soudain des poids tomber sur moi de tous côtés. \n\nJe trébuche, tentant de les repousser, mais alors l'un d'eux se glisse sous ma jambe ! Chancelant, je tombe en avant, et ma tête s'écrase durement contre le bord du bureau. Mon esprit s'obscurcit, et je glisse au sol..."
 umbar.0202.a: "Il n'y a rien. Rien que le sommeil sans fin."
 
 umbar.0203.t: "Tuer un Roi"
 umbar.0203.desc: "Succès ! Kathuphazgân est décédé après une chute malheureuse dans la nuit. Son médecin personnel, l'examinant, pense qu'après avoir subi une crise de goutte, il a tenté de récupérer son remède, mais est tombé et s'est fracassé la tête contre le bord de son bureau ! Pas une trace de mon implication. \n\nCâssimir et Burôdapân sont tous deux en deuil, car bien qu'ils aient peu de patience l'un pour l'autre, ils aimaient tous deux leur père. Ils auront besoin de réconfort en ce temps de chagrin - et par la suite, un nouvel [umbar|E] s'élèvera. Un avec un frère dans la cité, et un autre dirigeant les flottes... et la reine, qui les gouverne tous deux depuis les ombres."
 umbar.0203.a: "Après tout... chaque roi a besoin de sa reine, n'est-ce pas ?"

 umbar.1600.t: "L'Appel des Mers"
 umbar.1600.desc: "Je me tiens sur le rivage, observant mes hommes préparer mes flottes pour le pillage. Les navires les plus récents de la flotte arborent des cales plus larges et des voiles plus grandes que les anciens - Plus d'espace pour l'or, les marchandises et les esclaves.\n\nJ'ai choisi la vie de corsaire, car je ne puis résister à la tentation du doux pillage."
 umbar.1600.a: "C'est la vie de corsaire pour moi."

 umbar.1601.t: "Un Harnen Uni"
 umbar.1601.desc: "La consolidation de [GetTitleByKey('d_ramlond').GetNameNoTier] et [GetTitleByKey('d_forethir').GetNameNoTier] ne renforce pas seulement notre puissance militaire mais améliore également notre situation financière. Après des générations de rivalité et de conflit entre les deux havres, l'union des deux a apporté une prospérité bien nécessaire à la région.\n\nAvec le contrôle total sur l'embouchure du Harnen, nous contrôlons et régulons une part massive de tout le commerce entrant en [harad|E]. En raison de cela, la région a déjà reçu des retours fructueux.\n\nLà où jadis la région était marquée par une lutte d'influence pour les droits commerciaux, maintenant les havres marchent vers un avenir plus riche !"
 umbar.1601.a: "Que les Havres mettent de côté leurs différends !"
 
 umbar.2000.t: "Les Îles Sacrées Renouvelées"
 umbar.2000.desc: "Des voiles noires emplissent les havres sur chacune des quatre Îles Sacrées tandis que mon armada se rassemble en triomphe. Les quatre ports sont miens, enfin unis sous un seul souverain.\n\nQu'il soit connu que ces îles ne seront plus jamais prises aux Corsaires, et que le Royaume des Îles Sacrées se dresse, défiant, jusqu'à la fin de tous les jours !"
 umbar.2000.a: "Les marées me guideront."
 umbar.2000.b: "En avant, vers le pillage et la gloire !"