 ar_ardunaim_event_troops: "Garde Royale Naru n'Aru"
 
 umbar.0102.t: "Le Retour des Ar-Adûnâim à Umbar"
 umbar.0102.desc.a: "Je descends du navire, le front haut et fier. Les quais portent les cicatrices des batailles, récentes comme anciennes, mais demeurent utilisables. Derrière moi, une suite loyale composée de mes meilleurs soldats forme une garde d'honneur.\n\nJe m'avance d'un pas résolu vers les demeures patriciennes qui couronnent la cité, siège des insensés qui nous avaient jadis bannis de notre ville, la cité d'Ar-Pharazôn notre ancêtre, de notre peuple ! Les habitants se recroquevillent sur mon passage. Leur tour viendra pour le jugement.\n\nArrivant enfin aux palais qui forment le cœur du gouvernement d'[umbar|E], j'ai fait comparaître devant moi toutes les élites locales qui n'ont point réussi à fuir. Je décrète que ceux de sang [numenorean|E] seront épargnés, pourvu qu'ils jurent fidélité au vrai roi des [adunai|E]. Quant aux autres... eh bien. Ils n'auraient point dû profaner cette cité de leur présence."
 umbar.0102.desc.b: "Dans un retournement stupéfiant, les puristes du sang jadis exilés de l'[GetTitleByKey('e_adunaim').GetNameNoTier] se sont emparés des havres d'[GetTitleByKey('c_umbar').GetNameNoTier]. Que l'on croyait bannis vers une mort certaine sur un archipel désolé au large des côtes d'[umbar|E], ils ont d'une manière ou d'une autre réussi à rassembler des forces suffisantes pour prendre la cité d'assaut.\n\n[adunaim_conquerer.GetFirstNameNoTooltip], maître des Ar-Adûnâim, a décrété que tous ceux incapables de prouver un haut degré d'ascendance [numenorean|E] seront exilés du havre proprement dit, et s'est déjà attelé à purger ce qui subsiste de l'ancienne administration de la cité.\n\nCe qui adviendra ensuite reste à voir."
 umbar.0102.a: "Que les havres soient purifiés."
 umbar.0102.b: "Rien de bon ne peut résulter de ceci."
 
 umbar.0103.t: "Rumeurs de Gloire Perdue"
 umbar.0103.desc: "Depuis notre exil d'[umbar|E] par les mains des soi-disant 'pragmatiques', nous de l'[GetTitleByKey('e_adunaim').GetNameNoTier] avons entendu maintes rumeurs du continent. Les Seigneurs-Corsaires murmurent encore au sujet du regrettable incendie dans le grand havre lui-même, fulminant toujours plus bruyamment contre notre liberté persistante sur ces îles désolées. Bien qu'il ait été notre but de bâtir une cité ici, une nouvelle [Concept('armenelos','Arminalêth')|E] en [middleearth|E], il existe bien d'autres lieux en ce monde où l'[numenorean_empire|E] tenait jadis le pouvoir - et nombre de ces places sont tombées en décrépitude.\n\nUne telle forteresse, la grande cité de [GetTitleByKey('c_tharbad').GetNameNoTier], appelle à grands cris une main ferme. Une main [numenorean|E].\n\nDevons-nous abandonner ces îles et le jugement d'[men|E] inférieurs derrière nous et braver le courroux de la mer pour revendiquer la domination sur les ruines d'une terre nouvelle ? Devons-nous apporter la puissance des [adunai|E] une fois de plus aux contrées désolées de l'[eriador|E], sa loi de fer aux paysans arriérés que nous y trouverons ?"
 umbar.0103.a: "Commencez les préparatifs sur-le-champ."
 umbar.0103.a.tt: "Vous quitterez [GetTitleByKey('c_tol_uialgaer').GetNameNoTier] et mettrez les voiles vers [GetTitleByKey('c_tharbad').GetNameNoTier]"
 umbar.0103.b: "J'ai ouï des récits d'un trésor plus grand encore : un havre perdu de [numenor|E]..."
 umbar.0103.b.tt: "Vous quitterez [GetTitleByKey('c_tol_uialgaer').GetNameNoTier] et mettrez les voiles vers [GetTitleByKey('c_ardinak').GetNameNoTier]"
 umbar.0103.c: "Je ne me résignerai point à une ruine !"
 umbar.0103.c.tt: "Vous décidez de demeurer sur l'île de [GetTitleByKey('c_tol_uialgaer').GetNameNoTier]"
 
 umbar.0104.t: "Mettre les Voiles vers un Nouveau Destin"
 umbar.0104.desc: "Tout est prêt - les navires sont apprêtés, les [adunai|E] impatients de nouvelles terres libres à conquérir. Tandis que le soleil se lève, la flotte de l'[GetTitleByKey('e_adunaim').GetNameNoTier] hisse ses voiles, offrant des prières à [ROOT.Char.GetFaith.HighGodName] pour des mers calmes et des vents favorables alors que notre ancien foyer s'amenuise derrière l'horizon, ne laissant rien dans aucune direction sinon la mer."
 umbar.0104.a: "Que [ROOT.Char.GetFaith.HighGodName] nous envoie des vents favorables !"
 
 umbar.0105.t: "Vie en Mer"
 umbar.0105.desc: "Maints jours se sont écoulés depuis que nous avons appareillé de [GetTitleByKey('c_tol_uialgaer').GetNameNoTier], maints jours emplis de rien d'autre que la vue et l'odeur de la mer. Selon nos estimations, il nous reste encore quelques jours de voyage avant d'atteindre notre but, l'embouchure de la rivière Gwathló, quand les vents qui nous avaient portés jusque-là se sont calmés.\n\nLa monotonie de notre voyage devient insupportable dans les jours qui suivent, ne faisant aucun progrès discernable sous la puissance de nos rames ou des voiles. Pourtant même cet état morne semble une bénédiction quand nous apercevons un grand amas de nuages d'orage au loin, bloquant la route vers la destination de notre expédition.\n\nBravons-nous la tempête ou naviguons-nous autour au risque de nous perdre ?"
 umbar.0105.a: "Que [ROOT.Char.GetFaith.HighGodName] nous accorde un passage sûr à travers la tempête !"
 umbar.0105.a.tt: "Vous tentez de naviguer à travers la tempête pour atteindre votre destination"
 umbar.0105.b: "Nous ne pouvons défier la tempête ! Faites demi-tour avant qu'il ne soit trop tard !"
 umbar.0105.b.tt: "Vous tentez d'éviter la tempête et prenez un détour"

 umbar.0106.t: "Eaux Orageuses"
 umbar.0106.desc: "Hélas ! Nos prières se sont révélées vaines car la tempête ne fait que croître en force et se rapprocher, s'abattant enfin sur notre flotte. Les vagues malmènent nos vaisseaux, la pluie battante nous aveuglant à tout au-delà des proues de nos navires. Et pourtant la tempête fait toujours rage. Durant ce qui semble une éternité nous sommes battus par le vent et les vagues, séparés du reste de la flotte.\n\nLes vagues déférlant sur les ponts emportent nombre de marins pris au dépourvu vers une tombe aquatique avant qu'enfin les nuages se séparent, les mers se calment et le vent relâche finalement, apaisant les flots d'une brise douce effleurant nos voiles. Boitant hors de la tempête, nous nous attelons à réparer notre navire et attendons de voir si d'autres vaisseaux ont survécu à l'assaut de la mer."
 umbar.0106.a: "Combien ont survécu ?"
 
 umbar.0107.t: "Vagues Tumultueuses"
 umbar.0107.desc: "Au cours d'une journée, nombre d'autres de nos navires émergèrent de la tempête, se dirigeant vers nous avec toute la hâte qu'ils purent rassembler. Bien que gravement endommagée, notre armada demeura largement intacte, les pertes que nous subîmes étant vivement ressenties mais acceptables pour ceux qui survécurent à la fureur de Zôranazâr.\n\nAlors que nous repartons une fois de plus, la mer demeure calme, mais il serait sage de nous hâter vers notre destination, de peur que la tempête ne revienne..."
 umbar.0107.a: "Et ainsi nous continuons."
 umbar.0107.b: "Et ainsi nous continuons."
 
 umbar.0108.t: "Vagues Ruineuses"
 umbar.0108.desc: "La tempête fait rage au large tandis que nous réparons notre navire et lentement quelques-uns de nos autres navires émergent du tumulte, tous bas sur l'eau boitant lentement vers le rivage. Nos pertes furent grandes - notre armada jadis puissante a été réduite à peine à la moitié de sa force originelle. Et pourtant, nous avons survécu. Battus et meurtris, certes, mais nous avons survécu à tout ce que Zôranazâr pouvait nous lancer.\n\nSans plus tarder, nous nous mettrons au travail. Quand notre flotte sera réparée et que tout espoir de survivants supplémentaires aura disparu, nous remettrons les voiles."
 umbar.0108.a: "Vers Tharbad !"
 umbar.0108.b: "Vers Ardinâk !"
 
 umbar.0109.t: "Le Courroux d'Ulmo"
 umbar.0109.desc: "Notre vaisseau brisé par le courroux de la tempête, nous prenons de nombreux jours pour effectuer les réparations nécessaires pour naviguer de nouveau. L'équipage ne nourrit aucune illusion qu'il aurait lui aussi trouvé sa fin dans le courroux de Zôranazâr, si la Princesse-Sorcière Arphazêl n'avait eu recours à sa magie noire, calmant suffisamment les mers pour que le navire s'échappe.\n\nLe sort du reste de la famille royale, nul ne le connaît, pourtant il ne fait aucun doute qu'ils reposent maintenant dans l'étreinte de [ROOT.Char.GetFaith.HighGodName]. Aucun autre navire ne fut aperçu émergeant de la tempête avant qu'elle ne se dissipe, la puissance des [adunai|E] désormais presque épuisée, mais notre esprit perdure. Notre ambition perdure."
 umbar.0109.a: "Akallabêth revenu !"
 umbar.0109.b: "Akallabêth revenu !"
 
 umbar.0110.t: "Les Ruines de Tharbad"
 umbar.0110.desc: "Enfin, des mois après avoir quitté Anagzâyân, les survivants de la grande tempête sont arrivés. Nous vîmes d'abord la côte de l'[eriador|E] et l'embouchure de la rivière Gwathló. À [GetTitleByKey('c:tharbad').GetNameNoTier], nous arrivâmes au Grand Pont, ruiné par le passage du temps, et débarquâmes au milieu de l'ancien port. Ce fut cela que nous restaurâmes d'abord, puis les murailles, et ensuite nous regardâmes vers l'extérieur. Ces terres vastes et vides sont mûres pour la conquête - au nom de [ROOT.Char.GetFaith.HighGodName] !"
 umbar.0110.a: "Un nouveau commencement pour notre peuple..."
 ar_ardunaim_event_settlers: "Colons Ar-Adûnâim"
 
 umbar.0111.t: "La Prise d'Umbar"
 umbar.0111.desc: "La victoire a été remportée ! [umbar|E], havre principal des héritiers de [numenor|E], a été conquise. Enfin, nous des Ar-Adûnâim pouvons retourner à notre siège légitime du pouvoir, et commencer à diriger le destin d'Umbar selon notre volonté.\n\nAvec l'aide de [ROOT.Char.GetFaith.HighGodName], nous avons surmonté les défenses du grand port et balayé toute opposition, prouvant une fois pour toutes que nos voies sont supérieures, et notre revendication à jamais vraie.\n\nMaintenant, nous avons beaucoup à faire..."
 umbar.0111.a: "Notre rêve s'est enfin réalisé."
 
 umbar.0112.t: "Rejetés par les Flots"
 umbar.0112.desc: "La tempête s'est révélée trop rapide et trop forte. Les vents ont dispersé nos navires, endommageant la plupart d'entre eux. Nous avons été poussés loin de notre route - mais #italic à quelle#! distance exactement ?\n\nDevant nous s'étend une côte désolée, ne trahissant aucun signe de vie. Derrière nous, dans les eaux plus profondes, la tempête fait encore rage sans relâche. Ceux qui survécurent à la tempête tournent maintenant leurs yeux vers moi, me demandant ce qui doit être fait ensuite.\n\nOsons-nous nous aventurer de nouveau dans les eaux déchaînées ? Pouvons-nous nous permettre de braver la tempête une fois de plus ? Ou débarquons-nous ici, et voyons ce qui peut être fait en cette terre d'opportunité imprévue ?"
 umbar.0112.a: "Nous ne risquerons pas de braver la tempête à nouveau. Jetez l'ancre !"
 umbar.0112.a.tt: "Vous établirez une colonie sur la côte étrangère, laissant la vie en mer derrière vous..."
 umbar.0112.b: "Nous ne pouvons rester ici. Hissez les voiles une fois de plus !"
 
 umbar.0113.t: "Un Nouveau Foyer"
 umbar.0113.desc: "Nous avons abandonné les navires derrière nous, les démontant pour utiliser les matériaux dans la construction de notre nouvelle possession. Des éclaireurs sont partis dans la contrée sauvage environnante, s'assurant qu'elle soit libre de menaces.\n\nNous savons maintenant que nous avons été rejetés vers les rives lointaines de [cast_away_county.GetNameNoTier], bien loin des mystérieuses ruines de [GetTitleByKey('c_tharbad').GetNameNoTier] que nous étions partis atteindre.\n\nLa plupart d'entre nous sont heureux d'être vivants, mais je ne peux aisément laisser derrière moi ma colère face à notre infortune. Il est temps que nous retournions notre sort, forgeant un nouveau royaume depuis ces rivages où nous avons été amenés !"
 umbar.0113.a: "Que [ROOT.Char.GetFaith.HighGodName] bénisse notre nouveau commencement..."
 
 umbar.0114.t: "L'Île d'Ardinâk"
 umbar.0114.desc: "Enfin, des mois après avoir quitté Anagzâyân, les survivants de la grande tempête sont arrivés. Peu de chose de l'ancien havre de [numenor|E] avait survécu sur l'île d'[GetTitleByKey('c_ardinak').GetNameNoTier], mais nous pûmes nous débrouiller avec les matériaux que nous avions apportés et ce que nous pûmes récupérer des ruines ici.\n\nAlors que je me dresse sur les remparts de ma nouvelle résidence, j'aperçois des jungles côtières et au-delà, les majestueuses [yellowmountains|E] de l'autre côté de la Baie d'Usakan. Ces terres vastes et vides sont mûres pour la conquête - au nom de [ROOT.Char.GetFaith.HighGodName] !"
 umbar.0114.a: "Un nouveau commencement pour notre peuple..."
 
 umbar.0115.t: "La Malédiction d'Ardinâk"
 umbar.0115.desc: "Depuis notre arrivée sur l'île d'[GetTitleByKey('c_ardinak').GetNameNoTier], des colons ont périodiquement disparu. Certains ne sont jamais retrouvés, tandis que d'autres réapparaissent comme des enveloppes desséchées, comme si quelque chose les avait vidés de toute leur vie d'un coup. La population est terrifiée, et même ma propre famille a commencé à ne plus se sentir en sécurité dans nos propres murs...\n\nLes hommes de [GetTitleByKey('k_tanturak').GetNameNoTier] parlent d'une ancienne plaie qui dépeupla jadis Ardinâk, qui était un puissant havre de [numenor|E] auparavant. Sûrement les effets de ce désastre doivent avoir depuis longtemps passé ? Cela fait des millénaires depuis lors, n'est-ce pas ?\n\nLe doute commence à s'élever en moi..."
 umbar.0115.a: "Nous n'aurions jamais dû venir ici... !"
 
 ### Arphazêl Events ###
 
 umbar.0149.t: "L'Aube Ascendante"
 umbar.0149.desc: "Je ne laisserai plus personne dicter mes choix dans la vie. Cela est assuré. Et pourtant, toute ma vie j'ai été #high Arphazêl des Ar-Adûnâim#!. Ce nom porte un certain poids, même maintenant.\n\nSi je le voulais, je pourrais décider de me séparer encore davantage de ma famille, me ramifiant en une maison qui m'est propre. « Nul maître ne me commande maintenant, enfin.\n\nEt pourtant, je peux trouver qu'il y a encore #italic quelque chose#! au plus profond qui souhaite garder le lien final que j'ai avec ma famille, avec mes sœurs vivant..."
 umbar.0149.a: "Je forgerai un nouveau chemin. Une nouvelle aube."
 umbar.0149.b: "Je garderai cette connexion finale intacte."
 
 umbar.0150.t: "La Fuite d'Arphazêl"
 umbar.0150.desc: "Il est tard par une soirée particulièrement froide quand mon capitaine des gardes ouvre violemment les portes de ma chambre, me réveillant en sursaut. Alors que je retrouve ma contenance, l'homme rapporte : « Mon Seigneur, un feu a été mis aux niveaux inférieurs du palais, et la coupable s'est enfuie ! » Il ne faut pas longtemps pour qu'il crache le nom de la traîtresse ; c'est une de mon propre sang !\n\nLa jeune sorcière [arphazel.GetFirstName] a jugé bon d'incendier l'une des salles de stockage pour masquer sa fuite du palais. Comment ose-t-elle ?\n\nDepuis que son talent pour les arts sombres fut découvert, nous l'avons abritée ; l'avons gardée en sécurité derrière les murs de ma propre forteresse. Et voici comment elle me remercie ? Avec des flammes et de la traîtrise ?"
 umbar.0150.a: "Éteignez ces flammes ! La fille est partie."
 umbar.0150.b: "Après elle ! Elle ne doit pas s'échapper !"
 umbar.0150.b.success: "Vos hommes parviennent à capturer [arphazel.GetFirstName]"
 umbar.0150.b.failure: "[arphazel.GetFirstName] échappe à votre emprise"
 umbar.0150.c: "Je me demande... ce qu'elle projette de faire maintenant."
 
 umbar.0151.t: "Ma Liberté Conquise"
 umbar.0151.desc: "Je regarde le soleil se lever sur la côte, humant les brises marines salées. Enfin, je suis libre. Enfin, je suis maîtresse de mon propre destin.\n\nDepuis ma naissance, j'ai été gardée sous surveillance étroite par ceux qui se nomment ma famille - mon père cruel et mes frères, et ce prêtre lubrique, Varkan. Pas une fois ne me fut-il permis de quitter les confins de [GetTitleByKey('c_tol_uialgaer').GetNameNoTier], condamnée à une existence pitoyable dans une cage dorée, pourrissant avec ma mère et mes douces sœurs ; les seuls proches parents qui me manqueront. Mais ils m'enseignèrent comment manier leurs arts sombres - pour lesquels je montrais un grand talent. Et ces pouvoirs ont maintenant brûlé mes chaînes et ouvert mon chemin vers la liberté.\n\nJe me détourne de l'océan et regarde vers le petit camp que j'ai établi. Ce sera le commencement de ma nouvelle vie - une vie vécue pour moi-même, et non pour d'autres."
 umbar.0151.a: "Je laisse ces ombres derrière moi, à jamais."
 umbar.0151.b: "Je suivrai les voies de mes ancêtres."
 umbar.0151.c: "Les Ténèbres me guideront."
 umbar.0151.c.tt: "Vous réaffirmez votre foi, restant fidèle à votre éducation"
 arphazel_camp_name: "Aube Ascendante"
 
 umbar.0153.t: "Le Chemin Devant"
 umbar.0153.desc: "Me trouvant errant dans les rues de [GetTitleByKey('c_ramlond').GetNameNoTier], mes pensées se tournent vers l'avenir. J'ai mis suffisamment de distance entre ma famille et moi pour être sûre qu'ils ont soit abandonné la poursuite soit perdu ma trace. Je pourrais recommencer à neuf d'ici. Et pourtant...\n\nUne partie de moi souhaite y retourner une fois que j'aurai rassemblé assez de force, et abattre tout semblant de pouvoir que mon père [daddy.GetFirstName] porte encore. Le voir humilié devant moi alors que je prends sa place sur le trône ferait des merveilles pour guérir certaines des blessures que j'ai subies sur cette île maudite.\n\n[GetTitleByKey('c_ramlond').GetNameNoTier] est une cité de nombreuses opportunités. Est-ce que je dépense une partie de la monnaie que j'ai apportée avec moi pour embaucher des combattants habiles, ou est-ce que je trouve en moi-même de finalement... lâcher prise ?"
 umbar.0153.a: "Je #italic verrai#! mon père mis à bas."
 umbar.0153.b: "La vengeance est folie. Je dois aller de l'avant."
 umbar.0153.c: "Je ne cherche que la paix."
 umbar.0153.tt: "Un #high Contrat d'Histoire#! devient disponible"
 
 umbar.0154.t: "Un Seigneur en Crise"
 umbar.0154.desc: "Alors que j'arrive dans la cité de [GetTitleByKey('c_mirlond').GetNameNoTier], je suis rapidement escortée dans la résidence d'[mirlondholder.GetFirstName]. Il m'offre un choix somptueux de nourriture et de boisson, m'invitant à m'asseoir à sa table afin que nous puissions parler de la raison de ma venue.\n\n« Dame Arphazêl », commence-t-il, sa voix soyeuse et respectueuse, « j'ai entendu parler de votre situation difficile et de votre évasion audacieuse de cette île épouvantable. Heureux suis-je de voir un oiseau chanteur tel que vous enfin libéré ! » Ses yeux fixent les miens tandis qu'il me fait un léger hochement de tête. « J'ai aussi entendu parler de vos talents - j'en ai grand besoin. Conseillez-moi, et je vous récompenserai généreusement, vous accordant protection dans mes murs aussi longtemps que vous en aurez besoin. »\n\nEnfin, [mirlondholder.GetFirstName] se tait, attendant une réponse de ma part."
 umbar.0154.a: "Si c'est mon conseil que vous désirez, vous l'aurez."
 umbar.0154.b: "Je n'ai aucun intérêt pour vous ou votre cité."
 umbar.0154.b.tt: "Vous rejetez le contrat et retournez à [GetTitleByKey('c_ramlond').GetNameNoTier]"
 
 umbar.0155.t: "L'Affaire en Question"
 umbar.0155.desc: "M'entendant accepter son offre, [mirlondholder.GetFirstName] semble satisfait. « Très bien, Dame Arphazêl ! Maintenant, venons-en à l'affaire sur laquelle je requiers votre conseil. » Il déplie une grande carte de la cité et des régions environnantes, montrant l'embouchure de la rivière Harnen et les côtes au nord et au sud de celle-ci.\n\n« Mirlond est un creuset d'au moins trois peuples distincts. Les Harondorim, parents séparés du peuple du Royaume-du-Sud, ont habité ici depuis les jours florissants du [gondor|E], mais ce sont les Haruze qui étaient ici avant lui. Et bien sûr, il y a les fiers Umbaréens... et tous trois peuples luttent maintenant pour le contrôle de ma cité. Dites-moi, Dame - qui devrais-je favoriser alors que les jours s'assombrissent et que la guerre se profile à l'horizon ? »"
 umbar.0155.a: "Les Harondorim sont clairement le meilleur choix."
 umbar.0155.b: "Ce sont les Haruze en qui vous devriez placer votre confiance."
 umbar.0155.c: "Les Umbaréens sont les vrais dirigeants de cette terre maintenant."
 umbar.0155.tt: "Vous accomplissez avec succès votre [task_contract|E] à Mirlond"
 
 umbar.0157.t: "Un Dilemme Conjugal"
 umbar.0157.desc: "Bientôt, je me trouve dans les chambres privées d'[harfalasholder.GetName]. Seul un serviteur de confiance se tient à [harfalasholder.GetHerHis] côté, signifiant l'importance de cette affaire privée.\n\n« Il s'agit de ma femme, [harfalasspouse.GetFirstName] », explique-t-il. « Elle a... fréquenté d'autres hommes. Plus d'une fois ! Et bien que je l'aime tendrement, je ne sais que faire de toute cette... situation. Comment s'en sortirait-elle si son secret était exposé ? Mais... il doit y avoir des conséquences, sous une forme ou une autre, non ? »"
 umbar.0157.a: "Elle vous a déshonoré, mon seigneur. L'emprisonnement n'est que justice."
 umbar.0157.b: "Il est important de montrer de la clémence en tant que dirigeant."
 umbar.0157.tt: "Vous accomplissez avec succès votre [task_contract|E] à Harfalas"
 
 umbar.0158.t: "Poignards en Plein Jour"
 umbar.0158.desc: "Juste alors que je me dirige vers les portes d'[GetTitleByKey('c_harfalas').GetNameNoTier], ayant l'intention de quitter la ville après avoir accompli mon [task_contract|E], j'entends une commotion dans la ruelle devant. Je vois une jeune femme sur le point d'être attaquée par une silhouette menaçante qui lève un poignard.\n\nAlors que je me rapproche de quelques pas rapides, je vois les gardes de la dame neutralisés au sol. Elle tente de repousser son agresseur, mais a déjà reçu une coupure à l'avant-bras. Si je souhaite intervenir, c'est maintenant."
 umbar.0158.a: "Une frappe rapide sur l'assaillant mettra fin à ceci"
 umbar.0158.a.tt: "Vous tentez de sauver l'inconnue en danger"
 umbar.0158.b: "Ceci ne me concerne vraiment pas."
 umbar.0158.b.tt: "#warning Cette option mettra fin à tout contenu narratif ultérieur#!"
 
 umbar.0159.t: "Un Cygne Loin de Chez Lui"
 umbar.0159.desc: "L'assassin en herbe tombe au sol, momentanément étourdi par mon coup à l'arrière de la tête. Les gardes récupèrent, traînant l'assaillant tandis que la jeune femme se tourne vers moi. « Par le Roi, vous avez sauvé ma vie ! » s'exclame-t-elle. Avant que je puisse réagir, je me trouve étreinte dans un embrassement serré.\n\nIl faut une seconde avant que l'inconnue recule, un sourire d'excuse sur ses lèvres. « Pardonnez-moi, Dame, et permettez-moi de dire mon nom ! Je suis [princess.GetName], au service de vous-même et de votre famille, ici en mission diplomatique de grande importance. Mais vous devez me dire votre nom - je suis en votre dette de ce jour jusqu'à mon dernier ! »\n\nJe lui dis que je suis Arphazêl, actuellement invitée du Seigneur de Mirlond. [princess.GetFirstName] hoche la tête avec empressement avant de se tourner pour partir. « Je vous écrirai bientôt, Dame Arphazêl ! Je n'oublierai pas votre bonté ! » Alors qu'elle tourne le coin suivant, je me demande si cette rencontre était aussi fatidique qu'elle le paraîtrait..."
 umbar.0159.a: "Il est temps de retourner à Mirlond et de me reposer."
 
 umbar.0161.t: "Linhir, Cité d'Opportunité"
 umbar.0161.desc: "Dès que j'arrive au port de Linhir, [princess.GetFirstName] m'emmène voir son père, [linhirholder.GetName]. Il me remercie d'avoir sauvé sa fille, m'offrant de rester dans sa cité. « Grand besoin avons-nous au Gondor de ceux en qui nous pouvons avoir confiance, car le pouvoir de l'Ennemi croît toujours plus fort. Vous êtes une invitée honorée dans la maison d'[linhirholder.GetDynastyHouseNameNoTooltip], Dame Arphazêl, jusqu'à la fin. » Mais [princess.GetFirstNameNoTooltip] m'attire sur le côté, inquiète et pensive.\n\n« Au Gondor, un nom dans votre langue est rarement entendu - il pourrait attirer une attention indésirable, et peut-être pire. Je suggère un changement d'identité. » dit [princess.GetFirstName]. « Même ici au [gondor|E] nous avons entendu parler d'un seigneur de mer umbaréen offrant une grande récompense pour la capture de sa fille rebelle, et il y a des gens au Gondor qui saisiraient cette opportunité. À cette fin, vous devriez recommencer à neuf ici en cette terre ! Bien que l'Ombre croisse toujours plus obscure, le Gondor et Belfalas surtout sont encore des havres de liberté et d'opportunité. Vous pouvez être en sécurité ici. »\n\nMais j'ai été Arphazêl toute ma vie, et laisser mon identité derrière n'est pas un pas à prendre à la légère. Suis-je d'accord avec les suggestions de ces Gondoriens, et devenir l'une d'eux ?"
 umbar.0161.a: "Je m'adapterai à cette nouvelle terre et saisirai ma chance."
 umbar.0161.a.tt: "Il vous sera proposé de changer votre nom"
 umbar.0161.b: "Je ne changerai pas qui je suis sur un coup de tête."
 umbar.0161.b.tt: "Vous décidez de retourner au sud"
 
 umbar.0162.t: "Un Nouveau Nom"
 umbar.0162.desc: "Après avoir parlé avec son père, [princess.GetFirstName] m'emmène voir la résidence. Alors que nous nous arrêtons à une fenêtre surplombant le port considérable d'[GetTitleByKey('c_linhir').GetNameNoTier], elle me regarde.\n\n« Je suggère que vous changiez votre nom, Arphazêl. Les noms dans la langue de [numenor|E] d'autrefois ne sont pas entièrement inouïs au [gondor|E] de nos jours, et Belfalas surtout - mais ils sont encore assez rares pour se démarquer. Je sais que ce n'est pas une décision facile, mais considéreriez-vous certains des noms que j'ai écrits ici ? » Elle me tend un parchemin listant plusieurs noms. Je les lis et décide..."
 umbar.0162.a: "Une traduction directe serait le plus simple."
 umbar.0162.b: "Peut-être qu'une version plus élégante me conviendrait ?"
 umbar.0162.c: "Ici, en cette terre, je peux me reposer. Ce nom sera mien."
 umbar.0162.d: "Comme une étoile brillante échappée de l'Ombre..."
 umbar.0162.e: "Le nom d'une grande femme - j'espère pouvoir être à sa hauteur."
 umbar.0162.f: "Non, je ne choisirai pas un nouveau nom."
 
 arphazel_end.tt: "#high Vous avez atteint la fin du contenu narratif actuel d'Arphazêl#!"
 
 umbar.0163.t: "Adieu au Gondor"
 umbar.0163.desc: "Après avoir parlé avec son père, [princess.GetFirstName] m'escorte vers la sortie de la grande salle. « J'aurais souhaité que vous ayez choisi un chemin différent, Arphazêl, mais je ne vous supplierai pas de rester ici. Je fais confiance que vous avez les choses bien en main au Harad - mais ces lieux sont emplis de bêtes dangereuses, et des cruels Sudrons au-delà du Harnen. Restez en sécurité, promettez-le moi. Et si jamais vous choisissez autrement... »\n\nElle s'interrompt et je hoche la tête, la rassurant que je veillerai sur moi-même. Après un au revoir rapide, je retourne au port pour affréter un autre navire de retour à Mirlond."
 umbar.0163.a: "Le Gondor n'est pas ma demeure."
 
 umbar.0165.t: "Le Havre Fortifié"
 umbar.0165.desc: "Alors que j'approche de la cité de [GetTitleByKey('c_ramlond').GetNameNoTier], un sourire apparaît sur mes lèvres. C'est ici que j'ai finalement cessé de fuir et de regarder par-dessus mon épaule après avoir gagné ma liberté. Je reviens maintenant avec la convocation du seigneur local en main, et les gardiens des portes me laissent passer.\n\nPrès des marchés de Ramlond, je rencontre [ramlondholder.GetFirstName], mon contractant. « J'ai entendu beaucoup de bonnes choses à votre sujet », me salue [ramlondholder.GetSheHe]. « Avez-vous entendu parler des vastes catacombes qui s'étendent sous la cité ? Il y a de nombreux trésors à trouver là-bas, mais mon intérêt ne porte que sur un : Un parchemin datant du Second Âge, quand [GetTitleByKey('c_ramlond').GetNameNoTier] et [GetTitleByKey('c_mirlond').GetNameNoTier] étaient gouvernées par la même dynastie. Si ce parchemin pouvait être trouvé... »\n\nIl sourit, laissant le reste à mon imagination."
 umbar.0165.a: "Très bien. Je vous trouverai ce parchemin."
 umbar.0165.a.tt: "Vous commencerez à fouiller les catacombes"
 umbar.0165.b: "Le Seigneur de [GetTitleByKey('c_mirlond').GetNameNoTier] est mon bienfaiteur, je ne le trahirai pas."
 umbar.0165.b.tt: "Vous rejetez le contrat d'[ramlondholder.GetFirstName]"
 
 umbar.0166.t: "Dans les Catacombes"
 umbar.0166.desc: "Bientôt, je me trouve profondément sous terre, lanterne en main. L'air est lourd en ce lieu et mes bottes soulèvent des couches et couches de poussière à chaque pas. Ici, d'innombrables seigneurs et dames ont été mis au repos au fil des millénaires. Je me sens mal à l'aise, mais pousse vers l'avant.\n\nAprès ce qui sembla une éternité, je tombe finalement sur une chambre obscure emplie de registres poussiéreux et de parchemins déchirés en abondance. Je pose la lanterne sur l'une des tables de pierre brisées au centre de la pièce, et commence à parcourir ce qui reste des anciens documents..."
 umbar.0166.a: "Très bien, voyons voir..."
 umbar.0166.a.success: "Vous trouvez l'ancien parchemin"
 umbar.0166.a.failure: "Vous ne trouvez que poussière et fragments"
 
 umbar.0167.t: "Une Rencontre dans les Jardins"
 umbar.0167.desc: "Me frayant un chemin dans les rues de [GetTitleByKey('c_ramlond').GetNameNoTier], je passe par un petit jardin près de l'une des portes de la cité. Près de la sortie du jardin, je suis approchée par une jeune fille.\n\n« Épargneriez-vous une pièce pour les affamés ? » demande-t-elle timidement. Je regarde l'enfant. Il est évident qu'elle vit dans les rues, mais pour quelque raison, elle me donne une impression différente de la plupart des autres gamins des rues ordinaires."
 umbar.0167.a: "Hors de mon chemin !"
 umbar.0167.b: "Tiens. Achète-toi quelque chose à manger."
 umbar.0167.c: "Viens avec moi. Si tu te rends utile, je te garderai en sécurité."
 
 umbar.0169.t: "Un Homme Inhabituel"
 umbar.0169.desc: "Peu après être descendue du bac qui m'a amenée à l'île de [GetTitleByKey('d_tolfalas').GetNameNoTier], je suis approchée par un homme en manteau gris, lance en main. « Vous devez être [ROOT.Char.GetFirstName] », me salue-t-il avec approbation dans la voix. « J'ai beaucoup entendu parler de vous. Vous êtes aussi impressionnante en personne que les récits vous dépeignent. »\n\nJe ne suis pas tout à fait sûre de comment réagir à cela, alors je demande simplement son nom et la raison de notre rencontre ici. « Où sont mes manières ? » dit-il, souriant avec excuse. « Je suis [galador.GetFirstName], un vagabond de loin. Et je vous présente une opportunité. Votre sœur, [bigsis.GetFirstName] vous est chère, n'est-ce pas ? Elle est ici, sur un navire corsaire amarré dans une crique proche. Si vous êtes disposée, je vous y mènerai afin que nous puissions essayer de la secourir. »"
 umbar.0169.a: "Très bien. Montrez le chemin, Galador."
 umbar.0169.a.tt: "#help Vous tenterez de secourir [bigsis.GetFirstName]#!"
 umbar.0169.b: "C'est trop risqué."
 umbar.0169.b.tt: "#help Vous décidez de ne pas secourir [bigsis.GetFirstName]#!"
 
 umbar.0170.t: "La Crique des Corsaires"
 umbar.0170.desc: "Après la tombée de la nuit, [galador.GetFirstName] et moi approchons de la crique cachée où le navire corsaire aux voiles noires est amarré. Laissant mes doutes derrière, je me rapproche de l'étranger tandis qu'il jette un œil autour d'un gros rocher pour surveiller les guetteurs ennemis.\n\n« Il y a deux façons de procéder », dit-il. « Nous comptons soit sur le secret soit sur la surprise. Que choisissez-vous, [ROOT.Char.GetFirstName] ? »\n\nIl serre sa lance, attendant ma réponse."
 umbar.0170.a: "Nous les surprenons. Venez, c'est le moment !"
 umbar.0170.a.success: "Vous parvenez à submerger les Corsaires"
 umbar.0170.a.failure: "Les Corsaires repoussent votre attaque"
 umbar.0170.b: "Nous comptons sur la furtivité. Glissons-nous à bord !"
 umbar.0170.b.success: "Vous parvenez à vous glisser devant les sentinelles"
 umbar.0170.b.failure: "Vous êtes repérés et chassés"
 umbar.0170.c: "Ces Corsaires peuvent être soudoyés. Laissez-moi gérer les négociations."
 
 umbar.0171.t: "Rôdeur du Nord"
 umbar.0171.desc: "Nous nous regroupons près des quais tandis que le soleil se lève à l'est. Alors que [galador.GetFirstName] commence à dire ses adieux, je l'arrête et demande d'où il vient. Après quelques tentatives d'éluder la question, il cède finalement.\n\n« Vous êtes persistante, je vous l'accorde », dit-il avec un sourire. « Très bien alors. Je suis Galador de la Maison Artenosse, l'un des [dunedainnorth|E]. Quant à mes raisons de venir si loin au sud... je ne les révélerai pas, du moins pas encore. »\n\n#italic Très bien, gardez vos secrets#!, pense-je tandis qu'il se tourne finalement pour partir."
 umbar.0171.a: "J'espère vous revoir bientôt, [galador.GetFirstName]..."
 umbar.0171.b: "Je vous remercie pour votre assistance, ami."
 umbar.0171.c: "Adieu, [galador.GetFirstName]."
 umbar.0171.d: "Je ne fais confiance ni à vous ni à votre peuple."
 
 umbar.0173.t: "Une Côte Pleine d'Espoir"
 umbar.0173.desc: "Je descends du navire, prenant soin de ne pas perdre pied sur le terrain inégal devant moi. Aucun quai n'a encore été construit ici - seules les fondations de quelques bâtiments initiaux ont été posées jusqu'à présent. Mais cela changera, avec le temps.\n\nL'établissement est plein de réfugiés, cherchant à échapper à la menace qui plane sur les frontières orientales du [gondor|E], où les Ombres du [mordor|E] s'élèvent. Beaucoup affluent maintenant vers les terres tranquilles des provinces les plus occidentales du Gondor, espérant bâtir une nouvelle existence ici - loin des terreurs de la guerre.\n\nJ'ordonne à ma suite d'établir notre camp près de l'établissement et commence à faire des plans sur la meilleure façon d'aider à la construction du nouveau havre..."
 umbar.0173.a: "Envoyons des équipes de recherche de vivres pour approvisionner les ouvriers."
 umbar.0173.b: "J'assignerai mes disciples à aider directement la construction."
 
 umbar.0174.t: "Un Visage Familier"
 umbar.0174.desc: "Quelque temps après être arrivée à [GetTitleByKey('c_an_cosa_bras').GetNameNoTier], je suis surprise de voir [princess.GetFirstName] apparaître soudain devant moi. « Dame [ROOT.Char.GetFirstName] ! » me salue-t-elle avec enthousiasme, « J'ai entendu que vous aviez accepté le contrat pour aider les colons ici et suis venue voir comment le travail progressait ! »\n\nIl m'est assez évident que [princess.GetFirstName] est vraiment venue me voir #italic moi#! plutôt que les ouvriers. Néanmoins, je sens qu'il n'y a aucun mal à ce qu'elle soit ici.\n\n« Aimeriez-vous me faire visiter ? » demande [princess.GetFirstName]. « Je serais heureuse de passer du temps avec vous pendant que je suis ici ! »"
 umbar.0174.a: "Très bien, [princess.GetFirstName], venez donc."
 umbar.0174.b: "Pourquoi ne restez-vous pas ici un peu plus longtemps, chère [princess.GetFirstName] ?"
 umbar.0174.c: "Ne voyez-vous pas que j'ai un travail important à faire ici ?"
 
 umbar.0175.t: "Le Plus Récent Havre du Gondor"
 umbar.0175.desc: "C'est fait ! Le travail est terminé, et la ville côtière de [GetTitleByKey('b_zodima').GetNameNoTier] est maintenant devenue le plus occidental des havres du [gondor|E]. Une route est en construction pour connecter la ville avec le reste du royaume et chaque jour quelques nouveaux colons arrivent.\n\nMon contrat accompli, j'approche [serelondholder.GetName] afin de collecter mon paiement. Tout en me remettant ma récompense, il me surprend en m'offrant la propriété d'[GetTitleByKey('c_an_cosa_bras').GetNameNoTier] et de ses terres environnantes, ne requérant rien d'autre qu'un serment de fidélité à [lordofgondor.GetName] ! Voici une offre des plus inattendues. L'accepter signifierait la fin de mes voyages, du moins pour l'instant..."
 umbar.0175.a: "J'accepte avec plaisir."
 umbar.0175.b: "Je suis désolée, mais je dois refuser."
 umbar.0175.tt: "Vous accomplissez avec succès votre [task_contract|E] en [GetTitleByKey('k_andrast').GetNameNoTier]"
 
 umbar.0176.t: "Une Sauveuse Bien Connue"
 umbar.0176.desc: "J'ai été prudente. Si très prudente, depuis que je me suis échappée de [GetTitleByKey('c_tol_uialgaer').GetNameNoTier]. Mais il semble que je n'aie pas été #italic assez#! prudente. Alors que je passe dans une ruelle à [GetTitleByKey('c_mirlond').GetNameNoTier], il ne faut qu'une seconde. Une minuscule distraction. Un couteau est pressé contre ma gorge, et mes mains sont liées derrière mon dos.\n\nAvant que j'aie le temps de traiter ma capture, mon agresseur me lâche soudain. Je sens son poids contre mon dos tandis qu'il s'affaisse vers l'avant, le sang s'amassant sous son corps sans vie. « Il semble que je sois arrivé juste à temps », dit une voix familière. Je me retourne et reconnais [agandur.GetName], l'un des chevaliers de mon père. Pourquoi m'a-t-il sauvée ?\n\n« Je sais que vous ne me faites pas confiance, Arphazêl », dit-il. « Mais je souhaite mériter cette confiance. J'ai sauvé votre vie, et je suis disposé à le refaire. J'ai quitté le service de votre père pour vous garder en sécurité. »\n\nJe dois considérer soigneusement si cet homme peut m'être utile..."
 umbar.0176.a: "Très bien. Venez vite, avant que les gardes ne soient là."
 umbar.0176.b: "Vous mentez. Je ne tomberai pas dans votre tromperie."
 umbar.0176.b.tt: "Vous renvoyez [agandur.GetFirsName]"
 
 umbar.0177.t: "Un Homme de Parole"
 umbar.0177.desc: "Cela fait quelque temps que j'ai vu [galador.GetFirstName] pour la dernière fois, qui prétend être un Rôdeur du Nord. Mais maintenant il est apparu devant moi une fois de plus, arborant un sourire qui peut être interprété de nombreuses façons différentes. Il devine correctement que je suis encore un peu méfiante envers lui.\n\n« Ai-je fait quelque chose pour vous déplaire, [root.CHAR.GetFirstName] ? Je souhaitais simplement voir comment vous vous portiez, et... offrir mon aide dans les mois à venir. » « Et pourquoi cela ? » demandé-je, croisant les bras.\n\n« Il est dans ma nature d'aider ceux qui le méritent », répond-il de manière cryptique. « Ne vous inquiétez pas. Toutes vos questions auront des réponses, en temps voulu. Jusque-là, m'accepterez-vous ? »"
 umbar.0177.a: "Très bien. Je pourrais utiliser un visage amical par ici."
 umbar.0177.b: "La vérité est... vous m'avez #italic manqué#!..."
 umbar.0177.c: "Vous pouvez rester. Mais je vous surveille."
 umbar.0177.d: "Partez, [galador.GetFirstName]. Je ne vous fais pas confiance."
 
 ### Umbar Events ###
 umbar.1000.t: "La Revendication Castamirienne"
 umbar.1000.desc: "Depuis les jours de la [kinstrife|E], les descendants de Castamir ont été forcés de se terrer à [umbar|E], privés de leur droit de naissance légitime par des nobles amers et des Intendants jaloux. Plus jamais ! Nous aurons notre héritage."
 umbar.1000.a: "Notre jour est venu ! Nous mettons les voiles vers le Gondor !"
 umbar.1000.a.tt: "Gloire ou défaite, cela sera décidé aujourd'hui."
 
 umbar.1001.t: "Les Rênes de Castamir"
 umbar.1001.desc: "Après une campagne longue et brutale, le [gondor|E] s'agenouille enfin devant son roi légitime une fois de plus. Les Intendants ont été dépouillés de leur fonction, et les seigneurs mis au pas. Une fois de plus, pour la première fois depuis la [kinstrife|E], la lignée de Castamir gouverne le beau Gondor. Mais l'heure est venue de faire un choix. Durant nos années d'exil, nous en vînmes à nous nommer seigneur d'[umbar|E]. Un nom prestigieux, mais pas celui que nous avons si longtemps revendiqué. Devons-nous reprendre le titre de Roi du Gondor, ou devons-nous demeurer le Roi d'Umbar ?"
 umbar.1001.a: "Le Gondor a toujours été notre vraie demeure."
 umbar.1001.b: "Le Gondor deviendra partie de quelque chose de plus grand."
 
 umbar.1002.t: "Une Invasion du Sud !"
 umbar.1002.desc: "Des rapports sont parvenus d'une grande flotte au large des côtes d'Harondor. Le seigneur d'[umbar|E], un prétendu descendant du maudit Castamir l'Usurpateur, a déclaré son intention de reprendre son trône ancestral, par la force si nécessaire. Les seigneurs côtiers rassemblent déjà leurs forces, et le Seigneur de Mer de Pelargir a ordonné la mobilisation de la flotte massée là.\n\nQuel que soit le droit que Castamir et sa lignée aient jamais eu au trône du [gondor|E] fut rendu nul et non avenu dans la [kinstrife|E] en raison de sa tyrannie et de sa trahison contre le roi légitime. Nous ne pouvons permettre à ses descendants de revendiquer quelque chose qui ne leur appartient pas de droit !"
 umbar.1002.a: "Nous rejetterons ce vil usurpateur dans la Mer, et le Gondor n'oubliera pas ceci..."
 
 umbar.0001.t: "Troubles dans le Gondor Occidental"
 umbar.0001.desc: "Mon seigneur, il y a des nouvelles de grands troubles dans la frontière occidentale du [gondor|E]. Peut-être est-ce une opportunité ? Ces factions d'Hommes Sauvages sont plus qu'empressées de piller et harceler les frontières occidentales du Gondor. Si nous devions financer l'un de ces groupes, ils pourraient se révéler précieux pour nos futurs lieux de reconquête."
 umbar.0001.a: "Nous financerons ces Hommes Sauvages."
 umbar.0001.tt: "Une décision pour financer une invasion d'Hommes Sauvages du Gondor est disponible tant que vous avez le modificateur Seigneur Noir d'Umbar."
 umbar.0001.b: "Nous n'avons pas besoin de l'aide de sauvages pour reprendre ce qui est nôtre !"

 umbar.0002.t: "Troubles dans le Gondor Occidental"
 umbar.0002.desc: "Les Hommes Sauvages ont accepté notre offre et une invasion du [gondor|E] a été lancée ! Nous devrons nous assurer de surveiller attentivement tout développement ultérieur..."
 umbar.0002.a: "Bien, la perte du Gondor est notre gain."

 umbar.0003.t: "Troubles dans le Gondor Occidental"
 umbar.0003.desc: "Les Hommes Sauvages ont décliné notre offre ; aucune invasion ne sera lancée. Heureusement, les brutes furent assez honorables pour retourner les fonds que nous leur avions donnés."
 umbar.0003.a: "Dommage, ils semblaient assez capables."

 umbar.0004.t: "Troubles dans le Gondor Occidental"
 umbar.0004.desc: "Les Hommes Sauvages ont décliné notre offre ; aucune invasion ne sera lancée. Pour ajouter l'insulte à l'injure, les scélérats ont apparemment décidé de garder nos fonds pour eux-mêmes !"
 umbar.0004.a: "Comment osent-ils !"
 
 umbar.1003.t: "Une Nouvelle Capitale ?"
 umbar.1003.desc: "Maintenant que le royaume du Gondor a finalement été unifié sous son Roi légitime, la question demeure : d'où gouvernerons-nous notre grand Royaume ? Certaines voix appellent à ce que nous prenions l'ancien siège du [gondor|E] et gouvernions le Royaume de là. Pendant ce temps, d'autres veulent que nous conservions notre siège ancestral d'[umbar|E]. Enfin, certains se souviennent du règne du Roi Castamir Ier du Gondor et veulent que nous fassions de [GetTitleByKey('c_pelargir').GetNameNoTier] notre capitale en raison de son importance historique et de sa position stratégique entre les deux moitiés de notre royaume."
 umbar.1003.a: "Minas Tirith sera notre capitale."
 umbar.1003.b: "Osgiliath restaurée sera notre siège."
 umbar.1003.c: "Nous honorerons Castamir et ferons de Pelargir la capitale."
 umbar.1003.d: "Umbar est et demeurera le cœur de notre Royaume."
 
 umbar.0201.t: "Tuer un Roi"
 umbar.0201.desc: "Kathuphazgân, le père de mon époux bien-aimé, est un obstacle à mes ambitions. Bien que j'aie à la fois Câssimir et Burôdapân sous mon emprise, tant que Kathuphazgân vit encore, mon influence ne sera que marginale.\n\nEt cela en supposant qu'il ne se dresse pas contre moi sous quelque forme. Non. Kathuphazgân devra être... éliminé. Il est vieux, et rongé par la goutte - sûrement cela ne surprendra personne quand il rencontrera son trépas tragique..."
 umbar.0201.a: "Tuer un roi n'est pas une mince affaire."
 umbar.0201.a.tt: "Kathuphazgân respirera son dernier souffle."
 
 umbar.0202.t: "Yeux dans les Ténèbres"
 umbar.0202.desc: "L'heure est tardive, et la douleur de ma goutte me lance. Avec un gémissement douloureux, je me lève de mon lit, luttant pour atteindre mon médicament. Il était venu à grand prix, importé de terres lointaines bien au sud.\n\nSoudain, j'entends des bruits derrière moi. Je me retourne mais ne vois rien. À mon insu, des formes sinueuses glissent dans les ombres de la chambre, prenant position, comme pour frapper. Rassemblant ma contenance une fois de plus, je me tourne vers mon médicament encore.\n\nEt fixant mes yeux, sont deux fentes, serties dans du jaune, dans une forme noire comme la nuit. Je commence à reculer de surprise, quand je sens soudain des poids tomber sur moi de tous côtés.\n\nJe trébuche, essayant de les repousser, mais alors l'un se glisse sous ma jambe ! Me débattant, je tombe vers l'avant, et ma tête s'écrase durement sur le bord du bureau. Mon esprit devient vide, et je glisse au sol..."
 umbar.0202.a: "Il n'y a rien. Rien que le sommeil sans fin."
 
 umbar.0203.t: "Tuer un Roi"
 umbar.0203.desc: "Succès ! Kathuphazgân est décédé après une chute malheureuse dans la nuit. Son médecin personnel, l'examinant, croit qu'après avoir subi une crise de goutte, il a essayé de récupérer son médicament, mais est tombé et s'est fracassé la tête sur le bord de son bureau ! Pas une trace de mon implication.\n\nCâssimir et Burôdapân sont tous deux en deuil, car bien qu'ils aient peu de patience l'un pour l'autre, ils aimaient tous deux leur père. Ils auront besoin de réconfort dans leur temps de deuil - et après, un nouvel [umbar|E] s'élèvera. Un avec un frère dans la cité, et un autre menant les flottes... et la reine, qui gouverne les deux depuis les ombres."
 umbar.0203.a: "Après tout... chaque roi a besoin de sa reine, n'est-ce pas ?"

 umbar.1600.t: "L'Appel des Mers"
 umbar.1600.desc: "Je me dresse sur le rivage regardant mes hommes préparer mes flottes pour le pillage. Les navires les plus récents de la flotte arborent des cales plus larges et des voiles plus grandes que les anciens - Plus d'espace pour l'or, les biens et les esclaves.\n\nJ'ai choisi la vie d'un corsaire, car je ne peux résister à la tentation du doux pillage."
 umbar.1600.a: "C'est une vie de corsaire pour moi."

 umbar.1601.t: "Un Harnen Uni"
 umbar.1601.desc: "La consolidation de [GetTitleByKey('d_ramlond').GetNameNoTier] et de [GetTitleByKey('d_forethir').GetNameNoTier] ne renforce pas seulement notre puissance militaire mais améliore aussi notre situation financière. Après des générations de rivalité et de conflit entre les deux havres, l'union des deux a apporté une prospérité très nécessaire à la région.\n\nAvec un contrôle total sur l'embouchure du Harnen, nous contrôlons et régulons une portion massive de tout le commerce entrant en [harad|E]. En raison de cela, la région a déjà reçu des retours fructueux.\n\nAlors que jadis la région était marquée par un bras de fer sur les droits commerciaux, maintenant les havres marchent vers un avenir plus riche !"
 umbar.1601.a: "Que les Havres mettent de côté leurs différends !"
 
 umbar.2000.t: "Les Îles Sacrées Renouvelées"
 umbar.2000.desc: "Des voiles noires emplissent les havres sur chacune des quatre Îles Sacrées tandis que mon armada se rassemble dans le triomphe. Les quatre ports sont miens, enfin unis sous un seul dirigeant.\n\nQu'il soit connu que ces îles ne seront plus jamais prises aux Corsaires, et que le Royaume des Îles Sacrées se dresse défiant jusqu'à la fin de tous les jours !"
 umbar.2000.a: "Les marées me guideront."
 umbar.2000.b: "En avant, vers le pillage et la gloire !"