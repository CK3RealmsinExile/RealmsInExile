###   Restore the Iron Crown of Angmar
 forodwaith.0001.t:0 "L'Héritier d'Angmar"
 forodwaith.0001.desc:0 "Le [angmar|E] longtemps déchu se relève. Durant des siècles, les terres désolées du nord demeurèrent inhabitées, ruines de ce royaume depuis longtemps perdu. Autrefois, il comptait parmi les plus grands et puissants royaumes de la [middleearth|E] sous le règne du [witchkingshort|E]. Il ravagea [GetTitleByKey('e_arnor').GetNameNoTier] et ses États successeurs, détruisant ce misérable royaume des [dunedain|E] et semant la terreur dans le cœur des hommes. Pourtant, lui aussi devait tomber face à l'assaut combiné des [conceptracemen|E] et des [elves|E], qui laisserait la région totalement inhabitée.\n\nMais plus maintenant ! Sous mon règne, le Royaume d'[GetTitleByKey('k_angmar').GetNameNoTierNoTooltip] s'élève à nouveau. Les terres désolées et les ruines du nord de l'ancien royaume ont été repeuplées, et c'est en mon nom que la mémoire de [theironcrown|E] d'[GetTitleByKey('k_angmar').GetNameNoTierNoTooltip] est ravivée."
 forodwaith.0001.a:0 "Que le nord tremble, car je suis l'héritier de la Couronne de Fer !"