 ### WARBANDS ###
 # Decision
 decision_lotr_warbands:0 "Rassembler les troupes"
 decision_lotr_warbands_tooltip:0 "Vous rassemblez les troupes : une armée culturelle apparaitra à votre capitale."
 decision_lotr_warbands_desc:0 "Vous rassemblez une troupe."
 decision_lotr_warbands_confirm:0 "Pilleurs, bandits, corsaires, hommes sauvages... Que la troupe s'assemble !"
 decision_lotr_must_be_at_war:0 "Vous devez être en guerre."
 decision_lotr_warbands_warning:0 "Cela pourrait déstabiliser votre royaume."
 # Cultural Description
 decision_lotr_warbands_desc_mirkwood_leofring:0 "Les agents de Dol Guldur vous ont contacté[ROOT.Char.Custom('FR_E')]. Dol Guldur demande un tribu en chevaux. En échange d'une livraison de chevaux volés au Rohan, ils vous fourniront une troupe."
 decision_lotr_warbands_desc_parth_celebrant_leofring:0 "Malgré votre établissement entre les forêts périlleuses de Dwimordene et de Fangorn, non loin des sous bois, votre peuple a tenu bon. Les rituels et sacrifices de nourriture et de boissons de votre peuple permettent d'apaiser les esprits elfiques des bois dorés."
 decision_lotr_warbands_desc_dwarrowhall_leofring:0 "Après une migration périlleuse dans les terres au sud des Montagnes Grises, votre peuple a trouvé refuge dans une mine abandonnée à l'extérieur de la Moria. Elle fournit de la chaleur et un abri contre les vents mordants. Votre peuple survivra."
 decision_lotr_warbands_desc_bandit_leofring:0 "Des bandes errantes d'Orques ont repoussé votre peuple vers le sud. Des dizaines de vos gens ont embrassé le banditisme et pillent désormais les Rohirrim au-delà de l'Anduin."
 decision_lotr_warbands_desc_eotheod:0 "Les Éothéod doivent rassembler les cavaliers et se préparer à la guerre. Nous frapperons les Seigneurs des Chevaux !"
 decision_lotr_warbands_desc_adornaen:0 "Les Rohirrim ont volé vos terres il y a des âges de cela, mais vos gens ont refait leurs vies en Dunlande. Pourtant, un pouvoir est à l'œuvre ici, qui incite les guerriers à chercher vengeance pour cet ancien affront."
 decision_lotr_warbands_desc_fisherfolk:0 "Vos gens sont de simples pêcheurs, mais ils se montrent féroces quand il s'agit de défendre leurs terres !"
 decision_lotr_warbands_desc_dunlending:0 "Les Rohirrim ont repoussé votre peuple dans les collines où ils survivent parmi les rocs. Quelqu'un doit payer !"
 decision_lotr_warbands_desc_gwathlo_estuary:0 "Les peuples libres de l'estuaire de la Gwathló se souviennent des ruines du royaume Dúnedain du Cardolan. Votre peuple a perduré."
 decision_lotr_warbands_desc_gwathlo:0 "Les tribus des collines et les nomades des marais, autrefois sujets du Cardolan, doivent désormais protéger leurs colonies, troupeaux et chalands des peuples maléfiques."
 decision_lotr_warbands_desc_gondor_gwathuirim:0 "Les proches de l'ancienne maison de Haleth habitent les Montagnes Blanches et toutes les terres jusqu'à la mer. Pourtant, quand les colonisateurs Númenóréens sont arrivés d'au-delà de la grande mer, vos vies ont été brisés alors qu'ils refusèrent de reconnaître votre peuple comme des leurs, en tant que l'une des maisons des Edain.\n\nBafouant votre héritage sacré de peuple forestier, ces étrangers dévastèrent les anciennes forêts du Gondor et de l'Enedhwaith. En châtiment de votre refus à combattre contre le Seigneur des Ténèbres, ils vous maudirent."
 decision_lotr_warbands_desc_haradrim:0 "Les gens des Haradrim sont nombreux, diverses, prospères ; ils vivent aussi bien dans les grandes villes le long de la Harnen que dans les tribus guerrières qui dominent les sables sans fin, ou encore dans des forteresses depuis lesquelles ils pillent les côtes. Ces hommes et ces femmes, qu'ils soient sédentaires ou tribaux, se mêlent dans le soleil des bazars de la Terre du Milieu."
 decision_lotr_warbands_desc_haradrim_suladan:0 "$decision_lotr_warbands_desc_haradrim$\n\nUn roi s'est élevé et a conquis le royaume du Haruzan, et se rêve aujourd'hui à la tête d'un empire Haradrim."
 decision_lotr_warbands_desc_haradrim_corsair:0 "$decision_lotr_warbands_desc_haradrim$\n\nPour les Haradrim de la côte, vous devez rivaliser avec le havre corsaire Númenóréen d'Umbar."
 decision_lotr_warbands_desc_haradrim_desert:0 "$decision_lotr_warbands_desc_haradrim$\n\nVous êtes de ces Haradrim qui arpentent la Mer des dunes, toujours prêt pour la guerre, attendant l'étincelle."
 
 
 
