 ### MODIFIERS ###
 mercenary_contractor_modifier: "Employeur de Mercenaires"
 mercenary_contractor_modifier_desc: "Les mercenaires savent qu'ils peuvent faire confiance à la bourse bien garnie de ce personnage."
 champion_of_the_hills_modifier: "Champion des Collines"
 champion_of_the_hills_modifier_desc: "Pour son peuple, ce personnage est connu comme le champion des collines."
 call_to_battle_modifier: "Appel à la Bataille"
 call_to_battle_modifier_desc: "Ce personnage a entendu l'appel aux armes."
 rise_to_war_modifier: "Éveil à la Guerre"
 rise_to_war_modifier_desc: "Ce personnage s'est éveillé à la guerre. Les pensées de bataille et de carnage hantent son esprit tandis que les armées affluent vers lui."
 booty_and_kings_modifier: "Butin et Rois"
 booty_and_kings_modifier_desc: "Ce personnage est le roi du butin."
 agent_of_dol_guldur: "Agent de Dol Guldur"
 agent_of_dol_guldur_desc: "Ce personnage est devenu un agent des ombres de Dol Guldur."
 agent_of_corsairs: "Agent des Corsaires"
 agent_of_corsairs_desc: "Ce personnage est devenu un agent des Corsaires."
 black_lord_of_umbar_modifier: "Seigneur Noir d'Umbar"
 black_lord_of_umbar_modifier_desc: "Ce personnage est le Seigneur Noir d'Umbar."
 cats_of_beruthiel: "Chats de Berúthiel"
 cats_of_beruthiel_desc: "Berúthiel haïssait les chats, mais ils furent attirés vers elle précisément pour cette raison. Ils la suivaient partout, et finalement elle tira parti de leur compagnie en les asservissant et les torturant. Au total, elle avait dix chats, neuf noirs et un blanc. Elle utilisait les chats noirs comme espions et le chat blanc pour espionner les noirs."
 eagbitar: "Le Corbeau Eágbitar"
 eagbitar_desc: "Croassant dans les langues des Hommes et des Elfes, il se moque des étrangers en compagnie de son maître et agit comme espion de ce personnage. Le corbeau a un goût pour la chair humaine, trouvant les yeux des charognes sur le champ de bataille particulièrement savoureux."
 oaths_taken_oaths_fulfilled: "Serments prononcés. Serments accomplis."
 oaths_taken_oaths_fulfilled_desc: "Ce personnage a été libéré d'un serment prononcé il y a longtemps, peut-être dans un âge antérieur."
 skull_knights_modifier: "Garde du Corps des Chevaliers du Crâne"
 skull_knights_modifier_desc: "Ce personnage est servi par une garde du corps de Chevaliers du Crâne ; dans leur effroyable accoutrement, ils le suivent comme des spectres des morts, ou le précèdent comme hérauts d'une terreur macabre."
 leopard_knights_modifier: "Garde du Corps des Chevaliers du Léopard"
 leopard_knights_modifier_desc: "Ce personnage est servi par une garde du corps de Chevaliers du Léopard ; de sombres secrets accompagnent ces guerriers qui, sans repos, attendent, écorchant leurs proies."
 eagle_knights_modifier: "Garde du Corps des Chevaliers de l'Aigle"
 eagle_knights_modifier_desc: "Ce personnage est servi par une garde du corps de Chevaliers de l'Aigle : chaque guerrier est paré des grandes plumes des aigles de la jungle, ce sont des combattants éprouvés sur le champ de bataille, et impatients de guerroyer."
 ray_merchant_guard_modifier: "Garde Marchande de Rây"
 ray_merchant_guard_modifier_desc: "Ces gardes mercenaires sont des soldats d'élite, armés des meilleures armes et armures que l'argent puisse acheter. Ils constituent une fraction essentielle des plus riches guildes marchandes de Rây, incarnation de richesse et de prospérité, et leurs armures dorées et leurs dagues serties de gemmes sont la dernière chose qu'un débiteur en fuite verra."
 subjugation_dune_sea_modifier: "Subjugation : Mer de Dunes"
 subjugation_dune_sea_modifier_desc: "Ce personnage a subjugué la Mer de Dunes. Le contrôle des sables mouvants lui permet de frapper ses ennemis dans le dos."
 subjugation_nafarat_modifier: "Subjugation : Nâfarat"
 subjugation_nafarat_modifier_desc: "Ce personnage a subjugué le Nâfarat. Des hordes de guerriers sauvages du Haradwaith lointain viennent maintenant renforcer ses armées."
 subjugation_mahud_modifier: "Subjugation : Mahûd"
 subjugation_mahud_modifier_desc: "Ce personnage a subjugué Mahûd."
 subjugation_ray_modifier: "Subjugation : Rây"
 subjugation_ray_modifier_desc: "Ce personnage a subjugué Rây, le joyau fertile du Haradwaith lointain, source du fleuve Nâfarat, centre de culture et de commerce après le déclin d'Abrâkhan. Il taxe lourdement les marchands, lui octroyant un bonus de revenu."
 subjugation_bellakar_modifier: "Subjugation : Bellakar"
 subjugation_bellakar_modifier_desc: "Ce personnage a subjugué Bellakar, le plus grand bastion des fidèles au sud. Son oppression des autochtones lui apporte de grandes récompenses."
 #subjugation_mardruak_modifier: "Subjugation: Mardrûak"
 subjugation_mardruak_modifier: "Subjugation : Baie de Felaya"
 subjugation_mardruak_modifier_desc: "Ce personnage a subjugué le Cap de Mardrûak et la Baie de Felaya. Les corsaires aguerris servent désormais ses armées, renforçant ses forces navales."
 subjugation_near_harad_modifier: "Subjugation : Harad Proche"
 subjugation_near_harad_modifier_desc: "Ce personnage a subjugué le Haradwaith proche. Les peuples du Harnen brûlent de haine pour les [faithful|E], ce qu'il peut exploiter pour ses sombres ambitions."
 subjugation_umbar_modifier: "Subjugation : Umbar"
 subjugation_umbar_modifier_desc: "Ce personnage a subjugué Umbar. Les Flottes Noires sont maintenant sous son commandement et les corsaires sont avides de pillage."
 carrion_feeder_modifier: "Vautours en Cercle"
 carrion_feeder_modifier_desc: "Des vautours sombres tournent au-dessus, charognards, éclaireurs d'Abrakhân."
 draugaer_flagship_modifier: "Navire Amiral Draugaer"
 draugaer_flagship_modifier_desc: "Ce personnage possède un navire amiral Draugaer, construit à Dûsalan, il est très rapide et très agile, capable d'explorer les vastes côtes des terres lointaines."
 baggala_flagship_modifier: "Navire Amiral Baggala"
 baggala_flagship_modifier_desc: "Ce personnage possède un navire amiral Baggala, un vaisseau traditionnel des Haradrim de Rây, Mardrûak et Harshandatt."


 
 ### REALM BORDER WARS ###
 # Arlefnui Conquest of the Pinnath Gelin.
 war_3000_arlefnui_claim: "Conquête Arlefnui du Pinnath Gelin"
 warband.2001.t: "$war_3000_arlefnui_claim$"
 warband.2001.desc: "Pour les Gondoriens et les Hommes des Montagnes d'Arlefnui et du Pinnath Gelin, les intendants de la Cité Blanche sont des suzerains absents, leur attention portée sur la menace du Mordor ; tandis que les Hommes Sauvages pillent les fiefs occidentaux, le Gondor ne fait rien.\n\nVous pouvez tailler votre propre royaume dúnedain : crêtes vertes entre les vallées des rivières Lefnui et Morthond."
 warband.2001.a: "Nous avons besoin de plus d'hommes."
 warband.2001.a.tt: "Votre royaume ne peut pas abattre l'Intendant seul. Vous appelez des compagnies guerrières de corsaires et de bandits."
 warband.2001.b: "Les collines vertes m'appellent."
 warband.2001.b.tt: "Avec des revendications sur la Principauté du Pinnath Gelin, un royaume de sang mêlé, les Hommes des Montagnes rejoignent votre cause."
 warband.2001.c: "Ce n'est pas le moment pour la guerre. Le Gondor brûlera plus tard."
 warband.2001.c.tt: "Vous retardez l'inévitable guerre avec le Gondor."
 # Nethos Conquest of Morvegil, Harithilien.
 war_3000_nethos_claim: "Conquête Nethos de Morvegil"
 warband.2010.t: "$war_3000_nethos_claim$"
 warband.2010.desc: "Il y a plus de cent ans, aux jours de l'intendant Turin II, que la principauté d'Ithilien fut pour la première fois attaquée par les Uruks du Mordor. Au fil du temps, la plupart des habitants dúnedain abandonnèrent l'Ithilien et se retirèrent à l'ouest par-delà l'Anduin car elle devint sauvage et infestée de bandes errantes d'Uruks.\n\nTandis que les yeux de la Tour Blanche regardent vers l'est vers le danger que pose l'Ithilien Centrale, vous devez faire votre mouvement pour établir la maison d'Isilmonir, la plus forte de celles qui demeurent dans les terres à l'est du fleuve Anduin."
 warband.2010.a: "Les havres de Porosir deviendront un refuge pour la maison Isilmonir."
 warband.2010.a.tt: "Vous faites appel à des mercenaires du sud d'Harondor. Corsaires et Hommes Mauvais."
 warband.2010.b: "Le Seigneur Denethor siège près d'un trône tandis que je m'empare d'un royaume."
 warband.2010.b.tt: "Avec le soutien de véritables soldats dúnedain, vous triompherez en ce jour."
 warband.2010.c: "$warband.2001.c$"
 warband.2010.c.tt: "$warband.2001.c.tt$"
 # Mirlond Conquest of Hartolfalas.
 war_3000_mirlond_claim: "Conquête Mirlond de Hartolfalas"
 warband.2020.t: "$war_3000_mirlond_claim$"
 warband.2020.desc: "Dans les âges passés, la brisure du monde laissa l'Île de Tolfalas presque détruite, une montagne aride et solitaire au milieu de la mer.\n\nLa nouvelle vous est parvenue qu'avec la perte de l'Ithilien Centrale au profit du Seigneur des Ténèbres, le Gondor s'affaiblit, et il y a de nombreuses opportunités de ravager ses côtes pour le pillage. Pour commencer, vous devez assiéger l'Île de Tolfalas et capturer son port méridional, puis vous pourrez établir un havre corsaire."
 warband.2020.a: "Tous à leurs postes !"
 warband.2020.a.tt: "De nombreuses Compagnies Guerrières Haradrim et Corsaires d'Umbar rejoignent votre armée."
 warband.2020.b: "Je dominerai l'Île Stérile."
 warband.2020.b.tt: "Des Compagnies Guerrières Haradrim et des Corsaires d'Umbar rejoignent votre armée. Votre revendication sur Tolfalas est renforcée."
 warband.2020.c: "$warband.2001.c$"
 warband.2020.c.tt: "$warband.2001.c.tt$"
 
 # Wildmen Conquest of Pinnath-Gelin.
 warband.2002.t: "Corsaires porteurs de présents"
 warband.2002.desc: "Une lettre portant un sceau sudron, accompagnée d'une somme de pièces frappées à Umbar est arrivée ce matin sous le couvert de la nuit, transportée par une compagnie de corsaires dans leur embarcation fluviale. Il n'y a nulle trace de leur présence maintenant, les corsaires ont dû dissimuler leur navire dans une crique secrète pour éviter les regards suspicieux du Gondor.\n\nLa lettre parle d'un ennemi commun, les hommes de l'ouest, et d'anciennes alliances, car lorsque le Gondor était faible, les Hommes Sauvages se joignirent aux Corsaires et parcoururent les terres occidentales en toute liberté. Les Seigneurs Noirs d'Umbar promettent une armée et des provisions si nous déclarons la guerre au Gondor, mais est-ce vraiment le moment propice pour la guerre ?"
 warband.2002.a: "Aux armes, Hommes Sauvages ! Nous reprenons ce qui nous appartient de droit !"
 warband.2002.b: "Les présages ne parlent pas encore de guerre. La prudence nous guide."
 warband.2002.c: "Ce n'est pas le moment pour la guerre. Gardez leur or !"
 warband.2002.troopname: "Corsaires d'Umbar"

 ### ABRAKHÂN DECISIONS ###
 game_concept_terror_of_nafarat: "Terreur de Nâfarat"
 game_concept_terror_of_nafarat_desc: "Un champion impitoyable du Roi Doré d'Abrakhân, dont la brutalité n'a d'égale que sa loyauté envers son maître."
 
 character_is_valid_for_abrakhan_subjugation_mission_trigger: "Est le Roi Doré"
 abrakhan.1001.t: "Ordres de la Tour Sombre"
 abrakhan.1001.desc: "« L'heure se fait tardive, Hôarmûrath, Troisième des Neuf. Tes ordres depuis le Mordor sont de subjuguer la Mer de Dunes, Nâfarat et Mahûd, et après qu'ils seront tombés, tu poursuivras ta conquête du Haradwaith. »\n\n#TENGWAR: 3`V 97E2E7t% yH`V t`V 3hF6 jE°x`BzDp`V- #!\n\n« Il y a des conséquences à refuser mon tribut et ma vénération. Rappelle-leur qui règne en maître sur leurs destinées. »"
 abrakhan.1001.a: "Les Haradrim doivent leur allégeance éternelle à Sauron !"
 abrakhan.1002.t: "Subjugation : Haradwaith"
 abrakhan.1002.desc_start: "Qui vais-je désigner comme prochaine proie dans ma campagne de subjugation du Haradwaith ? J'envoie mes éclaireurs sur leurs terres tels des vautours de mauvais augure, porteurs de pestilence pour ceux qui oseraient rejeter ma domination, et promesse d'alliance pour ceux qui se rallieraient à mes sinistres bannières."
 abrakhan.1002.desc_dune_sea: "\n\nLes Hommes des Sables de la Mer de Dunes sont des nomades errants, peu nombreux mais mortels comme le scorpion tapi sous la roche brûlante. Nous devons écraser leur nature rebelle afin qu'ils puissent servir Zîgur depuis les profondeurs mouvantes des dunes éternelles."
 abrakhan.1002.desc_nafarati: "\n\nLes Nâfarati forment un peuple belliqueux dont la soif de sang n'a d'égale que leur férocité au combat. Leurs guerriers sont redoutés à travers tout le Sud, et leurs rangs fournis renforceront considérablement mes légions. Ils terrorisent le Rây voisin, future cible de mes ambitions conquérantes."
 abrakhan.1002.desc_mahud: "\n\nLes Mahûd ont dompté les puissants Mûmakil, ces colosses dignes de marcher aux côtés des armées du Roi Doré. Ils demeurent dans les jungles luxuriantes au-delà des montagnes méridionales, dont les cols demeurent enveloppés d'un voile de nuages sombres. Je ne puis encore m'y aventurer."
 abrakhan.1002.desc_ray: "\n\nRây est un puissant royaume Haradrim dont l'empire commercial prospère enrichira le nôtre une fois qu'il sera tombé sous notre joug."
 abrakhan.1002.desc_bellakar: "\n\nLes Fidèles ont survécu à de nombreux royaumes Númenóréens Noirs dans le Haradwaith, mais leur foi obstinée ne saurait perdurer plus longtemps face à l'avancée de l'Ombre."
 abrakhan.1002.desc_mardruak: "\n\nSur le Cap de Mardrûak règnent des seigneurs pirates et des corsaires redoutables. Je m'emparerai de leurs flottes et les transformerai en une véritable armada digne de servir l'Œil qui Voit Tout."
 abrakhan.1002.desc_near_harad: "\n\nLe Haradwaith proche a vu de nombreux seigneurs de guerre se disputer âprement le contrôle d'Harondor, l'arrachant pierre par pierre au contrôle défaillant du Gondor."
 abrakhan.1002.desc_umbar: "\n\nToujours une épine dans le flanc de Sauron ou du Gondor selon les caprices du temps, mon royaume est enfin prêt à s'emparer de la Cité des Corsaires. Les Seigneurs Sombres d'Umbar doivent rendre leur loyauté à Zigûr."
 abrakhan.1002.desc_end: "\n\nVos éclaireurs, ces annonciateurs de trépas, sont des vautours noirs arrachés aux Terres Sombres et élevés sous forme monstrueuse dans les cages de fer de la ménagerie d'Abrakhân. Leurs becs acérés ruissellent d'un mélange écarlate de sang et de bave. Ces messagers de l'Ombre n'ont que faire de subtilité et apporteront un ultimatum sans appel : soumission ou anéantissement."
 
 
 abrakhan.1002.a: "La Mer de Dunes ne connaîtra jamais la soif. Une pluie de sang l'abreuvera."
 abrakhan.1002.a.tt: "Les royaumes indépendants proches dans la région choisie seront avertis et pourront choisir d'accepter votre subjugation de plein gré."
 abrakhan.1002.a.tt2: "Les deux premières missions de subjugation seront déverrouillées dans le menu des décisions."
 abrakhan.1002.b: "Subjuguer les Nâfarati. Asservir leurs guerriers impitoyables."
 abrakhan.1002.c: "Marcher vers le sud et contraindre les Mahûd à rejoindre mes rangs."
 abrakhan.1002.d: "Saisir le cœur battant du commerce, le Bôzisha-Mîraz de Rây."
 abrakhan.1002.e: "Soumettre Bellakar par le fer et le feu !"
 abrakhan.1002.f: "Rallier les Corsaires de Mardrûak à notre sinistre cause."
 abrakhan.1002.g: "Imposer notre domination sur le Haradwaith proche !"
 abrakhan.1002.h: "Rappeler à Umbar leurs serments oubliés envers Zigûr."
 abrakhan.1002.i: "Que pleure la Terre du Milieu tout entière."
 abrakhan.1002.i.tt: "Quand il n'y a plus de missions disponibles pour Abrakhân."
 
 
 
 abrakhan.1003.t: "Espions d'Abrakhân"
 abrakhan.1003.desc: "Des vautours sombres tournent au-dessus de nos terres tel un mauvais présage, tache noire à peine discernable dans la plus éclatante lumière du jour, pourtant d'en haut une goutte humide de sang vient s'imprégner dans le sol poussiéreux sous mes pieds. Consultant mon [ROOT.Char.Custom('MyPriestTitle')] [realm_priest.GetFirstName], on me révèle que ce funeste augure est probablement un espion dépêché par Abrakhân. Nos terres ont été scrutées, nos armées déjà dénombrées, et le Roi Doré convoite notre royaume pour accroître sa menace grandissante.\n\nJadis, toutes les routes commerciales de la Terre du Milieu convergeaient vers Abrakhân, royaume doré établi sur les rives fertiles d'une mer intérieure aujourd'hui tarie. De tout temps, il fut gouverné par un roi cruel, réputé immortel, bien que nul n'ait jamais contemplé son visage, à jamais dissimulé sous un masque d'or pur.\n\nDésormais, une présence ténébreuse emplit le royaume désolé d'Abrakhân, et déjà, les anciennes Norias se remettent à tourner. Malgré la mer asséchée, des esclaves besognent dans les plantations grâce à l'immense réserve souterraine d'eau fossile qui sommeille sous Abrakhân. Les Norias et les plantations nourriront ses légions croissantes, car le Roi Doré aspire à ce que tout le Haradwaith vénère à nouveau, comme en un âge révolu, le Seigneur Sombre Zigûr, connu sous le nom de Sauron."
 abrakhan.1003.a: "Un funeste présage : une averse ensoleillée de sang et un souverain au masque d'or."
 abrakhan.1003.a.tt: "Un avertissement que la mission d'Abrakhân vise à subjuguer votre royaume. Il se peut que d'autres royaumes voisins se soient déjà pliés."
 abrakhan.1003.b: "Je me prosterne devant le Roi Doré."
 abrakhan.1003.b.tt: "Nul doute que d'autres royaumes voisins ont lu les mêmes présages sinistres. Convertissez-vous au culte de Sauron. Ajoutez votre royaume à celui d'Abrakhân sous l'autorité du Roi Doré."
 abrakhan.1003.b.tt2: "Zigûr, connu sous le nom de Sauron du Mordor, doit véritablement être un dieu d'une puissance incommensurable pour être revenu avec une telle force."
 abrakhan.1003.c: "Zigûr est le maître incontesté du Harad !"
 abrakhan.1004.opening: "Grand Roi Doré d'Abrakhân, serviteur dévoué du puissant dieu Zigûr,"
 abrakhan.1004.desc: "Je me soumets humblement à votre légitime seigneurie sur les peuples Haradrim. Puissent les Haradrim vénérer les seigneurs des ténèbres pour l'éternité. Nous envoyons notre tribut à Abrakhân, veuillez accomplir les désirs sacrés de Zigûr, seigneur suprême de la terre."
 abrakhan.1004.a: "Un choix des plus sages, sujet dévoué de l'Ombre."
 
 
 
 
 
 
 abrakhan.0010.t: "Miroir de Feu d'Abrakhân"
 abrakhan.0010.desc: "Entre la Mer de Dunes et la Mer Intérieure s'étend le paysage le plus étrange et désolé de tout le Haradwaith. Face à une imposante chaîne de grès rouge et profondément enchâssé dans un gouffre béant se trouve l'Ogladalo Vatra, le légendaire Miroir de Feu. Les plaines salées de l'ancien lac asséché n'ont point d'égal en Terre du Milieu, si vastes et uniformément désolées sont-elles. On le connaissait jadis dans la mémoire ancestrale et les rêves prophétiques comme le Lac Uhtyaarâ, les eaux saisonnières qui s'écoulent encore des montagnes conservent ce nom vénérable.\n\nProfondément enfouies sous les montagnes et le terrain rocailleux se trouvent d'anciennes eaux fossiles, captées à travers des fissures naturelles à la surface par les peuples qui demeurent près du miroir. L'extraction se pratiquait à une échelle industrielle, quand jadis le royaume d'Abrakhân prospérait grâce au commerce, et de grandes norias recueillaient l'eau du lac et des profondeurs souterraines. Sans ces norias ingénieuses, le Miroir de Feu ne saurait soutenir la moindre forme de vie.\n\nLe sel de l'Ogladalo Vatra s'avère mortel pour toute créature vivante, utilisé comme poison raffiné dans les cours d'Abrakhân, et une exécution digne de ce nom consiste en la momification par le sel. L'incroyable difficulté à voyager depuis les marchés de l'Extrême-Orient et des Terres Lointaines jusqu'aux cités prospères à l'ouest du Lac Uhtyaarâ - Abrakhân et Dârsalan - a fait s'évaporer le commerce florissant d'antan. Désormais, les marchands préfèrent contourner Abrakhân par le long chemin."
 abrakhan.0010.a: "Le Lac Uhtyaarâ, le Miroir de Feu demeure sans égal en ce monde."
 abrakhan.0010.b: "Puissé-je avoir été présent quand les cités du désert regorgeaient de richesses commerciales !"
 abrakhan.0010.c: "Abrakhân n'est plus qu'un royaume mort sur un lac mort."
 abrakhan.0011.t: "Les Covshek Pûst d'Abrakhân"
 abrakhan.0011.desc: "Le peuple natif d'Abrakhân sont les Covshek Pûst. En des temps lointains et immémoriaux, ces gens établirent leurs demeures sur les berges du Lac Uhtyaarâ, bien avant qu'il ne devienne un Miroir de Feu desséché, et là ils fondèrent leurs campements nomades sans guère s'aventurer vers les rives luxuriantes du lac.\n\nDe ces temps anciens nous vient un rêve prophétique d'un jeune garçon qui tua un esprit-scorpion ancestral avec l'aide d'un vieil homme mystérieux. L'homme voulut goûter à la chair du scorpion, et il dévora ses entrailles en peu de temps. Le jeune garçon convoitait la chitine adamantine, dont une partie forma son armure étincelante en tant que nouveau roi des hommes du lac et des hommes de la montagne, le reste il le dispersa dans les sables du désert face aux montagnes, libérant à jamais le Lac Uhtyaarâ de toute présence maléfique qui y demeurait.\n\nDe nombreuses tribus d'Hommes des Sables descendirent des montagnes sédimentaires rouge-orange du sud et de l'est, collectivement ils étaient connus sous le nom vénérable de Covshek Pûst. Ceux qui s'établirent près de l'ancien lac et de la source nourricière du Fleuve Nâfarat furent rassemblés en un empire commercial prospère, car c'était le cœur battant de tout le commerce de la Terre du Milieu en cette époque bénie.\n\nLes Pûst se révélèrent innovants, développant l'aquaponie pour nourrir de grandes populations, créant des jardins flottants où prospéraient légumes et fruits. Et lorsque les ressources en eau du lac s'épuisèrent tragiquement, les Pûst eurent recours à l'extraction ingénieuse des eaux fossiles souterraines du monde inférieur.\n\nÀ un moment donné dans le passé révolu, la splendeur légendaire d'Abrakhân près du Lac Uhtyaarâ s'effondra, les réseaux commerciaux se déplacèrent vers l'ouest en direction de Rây au delta fertile du fleuve, et les tribus Nâfarati, envahisseurs belliqueux du sud porteurs d'une culture mystique et assoiffée de sang, s'emparèrent des terres fertiles du Fleuve Nâfarat, coupant définitivement Abrakhân de Rây. Pour assouvir leur soif de vengeance, Abrakhân déploya occasionnellement des chevaliers de choc Nâfarati et des maraudeurs armés de masses redoutables contre le peuple Râyan. Ces tribus sont également réputées pour utiliser la mégafaune des jungles méridionales, amenant bêtes et oiseaux de guerre aux côtés de leurs compagnies mercenaires au service des dirigeants d'Abrakhân."
 abrakhan.0011.a: "Les innovations d'Abrakhân jaillissent de nos rêves ancestraux."
 abrakhan.0011.b: "Peut-être dépendons-nous trop de cette eau fossile précieuse."
 abrakhan.0011.c: "Convoquer un conseil de guerre avec les guerriers Nâfarati."
 
 
 
 
 abrakhan.0020.t: "Le Cûl Mahrist"
 abrakhan.0020.desc: "L'un des habitants les plus terrifiants de l'Ogladalo Vatra, connu sous le nom redoutable de Destructeur par les Hommes du Sable. Il fond sur mes établissements à [raided_county.GetName] tel un fléau sorti des Abîmes.\n\nVestige macabre des armées de Morgoth durant les Jours Anciens, cette créature n'est autre qu'un démon de feu mineur d'une malveillance incommensurable. On raconte que le Cûl Mahrist fut jadis enchaîné sous le Lac Uhtyaarâ, mais depuis l'évaporation du lac et l'extraction massive d'eau souterraine, les Hommes du Sable ont brisé les sceaux de ses cavernes profondes, et maintenant cette terreur primordiale rôde dans la nuit sous le ciel étoilé.\n\nLe Cûl Mahrist convoite ardemment nos réserves d'eau, et il ne fait aucun doute qu'après des millénaires de captivité à garder les eaux sous l'Ogladalo Vatra, il a gravé dans son esprit tourmenté un désir permanent d'empêcher les mortels d'atteindre les sources vitales. Cela transparaît clairement dans chacun de ses actes destructeurs. Nous le nommons Destructeur et Inétanchable."
 abrakhan.0020.a: "Prosterne-toi devant l'Unique !"
 abrakhan.0020.b: "Un monstre terrifiant surgit d'un monde oublié."
 abrakhan.0020.a.critical_success: "Il reconnaît Sauron comme son seul maître"
 abrakhan.0020.a.success: "Vous domptez temporairement le Cûl Mahrist"
 abrakhan.0020.a.failure: "Il ne connaît que la soif dévorante"
 cul_mahrist_event_troops: "Cûl Mahrist"
 dweller_in_the_dark: "Habitant des Ténèbres"
 dweller_in_the_dark_flavor: "Tapis dans les profondeurs souterraines des montagnes, des créatures déchues d'un mal indicible attendent patiemment la fin du monde."
 cul_mahrist_subdued_modifier: "Cûl Mahrist Dompté"
 cul_mahrist_subdued_modifier_desc: "Par votre habileté extraordinaire, le Cûl Mahrist a été renvoyé dans les ombres de son repaire souterrain."
 cul_mahrist_thirsts_modifier: "Cûl Mahrist Assoiffé"
 cul_mahrist_thirsts_modifier_desc: "Le Cûl Mahrist continue de hanter impitoyablement les réserves d'eau de ce comté."
 abrakhan.0021.t: "Le Cûl Mahrist Revient"
 abrakhan.0021.desc: "Sous le couvert de la nuit glaciale du désert de [raided_county.GetName], le démon noir carbonisé, Cûl Mahrist le Destructeur et Inétanchable a lancé un assaut dévastateur contre une noria qui puisait l'eau précieuse d'une crevasse menant aux abysses souterrains.\n\nLe Cûl Mahrist convoite avidement nos réserves d'eau, et il ne fait aucun doute qu'après des millénaires de captivité à garder les eaux sous l'Ogladalo Vatra, il a gravé dans son esprit déformé un désir permanent d'empêcher les peuples d'atteindre l'eau vitale. Cette obsession maléfique transparaît clairement dans chacun de ses desseins destructeurs."
 abrakhan.0021.a: "Reconstruisons nos pertes, ne craignons point ce démon."
 abrakhan.0021.b: "Je tremble d'effroi à l'idée de son retour inévitable."
 
 abrakhan.0025.t: "Expédition d'Ambre du Désert"
 abrakhan.0025.desc: "Nombre des falaises déchiquetées et fracturées d'Abrakhân recèlent des veines précieuses d'Ambre du Désert, et chacune de ces veines mène inexorablement vers les profondeurs souterraines où se cachent des sources d'eau fossile.\n\nUne expédition périlleuse dans les terres désolées entre Abrakhân et Dârsalan à [amber_digsite.GetName] promet de rapporter ces deux ressources d'une valeur inestimable."
 abrakhan.0025.a: "J'équiperai personnellement cette expédition."
 abrakhan.0025.b: "Fort bien. Assurez-vous qu'ils soient lourdement taxés pour leurs découvertes."
 abrakhan.0025.a.critical_success: "Ambre du Désert et source d'eau découverts"
 abrakhan.0025.a.success: "L'expédition découvre de l'ambre précieux"
 abrakhan.0025.a.failure: "L'expédition disparaît dans les sables"
 
 pustic_dreams_modifier: "Rêves Pûstiques"
 pustic_dreams_modifier_desc: "Ce personnage place sa confiance dans les anciens rêves prophétiques des hommes du sable."
 pustic_trade_glory_modifier: "Gloire Commerciale Pûstique"
 pustic_trade_glory_modifier_desc: "Ce personnage se remémore avec nostalgie l'ancien empire commercial prospère d'Abrakhân."
 pustic_dead_kingdom_modifier: "Royaume Mort Pûstique"
 pustic_dead_kingdom_modifier_desc: "Ce personnage contemple mélancoliquement un royaume déchu et désolé."
 pustic_innovation_modifier: "Innovation Pûstique"
 pustic_innovation_modifier_desc: "Ce personnage fait confiance aux innovations ingénieuses d'un peuple contraint par l'adversité."
 pustic_fossil_water_modifier: "Eau Fossile Déclinante"
 pustic_fossil_water_modifier_desc: "Les réserves d'eau vitales s'amenuisent dangereusement pour ce personnage."
 nafarati_war_council_modifier: "Conseil de Guerre Nâfarat"
 nafarati_war_council_modifier_desc: "Ce personnage s'est joint à un conseil de guerre des redoutables Nâfarati."
 pustic_desert_amber_modifier: "Ambre du Désert"
 pustic_desert_amber_modifier_desc: "Ce personnage possède une cache précieuse d'Ambre du Désert."
 pustic_fossil_water_source_modifier: "Nouvelle Source d'Eau Fossile Découverte"
 pustic_fossil_water_source_modifier_desc: "Dans une crevasse reculée, une nouvelle source d'eau fossile a été découverte en prospectant de l'Ambre du Désert."
 
 
 abrakhan.0030.t: "Le Conseil de Guerre Nâfarat s'Assemble"
 abrakhan.0030.desc_tribal: "Je me déplace silencieusement dans la hutte de guerre, et près du grand brasier, je fixe les flammes dansantes pour y trouver l'inspiration divine. En privé, [marshal.GetName] et [third_party.GetName] ont tous deux exprimé leurs inquiétudes, et je vais maintenant trancher la question de la guerre avec le conseil qui attend respectueusement."
 abrakhan.0030.desc_all_agree: "\n\nCes deux-là se jaugent mutuellement, et avant que l'un ne se tourne vers moi pour exprimer son avis, j'annonce leur soutien unanime l'un envers l'autre. [target_country_1.GetName] doit tomber sous la puissance implacable de [root.GetPrimaryTitle.GetName]"
 
 abrakhan.0030.desc_dont_agree: "\n\nLes choix stratégiques sont [target_country_1.GetName] et [target_country_2.GetName].\n\nSurprenant ces deux-là alors qu'ils se toisent avec méfiance, je me dresse et annonce solennellement ce que j'ai aperçu dans les flammes prophétiques."
 abrakhan.0030.a.all_agree: "Unanimité parfaite"
 abrakhan.0030.b.marshal: "Le Maréchal a raison"
 abrakhan.0030.c.third_party: "La Tierce Partie l'emporte"
 abrakhan.0030.d.nope: "Ni l'un ni l'autre"
 
 decision_abrakhan_subjugation_dune_sea: "Subjugation : Mer de Dunes"
 decision_abrakhan_subjugation_dune_sea_tooltip: "Subjuguez la Mer de Dunes, façonnez les guerriers du désert pour servir vos ambitions."
 decision_abrakhan_subjugation_dune_sea_desc: "Une fois que j'aurai subjugué les tribus rebelles de la Mer de Dunes, leurs guerriers du désert se verront attribuer un dessein sacré - devenir mes lames dans l'ombre, se dissimulant dans les dunes mouvantes jusqu'à ce que l'heure soit venue de frapper sans merci."
 decision_abrakhan_subjugation_dune_sea_confirm: "Une Ombre immortelle s'abat sur les dunes."

 decision_abrakhan_request_lands: "Réclamer des Terres Voisines"
 decision_abrakhan_request_lands_tooltip: "Solliciter le contrôle des terres voisines détenues par votre Seigneur Sombre et Maître, Sauron."
 decision_abrakhan_request_lands_desc: "Le Seigneur Sombre a ordonné que je soumette toute résistance dans le Sud, contraignant son peuple à s'agenouiller. Il semble que mon maître et ses sbires aient accompli leurs propres conquêtes à mes frontières.\n\nJe devrais proposer de tenir ces terres en son nom, comme il l'a commandé avec autorité."
 decision_abrakhan_request_lands_confirm: "Tout à votre service absolu, Maître..."
 abrakhan_sauron_is_neighbor_tt: "Le royaume de Sauron borde directement le vôtre."
 abrakhan_sauron_holds_titles_in_the_south_tt: "Sauron ou ses vassaux détiennent des territoires dans le Sud."
 
 decision_abrakhan_subjugation_nafarat: "Subjugation : Nâfarat"
 decision_abrakhan_subjugation_nafarat_tooltip: "Subjuguez les Nâfarati, pliant leurs armées sauvages à votre volonté implacable. \nRevendiquez l'Empire d'Abrakhân."
 decision_abrakhan_subjugation_nafarat_desc: "Avant de pouvoir marcher vers l'ouest, je dois consolider ma domination absolue. Une fois que j'aurai subjugué les tribus Nâfarati, je pourrai établir un royaume tributaire, extrayant un grand nombre d'armées d'esclaves renouvelables pour les guerres à venir. J'installerai l'un de leurs chefs de guerre, désormais loyal à ma cause sinistre.\n\nLe modificateur Subjugation : Nâfarat accorde une augmentation substantielle des levées."
 decision_abrakhan_subjugation_nafarat_confirm: "Abrakhân s'élève une fois de plus vers sa gloire."
 form_nafarati_decision_effect_nafarati_warchief_tt: "Vous demeurez suzerain absolu sur le Nâfarat."
 form_nafarati_decision_effect_de_jure_tt: "[title_d_sadhradamrun.GetNameNoTier], [title_d_sadhradromen.GetNameNoTier], [d_zhar_daniz.GetNameNoTier] et [title_d_firamir.GetNameNoTier] deviennent [de_jure|E] partie du #V [title_k_nafarati.GetName]#!"
 form_abrakhan_decision_effect_de_jure_tt: "[title_k_abrakhan.GetNameNoTier], [title_k_nafarati.GetName], [title_k_darsalan.GetNameNoTier] et [title_k_arysis.GetNameNoTier] deviennent [de_jure|E] partie du plus grand #V [title_e_abrakhan.GetName]#!, le #V [title_e_nafarat.GetName]#! est détruit"
 
 # Abrakhân Rewards
 abrakhan.1010.t: "$abrakhan.1002.t$" # This event uses text from 1002
 abrakhan.1020.t: "$decision_abrakhan_subjugation_nafarat$"
 abrakhan.1020.desc: "Les terres entourant Abrakhân ne connaissent désormais point la paix, les tribus Nâfarati ayant été subjuguées, les cités désertiques de Dârsalan et l'Arysis du nord marchent maintenant sous vos sinistres bannières écarlates. Établir un royaume tributaire vous permettra d'extraire un grand nombre d'armées d'esclaves renouvelables pour les guerres dévastatrices à venir."
 abrakhan.1020.tt: "Vous revendiquez le plus grand empire d'Abrakhân."
 abrakhan.1020.a: "Nâfarat deviendra un royaume tributaire digne de Zigûr."
 abrakhan.1020.a.tt: "Réformer un royaume tributaire Nâfarat.\nC'est dans le style que Zigûr a subjugué le Haradwaith."
 abrakhan.1020.b: "Abrakhân conserve ses conquêtes."
 abrakhan.1020.b.tt: "Choisir de ne pas suivre la propre méthode de subjugation du Haradwaith par le Seigneur Sombre."
 
 abrakhan.1021.t: "$decision_abrakhan_subjugation_dune_sea$"
 abrakhan.1021.desc: "En traversant la Mer de Dunes, vous entrerez inévitablement en conflit avec de grands seigneurs Haradrim et les havres corsaires redoutables d'Umbar. Certains des royaumes Haradrim vénèrent déjà Zigûr et lui paient tribut avec dévotion. Et pourtant, ils peuvent ne pas être complètement immergés dans le domaine des ténèbres absolues."
 abrakhan.1021.a: "La Mer de Dunes accueillera un royaume tributaire digne de Zigûr."
 abrakhan.1021.b: "Abrakhân conserve jalousement ses conquêtes."
 
 abrakhan.1022.t: "$decision_abrakhan_subjugation_dune_sea$"
 abrakhan.1022.desc: "Entre les terres d'Abrakhân et le Haradwaith proche s'étend la Mer de Dunes, foyer d'innombrables tribus indépendantes qui ne sont influencées ni par la foi ni par la crainte de Zigûr. Maintenant que vous avez capturé l'oasis centrale vitale de Mazharath, la dévaster au nom du Seigneur Sombre ferait s'évaporer à jamais la résistance obstinée des Hommes des Sables.\n\n#TENGWAR: `B zt^P2EP jE° 1`N e`V6E t`V- #!\n\n« J'ordonne à tous de me craindre par-dessus tout. »"
 abrakhan.1022.a: "Ce sera accompli en votre nom glorieux, Zigûr."
 abrakhan.1022.b: "Que les Hommes des Sables se démènent vainement pour trouver de l'eau."
 abrakhan.1022.b.tt: "Ordonner à des scorpions géants de garder l'oasis. Laissez périr les Hommes des Sables."
 abrakhan.1022.b.tt2: "Pourquoi gaspiller des soldats vétérans aguerris qui peuvent servir l'Ombre ?"
 event_scorpion_troops: "Garde Scorpion de Mazharath"
 devastate_oasis_modifier: "Oasis Dévastée"
 devastate_oasis_modifier_desc: "Sur l'ordre explicite de Zigûr, cette oasis a été impitoyablement dévastée."
 scorpion_oasis_guard_modifier: "Scorpions Gardent l'Oasis"
 scorpion_oasis_guard_modifier_desc: "Cette oasis est gardée par trois scorpions géants. Mille et mille yeux de terreur fixent, sombres et impitoyables."
 
 decision_abrakhan_subjugation_mahud: "Subjugation : Mahûd"
 decision_abrakhan_subjugation_mahud_tooltip: "Subjuguez les Mahûd, leurs bêtes colossales seront vôtres à commander."
 decision_abrakhan_subjugation_mahud_desc: "Une fois que nous aurons subjugué les tribus Mahûd, des dizaines des grands Mûmakil rejoindront nos armées dévastatrices.\n\nLe modificateur Subjugation : Mahûd accorde une augmentation significative des dégâts pour les monstres."
 decision_abrakhan_subjugation_mahud_confirm: "Leurs bêtes nous serviront fidèlement."
 decision_abrakhan_subjugation_ray: "Subjugation : Rây"
 decision_abrakhan_subjugation_ray_tooltip: "Subjuguez [ray|E], obtenant un point d'appui stratégique dans la [bayoftulwang|E]."
 decision_abrakhan_subjugation_ray_desc: "[ray|E] contrôle le grand entrepôt commercial du Bozisha-Dar, la principale route commerciale est-ouest terrestre du [harad|E], par laquelle transitent les routes commerciales vers Sirâyn et l'extrême-orient. Sous notre suzeraineté implacable, les ressources commerciales et l'or de Rây nous appartiendront.\n\nLe modificateur Subjugation : Rây accorde une augmentation substantielle des revenus en or."
 # It will be held by the [serpent_dynasty|E], loyal to my sinister cause in service to Zigûr.
 decision_abrakhan_subjugation_ray_confirm: "De l'or pour alimenter mes légions."
 
 decision_abrakhan_subjugation_bellakar: "Subjugation : Bellakar"
 decision_abrakhan_subjugation_bellakar_tooltip: "Subjuguez les fidèles [bellakarean|E] et réduisez leurs cités en cendres."
 decision_abrakhan_subjugation_bellakar_desc: "Une fois que nous aurons subjugué [bellakar|E], les fidèles du Harad lointain se disperseront comme des feuilles mortes dans les sables."
 decision_abrakhan_subjugation_bellakar_confirm: "Ils plieront le genou, ou se briseront."
 #decision_abrakhan_subjugation_mardruak: "Subjugation: Mardrûak"
 decision_abrakhan_subjugation_mardruak: "Subjugation : Baie de Felaya"
