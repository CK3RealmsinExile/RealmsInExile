 ### MODIFIERS ###
 mercenary_contractor_modifier: "Employeur de Mercenaires"
 mercenary_contractor_modifier_desc: "Les mercenaires savent qu'ils peuvent faire confiance à la bourse bien garnie de ce personnage."
 champion_of_the_hills_modifier: "Champion des Collines"
 champion_of_the_hills_modifier_desc: "Pour son peuple, ce personnage est connu comme le champion des collines."
 call_to_battle_modifier: "Appel à la Bataille"
 call_to_battle_modifier_desc: "Ce personnage a entendu l'appel aux armes."
 rise_to_war_modifier: "Éveil à la Guerre"
 rise_to_war_modifier_desc: "Ce personnage s'est éveillé à la guerre. Les pensées de bataille et de carnage hantent son esprit tandis que les armées affluent vers lui."
 booty_and_kings_modifier: "Butin et Rois"
 booty_and_kings_modifier_desc: "Ce personnage est le roi du butin."
 agent_of_dol_guldur: "Agent de Dol Guldur"
 agent_of_dol_guldur_desc: "Ce personnage est devenu un sombre agent de Dol Guldur."
 agent_of_corsairs: "Agent des Corsaires"
 agent_of_corsairs_desc: "Ce personnage est devenu un agent des Corsaires."
 black_lord_of_umbar_modifier: "Seigneur Noir d'Umbar"
 black_lord_of_umbar_modifier_desc: "Ce personnage est le Seigneur Noir d'Umbar."
 cats_of_beruthiel: "Chats de Berúthiel"
 cats_of_beruthiel_desc: "Berúthiel haïssait les chats, mais ils furent attirés vers elle précisément pour cette raison. Ils la suivaient partout, et finalement elle tira parti de leur compagnie en les asservissant et les torturant. Au total, elle avait dix chats, neuf noirs et un blanc. Elle utilisait les chats noirs comme espions et le chat blanc pour espionner les noirs."
 eagbitar: "Le Corbeau Eágbitar"
 eagbitar_desc: "Croassant dans les langues des Hommes et des Elfes, il se moque des étrangers en compagnie de son maître et agit comme espion de ce personnage. Le corbeau a un goût pour la chair humaine, trouvant les yeux des charognes sur le champ de bataille particulièrement savoureux."
 oaths_taken_oaths_fulfilled: "Serments prononcés. Serments accomplis."
 oaths_taken_oaths_fulfilled_desc: "Ce personnage a été libéré d'un serment prononcé il y a longtemps, peut-être dans un âge antérieur."
 skull_knights_modifier: "Garde du Corps des Chevaliers du Crâne"
 skull_knights_modifier_desc: "Ce personnage est servi par une garde du corps de Chevaliers du Crâne ; dans leur effroyable accoutrement, ils le suivent comme des spectres des morts, ou le précèdent comme hérauts d'une terreur macabre."
 leopard_knights_modifier: "Garde du Corps des Chevaliers du Léopard"
 leopard_knights_modifier_desc: "Ce personnage est servi par une garde du corps de Chevaliers du Léopard ; de sombres secrets accompagnent ces guerriers qui, sans repos, attendent, écorchant leurs proies."
 eagle_knights_modifier: "Garde du Corps des Chevaliers de l'Aigle"
 eagle_knights_modifier_desc: "Ce personnage est servi par une garde du corps de Chevaliers de l'Aigle : chaque guerrier est paré des grandes plumes des aigles de la jungle, ce sont des combattants éprouvés sur le champ de bataille, et impatients de guerroyer."
 ray_merchant_guard_modifier: "Garde Marchande de Rây"
 ray_merchant_guard_modifier_desc: "Ces gardes mercenaires sont des soldats d'élite, armés des meilleures armes et armures que l'argent puisse acheter. Ils constituent une fraction essentielle des plus riches guildes marchandes de Rây, incarnation de richesse et de prospérité, et leurs armures dorées et leurs dagues serties de gemmes sont la dernière chose qu'un débiteur en fuite verra."
 subjugation_dune_sea_modifier: "Subjugation : Mer de Dunes"
 subjugation_dune_sea_modifier_desc: "Ce personnage a subjugué la Mer de Dunes. Le contrôle des sables mouvants lui permet de frapper ses ennemis dans le dos."
 subjugation_nafarat_modifier: "Subjugation : Nâfarat"
 subjugation_nafarat_modifier_desc: "Ce personnage a subjugué le Nâfarat. Des hordes de guerriers sauvages du Haradwaith lointain viennent maintenant renforcer ses armées."
 subjugation_mahud_modifier: "Subjugation : Mahûd"
 subjugation_mahud_modifier_desc: "Ce personnage a subjugué Mahûd."
 subjugation_ray_modifier: "Subjugation : Rây"
 subjugation_ray_modifier_desc: "Ce personnage a subjugué Rây, le joyau fertile du Haradwaith lointain, source du fleuve Nâfarat, centre de culture et de commerce après le déclin d'Abrâkhan. Il taxe lourdement les marchands, lui octroyant un bonus de revenu."
 subjugation_bellakar_modifier: "Subjugation : Bellakar"
 subjugation_bellakar_modifier_desc: "Ce personnage a subjugué Bellakar, le plus grand bastion des fidèles au sud. Son oppression des autochtones lui apporte de grandes récompenses."
 #subjugation_mardruak_modifier: "Subjugation: Mardrûak"
 subjugation_mardruak_modifier: "Subjugation : Baie de Felaya"
 subjugation_mardruak_modifier_desc: "Ce personnage a subjugué le Cap de Mardrûak et la Baie de Felaya. Les corsaires aguerris servent désormais ses armées, renforçant ses forces navales."
 subjugation_near_harad_modifier: "Subjugation : Harad Proche"
 subjugation_near_harad_modifier_desc: "Ce personnage a subjugué le Haradwaith proche. Les peuples du Harnen brûlent de haine pour les [faithful|E], ce qu'il peut exploiter pour ses sombres ambitions."
 subjugation_umbar_modifier: "Subjugation : Umbar"
 subjugation_umbar_modifier_desc: "Ce personnage a subjugué Umbar. Les Flottes Noires sont maintenant sous son commandement et les corsaires sont avides de pillage."
 carrion_feeder_modifier: "Vautours en Cercle"
 carrion_feeder_modifier_desc: "Des vautours sombres tournent au-dessus, charognards, éclaireurs d'Abrakhân."
 draugaer_flagship_modifier: "Navire Amiral Draugaer"
 draugaer_flagship_modifier_desc: "Ce personnage possède un navire amiral Draugaer, construit à Dûsalan, il est très rapide et très agile, capable d'explorer les vastes côtes des terres lointaines."
 baggala_flagship_modifier: "Navire Amiral Baggala"
 baggala_flagship_modifier_desc: "Ce personnage possède un navire amiral Baggala, un vaisseau traditionnel des Haradrim de Rây, Mardrûak et Harshandatt."


 
 ### REALM BORDER WARS ###
 # Arlefnui Conquest of the Pinnath Gelin.
 war_3000_arlefnui_claim: "Conquête Arlefnui du Pinnath Gelin"
 warband.2001.t: "$war_3000_arlefnui_claim$"
 warband.2001.desc: "Pour les Gondoriens et les Hommes des Montagnes d'Arlefnui et du Pinnath Gelin, les intendants de la Cité Blanche sont des suzerains absents, leur attention portée sur la menace du Mordor ; tandis que les Hommes Sauvages pillent les fiefs occidentaux, le Gondor ne fait rien.\n\nVous pouvez tailler votre propre royaume dúnedain : crêtes vertes entre les vallées des rivières Lefnui et Morthond."
 warband.2001.a: "Nous avons besoin de plus d'hommes."
 warband.2001.a.tt: "Votre royaume ne peut pas abattre l'Intendant seul. Vous appelez des compagnies guerrières de corsaires et de bandits."
 warband.2001.b: "Les collines vertes m'appellent."
 warband.2001.b.tt: "Avec des revendications sur la Principauté du Pinnath Gelin, un royaume de sang mêlé, les Hommes des Montagnes rejoignent votre cause."
 warband.2001.c: "Ce n'est pas le moment pour la guerre. Le Gondor brûlera plus tard."
 warband.2001.c.tt: "Vous retardez l'inévitable guerre avec le Gondor."
 # Nethos Conquest of Morvegil, Harithilien.
 war_3000_nethos_claim: "Conquête Nethos de Morvegil"
 warband.2010.t: "$war_3000_nethos_claim$"
 warband.2010.desc: "Il y a plus de cent ans, aux jours de l'intendant Turin II, que la principauté d'Ithilien fut pour la première fois attaquée par les Uruks du Mordor. Au fil du temps, la plupart des habitants dúnedain abandonnèrent l'Ithilien et se retirèrent à l'ouest par-delà l'Anduin car elle devint sauvage et infestée de bandes errantes d'Uruks.\n\nTandis que les yeux de la Tour Blanche regardent vers l'est vers le danger que pose l'Ithilien Centrale, vous devez faire votre mouvement pour établir la maison d'Isilmonir, la plus forte de celles qui demeurent dans les terres à l'est du fleuve Anduin."
 warband.2010.a: "Les havres de Porosir deviendront un refuge pour la maison Isilmonir."
 warband.2010.a.tt: "Vous faites appel à des mercenaires du sud d'Harondor. Corsaires et Hommes Mauvais."
 warband.2010.b: "Le Seigneur Denethor siège près d'un trône tandis que je m'empare d'un royaume."
 warband.2010.b.tt: "Avec le soutien de véritables soldats dúnedain, vous triompherez en ce jour."
 warband.2010.c: "$warband.2001.c$"
 warband.2010.c.tt: "$warband.2001.c.tt$"
 # Mirlond Conquest of Hartolfalas.
 war_3000_mirlond_claim: "Conquête Mirlond de Hartolfalas"
 warband.2020.t: "$war_3000_mirlond_claim$"
 warband.2020.desc: "Dans les âges passés, la brisure du monde laissa l'Île de Tolfalas presque détruite, une montagne aride et solitaire au milieu de la mer.\n\nLa nouvelle vous est parvenue qu'avec la perte de l'Ithilien Centrale au profit du Seigneur Ténébreux, le Gondor s'affaiblit, et il y a de nombreuses opportunités de ravager ses côtes pour le pillage. Pour commencer, vous devez assiéger l'Île de Tolfalas et capturer son port méridional, puis vous pourrez établir un havre corsaire."
 warband.2020.a: "Tous à leurs postes !"
 warband.2020.a.tt: "De nombreuses Compagnies Guerrières Haradrim et Corsaires d'Umbar rejoignent votre armée."
 warband.2020.b: "Je dominerai l'Île Stérile."
 warband.2020.b.tt: "Des Compagnies Guerrières Haradrim et des Corsaires d'Umbar rejoignent votre armée. Votre revendication sur Tolfalas est renforcée."
 warband.2020.c: "$warband.2001.c$"
 warband.2020.c.tt: "$warband.2001.c.tt$"
 
 # Wildmen Conquest of Pinnath-Gelin.
 warband.2002.t: "Corsaires porteurs de présents"
 warband.2002.desc: "Une lettre portant un sceau sudron, accompagnée d'une somme de pièces frappées à Umbar est arrivée ce matin sous le couvert de la nuit, transportée par une compagnie de corsaires dans leur embarcation fluviale. Il n'y a nulle trace de leur présence maintenant, les corsaires ont dû dissimuler leur navire dans une crique secrète pour éviter les regards suspicieux du Gondor.\n\nLa lettre parle d'un ennemi commun, les hommes de l'ouest, et d'anciennes alliances, car lorsque le Gondor était faible, les Hommes Sauvages se joignirent aux Corsaires et parcoururent les terres occidentales en toute liberté. Les Seigneurs Noirs d'Umbar promettent une armée et des provisions si nous déclarons la guerre au Gondor, mais est-ce vraiment le moment propice pour la guerre ?"
 warband.2002.a: "Aux armes, Hommes Sauvages ! Nous reprenons ce qui nous appartient de droit !"
 warband.2002.b: "Les présages ne parlent pas encore de guerre. La prudence nous guide."
 warband.2002.c: "Ce n'est pas le moment pour la guerre. Gardez leur or !"
 warband.2002.troopname: "Corsaires d'Umbar"

 ### ABRAKHÂN DECISIONS ###
 game_concept_terror_of_nafarat: "Terreur de Nâfarat"
 game_concept_terror_of_nafarat_desc: "Un champion brutal du Roi Doré d'Abrakhân."
 
 character_is_valid_for_abrakhan_subjugation_mission_trigger: "Est le Roi Doré"
 abrakhan.1001.t: "Ordres de la Tour Sombre"
 abrakhan.1001.desc: "« L'heure se fait tardive, Hôarmûrath, Troisième des Neuf. Tes ordres depuis le Mordor sont de subjuguer la Mer de Dunes, Nâfarat et Mahûd, et après qu'ils seront tombés, tu poursuivras ta conquête du Haradwaith. »\n\n#TENGWAR: 3`V 97E2E7t% yH`V t`V 3hF6 jE°x`BzDp`V- #!\n\n« Il y a des conséquences à refuser mon tribut et ma vénération. Rappelle-leur qui est leur maître. »"
 abrakhan.1001.a: "Les Haradrim doivent leur allégeance à Sauron !"
 abrakhan.1002.t: "Subjugation : Haradwaith"
 abrakhan.1002.desc_start: "Qui vais-je cibler ensuite dans ma subjugation du Haradwaith ? J'envoie des éclaireurs sur leurs terres comme un funeste présage et une pestilence pour ceux qui rejetteraient ma subjugation, et un appel pour ceux qui se rallieraient à mes bannières."
 abrakhan.1002.desc_dune_sea: "\n\nLes Hommes des Sables de la Mer de Dunes sont des nomades errants, peu nombreux mais mortels comme un scorpion tapi. Nous devons écraser leur nature rebelle afin qu'ils puissent servir Zîgur du sein des dunes."
 abrakhan.1002.desc_nafarati: "\n\nLes Nâfarati sont un peuple belliqueux et assoiffé de sang. Leurs guerriers sont craints et nombreux. Ils terrorisent le Rây voisin, une cible future de mission. Leurs grands effectifs renforceront mes armées."
 abrakhan.1002.desc_mahud: "\n\nLes Mahûd domptent les puissants Mûmakil, de grandes bêtes dignes de l'armée du Roi Doré. Ils vivent dans les jungles au-delà des montagnes méridionales, dont les cols sont enveloppés d'un nuage sombre. Je ne peux m'y rendre encore."
 abrakhan.1002.desc_ray: "\n\nRây est un puissant royaume Haradrim, nous ajouterons leur empire commercial au nôtre."
 abrakhan.1002.desc_bellakar: "\n\nLes Fidèles ont survécu à de nombreux royaumes Númenóréens Noirs dans le Haradwaith, leur foi ne devrait pas être autorisée à perdurer."
 abrakhan.1002.desc_mardruak: "\n\nSur le Cap de Mardrûak se trouvent des seigneurs pirates et des corsaires, je m'emparerai de leurs navires et les transformerai en une véritable force de combat."
 abrakhan.1002.desc_near_harad: "\n\nLe Haradwaith proche a vu de nombreux seigneurs de guerre se disputer le contrôle d'Harondor, l'arrachant au contrôle gondorien."
 abrakhan.1002.desc_umbar: "\n\nToujours une épine dans le flanc de Sauron ou du Gondor, mon royaume est prêt à capturer la Cité des Corsaires. Les Seigneurs Noirs d'Umbar doivent leur loyauté à Zigûr."
 abrakhan.1002.desc_end: "\n\nVos éclaireurs, les annonciateurs de mort, sont des vautours noirs pris des Terres Sombres et élevés sous forme monstrueuse dans les cages de la ménagerie d'Abrakhân. Leurs becs sont rouges, dégouttant d'un mélange de sang et de salive. Ces éclaireurs n'ont pas besoin de subtilité et apporteront un message de soumission ou de mort."
 
 
 abrakhan.1002.a: "La Mer de Dunes n'aura jamais soif. Il pleuvra du sang."
 abrakhan.1002.a.tt: "Les royaumes indépendants proches dans la région choisie seront avertis et pourront choisir d'accepter votre subjugation de plein gré."
 abrakhan.1002.a.tt2: "Les deux premières missions de subjugation seront déverrouillées dans le menu des décisions."
 abrakhan.1002.b: "Subjuguer les Nâfarati. Asservir leurs guerriers."
 abrakhan.1002.c: "Avancer vers le sud et forcer les Mahûd à me rejoindre."
 abrakhan.1002.d: "Saisir un cœur battant, le Bôzisha-Mîraz de Rây."
 abrakhan.1002.e: "Subjuguer Bellakar !"
 abrakhan.1002.f: "Enrôler les Corsaires de Mardrûak à notre cause."
 abrakhan.1002.g: "Subjuguer le Haradwaith proche !"
 abrakhan.1002.h: "Rappeler à Umbar leurs serments envers Zigûr."
 abrakhan.1002.i: "Pleure, Terre du Milieu."
 abrakhan.1002.i.tt: "Quand il n'y a plus de missions pour Abrakhân."
 
 
 
 abrakhan.1003.t: "Espions d'Abrakhân"
 abrakhan.1003.desc: "Des vautours sombres tournent au-dessus, une tache noire par ailleurs indiscernable dans la plus éclatante lumière du jour, pourtant d'en haut une goutte humide de sang s'imprègne dans le sol sous mes pieds. Consultant mon [ROOT.Char.Custom('MyPriestTitle')] [realm_priest.GetFirstName], on me dit que ce funeste présage est probablement un espion envoyé par Abrakhân. Nos terres ont été explorées, nos armées déjà comptées, et le Roi Doré convoite notre royaume pour accroître sa menace grandissante.\n\nJadis, toutes les routes commerciales de la Terre du Milieu passaient par Abrakhân, et c'était un royaume doré établi sur les rives fertiles d'une mer intérieure. De tout temps, il fut gouverné par un roi cruel, réputé immortel, bien que nul n'ait jamais vu son visage, dissimulé sous un masque d'or.\n\nMaintenant, une présence ténébreuse emplit le royaume mort d'Abrakhân, et déjà, les anciennes Norias tournent. Malgré la mer vide, des esclaves travaillent dans les plantations grâce à l'immense réserve souterraine d'eau fossile sous Abrakhân. Les Norias et les plantations alimenteront ses armées croissantes, le Roi Doré désire que tout le Haradwaith vénère, comme ils le faisaient dans un âge révolu, le Seigneur Ténébreux Zigûr, connu sous le nom de Sauron."
 abrakhan.1003.a: "Un funeste présage : une averse ensoleillée de sang et un roi au visage d'or."
 abrakhan.1003.a.tt: "Un avertissement que la mission d'Abrakhân est de subjuguer votre royaume. Il se peut que d'autres royaumes voisins se soient déjà soumis."
 abrakhan.1003.b: "Je me soumets au Roi Doré."
 abrakhan.1003.b.tt: "Nul doute que d'autres royaumes voisins ont lu les mêmes présages. Convertissez-vous au culte de Sauron. Ajoutez votre royaume à celui d'Abrakhân sous le Roi Doré."
 abrakhan.1003.b.tt2: "Zigûr, connu sous le nom de Sauron du Mordor, doit vraiment être un dieu puissant pour être revenu avec une telle puissance."
 abrakhan.1003.c: "Zigûr est maître du Harad !"
 abrakhan.1004.opening: "Grand Roi Doré d'Abrakhân, serviteur du puissant dieu Zigûr,"
 abrakhan.1004.desc: "Je me soumets à votre légitime seigneurie sur les Haradrim. Puissent les Haradrim vénérer les seigneurs des ténèbres à tout jamais. Nous envoyons notre tribut à Abrakhân, veuillez accomplir les désirs de Zigûr, seigneur de la terre."
 abrakhan.1004.a: "Un choix sage, sujet des ténèbres."
 
 
 
 
 
 
 abrakhan.0010.t: "Miroir de Feu d'Abrakhân"
 abrakhan.0010.desc: "Entre la Mer de Dunes et la Mer Intérieure se dresse le paysage le plus étrange de tout le Haradwaith. Devant une grande chaîne de grès et profondément dans un gouffre se trouve l'Ogladalo Vatra, le Miroir de Feu. Les plaines salées de l'ancien lac asséché n'ont pas d'égal en Terre du Milieu, si vastes et uniformes sont-elles. On le connaissait jadis dans la mémoire et les rêves comme le Lac Uhtyaarâ, les eaux saisonnières qui s'écoulent des montagnes conservent ce nom.\n\nProfondes sous les montagnes et le terrain accidenté se trouvent d'anciennes eaux fossiles captées à travers des fissures à la surface par les gens qui vivent près du miroir. L'extraction se faisait à une échelle industrielle, quand jadis le royaume d'Abrakhân était riche de commerce, de grandes norias recueillaient l'eau du lac et du sous-sol. Sans ces norias, le Miroir de Feu ne soutiendrait aucune vie.\n\nLe sel de l'Ogladalo Vatra est mortel pour toute vie, utilisé comme poison dans les cours d'Abrakhân, et une exécution appropriée est la momification par le sel. L'incroyable difficulté à voyager des marchés de l'Extrême-Orient et des Terres Lointaines jusqu'aux cités à l'ouest du Lac Uhtyaarâ à Abrakhân et Dârsalan a évaporé le commerce. Et les marchands sont plus susceptibles de contourner Abrakhân par le long chemin."
 abrakhan.0010.a: "Le Lac Uhtyaarâ, le Miroir de Feu n'a pas d'égal."
 abrakhan.0010.b: "Être ici quand les cités du désert étaient luxuriantes de commerce !"
 abrakhan.0010.c: "Abrakhân est un royaume mort sur un lac mort."
 abrakhan.0011.t: "Les Covshek Pûst d'Abrakhân"
 abrakhan.0011.desc: "Le peuple natif d'Abrakhân est les Covshek Pûst. Dans des temps lointains et anciens, ces gens demeuraient sur le bord du Lac Uhtyaarâ, avant qu'il ne soit un Miroir de Feu asséché, et là ils établirent leurs campements et ne s'aventuraient guère dans les rives luxuriantes du lac.\n\nDe ces temps vient un rêve d'un garçon qui tua un ancien esprit-scorpion avec l'aide d'un vieil homme. L'homme voulait goûter à la chair du scorpion, et il dévora sa chair intérieure en peu de temps. Le jeune garçon voulait la chitine adamantine, dont une partie fit son armure étincelante en tant que nouveau roi des hommes du lac et des hommes de la montagne, le reste il le jeta dans les sables du désert devant les montagnes, libérant le Lac Uhtyaarâ de toute présence maléfique qui y demeurait.\n\nDe nombreuses tribus d'Hommes des Sables descendirent des montagnes sédimentaires rouge-orange du sud et de l'est, collectivement ils étaient connus sous le nom de Covshek Pûst. Ceux qui s'établirent près de l'ancien lac et de la source du Fleuve Nâfarat furent rassemblés en un empire commercial, car c'était le centre de tout le commerce de la Terre du Milieu à l'époque.\n\nLes Pûst sont innovants, développant l'aquaponie pour nourrir un grand nombre de personnes, des jardins flottants cultivant des légumes. Et lorsque les ressources en eau du lac s'épuisèrent, les Pûst eurent recours à l'extraction des eaux fossiles souterraines du monde inférieur.\n\nÀ un moment donné dans le passé, la splendeur d'Abrakhân près du Lac Uhtyaarâ est tombée, les réseaux commerciaux se sont déplacés vers l'ouest en direction de Rây au delta du fleuve, et les tribus Nâfarati, envahisseurs belliqueux du sud avec une culture mystique et assoiffée de sang, ont pris les terres fertiles du Fleuve Nâfarat, coupant Abrakhân de Rây. Pour se venger, Abrakhân a occasionnellement déployé des chevaliers de choc Nâfarati et des maraudeurs armés de grandes masses contre le peuple Râyan. Ces tribus sont également bien connues pour utiliser la mégafaune des jungles du sud, apportant à la fois bêtes et oiseaux aux côtés de leurs compagnies mercenaires pour l'usage des dirigeants d'Abrakhân."
 abrakhan.0011.a: "Les innovations d'Abrakhân dépendent de nos rêves."
 abrakhan.0011.b: "Nous dépendons peut-être trop de cette eau fossile."
 abrakhan.0011.c: "Convoquer un conseil de guerre avec les guerriers Nâfarati."
 
 
 
 
 abrakhan.0020.t: "Le Cûl Mahrist"
 abrakhan.0020.desc: "Un habitant des plus terribles de l'Ogladalo Vatra, connu comme Le Destructeur par les Hommes du Sable. Il descend sur mes établissements à [raided_county.GetName]\n\nVestige macabre des armées de Morgoth dans les Jours Anciens, c'est un démon de feu mineur. On dit que le Cûl Mahrist fut placé sous le Lac Uhtyaarâ, mais depuis l'évaporation du lac et l'extraction massive d'eau souterraine, les Hommes du Sable ont brisé les sceaux de ses cavernes profondes, et maintenant cette terreur rôde la nuit sous le ciel ouvert.\n\nLe Cûl Mahrist convoite nos réserves d'eau, et il ne fait aucun doute qu'après des années de captivité, à garder les eaux sous l'Ogladalo Vatra, il a gravé dans son esprit un désir permanent d'empêcher les gens d'atteindre les sources d'eau. Cela est clair dans le dessein du démon. Nous le nommons Destructeur et Inétanchable."
 abrakhan.0020.a: "Soumets-toi à l'Unique !"
 abrakhan.0020.b: "Un monstre terrifiant d'un monde ancien."
 abrakhan.0020.a.critical_success: "Il reconnaît Sauron comme maître"
 abrakhan.0020.a.success: "Vous domptez le Cûl Mahrist pour l'instant"
 abrakhan.0020.a.failure: "Il n'a que soif"
 cul_mahrist_event_troops: "Cûl Mahrist"
 dweller_in_the_dark: "Habitant des Ténèbres"
 dweller_in_the_dark_flavor: "Tapis dans les profondeurs souterraines des montagnes, des créatures déchues d'un mal indicible attendent la fin du monde."
 cul_mahrist_subdued_modifier: "Cûl Mahrist Dompté"
 cul_mahrist_subdued_modifier_desc: "Par votre habileté, le Cûl Mahrist a été renvoyé dans les ombres de son repaire souterrain."
 cul_mahrist_thirsts_modifier: "Cûl Mahrist Assoiffé"
 cul_mahrist_thirsts_modifier_desc: "Le Cûl Mahrist continue de hanter les réserves d'eau de ce comté."
 abrakhan.0021.t: "Le Cûl Mahrist Revient"
 abrakhan.0021.desc: "Sous le couvert de la nuit glaciale du désert de [raided_county.GetName], le démon noir carbonisé, Cûl Mahrist le Destructeur et Inétanchable a attaqué une noria qui puisait l'eau d'une crevasse menant aux profondeurs souterraines.\n\nLe Cûl Mahrist convoite nos réserves d'eau, et il ne fait aucun doute qu'après des années de captivité, à garder les eaux sous l'Ogladalo Vatra, il a gravé dans son esprit un désir permanent d'empêcher les gens d'atteindre l'eau. Cela est clair dans le dessein du démon."
 abrakhan.0021.a: "Reconstruisons nos pertes, ne craignez pas le démon."
 abrakhan.0021.b: "Je tremble de peur à l'idée de son retour."
 
 abrakhan.0025.t: "Expédition d'Ambre du Désert"
 abrakhan.0025.desc: "Nombre des falaises déchiquetées et fracturées d'Abrakhân contiennent des veines d'Ambre du Désert, et chacune de ces veines mène sous terre vers des sources d'eau fossile.\n\nUne expédition dans les terres désolées entre Abrakhân et Dârsalan à [amber_digsite.GetName] promet de rapporter ces deux précieuses ressources."
 abrakhan.0025.a: "J'équiperai moi-même une expédition."
 abrakhan.0025.b: "Très bien. Assurez-vous qu'ils soient taxés pour leurs découvertes."
 abrakhan.0025.a.critical_success: "Ambre du Désert et source d'eau"
 abrakhan.0025.a.success: "L'expédition trouve de l'ambre"
 abrakhan.0025.a.failure: "L'expédition est perdue"
 
 pustic_dreams_modifier: "Rêves Pûstiques"
 pustic_dreams_modifier_desc: "Ce personnage fait confiance aux anciens rêves des hommes du sable."
 pustic_trade_glory_modifier: "Gloire Commerciale Pûstique"
 pustic_trade_glory_modifier_desc: "Ce personnage se remémore l'ancien empire commercial d'Abrakhân."
