 ### MODIFIERS ###
 mercenary_contractor_modifier:0 "Entreprise mercenaire"
 mercenary_contractor_modifier_desc:0 "Les mercenaires savent qu'ils peuvent faire confiance à la bourse remplie de ce personnage."
 champion_of_the_hills_modifier:0 "Champion des collines"
 champion_of_the_hills_modifier_desc:0 "Pour les siens, ce personnage est connu comme le champion des collines."
 call_to_battle_modifier:0 "Appel aux armes"
 call_to_battle_modifier_desc:0 "Ce personnage a entendu l'appel de la guerre."
 rise_to_war_modifier:0 "Né pour la guerre"
 rise_to_war_modifier_desc:0 "Ce personnage a été elevé pour la guerre."
 booty_and_kings_modifier:0 "Butin et rois"
 booty_and_kings_modifier_desc:0 "Ce personnage est le roi des butins."
 agent_of_dol_guldur:0 "Agent de Dol Guldur"
 agent_of_dol_guldur_desc:0 "Ce personnage est devenu un agent sombre de Dol Guldur."
 agent_of_corsairs:0 "Agent des corsaires"
 agent_of_corsairs_desc:0 "Ce personnage est devenu un agent des corsaires."
 black_lord_of_umbar_modifier:0 "Seigneur noir de l'Umbar"
 black_lord_of_umbar_modifier_desc:0 "Ces personnage est le seigneur noir de l'Umbar."
 cats_of_beruthiel:0 "Chats de Berúthiel"
 cats_of_beruthiel_desc:0 "Berúthiel détestait les chats, mais cette même raison les attira à elle. Ils la suivaient partout et elle finit par tirer profit de leur compagnie en les réduisant à l'esclavage et en les torturant. Elle possédait en tout dix chats, neuf noirs et un blanc. Elle se servait des noirs comme des espions et du blanc pour surveiller les noirs."
 eagbitar:0 "Le corbeau Eágbitar"
 eagbitar_desc:0 "Croassant dans les langues des hommes et des elfes, il se moque des étrangers en compagnie de son maître et agit en tant qu'espion pour son compte. Le corbeau a le goût de la chair humaine, trouvant particulièrement bons les yeux des défunts tombés aux champs d'honneur."
 oaths_taken_oaths_fulfilled:0 "Serments prêtés. Serments remplis."
 oaths_taken_oaths_fulfilled_desc:0 "Ce personnage a été libéré d'un serment pris longtemps auparavant, peut-être même durant un âge précédent."
 skull_knights_modifier:0 "Gardes du corps Chevalier du crâne"
 skull_knights_modifier_desc:0 "Ce personnage a pour gardes du corps des chevaliers du crâne ; affublés de leurs horribles tenues, ils le suivent comme des spectres, ou le précèdent tels les hérauts d'une terreur abjecte."
 leopard_knights_modifier:0 "Gardes du corps Chevaliers du léopard"
 leopard_knights_modifier_desc:0 "Ce personnage a pour gardes du corps des chevaliers du léopard ; de sombres secrets suivent ces guerriers, qui ne dorment jamais, préférant affûter leurs talents."
 eagle_knights_modifier:0 "Garde du corps Chevaliers de l'aigle"
 eagle_knights_modifier_desc:0 "Ce personage a pour gardes du corps des chevaliers de l'aigle : chaque guerrier arborant les grandes plumes des aigles de la jungle est un combattant ayant subit l'épreuve du feu et est désormais assoiffé de combats."
 ray_merchant_guard_modifier:0 "Garde marchande du Rây"
 ray_merchant_guard_modifier_desc:0 "Ces gardes mercenaires sont des soldats d'élite, équippés des meilleurs armes et amures que leur solde permet d'acheter. Ils mercenary guardsmen are elite soldiers, armed with the best weaponry and armour that money can buy. Ils constituent une fraction essentielle des guildes marchandes les plus riches du Rây, une image même de richesse et de prospérité, et leurs armures dorées et dagues serties de gemmes sont les dernières choses qu'un débiteur en fuite verra."
 subjugation_dune_sea_modifier:0 "Soumission : Mer des Dunes"
 subjugation_dune_sea_modifier_desc:0 "Ce personnage a soumis la Mer des Dunesà sa volonté. Des hordes de guerriers viennent renforcer vos armées."
 subjugation_nafarat_modifier:0 "Soumission : Nâfarat"
 subjugation_nafarat_modifier_desc:0 "Ce personnage a soumis le Nâfarat à sa volonté. Des hordes de guerriers venues des bandes luxuriantes de l'Extrême Haradwaith viennent renforcer vos armées."
 subjugation_mahud_modifier:0 "Soumission : Mahûd"
 subjugation_mahud_modifier_desc:0 "Ce personnage a soumis le Mahûd à sa volonté."
 subjugation_ray_modifier:0 "Subjugation : Rây"
 subjugation_ray_modifier_desc:0 "Ce personnage a soumis le Rây, le joyaux fertile de l'Extrême Haradwaith, source de la Nâfarat, centre de culture et de commerce après le déclin d'Abrâkhan, à sa volonté."
 subjugation_bellakar_modifier:0 "Soumission : Bellakar"
 subjugation_bellakar_modifier_desc:0 "Ce personnage a soumis le Bellakar a sa volonté, et les fidèles sont désormais dispersés."
 #subjugation_mardruak_modifier:0 "Soumission : Mardrûak"
 subjugation_mardruak_modifier_desc:0 "Ce personnage a soumis le Mardrûak à sa volonté."
 subjugation_near_harad_modifier:0 "Soumission : Proche Harad"
 subjugation_near_harad_modifier_desc:0 "Ce personnage a soumis le Proche Haradwaith à sa volonté."
 subjugation_umbar_modifier:0 "Soumission : Umbar"
 subjugation_umbar_modifier_desc:0 "Ce personnage a soumis l'Umbar à sa volonté."
 carrion_feeder_modifier:0 "Vautours tournoyants"
 carrion_feeder_modifier_desc:0 "De sombres vautours, dévoreurs de charognes, tournoient dans les airs et agissent comme éclaireurs d'Abrakhân."
 draugaer_flagship_modifier:0 "Navire de ligne Draugaer"
 draugaer_flagship_modifier_desc:0 "Ce personnage possède un navire de ligne Draugaer, construit à Dûsalan. Il est très rapide, agile et capable d'explorer les vastes côtes de terres lointaines."
 baggala_flagship_modifier:0 "Navire de ligne Baggala"
 baggala_flagship_modifier_desc:0 "Ce personnage possède un navire de ligne Baggala, un vaisseau haradrique traditionnel du Rây, de Mardrûak et de Harshandatt."
 
 
 
 ### REALM BORDER WARS ###
 # Arlefnui Conquest of the Pinnath Gelin.
 war_3000_arlefnui_claim:0 "Conquête d'Arlefnui et de Pinnath Gelin"
 warband.2001.t:0 "$war_3000_arlefnui_claim$"
 warband.2001.desc:0 "Pour les Gondoriens et montagnards d'Arlefnui et de Pinnath Gelin, les Intendants de la Cité Blanche sont des seigneurs absents, focalisés sur la menace du Mordor ; alors que les Hommes sauvages pillent les domaines occidentaux, le Gondor ne fait rien.\n\nVous avez la possibilité de vous tailler votre propre royaume Dúnedain, rassemblant les crêtes boisées situées entre les vallées de la Lefnui et de la Morthond."
 warband.2001.a:0 "Il nous faut plus d'hommes."
 warband.2001.a.tt:0 "Votre domaine ne peut abattre l'Intendant seul. Vous appellez des troupes de corsaires et de bandits."
 warband.2001.b:0 "Les collines vertes m'appellent."
 warband.2001.b.tt:0 "Avec une revendication sur la principauté du Pinnath Gelin, un royaume de sang mêlé, les montagnards rejoindront votre cause."
 warband.2001.c:0 "Le temps de faire la guerre n'est pas encore venu. Le Gondor brûlera plus tard."
 warband.2001.c.tt:0 "Vous remettez à plus tard la guerre inévitable contre le Gondor."
 # Nethos Conquest of Morvegil, Harithilien.
 war_3000_nethos_claim:0 "Conquête Nethos de Morvegil"
 warband.2010.t:0 "$war_3000_nethos_claim$"
 warband.2010.desc:0 "Il y a plus de cents ans, durant les jours de l'Intendant Turin II, la principauté d'Ithilien fut pillée par les Uruks du Mordor. Avec le temps, la plupart des habitants Dúnedains désertèrent l'Ithilien et traversèrent l'Anduin vers l'ouest, alors que le pays devenait sauvage et infesté de bandes errantes d'Uruk.\n\nAlors que le regard de la Tour Blanche se porte vers l'est, vers le danger posé par le centre de l'Ithilien, vous pouvez déplacer vos pions et établir la maison d'Isilmonir, la plus forte de celle qui restent à l'est de l'Anduin."
 warband.2010.a:0 "Les ports de Porosir deviendront un havre pour la maison Isilmonir."
 warband.2010.a.tt:0 "Vous engagez des mercenaires du Hardondor méridional, composés de corsaires et d'hommes mauvais."
 warband.2010.b:0 "Le Seigneur Denethor se prélasse sur un trône alors que je m'empare d'un royaume."
 warband.2010.b.tt:0 "Avec le retour de vrais soldats Dúnedains, vous remporterez la victoire."
 warband.2010.c:0 "$warband.2001.c$"
 warband.2010.c.tt:0 "$warband.2001.c.tt$"
 # Mirlond Conquest of Hartolfalas.
 war_3000_mirlond_claim:0 "Conquête Mirlond d'Hartolfalas"
 warband.2020.t:0 "$war_3000_mirlond_claim$"
 warband.2020.desc:0 "Dans les âges passés, la destruction du monde laissa l'Île de Tolfalas presque complètement brisée, avec seule une montagne solitaire et aride émergeant des flots.\n\nLa nouvelle de la chute de l'Ithilien central aux mains du Seigneur des Ténèbres vous est parvenue, le Gondor s'affaiblit, et de nouvelles possibilités de piller ses côtes s'ouvrent. Pour commencer, vous devez assiéger l'Île de Tolfalas et capturer son port au sud, où vous pourrez établir un havre corsaire."
 warband.2020.a:0 "Tout le monde sur le pont !"
 warband.2020.a.tt:0 "De nombreux corsaires Umbars et bandes guerrières Haradrim rejoignent votre armée."
 warband.2020.b:0 "Je dominerai l'Île désertique."
 warband.2020.b.tt:0 "Des bandes guerrières Haradrim et des corsaires Umbar rejoignent votre armée. Votre revendication sur l'Île de Tolfalas est renforcée."
 warband.2020.c:0 "$warband.2001.c$"
 warband.2020.c.tt:0 "$warband.2001.c.tt$"
 
 # Wildmen Conquest of Pinnath-Gelin.
 warband.2002.t:0 "Corsaires porteurs de présents"
 warband.2002.desc:0 "Une lettre fermée d'un sceau sudron, accompagnée d'une bourse de pièces de monnaie frappées par Umbar, est arrivée ce matin, transporté par une compagnie de corsaires sur leurs navires fluviaux profitant du couvert de la nuit. Il n'y a aucune trace d'où ils peuvent se trouver maintenant, les corsaires ayant probablement caché leur bateau dans une baie secrète pour éviter d'attirer les yeux suspicieux du Gondor.\n\nLa lettre désigne un ennemi commun, les hommes de l'ouest, et d'anciennes alliances, lorsque le Gondor était faible et que les hommes sauvages se joignirent aux Corsaires et parcouraient les terres de l'ouest, libres. Les seigneurs noirs Umbaréen promettent un armée et des vivres si nous déclarons la guerre au Gondor, mais le temps de la guerre est-il vraiment venu ?"
 warband.2002.a:0 "Aux armes ! Nous retrouverons ce qui nous appartient !"
 warband.2002.b:0 "Les présages sont contre la guerre pour le moment. La prudence nous guide."
 warband.2002.c:0 "Le temps pour la guerre n'est pas venu. Gardez leur or !"
 warband.2002.troopname:0 "Corsaires d'Umbar"

 ### ABRAKHÂN DECISIONS ###
 game_concept_terror_of_nafarat:0 "Terreur de la Nâfarat"
 game_concept_terror_of_nafarat_desc:0 "Un champion brutal du Roi Doré d'Abrakhân."
 
 character_is_valid_for_abrakhan_subjugation_mission_trigger:0 "Est le Roi d'Or" 
 abrakhan.1001.t:0 "Ordres de la Tour Sombre"
 abrakhan.1001.desc:0 "« L'heure est tardive, Hôarmûrath, troisième des Neuf. Vos ordres du Mordor sont de soumettre la Mer des Dunes, la Nâfarat et le Mahûd, et, après leurs chutes, vous poursuivrez votre conquête du Haradwaith. »\n\n#TENGWAR: 3`V 97E2E7t% yH`V t`V 3hF6 jE°x$`BzDp`V- #!\n\n« Il existe des conséquences au refus de me verser mon tribu et me vénérer. Rappelez leur qui est leur maître. »"
 abrakhan.1001.a:0 "Les Haradrim doivent leur allégeance à Sauron !"
 abrakhan.1002.t:0 "Soumission : Haradwaith"
 abrakhan.1002.desc_start:0 "Qui sera ma prochaine cible lors de la soumission du Haradwaith ? Envoyez des éclaireurs dans leur terre en tant que présage sombre et de pestilence pour tout ceux qui rejetteront la soumission, et appelez ceux qui se rassembleront sous mes bannières."
 abrakhan.1002.desc_dune_sea:0 "\n\nLes hommes des sables de la Mer des Dunes sont des nomades errants, en nombre suffisant pour nourrir mes armées grandissantes : nous devrons écraser leur nature rebelle."
 abrakhan.1002.desc_nafarati:0 "\n\nLes Nâfarati sont belliqueux. Et assoiffés de sang. Leurs guerriers terrorisent le Rây voisin, une de nos futures cibles."
 abrakhan.1002.desc_mahud:0 "\n\nLes Mahûd domptèrent les puissants Mûmakil, une grande bête digne de l'armée du Roi Doré. Ils vivent dans les jungles au-delà des montagnes méridionales, dont les cols sont noyés dans les nuages noirs et nous sont pour le moment infranchissables."
 abrakhan.1002.desc_ray:0 "\n\nLe Rây est un royaume Haradrim puissant. Nous devons ajouter leur empire commercial au nôtre."
 abrakhan.1002.desc_bellakar:0 "\n\nLes Fidèles ont survécu à de nombreux royaumes de Numenoréen noirs en Haradwaith. Leur foi ne peut pas être autorisée à perdurer."
 abrakhan.1002.desc_mardruak:0 "\n\nSur le cap de Mardrûak se trouvent des seigneurs pirates et corsaires. Je dois m'emparer de leurs navires et les forcers à piller et détruire sous ma bannière."
 abrakhan.1002.desc_near_harad:0 "\n\nLe Proche Haradwaith a vu de nombreux guerriers combattre seen pour le contrôle du Harondor, l'arrachant à la domination gondorienne."
 abrakhan.1002.desc_umbar:0 "\n\nUmbar, cette épine constamment plantée dans pied de Sauron ou du Gondor... mon royaume est bien positionné pour m'emparer de la Cité des Corsaires. Les seigneurs noirs d'Umbar doivent leur loyauté à Zigûr."
 abrakhan.1002.desc_end:0 "\n\nVos éclaireurs, les porteurs de morts, sont des vautours noirs tirés des terres sombres et sélectionnés dans les cages de la ménagerie d'Abrakhân pour donner de montrueuses créatures. Avec leurs becs sont rouges, gouttant un mélange de sang et de salive, ces éclaireurs n'ont besoin d'aucune subtilité pour faire parvenir un message de soumission ou de mort."
 
 
 abrakhan.1002.a:0 "La Mer des Dunes n'aura plus jamais soif. Elle sera noyée dans le sang."
 abrakhan.1002.a.tt:0 "Les royaumes voisins indépendants de la région choisie seront notifiés et pourront choisir de se soumettre de leur plein gré."
 abrakhan.1002.a.tt2:0 "Les trois premières missions de soumissions seront débloquées dans le mene des décisions."
 abrakhan.1002.b:0 "Soumettez les Nâfarati. Réduisez leurs guerriers en esclavage."
 abrakhan.1002.c:0 "Allez vers le sud et forces les Mahûd à me rejoindre."
 abrakhan.1002.d:0 "Emparez vous du cœur battant qu'est le Bôzisha-Mîraz de Rây."
 abrakhan.1002.e:0 "Soumettez le Bellakar !"
 abrakhan.1002.f:0 "Ramenez les Corsaires de Mardrûak à notre cause."
 abrakhan.1002.g:0 "Soumettez le Proche Haradwaith !"
 abrakhan.1002.h:0 "Rappelez à l'Umbar leur serment à Zigûr."
 abrakhan.1002.i:0 "Pleure, Terre du Milieu."
 abrakhan.1002.i.tt:0 "Quand il n'y a plus de missions restantes pour Abrakhân."
 
 
 
 abrakhan.1003.t:0 "Espions d'Abrakhân"
 abrakhan.1003.desc:0 "Des vautours sombres tournent dans le ciel, points sombres indiscernables à la lumière du jour, si ce n'était la chute de quelques gouttes de sang, devant moi. Alors que je consulte mon [ROOT.Char.Custom('MyPriestTitle')] [realm_priest.GetFirstName], on me répond que ces mauvais présages sont probablement des espions envoyés par Abrakhân. Des éclaireurs ont parcouru nos terres, nos armées ont déjà été comptabilisées et le Roi Doré désire ajouter notre domaine à sa menace grandissante.\n\nAutrefois, toutes les routes commerciales passaient par Abrakhân et c'était un royaume doré établi autour des rivages fertiles de la mer insulaire. Il fut toujours gouverné par un roi vicieux, que l'on tenait pour immortel, bien que personne n'aie jamais vu son visage, que la rumeur disait caché sous un masque d'or.\n\nAujourd'hui, une sombre présence agite le royaume mort d'Abrakhân et, déjà, les anciennes norias tournent à nouveau. Malgré la mer vide, les esclaves travaillent dans les plantations grâce à une vaste réserve d'eau fossile située sous Abrakhân. Les norias et plantations nourriront ses armées grandissantes et le Roi Doré ambitionne désormais que tout Haradwaith vénère, comme ce fut le cas dans les âges passé, le Seigneur Sombre Zigûr : Sauron."
 abrakhan.1003.a:0 "Un funeste présage : des pluies de sang et un roi au visage d'or."
 abrakhan.1003.a.tt:0 "Un avertissement que la mission d'Abrakhân est de soumettre votre domaine. Il se peut que d'autres domaines voisins aient déjà été soumis."
 abrakhan.1003.b:0 "Je me soumets au Roi Doré."
 abrakhan.1003.b.tt:0 "Nul doute que d'autres domaines voisins ont vu les mêmes présages funestes. Convertissez-vous au culte de Sauron. Ajoutez votre domaine à celui d'Abrakhân sous le règne du Roi Doré."
 abrakhan.1003.b.tt2:0 "Zigûr, Sauron de Mordor, doit certainement être un puissant dieu pour être revenu avec tant de pouvoirs."
 abrakhan.1003.c:0 "Zigûr est le maître du Harad !"
 abrakhan.1004.opening:0 "Grand Roi Doré d'Abrakhân, serviteur du puissant dieu Zigûr,"
 abrakhan.1004.desc:0 "Je soumets à votre seigneurie légitime l'ensemble des Haradrim. Puissent les Haradrim vénérer les seigneurs des Ténèbres à jamais. Nous envoyons un tribut à Abrakhân, puisse t-il plaire à Zigûr, seigneur de la terre."
 abrakhan.1004.a:0 "Une sage décision, vassal des Ténèbres."
 
 
 
 
 
 
 abrakhan.0010.t:0 "Le Miroir de Feu d'Abrakhân"
 abrakhan.0010.desc:0 "Situé entre la Mer des Dunes et la Mer Insulaire se trouve le paysage le plus étrange de tout l'Haradwaith. Proche d'une grande chaîne de montagne de grès, situé pronfondément dans une faille se trouve l'Ogladalo Vatra, le Miroir de Feu. Les étendues de sel des anciens lacs asséchés sont sans pareils en Terre du Milieu, à ce point larges et immuables. L'histoire et les rêves les connaissent comme le lac Uhtyārâ et les eaux saisonnières qui coulent des montagnes portent toujours ce nom.\n\nLoin sous les montagnes et les terrains accidentés se trouvent d'anciennes eaux fossiles, captées à la surface par le peuple qui vit près du miroir. L'extraction est arrivée à un niveau industriel lorsqu'autrefois le royaume d'Abrakhân prospérait par le commerce et que l'eau était captée par de grandes norias, directement du lac souterrain. Sans ces norias, le Miroir de Feu ne permet à aucune vie de subsister.\n\nLe sel de l'Ogladalo Vatra est mortel pour toute vie et était utilisé comme poison dans les cours d'Abrakhân et comme peine de mort, par mommification. La difficulté insurmontable de voyager depuis les marchés de l'extrême est et des terres lointaines jusqu'aux cités à l'ouest du lac Uhtyārâ en Abrakhân et Dârsalan a mis fin à ce commerce. Et les marchands sont plus susceptibles de faire le long chemin autour d'Abrakhân."
 abrakhan.0010.a:0 "Lac Uhtyaarâ, le Mirror de Fire est sans égal."
 abrakhan.0010.b:0 "Boir ces cités désertiques, lorsqu'elles étaient luxuriantes et florissantes !"
 abrakhan.0010.c:0 "Abrakhân est un royaume mort, au bord d'un lac mort."
 abrakhan.0011.t:0 "Les Covshek Pûst d'Abrakhân"
 abrakhan.0011.desc:0 "Le peuple natif d'Abrakhân sont les Covshek Pûst. Lors de temps anciens et lointains, ces gens habitaient sur les rives du lac Uhtyaarâ, avant qu'il ne s'assêche et ne devienne le Miroir de Feu. Ils y bâtirent leurs camps et ne s'aventuraient guère sur les rives luxuriantes du lac.\n\nDe ces anciens temps nous vient le rêve d'un garçon qui tua un esprit-scorpion avec l'aide d'un vieil homme. L'homme voulait goûter la chair du scorpion et il en dévora l'intérieur en un rien de temps. Le jeune garçon désirait sa chitine d'adamantine, dont une partie constitua l'armure brillante qu'il revêtit en tant que nouveau roi des hommes du lac et des montagnes. Il enterra le reste dans le désert de sable sous les montagnes, libérant le lac Uhtyaarâ de toute présence maléfique qui y résidait.\n\nDe nombreuses tribus d'hommes des sables descendirent des montagnes rouge-orangées du sud et de l'est et furent connu, collectivement, comme les Covshek Pûst. Ceux qui s'établirent à l'ancien lac et à la source du Nâfarat constituèrent un grand empire marchand, qui fut la plaque tournant de tout le commerce de la Terre du Milieu de ce temps-là.\n\nLes Pûst se montrèrent inventifs et développèrent des jardins flottant aquaponiques où poussaient des légumes capables de nourrir un grand nombre de personnes. Lorsque le stock en eau du lac fut épuisé, les Pûst se résolurent à puiser dans les eaux fossiles contenues dans les souterrains.\n\nÀ une date inconnue, les splendeurs d'Abrakhân, sur les rives du lac Uhtyaarâ disparurent, et les routes marchandes se déplacèrent vers l'ouest, vers le Rây, au delta de la rivière, et les tribus Nâfarati, des envahisseurs venu du sud et connu pour leur culture sanglante et mystique s'emparèrent des terres fertiles du Nâfarat, ce qui rompit le contact entre l'Abrakhân et le Rây. En représaille, Abrakhân envoyait parfois des cavaliers de chocs Nâfarati et des maraudeurs armées de grandes masses contre le peuple Râyan. Ces tribus sont également connues pour utiliser la mégafaune des jungles du sud, apportant des bêtes et des oiseaux aux côtés de leurs compagnies mercenaires en réponse à l'appel des dirigeants d'Abrakhân."
 abrakhan.0011.a:0 "Les innovations d'Abrakhân dépendent de nos rêves."
 abrakhan.0011.b:0 "Nous pourrions trop dépendre de cette eau fossile."
 abrakhan.0011.c:0 "Convoquez un conseil de guerre avec les guerriers Nâfarati."
 
 
 
 
 abrakhan.0020.t:0 "Les Cûl Mahrist"
 abrakhan.0020.desc:0 "L'un des plus terrible habitant de l'Ogladalo Vatra est connu comme le Destructeur par les hommes des sables. Il s'est abattut sur mes propriétés à [raided_county.GetName]\n\nA gruesome holdover from the armies of Morgoth in the Elder Days, he is a lesser fire demon. It is said that the Cûl Mahrist was placed under the Lake Uhtyaarâ, but since the lake’s evaporation, and the vast extraction of water from underground, the Sand Men have broken the seals to its deep caverns, and now this terror prowls the night under the open sky.\n\nThe Cûl Mahrist coverts our water supplies, and it is no doubt, after years of captivity, guarding the waters under the Ogladalo Vatra, it has burned into its mind a continuing desire to prevent people from reaching water sources. That much is clear in the demon’s purpose. We name it Destroyer and Unquenching."
 abrakhan.0020.a:0 "Submit to the One!"
 abrakhan.0020.b:0 "A terrifying monster from an ancient world."
 abrakhan.0020.a.critical_success:0 "It recognises Sauron as master"
 abrakhan.0020.a.success:0 "You subdue the Cûl Mahrist for now"
 abrakhan.0020.a.failure:0 "It only thirsts"
 cul_mahrist_event_troops:0 "Cûl Mahrist"
 dweller_in_the_dark:0 "Dweller in the Dark"
 dweller_in_the_dark_flavor:0 "Lurking in the underworld depths of mountains, fell creatures of unspeakable evil wait for the end of the world."
 razarac_subdued_modifier:0 "Cûl Mahrist Subdued"
 razarac_subdued_modifier_desc:0 "By your ability the Cûl Mahrist has been sent back to the shadows of its underground haunt."
 razarac_thirsts_modifier:0 "Cûl Mahrist Thirsts"
 razarac_thirsts_modifier_desc:0 "The Cûl Mahrist continues to haunt this county's water supplies."
 abrakhan.0021.t:0 "The Cûl Mahrist Returns"
 abrakhan.0021.desc:0 "Under the cover of the chilling desert night of [raided_county.GetName], the black-charred demon, Cûl Mahrist the Destroyer and Unquenching has attacked a noria that drew water from a chasm leading deep underground.\n\nThe Cûl Mahrist coverts our water supplies, and it is no doubt, after years of captivity, guarding the waters under the Ogladalo Vatra, it has burned into its mind a continuing desire to prevent people from reaching water. That much is clear in the demon’s purpose."
 abrakhan.0021.a:0 "Rebuild our losses, do not fear the demon."
 abrakhan.0021.b:0 "I quake with fear at the thought of it returning."
 
 abrakhan.0025.t:0 "Desert Amber Expedition"
 abrakhan.0025.desc:0 "Many of the craggy and shattered cliffs of Abrakhân contain veins of Desert Amber, and each of these veins lead underground into sources of fossil water.\n\nAn expedition into the wastelands between Abrakhân and Dârsalan at the [amber_digsite.GetName] promises to bring back those two precious resources."
 abrakhan.0025.a:0 "I will gear an expedition myself."
 abrakhan.0025.b:0 "Very well. Ensure they are taxed for their finds."
 abrakhan.0025.a.critical_success:0 "Desert Amber and water source"
 abrakhan.0025.a.success:0 "Expedition finds amber"
 abrakhan.0025.a.failure:0 "Expedition is lost"
 
 pustic_dreams_modifier:0 "Pûstic Dreams"
 pustic_dreams_modifier_desc:0 "This character trusts the ancient dreams of the sand men."
 pustic_trade_glory_modifier:0 "Pûstic Trade Glory"
 pustic_trade_glory_modifier_desc:0 "This character reminices on the former trade empire of Abrakhân."
