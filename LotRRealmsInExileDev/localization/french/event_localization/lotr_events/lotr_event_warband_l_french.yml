 ### WARBANDS ###
 # Decision
 decision_lotr_warbands: "Rassembler les Compagnies Guerrières"
 decision_lotr_warbands_tooltip: "Vous rassemblez les compagnies guerrières, une armée culturelle apparaîtra dans votre capitale."
 decision_lotr_warbands_desc: "Vous rassemblez une compagnie guerrière."
 decision_lotr_warbands_confirm: "Pillards, bandits, corsaires, Hommes Sauvages. Les compagnies guerrières se rassemblent !"
 decision_lotr_must_be_at_war: "Vous devez être en guerre."
 decision_lotr_warbands_warning: "Cela pourrait déstabiliser votre royaume."
 # Cultural Description
 decision_lotr_warbands_desc_mirkwood_leofring: "Des émissaires de Dol Guldur vous ont contacté. Dol Guldur exige un tribut de chevaux. Ils vous fourniront une compagnie guerrière, vous livrerez à Dol Guldur des chevaux dérobés au Rohan."
 decision_lotr_warbands_desc_parth_celebrant_leofring: "Malgré notre établissement entre les périlleux bois du Dwimordene et de Fangorn, et si près d'eux, notre peuple a enduré. Les rituels de votre peuple et les sacrifices de nourriture et de vin doivent apaiser les esprits elfiques du bois doré."
 decision_lotr_warbands_desc_dwarrowhall_leofring: "Après une périlleuse migration vers les terres au sud des Montagnes Grises, notre peuple a trouvé refuge dans une mine abandonnée à l'extérieur de la Moria. Elle offrait abri et chaleur contre les hivers amers de ces années. Votre peuple survivra."
 decision_lotr_warbands_desc_bandit_leofring: "Des bandes errantes d'Orques ont chassé votre peuple du nord. Des dizaines de vos gens ont embrassé la vie de banditisme, pillant les Rohirrim par-delà l'Anduin."
 decision_lotr_warbands_desc_eotheod: "L'Éothéod doit rassembler la cavalerie et se préparer à la guerre. Avancez, Seigneurs des Chevaux !"
 decision_lotr_warbands_desc_adornaen: "Les Rohirrim ont dérobé vos terres il y a des éons, mais votre peuple a rebâti sa vie au Dunland. Pourtant, une puissance est à l'œuvre ici, incitant les guerriers à se venger de cette ancienne blessure."
 decision_lotr_warbands_desc_fisherfolk: "Votre peuple est composé de simples pêcheurs, mais pour la défense de leurs terres natales, ils sont féroces !"
 decision_lotr_warbands_desc_dunlending: "Les Rohirrim ont repoussé votre peuple dans les collines pour gratter une existence sur des rochers. Quelqu'un doit payer !"
 decision_lotr_warbands_desc_gwathlo_estuary: "Les peuples libres de l'estuaire du Gwathló se souviennent de la ruine du royaume dúnedain de Cardolan. Votre peuple a enduré."
 decision_lotr_warbands_desc_gwathlo: "Hommes des collines et nomades des marécages, jadis sujets du défunt Cardolan, doivent maintenant protéger leurs établissements, leurs troupeaux et leurs barges fluviales des créatures maléfiques."
 decision_lotr_warbands_desc_gondor_gwathuirim: "Les parents de l'antique maison de Haleth habitaient les Montagnes Blanches et toutes les terres jusqu'à la mer. Pourtant, lorsque les colons númenóréens arrivèrent d'au-delà de la grande mer, vos vies furent brisées car ils refusèrent de vous reconnaître comme des êtres semblables à eux, comme l'une des maisons des Edain.\n\nNe respectant point votre héritage sacré de peuple forestier, ces étrangers coloniaux dévastèrent les antiques forêts du Gondor et de l'Enedhwaith. Et pour avoir refusé de combattre dans leurs guerres contre le Seigneur Ténébreux, ils vous maudirent."
 decision_lotr_warbands_desc_haradrim: "Le peuple des Haradrim est nombreux, divers, florissant ; ils vivent dans de grandes cités le long du fleuve Harnen, également en tribus belliqueuses, dominant les sables sans fin, certains résident dans des forteresses d'où ils pillent toutes les côtes. Ces hommes et femmes, sédentaires comme tribaux, se mêlent sous le soleil dans les bazars de la Terre du Milieu."
 decision_lotr_warbands_desc_haradrim_suladan: "$decision_lotr_warbands_desc_haradrim$\n\nUn roi s'est levé et a conquis le royaume d'Haruzan, ses regards tournés vers un haut-empire des Haradrim."
 decision_lotr_warbands_desc_haradrim_corsair: "$decision_lotr_warbands_desc_haradrim$\n\nPour ces Haradrim côtiers, vous devez rivaliser avec les havres-corsaires númenóréens."
 decision_lotr_warbands_desc_haradrim_desert: "$decision_lotr_warbands_desc_haradrim$\n\nVous appartenez à ces Haradrim qui parcourent la mer de dunes, toujours prêts pour la guerre, patients devant une faiblesse manifeste."
 
 
 
