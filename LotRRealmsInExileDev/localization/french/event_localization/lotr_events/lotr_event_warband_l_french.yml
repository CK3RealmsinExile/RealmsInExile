 pustic_dead_kingdom_modifier_desc: "Ce personnage contemple un royaume mort."
 pustic_innovation_modifier: "Innovation Pûstique"
 pustic_innovation_modifier_desc: "Ce personnage fait confiance aux innovations d'un peuple contraint par les épreuves."
 pustic_fossil_water_modifier: "Eau Fossile Déclinante"
 pustic_fossil_water_modifier_desc: "Les réserves d'eau s'amenuisent pour ce personnage."
 nafarati_war_council_modifier: "Conseil de Guerre Nâfarat"
 nafarati_war_council_modifier_desc: "Ce personnage s'est invité à un conseil de guerre Nâfarati."
