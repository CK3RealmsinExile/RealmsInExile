 decision_abrakhan_subjugation_dune_sea_desc:0 "Once we have subjugated the Dune Sea tribes I can establish a tributary kingdom, extracting a great number of replenishing slave armies for use in the coming wars.\n\nThe Subjugation: Dune Sea modifier grants increased levies."
 decision_abrakhan_subjugation_dune_sea_confirm:0 "Subjugate the Dune Sea"

 decision_abrakhan_request_lands:0 "Request Neighbouring Lands"
 decision_abrakhan_request_lands_tooltip:0 "Request control of neighbouring lands held by your Dark Lord and Master, Sauron."
 decision_abrakhan_request_lands_desc:0 "The Dark Lord ordered that I subdue any and all resistance in the South, bringing its people to heel. It appears that my master and his minions have made their own gains on my borders.\n\nI should offer to hold these lands in his stead, just as he has commanded."
 decision_abrakhan_request_lands_confirm:0 "All in service to you, Master..."
 abrakhan_sauron_is_neighbor_tt:0 "Sauron's realm borders your own."
 abrakhan_sauron_holds_titles_in_the_south_tt:0 "Sauron or his vassals hold lands in the South."
 
 decision_abrakhan_subjugation_nafarat:0 "Subjugation: Nâfarat"
 decision_abrakhan_subjugation_nafarat_tooltip:0 "Reform a Nâfarat tributary kingdom.\nClaim the Abrakhân empire."
 decision_abrakhan_subjugation_nafarat_desc:0 "Once we have subjugated the Nafârati tribes I can establish a tributary kingdom, extracting a great number of replenishing slave armies for use in the coming wars. It will be held by the [terror_of_nafarat|E], loyal to my sinister cause.\n\nThe Subjugation: Nâfarat modifier grants increased levies."
 decision_abrakhan_subjugation_nafarat_confirm:0 "Subjugate the Nâfarat"
 form_nafarati_decision_effect_nafarati_warchief_tt:0 "You remain overlord over the Nâfarat."
