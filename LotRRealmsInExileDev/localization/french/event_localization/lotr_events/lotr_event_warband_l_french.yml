 pustic_fossil_water_source_modifier_desc: "Dans une crevasse éloignée, une nouvelle source d'eau fossile a été découverte en cherchant de l'Ambre du Désert."
 
 
 abrakhan.0030.t: "Le Conseil de Guerre Nâfarat s'Assemble"
 abrakhan.0030.desc_tribal: "Je me déplace silencieusement dans la hutte de guerre, et près du grand feu, fixant celui-ci pour y trouver l'inspiration. En privé, [marshal.GetName] et [third_party.GetName] ont tous deux exprimé leurs inquiétudes et je vais maintenant décider de la question de la guerre avec le conseil qui attend."
 abrakhan.0030.desc_all_agree: "\n\nCes deux-là se toisent, et avant que l'un ne se tourne vers moi pour exprimer son avis, j'annonce leur soutien unanime l'un envers l'autre. [target_country_1.GetName] doit tomber sous la puissance de [root.GetPrimaryTitle.GetName]"
 
 abrakhan.0030.desc_dont_agree: "\n\nLes choix sont [target_country_1.GetName] et [target_country_2.GetName].\n\nSurprenant ces deux-là alors qu'ils se toisent, je me lève et annonce ce que j'ai vu dans le feu."
 abrakhan.0030.a.all_agree: "Tous d'accord"
 abrakhan.0030.b.marshal: "Maréchal"
 abrakhan.0030.c.third_party: "Tierce Partie"
 abrakhan.0030.d.nope: "Non"
 
 decision_abrakhan_subjugation_dune_sea: "Subjugation : Mer de Dunes"
 decision_abrakhan_subjugation_dune_sea_tooltip: "Subjuguez la Mer de Dunes, utilisez les guerriers du désert à votre avantage."
 decision_abrakhan_subjugation_dune_sea_desc: "Une fois que j'aurai subjugué les tribus de la Mer de Dunes, leurs guerriers du désert se verront attribuer un dessein - Être mes lames dans l'ombre, se cachant dans les dunes jusqu'à ce que le moment soit venu de frapper."
 decision_abrakhan_subjugation_dune_sea_confirm: "Une Ombre tombe sur les dunes."

 decision_abrakhan_request_lands: "Demander des Terres Voisines"
 decision_abrakhan_request_lands_tooltip: "Demander le contrôle des terres voisines détenues par votre Seigneur Ténébreux et Maître, Sauron."
 decision_abrakhan_request_lands_desc: "Le Seigneur Ténébreux a ordonné que je soumette toute résistance dans le Sud, mettant son peuple à genoux. Il semble que mon maître et ses sbires aient fait leurs propres conquêtes à mes frontières.\n\nJe devrais offrir de tenir ces terres à sa place, comme il l'a commandé."
 decision_abrakhan_request_lands_confirm: "Tout à votre service, Maître..."
 abrakhan_sauron_is_neighbor_tt: "Le royaume de Sauron borde le vôtre."
 abrakhan_sauron_holds_titles_in_the_south_tt: "Sauron ou ses vassaux détiennent des terres dans le Sud."
 
 decision_abrakhan_subjugation_nafarat: "Subjugation : Nâfarat"
 decision_abrakhan_subjugation_nafarat_tooltip: "Subjuguez les Nâfarati, pliant leurs armées sauvages à votre volonté. \nRevendiquez l'Empire d'Abrakhân."
 decision_abrakhan_subjugation_nafarat_desc: "Avant de pouvoir marcher vers l'ouest, je dois consolider ma domination. Une fois que j'aurai subjugué les tribus Nafârati, je pourrai établir un royaume tributaire, extrayant un grand nombre d'armées d'esclaves renouvelables pour les guerres à venir. J'installerai l'un de leurs chefs de guerre, loyal à ma cause sinistre.\n\nLe modificateur Subjugation : Nâfarat accorde une augmentation des levées."
 decision_abrakhan_subjugation_nafarat_confirm: "Abrakhân s'élève une fois de plus."
 form_nafarati_decision_effect_nafarati_warchief_tt: "Vous restez suzerain sur le Nâfarat."
 form_nafarati_decision_effect_de_jure_tt: "[title_d_sadhradamrun.GetNameNoTier], [title_d_sadhradromen.GetNameNoTier], [d_zhar_daniz.GetNameNoTier] et [title_d_firamir.GetNameNoTier] deviennent [de_jure|E] partie du #V [title_k_nafarati.GetName]#!"
 form_abrakhan_decision_effect_de_jure_tt: "[title_k_abrakhan.GetNameNoTier], [title_k_nafarati.GetName], [title_k_darsalan.GetNameNoTier] et [title_k_arysis.GetNameNoTier] deviennent [de_jure|E] partie du plus grand #V [title_e_abrakhan.GetName]#!, le #V [title_e_nafarat.GetName]#! est détruit"
 
 # Abrakhân Rewards
 abrakhan.1010.t: "$abrakhan.1002.t$" # This event uses text from 1002
 abrakhan.1020.t: "$decision_abrakhan_subjugation_nafarat$"
 abrakhan.1020.desc: "Les terres entourant Abrakhân ne connaissent point la paix, les tribus Nafârati subjuguées, les cités désertiques de Dârsalan et l'Arysis du nord marchent maintenant sous vos sinistres bannières. Établir un royaume tributaire vous permettra d'extraire un grand nombre d'armées d'esclaves renouvelables pour les guerres à venir."
 abrakhan.1020.tt: "Vous revendiquez le plus grand empire d'Abrakhân."
 abrakhan.1020.a: "Nafârat sera un royaume tributaire digne de Zigûr."
 abrakhan.1020.a.tt: "Réformer un royaume tributaire Nafârat.\nC'est dans le style que Zigûr a subjugué le Haradwaith."
 abrakhan.1020.b: "Abrakhân garde ses subjugations."
 abrakhan.1020.b.tt: "Choisir de ne pas suivre la propre subjugation du Haradwaith par le Seigneur Ténébreux."
 
 abrakhan.1021.t: "$decision_abrakhan_subjugation_dune_sea$"
 abrakhan.1021.desc: "En traversant la Mer de Dunes, vous entrerez en conflit avec de grands seigneurs Haradrim et les havres corsaires d'Umbar. Certains des royaumes Haradrim vénèrent Zigûr et lui paient tribut. Et pourtant, ils peuvent ne pas être complètement dans le domaine des ténèbres absolues."
 abrakhan.1021.a: "La Mer de Dunes accueillera un royaume tributaire digne de Zigûr."
 abrakhan.1021.b: "Abrakhân garde ses subjugations."
 
 abrakhan.1022.t: "$decision_abrakhan_subjugation_dune_sea$"
 abrakhan.1022.desc: "Entre les terres d'Abrakhân et le Haradwaith proche se trouve la Mer de Dunes, foyer d'innombrables tribus indépendantes qui ne sont influencées ni par la foi ni par la crainte de Zigûr. Maintenant que vous avez capturé l'oasis centrale de Mazharath, la dévaster au nom du Seigneur Ténébreux ferait s'évaporer la résistance des Hommes des Sables.\n\n#TENGWAR: `B zt^P2EP jE° 1`N e`V6E t`V- #!\n\n« J'ordonne à tous de me craindre. »"
 abrakhan.1022.a: "Ce sera fait en votre nom, Zigûr."
 abrakhan.1022.b: "Que les Hommes des Sables se démènent pour trouver de l'eau."
 abrakhan.1022.b.tt: "Ordonner à des scorpions géants de garder l'oasis. Laissez mourir les Hommes des Sables."
 abrakhan.1022.b.tt2: "Pourquoi gaspiller des soldats vétérans qui peuvent servir l'ombre ?"
 event_scorpion_troops: "Garde Scorpion de Mazharath"
 devastate_oasis_modifier: "Oasis Dévastée"
 devastate_oasis_modifier_desc: "Sur l'ordre de Zigûr, cette oasis a été dévastée."
 scorpion_oasis_guard_modifier: "Scorpions Gardent l'Oasis"
 scorpion_oasis_guard_modifier_desc: "Cette oasis est gardée par trois scorpions géants. Mille et mille yeux de terreur fixent, sombres et impitoyables."
 
 decision_abrakhan_subjugation_mahud: "Subjugation : Mahûd"
 decision_abrakhan_subjugation_mahud_tooltip: "Subjuguez les Mahûd, leurs bêtes seront vôtres à commander."
 decision_abrakhan_subjugation_mahud_desc: "Une fois que nous aurons subjugué les tribus Mahûd, des dizaines des grands Mûmakil rejoindront nos armées.\n\nLe modificateur Subjugation : Mahûd accorde une augmentation des dégâts pour les monstres."
 decision_abrakhan_subjugation_mahud_confirm: "Leurs bêtes nous serviront."
 decision_abrakhan_subjugation_ray: "Subjugation : Rây"
 decision_abrakhan_subjugation_ray_tooltip: "Subjuguez [ray|E], gagnant un point d'appui dans la [bayoftulwang|E]."
 decision_abrakhan_subjugation_ray_desc: "[ray|E] contrôle le grand entrepôt du Bozisha-Dar, la principale route commerciale est-ouest terrestre du [harad|E], par laquelle passent les routes commerciales vers Sirâyn et l'extrême-orient. Sous notre suzeraineté, les ressources commerciales et l'or de Rây seront nôtres.\n\nLe modificateur Subjugation : Rây accorde une augmentation des revenus en or."
 # It will be held by the [serpent_dynasty|E], loyal to my sinister cause in service to Zigûr.
 decision_abrakhan_subjugation_ray_confirm: "De l'or pour alimenter mes armées."
 
 decision_abrakhan_subjugation_bellakar: "Subjugation : Bellakar"
 decision_abrakhan_subjugation_bellakar_tooltip: "Subjuguez les fidèles [bellakarean|E] et brûlez leurs cités."
 decision_abrakhan_subjugation_bellakar_desc: "Une fois que nous aurons subjugué [bellakar|E], les fidèles du Harad lointain se disperseront dans les sables."
 decision_abrakhan_subjugation_bellakar_confirm: "Ils plieront, ou se briseront."
 #decision_abrakhan_subjugation_mardruak: "Subjugation: Mardrûak"
 decision_abrakhan_subjugation_mardruak: "Subjugation : Baie de Felaya"
 #decision_abrakhan_subjugation_mardruak_tooltip: "Form a Mardrûakan tributary kingdom."
 decision_abrakhan_subjugation_mardruak_tooltip: "Subjuguez la Baie de Felaya, commandez les féroces pillards de Mardûak."
 #decision_abrakhan_subjugation_mardruak_desc: "Subjugating Mardrûak will give you access to the corsair haven's great fleets, enough to control the Bay of Bozisha."
 decision_abrakhan_subjugation_mardruak_desc: "La Baie de Felaya est à notre portée, faible et désunie. Les corsaires de Mardûak sont féroces et sauvages, mais peuvent être façonnés en une puissante force s'ils sont conquis et dominés."
 #decision_abrakhan_subjugation_mardruak_confirm: "Subjugate Mardrûak"
 decision_abrakhan_subjugation_mardruak_confirm: "Les mers seront nôtres."
 decision_abrakhan_subjugation_near_harad: "Subjugation : Harad Proche"
 decision_abrakhan_subjugation_near_harad_tooltip: "Subjuguez les guerriers vengeurs du [nearharad|E], guidez-les dans leur fureur."
 decision_abrakhan_subjugation_near_harad_desc: "Une fois que nous aurons subjugué le Harad Proche..."
 decision_abrakhan_subjugation_near_harad_confirm: "Leur haine nous servira."
 decision_abrakhan_subjugation_umbar: "Subjugation : Umbar"
 decision_abrakhan_subjugation_umbar_tooltip: "Subjuguez Umbar, commandez ses flottes contre [gondor|E]"
 decision_abrakhan_subjugation_umbar_desc: "Une fois que nous aurons subjugué la Cité Corsaire d'Umbar..."
 decision_abrakhan_subjugation_umbar_confirm: "Les Corsaires Noirs s'inclineront."