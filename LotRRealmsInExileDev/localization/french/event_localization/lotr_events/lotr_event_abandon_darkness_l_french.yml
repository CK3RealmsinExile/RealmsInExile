 ### Abandon Darkness Events ###
 #Khäz-gramaze
 abdark.0001.t: "L'Effondrement du Culte Ophidien"
 abdark.0001.desc: "Le Culte de Khäz-gramaze traverse une période de troubles sans précédent depuis la désolation de ces dernières lunes. Depuis que les tours de Barad-dûr se sont écroulées dans les flammes, la ferveur des fidèles du Serpent-Roi ne cesse de décliner, et nombre de mes sujets retournent aux anciennes voies de leurs pères, murmurant les noms oubliés des dieux d'antan.\n\nDes voix s'élèvent avec une audace croissante dans les salles de ma cour, proclamant que ce retournement est salutaire et qu'il nous faut abattre les derniers autels dédiés au Roi-Serpent pour restaurer le culte vénérable de Nâdi-manyê.\n\nJe ne puis feindre d'ignorer les doutes qui rongent mon propre cœur ces temps-ci. Quelle que soit ma décision, l'heure est venue de tracer une voie claire pour l'avenir spirituel de mon peuple."
 abdark.0001.a: "Nous avons trop longtemps rampé devant Khäz-gramaze."
 abdark.0001.at: "Vous placez solennellement une idole de Nâdi-manyê sur votre autel personnel, marquant votre retour aux anciennes traditions."
 abdark.0001.b: "Blasphème ! La Longue Vengeance ne saurait être abandonnée !"
 abdark.0001.bt: "Vous exigez de tous vos courtisans qu'ils renouvellent leur allégeance absolue à Khäz-gramaze sous peine de châtiment."
 abdark.0001.btt: "Certains comtés de votre royaume pourraient néanmoins se convertir malgré vos édits."
 
 # Kerkassk
 abdark.0002.t: "Le Dieu-des-Plaines Silencieux"
 abdark.0002.desc: "Depuis que le Seigneur Ténébreux fut terrassé par les armées de l'Ouest, le Kerkasskisme agonise lentement. Nos cérémonies sacrées n'attirent plus qu'une poignée de fidèles là où des foules se pressaient jadis, et la haine ardente qui alimentait nos cœurs depuis des générations semble s'éteindre comme braise sous la pluie. En secret, nombre de mes gens érigent des sanctuaires dédiés à l'Ancien Panthéon de nos ancêtres. Mes cavaliers murmurent contre le Dieu-des-Plaines, Kerkassk, qui nous a manifestement abandonnés à l'heure où nous avions le plus besoin de sa force, préférant adresser leurs prières aux Vieux Dieux des Ténèbres et de la Lumière - Kôr-Sharhaigûn et Hûr-Iriga.\n\nCe matin, j'ai sellé mon destrier et chevauché longuement à travers les steppes infinies de Rhûn pour méditer sur notre destin. Je ne puis nier que ma propre foi en Kerkassk vacille comme jamais auparavant - Mais dois-je véritablement renoncer à son culte pour embrasser les voies anciennes ?"
 abdark.0002.a: "Lumière et Ténèbres, les deux faces d'une même vérité éternelle."
 abdark.0002.at: "De retour de votre chevauchée méditative, vous vous rendez à votre sanctuaire personnel et sacrifiez un lièvre des steppes à l'ancien panthéon, sous le regard de tous."
 abdark.0002.b: "L'Ouest brûlera pour ses crimes ! Jamais je ne trahirai mon dieu !"
 abdark.0002.bt: "Vous proclamez devant vos cavaliers assemblés que les apostats seront châtiés selon les lois anciennes."
 abdark.0002.btt: "Certains comtés de votre royaume pourraient néanmoins se convertir malgré vos édits."