 ### Abandon Darkness Events ###
 #Khäz-gramaze
 abdark.0001.t:0 "Le Culte du Serpent s'effrite"
 abdark.0001.desc:0 "Le Culte de Khäz-gramaze traverse des heures sombres. Depuis la chute de Barad-dûr, sa popularité décline sans cesse, et nombre des miens commencent à retourner vers les anciennes voies de dévotion.\n\nDes voix s'élèvent avec toujours plus de force en ma cour, affirmant qu'il s'agit là d'une évolution bénéfique et que nous devrions abattre nos derniers sanctuaires dédiés au Roi-Serpent pour favoriser le culte de Nâdi-manyê.\n\nJe ne puis feindre que moi-même n'ai point été assailli de doutes ces derniers temps. Quelle que soit ma décision, il me faut adopter une position claire concernant la voie de notre peuple."
 abdark.0001.a:0 "Nous avons servi Khäz-gramaze bien assez longtemps."
 abdark.0001.at:0 "Vous placez une idole de Nâdi-manyê sur votre autel personnel."
 abdark.0001.b:0 "Billevesées ! Nous ne pouvons abandonner la Longue Vengeance !"
 abdark.0001.bt:0 "Vous exigez que tous vos courtisans demeurent inébranlables dans leur dévotion à Khäz-gramaze."
 abdark.0001.btt:0 "Certains comtés de votre royaume pourraient néanmoins se convertir."
 
 # Kerkassk
 abdark.0002.t:0 "Le Dieu des Plaines absent"
 abdark.0002.desc:0 "Depuis que le Seigneur des Ténèbres fut terrassé par l'Ouest, le Kerkassk vacille. Nos cérémonies n'attirent plus autant de fidèles qu'autrefois, et la haine qui nous a alimentés durant tant d'années semble s'étioler. En secret, nombre des miens ont commencé à ériger des autels dédiés à l'Ancien Panthéon de nos aïeux. Maints de mes cavaliers médisent du Dieu des Plaines, Kerkassk, qui nous aurait abandonnés à l'heure où nous avions le plus besoin de lui, et adressent leurs prières aux Anciens Dieux des Ténèbres et de la Lumière – Kôr-Sharhaigûn et Hûr-Iriga.\n\nCe matin, j'ai sellé mon destrier et suis parti chevaucher longuement à travers les plaines de Rhûn pour méditer. Je ne puis nier que ma propre foi en Kerkassk n'est plus aussi ardente qu'elle le fut jadis – Mais dois-je véritablement renoncer à son culte une fois pour toutes ?"
 abdark.0002.a:0 "Lumière et Ténèbres, deux faces d'une même pièce."
 abdark.0002.at:0 "Vous revenez de votre chevauchée, vous rendez à votre sanctuaire personnel et sacrifiez un lièvre à l'ancien panthéon aux yeux de tous."
 abdark.0002.b:0 "L'Ouest brûlera pour ses crimes ! Jamais je ne trahirai mon dieu !"
 abdark.0002.bt:0 "Vous proclamez à vos cavaliers que les impies seront traduits en justice."
 abdark.0002.btt:0 "Certains comtés de votre royaume pourraient néanmoins se convertir."