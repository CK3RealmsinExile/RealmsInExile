 ### Saralain ###
 
 enedwaith.0200.t: "La renaissance de Saralain ?"
 enedwaith.0200.desc: "[saralain_claimer.GetFirstNameNoTooltip] a revendiqué pour [saralain_claimer.Custom('FR_LuiElle')]-même le titre de 'Roi de Saralain'. Bien que ce royaume ait longtemps décliné avant d'être finalement détruit, le peuple de Saralain a perduré, et il semblerait maintenant que [saralain_claimer.GetFirstNameNoTooltip] projette de les voir réunis sous sa bannière.\n\nEn tant que puissant chef des clans de Saralain, devrais-je soutenir ce prétendant à la royauté déchue, [saralain_claimer.GetFirstNameNoTooltip] ?"
 enedwaith.0200.a: "[saralain_claimer.GetFirstNameNoTooltip], mon [saralain_claimer.GetTitleAsNameNoTooltip], je me jure à votre bannière !"
 enedwaith.0200.b: "[saralain_claimer.GetFirstNameNoTooltip] n'est qu'un prétendant faible de plus dans une longue lignée..."
 enedwaith.0200.c: "C'est moi qui devrais être roi, pas [saralain_claimer.GetFirstNameNoTooltip] !"
 
 enedwaith.0300.t: "Une Lame dans la Nuit"
 enedwaith.0300.desc: "Mes salles sont silencieuses, seule la faible lueur des chandelles m'offre une vision tandis que je me dirige vers ma chambre. Le garde habituellement posté devant ma porte est absent, bien que ce ne soit pas chose rare. Juste comme je m'apprête à me coucher, cependant, je remarque une ombre se glissant par ma fenêtre. Le temps qu'il pénètre réellement dans la pièce, je me suis déjà levé [ROOT.Char.Custom('FR_E')] et ai saisi une épée.\n\nQuel genre d'imbécile aurait l'audace de s'en prendre à moi ? Je le regarde sortir un couteau et s'approcher. Il doit penser que j'aboie plus que je ne mords. Eh bien, qu'il approche autant qu'il le souhaite. Cet intrus apprendra à ses dépens ce qui arrive quand on provoque le Chien Enragé."
 enedwaith.0300.a: "Tu crois vraiment pouvoir ME tuer ?"
 
 enedwaith.0301.t: "Rage Dévorante"
 enedwaith.0301.desc: "Il y a du sang sur mon visage, bien qu'heureusement ce ne soit pas le mien. Je regarde une mare de sang s'étendre autour du corps de l'assassin en herbe qui pensait pouvoir abattre le Chien Enragé. Bien que ce scélérat soit mort, je ne peux que sentir la colère enfler dans ma poitrine. Quelqu'un avait envoyé cet homme contre moi, et ce quelqu'un est toujours là, quelque part.\n\nJe sens mon cœur battre la chamade et une veine sur le point d'éclater sur mon front. Quelqu'un a tenté de me tuer.\n\nJe n'aurai qu'à les tuer en premier.\n\nIl y avait deux suspects évidents. Mon frère Shamis, le Serpent, et Berddig la Belette. Des lâches, des traîtres ; ils étaient absolument du genre à tenter un coup pareil. C'était peut-être l'un d'eux, ou peut-être les deux. Alors le seul moyen de le découvrir était de les abattre tous les deux."
 enedwaith.0301.a: "Quand je mettrai la main sur ces serpents traîtres, ils connaîtront la souffrance !"
 enedwaith.0301.b: "Je peux être patient et les frapper quand je serai prêt [ROOT.Char.Custom('FR_E')]"
 
 enedwaith.0302.t: "Le Traître Révélé"
 enedwaith.0302.desc: "Avec la Belette et le Serpent dans mon cachot, j'anticipe avec délice les heures de torture qui les attendent, eux et leurs complices. Pourtant, après des jours, les cris deviennent ennuyeux, et je n'ai aucun aveu. Seulement une insistance constante que ce n'était ni l'un ni l'autre ; c'était Colan. S'ils avaient choisi n'importe quel autre nom, cela serait probablement tombé dans l'oreille d'un sourd. Mais ils ont choisi exactement la bonne personne sur qui rejeter la faute.\n\nSi ce n'était pas l'un de ces deux-là, alors ce devait être lui. Le Serpent et la Belette auraient sûrement craqué depuis longtemps, ce qui signifie que pour une fois dans leur vie, ils me disaient la vérité.\n\nLa rage commence à nouveau à monter dans ma poitrine tandis que je me remémore les jours de ma jeunesse avec cet homme. Il avait eu raison de fuir vers le sud ; je l'aurais laissé vivre en paix. Mais il n'a pas pu laisser les choses en l'état, n'est-ce pas ? Si ce bâtard est encore vivant, il apprendra rapidement que ses jours sont comptés.\n\nPour l'heure, cependant, les autres clans tremblent de peur pour ce que j'ai fait à la Belette et au Serpent. Il n'y aura jamais de meilleur moment pour les ramener dans le rang."
 enedwaith.0302.a: "J'arrive, Colan. Tu ne peux pas te cacher de moi !"
 enedwaith.0302.b: "Argh, je voulais mettre la main sur ce bâtard !"
 
 enedwaith.0303.t: "Le Chien Enragé nous Ordonne de Plier le Genou"
 enedwaith.0303.desc: "Quand la nouvelle de la tentative d'assassinat sur le Roi Madogh est parvenue à mes oreilles, j'ai presque eu pitié des pauvres âmes qui allaient être la cible de la rage du Chien Enragé. Pourtant, j'ai maintenant appris que non seulement les clans contre lesquels il a fait la guerre étaient innocents du crime, mais qu'il exige que tous les clans plient le genou devant lui afin qu'ils puissent l'aider dans sa quête de vengeance contre le véritable coupable.\n\nSi je devais refuser, j'attirerais sans doute sa rage sur moi. Ce serait un dénouement humiliant, certes, mais peut-être que notre peuple a besoin d'être unifié en ces temps troublés ?"
 enedwaith.0303.a: "Nous nous soumettrons au Chien Enragé, de peur qu'il ne tourne sa rage contre nous"
 enedwaith.0303.b: "Jamais nous ne nous agenouillerons devant un Chien Enragé"