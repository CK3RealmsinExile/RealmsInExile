 ### SARALAIN ###
 
 enedwaith.0200.t:0 "Saralain Renaît ?"
 enedwaith.0200.desc:0 "[saralain_claimer.GetFirstNameNoTooltip] a revendiqué pour [saralain_claimer.GetHerselfHimself] le titre de 'Roi de Saralain'. Bien qu'il ait longtemps décliné et fût finalement détruit, le peuple de Saralain est demeuré, et il semblerait à présent que [saralain_claimer.GetFirstNameNoTooltip] projette de les voir réunis sous [saralain_claimer.GetHersHis] bannière. \n\nEn tant que puissant chef des clans de Saralain, devrais-je soutenir ce prétendant à la royauté déchue, [saralain_claimer.GetFirstNameNoTooltip] ?"
 enedwaith.0200.a:0 "[saralain_claimer.GetFirstNameNoTooltip], mon [saralain_claimer.GetTitleAsNameNoTooltip], je me voue à votre bannière !"
 enedwaith.0200.b:0 "[saralain_claimer.GetFirstNameNoTooltip] n'est qu'un prétendant parmi tant d'autres dans une longue lignée de faibles..."
 enedwaith.0200.c:0 "C'est moi qui devrais être roi, non point [saralain_claimer.GetFirstNameNoTooltip] !"
 
 enedwaith.0300.t:0 "Une Lame dans la Nuit"
 enedwaith.0300.desc:0 "Mes halls sont silencieux, seule la faible lueur des chandelles m'offre quelque vision tandis que je me dirige vers ma chambre. La garde habituellement postée devant ma porte est absente, bien que ce ne soit point là chose rare. Alors même que je m'apprête à me mettre au lit, j'aperçois une ombre qui s'insinue par ma fenêtre. Au moment où l'intrus pénètre dans la pièce, je me suis déjà levé et ai saisi une épée. \n\nQuel genre d'insensé aurait l'audace de s'en prendre à moi ? Je le regarde dégainer un poignard et s'approcher. Il doit penser que je ne suis qu'un chien qui aboie sans mordre. Eh bien, qu'il s'approche autant qu'il le désire. Cet intrus apprendra à ses dépens ce qui advient lorsqu'on provoque le Chien Fou."
 enedwaith.0300.a:0 "Tu penses vraiment pouvoir ME tuer ?"
 
 enedwaith.0301.t:0 "Emporté par la Fureur"
 enedwaith.0301.desc:0 "Mon visage est maculé de sang, bien que fort heureusement ce ne soit point le mien. J'observe la flaque de sang qui s'étend autour du corps de l'assassin présomptueux qui pensait pouvoir abattre le Chien Fou. Bien que le scélérat soit mort, je ne puis que sentir la colère enfler dans ma poitrine. Quelqu'un avait envoyé cet homme contre moi, et ce quelqu'un rôde encore. \n\nJe sens mon cœur s'emballer et une veine prête à éclater sur mon front. Quelqu'un a tenté de me tuer. \n\nJe n'aurai qu'à le tuer en premier. \n\nDeux suspects évidents se présentent. Mon frère Shamis, le Serpent, et Berddig la Belette. Êtres lâches et déloyaux ; ils sont assurément de ceux qui tenteraient pareille félonie. Il se pourrait que ce soit l'un d'eux, ou peut-être les deux. Ainsi, la seule façon de le découvrir est de les abattre tous deux."
 enedwaith.0301.a:0 "Quand je mettrai la main sur ces serpents traîtres, ils connaîtront la souffrance !"
 enedwaith.0301.b:0 "Je puis faire preuve de patience et les frapper quand je serai prêt"
 
 enedwaith.0302.t:0 "Le Traître Dévoilé"
 enedwaith.0302.desc:0 "Avec le Serpent et la Belette dans mon cachot, je me réjouis des heures de torture qui les attendent, eux et leurs compagnons. Pourtant, après des jours, leurs cris deviennent lassants, et je n'ai point obtenu de confession. Seulement une constante insistance que ce n'était ni l'un ni l'autre ; c'était Colan. S'ils avaient choisi tout autre nom, leurs paroles seraient probablement tombées dans l'oreille d'un sourd. Mais ils ont désigné précisément la personne qu'il fallait pour porter le blâme. \n\nSi ce n'était aucun de ces deux-là, alors ce devait être lui. Le Serpent et la Belette auraient sûrement cédé depuis longtemps, ce qui signifie que pour une fois dans leur vie, ils me disaient la vérité. \n\nLa rage commence à s'embraser à nouveau dans ma poitrine tandis que je me remémore les jours de ma jeunesse avec cet homme. Il avait eu raison de fuir vers le sud ; je l'aurais laissé vivre en paix. Mais il n'a pu laisser les choses ainsi, n'est-ce pas ? Si ce bâtard vit encore, il apprendra promptement que ses jours sont comptés. \n\nPour l'heure, cependant, les autres clans tremblent de crainte devant ce que j'ai fait subir au Serpent et à la Belette. Jamais ne se présentera meilleure occasion de les rallier à ma cause."
 enedwaith.0302.a:0 "Je viens pour toi, Colan. Tu ne peux te dérober à moi !"
 enedwaith.0302.b:0 "Argh, je voulais mettre la main sur ce bâtard !"
 
 enedwaith.0303.t:0 "Le Chien Fou Nous Ordonne de Plier le Genou"
 enedwaith.0303.desc:0 "Lorsque la nouvelle d'une tentative d'assassinat sur le Roi Madogh parvint à mes oreilles, j'éprouvai presque de la pitié pour les pauvres âmes qui allaient être la cible de la fureur du Chien Fou. Pourtant, j'apprends maintenant que non seulement les clans qu'il a combattus étaient innocents du crime, mais qu'il exige que tous les clans ploient le genou devant lui afin de l'aider dans sa quête de vengeance contre le véritable coupable. \n\nSi je venais à refuser, je ne manquerais point d'attirer sa fureur sur moi. Ce serait certes une issue humiliante, mais peut-être notre peuple doit-il être unifié en ces temps troublés ?"
 enedwaith.0303.a:0 "Nous nous soumettrons au Chien Fou, de crainte qu'il ne tourne sa rage contre nous"
 enedwaith.0303.b:0 "Jamais nous ne plierons le genou devant un Chien Fou"