 ### Saralain ###
 enedwaith.0100.t:0 "Le chien fou de Saralain"
 enedwaith.0100.desc:0 "Madogh de la Maison Morcad a hérité d'une royauté qui tient plus de la théorie que des faits. C'est la réalité malheureuse de Saralain depuis de nombreuses générations maintenant, et, en vérité, cela a toujours été ainsi. Les clans de Saralain ont toujours été plus lié par le sang et la parenté que par les serments de loyauté, mais même alors, les rois possédaient une certaine autorité pour guider et gouverner les clans. \n\nEn tout cas, c'est fini depuis de nombreuses années maintenant. Aujourd'hui, l'autorité de Saralain a été réduite, dans les faits, aux terres d'Ironwarf seules. L'ascension de Madogh a amené des réactions diverses - sa curauté et son mauvais caractère ont aliéné ceux qui auraient pu être ses alliés, mais, dans le même temps, a également donné naissance à l'espoir qu'il puisse posséder la volonté nécessaire pour rassembler les clans de Saralain en un peuple uni à nouveau."
 enedwaith.0100.a:0 "Nous verrons bien qui est le fou !"
 
 enedwaith.0200.t:0 "Renaissance de Saralain ?"
 enedwaith.0200.desc:0 "[saralain_claimer.GetFirstNameNoTooltip] a revendiqué pour [saralain_claimer.GetHerselfHimself] le titre de 'Roi de Saralain'. Bien que sa longue décrépitude aie résulté en sa destruction finale, le peuple de Saralain demeure, et il apparait maintenant que [saralain_claimer.GetFirstNameNoTooltip] planifie de les voir réunifiés sous sa bannière. \n\nEn tant que puissant seigneur des clans Saralain, devrais je soutenir ce prétendant à la royauté déchu, [saralain_claimer.GetFirstNameNoTooltip]?" 
 enedwaith.0200.a:0 "[saralain_claimer.GetFirstNameNoTooltip], mon [saralain_claimer.GetTitleAsNameNoTooltip], je jure fidélité à votre bannière !"
 enedwaith.0200.b:0 "[saralain_claimer.GetFirstNameNoTooltip] n'est rien de plus que le dernier d'une longue lignée de faibles prétendants..."
 enedwaith.0200.c:0 "Je devrais être roi, non [saralain_claimer.GetFirstNameNoTooltip]!"