 ### Aragorn Events ###
 rangers.0101.t: "Les Dúnedain de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 rangers.0101.desc: "Depuis la chute du royaume de [GetTitleByKey('k_arthedain').GetNameNoTier], les [dunedainarnor|E] ont vécu dans le secret, maintenant une vigilance constante sur l'ancien royaume d'[arnor|E]. À cette fin, ils ont établi des campements à travers l'[eriador|E], d'où ils peuvent prévenir toute menace tentant d'entrer furtivement dans cette région dépeuplée.\n\nJe dirige maintenant l'un de ces campements, mes rôdeurs allant et venant pour de nombreuses missions. Tous les Dúnedain prêtent allégeance à [dunedain_chieftain.GetTitledFirstName], mais en raison de l'immense étendue de l'Eriador, [dunedain_chieftain.GetSheHe] exerce rarement une gouvernance quotidienne sur les campements, les confiant à des lieutenants de confiance.\n\nNous lui sommes néanmoins liés et lui devons notre fidélité. Peut-être devrions-nous rechercher des conseils plus directs de sa part ?"
 rangers.0101.a: "[dunedain_chieftain.GetTitledFirstNameNoTooltip] nous guidera."
 rangers.0101.b: "Nul besoin d'importuner le Chef. Nous pouvons gérer cela."
 
 rangers.0200.t: "Le Trépas de Gilraen"
 rangers.0200.desc: "Lors d'un de ses voyages dans le Nord, Aragorn rendit visite à sa mère Gilraen à l'automne. Après avoir passé quelques jours ensemble, il se préparait à partir pour son prochain périple, quand sa mère vint lui parler.\n\n« C'est notre dernière séparation, Estel, mon fils. Je suis usée par les soucis, comme une femme des Hommes ordinaires ; et maintenant que l'heure approche, je ne puis affronter les ténèbres de notre temps qui s'amassent sur la Terre du Milieu. Je la quitterai bientôt. »\n\nAragorn tenta de la réconforter, disant : « Pourtant, il y a peut-être une lumière au-delà des ténèbres ; et si c'est le cas, je voudrais que tu la voies et que tu te réjouisses. »\n\nMais elle ne répondit que par ce linnod : Ónen i-Estel Edain, ú-chebin estel anim ; « J'ai donné l'Espoir aux Dúnedain, je n'ai gardé aucun espoir pour moi-même. »\n\nLe cœur lourd, Aragorn partit accomplir ses tâches et ses labeurs. Gilraen mourut avant le printemps suivant."
 rangers.0200.a: "Mère... tu me manques profondément, mais j'espère que tu es en paix avec père maintenant."

 ### Arassuil Events ###
 rangers.0300.t: "Activité Orque Croissante"
 rangers.0300.desc: "Ces derniers mois, les [orcs|E] des [mistymountains] sont devenus de plus en plus agités. À plusieurs reprises, ils ont quitté leurs demeures souterraines et ont entrepris des raids dans les terres qui s'étendent des deux côtés de la chaîne montagneuse.\n\nBien que le [rhovanion|E] soit hors de notre portée, les [dunedain|E] ont juré de protéger l'[eriador|E], et j'entends tenir ce serment. Nous sommes le bouclier qui garde ces terres sauvages.\nMes éclaireurs ont découvert le nom du chef le plus puissant parmi les Orques. C'est [azog.GetFirstName], seigneur des sombres halls de [moria|E], qui cherche à unir toute sa vile espèce sous sa bannière.\n\nAvec mes rôdeurs déjà étirés à travers l'immensité du Nord, j'ai peu de ressources pour faire face à cette nouvelle menace. Heureusement, nous ne sommes pas seuls dans ce combat. Je vais solliciter le conseil de l'un des plus proches alliés des [dunedain|E] - Elrond Semi-elfe de Fendeval."
 rangers.0300.a: "Je dois partir pour Imladris dès que possible."
 rangers.0300.a.tt: "Déverrouille une [decision|E] pour solliciter le conseil d'Elrond"
 rangers.0300.b: "Il doit être arrêté à tout prix."
 
 rangers.0301.t: "La Dernière Maison Simple"
 rangers.0301.desc: "Mes compagnons et moi avons suivi la Grand-route de l'Est à travers les collines accidentées du [rhudaur|E], atteignant les gués de la rivière Bruinen. Ici commence un sentier caché que peu d'hommes ont jamais emprunté. Parmi les [dunedainarnor|E], il est bien connu, car il mène à la Dernière Maison Simple à l'orée de la nature sauvage, demeure d'[elrond.GetFirstName] Semi-elfe. Les fils de nos chefs y ont été élevés, dans le val caché d'Imladris, assurant la survie de la lignée d'[isildur|E] jusqu'à ce que leur heure soit venue.\n\nJe traverse la cité elfique et me retrouve face à face avec son maître dans sa vaste bibliothèque. « Bienvenue, [ROOT.Char.GetFirstName], fils de [ROOT.Char.GetFather.GetFirstName] ! » Maître Elrond me salue chaleureusement. « Qu'est-ce qui t'amène à Imladris ? »\n\nEn quelques mots rapides, je lui transmets les nouvelles concernant l'audace des [orcs|E]."
 rangers.0301.a: "Je suis venu chercher votre conseil sur cette affaire."

 rangers.0302.t: "Rapports Troublants"
 rangers.0302.desc: "Mon fils, [son_of_elrond.GetFirstName], est revenu d'un voyage vers la [lothlorien|E], au-delà des [mistymountains|E]. Il parle d'une forte augmentation du nombre d'[orcs|E] dans les montagnes et prévient qu'ils pourraient bientôt se déverser en [eriador|E]. Traverser les cols était une entreprise dangereuse, même pour des voyageurs aussi aguerris que mes robustes fils, ce qui est en soi un fait préoccupant.\n\nLes Orques nous ont troublés par le passé, conduisant au départ de ma pauvre épouse vers les Terres Immortelles - un souvenir qui me cause encore beaucoup de douleur. Si nous n'agissons pas, de telles tragédies pourraient se reproduire.\n\nLes [dunedainarnor|E], alliés de longue date d'Imladris, demeurent à proximité. Ils seront désireux d'aider notre cause contre les Orques."
 rangers.0302.a: "Je contacterai les [dunedainarnor|E]."
 rangers.0302.a.tt: "Vous enverrez un message aux Rôdeurs du Nord"
 
 rangers.0303.t: "Le Chef des Dúnedain"
 rangers.0303.desc: "Un invité d'honneur est venu à ma demeure. C'est [dunedain_chieftain.GetName] qui répond à mon récent message concernant la montée en puissance des [orcs|E] des [mistymountains|E]. Il apporte d'autres nouvelles de raids récents et le nom du chef orque : Azog, maître des ténèbres de [moria|E]. Le Dúnadan me demande conseil sur la façon de traiter cette nouvelle menace.\n\nJe médite ses questions un moment avant de donner une réponse. « Un tel ennemi n'est pas facilement vaincu, mon ami. Si vous avez l'occasion de le frapper, votre visée doit être juste ! » Après une courte pause, j'ajoute :"
 rangers.0303.a: "Vous devez attirer le chef orque à découvert."
 rangers.0303.b: "Vous devez braver les longues ténèbres de [moria|E] pour abattre cet ennemi."
 
 rangers.0304.t: "La Sagesse d'Elrond Semi-elfe"
 rangers.0304.desc: "Le Seigneur de Fendeval acquiesce, son visage sévère trahissant de faibles signes de chagrin. « Tu as été sage de venir, mon ami. Mes fils se sont aventurés loin d'Imladris et ont croisé le même ennemi auquel tu fais face maintenant », répond-il. « Un [orc|E] rusé comme cet Azog est une proie insaisissable, même pour un chasseur aussi expérimenté que le Chef des Dúnedain. »\n\n« Deux chemins s'offrent à toi », poursuit-il, « Soit tu parviens à attirer le chef orque à découvert, lui tendant un piège, soit... tu dois braver les longues ténèbres de [moria|E] et abattre cet ennemi dans son antre. »\n\nElrond se tait. La tâche est claire, mais le choix de la manière de l'accomplir m'appartient."
 rangers.0304.desc.a: "Le Seigneur de Fendeval acquiesce, son visage sévère trahissant de faibles signes de chagrin. « Tu as été sage de venir, mon ami. Mes fils se sont aventurés loin d'Imladris et ont croisé le même ennemi auquel tu fais face maintenant », répond-il. « Un [orc|E] rusé comme cet Azog est une proie insaisissable, même pour un chasseur aussi expérimenté que le Chef des Dúnedain. »\n\n« Deux chemins s'offrent à toi », poursuit-il, « Soit tu parviens à attirer le chef orque à découvert, lui tendant un piège, soit... tu dois braver les longues ténèbres de [moria|E] et abattre cet ennemi dans son antre. »\n\nElrond se tait. La tâche est claire, mais le choix de la manière de l'accomplir m'appartient."
 rangers.0304.a: "Je vous remercie pour votre sage conseil."
 rangers.0304.a.tt: "Vous retournerez à l'Angle du Mitheithel"
 
 rangers.0305.t: "Planifier Mon Prochain Mouvement"
 rangers.0305.desc: "Je reviens de [GetTitleByKey('c_imladris').GetNameNoTier] avec une détermination renouvelée. [azog.GetFirstName] est une menace pour la sécurité et la paix de l'[eriador|E] que je suis tenu par serment de vaincre.\n\nPlusieurs chemins s'offrent maintenant à moi. Comme l'a suggéré Maître Elrond, je pourrais tenter d'attirer la bête et de la piéger en terrain découvert, séparée de toute aide et alliés. Je pourrais aussi chercher à m'aventurer dans les ténèbres sous les montagnes et défier directement le chef des [orcs|E].\n\nLes Dúnedain ne failliront jamais dans leur conviction de défendre le Nord. Et en tant que leur chef, je ne faillirai pas non plus."
 rangers.0305.a: "Je dois mettre fin à cette menace. C'est mon devoir."
 rangers.0305.a.tt: "Déverrouille une [decision|E] pour décider de votre prochaine étape"
 
 rangers.0306.t: "Tendre une Embuscade à un Orque"
 rangers.0306.desc: "Les raids précédents en [eriador|E] ont montré que les [orcs|E] menés par [azog.GetName] cherchent des cibles faciles qui rapportent un butin important. Si nous voulons leur tendre un piège, nous devons offrir un appât suffisamment tentant pour les attirer à découvert.\n\nÀ cette fin, j'ai ordonné la préparation d'une caravane en direction du Col du Gladden, transportant des provisions et d'autres biens précieux. Mes meilleurs pisteurs et moi-même suivrons la caravane, prêts à frapper une fois que les Orques auront repéré leur appât et tenteront de s'en emparer..."
 rangers.0306.a: "Je ne laisserai pas [azog.GetFirstName] s'échapper."
 rangers.0306.a.tt: "Vous vous rendez à la caravane pour tendre une embuscade à [azog.GetFirstName]"
 
 rangers.0316.t: "Déclencher le Piège"
 rangers.0316.desc: "L'heure est venue. Nous traversons les étendues sauvages de l'[eregion|E], suivant la caravane que j'ai placée comme appât pour les [orcs|E]. Mes éclaireurs signalent qu'un groupe de pillards venant des [mistymountains|E] approche, mené par [azog.GetName] lui-même.\n\nJe prépare mon arc et mes flèches tandis que la clameur des pillards commence à s'élever. Je donne rapidement le signal à mes rôdeurs. Déclenchez le piège ! L'embuscade a trouvé sa cible, et maintenant nous devons nous assurer que notre proie ne s'échappe pas..."
 rangers.0316.a: "Je te tiens exactement où je le voulais, [azog.GetFirstName]..."
 rangers.0316.a.success: "L'embuscade réussit"
 rangers.0316.a.success.tt: "Vous piégez et tuez [azog.GetFirstName]"
 rangers.0316.a.failure: "L'embuscade échoue"
 rangers.0316.a.failure.tt: "Les Orques repoussent vos hommes"
 
 rangers.0326.t: "La Menace Orque Vaincue"
 rangers.0326.desc: "Nos flèches ont fait mouche. La plupart des [orcs|E] sont morts avant même de réaliser qu'ils sont tombés dans une embuscade. [azog.GetFirstName] est abattu par un javelot bien visé, lui transperçant le cou par derrière.\n\nNous empilons les cadavres orques et y mettons le feu avant d'escorter la caravane vers la sécurité. Des messagers d'Imladris arrivent peu après, me félicitant pour ce succès. Privés de leur chef ambitieux, les Orques se retourneront bientôt les uns contre les autres, sombrant dans les querelles intestines. Ils ne troubleront plus l'[eriador|E] pendant longtemps. J'y veillerai !"
 rangers.0326.a: "Je devrais employer cette méthode plus souvent."
 rangers.0326.a.tt: "Vous retournez à l'Angle du Mitheithel"
 rangers.0326.b: "Une menace est écartée, mais ma veille sur l'Eriador continue."
 rangers.0326.b.tt: "Vous retournez à l'Angle du Mitheithel"
 
 rangers.0336.t: "Une Embuscade Renversée"
 rangers.0336.desc: "À notre stupeur et surprise, les [orcs|E] ont repoussé notre embuscade ! Nous ne savons pas comment, mais pour une raison quelconque, ils savaient que nous les attendions. Maudits soient leurs yeux qui voient dans la nuit !\n\nLe combat a mal tourné et mes Rôdeurs ont été repoussés. Beaucoup ont été blessés et la caravane a été perdue. Tout ce que nous pouvons faire maintenant est de nous replier vers l'ouest et d'élaborer un nouveau plan."
 rangers.0336.a: "Je n'abandonnerai pas encore."
 rangers.0336.a.tt: "À votre retour, une nouvelle [decision|E] sera déverrouillée."
 
 rangers.0307.t: "Une Incursion Courageuse"
 rangers.0307.desc: "En rassemblant mes compagnons autour de moi, je sens le poids du devoir peser lourdement sur mes épaules. J'ai décidé de me rendre en secret à la porte occidentale de [moria|E], n'emmenant qu'une poignée de mes meilleurs combattants. Ma tâche se dresse devant moi, aussi claire que le soleil qui perce les nuages au-dessus de nous. Nous devons entrer dans le domaine d'[azog.GetName] et le tuer.\n\nCette mission reposera à la fois sur le secret et la force des armes. Je sais que le chef orque est orgueilleux et ne pourra pas rejeter mon défi une fois que nous serons entrés dans la Moria. En touchant le pommeau de ma lame fidèle, je suis empli de détermination et de confiance. Je mettrai fin à cette menace une fois pour toutes."
 rangers.0307.a: "Ma lame contre son grossier cimeterre !"
 rangers.0307.a.tt: "Vous vous rendrez à [moria|E] pour défier [azog.GetFirstName] en combat singulier"
 
 rangers.0317.t: "Traversée de l'Eregion"
 rangers.0317.desc: "Passant rapidement et silencieusement à travers les plaines vides de l'Eregion d'antan, mon petit groupe arrive enfin aux contreforts des [mistymountains|E], où se trouve l'ancienne route naine menant à la porte occidentale de [moria|E]. Une forte pluie s'est installée et nous sommes bientôt trempés et gelés. Alors que nous commençons à gravir un vieil escalier, mon chef de caravane, [caravan_master.GetFirstName], m'arrête. « Nous ne devons pas nous approcher du lac là-haut », prévient [caravan_master.GetSheHe] le visage pâle. « Il y a une terreur cachée sous les eaux, selon les récits. Nous devrions faire un détour. »\n\nBien que ces histoires ne me soient pas inconnues, je ressens une certaine urgence qui me pousse à ne plus tolérer de retards. Nous devons trouver notre proie, et vite. Pouvons-nous risquer un long détour à ce stade ?"
 rangers.0317.a: "As-tu peur de l'eau maintenant ?"
 rangers.0317.a.tt: "#N Vous risquez d'éveiller un mal ancien#!"
 rangers.0317.a.tt.success: "Vous repoussez le Guetteur dans l'Eau"
 rangers.0317.a.tt.failure: "Le Guetteur dans l'Eau vous blesse"
 rangers.0317.a.tt.failure_critical: "Le Guetteur dans l'Eau vous dévore"
 rangers.0317.b: "Ne troublez pas l'eau."
 rangers.0317.b.tt: "Vous cherchez à passer près du lac aussi silencieusement que possible"
 
 rangers.0327.t: "Le Défi"
 rangers.0327.desc: "Les Portes de Durin s'ouvrent une fois que le mot elfique « mellon » a été prononcé. Nous entrons dans une salle poussiéreuse où l'air est lourd et sent la décomposition. Peu après, nous sommes découverts par une petite patrouille d'[orcs|E] descendant les escaliers à l'extrémité opposée de la chambre. Nous en faisons rapidement notre affaire, tuant la plupart d'entre eux mais laissant intentionnellement quelques-uns en vie. « Portez ce message à celui qui se fait appeler Seigneur de la Moria », exigé-je, rassemblant toute l'autorité dont je dispose. « Sors, [azog.GetFirstName], sors ! Moi, [ROOT.Char.GetFirstName] des Dúnedain, je suis venu te défier ! Sors si tu n'es pas un lâche ! Ou alors cache-toi dans la honte à jamais ! »\n\nMon défi résonne à travers les couloirs abandonnés qui s'étendent au-delà de la salle d'entrée. Nous libérons les Orques capturés et ils s'enfuient. Je sais que mes paroles atteindront leur chef et je me prépare au combat qui m'attend..."
 rangers.0327.a: "Viens, Azog ! Viens affronter la justice !"
 rangers.0327.a.tt: "L'Orque répondra à votre défi"
 
 rangers.0337.t: "Le Duel"
 rangers.0337.desc: "Le chef orque a répondu à mon défi ! Entouré d'une escorte de ses plus puissants guerriers, vêtus de fer sinistre, il descend les escaliers menant à la chambre à l'intérieur de la Porte de Durin. S'arrêtant à un jet de pierre de nous à travers la salle, son regard croise le mien. Je ne vois aucune peur dans les yeux de la créature - seulement une soif insatiable de pouvoir et de massacre. Je raffermis mes nerfs en tirant mon épée et en la levant pour renouveler mon défi.\n\n« Qu'est-ce donc ? » grogne l'orque. « Encore un mendiant à ma porte ? Dois-je te marquer aussi ? »\n\nJe suis déconcerté par sa menace mais ne le laisse pas paraître. « Tu feras face au châtiment pour les chagrins que tu as causés aux peuples de l'Eriador, ici et maintenant », réponds-je. [azog.GetFirstName] maudit et dégaine sa lame orque. « Vraiment ? » rugit-il. « Viens donc te battre ! Je te rappellerai pourquoi je suis le maître ! »\n\nIl ne me reste que quelques instants pour décider qui sera celui qui l'abattra."
 rangers.0337.a: "C'est mon devoir d'affronter cet ennemi moi-même."
 rangers.0337.a.tt: "Vous affronterez [azog.GetFirstName] en combat singulier"
 rangers.0337.b: "[chosen_knight1.GetFirstName], ce combat est le tien."
 rangers.0337.b.tt: "[chosen_knight1.GetFirstName] affrontera [azog.GetFirstName] en combat singulier"
 rangers.0337.c: "[chosen_knight2.GetFirstName], j'ai confiance en tes talents de combattant."
 rangers.0337.c.tt: "[chosen_knight2.GetFirstName] affrontera [azog.GetFirstName] en combat singulier"
 
 rangers.0367.t: "Une Menace Vaincue"
 rangers.0367.desc: "Le corps sans vie d'[azog.GetFirstName] gît devant moi. Ma lame est noircie de son sang, gouttant sur le sol humide de la chambre. Les [orcs|E] hurlent de peur, reculant devant la puissance des [dunedainarnor|E]. Ils s'enfuient dans les ténèbres d'où ils sont venus, terrifiés et honteux.\n\nAlors que la frénésie de la bataille et le triomphe de la victoire s'estompent, je me sens las, mais soulagé. C'est fait. Notre ennemi est abattu et son emprise sur [moria|E] brisée. Les orques et gobelins survivants trembleront dans leurs repaires, retombant dans des querelles entre eux, j'en suis certain.\n\nJ'essuie lentement le sang noir de ma lame et la rengaine. Il est temps de quitter ce lieu de mauvais augure et de retourner à la lumière du jour."
 rangers.0367.a: "Je suis victorieux."
 rangers.0367.a.tt: "Vous retournez à l'Angle du Mitheithel, votre devoir accompli"
 rangers.0367.b: "Que cela serve d'avertissement à ces infâmes orques."
 rangers.0367.b.tt: "Vous retournez à l'Angle du Mitheithel, votre devoir accompli"
 
 rangers.0377.t: "Un Duel Interrompu"
 rangers.0377.desc: "[azog.GetName] s'est détourné de notre duel, se retirant dans les ténèbres de [moria|E] où nous n'osons pas le suivre. Ce serait folie de le pourchasser dans un terrain qui nous est si peu familier. Un piège nous y attendrait, j'en suis certain.\n\nNotre stratagème a échoué mais mon devoir demeure. Je retournerai à l'Angle du Mitheithel pour forger un nouveau plan."
 rangers.0377.a: "Tu n'échapperas pas longtemps à ma lame, [azog.GetFirstName]."
 rangers.0377.a.tt: "Vous retournez chez vous. Une nouvelle [decision|E] sera alors déverrouillée."
 
 rangers.0387.t: "Une Défaite Terrible"
 rangers.0387.desc: "Une tragédie a frappé ma famille. Mon père, [ROOT.Char.GetFather.GetFirstName], a été tué en combat singulier par l'infâme [azog.GetName] !\n\nMaintenant, les [orcs|E] des [mistymountains|E] seront sûrement enhardis par la victoire de leur Seigneur. Je dois venger mon père et mettre fin à leur menace sur l'[eriador|E] ! En tant que nouveau chef des [dunedainarnor|E], c'est mon devoir juré, et je le tiendrai !\n\nPère, j'achèverai ce que tu as commencé !"
 rangers.0387.a: "Je te vengerai, mon père !"
 rangers.0387.a.tt: "Une [decision|E] sur la façon de traiter la menace Orque est déverrouillée"
 
 rangers.0308.t: "Préparatifs de Guerre"
 rangers.0308.desc: "Nous, les [dunedainarnor|E], sommes un peuple dispersé. Nous ne sommes pas nombreux. Protéger l'[eriador|E] prélève son tribut, nous laissant moins de combattants valides que je ne voudrais pour une guerre comme celle-ci. Marcher sur le Gouffre Noir lui-même et en chasser ses sombres habitants est une tâche que nous ne pouvons accomplir seuls. Nous aurons besoin d'alliés !\n\nMes pensées se tournent vers les [elves|E] d'Imladris. Ils sont en alliance avec nous depuis avant même la chute de l'[arnor|E], aidant nos ancêtres dans nombre des guerres qui ont ravagé le nord. Je retournerai auprès de Maître Elrond et solliciterai son aide dans ce stratagème. Il pourrait même connaître d'autres qui pourraient être convaincus de prendre les armes contre la menace orque. Et alors, quand tout sera prêt, nous marcherons sur [moria|E]."
 rangers.0308.a: "Je commencerai les préparatifs immédiatement."
 rangers.0308.a.tt: "Vous visiterez Fendeval une fois de plus."
 
 rangers.0318.t: "Retour à Fendeval"
 rangers.0318.desc: "Mes compagnons et moi avons traversé la rivière Bruinen une fois de plus et sommes entrés dans le val caché d'Imladris, arrivant bientôt à la Dernière Maison Simple. Il semble que notre arrivée ait été attendue, puisque nous sommes accueillis par [elrond.GetFirstName] juste à l'entrée de sa bibliothèque. À côté de lui se tient un [dwarf|E].\n\nJe commence à plaider ma cause pour obtenir de l'aide dans la guerre à venir contre [moria|E]. Le Maître de Fendeval est ouvert à mon invitation, promettant le soutien des [elves|E] qui sont prêts à se battre. « Je t'offre un autre allié, mon ami », ajoute le Semi-elfe. « Voici [brogur.GetName] de la Garnison de Fer, qui cherche à entrer dans la Moria pour ses propres raisons. » Le nain s'incline, me saluant avec les mots « À votre service. »\n\nVoilà des alliés inattendus ! L'aide des nains sera un grand bienfait pour notre cause. Elrond me conseille de me rendre maintenant dans les cités de Bree et Mithlond pour solliciter davantage d'aide."
 rangers.0318.a: "Ils sont une surprise bienvenue !"
 rangers.0318.a.tt: "Vous recevrez le soutien de la Garnison de Fer dans votre guerre contre [moria|E]"
 
 rangers.0328.t: "Une Rencontre avec les Hommes de Bree"
 rangers.0328.desc: "J'ai demandé une rencontre formelle avec le chef élu des Hommes de Bree, [breemayor.GetName]. Bien qu'[breemayor.GetSheHe] accepte, je peux voir la méfiance envers nous, rôdeurs, dans ses manières et dans la façon dont [breemayor.GetSheHe] essaie toujours de garder le grand bureau du maire entre nous, comme si j'étais venu ici pour un vol.\n\nC'est un cruel coup du sort que les Hommes de Bree n'aient aucune idée des horreurs qui vivent à quelques lieues seulement de leur ville pittoresque et que leur fragile paix soit maintenue par la vigilance infatigable - et ingrate - des [dunedainarnor|E].\n\nMais maintenant j'ai besoin de leur bonne volonté. Ravalant ma colère, je commence à expliquer ma cause..."
 rangers.0328.a: "Écoutez-moi, [breemayor.GetName] !"
 rangers.0328.a.success: "Vos paroles sont convaincantes"
 rangers.0328.a.success.tt: "Les Hommes de Bree contribuent à votre trésor de guerre"
 rangers.0328.a.failure: "Vous ne parvenez pas à convaincre les Hommes de Bree"
 rangers.0328.a.failure.tt: "Ils vous renvoient, insultés"

 rangers.0338.t: "Le Havre de Mithlond"
 rangers.0338.desc: "Ma compagnie a traversé les Collines des Tours et est descendue dans le val de la rivière Lhûne. C'est tard dans la soirée et le soleil s'est déjà couché. La cité elfique construite aux embouchures de la rivière n'est éclairée que faiblement par de pâles lampes pour ne pas diminuer la lumière des étoiles au-dessus.\n\nNous arrivons au bâtiment central près des quais où [cirdan.GetName] me rencontre. Des messages d'Imladris m'ont précédé et ont informé le maître du Havre de ma venue et de mon but. Il m'offre le même soutien que j'ai reçu du Seigneur de Fendeval - ceux parmi les [elves|E] qui prendraient les armes contre le mal à l'est viendront quand je les appellerai.\n\nCírdan me conseille également de visiter ensuite les [dwarves|E] des [eredluin|E], car ils pourraient également être intéressés à aider ma guerre à venir. Mais puis-je vraiment me permettre un autre détour alors que les [orcs|E] gagnent en force chaque jour qui passe ?"
 rangers.0338.a: "Je devrais retourner à l'Angle du Mitheithel"
 rangers.0338.a.tt: "Vous retournez au sud du Rhudaur"
 rangers.0338.b: "Je ferai le détour pour parler avec les [dwarves|E]"
 rangers.0338.b.tt: "Vous vous rendrez aux Demeures de Thorin"
 
 rangers.0348.t: "Les Demeures de Pierre"
 rangers.0348.desc: "Après un voyage long et ardu à travers les plus hauts cols des Montagnes Bleues, mon entourage et moi avons enfin atteint la demeure naine de [GetTitleByKey('c_ursel_zabad').GetNameNoTier]. Le souverain nain, [thorinshalldwarf.GetName], me reçoit dans sa salle du trône taillée directement dans la roche brute. Je me sens mal à l'aise en considérant que le poids d'une montagne repose au-dessus de nos têtes, mais tente de cacher mon inconfort.\n\n« [khazaddum|E] est un lieu dont on ne parle qu'à voix basse dans ma salle », explique [thorinshalldwarf.GetFirstName]. « Beaucoup de [GetTitleByKey('k_firebeards').GetNameNoTier] s'y sont rendus il y a un âge et ne sont jamais revenus. Certains disent que le Fléau de Durin hante encore ces halls vides. Et vous souhaitez que nous vous y suivions ? »\n\nJe suis déconcerté par son ton critique, mais le nain poursuit : « Et quelle aventure ce serait ! Appelez mes guerriers quand le moment viendra. Nous vous aiderons à abattre cet Orque pour que Khazad-dûm puisse reposer paisiblement jusqu'à ce que vienne le temps de la reconquérir. » J'acquiesce, surpris et très soulagé."
 rangers.0348.a: "Puisse notre amitié prospérer !"
 rangers.0348.a.tt: "Vous entrez dans une [alliance|E] mutuelle avec [thorinshalldwarf.GetName]"
 
 rangers.0358.t: "Attendre le Bon Moment"
 rangers.0358.desc: "Nos préparatifs sont presque terminés. Nous avons assuré des alliances et rassemblé des provisions ; maintenant, il ne nous reste plus qu'à décider quand le bon moment pour frapper sera venu.\n\nChaque jour qui passe, les [orcs|E] dans [moria|E] deviennent plus forts. Et pourtant, si nous attendons qu'ils soient distraits par un autre raid ou une guerre entre eux, cela allégerait grandement notre fardeau de purger le Gouffre Noir.\n\nLe nain [brogur.GetName] de la Garnison de Fer me presse de donner l'ordre de marcher dès que possible. Dans ses yeux, je vois le désir qui doit brûler dans le cœur de chaque nain : voir leur royaume déchu au moins une fois dans leur vie."
 rangers.0358.a: "[brogur.GetFirstName], nous marcherons bientôt."
 rangers.0358.a.tt: "Déverrouille une [decision|E] pour déclencher la guerre contre [moria|E]"
 elven_volunteers: "Volontaires Elfes"
 dwarven_volunteers: "La Garnison de Fer"
 
 rangers.0368.t: "Purger le Gouffre Noir"
 rangers.0368.desc: "L'heure est venue ! Nous avons rassemblé toutes nos forces et nos armées se tiennent prêtes ! Elfes, Nains et Hommes s'uniront une fois de plus contre leur ennemi commun. Des provisions ont été préparées, armes et armures ont été distribuées. Les rôdeurs se sont vêtus de la brillante cotte de mailles de l'[arnor|E] d'antan, et leurs épées sont comme une pluie d'étoiles scintillant au soleil lorsqu'elles sont tirées.\n\nJe donne l'ordre et monte à cheval. Nos guerriers marcheront sur la Moria !"
 rangers.0368.a: "Montrons-leur la force des Hommes."
 
 rangers.0388.t: "Victoire dans les Profondeurs"
 rangers.0388.desc: "Nous avons purgé la Moria ! Les [orcs|E] ont été complètement vaincus et les quelques-uns qui ont survécu au massacre se sont enfuis vers le nord dans des tunnels obscurs où nous n'osons pas les suivre. Les sombres halls de l'ancien royaume nain sont de nouveau silencieux - du moins en apparence.\n\nNotre guerre n'est pas passée inaperçue, me disent les [elves|E] qui ont combattu à nos côtés. Un démon de l'ancien monde rôde dans les fosses les plus profondes de la Moria, réveillé par le bruit de la bataille et la clameur des Orques. La Moria est pacifiée, mais elle ne peut pas être si facilement repeuplée par le Peuple de Durin. Nous devons nous hâter et quitter ce lieu immédiatement."
 rangers.0388.a: "Ces sombres fosses ont enfin vu un peu de lumière."
 rangers.0388.b: "Nous ne devons pas rester ici."
 
 rangers.0378.t: "Défaite dans les Profondeurs"
 rangers.0378.desc: "Nous avons été vaincus ! Notre ennemi nous a arraché la victoire comme un voleur dans la nuit. Beaucoup sont tombés et ne reviendront jamais des ténèbres de [moria|E] pour revoir la lumière du jour. Battus, les survivants se rassemblent près de la porte occidentale.\n\nÀ quoi pensais-je en décidant de risquer ce stratagème ? La Moria est le domaine des Orques. Ils n'en seront pas si facilement chassés. Pour l'instant, nous devons sauver ce que nous pouvons et quitter ce lieu."
 rangers.0378.a: "Nous devons battre en retraite !"
 rangers.0378.a.tt: "Vous pourrez décider d'une nouvelle approche pour traiter la menace orque"
 
 ### Eradan Events ###
 eradan_end_of_content: "#high Vous avez atteint la fin du contenu actuel de l'histoire d'Eradan#!\n"
 eradan_safe_locations_tt: "#P Pendant que vous séjournez dans un lieu sûr comme le Gué de Sarn, Bree, Imladris ou Nordinbad, vous avez accès à une [decision|E] mineure vous permettant de parler aux personnages locaux et d'obtenir des informations sur votre prochaine mission.#!\n"
 
 rangers.0400.t: "La Convocation d'un Chef"
 rangers.0400.desc: "Durant notre séjour au Gué de Sarn, nous rencontrons [halbarad.GetFirstName], le commandant des Rôdeurs dans les environs. Il me remet un message de notre Chef. « #S Eradan, mon ami, viens me rencontrer au Poney Fringant dès que tu le pourras, #! » indique la missive.\n\n« Une convocation du Chef ? » remarque Andriel, lisant par-dessus mon épaule. « Voilà qui est intéressant », dit Farin, sa hache prête.\n\n« Bon voyage, mes amis », ajoute Halbarad. « En attendant, mes hommes veilleront à ce que ces gués restent sûrs et que les terres des Semi-hommes demeurent gardées. Si vous le pouvez, faites-moi rapport une fois que vous aurez parlé à Aragorn. »\n\nJe regarde vers le nord. Bree n'est qu'à une courte distance. Une fois que nous serons prêts à partir, nous nous hâterons."
 rangers.0400.a: "Nous partons sur-le-champ."
 rangers.0400.a.tt: "#S Vous commencerez à voyager vers Bree en hâte#!"
 rangers.0400.b: "Nous avons d'abord des affaires inachevées à régler."
 rangers.0400.b.tt: "#S Déverrouille une [decision|E] pour voyager vers Bree ultérieurement#!"
 rangers.0400.c: "Tout ceci n'est pas nécessaire."
 
 rangers.0401.t: "Sombres Rumeurs du Nord"
 rangers.0401.desc: "En arrivant dans la ville de Bree, nous nous hâtons d'atteindre le Poney Fringant, l'auberge la plus ancienne et la plus connue de la cité. À l'intérieur, nous trouvons [aragorn.GetFirstName], mon Chef, dans un coin isolé.\n\n« C'est bon de vous voir, mes amis », nous salue Aragorn. « J'ai besoin de vos talents. Au nord d'ici se trouve Fornost, jadis capitale de l'[arnor|E]. L'une de ses villes voisines, [GetTitleByKey('c_rhunlest').GetNameNoTier], gît désolée depuis les [angmar_wars|E]. J'ai entendu des rapports troublants d'activité gobeline dans ces ruines. Pourrais-je vous demander à tous les trois d'enquêter ? J'irais moi-même, mais j'ai une autre tâche importante que je ne peux mettre de côté. »\n\nSans hésitation, nous acceptons la mission du Chef. Bree est un bon point de départ pour se préparer, car affronter des Gobelins peut être une affaire dangereuse..."
 rangers.0401.a: "Comme vous l'ordonnez, Chef."
 rangers.0401.a.tt: "#S Déverrouille un [task_contract|E] d'histoire à Rhunlest#!\n"
 
 rangers.0402.t: "Rhunlest : Arrivée"
 rangers.0402.desc: "Nous sommes arrivés aux portes brisées de [GetTitleByKey('c_rhunlest').GetNameNoTier], autrefois une cité animée près de la capitale de l'[arnor|E]. De temps à autre, les [dunedainarnor|E] visitent ces ruines pour veiller sur les tombes de leurs ancêtres, mais la plupart du temps, la ville abandonnée reste silencieuse et vide.\n\nAlors que nous nous approchons de l'entrée, [farin.GetFirstName] s'arrête et renifle l'air. « L'odeur des gobelins flotte dans l'air », déclare-t-il en dégainant sa hache. « Que font-ils ici, si loin des [mistymountains|E], et en plein jour ? » « Rien de bon, je suppose », répond [andriel.GetFirstName], son bâton prêt.\n\n« Gardez votre esprit alerte, mes amis », leur rappelé-je en gardant ma lame à la main. Prudemment, nous avançons, à travers l'arche effondrée de la porte principale de la cité."
 rangers.0402.a: "Nous devons explorer ces ruines."
 
 rangers.0403.t: "Rhunlest : Gobelins !"
 rangers.0403.desc: "En tournant le premier coin après être entrés dans [GetTitleByKey('c_rhunlest').GetNameNoTier], nous tombons sur un groupe de [goblins|E] qui semblent fouiller les débris et les décombres à proximité. Ils nous repèrent et dégainent leurs armes grossières, se préparant à charger.\n\n« Ils nous surpassent en nombre », remarque [andriel.GetFirstName]. « Mais pas en combativité ! » répond [farin.GetFirstName]. « Allons, faisons vite d'eux, mes amis ! »\n\nLe nain semble impatient d'affronter les gobelins de front, mais nous avons des options. En préparant ma lame, je décide de..."
 rangers.0403.a: "Avec moi, à l'attaque !"
 rangers.0403.a.success: "Vous repoussez les gobelins"
 rangers.0403.a.failure: "...mais êtes blessé dans le processus"
 rangers.0403.b: "Ils font d'excellentes cibles d'entraînement !"
 rangers.0403.b.tt: "Vous cribllez les gobelins de flèches"
 
 rangers.0404.t: "Rhunlest : Les Égouts"
 rangers.0404.desc: "Ayant repoussé la première vague de [goblins|E], nous poursuivons notre exploration plus avant dans la cité en ruines. La piste des gobelins nous conduit dans les égouts de [GetTitleByKey('c_rhunlest').GetNameNoTier], où nous en éliminons un grand nombre.\n\nJe nettoie mon épée, noircie par le sang gobelin après environ une heure de combat. L'air est humide en ce lieu. Où était le bon chemin déjà ? Avons-nous tourné à ce coin-ci auparavant ?\n\n« Il semble que nous nous soyons perdus », remarque [andriel.GetFirstName], regardant à gauche et à droite, essayant de trouver le chemin à suivre. [farin.GetFirstName] tapote son nez. « Non, nous ne le sommes pas », dit-il avec assurance. « Je peux encore sentir l'odeur d'autres gobelins. Si je me concentre suffisamment... »\n\nIl semble que ce soit à moi de décider qui nous guidera hors de ce labyrinthe..."
 rangers.0404.a: "[andriel.GetFirstName], peux-tu dévoiler le bon chemin ?"
 rangers.0404.a.success: "[andriel.GetFirstName] trouve la sortie"
 rangers.0404.a.failure: "Vous êtes perdus pendant plusieurs heures supplémentaires"
 rangers.0404.b: "[farin.GetFirstName], suivons ton flair."
 rangers.0404.b.success: "[farin.GetFirstName] trouve la sortie"
 rangers.0404.b.failure: "Vous êtes perdus pendant plusieurs heures supplémentaires"

 rangers.0405.t: "Rhunlest : L'Aigle"
 rangers.0405.desc: "Après avoir émergé des égouts, nous débouchons dans une cour envahie par la végétation. Des [goblins|E] grouillent partout, mais quelque chose d'autre attire mon regard. Au centre de la cour, un grand aigle est enchaîné, luttant pour se libérer. Nous devons le secourir !\n\nIl ne nous faut pas longtemps pour nous occuper des gobelins, et [farin.GetFirstName] brise les chaînes qui lient l'aigle avec sa hache. « Bienvenue, amis », se présente l'oiseau. « Je suis Belaram, vassal de Gwaihír le Seigneur des Vents. Je vous suis redevable de m'avoir libéré. »\n\nBelaram explique qu'il est venu à [GetTitleByKey('c_rhunlest').GetNameNoTier] au nom des fils d'[elrond|E], qui pourchassent un dangereux chef de guerre [orc|E] du Mont Gram. Cela expliquerait la présence de tant de gobelins..."
 rangers.0405.a: "Bienvenue à toi aussi, Belaram."
 
 rangers.0406.t: "Rhunlest : Un Troll !"
 rangers.0406.desc: "Belaram prend son envol, promettant de veiller sur nous depuis les airs. Nous décidons d'essayer de localiser les fils d'[elrond|E] - ils en sauront plus sur le chef des [goblins|E] qui sont apparus à [GetTitleByKey('c_rhunlest').GetNameNoTier].\n\nNous croisons quelques groupes épars d'ennemis supplémentaires, les éliminant au passage, jusqu'à ce que nous nous tenions devant l'entrée d'une des tours en ruine de la cité. La gardant se trouve un énorme [fornost_troll.GetCulture.GetName]. Lorsque le monstre nous aperçoit, il rugit avec colère et charge."
 rangers.0406.a: "Armes prêtes, mes amis ! Nous devons l'abattre !"
 rangers.0406.a.success: "Vous tuez le troll"
 rangers.0406.a.failure: "Le troll vous bouscule, infligeant une blessure"
 rangers.0406.b: "Distrayez-le pour que l'aigle puisse tuer le troll !"
 rangers.0406.b.success: "Belaram tue le troll distrait"
 rangers.0406.b.failure: "Le troll vous blesse et s'enfuit"
 
 rangers.0407.t: "Rhunlest : Les Fils d'Elrond"
 rangers.0407.desc: "En entrant dans les ruines de la tour devant nous, nous rencontrons enfin les fils d'[elrond|E] : deux [elves|E] aux cheveux noirs, vêtus d'armures, des lames étincelantes à la main. « C'est bon de voir des visages amicaux au milieu d'une mer d'ennemis ! » nous salue [elladan.GetFirstName]. « Une rencontre opportune, en vérité », ajoute [elrohir.GetFirstName], expliquant comment ils ont pisté le chef des [orcs|E] du Mont Gram jusqu'ici, croyant qu'il devait rencontrer un messager du [mordor|E] quelque part dans [GetTitleByKey('c_rhunlest').GetNameNoTier].\n\n« Ils doivent être juste derrière cette porte », dit Elrohir, tandis que les jumeaux travaillent à dissiper une barrière sombre qui bloque notre progression à travers les ruines. Bientôt, le chemin devant nous s'ouvre."
 rangers.0407.a: "Nous combattons à vos côtés, amis."
 rangers.0407.b: "Portez-vous des remèdes elfiques, par hasard ?"
 
 rangers.0408.t: "Rhunlest : Le Chef de Guerre du Mont Gram"
 rangers.0408.desc: "Nous précipitant dans la salle sombre devant nous, nous apercevons deux silhouettes obscures au centre de la pièce. L'une est le chef de guerre orque que les fils d'[elrond|E] ont décrit, tandis que l'autre - une silhouette encapuchonnée - doit être le messager du [mordor|E]. « Vous devez vous occuper de cet [orc|E], amis ! » crie [elladan.GetFirstName] alors qu'il se lance à la poursuite du messager en fuite avec son frère.\n\nLe chef orque grogne, brandissant son arme. Des ombres émergent d'autres orques, et le combat commence."
 rangers.0408.a: "Avec moi, mes amis ! Nous ne devons pas échouer."
 rangers.0408.a.success: "Vous tuez [tharzog.GetName]"
 rangers.0408.a.failure: "[tharzog.GetName] vous blesse et s'échappe"
 
 rangers.0409.t: "Rhunlest : La Silhouette Sombre"
 rangers.0409.desc: "Nous éliminons les derniers [orcs|E] dans la salle et nous hâtons de suivre les fils d'[elrond|E] jusqu'au sommet de la tour en ruine. En atteignant la plate-forme à moitié effondrée, la pluie commence à tomber des cieux assombris. Nous apercevons [elladan.GetFirstName] et [elrohir.GetFirstName] engagés dans un combat avec la silhouette sombre encapuchonnée qui semble appeler le tonnerre et les éclairs pour faciliter sa fuite. Comment un tel exploit est-il possible ?\n\nJuste au moment où nous comblons la distance, une ombre ailée descend en piqué, emportant le messager sombre alors que Belaram l'aigle se lance à sa poursuite.\n\nLa tempête s'apaise peu après, mais nous restons avec plus de questions que de réponses."
 rangers.0409.a: "Qui était cet étranger mystérieux ?"
 encroaching_shadows_name: "Ombres Envahissantes"
 servants_of_shadows: "Serviteurs de l'Ombre"
 
 rangers.0410.t: "Rhunlest : Les Conséquences"
 rangers.0410.desc: "Alors que la tempête passe, nous nous regroupons à l'extérieur des portes de la cité aux côtés des fils d'[elrond|E]. Les [goblins|E] et les [orcs|E] ont fui, et l'aigle Belaram a volé vers les [mistymountains|E] pour faire son rapport à son seigneur. [elrohir.GetFirstName] révèle que l'étranger encapuchonné possédait des pouvoirs de sorcellerie et a pu tenir les deux [elves|E] en respect pendant un temps considérable.\n\n« Il doit être haut dans les faveurs de l'Ennemi pour qu'on lui accorde une bête aussi terrible que cette ombre ailée comme monture », déclare [elladan.GetFirstName]. « Nous enquêterons davantage sur cette nouvelle menace. Mais pour l'instant, nous devons retourner auprès de notre père à [imladris|E]. »\n\nJ'acquiesce. Quant à mes compagnons et moi, il serait préférable de retourner au Gué de Sarn et de planifier notre prochain mouvement de là-bas."
 rangers.0410.a: "Nous ferons notre rapport à Halbarad au Gué de Sarn."
 
 rangers.0411.t: "Retour aux Gués"
 rangers.0411.desc: "Nous entrons dans le camp de [halbarad.GetFirstName] caché dans les collines près du Gué de Sarn et lui relatons les événements qui se sont déroulés à [GetTitleByKey('c_rhunlest').GetNameNoTier]. Il semble profondément préoccupé par notre description du messager sombre. « Même les fils d'[elrond|E] n'ont pu le vaincre ? C'est inquiétant, assurément. »\n\n« Ils l'auraient vaincu finalement, s'il ne s'était pas enfui », remarque [andriel.GetFirstName], « mais je partage votre inquiétude. L'[eriador|E] pourrait être en danger... »\n\n« Pas si nous pouvons trouver cet étranger et mettre fin à ses plans », dit [farin.GetFirstName] avec son assurance habituelle, et je me trouve d'accord avec mon robuste compagnon. Nous ne nous reposerons pas tant que cette menace ne sera pas terminée."
 rangers.0411.a: "L'[eriador|E] doit être maintenu en sécurité."
 rangers.0411.a.tt: "#weak Votre [task_contract|E] d'histoire se conclut par un succès#!\n"
 
 rangers.0412.t: "Hauts des Galgals : Brouillard Surnaturel"
 rangers.0412.desc: "Au début, nous avons fait de très bons progrès dans notre voyage à travers les collines désolées du Tyrn Gorthad. Mais après avoir dépassé une pierre dressée sombre trouvée au sommet d'une colline stérile, un épais brouillard a commencé à s'élever, obscurcissant presque toute la lumière du soleil.\n\n« Il y a un mauvais présage dans le vent », dit [andriel.GetFirstName]. « Oui », acquiesce [farin.GetFirstName]. « L'air est soudainement devenu froid. » « Gardez votre esprit vif, mes amis », leur rappelé-je, « et vos yeux ouverts pour les rôdeurs disparus. Quelle que soit la cause de cette montée soudaine et surnaturelle du brouillard, elle ne peut être bonne. »\n\nJe m'avance, lame nue à la main. Une sensation glaciale s'insinue dans mon esprit, comme si des yeux hostiles observaient chacun de nos mouvements..."
 rangers.0412.a: "Nous les trouverons."
 
 rangers.0413.t: "Hauts des Galgals : Esprits des Tertres !"
 rangers.0413.desc: "Du brouillard ils viennent : d'effroyables Esprits des Tertres aux yeux froids comme la glace. Des armes grossières dans leurs mains squelettiques, leurs visages décharnés, sinistres et impitoyables. Ils n'ont pas encore concentré toute leur attention sur nous, et si nous le souhaitions, nous pourrions encore tenter de les éviter. Cela retarderait notre recherche des rôdeurs disparus, et nous ne savons pas combien de temps ces hommes ont encore...\n\n« Venez », dit [farin.GetFirstName], « je ne crains pas les hommes morts. Nous pouvons nous frayer un chemin à travers eux. »\n\n[andriel.GetFirstName] semble plus prudente, mais reste silencieuse. C'est à moi de décider comment procéder..."
 rangers.0413.a: "Nous allons éliminer ces ignobles créatures !"
 rangers.0413.a.success: "Vous vainquez les esprits et continuez"
 rangers.0413.a.failure: "Vous gagnez le combat mais êtes blessé par un esprit"
 rangers.0413.b: "Nous devrions éviter ces créatures."
 rangers.0413.b.tt: "#weak Cela retardera votre recherche des rôdeurs disparus#!"
 
 rangers.0414.t: "Hauts des Galgals : Athelas"
 rangers.0414.desc: "Alors que nous poursuivons notre recherche à travers le brouillard implacable, nous tombons sur un parterre d'herbes poussant entre deux obélisques brisés d'ancienne facture. En l'examinant de plus près, je reconnais la forme de la plante et l'identifie comme de l'#italic Athelas#!, connue sous le nom de #italic Feuille des Rois#! par les Hommes de Bree.\n\n« Une herbe guérisseuse ? » demande [andriel.GetFirstName], regardant par-dessus mon épaule. « Il serait sage d'en cueillir pour un usage ultérieur. ». « Oui », dit [farin.GetFirstName]. « Qui sait quelle sorte de créature nous rencontrerons ensuite dans ces maudits galgals. »"
 rangers.0414.a: "Donnez-moi un moment pour la recueillir."
 rangers.0414.b: "Je vais soigner mes blessures avec."
 
 rangers.0415.t: "Hauts des Galgals : Recherche de Traces"
 rangers.0415.desc: "Le brouillard refuse de se dissiper alors que nous nous dirigeons vers l'une des plus grandes collines-tertres. Une lumière sinistre peut être vue émanant de l'entrée. « Je ne pense pas que nous trouverons vos amis rôdeurs disparus là-dedans », dit [farin.GetName]. « J'ai le sentiment que nous devrions chercher ailleurs. »\n\n« Un mal ancien hante ces terres », remarque [andriel.GetFirstName]. « C'était pendant les derniers jours du [cardolan|E] que le [witchkingshort|E] a envoyé des esprits sombres de l'[angmar|E] pour harceler les derniers [dunedain|E] qui habitaient ici. Nous devrions explorer ce tertre plus avant. »\n\nJ'acquiesce, mais ne peux me défaire d'un sentiment de malaise. Quelle direction devrions-nous suivre à partir d'ici ?"
 rangers.0415.a: "Je fais confiance à l'instinct d'[andriel.GetFirstName]."
 rangers.0415.a.success: "[andriel.GetFirstName] trouve la piste"
 rangers.0415.a.failure: "Vous êtes perdus pendant un moment avant de trouver des traces"
 rangers.0415.b: "Je fais confiance au flair de [farin.GetFirstName]."
 rangers.0415.b.success: "[farin.GetFirstName] trouve la piste"
 rangers.0415.b.failure: "Vous êtes perdus pendant un moment avant de trouver des traces"
 
 rangers.0416.t: "Hauts des Galgals : L'Espoir Renaît"
 rangers.0416.desc: "Après avoir fouillé les tertres pendant de nombreuses heures, [farin.GetFirstName] pousse un cri d'avertissement, nous alertant d'une silhouette sombre émergeant du brouillard. Mais au lieu d'un autre Esprit des Tertres, nous sommes surpris de découvrir l'un des rôdeurs que nous cherchions : [luin.GetFirstName], Rôdeur du Gué de Sarn.\n\n« R-restez en arrière », bégaie-t-il, visiblement bouleversé. « Luin, mon ami », je calme l'homme, « C'est moi, Eradan. Voici [andriel.GetFirstName] et [farin.GetFirstName], mes compagnons. Nous sommes venus ici à ta recherche. Dis-nous, que s'est-il passé ? »\n\nLuin raconte comment des esprits les ont attaqués, emportant son compagnon inconscient. « J'ai à peine pu m'échapper, errant dans ce brouillard sans fin pendant des jours, semble-t-il... »"
 rangers.0416.a: "Tu es en sécurité maintenant, [luin.GetFirstName]."
 
 rangers.0417.t: "Hauts des Galgals : La Pierre Dressée"
 rangers.0417.desc: "[luin.GetFirstName] nous a donné un indice sur la façon de localiser son compagnon disparu. « Je me souviens d'une pierre dressée distincte, plus haute que toutes les autres. C'est là que ces esprits nous ont tendu une embuscade. L'un des plus grands tertres se trouve à proximité. C'est là qu'ils l'ont sûrement traîné ! »\n\nBientôt, le brouillard s'éclaircit suffisamment pour que nous apercevions au loin le pilier que Luin a décrit. Mais avant que nous puissions l'atteindre, nous nous retrouvons encerclés par des esprits surgissant du sol !\n\n« Maintenant, nous avons déclenché le même piège dans lequel nos amis sont tombés plus tôt », dit [farin.GetFirstName]. « Barûk Khazad ! Khazad-ai-menû ! » Avec un féroce cri de guerre, le nain se lance dans l'action..."
 rangers.0417.a: "Avec moi, amis. Qu'ils goûtent à l'acier !"
 rangers.0417.b: "[andriel.GetFirstName], peux-tu bannir ces esprits ?"
 rangers.0417.c: "Pendant que [farin.GetFirstName] les distrait, je vais à mon tour tendre une embuscade aux esprits."
 
 rangers.0418.t: "Hauts des Galgals : Le Grand Tertre"
 rangers.0418.desc: "En pénétrant dans les profondeurs lugubres du grand tertre qui se trouve au-delà de la pierre dressée, nous éliminons d'autres esprits sur notre chemin jusqu'à ce que nous nous retrouvions dans une salle souterraine bordée de tombes encastrées dans les murs. Au centre, un rôdeur se tient debout. « Kilaran ! » crie [luin.GetFirstName], mais son compagnon ne répond pas. Les yeux de Kilaran brillent d'une lueur sinistre, et à son commandement, des esprits s'élèvent des tombes, armes à la main.\n\n« Il a été possédé par les esprits maléfiques ! », s'exclame [andriel.GetFirstName]. « Il est trop tard pour lui », dit Luin. « Seule la mort peut le libérer maintenant... »"
 rangers.0418.a: "Pardonne-nous, [kilaran.GetFirstName]..."
 rangers.0418.a.success: "Vous parvenez à libérer [kilaran.GetFirstName]"
 rangers.0418.a.failure: "Vous êtes forcé de tuer [kilaran.GetFirstName]"
 
 rangers.0419.t: "Hauts des Galgals : Un Joyeux Étranger"
 rangers.0419.desc: "Le rôdeur possédé est tombé, mais pour chaque esprit abattu, deux autres semblent se lever. Nous tentons un repli combatif, mais d'autres ennemis bloquent notre chemin vers la sortie du tertre. Soudain, le sol commence à trembler et avec un grand craquement, le plafond s'ouvre, laissant entrer la lumière éclatante du soleil.\n\n#italic « La lumière brille sur les vieux tertres, chassant toute malice,\nLaissez dormir les morts en paix dans leur palais royal. »#!\n\nLa chanson est étrange, et le chanteur encore plus étrange : un homme en veste bleue et bottes jaunes. « Ho, amis ! Venez, venez, le brouillard s'est dissipé. Voyez comme le soleil brille chaudement à nouveau. » Il nous conduit à l'extérieur et nous dit bientôt au revoir, dansant et chantant alors qu'il disparaît parmi les collines. Quel curieux personnage !"
 rangers.0419.a: "Nous devrions le suivre un moment."
 rangers.0419.a.tt: "Vous vous reposez chez [tom_bombadil.GetFirstName] pendant un moment"
 rangers.0419.b: "Eh bien, je pense qu'il est temps d'avancer."
 
 rangers.0420.t: "Hauts des Galgals : Compagnie Inattendue"
 rangers.0420.desc: "Il ne nous faut que peu de temps pour trouver la sortie orientale des Hauts des Galgals ; un chemin pierreux descendant vers la Grand-route dans le val en contrebas. Près de la route, nous sommes surpris de trouver [halbarad.GetFirstName] avec certains de ses rôdeurs, nous ayant repérés de loin.\n\n« Je suis heureux de vous voir sains et saufs », dit-il. « Nous avons vu des nuages contre nature et des éclairs s'amasser au-dessus des tertres de loin et sommes venus enquêter. Mais il semble que vous ayez mis fin au mal ? »\n\nAprès avoir rapidement relaté les événements, Halbarad nous charge de continuer vers [imladris|E] pour parler avec [elrond|E] et accomplir notre tâche initiale."
 rangers.0420.a: "Nous devrions partir immédiatement."
 rangers.0420.tt: "#weak Votre [task_contract|E] d'histoire a été accompli avec succès#!"
 rangers.0420.a.tt: "Un nouveau [task_contract|E] d'histoire devient disponible"

 rangers.0421.t: "La Dernière Maison Simple"
 rangers.0421.desc: "De nombreux milles de voyage à travers l'[eriador|E] sont derrière nous, et le val serein d'[imladris|E] nous accueille enfin. Des sentinelles elfiques cachées nous ont accordé le passage dans la vallée où vivent [elrond|E] et son peuple, et où se dresse la Dernière Maison Simple.\n\nLe Seigneur d'Imladris nous accueille dans sa bibliothèque, écoutant patiemment alors que nous racontons tour à tour les événements de Rhunlest et des Hauts des Galgals. « Une partie de ce que vous m'avez raconté, je l'ai déjà entendue de mes fils », répond finalement Elrond. « Mais je suis heureux que vous soyez venus ici, mes amis. Il y a une tâche que j'ai l'intention de vous confier, dont nous parlerons bientôt. Mais pour l'instant, reposez-vous ici aussi longtemps que vous le souhaitez. Vous devez être fatigués après vos efforts. »"
 rangers.0421.a: "Nous vous remercions, Seigneur Elrond."
 rangers.0421.a.tt: "#weak Votre [task_contract|E] d'histoire a été accompli avec succès#!\n"

 rangers.0422.t: "Landes d'Etten : Arrivée"
 rangers.0422.desc: "Traverser les terres sauvages du [rhudaur|E] a été ardu. Les collines et les ravins de cette contrée rendent le voyage en ligne droite presque impossible. Mais nous nous tenons finalement à la lisière des [GetTitleByKey('c_ettenmoors').GetNameNoTier] - une terre accidentée tristement célèbre pour abriter de nombreux trolls de pierre.\n\nLa région est désolée. Il y a peu de végétation comparée aux collines densément boisées du Rhudaur. Un vent puissant balaie les escarpements rocheux et les crevasses. Un oiseau noir solitaire peut être aperçu au loin, prenant son envol à notre approche.\n\n« Il ne devrait pas être difficile de localiser un géant dans ces terres », dit [andriel.GetFirstName], scrutant l'horizon. « En effet », dit [farin.GetFirstName]. « Gardons l'œil ouvert pour le repérer ! »"
 rangers.0422.a: "Nous devrions chercher des traces immédiatement."
 rangers.0422.b: "Établissons un campement et rassemblons des provisions d'abord."
 
 rangers.0423.t: "Landes d'Etten : Une Étendue sans Piste"
 rangers.0423.desc: "Contrairement à nos attentes, le Géant de Pierre s'avère plus difficile à trouver que prévu. Les [GetTitleByKey('c_ettenmoors').GetNameNoTier] se composent d'un paysage sans piste ni sentier, dépourvu de toute végétation à l'exception de quelques buissons épars. Aucune trace de notre proie n'a été trouvée jusqu'à présent.\n\n« Nous pourrions avoir plus de chance plus au nord, près de l'épine du Gram », suggère [farin.GetFirstName]. [andriel.GetFirstName], quant à elle, déclare : « S'il n'y a pas de traces à trouver ici, nous pourrons peut-être en découvrir près du terrain plus meuble à l'ouest, où coulent quelques petites rivières. »"
 rangers.0423.a: "Je suivrai le conseil de [farin.GetFirstName]."
 rangers.0423.b: "Je suivrai le conseil d'[andriel.GetFirstName]."
 
 rangers.0424.t: "Landes d'Etten : Embuscade Orque"
 rangers.0424.desc: "Alors que nous passons à côté de plusieurs gros rochers qui parsèment le paysage, un cri rauque retentit derrière nous. C'est une embuscade orque ! Un petit groupe de pillards a réussi à nous surprendre.\n\nNous dégainons rapidement nos armes, nous préparant au combat. Ils sont presque sur nous, mais j'ai encore quelques secondes pour décider comment traiter nos ennemis."
 rangers.0424.a: "Nous les affrontons de face !"
 rangers.0424.a.success: "Vous repoussez les [orcs|E]"
 rangers.0424.a.failure: "Les [orcs|E] vous submergent"
 rangers.0424.b: "Flèches parées !"
 rangers.0424.b.tt: "Vous combattez les orques à distance"
 
 rangers.0425.t: "Landes d'Etten : Le Retour de Belaram"
 rangers.0425.desc: "Alors que le combat s'éternise et que davantage d'[orcs|E] arrivent sur les lieux, le bruit de la bataille est interrompu par un cri perçant. Nous avons déjà entendu ce bruit - il annonce l'arrivée d'un des grands Aigles du nord. Le noble oiseau fond sur nous, dispersant les orques terrifiés de ses battements d'ailes tranchants. Bientôt, les quelques survivants s'enfuient.\n\n« Mes amis ! » s'exclame l'aigle, se posant sur un large rocher. C'est Belaram, que nous avons rencontré dans les ruines de [GetTitleByKey('c_rhunlest').GetNameNoTier]. « Bienvenue à toi, Belaram », dit [andriel.GetFirstName]. « Ton arrivée fut des plus opportunes. » « Je suis ici au nom de mon Seigneur, qui s'inquiétait de la sécurité de ces terres après qu'un des Géants de Pierre des [mistymountains|E] ait erré jusqu'en [rhudaur|E] », explique Belaram. « Je n'aime pas le fait que ces Orques étaient ici aussi », grommelle [farin.GetFirstName]. « Je crains qu'ils ne recherchent également ce géant. »"
 rangers.0425.a: "C'est merveilleux de te voir, Belaram !"
 
 rangers.0426.t: "Landes d'Etten : Un Essaim d'Ennemis"
 rangers.0426.desc: "Juste au moment où Belaram reprend son envol, nous continuons notre progression. Guidés par le regard perçant de l'aigle, nous trouvons enfin la piste du Géant de Pierre et la suivons.\n\nQuelques lieues plus loin, nous tombons sur un autre groupe de chasse d'[orcs|E]. Mais cette fois, ils n'ont pas encore pris conscience de notre présence..."
 rangers.0426.a: "Qu'ils goûtent à nos lames !"
 rangers.0426.b: "Cette fois, ce sera nous qui leur tendrons une embuscade."
 
 rangers.0427.t: "Landes d'Etten : Assaut de Trolls"
 rangers.0427.desc: "Le dernier orque tombe, mais la bataille est loin d'être terminée. Avec un rugissement féroce, non pas un mais #italic deux#! énormes trolls font irruption sur le champ de bataille. Je jette un regard vers le ciel, mais ne peux apercevoir Belaram là-haut. Il semble que nous devions faire face à ces monstres sans son aide, pour l'instant.\n\nLes trolls brandissent leurs massues, poussent un autre rugissement, puis nous chargent..."
 rangers.0427.a: "Nous tenons bon et combattons, mes amis."
 rangers.0427.a.success: "Vous tuez les trolls"
 rangers.0427.a.failure: "Vous êtes vaincus"
 rangers.0427.b: "Nous devons battre en retraite !"
 rangers.0427.b.success: "Votre retraite réussit"
 rangers.0427.b.failure: "Vous êtes pris en fuyant"
 
 rangers.0428.t: "Landes d'Etten : Un Moment pour se Reposer"
 rangers.0428.desc: "Peu après, nous nous regroupons dans un endroit isolé entre deux rochers déchiquetés. Belaram réapparaît et se pose à côté de nous. Haut dans le ciel, les yeux d'elfe d'[andriel.GetFirstName] repèrent deux autres aigles.\n\nNous sommes épuisés par nos épreuves et aurions besoin de repos. Mais l'aigle nous presse de nous hâter. Ses compagnons ont repéré le Géant de Pierre près d'une des plus petites rivières, progressant davantage vers le sud et l'ouest. « Nous devons arrêter sa rage ici et maintenant », dit Belaram. « Et nous aurons besoin de votre aide pour l'abattre. »\n\nCombien de temps pouvons-nous nous permettre de nous reposer ? Combien de temps tiendrons-nous si nous ne récupérons pas assez ?"
 rangers.0428.a: "Nous ne pouvons pas nous attarder ici longtemps."
 rangers.0428.b: "Nous devrions nous reposer et récupérer tant que nous le pouvons."
 
 rangers.0429.t: "Landes d'Etten : Le Géant de Pierre"
 rangers.0429.desc: "Avec l'aide des aigles, nous rattrapons enfin le Géant de Pierre. Il dévaste le paysage et laisse une traînée de destruction sur son passage. Nous ne pouvons espérer le vaincre par nous-mêmes, mais les aigles feront tomber le géant si mes compagnons et moi pouvons le distraire assez longtemps. Ce sera une tâche des plus périlleuses, mais c'est notre devoir d'essayer de remporter ce combat..."
 rangers.0429.a: "Nous devons le distraire pour que les aigles puissent l'abattre !"
 rangers.0429.a.success: "Le géant est renversé"
 rangers.0429.a.wounded: "Le géant vous blesse avant de tomber"
 rangers.0429.a.companion: "Le géant blesse vos compagnons avant sa chute"
 rangers.0429.a.failure: "Vous êtes écrasé par le géant"
 
 rangers.0430.t: "Landes d'Etten : Sombres Desseins"
 rangers.0430.desc: "Le Géant de Pierre n'est plus. Alors que nous nous préparons à quitter le lieu de la bataille, nous tombons sur quelques [orcs|E] restants que nous éliminons rapidement. L'un d'eux porte un emblème sombre et un dessin grossier, représentant le géant que nous venons de vaincre.\n\n« Je ne reconnais pas ce symbole », dit [andriel.GetFirstName]. « Votre Maître devrait savoir », suggère [farin.GetFirstName]. « Si nous découvrons d'où viennent ces orques, nous pourrons peut-être découvrir leurs plans. »\n\nAlors que nous faisons nos adieux à Belaram et aux autres aigles, ils nous promettent de repérer d'autres orques et d'apporter des nouvelles de tout ce qu'ils découvriront à [imladris|E]."
 rangers.0430.a: "[elrond|E] doit entendre ce qui s'est passé ici."
 rangers.0430.a.tt: "Vous retournerez à [imladris|E] en hâte"
 
 rangers.0431.t: "Retour à Fendeval"
 rangers.0431.desc: "Alors que le val caché d'[imladris|E] apparaît à notre vue, je pousse un profond soupir de soulagement. De nombreuses et longues lieues et des batailles acharnées sont derrière nous, et ici dans la Dernière Maison Simple, nous pouvons enfin trouver un véritable repos et récupération.\n\nTrouvant [elrond.GetFirstName] dans sa bibliothèque, nous lui remettons le symbole que nous avons trouvé sur le dernier des [orcs|E]. Son front se plisse tandis qu'il étudie l'emblème. « Ceci vient de [gundabad|E] », explique Elrond après un court moment de silence. « Ce repaire d'Orques dans les montagnes les plus septentrionales s'est réveillé une fois de plus, je le crains. Après la bataille d'[erebor|E], on espérait que Gundabad resterait silencieux pendant de nombreuses années. S'ils cherchaient le Géant de Pierre que vous avez pisté, ils devaient avoir un plan pour lui. »\n\nElrond fait une pause avant de nous regarder chacun dans les yeux. « Si nous voulons déchiffrer le sens de tout cela, vous devrez vous rendre à Gundabad. »"
 rangers.0431.a: "Gundabad... ce nom présage du malheur."
 rangers.0431.a.tt: "#weak Vous accomplissez avec succès votre [task_contract|E] à Fendeval#!\n"
 
 rangers.0432.t: "Gundabad : Une Armée en Marche"
 rangers.0432.desc: "La route vers le nord menant aux inquiétantes [mistymountains|E] a été difficile, mais nous avons finalement atteint les pics les plus septentrionaux de cette chaîne montagneuse, là où elle rejoint à la fois les montagnes d'[angmar|E] à l'ouest, et les Montagnes Grises à l'est.\n\nNous montons une pente enneigée lorsque le son soudain de cors de guerre nous surprend. En bas dans la vallée, une grande troupe de pillards orques quitte leur antre souterrain, se déversant dans le col. Il semble que la chance était de notre côté, nous permettant d'éviter d'être repérés par eux.\n\nAlors que nous observons la troupe qui s'éloigne depuis une distance sûre, nous réalisons que cela pourrait signifier que [gundabad|E] même sera moins étroitement gardé."
 rangers.0432.a: "Je me demande où ils marchent..."
 
 rangers.0433.t: "Gundabad : Trouver une Entrée"
 rangers.0433.desc: "Après une journée passée à chercher prudemment l'une des entrées secondaires de [gundabad|E], c'est [farin.GetFirstName] qui fait la découverte que nous cherchions. Une porte à moitié effondrée de fabrication naine, surveillée par une poignée d'[orcs|E] seulement.\n\n« Par [vardacharacter|E], ce pourrait être notre chance », dit [andriel.GetFirstName]. « Si nous les éliminons rapidement, nous pourrons peut-être entrer dans la montagne sans être détectés. » « Oui », dit [farin.GetFirstName]. « Et ma hache accueillerait volontiers l'occasion de couper quelques cous. Cela fait un moment. »"
 rangers.0433.a: "Nous les chargeons directement !"
 rangers.0433.a.success: "Vous dispersez les gardiens de la porte sans dommage"
 rangers.0433.a.failure: "Vous subissez une blessure dans le combat"
 rangers.0433.b: "Gardez-les à distance, nous avons des flèches pour eux tous !"
 rangers.0433.b.tt: "Vous cribllez les gardiens de la porte de flèches"
 
 rangers.0434.t: "Gundabad : Dans les Ténèbres"
 rangers.0434.desc: "Les ténèbres nous entourent. Nous sommes arrivés à [gundabad|E] même, un vaste réseau de tunnels et de passages qui s'enfoncent toujours plus profondément dans les fondations des montagnes.\n\n[andriel.GetFirstName] et moi sommes mal à l'aise, sachant qu'il y a un poids simplement inimaginable de roche et de pierre au-dessus de nos têtes. Mais [farin.GetFirstName] semble se sentir comme chez lui dans ces tunnels. La lumière vacillante de la petite lanterne dans ma main n'atteint que quelques pas. Et pourtant, savoir que j'ai mon robuste ami à mes côtés allège le poids sur mon cœur et mon esprit."
 rangers.0434.a: "Je suis heureux d'avoir un nain avec moi, [farin.GetFirstName]."
 
 rangers.0435.t: "Gundabad : L'Immensité Souterraine"
 rangers.0435.desc: "Nous ne rencontrons presque aucune créature vivante alors que nous poursuivons notre exploration des interminables corridors de [gundabad|E], à l'exception de quelques orques errants ici et là que nous éliminons rapidement et silencieusement. Alors que nous tournons à un autre coin, nous nous trouvons soudain à l'entrée d'une caverne massive, éclairée par une myriade de torches lointaines et de lampes grossières.\n\n« C'est le repaire des [goblins|E] », dit [andriel.GetFirstName]. « Les mêmes que nous avons combattus dans cette ville en ruines. » « Je le sens », confirme [farin.GetFirstName], « Alors voilà ce qu'est devenu le lieu sacré où Durin l'Immortel s'est jadis éveillé. » « Ne laisse pas ton cœur désespérer, mon ami », répond l'Elfe. « Il n'en sera peut-être pas ainsi pour toujours. » J'acquiesce. Souvent [andriel.GetFirstName] a trouvé les mots justes pour écarter le désespoir."
 rangers.0435.a: "C'est bien que tu sois ici, [andriel.GetFirstName]."
 
 rangers.0436.t: "Gundabad : Le Passage le Plus Profond"
 rangers.0436.desc: "En nous enfonçant plus profondément dans la vaste grotte, nous entendons soudain des bruits de combat au loin. En nous approchant, nous apercevons une paire de [dwarves|E], engagés dans un combat contre un groupe d'[orcs|E]. Bientôt, tous les ennemis gisent morts et nous avons une brève occasion de parler.\n\n« Je suis [nordri.GetFirstName], de [GetTitleByKey('c_nordinbad').GetNameNoTier], et voici [gundri.GetFirstName] », explique l'un des nains. « À votre service ! Nous sommes venus ici pour désactiver les grandes forges utilisées par nos ancêtres quand le monde était jeune. Les orques les ont rallumées et les utilisent pour forger des armes de guerre, menaçant tout le nord ! Nous ne pouvons permettre cela. »\n\nJ'acquiesce, et [farin.GetFirstName] s'avance. « Une tâche des plus nobles ! Et nous vous aiderons. Venez, hâtons-nous vers les forges ! »"
 rangers.0436.a: "Nous tuerons tant d'orques qu'ils fuiront terrifiés devant nous !"
 rangers.0436.b: "Nous devrions effondrer le passage derrière nous."
 
 rangers.0437.t: "Gundabad : Les Forges"
 rangers.0437.desc: "Nous parvenons à nous frayer un chemin jusqu'aux anciennes forges profondément enfouies sous [gundabad|E]. Alors que le dernier [orc|E] dans la grande salle de forge tombe mort, un silence sinistre s'abat sur la salle, pour n'être brisé que quelques secondes plus tard par le son d'un cor orque soufflé au loin.\n\n« De combien de temps avez-vous besoin pour désactiver les forges ? » demande [andriel.GetFirstName], et [gundri.GetFirstName] répond : « Cela ne prendra que quelques minutes ! »\n\nNous savons tous que ces quelques minutes ne seront pas si facilement gagnées. À en juger par le bruit, presque tous les orques qui restaient dans Gundabad ont été alertés contre nous, et ils approchent rapidement..."
 rangers.0437.a: "Ils ne nous passeront pas !"
 rangers.0437.a.success: "Vous parvenez à gagner assez de temps"
 rangers.0437.a.failure: "Vous êtes poussés vers une retraite précipitée"
 
 rangers.0438.t: "Gundabad : Évasion vers la Surface"
 rangers.0438.desc: "Caverne après caverne et tunnel après tunnel. Nous devons fuir [gundabad|E], mais les [orcs|E] sont à nos trousses et nous ont harcelés tout le long du chemin depuis les forges. Il n'y a eu aucune occasion de se reposer, et aucune chance de discuter du chemin à prendre pour s'échapper de ce labyrinthe souterrain.\n\n« Je connais une route sûre », dit [nordri.GetFirstName], « mais cela nous prendra un certain temps pour l'atteindre ! » « Il vaudrait peut-être mieux se diriger directement vers la porte principale », suggère [andriel.GetFirstName], pointant vers une grande arche qui semble mener à un chemin plus large, montant en spirale."
 rangers.0438.a: "Je fais confiance au conseil de Nordri."
 rangers.0438.b: "La voie la plus rapide est la meilleure !"
 
 rangers.0439.t: "Gundabad : La Lumière du Jour"
 rangers.0439.desc: "Enfin, nous sentons à nouveau la chaleur du soleil sur nos visages. Les longues ténèbres de [gundabad|E] sont finalement derrière nous. Mais nous ne pouvons pas encore nous permettre de nous reposer.\n\n« Je n'ai jamais entendu parler de [GetTitleByKey('c_nordinbad').GetNameNoTier] auparavant », dit [farin.GetFirstName]. « Où se trouve-t-il ? » « Dans les Montagnes Grises », explique [gundri.GetFirstName]. « Il a été caché pendant de nombreuses années, survivant même à l'assaut des dragons qui ont chassé la lignée de Durin vers le sud. » « Nous pourrions vous y emmener avec nous », propose [nordri.GetFirstName]. « La montée de Gundabad est une affaire qui nous concerne tous. »"
 rangers.0439.a: "Nous devons les avertir de la menace croissante."
 rangers.0439.a.tt: "Vous voyagerez jusqu'au foyer de Nordri à [GetTitleByKey('c_nordinbad').GetNameNoTier]."
 
 rangers.0440.t: "Le Sanctuaire Caché"
 rangers.0440.desc: "Nordinbad est le dernier bastion nain survivant dans les Montagnes Grises. C'est une petite forteresse naine, taillée directement dans les montagnes, cachée derrière un chemin secret connu seulement de ses quelques habitants.\n\nEn entrant dans la demeure, nous sommes conduits devant le père de [nordri.GetFirstName], [gorin.GetName]. Il nous salue et nous remercie d'avoir assisté son fils durant sa mission à [gundabad|E].\n\n« Cela m'inquiète d'entendre parler d'une activité orque si intense à Gundabad », ajoute le seigneur nain. « Nous devrons garder un œil attentif sur eux et leurs armées. Mais pour l'instant, vous trois êtes les bienvenus pour profiter de la sécurité de mes salles. »"
 rangers.0440.a: "Une occasion bienvenue de se reposer."
 rangers.0440.a.tt: "#weak Vous accomplissez avec succès votre [task_contract|E] qui a commencé à Fendeval#!\n"
 
 rangers.0441.t: "Une Mission à Accomplir"
 rangers.0441.desc: "Quelques jours se sont écoulés depuis notre arrivée à [GetTitleByKey('c_nordinbad').GetNameNoTier]. Mes compagnons et moi avons été convoqués par [gorin.GetFirstName], Seigneur de [nordinbad|E]. Son visage las trahit les tourments qui doivent peser lourdement sur son esprit.\n\n"Mes amis," commence-t-il, "j'ai décidé comment répondre à la menace de [gundabad|E]. De longues années notre clan a été séparé de nos frères qui demeurent à nouveau sous la Montagne Solitaire. Je crois que l'heure est venue de renouveler notre allégeance à la Lignée de Durin... et de demander leur aide dans la guerre qui couve désormais à nos frontières."\n\nLe vieux nain marque une pause, regardant chacun de nous dans les yeux. "Accepteriez-vous d'aller à [erebor|E] à ma place, mes amis ? Si vous êtes disposés, hâtez-vous vers la porte forestière de [mirkwood|E] pour emprunter le sentier elfique, car je crains que le col des Montagnes Grises ne grouille déjà d'orques...""
 rangers.0441.a: "Nous porterons votre message au Roi sous la Montagne."
 rangers.0441.a.tt: "Débloque un nouveau [task_contract|E] narratif"
 
 rangers.0442.t: "Grand'Peur : La Porte de la Forêt"
 rangers.0442.desc: "Évitant de justesse les patrouilles orques, nous parvenons enfin à la lisière occidentale de [mirkwood|E]. "Ceci était jadis une entrée accueillante, gardée par les [elves|E] de cette terre," dit [andriel.GetFirstName], "mais ce n'est plus le cas."\n\nLa porte est tombée dans un délabrement manifeste ; son arche de marbre brisée et la pierre restante entièrement envahie par des ronces épineuses. Le passage vers la forêt qui s'étend au-delà est presque obstrué par une végétation sauvage, dont [farin.GetFirstName] fait court travail avec sa hache.\n\n"J'ai un mauvais pressentiment," je murmure pour moi-même alors que nous posons le pied dans la forêt lugubre."
 rangers.0442.a: "Nous devons rester sur le sentier !"
 rangers.0442.a.tt: "Vous commencez à traverser [mirkwood|E]"
 
 rangers.0443.t: "Grand'Peur : Ténèbres sous les Frondaisons"
 rangers.0443.desc: "Au début, nous progressons bien le long de l'étroit sentier qui traverse [mirkwood|E]. Mais bientôt, nous tombons sur les traces d'une lutte : une charrette de bûcheron, brisée près du chemin, et les corps de deux malheureux voyageurs, immobiles sur le sol. Alors que nous approchons, l'un d'eux ouvre les yeux. "Il est encore vivant !" s'écrie [farin.GetFirstName], se précipitant aux côtés de l'homme.\n\n"D-de grandes araignées nous ont assaillis," parvient à dire le voyageur, pointant faiblement vers le sud où une piste ténue est visible. Elle s'éloigne du sentier principal, s'enfonçant dans les ténèbres. "Elles... elles ont pris... elles ont pris mes compagnons..."\n\nMes amis n'ont pas besoin de prononcer un mot. Je sais qu'ils pensent la même chose que moi."
 rangers.0443.a: "N'ayez crainte. Nous les sauverons."
 rangers.0443.a.tt: "Vous voyagerez plus profondément dans [mirkwood|E], quittant le sentier elfique..."
 
 rangers.0444.t: "Grand'Peur : Ennemis à Huit Pattes"
 rangers.0444.desc: "Alors que nous pénétrons dans les forêts inexplorées loin du sentier elfique, c'est seulement grâce à la familiarité d'[andriel.GetFirstName] avec les bois et aux yeux perçants de [farin.GetFirstName] que les ténèbres ne troublent point, que nous parvenons à suivre notre proie. Pourtant, il devient vite évident que les grandes Araignées de [mirkwood|E] n'apprécient guère d'être suivies.\n\nUn cri d'avertissement aigu d'[andriel.GetFirstName] : "Eradan, baisse-toi !" Je réagis instinctivement et me jette au sol. Quelque chose siffle dans l'air à moins d'une longueur de bras au-dessus de ma tête et en levant les yeux, je vois une araignée monstrueuse bondir vers moi..."
 rangers.0444.a: "Aux armes, mes amis !"
 rangers.0444.a.success: "Vous repoussez les araignées"
 rangers.0444.a.failure: "Vous êtes blessé par les araignées"
 
 rangers.0445.t: "Grand'Peur : Une Piste Enchevêtrée"
 rangers.0445.desc: "Plus nous suivons la piste des araignées vers le sud, plus il devient difficile d'avancer. Le sous-bois est presque impénétrable ici. Sans l'habileté de [farin.GetFirstName] à la hache, nous aurions été contraints de rebrousser chemin.\n\n"Ces araignées ont dû transporter leur proie à travers la cime des arbres," dit [andriel.GetFirstName], pointant vers le haut. "C'est ainsi qu'elles ont contourné cette végétation dense." "Certes," approuve [farin.GetFirstName]. "Hélas, nous n'avons point ce luxe."\n\nPoussés par la pensée des voyageurs sans défense capturés par les araignées, nous persévérons. Je me sens épuisé, mais je ne puis abandonner maintenant..."
 rangers.0445.a: "Nous devons continuer !"
 rangers.0445.b: "Peut-être juste un bref repos..."
 
 rangers.0446.t: "Grand'Peur : Le Repaire des Araignées"
 rangers.0446.desc: "Nous avons suivi la piste des araignées sur de nombreux miles et nous voici devant une colline envahie par la végétation, s'élevant au cœur des parties les plus sombres du centre de [mirkwood|E]. À notre surprise, il y a de la lumière ici : des flammes rouges vacillantes portées par des silhouettes ténébreuses, bientôt révélées être des porteurs de torches orques.\n\n"Ils doivent être de mèche avec les araignées," je chuchote à mes compagnons. "Il y a une entrée là-bas," ajoute [andriel.GetFirstName], pointant dans la direction. "C'est là que nous trouverons les voyageurs capturés." "Espérons qu'ils soient encore vivants," murmure [farin.GetFirstName], préparant sa fidèle hache."
 rangers.0446.a: "Orques et Araignées périront pareillement."
 rangers.0446.a.success: "Vous sauvez les voyageurs"
 rangers.0446.a.failure: "Vous ne trouvez que crânes et ossements"
 rangers.0446.b: "Orques et Araignées périront pareillement"
 rangers.0446.b.success: "Vous sauvez les voyageurs"
 rangers.0446.b.failure: "Vous ne trouvez que crânes et ossements"
 
 rangers.0447.t: "Grand'Peur : Un Nouveau Captif"
 rangers.0447.desc: "Alors que nous sortons du repaire des araignées, nous nous retrouvons face à face avec un autre groupe d'[orcs|E], gardant un prisonnier elfe. Ils sont si surpris par notre apparition soudaine que nous parvenons à les abattre rapidement, libérant l'Elfe.\n\n"Vous avez ma gratitude, mes amis," dit-il en se présentant. "Je suis [glorhirin.GetFirstName] du Royaume Sylvestre, en mission pour le Roi des Elfes. J'étais chargé de porter un message au Magicien Aiwendil, mais quand je suis arrivé à [GetTitleByKey('c_rhosgobel').GetNameNoTier], j'ai trouvé la demeure envahie d'araignées. Peu après, je fus capturé. Le magicien a disparu, ce qui me trouble grandement, et je dois partir immédiatement à sa recherche...""
 rangers.0447.a: "Nous vous aiderons dans votre quête."
 rangers.0447.a.tt: "Vous voyagerez plus au sud pour chercher le magicien [radagastcharacter|E]"
 
 rangers.0448.t: "Grand'Peur : Union du Mal"
 rangers.0448.desc: "Après maintes épreuves supplémentaires, nous avons enfin trouvé le succès. Devant nous, dans une petite clairière, se tient un capitaine orque aux côtés de ce qui doit être la reine des araignées de [mirkwood|E]. Le magicien disparu, [radagastcharacter|E], est ligoté à un arbre proche.\n\n"Ils sont alliés, comme nous le craignions," murmure [glorhirin.GetFirstName], préparant son arc.\n\nNul besoin de plus de conversation. Nous devons sauver [radagastcharacter|E], et occire ceux qui l'ont capturé."
 rangers.0448.a: "À l'attaque !"
 rangers.0448.a.success: "Vous triomphez de vos ennemis, libérant le Magicien"
 rangers.0448.a.wounded: "Vous êtes victorieux mais subissez une blessure"
 rangers.0448.a.companion: "Un compagnon est blessé dans le combat"
 rangers.0448.a.glorhirin: "Glorhirin est tué mais Radagast est libéré"
 rangers.0448.a.failure: "Vous êtes submergés par vos ennemis..."

 rangers.0449.t: "Grand'Peur : Sur des Sentiers Cachés"
 rangers.0449.desc: "Une fois libéré, [radagast.GetFirstName] nous guide rapidement loin de la clairière. "D'autres [orcs|E] pourraient arriver," dit-il, marquant une brève pause. "Il serait sage de continuer à avancer. Je connais ces bois mieux que quiconque, et il existe encore certains sentiers qui demeurent sûrs. Suivez-moi, mes amis ! Vous serez en sécurité en ma compagnie."\n\nIl se retourne pour partir, et nous nous mettons en file derrière lui."
 rangers.0449.a: "Je me demande bien où il compte nous mener..."
 rangers.0449.a.tt: "Vous suivrez [radagast.GetFirstName] à travers [mirkwood|E]"
 
 rangers.0450.t: "La Demeure d'un Magicien"
 rangers.0450.desc: "L'[istariconcept|E] nous a menés rapidement par des chemins connus de lui seul. Bientôt, nous nous trouvons à l'orée d'une clairière paisible, où se dresse une modeste chaumière. Voici [GetTitleByKey('c_rhosgobel').GetNameNoTier], demeure du Magicien [radagastcharacter|E].\n\n"Je connais vos missions," dit Radagast. "Et bien qu'elles soient urgentes, je vous conseille de vous reposer au moins une nuit ici. Ne craignez point une nouvelle attaque ! Les araignées se disperseront jusqu'à ce qu'une nouvelle reine émerge. Cela les tiendra occupées un moment. Quant aux orques... Leur destination se trouve loin au nord d'ici." Il me regarde, caressant sa barbe. "Vous croiserez à nouveau leur chemin, je le pressens. Mais pour l'heure, je dis qu'il est temps de prendre le thé.""
 rangers.0450.a: "Certes. Nous nous reposerons ici cette nuit."
 rangers.0450.a.tt: "#weak Vous complétez avec succès votre [task_contract|E] qui a commencé à [nordinbad|E]#!\n"
 
 rangers.0452.t: "Royaume des Elfes Sylvains"
 rangers.0452.desc: "Notre traversée de [mirkwood|E] touche à sa fin. Guidés par [glorhirin.GetFirstName], nous avons pu éviter toute nouvelle rencontre avec araignées et orques. À présent, nous nous tenons à l'entrée de [GetTitleByKey('c_aradhrynd').GetNameNoTier], les halls souterrains du Seigneur du royaume sylvestre.\n\n"C'est ici que nos chemins doivent se séparer, mes amis," dit [glorhirin.GetFirstName]. "Je dois retourner à mon poste aux côtés de mon suzerain."\n\n"Mais cela doit-il vraiment être ainsi ?" intervient [andriel.GetFirstName]. "Le Roi des Elfes de Grand'Peur est un souverain sage. Ne pourrait-il être convaincu de vous accorder congé pour continuer à voyager avec nous ?"\n\n"Si vous voulez mon avis, cela vaut la peine de demander," dit [farin.GetFirstName], me regardant."
 rangers.0452.a: "Fort bien, si le Roi nous accorde audience..."
 rangers.0452.a.tt: "Vous pénétrez dans les Halls du Roi des Elfes, [thranduil.GetFirstName]"
 rangers.0452.b: "Nous n'avons pas le temps pour un tel délai. [nordinbad|E] ne peut attendre !"
 rangers.0452.b.tt: "Vous continuez sur la route vers [erebor|E]"
 
 rangers.0453.t: "Une Audience avec le Roi des Elfes"
 rangers.0453.desc: "[glorhirin.GetFirstName] s'est porté garant pour nous, nous permettant l'accès aux halls du Roi des Elfes. À présent, mes compagnons et moi nous tenons devant le trône de [thranduil.GetName], expliquant notre tâche et notre requête.\n\n"Je me demandais qui avait réveillé les araignées près de mes frontières," répond le Roi, son regard perçant fixé sur moi. "Ce n'était point fait par malveillance envers vous, ô grand Roi," dit [andriel.GetFirstName], s'avançant. "Je n'ai nul besoin de vos explications, Andriel de Fondcombe," rétorque le Roi. "Rien dans cette forêt n'échappe à ma vigilance." Son expression s'adoucit alors qu'un sourire narquois apparaît sur ses lèvres. "Fort bien alors. Offrez-moi un argument convaincant, et j'accorderai votre requête.""
 rangers.0453.a: "[glorhirin.GetFirstName] serait d'une grande aide pour le voyage à venir..."
 rangers.0453.a.success: "Vous parvenez à convaincre le Roi"
 rangers.0453.a.success.tt: "[glorhirin.GetFirstName] rejoint votre groupe"
 rangers.0453.a.failure: "Vos paroles échouent à impressionner le Roi"
 rangers.0453.a.failure.tt: "[glorhirin.GetFirstName] demeure en [mirkwood|E]"
 
 rangers.0454.t: "En Route vers Erebor"
 rangers.0454.desc: "Nous nous trouvons à nouveau sur le sentier elfique qui traverse [mirkwood|E], partant vers [erebor|E]. Il ne reste que quelques miles devant nous, et alors nous quitterons enfin cette forêt.\n\nLes [elves|E] du Royaume Sylvestre nous ont offert des lampes pour éclairer notre chemin, et nous ne quitterons plus le sentier. Puissent nos pieds nous porter rapidement vers la Montagne Solitaire !"
 rangers.0454.a: "J'ai hâte de laisser cette forêt derrière nous."
 rangers.0454.a.tt: "Vous voyagerez vers [erebor|E]"
 
 rangers.0455.t: "Le Roi sous la Montagne"
 rangers.0455.desc: "Nous avons dépassé la grande cité du [dale|E] et sommes arrivés aux portes de la Montagne Solitaire. [farin.GetFirstName] s'entretient rapidement avec les gardes qui nous ouvrent les portes, et bientôt, nous nous tenons devant le trône du Roi sous la Montagne, [ereborking.GetFirstName].\n\n"[nordinbad|E] a enduré, durant toutes ces années ?" dit le Seigneur des [longbeards|E] après avoir lu le message du souverain de Nordinbad. Il se lève, saisissant sa hache rouge. "Nous ne pouvons permettre qu'elle tombe maintenant, n'est-ce pas ? [ereborprince.GetFirstName], mon fils ! Rassemble une force puissante et marche sur Nordinbad dès que possible ! Nous devons venir en aide à nos frères - ou je ne suis pas digne de cette couronne sur mon front !""
 rangers.0455.a: "Vous avez notre gratitude, Roi [ereborking.GetFirstName]."
 rangers.0455.a.tt: "Vous complétez votre [task_contract|E] qui a commencé à Rhosgobel\n"
 
 rangers.0456.t: "Une Terrible Menace du Nord"
 rangers.0456.desc: "Peu après notre arrivée à [erebor|E], [ereborking.GetName] nous convoque à nouveau devant son trône. "Mes éclaireurs rapportent qu'une grande armée d'[orcs|E] se déplace vers l'ouest à travers [GetTitleByKey('k_grey_mountains').GetNameNoTier]. Nul doute qu'ils sont de mèche avec la vermine qui déferle de [gundabad|E] !"\n\nLe roi-nain me fixe intensément tandis qu'il poursuit. "Pendant que mon fils [ereborprince.GetFirstName] mène l'armée vers [GetTitleByKey('c_nordinbad').GetNameNoTier], vous devez voyager au nord pour entraver ou retarder cette seconde force. Je crains que la survie de [nordinbad|E] ne dépende de votre succès ! Partez rapidement et gardez l'esprit vif ! Ces montagnes peuvent être traîtresses."\n\n[farin.GetFirstName] s'avance, s'inclinant devant son roi. "Ce sera fait, mon suzerain," déclare-t-il. Et ainsi, nous nous préparons à partir vers le nord dans les [greymountains|E] dès que possible."
 rangers.0456.a: "Nous devons nous préparer à partir sur-le-champ."
 rangers.0456.a.tt: "Un nouveau [task_contract|E] narratif devient disponible"
 
 rangers.0457.t: "Montagnes Grises : Dans le Froid"
 rangers.0457.desc: "Ayant acquis des chevaux rapides dans la cité du [dale|E], nous avons rapidement traversé les plaines au nord d'[erebor|E] et atteint les contreforts de [GetTitleByKey('k_grey_mountains').GetNameNoTier]. L'air s'est refroidi ici. Un col de montagne désolé s'étend devant nous, menant vers les pics enneigés qui se dressent maintenant au loin.\n\n"Les chevaux ne peuvent aller plus loin," dit [andriel.GetFirstName], "car ce terrain est trop accidenté pour eux."\n\n"Ils sont bien dressés," répond [farin.GetFirstName]. "Ils retrouveront leur chemin vers le Val par eux-mêmes. Mais nous devons poursuivre !"\n\nJe scrute le sentier devant nous. Jusqu'à présent, je ne peux repérer aucune trace d'une armée orque ici..."
 rangers.0457.a: "Gardons les yeux ouverts pour tout ennemi."

 rangers.0458.t: "Montagnes Grises : Une Horde d'Orques"
 rangers.0458.desc: "Il ne nous faut guère de temps pour repérer la piste d'au moins une horde considérable d'[orcs|E], marchant vers l'ouest à travers les flancs escarpés de la montagne. Alors que nous approchons, ils nous aperçoivent et font volte-face, dégainant leurs cimeterres et leurs lances.\n\nCes orques ne portent aucune héraldique reconnaissable, du moins à mes yeux. Leurs boucliers n'arborent que des marques grossières, et ils ne brandissent pas une seule bannière. Les poussant en avant résonne le battement régulier de tambours de guerre, retentissant sans relâche dans le lointain.\n\n"Espérons que nous pourrons les distraire assez longtemps pour que l'armée d'Erebor atteigne [nordinbad|E] à temps," dit [farin.GetFirstName], faisant suivre ses paroles d'un cri de guerre alors qu'il charge en avant."
 rangers.0458.a: "Qu'aucun d'entre eux ne passe !"
 rangers.0458.a.success: "Vous occisez les orques assaillants"
 rangers.0458.a.failure: "Vous subissez une blessure dans le combat"
 rangers.0458.b: "Abattez-les alors qu'ils approchent !"
 rangers.0458.b.tt: "Vous épuisez vos munitions pour abattre les orques"
 
 rangers.0459.t: "Montagnes Grises : Un Ami Ailé"
 rangers.0459.desc: "Les orques ne relâchent point leur assaut, et de plus en plus d'entre eux chargent maintenant vers nous. Alors que je m'apprête à ordonner la retraite, trois grandes ombres passent au-dessus de nos têtes et un cri perçant retentit dans la vallée montagneuse. Je reconnais immédiatement l'aigle qui mène : c'est Belaram, que nous avons vu pour la dernière fois dans les Landes d'Etten.\n\nBientôt, les derniers orques sont dispersés ou gisent morts sur le sol rocheux. "Bien rencontrés une fois encore, mes amis !" nous salue Belaram en se posant. "Nous vous avons aperçus de loin et sommes venus à votre aide." "Et pas un instant trop tôt," remarque [andriel.GetFirstName]. "C'est bon de vous revoir, Belaram. Qu'est-ce qui vous amène dans ces montagnes désolées ?"\n\n"Des nouvelles troublantes d'un grand rassemblement d'orques ont atteint mon suzerain, le Seigneur-du-Vent. Mes compagnons et moi sommes ici pour confirmer ces rumeurs, et confirmées elles sont." "Ils marchent sur [GetTitleByKey('c_nordinbad').GetNameNoTier]," dit [farin.GetFirstName], serrant sa hache. "Et nous sommes ici pour les retarder ou les entraver." "Noble but !" dit Belaram. "J'enverrai mes compagnons au perchoir de mon suzerain pour l'informer, et moi-même vous accompagnerai jusqu'à [nordinbad|E].""
 rangers.0459.a: "Vous avez notre gratitude, Belaram."
 rangers.0459.a.tt: "Vous voyagerez plus loin vers l'ouest dans [GetTitleByKey('k_grey_mountains').GetNameNoTier]"
 
 rangers.0460.t: "Montagnes Grises : Ruines d'une Gloire Perdue"
 rangers.0460.desc: "Accompagnés de l'aigle Belaram, nous nous aventurons plus profondément dans les [greymountains|E], suivant la piste de ces [orcs|E] qui ont échappé à notre bref affrontement. Il devient vite évident que ceux-ci n'étaient point l'avant-garde de l'armée marchant sur [GetTitleByKey('c_nordinbad').GetNameNoTier], mais l'arrière-garde de l'ost. Redoublant d'allure, nous poursuivons notre marche - déterminés à atteindre [nordinbad|E] avant que les [orcs|E] ne l'encerclent.\n\nAlors que nous passons devant une grande ruine de facture naine, [farin.GetFirstName] s'arrête un instant. "Jadis, les [longbeards|E] régnaient sur l'entièreté de ces montagnes," se lamente-t-il. "Notre peuple est-il condamné à perdre ses demeures encore et encore ?"\n\nJe pose une main rassurante sur l'épaule de Farin. "Ne cède point au désespoir. Nous sauverons Nordinbad, et tes frères endureront !" "Eradan a raison," dit [andriel.GetFirstName]. "La Montagne Solitaire est sûre. Je ne crois point qu'aucune armée puisse forcer ses portes, à moins qu'un autre dragon ne vienne.""
 rangers.0460.a: "Accélérons le pas !"
 rangers.0460.a.tt: "Vous suivez les [orcs|E] plus loin vers l'ouest"
 
 rangers.0461.t: "Montagnes Grises : Une Montagne Assiégée"
 rangers.0461.desc: "Alors que nous approchons de [GetTitleByKey('c_nordinbad').GetNameNoTier], nous arrivons à une grande falaise orientée vers l'ouest. Un sentier sinueux y est taillé, menant plus profondément dans le gouffre devant nous. Au loin, j'aperçois une curieuse lueur rouge. "[andriel.GetFirstName], peux-tu distinguer d'où cela provient ?" je demande.\n\nL'elfe se tourne vers moi, le chagrin gravé sur son visage éternel. "Nous arrivons trop tard," murmure-t-elle. "[nordinbad|E] est en flammes. Si elle n'est pas déjà tombée, elle est assiégée et sera bientôt forcée."\n\n[farin.GetFirstName] bondit en avant à ces mots. "Alors qu'attendons-nous ? Nous n'avons pas de temps à perdre !" "Je volerai en avant," dit Belaram, "et causerai la confusion que je pourrai dans les rangs ennemis. Hâtez-vous, mes amis ! Nordinbad peut encore être sauvée.""
 rangers.0461.a: "Tenez bon, braves nains ! Les secours arrivent !"
 rangers.0461.a.tt: "Vous voyagez vers [GetTitleByKey('c_nordinbad').GetNameNoTier] en toute hâte"
 
 rangers.0462.t: "Le Siège de Nordinbad"
 rangers.0462.desc: "Nous sommes enfin parvenus au sentier caché menant à l'entrée de [GetTitleByKey('c_nordinbad').GetNameNoTier]. Abattant tous les [orcs|E] que nous croisons, nous progressons vers le haut, où nous découvrons qu'une accalmie dans le siège s'est produite. Les orques semblent prendre leur temps pour construire une nouvelle arme de siège capable de briser les portes fortifiées naines, nous permettant de nous faufiler.\n\nPeu après, nous entendons les tambours de guerre retentir à nouveau. Debout devant les portes malmenées, mes compagnons et moi nous préparons à défendre [nordinbad|E] à tout prix..."
 rangers.0462.a: "Pas un seul ennemi ne mettra le pied dans [GetTitleByKey('c_nordinbad').GetNameNoTier] !"
 rangers.0462.a.success: "Vous tenez la porte et occisez le commandant ennemi"
 rangers.0462.a.scareoff: "Vous parvenez à tenir la porte assez longtemps"
 rangers.0462.a.wounded: "Vous réussissez mais subissez une blessure"
 rangers.0462.a.companion: "Un compagnon est blessé dans le combat"
 rangers.0462.a.defeat: "Vous êtes repoussés de la porte"
 rangers.0462.a.failure: "Vous êtes submergés par vos ennemis..."
 
 rangers.0463.t: "Nordinbad Tient Bon"
 rangers.0463.desc: "Les [orcs|E] sont vaincus. Avec l'arrivée de l'armée naine d'[erebor|E], menée par [thorin.GetName], notre victoire fut assurée. Nous avons tenu la porte assez longtemps !\n\nCette victoire ne fut point sans coût. Nous trois avons subi des blessures. Belaram, l'aigle, a été touché par un carreau d'arbalète et est tombé du ciel ; sa survie demeure incertaine. Il repose maintenant au sein de [GetTitleByKey('c_nordinbad').GetNameNoTier], attendant son destin.\n\nLa guerre n'est point terminée. Le Prince [thorin.GetFirstName] prévoit d'affronter l'ennemi sur le champ de bataille une fois encore, jurant de prendre d'assaut les portes de [gundabad|E] même, si nécessaire. Dès que nous en serons capables, nous le rejoindrons dans ce combat..."
 host_of_erebor: "Armée d'Erebor"
 rangers.0463.a: "Nos efforts ont porté leurs fruits."
 rangers.0463.a.tt: "Vous complétez votre [task_contract|E] narratif qui a commencé à [erebor|E]"
 
 rangers.0464.t: "La Chute de Nordinbad"
 rangers.0464.desc: "Nous avons défendu la porte de [GetTitleByKey('c_nordinbad').GetNameNoTier] aussi longtemps que nos forces l'ont permis, mais nos défenses furent finalement percées et nous fûmes balayés comme fétus de paille. Les antiques portes naines furent brisées et la cité souterraine qui avait survécu à la fureur des dragons du septentrion fut mise à sac et détruite.\n\nL'armée d'[erebor|E] arriva trop tard et ne put qu'ouvrir un passage pour permettre à quelques rares survivants de fuir le massacre. Il nous faut les rejoindre et battre en retraite vers la Montagne Solitaire, pour panser nos plaies. Et pleurer la chute de [nordinbad|E], dernier vestige du royaume des Montagnes Grises."
 rangers.0464.a: "Ainsi s'achève la résistance de [GetTitleByKey('c_nordinbad').GetNameNoTier]..."
 rangers.0464.a.tt: "Vous vous repliez vers [erebor|E]"
 
 rangers.0465.t: "Venger Nordinbad"
 rangers.0465.desc: "La Montagne Solitaire est en deuil. Les [longbeards|E] sont bouleversés par la nouvelle de la chute de [nordinbad|E], et beaucoup bouillonnent de fureur.\n\nLes quelques [dwarves|E] qui parvinrent à s'échapper de Nordinbad sont désormais menés par [nordri.GetName], fils du Seigneur Gorin qui périt dans les combats. Refusant de quitter les rives du lac sacré, ce dernier choisit de demeurer et d'emporter avec lui autant d'[orcs|E] que son grand âge le lui permettait encore.\n\n« Ceci ne peut rester impuni », déclare [ereborholder.GetName] en entendant notre récit. « Nordinbad #italic doit#! être vengée ! »"
 rangers.0465.a: "Rassemblons nos forces jusqu'à être prêts."
 rangers.0465.a.tt: "Débloque une [decision|E] pour mener une guerre de vengeance"
 lotr_avenge_nordinbad_name: "Venger Nordinbad"
 avenge_nordinbad_cb: "Venger Nordinbad"
 
 rangers.0466.t: "La Prise de Gundabad"
 rangers.0466.desc: "[gundabad|E] est tombée ! Ses portes ancestrales ont été défoncées, et une armée de [longbeards|E] a pénétré dans la forteresse, traînant hors de leurs cachettes tous les [orc|E] et [goblin|E] qu'ils purent dénicher, afin que le site où Durin l'Immortel s'éveilla jadis soit entièrement purifié de leur souillure.\n\nPar notre victoire, [nordinbad|E] est vengée, et la menace de Gundabad est éteinte à jamais. Il ne nous reste plus qu'à décider du sort du butin de guerre."
 rangers.0466.a: "Repose en paix, Gorin ! [nordinbad|E] sera rebâtie."
 rangers.0466.b: "Les Nains prendront Gundabad et la purifieront."
 
 rangers.0467.t: "Gundabad : Un Défi Glorieux"
 rangers.0467.desc: "Nous voici une fois encore devant les portes mêmes de [gundabad|E]. Cette fois, nous ne cherchons point d'entrée secrète pour nous glisser à l'intérieur, non. Cette fois, nous avons une armée de [dwarves|E] à nos côtés.\n\n[thorin.GetName] lance un défi d'une voix tonnante tandis que les [orcs|E] postés aux portes s'enfuient en débandade. « Que celui qui se nomme Seigneur de Gundabad se présente ! Trop longtemps a-t-il souillé ce lieu de sa présence. Qu'il soit connu que les [longbeards|E] sont revenus revendiquer Gundabad ! »\n\nSoudain, les portes s'ouvrent, révélant une importante force d'orques menée par [gundabadholder.GetName]. « Qu'est-ce donc ? » aboie-t-il. « Une bande de va-nu-pieds à ma porte ? Je ne pense pas ! »"
 rangers.0467.a: "Préparez-vous au combat !"
 rangers.0467.a.failure: "Vous êtes submergés par vos ennemis"
 rangers.0467.a.success: "Vous taillez un chemin sanglant à travers les orques"
 
 rangers.0468.t: "Gundabad : Le Retour d'une Ombre"
 rangers.0468.desc: "Juste au moment où la bataille va commencer, [gundabadholder.GetName] pousse soudain un cri perçant, puis s'effondre au sol, une dague barbelée encore fichée dans l'épine dorsale. Une silhouette terrifiante apparaît derrière lui.\n\n« C'est l'orque mystérieux que nous avons vu à Rhúnlest », dit [andriel.GetFirstName]. Tandis qu'[agandaur.GetName] lève les mains, une horde de trolls surgit des portes de Gundabad. « Gundabad m'appartient désormais », gronde l'orque. « Et je ne laisserai pas une bande d'intrus me la prendre. À l'attaque, mes gars ! »"
 rangers.0468.a: "Aux armes, mes amis !"
 rangers.0468.a.failure: "Vous êtes submergés par vos ennemis"
 rangers.0468.a.success: "Vous massacrez les trolls qui vous font face"
 
 rangers.0469.t: "Gundabad : Le Siège"
 rangers.0469.desc: "L'heure est venue. Nos alliés ont été rassemblés et nos armées préparées. Il ne nous reste plus qu'à marcher une fois de plus sur [gundabad|E] et assiéger ses portes jusqu'à ce qu'elles cèdent.\n\nLes [dwarves|E] de [nordinbad|E] et d'[erebor|E] se dressent à nos côtés, impatients de reprendre enfin le contrôle du site où Durin l'Immortel s'éveilla jadis. Mais la tâche ne sera point aisée. Les orques sont nombreux et sauvages. Heureusement, nous avons les grands aigles de notre côté. Belaram et ses compagnons peuvent être aperçus, planant au-dessus de notre armée en marche vers la guerre..."
 rangers.0469.a: "Nous devons être prompts et résolus."
 
 rangers.0470.t: "Gundabad : Le Siège"
 rangers.0470.desc: "L'heure est venue. Nos alliés ont été rassemblés et nos armées préparées. Il ne nous reste plus qu'à marcher une fois de plus sur [gundabad|E] et assiéger ses portes jusqu'à ce qu'elles cèdent.\n\nLes [dwarves|E] de [nordinbad|E] et d'[erebor|E] se dressent à nos côtés, impatients de reprendre enfin le contrôle du site où Durin l'Immortel s'éveilla jadis. Mais la tâche ne sera point aisée. Les orques sont nombreux et sauvages. Heureusement, nous avons les grands aigles de notre côté. Belaram et ses compagnons peuvent être aperçus, planant au-dessus de notre armée en marche vers la guerre..."
 rangers.0470.a: "Nous devons être prompts et résolus."
 
 rangers.0471.t: "Gundabad : Reconquise Enfin"
 rangers.0471.desc: "[gundabad|E] est prise ! Ses portes ancestrales ont été défoncées, et une armée de [longbeards|E] a pénétré dans la forteresse, traînant hors de leurs cachettes tous les [orc|E] et [goblin|E] qu'ils purent dénicher, afin que le site où Durin l'Immortel s'éveilla jadis soit entièrement purifié de leur souillure.\n\nPar notre victoire, [nordinbad|E] est vengée, et la menace de Gundabad est éteinte à jamais. Il ne nous reste plus qu'à décider du sort du butin de guerre."
 rangers.0471.a: "Les Nains d'[erebor|E] restaureront [gundabad|E]."
 rangers.0471.b: "Puisque [nordinbad|E] est plus proche, la Maison Gorin devrait administrer Gundabad."
 rangers.0471.a.tt: "Vous accomplissez avec succès votre #high contrat d'histoire final#! !"
 
 rangers.0472.t: "Fin d'un Voyage"
 rangers.0472.desc: "Après maintes épreuves et de nombreuses aventures, la menace qui pesait sur toutes les terres septentrionales a enfin été éteinte. L'[eriador|E] et le [rhovanion|E] peuvent de nouveau jouir de la paix, car [gundabad|E] a été purgée de tous les [orcs|E] qui s'y étaient rassemblés.\n\nPour [farin.GetName], [andriel.GetName] et moi-même, il est temps de retourner au Gué de Sarn et de reprendre notre veille sur la Comté...\n\n#i #n Merci d'avoir joué le contenu d'Eradan ! <3 #! #!"
 rangers.0472.a: "La route continue toujours..."
 
 ### Talk to the Locals Events ###
 rangers.0701.t: "Parler avec les Locaux : Gué de Sarn"
 rangers.0701.desc: "Le Gué de Sarn abrite un petit campement des [dunedainarnor|E], caché aux regards. Ici, à la frontière sud du Comté, les rôdeurs maintiennent une veille sans repos sur ordre de leur Chef, s'assurant qu'aucun mal ne puisse entrer dans les terres paisibles des Hobbits.\n\nLe camp est petit, mais offre tout ce dont ses habitants peuvent avoir besoin. Des tentes ont été dressées pour accueillir une douzaine de rôdeurs environ.\n\nPendant que nous sommes ici, à qui devrions-nous parler ?"
 rangers.0701.a: "Le chef du camp, [halbarad.GetFirstName]."
 rangers.0701.a.tt: "Vous décidez de parler avec Halbarad."
 rangers.0701.b: "La guérisseuse locale, [lorniel.GetFirstName]."
 rangers.0701.b.tt: "Vous décidez de parler avec Lorniel."
 rangers.0701.c: "Nous avons terminé ici."
 rangers.0701.c.tt: "Vous retournez à vos aventures"
 
 rangers.0702.t: "Parler avec les Locaux : Halbarad"
 rangers.0702.desc: "[halbarad.GetName] est le bras droit du Chef des [dunedainnorth|E], un chef fiable et expérimenté. Alors que je m'approche de lui, il hoche la tête en signe d'approbation. Je le connais depuis de nombreuses années et j'ai appris à faire confiance à ses instincts.\n\n« Je suis heureux de t'avoir à mes côtés, [ROOT.Char.GetFirstName] », dit Halbarad. « L'[eriador|E] est vaste, et nous, les Rôdeurs, avons toujours été peu nombreux. C'est bon de voir tes amis avec toi également. Ils seront d'un grand secours dans les aventures à venir. »\n\n« En effet », dit [farin.GetFirstName], tapotant sa hache. « Ne t'inquiète pas. Nous garderons le gars en sécurité. »"
 rangers.0702.a: "Je suis heureux de savoir que les gués sont en sécurité sous ta garde."
 rangers.0702.b: "Y a-t-il d'autres tâches dont nous pourrions nous occuper ?"
 rangers.0702.b.tt: "#weak Un nouveau [task_contract|E] générique devient disponible#!"

 rangers.0703.t: "Parler avec les Locaux : Lorniel"
 rangers.0703.desc: "[lorniel.GetFirstName] est l'une des [dunedainnorth|E] stationnées au Gué de Sarn sous la direction de [halbarad.GetName]. C'est une guérisseuse habile qui a pris grand soin de nombreuses blessures que j'ai subies ces dernières années.\n\nAlors que je m'approche, son visage s'illumine. « [ROOT.Char.GetFirstName] ! Quel plaisir de te voir ! Comment vas-tu ? J'espère que tu es prudent là-bas. »\n\n« Je le suis toujours, Lorniel », je réponds avec un sourire. « Je promets d'être particulièrement prudent. Et si le pire devait arriver, j'ai mes amis sur qui compter. »\n\n« C'est bien vrai », dit [andriel.GetFirstName]. « Nous veillons les uns sur les autres sur la route. »"
 rangers.0703.a: "C'était bon de te voir."
 rangers.0703.b: "Je suis heureux que tu sois ici, Lorniel."
 rangers.0703.c: "En fait... pourrais-tu jeter un œil à ma blessure ?"
 
 rangers.0711.t: "Parler avec les Locaux : Bree"
 rangers.0711.desc: "La ville de Bree est l'unique grande agglomération des Hommes dans les terres désolées de l'[eriador|E]. Ici, les Hommes de Bree vivent aux côtés des hobbits de Bree - certains directement à Bree, d'autres dans les quelques villages environnants.\n\nLes habitants de Bree sont pour la plupart ignorants des dangers de la nature sauvage, tandis que les [dunedainnorth|E] maintiennent une garde infatigable et ingrate sur leurs terres, les protégeant des dangers.\n\nPendant que nous sommes ici, il y a quelques personnes à qui nous pourrions parler."
 rangers.0711.a: "Mon Chef, [aragorn.GetFirstName]."
 rangers.0711.a.tt: "Vous décidez de parler avec Aragorn."
 rangers.0711.b: "L'Aubergiste, [barliman.GetName]."
 rangers.0711.b.tt: "Vous décidez de parler avec Prosper Poiredebeurré."
 rangers.0711.c: "Un forgeron local."
 rangers.0711.c.tt: "Vous décidez de parler avec l'un des forgerons locaux."
 rangers.0711.d: "Nous avons terminé ici."
 rangers.0711.d.tt: "Vous retournez à vos aventures"
 
 rangers.0712.t: "Parler avec les Locaux : Aragorn"
 rangers.0712.desc: "[aragorn.GetName] est un homme de sang et de stature nobles. Il a dirigé les [dunedainnorth|E] pendant de nombreuses années après la mort de son père, et est devenu mon ami ces dernières années. Il m'a beaucoup appris.\n\nAvant que nous ne quittions Bree pour accomplir la mission qu'Aragorn nous a confiée, il pourrait avoir des informations utiles sur le sujet..."
 rangers.0712.a: "Parle-moi du meilleur itinéraire vers Rhunlest."
 rangers.0712.b: "Y a-t-il des dangers potentiels sur la route ?"
 
 rangers.0713.t: "Parler avec les Locaux : Prosper Poiredebeurré"
 rangers.0713.desc: "L'auberge la plus populaire de Bree est le #italic Poney Fringant#!, appartenant depuis longtemps à la prestigieuse famille Poiredebeurré. L'aubergiste actuel, [barliman.GetFirstName], est un homme occupé mais distrait. Comme beaucoup d'autres Hommes de Bree, il se méfie des Rôdeurs, confondant leur discrétion avec de la malveillance. Heureusement, j'ai un Nain à mes côtés.\n\n« Maître Farin ! » s'écrie l'Aubergiste lorsque nous entrons dans la salle principale de l'auberge. « Quel plaisir de vous voir ! Comment vont vos voyages, ami ? » « Eh, assez bien, Prosper », répond Farin avec un sourire. En tant qu'ami de Farin, je pense que je peux me permettre de poser quelques questions..."
 rangers.0713.a: "Commandons simplement à manger et à boire."
 rangers.0713.b: "Avez-vous un contrat pour moi ?"
 rangers.0713.b.tt: "#weak Un nouveau [task_contract|E] générique devient disponible#!"

 rangers.0714.t: "Parler avec les Locaux : Le Forgeron de Bree"
 rangers.0714.desc: "Bree est une ville d'Hommes, et même s'ils ne possèdent pas nécessairement l'habileté des [dwarves|E] ou des [elves|E] en matière de métallurgie, ils fabriquent néanmoins des armes utiles et robustes. À Bree, on peut trouver un forgeron. Ses marchandises sont adéquates et ses prix équitables.\n\nSi je le souhaitais, je pourrais lui demander un nouvel équipement avant notre départ pour notre mission vers le nord."
 rangers.0714.a: "J'achèterai une épée"
 rangers.0714.a.tt: "Vous gagnez un artefact d'arme"
 rangers.0714.b: "J'achèterai un arc"
 rangers.0714.b.tt: "Vous gagnez un artefact d'arme"
 rangers.0714.c: "Je n'ai besoin de rien pour le moment."
 rangers.0714.c.tt: "Vous partez sans rien acheter"
 
 rangers.0721.t: "Parler avec les Locaux : Imladris"
 rangers.0721.desc: "Le val caché d'[imladris|E] est un refuge pour beaucoup de [noldorelves|E] qui demeurent encore en [middleearth|E]. Sous la direction d'[elrond|E], ils ont maintenu cette vallée en sécurité pendant de nombreux siècles.\n\nNommée « La Dernière Maison Simple », la résidence d'[elrond.GetFirstName] se trouve à côté d'une grande cascade, car c'est ici que la puissante rivière Bruinen se précipite depuis les [mistymountains|E].\n\nPendant que mes compagnons et moi nous reposons ici, il y a quelques personnes avec qui nous pourrions converser..."
 rangers.0721.a: "Je parlerai avec Maître [elrond.GetFirstName]."
 rangers.0721.a.tt: "Vous décidez de parler avec Elrond."
 rangers.0721.b: "Nous devrions trouver les fils d'Elrond."
 rangers.0721.b.tt: "Vous décidez de parler avec [elladan.GetFirstName] et [elrohir.GetFirstName]."
 rangers.0721.d: "J'aperçois la fille d'Elrond, [arwen.GetFirstName] à proximité."
 rangers.0721.d.tt: "Vous décidez de parler avec Dame Arwen."
 rangers.0721.c: "J'ai entendu dire qu'un Magicien séjourne ici en ce moment..."
 rangers.0721.c.tt: "Vous décidez d'approcher le Magicien"
 rangers.0721.e: "Nous avons terminé ici."
 rangers.0721.e.tt: "Vous retournez à vos aventures"
 
 rangers.0722.t: "Parler avec les Locaux : Elrond"
 rangers.0722.desc: "[elrond.GetName] est le Seigneur d'[imladris|E] et allié de longue date des [dunedainnorth|E]. Nombre des Chefs de mon peuple ont été élevés ici dans leur jeunesse, et Fendeval a longtemps été un lieu de repos bienvenu pour les Dúnedain après de longs voyages et épreuves à travers l'[eriador|E].\n\nOn peut souvent trouver Elrond dans sa bibliothèque. Tandis que mes compagnons et moi approchons, je décide de laisser [andriel.GetFirstName] mener la conversation. Imladris est sa demeure, et elle y a vécu en compagnie d'Elrond pendant plus d'un âge."
 rangers.0722.a: "Quelles nouvelles de l'étranger, Maître Elrond ?"
 rangers.0722.b: "Avez-vous un contrat pour moi ?"
 rangers.0722.b.tt: "#weak Un nouveau [task_contract|E] générique devient disponible#!" 

 rangers.0723.t: "Parler avec les Locaux : Elladan et Elrohir"
 rangers.0723.desc: "Les Fils d'[elrond|E] ont croisé notre chemin lors de notre investigation dans la cité en ruines de [GetTitleByKey('c_rhunlest').GetNameNoTier]. Depuis lors, ils ont tenté de pister la mystérieuse silhouette sombre qu'ils ont rencontrée et combattue au sommet du donjon en ruines de la cité. [andriel.GetFirstName] nous conduit vers [elladan.GetFirstName] et [elrohir.GetFirstName] qui se trouvent sur l'une des passerelles de Fendeval, contemplant l'immense cascade en contrebas.\n\n« Comment s'est déroulée votre enquête depuis notre séparation ? » demande Andriel. « Nous savons que notre ennemi est allé vers le nord », répond Elladan. « Nous avons perdu sa trace à la lisière des Landes d'Etten », ajoute Elrohir."
 rangers.0723.a: "Quelles techniques avez-vous utilisées pour le pistage ?"
 rangers.0723.b: "J'aimerais améliorer mon maniement de la lame..."
 
 rangers.0724.t: "Parler avec les Locaux : Gandalf le Gris"
 rangers.0724.desc: "Avant même que je ne fasse un pas vers le Magicien, il me remarque déjà et se tient bientôt devant moi. J'ai entendu parler de lui - ce n'est autre que [gandalf.GetFirstName] le Gris, un ami de longue date des Hobbits du Comté que nous, les Rôdeurs, gardons en sécurité.\n\n« [andriel.GetFirstName], ce sont tes amis, je présume ? » dit le Magicien, se tournant vers moi. Je me présente, tout comme [farin.GetFirstName], et Gandalf hoche la tête. « Je suis heureux de voir la tâche de garder l'[eriador|E] en sécurité entre des mains si compétentes. D'autres affaires m'appellent ailleurs, sinon je vous assisterais. » Il soupire, trahissant les signes d'une aura inébranlable, mais lasse."
 rangers.0724.a: "Y a-t-il d'autres Magiciens actifs dans le Nord ?"
 rangers.0724.b: "Que savez-vous de la Sorcellerie ?"
 
 rangers.0725.t: "Parler avec les Locaux : Arwen"
 rangers.0725.desc: "Alors que j'approche d'[arwen.GetFirstName], fille d'[elrond.GetFirstName], je suis surpris de trouver une silhouette familière à ses côtés. C'est [aragorn.GetFirstName], mon Chef, que nous avons vu pour la dernière fois au Poney Fringant à Bree.\n\n« C'est bon de vous revoir, mes amis », nous salue Aragorn et nous présente à la Dame à ses côtés. Arwen sourit à [andriel.GetFirstName], car elles se connaissent depuis longtemps, et hoche gracieusement la tête lorsqu'elle apprend les noms de [farin.GetFirstName] et moi-même.\n\n« Longtemps des guerriers comme vous trois ont maintenu le Nord en sécurité », dit-elle respectueusement. « Je perçois qu'un grand danger se trouve sur le chemin devant vous. Mais si vous restez fidèles les uns aux autres, vous prévaudrez. »"
 rangers.0725.a: "Merci pour vos encouragements, Dame Arwen."
 rangers.0725.b: "Nous prévaudrons, mais nous aurons besoin de provisions."
 
 rangers.0731.t: "Parler avec les Locaux : Nordinbad"
 rangers.0731.desc: "Après que les [dragon|E]s aient chassé les [dwarves|E] du Peuple de Durin des Montagnes Grises, on a longtemps cru qu'aucune présence naine ne subsistait si loin au nord. Et pourtant, la demeure de [GetTitleByKey('c_nordinbad').GetNameNoTier] a persisté, survivant jusqu'à ce jour.\n\nLa cité est très petite. Elle a été taillée directement dans la roche abrupte de la grande montagne qui l'abrite. Profondément en dessous se trouve le lac sacré d'Azan-zâram, dont la beauté a toujours été son plus grand trésor.\n\nOn nous a accordé l'accès à ce refuge caché, et nous sommes libres d'explorer ses salles. Il y a quelques nains ici avec qui nous pourrions parler..."
 rangers.0731.a: "Je parlerai avec le Seigneur de Nordinbad, [gorin.GetFirstName]."
 rangers.0731.a.tt: "Vous décidez de parler avec [gorin.GetName]"
 rangers.0731.b: "Nous devrions voir ce que fait [nordri.GetFirstName]."
 rangers.0731.b.tt: "Vous décidez de parler avec [nordri.GetFirstName]"
 rangers.0731.c: "Voyons si [gundri.GetFirstName] s'est remis du voyage."
 rangers.0731.c.tt: "Vous décidez de parler avec [gundri.GetFirstName]"
 rangers.0731.d: "Nous avons terminé ici."
 rangers.0731.d.tt: "Vous retournez à vos aventures"
 
 rangers.0732.t: "Parler avec les Locaux : Gorin"
 rangers.0732.desc: "[gorin.GetName] règne sur Nordinbad depuis de nombreuses années. Rejeton des Montagnes Grises d'antan, c'est un souverain nain fier et sage.\n\nAlors que j'approche le Seigneur de Nordinbad, il me remercie une fois de plus pour le sauvetage de son fils, [nordri.GetFirstName]. Il me raconte volontiers l'histoire de sa forteresse montagneuse cachée et me narre comment les nains de Nordinbad ont juré de garder à jamais le lac sacré d'Azan-zâram en sécurité, jusqu'à ce que la lignée de Durin revienne dans le Nord."
 rangers.0732.a: "Il est étonnant que Nordinbad ait réussi à survivre aux Dragons."
 rangers.0732.b: "Avez-vous un contrat pour moi ?"
 rangers.0732.b.tt: "#weak Un nouveau [task_contract|E] générique devient disponible#!" 
 
 rangers.0733.t: "Parler avec les Locaux : Nordri"
 rangers.0733.desc: "Près des forges de Nordinbad, nous croisons [nordri.GetFirstName], qui travaille dur à la fabrication d'une nouvelle lame pour lui-même. Parmi les [dwarves|E], me dit-il, il n'est pas inhabituel, même pour les princes et les fils de seigneurs, d'apprendre l'art du marteau et de l'enclume, et la fabrication des armes et armures.\n\n« Si vous le souhaitez, vous pourriez prendre une nouvelle arme pour l'un de vos compagnons dans nos armureries », propose [nordri.GetFirstName]. « Ce serait une belle récompense pour votre aide à [gundabad|E] ! »"
 rangers.0733.a: "[farin.GetFirstName] devrait recevoir une nouvelle hache !"
 rangers.0733.a.tt: "Farin gagne un artefact d'arme"
 rangers.0733.b: "Un nouveau bâton pour [andriel.GetFirstName] serait formidable."
 rangers.0733.b.tt: "Andriel gagne un artefact d'arme"

 rangers.0734.t: "Parler avec les Locaux : Gundri"
 rangers.0734.desc: "Après une courte recherche, nous croisons [gundri.GetFirstName] dans l'un des nombreux couloirs de Nordinbad. Le vieux guerrier semble être plongé dans ses pensées et ne nous remarque que lorsque [farin.GetFirstName] prononce son nom.\n\n« Heureux de vous voir, mes nouveaux amis. Êtes-vous venus demander mon aide pour votre prochaine aventure, où qu'elle puisse vous mener ? » « Nous ne vous éloignerions jamais de force de votre foyer », répond [farin.GetFirstName]. « Mais si vous pouviez épargner une heure ou deux, vos sages conseils nous seraient certainement utiles... »"
 rangers.0734.a: "Combattre sous terre doit être une spécialité naine !"
 rangers.0734.b: "Est-il possible d'apprendre votre technique ?"

 rangers.0741.t: "Parler avec les Habitants : Rhosgobel"
 rangers.0741.desc: "Bien qu'elle soit située si près des ténèbres de [mirkwood|E], je ressens une paix profonde à [GetTitleByKey('c_rhosgobel').GetNameNoTier]. On ne sait point quand [radagast.GetFirstName] établit sa demeure ici, mais si l'on en croit les récits des hommes des bois, il demeure en ces lieux depuis des siècles.\n\nParcourant souvent les forêts et vallées entre Grand'Peur et les [mistymountains|E], le Magicien Brun a maintenu une veille silencieuse sur ces terres durant de longues années. Bien qu'il reste généralement solitaire, les visiteurs ne sont point inconnus à Rhosgobel..."
 rangers.0741.a: "[radagast.GetFirstName] voudra entendre le récit de nos aventures."
 rangers.0741.a.tt: "Vous décidez de parler avec [radagast.GetName]"
 rangers.0741.b: "Nous devrions prendre des nouvelles de [glorhirin.GetFirstName]."
 rangers.0741.b.tt: "Vous décidez de parler avec [glorhirin.GetFirstName]"
 rangers.0741.c: "Nous en avons terminé ici."
 rangers.0741.c.tt: "Vous retournez à vos aventures"
 
 rangers.0742.t: "Parler avec les Habitants : Radagast"
 rangers.0742.desc: "C'est [andriel.GetFirstName] qui prend les devants alors que mes compagnons et moi approchons de [radagast.GetFirstName], le Magicien Brun. Il devient vite évident qu'elle l'a déjà rencontré auparavant. Parfois j'oublie qu'Andriel a vécu durant des siècles - voire des millénaires.\n\n"Il est bon de voir que vous n'avez point été blessé durant votre captivité par les araignées," dit [andriel.GetFirstName]. "Je n'ose songer à ce qu'elles avaient l'intention de faire si nous n'étions venus à votre secours."\n\nLe magicien garde son calme, son visage trahissant même un léger sourire. "J'étais tout à fait certain que vous étiez en chemin, mes amis," dit-il. "Un écureuil me l'avait confié alors que je pendais à cet arbre." "Un écureuil ?" demande [farin.GetFirstName], déconcerté. "Ah, voyez-vous, mon bon nain, les bêtes des bois sont mes amies," explique Radagast. "Enfin, excepté ces maudites araignées, bien entendu.""
 rangers.0742.a: "Existe-t-il un moyen d'apprendre le langage des animaux ?"
 rangers.0742.b: "Avez-vous une tâche pour nous avant notre départ ?"
 rangers.0742.b.tt: "#weak Un nouveau [task_contract|E] générique devient disponible#!"
 
 rangers.0743.t: "Parler avec les Habitants : Glorhirin"
 rangers.0743.desc: "Elfe du Royaume Sylvestre de [GetTitleByKey('k_lasgalen').GetNameNoTier], [glorhirin.GetFirstName] semble être l'un des [silvanelves|E] du nord : de stature légèrement moindre qu'[andriel.GetFirstName] des [noldorelves|E], mais non moins vif d'œil et agile.\n\n"Comment vont vos blessures ?" je demande alors que mes compagnons et moi approchons pour parler avec Glorhirin, se reposant près d'un petit ruisseau à l'orée de la clairière de [GetTitleByKey('c_rhosgobel').GetNameNoTier]. "Elles guériront, et ne m'entraveront plus," dit l'elfe, apparemment peu troublé par les événements qui se sont déroulés en [mirkwood|E]. "Je vous guiderai sur votre chemin vers [erebor|E]," offre-t-il ensuite, "car je suis tenu par le devoir de retourner auprès de mon Roi dès que j'en serai capable.""
 rangers.0743.a: "Vous avez notre gratitude, ami."
 rangers.0743.b: "Il est utile d'avoir un guide forestier avec nous."
 
 rangers.0751.t: "Parler avec les Habitants : Erebor"
 rangers.0751.desc: "[erebor|E]. La Montagne Solitaire. Me tenir dans ses vastes et majestueuses salles me fait sentir bien petit. Je suis empli d'admiration devant ce que les [dwarves|E] ont créé ici, taillant leurs galeries directement dans la roche solide de la montagne abrupte.\n\nC'est la demeure de [farin.GetFirstName], et il est impatient de me faire visiter. Même si nous devons bientôt repartir, je pense que nous pouvons nous accorder une heure ou deux..."
 rangers.0751.a: "Nous pourrions parler au Roi [ereborking.GetFirstName] une fois encore."
 rangers.0751.a.tt: "Vous décidez de parler avec [ereborking.GetName]"
 rangers.0751.b: "Voyons comment se passent les préparatifs de l'armée."
 rangers.0751.b.tt: "Vous décidez de parler avec le Prince [ereborprince.GetFirstName]"
 rangers.0751.c: "Nous en avons terminé ici."
 rangers.0751.c.tt: "Vous retournez à vos aventures"
 
 rangers.0752.t: "Parler avec les Habitants : Dáin Pied-de-Fer"
 rangers.0752.desc: "Je me tiens devant le trône d'[erebor|E], où siège le Roi sous la Montagne - [ereborking.GetFirstName]. "Qu'est-ce qui vous ramène, mes amis ?" demande-t-il avec une expression joviale sous son impressionnante barbe.\n\n"Mon bon compagnon, [farin.GetFirstName], me fait visiter sa demeure," je réponds alors que Farin s'avance. "Pardonnez l'intrusion, mon suzerain ! Je souhaitais seulement qu'Eradan voie l'ouvrage de notre peuple !"\n\n"Noble raison, Farin. Certes, mon garçon. Tu as bien fait." Le Roi me regarde à nouveau. "Y a-t-il autre chose ?""
 rangers.0752.a: "Pourriez-vous nous prêter quelques guerriers pour notre voyage au nord ?"
 rangers.0752.b: "Avez-vous une tâche pour nous avant notre départ ?"
 rangers.0752.b.tt: "#weak Un nouveau [task_contract|E] générique devient disponible#!"
 rangers.0752.c: "Nous devons nous allier pour venger [nordinbad|E]."
 
 rangers.0753.t: "Parler avec les Habitants : Thorin Heaume-de-Pierre"
 rangers.0753.desc: "Sortant des grandes salles naines vers l'entrée principale de la Montagne Solitaire, nous apercevons bientôt le Prince [ereborprince.GetFirstName], préparant ses forces pour la longue marche vers [GetTitleByKey('c_nordinbad').GetNameNoTier]. Alors que nous approchons, il se tourne vers nous et saisit l'avant-bras de [farin.GetFirstName] dans un geste traditionnel de salutation.\n\n"C'était bon de te voir revenir chez toi en un seul morceau, Farin !" dit le prince. "Et encore mieux de savoir que tu seras à [nordinbad|E], combattant à mes côtés une fois de plus !" Farin acquiesce, montrant son profond respect pour son commandant. "Bientôt, mon seigneur. Et qu'ils viennent tous, dis-je ! Nous défendrons Nordinbad jusqu'au bout.""
 rangers.0753.a: "Vous devez être aussi doué à la hache que [farin.GetFirstName]."
 rangers.0753.b: "Quels conseils pourriez-vous nous offrir pour notre chemin à travers les montagnes ?"
 rangers.0753.c: "Aidez-moi à venger la chute de [nordinbad|E] !"

 ## Gardien Thorondor de Rhudaur ##
 rangers.1000.t: "La Convocation d'Arassuil"
 rangers.1000.desc: "Nous avons reçu convocation du chef Arassuil des Dúnedain, exigeant notre présence immédiate dans nos demeures. Il semble que les nouvelles de la présence croissante des Orques dans les Montagnes de Brume septentrionales inquiètent également le chef."
 rangers.1000.a: "Nous partirons immédiatement !"
 rangers.1000.a.tt: "#S Vous commencerez à voyager vers Naithgardh en toute hâte#!"
 rangers.1000.b: "Nous n'avons pas le temps."

 rangers.1001.t: "Les Ordres d'Arassuil"
 rangers.1001.desc: "Une fois arrivés à Naithgardh, Arassuil nous ordonne de commencer à rassembler nos forces et de nous préparer à combattre les orques du Mont Gram pour stopper leur expansion dans les montagnes. Il nous informe également que son neveu Arathon a déclaré qu'il nous aidera dans la guerre à venir."
 rangers.1001.a: "Nous commencerons les préparatifs sur-le-champ !"
 rangers.1001.a.tt: "#S Débloque un [task_contract|E] narratif à Cameth Brin#!\n"
 dunedain_reinforcments: "Armée Dúnedain"

 rangers.1002.t: "Arrivée à Cameth Brin"
 rangers.1002.desc: "Nous arrivons à Cameth Brin, la Tour de Garde Abandonnée des Dúnedain en Rhudaur. Nos éclaireurs rapportent qu'ils ont aperçu des orques du Mont Gram rôdant autour de l'antique tour. Nous nous préparons à pénétrer dans la tour avec une force de quelques douzaines d'hommes."
 rangers.1002.a: "Pénétrons dans la tour"

 rangers.1003.t: "Orques"
 rangers.1003.desc: "Nous tombons sur des orques presque immédiatement en pénétrant dans la Tour de Garde. Le groupe d'orques est légèrement inférieur en nombre au nôtre, nous devrions donc pouvoir les vaincre."
 rangers.1003.a: "À l'attaque pour les Dúnedain !"
 rangers.1003.a.success: "Nous tuons les orques"
 rangers.1003.a.failure: "...mais vous êtes blessé dans l'affrontement"
 rangers.1003.b: "Ce sont de bonnes cibles !"
 rangers.1003.b.tt: "Vous abattez facilement les orques"

 rangers.1004.t: "Les Réserves de Cameth Brin"
 rangers.1004.desc: "Après avoir vaincu les orques, nous découvrons les réserves de Cameth Brin. Elles sont en grande partie pillées, mais il reste encore de l'or et des armes éparpillés qui semblent ne pas avoir été emportés par les orques."
 rangers.1004.a: "Rassemblons tout ce que nous pouvons."

 rangers.1005.t: "Embuscade !"
 rangers.1005.desc: "Nous voyons une compagnie d'orques plus importante que la précédente approcher alors que nous quittons la Tour. Nous devons organiser rapidement nos hommes pour répondre à nos ennemis."
 rangers.1005.a: "À l'attaque !"
 rangers.1005.a.success: "L'embuscade est réussie"
 rangers.1005.a.failure: "Quelqu'un parvient à vous blesser"
 rangers.1005.b: "Encerclez-les"
 rangers.1005.b.tt: "Vous parvenez à anéantir la compagnie orque"

 rangers.1006.t: "Éclaireur d'Imladris"
 rangers.1006.desc: "Après avoir vaincu les orques, nous remarquons un cavalier solitaire au loin. Lorsque le cavalier approche, nous voyons qu'il s'agit d'une Elfe d'Imladris, membre de la maison du seigneur Elrond. Elle discute de ce qui vient de se passer et nous invite à visiter Imladris pour demander conseil au seigneur Elrond."
 rangers.1006.a: "Nous nous reverrons"

 rangers.1007.t: "Conséquences"
 rangers.1007.desc: "Nous avons découvert que les Orques des Montagnes de Brume septentrionales commencent à devenir trop audacieux et poussent aussi loin au sud que Cameth Brin. Nous devrions nous diriger vers le sud et retourner à Naithgardh pour faire rapport de nos progrès."
 rangers.1007.a: "Nous partirons"

 rangers.1008.t: "Retour"
 rangers.1008.desc: "Dès notre retour à Naithgardh, je fais immédiatement rapport de nos découvertes au Chef. Il nous ordonne aussitôt de commencer à préparer des opérations de plus grande envergure contre les Orques du nord. Il nous conseille également de chercher conseil auprès du Seigneur Elrond d'Imladris."
 rangers.1008.a: "Nous devons empêcher de futurs raids"
 rangers.1008.a.tt: "#S Débloque un [task_contract|E] narratif à Imladris#!\n"

 rangers.1009.t: "Le Conseil d'Elrond"
 rangers.1009.desc: "Quand nous arrivons à Imladris, je cherche immédiatement Elrond pour lui expliquer notre mission. Il nous conseille de commencer à rassembler des ressources et de nous diriger vers le nord en direction du Mont Gram, ancienne forteresse des Orques dans les montagnes d'Angmar. Il dit qu'il peut nous fournir des renforts lorsque nous serons prêts pour notre attaque."
 rangers.1009.a: "Merci, Maître Elrond"

 rangers.1010.t: "Une Aide Bienvenue"
 rangers.1010.desc: "Je rencontre Lumiel, l'éclaireuse d'Imladris que nous avons rencontrée près de Cameth Brin. Elle me dit qu'elle s'est portée volontaire pour se joindre à nos efforts dans la lutte contre les orques du nord et que Maître Elrond lui a permis de rejoindre notre camp."
 rangers.1010.a: "L'aide est toujours bienvenue"
 rangers.1010.a.tt: "#S Ceci est la fin du contenu narratif actuel#!\n"