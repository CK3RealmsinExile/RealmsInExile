 ### Aragorn Events ###
 rangers.0101.t:0 "Les Dúnedain de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 rangers.0101.desc:0 "Depuis la chute du royaume de [GetTitleByKey('k_arthedain').GetNameNoTier], les [dunedainarnor|E] ont vécu dans le secret, maintenant une vigilance constante sur l'ancien royaume d'[arnor|E]. À cette fin, ils ont établi des campements à travers l'[eriador|E], d'où ils peuvent prévenir toute menace tentant d'entrer furtivement dans cette région dépeuplée.\n\nJe dirige maintenant l'un de ces campements, mes rôdeurs allant et venant pour de nombreuses missions. Tous les Dúnedain prêtent allégeance à [dunedain_chieftain.GetTitledFirstName], mais en raison de l'immense étendue de l'Eriador, [dunedain_chieftain.GetSheHe] exerce rarement une gouvernance quotidienne sur les campements, les confiant à des lieutenants de confiance.\n\nNous lui sommes néanmoins liés et lui devons notre fidélité. Peut-être devrions-nous rechercher des conseils plus directs de sa part ?"
 rangers.0101.a:0 "[dunedain_chieftain.GetTitledFirstNameNoTooltip] nous guidera."
 rangers.0101.b:0 "Nul besoin d'importuner le Chef. Nous pouvons gérer cela."
 
 rangers.0200.t:0 "Le Trépas de Gilraen"
 rangers.0200.desc:0 "Lors d'un de ses voyages dans le Nord, Aragorn rendit visite à sa mère Gilraen à l'automne. Après avoir passé quelques jours ensemble, il se préparait à partir pour son prochain périple, quand sa mère vint lui parler.\n\n« C'est notre dernière séparation, Estel, mon fils. Je suis usée par les soucis, comme une femme des Hommes ordinaires ; et maintenant que l'heure approche, je ne puis affronter les ténèbres de notre temps qui s'amassent sur la Terre du Milieu. Je la quitterai bientôt. »\n\nAragorn tenta de la réconforter, disant : « Pourtant, il y a peut-être une lumière au-delà des ténèbres ; et si c'est le cas, je voudrais que tu la voies et que tu te réjouisses. »\n\nMais elle ne répondit que par ce linnod : Ónen i-Estel Edain, ú-chebin estel anim ; « J'ai donné l'Espoir aux Dúnedain, je n'ai gardé aucun espoir pour moi-même. »\n\nLe cœur lourd, Aragorn partit accomplir ses tâches et ses labeurs. Gilraen mourut avant le printemps suivant."
 rangers.0200.a:0 "Mère... tu me manques profondément, mais j'espère que tu es en paix avec père maintenant."

 ### Arassuil Events ###
 rangers.0300.t:0 "Activité Orque Croissante"
 rangers.0300.desc:0 "Ces derniers mois, les [orcs|E] des [mistymountains] sont devenus de plus en plus agités. À plusieurs reprises, ils ont quitté leurs demeures souterraines et ont entrepris des raids dans les terres qui s'étendent des deux côtés de la chaîne montagneuse.\n\nBien que le [rhovanion|E] soit hors de notre portée, les [dunedain|E] ont juré de protéger l'[eriador|E], et j'entends tenir ce serment. Nous sommes le bouclier qui garde ces terres sauvages.\nMes éclaireurs ont découvert le nom du chef le plus puissant parmi les Orques. C'est [azog.GetFirstName], seigneur des sombres halls de [moria|E], qui cherche à unir toute sa vile espèce sous sa bannière.\n\nAvec mes rôdeurs déjà étirés à travers l'immensité du Nord, j'ai peu de ressources pour faire face à cette nouvelle menace. Heureusement, nous ne sommes pas seuls dans ce combat. Je vais solliciter le conseil de l'un des plus proches alliés des [dunedain|E] - Elrond Semi-elfe de Fendeval."
 rangers.0300.a:0 "Je dois partir pour Imladris dès que possible."
 rangers.0300.a.tt:0 "Déverrouille une [decision|E] pour solliciter le conseil d'Elrond"
 rangers.0300.b:0 "Il doit être arrêté à tout prix."
 
 rangers.0301.t:0 "La Dernière Maison Simple"
 rangers.0301.desc:0 "Mes compagnons et moi avons suivi la Grand-route de l'Est à travers les collines accidentées du [rhudaur|E], atteignant les gués de la rivière Bruinen. Ici commence un sentier caché que peu d'hommes ont jamais emprunté. Parmi les [dunedainarnor|E], il est bien connu, car il mène à la Dernière Maison Simple à l'orée de la nature sauvage, demeure d'[elrond.GetFirstName] Semi-elfe. Les fils de nos chefs y ont été élevés, dans le val caché d'Imladris, assurant la survie de la lignée d'[isildur|E] jusqu'à ce que leur heure soit venue.\n\nJe traverse la cité elfique et me retrouve face à face avec son maître dans sa vaste bibliothèque. « Bienvenue, [ROOT.Char.GetFirstName], fils de [ROOT.Char.GetFather.GetFirstName] ! » Maître Elrond me salue chaleureusement. « Qu'est-ce qui t'amène à Imladris ? »\n\nEn quelques mots rapides, je lui transmets les nouvelles concernant l'audace des [orcs|E]."
 rangers.0301.a:0 "Je suis venu chercher votre conseil sur cette affaire."

 rangers.0302.t:0 "Rapports Troublants"
 rangers.0302.desc:0 "Mon fils, [son_of_elrond.GetFirstName], est revenu d'un voyage vers la [lothlorien|E], au-delà des [mistymountains|E]. Il parle d'une forte augmentation du nombre d'[orcs|E] dans les montagnes et prévient qu'ils pourraient bientôt se déverser en [eriador|E]. Traverser les cols était une entreprise dangereuse, même pour des voyageurs aussi aguerris que mes robustes fils, ce qui est en soi un fait préoccupant.\n\nLes Orques nous ont troublés par le passé, conduisant au départ de ma pauvre épouse vers les Terres Immortelles - un souvenir qui me cause encore beaucoup de douleur. Si nous n'agissons pas, de telles tragédies pourraient se reproduire.\n\nLes [dunedainarnor|E], alliés de longue date d'Imladris, demeurent à proximité. Ils seront désireux d'aider notre cause contre les Orques."
 rangers.0302.a:0 "Je contacterai les [dunedainarnor|E]."
 rangers.0302.a.tt:0 "Vous enverrez un message aux Rôdeurs du Nord"
 
 rangers.0303.t:0 "Le Chef des Dúnedain"
 rangers.0303.desc:0 "Un invité d'honneur est venu à ma demeure. C'est [dunedain_chieftain.GetName] qui répond à mon récent message concernant la montée en puissance des [orcs|E] des [mistymountains|E]. Il apporte d'autres nouvelles de raids récents et le nom du chef orque : Azog, maître des ténèbres de [moria|E]. Le Dúnadan me demande conseil sur la façon de traiter cette nouvelle menace.\n\nJe médite ses questions un moment avant de donner une réponse. « Un tel ennemi n'est pas facilement vaincu, mon ami. Si vous avez l'occasion de le frapper, votre visée doit être juste ! » Après une courte pause, j'ajoute :"
 rangers.0303.a:0 "Vous devez attirer le chef orque à découvert."
 rangers.0303.b:0 "Vous devez braver les longues ténèbres de [moria|E] pour abattre cet ennemi."
 
 rangers.0304.t:0 "La Sagesse d'Elrond Semi-elfe"
 rangers.0304.desc:0 "Le Seigneur de Fendeval acquiesce, son visage sévère trahissant de faibles signes de chagrin. « Tu as été sage de venir, mon ami. Mes fils se sont aventurés loin d'Imladris et ont croisé le même ennemi auquel tu fais face maintenant », répond-il. « Un [orc|E] rusé comme cet Azog est une proie insaisissable, même pour un chasseur aussi expérimenté que le Chef des Dúnedain. »\n\n« Deux chemins s'offrent à toi », poursuit-il, « Soit tu parviens à attirer le chef orque à découvert, lui tendant un piège, soit... tu dois braver les longues ténèbres de [moria|E] et abattre cet ennemi dans son antre. »\n\nElrond se tait. La tâche est claire, mais le choix de la manière de l'accomplir m'appartient."
 rangers.0304.desc.a:0 "Le Seigneur de Fendeval acquiesce, son visage sévère trahissant de faibles signes de chagrin. « Tu as été sage de venir, mon ami. Mes fils se sont aventurés loin d'Imladris et ont croisé le même ennemi auquel tu fais face maintenant », répond-il. « Un [orc|E] rusé comme cet Azog est une proie insaisissable, même pour un chasseur aussi expérimenté que le Chef des Dúnedain. »\n\n« Deux chemins s'offrent à toi », poursuit-il, « Soit tu parviens à attirer le chef orque à découvert, lui tendant un piège, soit... tu dois braver les longues ténèbres de [moria|E] et abattre cet ennemi dans son antre. »\n\nElrond se tait. La tâche est claire, mais le choix de la manière de l'accomplir m'appartient."
 rangers.0304.a:0 "Je vous remercie pour votre sage conseil."
 rangers.0304.a.tt:0 "Vous retournerez à l'Angle du Mitheithel"
 
 rangers.0305.t:0 "Planifier Mon Prochain Mouvement"
 rangers.0305.desc:0 "Je reviens de [GetTitleByKey('c_imladris').GetNameNoTier] avec une détermination renouvelée. [azog.GetFirstName] est une menace pour la sécurité et la paix de l'[eriador|E] que je suis tenu par serment de vaincre.\n\nPlusieurs chemins s'offrent maintenant à moi. Comme l'a suggéré Maître Elrond, je pourrais tenter d'attirer la bête et de la piéger en terrain découvert, séparée de toute aide et alliés. Je pourrais aussi chercher à m'aventurer dans les ténèbres sous les montagnes et défier directement le chef des [orcs|E].\n\nLes Dúnedain ne failliront jamais dans leur conviction de défendre le Nord. Et en tant que leur chef, je ne faillirai pas non plus."
 rangers.0305.a:0 "Je dois mettre fin à cette menace. C'est mon devoir."
 rangers.0305.a.tt:0 "Déverrouille une [decision|E] pour décider de votre prochaine étape"
 
 rangers.0306.t:0 "Tendre une Embuscade à un Orque"
 rangers.0306.desc:0 "Les raids précédents en [eriador|E] ont montré que les [orcs|E] menés par [azog.GetName] cherchent des cibles faciles qui rapportent un butin important. Si nous voulons leur tendre un piège, nous devons offrir un appât suffisamment tentant pour les attirer à découvert.\n\nÀ cette fin, j'ai ordonné la préparation d'une caravane en direction du Col du Gladden, transportant des provisions et d'autres biens précieux. Mes meilleurs pisteurs et moi-même suivrons la caravane, prêts à frapper une fois que les Orques auront repéré leur appât et tenteront de s'en emparer..."
 rangers.0306.a:0 "Je ne laisserai pas [azog.GetFirstName] s'échapper."
 rangers.0306.a.tt:0 "Vous vous rendez à la caravane pour tendre une embuscade à [azog.GetFirstName]"
 
 rangers.0316.t:0 "Déclencher le Piège"
 rangers.0316.desc:0 "L'heure est venue. Nous traversons les étendues sauvages de l'[eregion|E], suivant la caravane que j'ai placée comme appât pour les [orcs|E]. Mes éclaireurs signalent qu'un groupe de pillards venant des [mistymountains|E] approche, mené par [azog.GetName] lui-même.\n\nJe prépare mon arc et mes flèches tandis que la clameur des pillards commence à s'élever. Je donne rapidement le signal à mes rôdeurs. Déclenchez le piège ! L'embuscade a trouvé sa cible, et maintenant nous devons nous assurer que notre proie ne s'échappe pas..."
 rangers.0316.a:0 "Je te tiens exactement où je le voulais, [azog.GetFirstName]..."
 rangers.0316.a.success:0 "L'embuscade réussit"
 rangers.0316.a.success.tt:0 "Vous piégez et tuez [azog.GetFirstName]"
 rangers.0316.a.failure:0 "L'embuscade échoue"
 rangers.0316.a.failure.tt:0 "Les Orques repoussent vos hommes"
 
 rangers.0326.t:0 "La Menace Orque Vaincue"
 rangers.0326.desc:0 "Nos flèches ont fait mouche. La plupart des [orcs|E] sont morts avant même de réaliser qu'ils sont tombés dans une embuscade. [azog.GetFirstName] est abattu par un javelot bien visé, lui transperçant le cou par derrière.\n\nNous empilons les cadavres orques et y mettons le feu avant d'escorter la caravane vers la sécurité. Des messagers d'Imladris arrivent peu après, me félicitant pour ce succès. Privés de leur chef ambitieux, les Orques se retourneront bientôt les uns contre les autres, sombrant dans les querelles intestines. Ils ne troubleront plus l'[eriador|E] pendant longtemps. J'y veillerai !"
 rangers.0326.a:0 "Je devrais employer cette méthode plus souvent."
 rangers.0326.a.tt:0 "Vous retournez à l'Angle du Mitheithel"
 rangers.0326.b:0 "Une menace est écartée, mais ma veille sur l'Eriador continue."
 rangers.0326.b.tt:0 "Vous retournez à l'Angle du Mitheithel"
 
 rangers.0336.t:0 "Une Embuscade Renversée"
 rangers.0336.desc:0 "À notre stupeur et surprise, les [orcs|E] ont repoussé notre embuscade ! Nous ne savons pas comment, mais pour une raison quelconque, ils savaient que nous les attendions. Maudits soient leurs yeux qui voient dans la nuit !\n\nLe combat a mal tourné et mes Rôdeurs ont été repoussés. Beaucoup ont été blessés et la caravane a été perdue. Tout ce que nous pouvons faire maintenant est de nous replier vers l'ouest et d'élaborer un nouveau plan."
 rangers.0336.a:0 "Je n'abandonnerai pas encore."
 rangers.0336.a.tt:0 "À votre retour, une nouvelle [decision|E] sera déverrouillée."
 
 rangers.0307.t:0 "Une Incursion Courageuse"
 rangers.0307.desc:0 "En rassemblant mes compagnons autour de moi, je sens le poids du devoir peser lourdement sur mes épaules. J'ai décidé de me rendre en secret à la porte occidentale de [moria|E], n'emmenant qu'une poignée de mes meilleurs combattants. Ma tâche se dresse devant moi, aussi claire que le soleil qui perce les nuages au-dessus de nous. Nous devons entrer dans le domaine d'[azog.GetName] et le tuer.\n\nCette mission reposera à la fois sur le secret et la force des armes. Je sais que le chef orque est orgueilleux et ne pourra pas rejeter mon défi une fois que nous serons entrés dans la Moria. En touchant le pommeau de ma lame fidèle, je suis empli de détermination et de confiance. Je mettrai fin à cette menace une fois pour toutes."
 rangers.0307.a:0 "Ma lame contre son grossier cimeterre !"
 rangers.0307.a.tt:0 "Vous vous rendrez à [moria|E] pour défier [azog.GetFirstName] en combat singulier"
 
 rangers.0317.t:0 "Traversée de l'Eregion"
 rangers.0317.desc:0 "Passant rapidement et silencieusement à travers les plaines vides de l'Eregion d'antan, mon petit groupe arrive enfin aux contreforts des [mistymountains|E], où se trouve l'ancienne route naine menant à la porte occidentale de [moria|E]. Une forte pluie s'est installée et nous sommes bientôt trempés et gelés. Alors que nous commençons à gravir un vieil escalier, mon chef de caravane, [caravan_master.GetFirstName], m'arrête. « Nous ne devons pas nous approcher du lac là-haut », prévient [caravan_master.GetSheHe] le visage pâle. « Il y a une terreur cachée sous les eaux, selon les récits. Nous devrions faire un détour. »\n\nBien que ces histoires ne me soient pas inconnues, je ressens une certaine urgence qui me pousse à ne plus tolérer de retards. Nous devons trouver notre proie, et vite. Pouvons-nous risquer un long détour à ce stade ?"
 rangers.0317.a:0 "As-tu peur de l'eau maintenant ?"
 rangers.0317.a.tt:0 "#N Vous risquez d'éveiller un mal ancien#!"
 rangers.0317.a.tt.success:0 "Vous repoussez le Guetteur dans l'Eau"
 rangers.0317.a.tt.failure:0 "Le Guetteur dans l'Eau vous blesse"
 rangers.0317.a.tt.failure_critical:0 "Le Guetteur dans l'Eau vous dévore"
 rangers.0317.b:0 "Ne troublez pas l'eau."
 rangers.0317.b.tt:0 "Vous cherchez à passer près du lac aussi silencieusement que possible"
 
 rangers.0327.t:0 "Le Défi"
 rangers.0327.desc:0 "Les Portes de Durin s'ouvrent une fois que le mot elfique « mellon » a été prononcé. Nous entrons dans une salle poussiéreuse où l'air est lourd et sent la décomposition. Peu après, nous sommes découverts par une petite patrouille d'[orcs|E] descendant les escaliers à l'extrémité opposée de la chambre. Nous en faisons rapidement notre affaire, tuant la plupart d'entre eux mais laissant intentionnellement quelques-uns en vie. « Portez ce message à celui qui se fait appeler Seigneur de la Moria », exigé-je, rassemblant toute l'autorité dont je dispose. « Sors, [azog.GetFirstName], sors ! Moi, [ROOT.Char.GetFirstName] des Dúnedain, je suis venu te défier ! Sors si tu n'es pas un lâche ! Ou alors cache-toi dans la honte à jamais ! »\n\nMon défi résonne à travers les couloirs abandonnés qui s'étendent au-delà de la salle d'entrée. Nous libérons les Orques capturés et ils s'enfuient. Je sais que mes paroles atteindront leur chef et je me prépare au combat qui m'attend..."
 rangers.0327.a:0 "Viens, Azog ! Viens affronter la justice !"
 rangers.0327.a.tt:0 "L'Orque répondra à votre défi"
 
 rangers.0337.t:0 "Le Duel"
 rangers.0337.desc:0 "Le chef orque a répondu à mon défi ! Entouré d'une escorte de ses plus puissants guerriers, vêtus de fer sinistre, il descend les escaliers menant à la chambre à l'intérieur de la Porte de Durin. S'arrêtant à un jet de pierre de nous à travers la salle, son regard croise le mien. Je ne vois aucune peur dans les yeux de la créature - seulement une soif insatiable de pouvoir et de massacre. Je raffermis mes nerfs en tirant mon épée et en la levant pour renouveler mon défi.\n\n« Qu'est-ce donc ? » grogne l'orque. « Encore un mendiant à ma porte ? Dois-je te marquer aussi ? »\n\nJe suis déconcerté par sa menace mais ne le laisse pas paraître. « Tu feras face au châtiment pour les chagrins que tu as causés aux peuples de l'Eriador, ici et maintenant », réponds-je. [azog.GetFirstName] maudit et dégaine sa lame orque. « Vraiment ? » rugit-il. « Viens donc te battre ! Je te rappellerai pourquoi je suis le maître ! »\n\nIl ne me reste que quelques instants pour décider qui sera celui qui l'abattra."
 rangers.0337.a:0 "C'est mon devoir d'affronter cet ennemi moi-même."
 rangers.0337.a.tt:0 "Vous affronterez [azog.GetFirstName] en combat singulier"
 rangers.0337.b:0 "[chosen_knight1.GetFirstName], ce combat est le tien."
 rangers.0337.b.tt:0 "[chosen_knight1.GetFirstName] affrontera [azog.GetFirstName] en combat singulier"
 rangers.0337.c:0 "[chosen_knight2.GetFirstName], j'ai confiance en tes talents de combattant."
 rangers.0337.c.tt:0 "[chosen_knight2.GetFirstName] affrontera [azog.GetFirstName] en combat singulier"
 
 rangers.0367.t:0 "Une Menace Vaincue"
 rangers.0367.desc:0 "Le corps sans vie d'[azog.GetFirstName] gît devant moi. Ma lame est noircie de son sang, gouttant sur le sol humide de la chambre. Les [orcs|E] hurlent de peur, reculant devant la puissance des [dunedainarnor|E]. Ils s'enfuient dans les ténèbres d'où ils sont venus, terrifiés et honteux.\n\nAlors que la frénésie de la bataille et le triomphe de la victoire s'estompent, je me sens las, mais soulagé. C'est fait. Notre ennemi est abattu et son emprise sur [moria|E] brisée. Les orques et gobelins survivants trembleront dans leurs repaires, retombant dans des querelles entre eux, j'en suis certain.\n\nJ'essuie lentement le sang noir de ma lame et la rengaine. Il est temps de quitter ce lieu de mauvais augure et de retourner à la lumière du jour."
 rangers.0367.a:0 "Je suis victorieux."
 rangers.0367.a.tt:0 "Vous retournez à l'Angle du Mitheithel, votre devoir accompli"
 rangers.0367.b:0 "Que cela serve d'avertissement à ces infâmes orques."
 rangers.0367.b.tt:0 "Vous retournez à l'Angle du Mitheithel, votre devoir accompli"
 
 rangers.0377.t:0 "Un Duel Interrompu"
 rangers.0377.desc:0 "[azog.GetName] s'est détourné de notre duel, se retirant dans les ténèbres de [moria|E] où nous n'osons pas le suivre. Ce serait folie de le pourchasser dans un terrain qui nous est si peu familier. Un piège nous y attendrait, j'en suis certain.\n\nNotre stratagème a échoué mais mon devoir demeure. Je retournerai à l'Angle du Mitheithel pour forger un nouveau plan."
 rangers.0377.a:0 "Tu n'échapperas pas longtemps à ma lame, [azog.GetFirstName]."
 rangers.0377.a.tt:0 "Vous retournez chez vous. Une nouvelle [decision|E] sera alors déverrouillée."
 
 rangers.0387.t:0 "Une Défaite Terrible"
 rangers.0387.desc:0 "Une tragédie a frappé ma famille. Mon père, [ROOT.Char.GetFather.GetFirstName], a été tué en combat singulier par l'infâme [azog.GetName] !\n\nMaintenant, les [orcs|E] des [mistymountains|E] seront sûrement enhardis par la victoire de leur Seigneur. Je dois venger mon père et mettre fin à leur menace sur l'[eriador|E] ! En tant que nouveau chef des [dunedainarnor|E], c'est mon devoir juré, et je le tiendrai !\n\nPère, j'achèverai ce que tu as commencé !"
 rangers.0387.a:0 "Je te vengerai, mon père !"
 rangers.0387.a.tt:0 "Une [decision|E] sur la façon de traiter la menace Orque est déverrouillée"
 
 rangers.0308.t:0 "Préparatifs de Guerre"
 rangers.0308.desc:0 "Nous, les [dunedainarnor|E], sommes un peuple dispersé. Nous ne sommes pas nombreux. Protéger l'[eriador|E] prélève son tribut, nous laissant moins de combattants valides que je ne voudrais pour une guerre comme celle-ci. Marcher sur le Gouffre Noir lui-même et en chasser ses sombres habitants est une tâche que nous ne pouvons accomplir seuls. Nous aurons besoin d'alliés !\n\nMes pensées se tournent vers les [elves|E] d'Imladris. Ils sont en alliance avec nous depuis avant même la chute de l'[arnor|E], aidant nos ancêtres dans nombre des guerres qui ont ravagé le nord. Je retournerai auprès de Maître Elrond et solliciterai son aide dans ce stratagème. Il pourrait même connaître d'autres qui pourraient être convaincus de prendre les armes contre la menace orque. Et alors, quand tout sera prêt, nous marcherons sur [moria|E]."
 rangers.0308.a:0 "Je commencerai les préparatifs immédiatement."
 rangers.0308.a.tt:0 "Vous visiterez Fendeval une fois de plus."
 
 rangers.0318.t:0 "Retour à Fendeval"
 rangers.0318.desc:0 "Mes compagnons et moi avons traversé la rivière Bruinen une fois de plus et sommes entrés dans le val caché d'Imladris, arrivant bientôt à la Dernière Maison Simple. Il semble que notre arrivée ait été attendue, puisque nous sommes accueillis par [elrond.GetFirstName] juste à l'entrée de sa bibliothèque. À côté de lui se tient un [dwarf|E].\n\nJe commence à plaider ma cause pour obtenir de l'aide dans la guerre à venir contre [moria|E]. Le Maître de Fendeval est ouvert à mon invitation, promettant le soutien des [elves|E] qui sont prêts à se battre. « Je t'offre un autre allié, mon ami », ajoute le Semi-elfe. « Voici [brogur.GetName] de la Garnison de Fer, qui cherche à entrer dans la Moria pour ses propres raisons. » Le nain s'incline, me saluant avec les mots « À votre service. »\n\nVoilà des alliés inattendus ! L'aide des nains sera un grand bienfait pour notre cause. Elrond me conseille de me rendre maintenant dans les cités de Bree et Mithlond pour solliciter davantage d'aide."
 rangers.0318.a:0 "Ils sont une surprise bienvenue !"
 rangers.0318.a.tt:0 "Vous recevrez le soutien de la Garnison de Fer dans votre guerre contre [moria|E]"
 
 rangers.0328.t:0 "Une Rencontre avec les Hommes de Bree"
 rangers.0328.desc:0 "J'ai demandé une rencontre formelle avec le chef élu des Hommes de Bree, [breemayor.GetName]. Bien qu'[breemayor.GetSheHe] accepte, je peux voir la méfiance envers nous, rôdeurs, dans ses manières et dans la façon dont [breemayor.GetSheHe] essaie toujours de garder le grand bureau du maire entre nous, comme si j'étais venu ici pour un vol.\n\nC'est un cruel coup du sort que les Hommes de Bree n'aient aucune idée des horreurs qui vivent à quelques lieues seulement de leur ville pittoresque et que leur fragile paix soit maintenue par la vigilance infatigable - et ingrate - des [dunedainarnor|E].\n\nMais maintenant j'ai besoin de leur bonne volonté. Ravalant ma colère, je commence à expliquer ma cause..."
 rangers.0328.a:0 "Écoutez-moi, [breemayor.GetName] !"
 rangers.0328.a.success:0 "Vos paroles sont convaincantes"
 rangers.0328.a.success.tt:0 "Les Hommes de Bree contribuent à votre trésor de guerre"
 rangers.0328.a.failure:0 "Vous ne parvenez pas à convaincre les Hommes de Bree"
 rangers.0328.a.failure.tt:0 "Ils vous renvoient, insultés"

 rangers.0338.t:0 "Le Havre de Mithlond"
 rangers.0338.desc:0 "Ma compagnie a traversé les Collines des Tours et est descendue dans le val de la rivière Lhûne. C'est tard dans la soirée et le soleil s'est déjà couché. La cité elfique construite aux embouchures de la rivière n'est éclairée que faiblement par de pâles lampes pour ne pas diminuer la lumière des étoiles au-dessus.\n\nNous arrivons au bâtiment central près des quais où [cirdan.GetName] me rencontre. Des messages d'Imladris m'ont précédé et ont informé le maître du Havre de ma venue et de mon but. Il m'offre le même soutien que j'ai reçu du Seigneur de Fendeval - ceux parmi les [elves|E] qui prendraient les armes contre le mal à l'est viendront quand je les appellerai.\n\nCírdan me conseille également de visiter ensuite les [dwarves|E] des Ered Luin, car ils pourraient également être intéressés à aider ma guerre à venir. Mais puis-je vraiment me permettre un autre détour alors que les [orcs|E] gagnent en force chaque jour qui passe ?"
 rangers.0338.a:0 "Je devrais retourner à l'Angle du Mitheithel"
 rangers.0338.a.tt:0 "Vous retournez au sud du Rhudaur"
 rangers.0338.b:0 "Je ferai le détour pour parler avec les [dwarves|E]"
 rangers.0338.b.tt:0 "Vous vous rendrez aux Demeures de Thorin"
 
 rangers.0348.t:0 "Les Demeures de Pierre"
 rangers.0348.desc:0 "Après un voyage long et ardu à travers les plus hauts cols des Montagnes Bleues, mon entourage et moi avons enfin atteint la demeure naine de [GetTitleByKey('c_ursel_zabad').GetNameNoTier]. Le souverain nain, [thorinshalldwarf.GetName], me reçoit dans sa salle du trône taillée directement dans la roche brute. Je me sens mal à l'aise en considérant que le poids d'une montagne repose au-dessus de nos têtes, mais tente de cacher mon inconfort.\n\n« [khazaddum|E] est un lieu dont on ne parle qu'à voix basse dans ma salle », explique [thorinshalldwarf.GetFirstName]. « Beaucoup de [GetTitleByKey('k_firebeards').GetNameNoTier] s'y sont rendus il y a un âge et ne sont jamais revenus. Certains disent que le Fléau de Durin hante encore ces halls vides. Et vous souhaitez que nous vous y suivions ? »\n\nJe suis déconcerté par son ton critique, mais le nain poursuit : « Et quelle aventure ce serait ! Appelez mes guerriers quand le moment viendra. Nous vous aiderons à abattre cet Orque pour que Khazad-dûm puisse reposer paisiblement jusqu'à ce que vienne le temps de la reconquérir. » J'acquiesce, surpris et très soulagé."
 rangers.0348.a:0 "Puisse notre amitié prospérer !"
 rangers.0348.a.tt:0 "Vous entrez dans une [alliance|E] mutuelle avec [thorinshalldwarf.GetName]"
 
 rangers.0358.t:0 "Attendre le Bon Moment"
 rangers.0358.desc:0 "Nos préparatifs sont presque terminés. Nous avons assuré des alliances et rassemblé des provisions ; maintenant, il ne nous reste plus qu'à décider quand le bon moment pour frapper sera venu.\n\nChaque jour qui passe, les [orcs|E] dans [moria|E] deviennent plus forts. Et pourtant, si nous attendons qu'ils soient distraits par un autre raid ou une guerre entre eux, cela allégerait grandement notre fardeau de purger le Gouffre Noir.\n\nLe nain [brogur.GetName] de la Garnison de Fer me presse de donner l'ordre de marcher dès que possible. Dans ses yeux, je vois le désir qui doit brûler dans le cœur de chaque nain : voir leur royaume déchu au moins une fois dans leur vie."
 rangers.0358.a:0 "[brogur.GetFirstName], nous marcherons bientôt."
 rangers.0358.a.tt:0 "Déverrouille une [decision|E] pour déclencher la guerre contre [moria|E]"
 elven_volunteers:0 "Volontaires Elfes"
 dwarven_volunteers:0 "La Garnison de Fer"
 
 rangers.0368.t:0 "Purger le Gouffre Noir"
 rangers.0368.desc:0 "L'heure est venue ! Nous avons rassemblé toutes nos forces et nos armées se tiennent prêtes ! Elfes, Nains et Hommes s'uniront une fois de plus contre leur ennemi commun. Des provisions ont été préparées, armes et armures ont été distribuées. Les rôdeurs se sont vêtus de la brillante cotte de mailles de l'[arnor|E] d'antan, et leurs épées sont comme une pluie d'étoiles scintillant au soleil lorsqu'elles sont tirées.\n\nJe donne l'ordre et monte à cheval. Nos guerriers marcheront sur la Moria !"
 rangers.0368.a:0 "Montrons-leur la force des Hommes."
 
 rangers.0388.t:0 "Victoire dans les Profondeurs"
 rangers.0388.desc:0 "Nous avons purgé la Moria ! Les [orcs|E] ont été complètement vaincus et les quelques-uns qui ont survécu au massacre se sont enfuis vers le nord dans des tunnels obscurs où nous n'osons pas les suivre. Les sombres halls de l'ancien royaume nain sont de nouveau silencieux - du moins en apparence.\n\nNotre guerre n'est pas passée inaperçue, me disent les [elves|E] qui ont combattu à nos côtés. Un démon de l'ancien monde rôde dans les fosses les plus profondes de la Moria, réveillé par le bruit de la bataille et la clameur des Orques. La Moria est pacifiée, mais elle ne peut pas être si facilement repeuplée par le Peuple de Durin. Nous devons nous hâter et quitter ce lieu immédiatement."
 rangers.0388.a:0 "Ces sombres fosses ont enfin vu un peu de lumière."
 rangers.0388.b:0 "Nous ne devons pas rester ici."
 
 rangers.0378.t:0 "Défaite dans les Profondeurs"
 rangers.0378.desc:0 "Nous avons été vaincus ! Notre ennemi nous a arraché la victoire comme un voleur dans la nuit. Beaucoup sont tombés et ne reviendront jamais des ténèbres de [moria|E] pour revoir la lumière du jour. Battus, les survivants se rassemblent près de la porte occidentale.\n\nÀ quoi pensais-je en décidant de risquer ce stratagème ? La Moria est le domaine des Orques. Ils n'en seront pas si facilement chassés. Pour l'instant, nous devons sauver ce que nous pouvons et quitter ce lieu."
 rangers.0378.a:0 "Nous devons battre en retraite !"
 rangers.0378.a.tt:0 "Vous pourrez décider d'une nouvelle approche pour traiter la menace orque"
 
 ### Eradan Events ###
 eradan_end_of_content:0 "#high Vous avez atteint la fin du contenu actuel de l'histoire d'Eradan#!\n"
 eradan_safe_locations_tt:0 "#P Pendant que vous séjournez dans un lieu sûr comme le Gué de Sarn, Bree, Imladris ou Nordinbad, vous avez accès à une [decision|E] mineure vous permettant de parler aux personnages locaux et d'obtenir des informations sur votre prochaine mission.#!\n"
 
 rangers.0400.t:0 "La Convocation d'un Chef"
 rangers.0400.desc:0 "Durant notre séjour au Gué de Sarn, nous rencontrons [halbarad.GetFirstName], le commandant des Rôdeurs dans les environs. Il me remet un message de notre Chef. « #S Eradan, mon ami, viens me rencontrer au Poney Fringant dès que tu le pourras, #! » indique la missive.\n\n« Une convocation du Chef ? » remarque Andriel, lisant par-dessus mon épaule. « Voilà qui est intéressant », dit Farin, sa hache prête.\n\n« Bon voyage, mes amis », ajoute Halbarad. « En attendant, mes hommes veilleront à ce que ces gués restent sûrs et que les terres des Semi-hommes demeurent gardées. Si vous le pouvez, faites-moi rapport une fois que vous aurez parlé à Aragorn. »\n\nJe regarde vers le nord. Bree n'est qu'à une courte distance. Une fois que nous serons prêts à partir, nous nous hâterons."
 rangers.0400.a:0 "Nous partons sur-le-champ."
 rangers.0400.a.tt:0 "#S Vous commencerez à voyager vers Bree en hâte#!"
 rangers.0400.b:0 "Nous avons d'abord des affaires inachevées à régler."
 rangers.0400.b.tt:0 "#S Déverrouille une [decision|E] pour voyager vers Bree ultérieurement#!"
 rangers.0400.c:0 "Tout ceci n'est pas nécessaire."
 
 rangers.0401.t:0 "Sombres Rumeurs du Nord"
 rangers.0401.desc:0 "En arrivant dans la ville de Bree, nous nous hâtons d'atteindre le Poney Fringant, l'auberge la plus ancienne et la plus connue de la cité. À l'intérieur, nous trouvons [aragorn.GetFirstName], mon Chef, dans un coin isolé.\n\n« C'est bon de vous voir, mes amis », nous salue Aragorn. « J'ai besoin de vos talents. Au nord d'ici se trouve Fornost, jadis capitale de l'[arnor|E]. L'une de ses villes voisines, [GetTitleByKey('c_rhunlest').GetNameNoTier], gît désolée depuis les [angmar_wars|E]. J'ai entendu des rapports troublants d'activité gobeline dans ces ruines. Pourrais-je vous demander à tous les trois d'enquêter ? J'irais moi-même, mais j'ai une autre tâche importante que je ne peux mettre de côté. »\n\nSans hésitation, nous acceptons la mission du Chef. Bree est un bon point de départ pour se préparer, car affronter des Gobelins peut être une affaire dangereuse..."
 rangers.0401.a:0 "Comme vous l'ordonnez, Chef."
 rangers.0401.a.tt:0 "#S Déverrouille un [task_contract|E] d'histoire à Rhunlest#!\n"
 
 rangers.0402.t:0 "Rhunlest : Arrivée"
 rangers.0402.desc:0 "Nous sommes arrivés aux portes brisées de [GetTitleByKey('c_rhunlest').GetNameNoTier], autrefois une cité animée près de la capitale de l'[arnor|E]. De temps à autre, les [dunedainarnor|E] visitent ces ruines pour veiller sur les tombes de leurs ancêtres, mais la plupart du temps, la ville abandonnée reste silencieuse et vide.\n\nAlors que nous nous approchons de l'entrée, [farin.GetFirstName] s'arrête et renifle l'air. « L'odeur des gobelins flotte dans l'air », déclare-t-il en dégainant sa hache. « Que font-ils ici, si loin des [mistymountains|E], et en plein jour ? » « Rien de bon, je suppose », répond [andriel.GetFirstName], son bâton prêt.\n\n« Gardez votre esprit alerte, mes amis », leur rappelé-je en gardant ma lame à la main. Prudemment, nous avançons, à travers l'arche effondrée de la porte principale de la cité."
 rangers.0402.a:0 "Nous devons explorer ces ruines."
 
 rangers.0403.t:0 "Rhunlest : Gobelins !"
 rangers.0403.desc:0 "En tournant le premier coin après être entrés dans [GetTitleByKey('c_rhunlest').GetNameNoTier], nous tombons sur un groupe de [goblins|E] qui semblent fouiller les débris et les décombres à proximité. Ils nous repèrent et dégainent leurs armes grossières, se préparant à charger.\n\n« Ils nous surpassent en nombre », remarque [andriel.GetFirstName]. « Mais pas en combativité ! » répond [farin.GetFirstName]. « Allons, faisons vite d'eux, mes amis ! »\n\nLe nain semble impatient d'affronter les gobelins de front, mais nous avons des options. En préparant ma lame, je décide de..."
 rangers.0403.a:0 "Avec moi, à l'attaque !"
 rangers.0403.a.success:0 "Vous repoussez les gobelins"
 rangers.0403.a.failure:0 "...mais êtes blessé dans le processus"
 rangers.0403.b:0 "Ils font d'excellentes cibles d'entraînement !"
 rangers.0403.b.tt:0 "Vous cribllez les gobelins de flèches"
 
 rangers.0404.t:0 "Rhunlest : Les Égouts"
 rangers.0404.desc:0 "Ayant repoussé la première vague de [goblins|E], nous poursuivons notre exploration plus avant dans la cité en ruines. La piste des gobelins nous conduit dans les égouts de [GetTitleByKey('c_rhunlest').GetNameNoTier], où nous en éliminons un grand nombre.\n\nJe nettoie mon épée, noircie par le sang gobelin après environ une heure de combat. L'air est humide en ce lieu. Où était le bon chemin déjà ? Avons-nous tourné à ce coin-ci auparavant ?\n\n« Il semble que nous nous soyons perdus », remarque [andriel.GetFirstName], regardant à gauche et à droite, essayant de trouver le chemin à suivre. [farin.GetFirstName] tapote son nez. « Non, nous ne le sommes pas », dit-il avec assurance. « Je peux encore sentir l'odeur d'autres gobelins. Si je me concentre suffisamment... »\n\nIl semble que ce soit à moi de décider qui nous guidera hors de ce labyrinthe..."
 rangers.0404.a:0 "[andriel.GetFirstName], peux-tu dévoiler le bon chemin ?"
 rangers.0404.a.success:0 "[andriel.GetFirstName] trouve la sortie"
 rangers.0404.a.failure:0 "Vous êtes perdus pendant plusieurs heures supplémentaires"
 rangers.0404.b:0 "[farin.GetFirstName], suivons ton flair."
 rangers.0404.b.success:0 "[farin.GetFirstName] trouve la sortie"
 rangers.0404.b.failure:0 "Vous êtes perdus pendant plusieurs heures supplémentaires"

 rangers.0405.t:0 "Rhunlest : L'Aigle"
 rangers.0405.desc:0 "Après avoir émergé des égouts, nous débouchons dans une cour envahie par la végétation. Des [goblins|E] grouillent partout, mais quelque chose d'autre attire mon regard. Au centre de la cour, un grand aigle est enchaîné, luttant pour se libérer. Nous devons le secourir !\n\nIl ne nous faut pas longtemps pour nous occuper des gobelins, et [farin.GetFirstName] brise les chaînes qui lient l'aigle avec sa hache. « Bienvenue, amis », se présente l'oiseau. « Je suis Belaram, vassal de Gwaihír le Seigneur des Vents. Je vous suis redevable de m'avoir libéré. »\n\nBelaram explique qu'il est venu à [GetTitleByKey('c_rhunlest').GetNameNoTier] au nom des fils d'[elrond|E], qui pourchassent un dangereux chef de guerre [orc|E] du Mont Gram. Cela expliquerait la présence de tant de gobelins..."
 rangers.0405.a:0 "Bienvenue à toi aussi, Belaram."
 
 rangers.0406.t:0 "Rhunlest : Un Troll !"
 rangers.0406.desc:0 "Belaram prend son envol, promettant de veiller sur nous depuis les airs. Nous décidons d'essayer de localiser les fils d'[elrond|E] - ils en sauront plus sur le chef des [goblins|E] qui sont apparus à [GetTitleByKey('c_rhunlest').GetNameNoTier].\n\nNous croisons quelques groupes épars d'ennemis supplémentaires, les éliminant au passage, jusqu'à ce que nous nous tenions devant l'entrée d'une des tours en ruine de la cité. La gardant se trouve un énorme [fornost_troll.GetCulture.GetName]. Lorsque le monstre nous aperçoit, il rugit avec colère et charge."
 rangers.0406.a:0 "Armes prêtes, mes amis ! Nous devons l'abattre !"
 rangers.0406.a.success:0 "Vous tuez le troll"
 rangers.0406.a.failure:0 "Le troll vous bouscule, infligeant une blessure"
 rangers.0406.b:0 "Distrayez-le pour que l'aigle puisse tuer le troll !"
 rangers.0406.b.success:0 "Belaram tue le troll distrait"
 rangers.0406.b.failure:0 "Le troll vous blesse et s'enfuit"
 
 rangers.0407.t:0 "Rhunlest : Les Fils d'Elrond"
 rangers.0407.desc:0 "En entrant dans les ruines de la tour devant nous, nous rencontrons enfin les fils d'[elrond|E] : deux [elves|E] aux cheveux noirs, vêtus d'armures, des lames étincelantes à la main. « C'est bon de voir des visages amicaux au milieu d'une mer d'ennemis ! » nous salue [elladan.GetFirstName]. « Une rencontre opportune, en vérité », ajoute [elrohir.GetFirstName], expliquant comment ils ont pisté le chef des [orcs|E] du Mont Gram jusqu'ici, croyant qu'il devait rencontrer un messager du [mordor|E] quelque part dans [GetTitleByKey('c_rhunlest').GetNameNoTier].\n\n« Ils doivent être juste derrière cette porte », dit Elrohir, tandis que les jumeaux travaillent à dissiper une barrière sombre qui bloque notre progression à travers les ruines. Bientôt, le chemin devant nous s'ouvre."
 rangers.0407.a:0 "Nous combattons à vos côtés, amis."
 rangers.0407.b:0 "Portez-vous des remèdes elfiques, par hasard ?"
 
 rangers.0408.t:0 "Rhunlest : Le Chef de Guerre du Mont Gram"
 rangers.0408.desc:0 "Nous précipitant dans la salle sombre devant nous, nous apercevons deux silhouettes obscures au centre de la pièce. L'une est le chef de guerre orque que les fils d'[elrond|E] ont décrit, tandis que l'autre - une silhouette encapuchonnée - doit être le messager du [mordor|E]. « Vous devez vous occuper de cet [orc|E], amis ! » crie [elladan.GetFirstName] alors qu'il se lance à la poursuite du messager en fuite avec son frère.\n\nLe chef orque grogne, brandissant son arme. Des ombres émergent d'autres orques, et le combat commence."
 rangers.0408.a:0 "Avec moi, mes amis ! Nous ne devons pas échouer."
 rangers.0408.a.success:0 "Vous tuez [tharzog.GetName]"
 rangers.0408.a.failure:0 "[tharzog.GetName] vous blesse et s'échappe"
 
 rangers.0409.t:0 "Rhunlest : La Silhouette Sombre"
 rangers.0409.desc:0 "Nous éliminons les derniers [orcs|E] dans la salle et nous hâtons de suivre les fils d'[elrond|E] jusqu'au sommet de la tour en ruine. En atteignant la plate-forme à moitié effondrée, la pluie commence à tomber des cieux assombris. Nous apercevons [elladan.GetFirstName] et [elrohir.GetFirstName] engagés dans un combat avec la silhouette sombre encapuchonnée qui semble appeler le tonnerre et les éclairs pour faciliter sa fuite. Comment un tel exploit est-il possible ?\n\nJuste au moment où nous comblons la distance, une ombre ailée descend en piqué, emportant le messager sombre alors que Belaram l'aigle se lance à sa poursuite.\n\nLa tempête s'apaise peu après, mais nous restons avec plus de questions que de réponses."
 rangers.0409.a:0 "Qui était cet étranger mystérieux ?"
 encroaching_shadows_name:0 "Ombres Envahissantes"
 servants_of_shadows:0 "Serviteurs de l'Ombre"
 
 rangers.0410.t:0 "Rhunlest : Les Conséquences"
 rangers.0410.desc:0 "Alors que la tempête passe, nous nous regroupons à l'extérieur des portes de la cité aux côtés des fils d'[elrond|E]. Les [goblins|E] et les [orcs|E] ont fui, et l'aigle Belaram a volé vers les [mistymountains|E] pour faire son rapport à son seigneur. [elrohir.GetFirstName] révèle que l'étranger encapuchonné possédait des pouvoirs de sorcellerie et a pu tenir les deux [elves|E] en respect pendant un temps considérable.\n\n« Il doit être haut dans les faveurs de l'Ennemi pour qu'on lui accorde une bête aussi terrible que cette ombre ailée comme monture », déclare [elladan.GetFirstName]. « Nous enquêterons davantage sur cette nouvelle menace. Mais pour l'instant, nous devons retourner auprès de notre père à [imladris|E]. »\n\nJ'acquiesce. Quant à mes compagnons et moi, il serait préférable de retourner au Gué de Sarn et de planifier notre prochain mouvement de là-bas."
 rangers.0410.a:0 "Nous ferons notre rapport à Halbarad au Gué de Sarn."
 
 rangers.0411.t:0 "Retour aux Gués"
 rangers.0411.desc:0 "Nous entrons dans le camp de [halbarad.GetFirstName] caché dans les collines près du Gué de Sarn et lui relatons les événements qui se sont déroulés à [GetTitleByKey('c_rhunlest').GetNameNoTier]. Il semble profondément préoccupé par notre description du messager sombre. « Même les fils d'[elrond|E] n'ont pu le vaincre ? C'est inquiétant, assurément. »\n\n« Ils l'auraient vaincu finalement, s'il ne s'était pas enfui », remarque [andriel.GetFirstName], « mais je partage votre inquiétude. L'[eriador|E] pourrait être en danger... »\n\n« Pas si nous pouvons trouver cet étranger et mettre fin à ses plans », dit [farin.GetFirstName] avec son assurance habituelle, et je me trouve d'accord avec mon robuste compagnon. Nous ne nous reposerons pas tant que cette menace ne sera pas terminée."
 rangers.0411.a:0 "L'[eriador|E] doit être maintenu en sécurité."
 rangers.0411.a.tt:0 "#weak Votre [task_contract|E] d'histoire se conclut par un succès#!\n"
 
 rangers.0412.t:0 "Hauts des Galgals : Brouillard Surnaturel"
 rangers.0412.desc:0 "Au début, nous avons fait de très bons progrès dans notre voyage à travers les collines désolées du Tyrn Gorthad. Mais après avoir dépassé une pierre dressée sombre trouvée au sommet d'une colline stérile, un épais brouillard a commencé à s'élever, obscurcissant presque toute la lumière du soleil.\n\n« Il y a un mauvais présage dans le vent », dit [andriel.GetFirstName]. « Oui », acquiesce [farin.GetFirstName]. « L'air est soudainement devenu froid. » « Gardez votre esprit vif, mes amis », leur rappelé-je, « et vos yeux ouverts pour les rôdeurs disparus. Quelle que soit la cause de cette montée soudaine et surnaturelle du brouillard, elle ne peut être bonne. »\n\nJe m'avance, lame nue à la main. Une sensation glaciale s'insinue dans mon esprit, comme si des yeux hostiles observaient chacun de nos mouvements..."
 rangers.0412.a:0 "Nous les trouverons."
 
 rangers.0413.t:0 "Hauts des Galgals : Esprits des Tertres !"
 rangers.0413.desc:0 "Du brouillard ils viennent : d'effroyables Esprits des Tertres aux yeux froids comme la glace. Des armes grossières dans leurs mains squelettiques, leurs visages décharnés, sinistres et impitoyables. Ils n'ont pas encore concentré toute leur attention sur nous, et si nous le souhaitions, nous pourrions encore tenter de les éviter. Cela retarderait notre recherche des rôdeurs disparus, et nous ne savons pas combien de temps ces hommes ont encore...\n\n« Venez », dit [farin.GetFirstName], « je ne crains pas les hommes morts. Nous pouvons nous frayer un chemin à travers eux. »\n\n[andriel.GetFirstName] semble plus prudente, mais reste silencieuse. C'est à moi de décider comment procéder..."
 rangers.0413.a:0 "Nous allons éliminer ces ignobles créatures !"
 rangers.0413.a.success:0 "Vous vainquez les esprits et continuez"
 rangers.0413.a.failure:0 "Vous gagnez le combat mais êtes blessé par un esprit"
 rangers.0413.b:0 "Nous devrions éviter ces créatures."
 rangers.0413.b.tt:0 "#weak Cela retardera votre recherche des rôdeurs disparus#!"
 
 rangers.0414.t:0 "Hauts des Galgals : Athelas"
 rangers.0414.desc:0 "Alors que nous poursuivons notre recherche à travers le brouillard implacable, nous tombons sur un parterre d'herbes poussant entre deux obélisques brisés d'ancienne facture. En l'examinant de plus près, je reconnais la forme de la plante et l'identifie comme de l'#italic Athelas#!, connue sous le nom de #italic Feuille des Rois#! par les Hommes de Bree.\n\n« Une herbe guérisseuse ? » demande [andriel.GetFirstName], regardant par-dessus mon épaule. « Il serait sage d'en cueillir pour un usage ultérieur. ». « Oui », dit [farin.GetFirstName]. « Qui sait quelle sorte de créature nous rencontrerons ensuite dans ces maudits galgals. »"
 rangers.0414.a:0 "Donnez-moi un moment pour la recueillir."
 rangers.0414.b:0 "Je vais soigner mes blessures avec."
 
 rangers.0415.t:0 "Hauts des Galgals : Recherche de Traces"
 rangers.0415.desc:0 "Le brouillard refuse de se dissiper alors que nous nous dirigeons vers l'une des plus grandes collines-tertres. Une lumière sinistre peut être vue émanant de l'entrée. « Je ne pense pas que nous trouverons vos amis rôdeurs disparus là-dedans », dit [farin.GetName]. « J'ai le sentiment que nous devrions chercher ailleurs. »\n\n« Un mal ancien hante ces terres », remarque [andriel.GetFirstName]. « C'était pendant les derniers jours du [cardolan|E] que le [witchkingshort|E] a envoyé des esprits sombres de l'[angmar|E] pour harceler les derniers [dunedain|E] qui habitaient ici. Nous devrions explorer ce tertre plus avant. »\n\nJ'acquiesce, mais ne peux me défaire d'un sentiment de malaise. Quelle direction devrions-nous suivre à partir d'ici ?"
 rangers.0415.a:0 "Je fais confiance à l'instinct d'[andriel.GetFirstName]."
 rangers.0415.a.success:0 "[andriel.GetFirstName] trouve la piste"
 rangers.0415.a.failure:0 "Vous êtes perdus pendant un moment avant de trouver des traces"
 rangers.0415.b:0 "Je fais confiance au flair de [farin.GetFirstName]."
 rangers.0415.b.success:0 "[farin.GetFirstName] trouve la piste"
 rangers.0415.b.failure:0 "Vous êtes perdus pendant un moment avant de trouver des traces"
 
 rangers.0416.t:0 "Hauts des Galgals : L'Espoir Renaît"
 rangers.0416.desc:0 "Après avoir fouillé les tertres pendant de nombreuses heures, [farin.GetFirstName] pousse un cri d'avertissement, nous alertant d'une silhouette sombre émergeant du brouillard. Mais au lieu d'un autre Esprit des Tertres, nous sommes surpris de découvrir l'un des rôdeurs que nous cherchions : [luin.GetFirstName], Rôdeur du Gué de Sarn.\n\n« R-restez en arrière », bégaie-t-il, visiblement bouleversé. « Luin, mon ami », je calme l'homme, « C'est moi, Eradan. Voici [andriel.GetFirstName] et [farin.GetFirstName], mes compagnons. Nous sommes venus ici à ta recherche. Dis-nous, que s'est-il passé ? »\n\nLuin raconte comment des esprits les ont attaqués, emportant son compagnon inconscient. « J'ai à peine pu m'échapper, errant dans ce brouillard sans fin pendant des jours, semble-t-il... »"
 rangers.0416.a:0 "Tu es en sécurité maintenant, [luin.GetFirstName]."
 
 rangers.0417.t:0 "Hauts des Galgals : La Pierre Dressée"
 rangers.0417.desc:0 "[luin.GetFirstName] nous a donné un indice sur la façon de localiser son compagnon disparu. « Je me souviens d'une pierre dressée distincte, plus haute que toutes les autres. C'est là que ces esprits nous ont tendu une embuscade. L'un des plus grands tertres se trouve à proximité. C'est là qu'ils l'ont sûrement traîné ! »\n\nBientôt, le brouillard s'éclaircit suffisamment pour que nous apercevions au loin le pilier que Luin a décrit. Mais avant que nous puissions l'atteindre, nous nous retrouvons encerclés par des esprits surgissant du sol !\n\n« Maintenant, nous avons déclenché le même piège dans lequel nos amis sont tombés plus tôt », dit [farin.GetFirstName]. « Barûk Khazad ! Khazad-ai-menû ! » Avec un féroce cri de guerre, le nain se lance dans l'action..."
 rangers.0417.a:0 "Avec moi, amis. Qu'ils goûtent à l'acier !"
 rangers.0417.b:0 "[andriel.GetFirstName], peux-tu bannir ces esprits ?"
 rangers.0417.c:0 "Pendant que [farin.GetFirstName] les distrait, je vais à mon tour tendre une embuscade aux esprits."
 
 rangers.0418.t:0 "Hauts des Galgals : Le Grand Tertre"
 rangers.0418.desc:0 "En pénétrant dans les profondeurs lugubres du grand tertre qui se trouve au-delà de la pierre dressée, nous éliminons d'autres esprits sur notre chemin jusqu'à ce que nous nous retrouvions dans une salle souterraine bordée de tombes encastrées dans les murs. Au centre, un rôdeur se tient debout. « Kilaran ! » crie [luin.GetFirstName], mais son compagnon ne répond pas. Les yeux de Kilaran brillent d'une lueur sinistre, et à son commandement, des esprits s'élèvent des tombes, armes à la main.\n\n« Il a été possédé par les esprits maléfiques ! », s'exclame [andriel.GetFirstName]. « Il est trop tard pour lui », dit Luin. « Seule la mort peut le libérer maintenant... »"
 rangers.0418.a:0 "Pardonne-nous, [kilaran.GetFirstName]..."
 rangers.0418.a.success:0 "Vous parvenez à libérer [kilaran.GetFirstName]"
 rangers.0418.a.failure:0 "Vous êtes forcé de tuer [kilaran.GetFirstName]"
 
 rangers.0419.t:0 "Hauts des Galgals : Un Joyeux Étranger"
 rangers.0419.desc:0 "Le rôdeur possédé est tombé, mais pour chaque esprit abattu, deux autres semblent se lever. Nous tentons un repli combatif, mais d'autres ennemis bloquent notre chemin vers la sortie du tertre. Soudain, le sol commence à trembler et avec un grand craquement, le plafond s'ouvre, laissant entrer la lumière éclatante du soleil.\n\n#italic « La lumière brille sur les vieux tertres, chassant toute malice,\nLaissez dormir les morts en paix dans leur palais royal. »#!\n\nLa chanson est étrange, et le chanteur encore plus étrange : un homme en veste bleue et bottes jaunes. « Ho, amis ! Venez, venez, le brouillard s'est dissipé. Voyez comme le soleil brille chaudement à nouveau. » Il nous conduit à l'extérieur et nous dit bientôt au revoir, dansant et chantant alors qu'il disparaît parmi les collines. Quel curieux personnage !"
 rangers.0419.a:0 "Nous devrions le suivre un moment."
 rangers.0419.a.tt:0 "Vous vous reposez chez [tom_bombadil.GetFirstName] pendant un moment"
 rangers.0419.b:0 "Eh bien, je pense qu'il est temps d'avancer."
 
 rangers.0420.t:0 "Hauts des Galgals : Compagnie Inattendue"
 rangers.0420.desc:0 "Il ne nous faut que peu de temps pour trouver la sortie orientale des Hauts des Galgals ; un chemin pierreux descendant vers la Grand-route dans le val en contrebas. Près de la route, nous sommes surpris de trouver [halbarad.GetFirstName] avec certains de ses rôdeurs, nous ayant repérés de loin.\n\n« Je suis heureux de vous voir sains et saufs », dit-il. « Nous avons vu des nuages contre nature et des éclairs s'amasser au-dessus des tertres de loin et sommes venus enquêter. Mais il semble que vous ayez mis fin au mal ? »\n\nAprès avoir rapidement relaté les événements, Halbarad nous charge de continuer vers [imladris|E] pour parler avec [elrond|E] et accomplir notre tâche initiale."
 rangers.0420.a:0 "Nous devrions partir immédiatement."
 rangers.0420.tt:0 "#weak Votre [task_contract|E] d'histoire a été accompli avec succès#!"
 
 rangers.0421.t:0 "La Dernière Maison Simple"
 rangers.0421.desc:0 "De nombreux milles de voyage à travers l'[eriador|E] sont derrière nous, et le val serein d'[imladris|E] nous accueille enfin. Des sentinelles elfiques cachées nous ont accordé le passage dans la vallée où vivent [elrond|E] et son peuple, et où se dresse la Dernière Maison Simple.\n\nLe Seigneur d'Imladris nous accueille dans sa bibliothèque, écoutant patiemment alors que nous racontons tour à tour les événements de Rhunlest et des Hauts des Galgals. « Une partie de ce que vous m'avez raconté, je l'ai déjà entendue de mes fils », répond finalement Elrond. « Mais je suis heureux que vous soyez venus ici, mes amis. Il y a une tâche que j'ai l'intention de vous confier, dont nous parlerons bientôt. Mais pour l'instant, reposez-vous ici aussi longtemps que vous le souhaitez. Vous devez être fatigués après vos efforts. »"
 rangers.0421.a:0 "Nous vous remercions, Seigneur Elrond."
 rangers.0421.a.tt:0 "#weak Votre [task_contract|E] d'histoire a été accompli avec succès#!\n"

 rangers.0422.t:0 "Landes d'Etten : Arrivée"
 rangers.0422.desc:0 "Traverser les terres sauvages du [rhudaur|E] a été ardu. Les collines et les ravins de cette contrée rendent le voyage en ligne droite presque impossible. Mais nous nous tenons finalement à la lisière des [GetTitleByKey('c_ettenmoors').GetNameNoTier] - une terre accidentée tristement célèbre pour abriter de nombreux trolls de pierre.\n\nLa région est désolée. Il y a peu de végétation comparée aux collines densément boisées du Rhudaur. Un vent puissant balaie les escarpements rocheux et les crevasses. Un oiseau noir solitaire peut être aperçu au loin, prenant son envol à notre approche.\n\n« Il ne devrait pas être difficile de localiser un géant dans ces terres », dit [andriel.GetFirstName], scrutant l'horizon. « En effet », dit [farin.GetFirstName]. « Gardons l'œil ouvert pour le repérer ! »"
 rangers.0422.a:0 "Nous devrions chercher des traces immédiatement."
 rangers.0422.b:0 "Établissons un campement et rassemblons des provisions d'abord."
 
 rangers.0423.t:0 "Landes d'Etten : Une Étendue sans Piste"
 rangers.0423.desc:0 "Contrairement à nos attentes, le Géant de Pierre s'avère plus difficile à trouver que prévu. Les [GetTitleByKey('c_ettenmoors').GetNameNoTier] se composent d'un paysage sans piste ni sentier, dépourvu de toute végétation à l'exception de quelques buissons épars. Aucune trace de notre proie n'a été trouvée jusqu'à présent.\n\n« Nous pourrions avoir plus de chance plus au nord, près de l'épine du Gram », suggère [farin.GetFirstName]. [andriel.GetFirstName], quant à elle, déclare : « S'il n'y a pas de traces à trouver ici, nous pourrons peut-être en découvrir près du terrain plus meuble à l'ouest, où coulent quelques petites rivières. »"
 rangers.0423.a:0 "Je suivrai le conseil de [farin.GetFirstName]."
 rangers.0423.b:0 "Je suivrai le conseil d'[andriel.GetFirstName]."
 
 rangers.0424.t:0 "Landes d'Etten : Embuscade Orque"
 rangers.0424.desc:0 "Alors que nous passons à côté de plusieurs gros rochers qui parsèment le paysage, un cri rauque retentit derrière nous. C'est une embuscade orque ! Un petit groupe de pillards a réussi à nous surprendre.\n\nNous dégainons rapidement nos armes, nous préparant au combat. Ils sont presque sur nous, mais j'ai encore quelques secondes pour décider comment traiter nos ennemis."
 rangers.0424.a:0 "Nous les affrontons de face !"
 rangers.0424.a.success:0 "Vous repoussez les [orcs|E]"
 rangers.0424.a.failure:0 "Les [orcs|E] vous submergent"
 rangers.0424.b:0 "Flèches parées !"
 rangers.0424.b.tt:0 "Vous combattez les orques à distance"
 
 rangers.0425.t:0 "Landes d'Etten : Le Retour de Belaram"
 rangers.0425.desc:0 "Alors que le combat s'éternise et que davantage d'[orcs|E] arrivent sur les lieux, le bruit de la bataille est interrompu par un cri perçant. Nous avons déjà entendu ce bruit - il annonce l'arrivée d'un des grands Aigles du nord. Le noble oiseau fond sur nous, dispersant les orques terrifiés de ses battements d'ailes tranchants. Bientôt, les quelques survivants s'enfuient.\n\n« Mes amis ! » s'exclame l'aigle, se posant sur un large rocher. C'est Belaram, que nous avons rencontré dans les ruines de [GetTitleByKey('c_rhunlest').GetNameNoTier]. « Bienvenue à toi, Belaram », dit [andriel.GetFirstName]. « Ton arrivée fut des plus opportunes. » « Je suis ici au nom de mon Seigneur, qui s'inquiétait de la sécurité de ces terres après qu'un des Géants de Pierre des [mistymountains|E] ait erré jusqu'en [rhudaur|E] », explique Belaram. « Je n'aime pas le fait que ces Orques étaient ici aussi », grommelle [farin.GetFirstName]. « Je crains qu'ils ne recherchent également ce géant. »"
 rangers.0425.a:0 "C'est merveilleux de te voir, Belaram !"
 
 rangers.0426.t:0 "Landes d'Etten : Un Essaim d'Ennemis"
 rangers.0426.desc:0 "Juste au moment où Belaram reprend son envol, nous continuons notre progression. Guidés par le regard perçant de l'aigle, nous trouvons enfin la piste du Géant de Pierre et la suivons.\n\nQuelques lieues plus loin, nous tombons sur un autre groupe de chasse d'[orcs|E]. Mais cette fois, ils n'ont pas encore pris conscience de notre présence..."
 rangers.0426.a:0 "Qu'ils goûtent à nos lames !"
 rangers.0426.b:0 "Cette fois, ce sera nous qui leur tendrons une embuscade."
 
 rangers.0427.t:0 "Landes d'Etten : Assaut de Trolls"
 rangers.0427.desc:0 "Le dernier orque tombe, mais la bataille est loin d'être terminée. Avec un rugissement féroce, non pas un mais #italic deux#! énormes trolls font irruption sur le champ de bataille. Je jette un regard vers le ciel, mais ne peux apercevoir Belaram là-haut. Il semble que nous devions faire face à ces monstres sans son aide, pour l'instant.\n\nLes trolls brandissent leurs massues, poussent un autre rugissement, puis nous chargent..."
 rangers.0427.a:0 "Nous tenons bon et combattons, mes amis."
 rangers.0427.a.success:0 "Vous tuez les trolls"
 rangers.0427.a.failure:0 "Vous êtes vaincus"
 rangers.0427.b:0 "Nous devons battre en retraite !"
 rangers.0427.b.success:0 "Votre retraite réussit"
 rangers.0427.b.failure:0 "Vous êtes pris en fuyant"
 
 rangers.0428.t:0 "Landes d'Etten : Un Moment pour se Reposer"
 rangers.0428.desc:0 "Peu après, nous nous regroupons dans un endroit isolé entre deux rochers déchiquetés. Belaram réapparaît et se pose à côté de nous. Haut dans le ciel, les yeux d'elfe d'[andriel.GetFirstName] repèrent deux autres aigles.\n\nNous sommes épuisés par nos épreuves et aurions besoin de repos. Mais l'aigle nous presse de nous hâter. Ses compagnons ont repéré le Géant de Pierre près d'une des plus petites rivières, progressant davantage vers le sud et l'ouest. « Nous devons arrêter sa rage ici et maintenant », dit Belaram. « Et nous aurons besoin de votre aide pour l'abattre. »\n\nCombien de temps pouvons-nous nous permettre de nous reposer ? Combien de temps tiendrons-nous si nous ne récupérons pas assez ?"
 rangers.0428.a:0 "Nous ne pouvons pas nous attarder ici longtemps."
 rangers.0428.b:0 "Nous devrions nous reposer et récupérer tant que nous le pouvons."
 
 rangers.0429.t:0 "Landes d'Etten : Le Géant de Pierre"
 rangers.0429.desc:0 "Avec l'aide des aigles, nous rattrapons enfin le Géant de Pierre. Il dévaste le paysage et laisse une traînée de destruction sur son passage. Nous ne pouvons espérer le vaincre par nous-mêmes, mais les aigles feront tomber le géant si mes compagnons et moi pouvons le distraire assez longtemps. Ce sera une tâche des plus périlleuses, mais c'est notre devoir d'essayer de remporter ce combat..."
 rangers.0429.a:0 "Nous devons le distraire pour que les aigles puissent l'abattre !"
 rangers.0429.a.success:0 "Le géant est renversé"
 rangers.0429.a.wounded:0 "Le géant vous blesse avant de tomber"
 rangers.0429.a.companion:0 "Le géant blesse vos compagnons avant sa chute"
 rangers.0429.a.failure:0 "Vous êtes écrasé par le géant"
 
 rangers.0430.t:0 "Landes d'Etten : Sombres Desseins"
 rangers.0430.desc:0 "Le Géant de Pierre n'est plus. Alors que nous nous préparons à quitter le lieu de la bataille, nous tombons sur quelques [orcs|E] restants que nous éliminons rapidement. L'un d'eux porte un emblème sombre et un dessin grossier, représentant le géant que nous venons de vaincre.\n\n« Je ne reconnais pas ce symbole », dit [andriel.GetFirstName]. « Votre Maître devrait savoir », suggère [farin.GetFirstName]. « Si nous découvrons d'où viennent ces orques, nous pourrons peut-être découvrir leurs plans. »\n\nAlors que nous faisons nos adieux à Belaram et aux autres aigles, ils nous promettent de repérer d'autres orques et d'apporter des nouvelles de tout ce qu'ils découvriront à [imladris|E]."
 rangers.0430.a:0 "[elrond|E] doit entendre ce qui s'est passé ici."
 rangers.0430.a.tt:0 "Vous retournerez à [imladris|E] en hâte"
 
 rangers.0431.t:0 "Retour à Fendeval"
 rangers.0431.desc:0 "Alors que le val caché d'[imladris|E] apparaît à notre vue, je pousse un profond soupir de soulagement. De nombreuses et longues lieues et des batailles acharnées sont derrière nous, et ici dans la Dernière Maison Simple, nous pouvons enfin trouver un véritable repos et récupération.\n\nTrouvant [elrond.GetFirstName] dans sa bibliothèque, nous lui remettons le symbole que nous avons trouvé sur le dernier des [orcs|E]. Son front se plisse tandis qu'il étudie l'emblème. « Ceci vient de [gundabad|E] », explique Elrond après un court moment de silence. « Ce repaire d'Orques dans les montagnes les plus septentrionales s'est réveillé une fois de plus, je le crains. Après la bataille d'[erebor|E], on espérait que Gundabad resterait silencieux pendant de nombreuses années. S'ils cherchaient le Géant de Pierre que vous avez pisté, ils devaient avoir un plan pour lui. »\n\nElrond fait une pause avant de nous regarder chacun dans les yeux. « Si nous voulons déchiffrer le sens de tout cela, vous devrez vous rendre à Gundabad. »"
 rangers.0431.a:0 "Gundabad... ce nom présage du malheur."
 rangers.0431.a.tt:0 "#weak Vous accomplissez avec succès votre [task_contract|E] à Fendeval#!\n"
 
 rangers.0432.t:0 "Gundabad : Une Armée en Marche"
 rangers.0432.desc:0 "La route vers le nord menant aux inquiétantes [mistymountains|E] a été difficile, mais nous avons finalement atteint les pics les plus septentrionaux de cette chaîne montagneuse, là où elle rejoint à la fois les montagnes d'[angmar|E] à l'ouest, et les Montagnes Grises à l'est.\n\nNous montons une pente enneigée lorsque le son soudain de cors de guerre nous surprend. En bas dans la vallée, une grande troupe de pillards orques quitte leur antre souterrain, se déversant dans le col. Il semble que la chance était de notre côté, nous permettant d'éviter d'être repérés par eux.\n\nAlors que nous observons la troupe qui s'éloigne depuis une distance sûre, nous réalisons que cela pourrait signifier que [gundabad|E] même sera moins étroitement gardé."
 rangers.0432.a:0 "Je me demande où ils marchent..."
 
 rangers.0433.t:0 "Gundabad : Trouver une Entrée"
 rangers.0433.desc:0 "Après une journée passée à chercher prudemment l'une des entrées secondaires de [gundabad|E], c'est [farin.GetFirstName] qui fait la découverte que nous cherchions. Une porte à moitié effondrée de fabrication naine, surveillée par une poignée d'[orcs|E] seulement.\n\n« Par [vardacharacter|E], ce pourrait être notre chance », dit [andriel.GetFirstName]. « Si nous les éliminons rapidement, nous pourrons peut-être entrer dans la montagne sans être détectés. » « Oui », dit [farin.GetFirstName]. « Et ma hache accueillerait volontiers l'occasion de couper quelques cous. Cela fait un moment. »"
 rangers.0433.a:0 "Nous les chargeons directement !"
 rangers.0433.a.success:0 "Vous dispersez les gardiens de la porte sans dommage"
 rangers.0433.a.failure:0 "Vous subissez une blessure dans le combat"
 rangers.0433.b:0 "Gardez-les à distance, nous avons des flèches pour eux tous !"
 rangers.0433.b.tt:0 "Vous cribllez les gardiens de la porte de flèches"
 
 rangers.0434.t:0 "Gundabad : Dans les Ténèbres"
 rangers.0434.desc:0 "Les ténèbres nous entourent. Nous sommes arrivés à [gundabad|E] même, un vaste réseau de tunnels et de passages qui s'enfoncent toujours plus profondément dans les fondations des montagnes.\n\n[andriel.GetFirstName] et moi sommes mal à l'aise, sachant qu'il y a un poids simplement inimaginable de roche et de pierre au-dessus de nos têtes. Mais [farin.GetFirstName] semble se sentir comme chez lui dans ces tunnels. La lumière vacillante de la petite lanterne dans ma main n'atteint que quelques pas. Et pourtant, savoir que j'ai mon robuste ami à mes côtés allège le poids sur mon cœur et mon esprit."
 rangers.0434.a:0 "Je suis heureux d'avoir un nain avec moi, [farin.GetFirstName]."
 
 rangers.0435.t:0 "Gundabad : L'Immensité Souterraine"
 rangers.0435.desc:0 "Nous ne rencontrons presque aucune créature vivante alors que nous poursuivons notre exploration des interminables corridors de [gundabad|E], à l'exception de quelques orques errants ici et là que nous éliminons rapidement et silencieusement. Alors que nous tournons à un autre coin, nous nous trouvons soudain à l'entrée d'une caverne massive, éclairée par une myriade de torches lointaines et de lampes grossières.\n\n« C'est le repaire des [goblins|E] », dit [andriel.GetFirstName]. « Les mêmes que nous avons combattus dans cette ville en ruines. » « Je le sens », confirme [farin.GetFirstName], « Alors voilà ce qu'est devenu le lieu sacré où Durin l'Immortel s'est jadis éveillé. » « Ne laisse pas ton cœur désespérer, mon ami », répond l'Elfe. « Il n'en sera peut-être pas ainsi pour toujours. » J'acquiesce. Souvent [andriel.GetFirstName] a trouvé les mots justes pour écarter le désespoir."
 rangers.0435.a:0 "C'est bien que tu sois ici, [andriel.GetFirstName]."
 
 rangers.0436.t:0 "Gundabad : Le Passage le Plus Profond"
 rangers.0436.desc:0 "En nous enfonçant plus profondément dans la vaste grotte, nous entendons soudain des bruits de combat au loin. En nous approchant, nous apercevons une paire de [dwarves|E], engagés dans un combat contre un groupe d'[orcs|E]. Bientôt, tous les ennemis gisent morts et nous avons une brève occasion de parler.\n\n« Je suis [nordri.GetFirstName], de [GetTitleByKey('c_nordinbad').GetNameNoTier], et voici [gundri.GetFirstName] », explique l'un des nains. « À votre service ! Nous sommes venus ici pour désactiver les grandes forges utilisées par nos ancêtres quand le monde était jeune. Les orques les ont rallumées et les utilisent pour forger des armes de guerre, menaçant tout le nord ! Nous ne pouvons permettre cela. »\n\nJ'acquiesce, et [farin.GetFirstName] s'avance. « Une tâche des plus nobles ! Et nous vous aiderons. Venez, hâtons-nous vers les forges ! »"
 rangers.0436.a:0 "Nous tuerons tant d'orques qu'ils fuiront terrifiés devant nous !"
 rangers.0436.b:0 "Nous devrions effondrer le passage derrière nous."
 
 rangers.0437.t:0 "Gundabad : Les Forges"
 rangers.0437.desc:0 "Nous parvenons à nous frayer un chemin jusqu'aux anciennes forges profondément enfouies sous [gundabad|E]. Alors que le dernier [orc|E] dans la grande salle de forge tombe mort, un silence sinistre s'abat sur la salle, pour n'être brisé que quelques secondes plus tard par le son d'un cor orque soufflé au loin.\n\n« De combien de temps avez-vous besoin pour désactiver les forges ? » demande [andriel.GetFirstName], et [gundri.GetFirstName] répond : « Cela ne prendra que quelques minutes ! »\n\nNous savons tous que ces quelques minutes ne seront pas si facilement gagnées. À en juger par le bruit, presque tous les orques qui restaient dans Gundabad ont été alertés contre nous, et ils approchent rapidement..."
 rangers.0437.a:0 "Ils ne nous passeront pas !"
 rangers.0437.a.success:0 "Vous parvenez à gagner assez de temps"
 rangers.0437.a.failure:0 "Vous êtes poussés vers une retraite précipitée"
 
 rangers.0438.t:0 "Gundabad : Évasion vers la Surface"
 rangers.0438.desc:0 "Caverne après caverne et tunnel après tunnel. Nous devons fuir [gundabad|E], mais les [orcs|E] sont à nos trousses et nous ont harcelés tout le long du chemin depuis les forges. Il n'y a eu aucune occasion de se reposer, et aucune chance de discuter du chemin à prendre pour s'échapper de ce labyrinthe souterrain.\n\n« Je connais une route sûre », dit [nordri.GetFirstName], « mais cela nous prendra un certain temps pour l'atteindre ! » « Il vaudrait peut-être mieux se diriger directement vers la porte principale », suggère [andriel.GetFirstName], pointant vers une grande arche qui semble mener à un chemin plus large, montant en spirale."
 rangers.0438.a:0 "Je fais confiance au conseil de Nordri."
 rangers.0438.b:0 "La voie la plus rapide est la meilleure !"
 
 rangers.0439.t:0 "Gundabad : La Lumière du Jour"
 rangers.0439.desc:0 "Enfin, nous sentons à nouveau la chaleur du soleil sur nos visages. Les longues ténèbres de [gundabad|E] sont finalement derrière nous. Mais nous ne pouvons pas encore nous permettre de nous reposer.\n\n« Je n'ai jamais entendu parler de [GetTitleByKey('c_nordinbad').GetNameNoTier] auparavant », dit [farin.GetFirstName]. « Où se trouve-t-il ? » « Dans les Montagnes Grises », explique [gundri.GetFirstName]. « Il a été caché pendant de nombreuses années, survivant même à l'assaut des dragons qui ont chassé la lignée de Durin vers le sud. » « Nous pourrions vous y emmener avec nous », propose [nordri.GetFirstName]. « La montée de Gundabad est une affaire qui nous concerne tous. »"
 rangers.0439.a:0 "Nous devons les avertir de la menace croissante."
 rangers.0439.a.tt:0 "Vous voyagerez jusqu'au foyer de Nordri à [GetTitleByKey('c_nordinbad').GetNameNoTier]."
 
 rangers.0440.t:0 "Le Sanctuaire Caché"
 rangers.0440.desc:0 "Nordinbad est le dernier bastion nain survivant dans les Montagnes Grises. C'est une petite forteresse naine, taillée directement dans les montagnes, cachée derrière un chemin secret connu seulement de ses quelques habitants.\n\nEn entrant dans la demeure, nous sommes conduits devant le père de [nordri.GetFirstName], [gorin.GetName]. Il nous salue et nous remercie d'avoir assisté son fils durant sa mission à [gundabad|E].\n\n« Cela m'inquiète d'entendre parler d'une activité orque si intense à Gundabad », ajoute le seigneur nain. « Nous devrons garder un œil attentif sur eux et leurs armées. Mais pour l'instant, vous trois êtes les bienvenus pour profiter de la sécurité de mes salles. »"
 rangers.0440.a:0 "Une occasion bienvenue de se reposer."
 rangers.0440.a.tt:0 "#weak Vous accomplissez avec succès votre [task_contract|E] qui a commencé à Fendeval#!\n"
 
 ### Talk to the Locals Events ###
 rangers.0701.t:0 "Parler avec les Locaux : Gué de Sarn"
 rangers.0701.desc:0 "Le Gué de Sarn abrite un petit campement des [dunedainarnor|E], caché aux regards. Ici, à la frontière sud du Comté, les rôdeurs maintiennent une veille sans repos sur ordre de leur Chef, s'assurant qu'aucun mal ne puisse entrer dans les terres paisibles des Hobbits.\n\nLe camp est petit, mais offre tout ce dont ses habitants peuvent avoir besoin. Des tentes ont été dressées pour accueillir une douzaine de rôdeurs environ.\n\nPendant que nous sommes ici, à qui devrions-nous parler ?"
 rangers.0701.a:0 "Le chef du camp, [halbarad.GetFirstName]."
 rangers.0701.a.tt:0 "Vous décidez de parler avec Halbarad."
 rangers.0701.b:0 "La guérisseuse locale, [lorniel.GetFirstName]."
 rangers.0701.b.tt:0 "Vous décidez de parler avec Lorniel."
 rangers.0701.c:0 "Nous avons terminé ici."
 rangers.0701.c.tt:0 "Vous retournez à vos aventures"
 
 rangers.0702.t:0 "Parler avec les Locaux : Halbarad"
 rangers.0702.desc:0 "[halbarad.GetName] est le bras droit du Chef des [dunedainnorth|E], un chef fiable et expérimenté. Alors que je m'approche de lui, il hoche la tête en signe d'approbation. Je le connais depuis de nombreuses années et j'ai appris à faire confiance à ses instincts.\n\n« Je suis heureux de t'avoir à mes côtés, [ROOT.Char.GetFirstName] », dit Halbarad. « L'[eriador|E] est vaste, et nous, les Rôdeurs, avons toujours été peu nombreux. C'est bon de voir tes amis avec toi également. Ils seront d'un grand secours dans les aventures à venir. »\n\n« En effet », dit [farin.GetFirstName], tapotant sa hache. « Ne t'inquiète pas. Nous garderons le gars en sécurité. »"
 rangers.0702.a:0 "Je suis heureux de savoir que les gués sont en sécurité sous ta garde."
 rangers.0702.b:0 "Y a-t-il d'autres tâches dont nous pourrions nous occuper ?"
 rangers.0702.b.tt:0 "#weak Un nouveau [task_contract|E] générique devient disponible#!"

 rangers.0703.t:0 "Parler avec les Locaux : Lorniel"
 rangers.0703.desc:0 "[lorniel.GetFirstName] est l'une des [dunedainnorth|E] stationnées au Gué de Sarn sous la direction de [halbarad.GetName]. C'est une guérisseuse habile qui a pris grand soin de nombreuses blessures que j'ai subies ces dernières années.\n\nAlors que je m'approche, son visage s'illumine. « [ROOT.Char.GetFirstName] ! Quel plaisir de te voir ! Comment vas-tu ? J'espère que tu es prudent là-bas. »\n\n« Je le suis toujours, Lorniel », je réponds avec un sourire. « Je promets d'être particulièrement prudent. Et si le pire devait arriver, j'ai mes amis sur qui compter. »\n\n« C'est bien vrai », dit [andriel.GetFirstName]. « Nous veillons les uns sur les autres sur la route. »"
 rangers.0703.a:0 "C'était bon de te voir."
 rangers.0703.b:0 "Je suis heureux que tu sois ici, Lorniel."
 rangers.0703.c:0 "En fait... pourrais-tu jeter un œil à ma blessure ?"
 
 rangers.0711.t:0 "Parler avec les Locaux : Bree"
 rangers.0711.desc:0 "La ville de Bree est l'unique grande agglomération des Hommes dans les terres désolées de l'[eriador|E]. Ici, les Hommes de Bree vivent aux côtés des hobbits de Bree - certains directement à Bree, d'autres dans les quelques villages environnants.\n\nLes habitants de Bree sont pour la plupart ignorants des dangers de la nature sauvage, tandis que les [dunedainnorth|E] maintiennent une garde infatigable et ingrate sur leurs terres, les protégeant des dangers.\n\nPendant que nous sommes ici, il y a quelques personnes à qui nous pourrions parler."
 rangers.0711.a:0 "Mon Chef, [aragorn.GetFirstName]."
 rangers.0711.a.tt:0 "Vous décidez de parler avec Aragorn."
 rangers.0711.b:0 "L'Aubergiste, [barliman.GetName]."
 rangers.0711.b.tt:0 "Vous décidez de parler avec Prosper Poiredebeurré."
 rangers.0711.c:0 "Un forgeron local."
 rangers.0711.c.tt:0 "Vous décidez de parler avec l'un des forgerons locaux."
 rangers.0711.d:0 "Nous avons terminé ici."
 rangers.0711.d.tt:0 "Vous retournez à vos aventures"
 
 rangers.0712.t:0 "Parler avec les Locaux : Aragorn"
 rangers.0712.desc:0 "[aragorn.GetName] est un homme de sang et de stature nobles. Il a dirigé les [dunedainnorth|E] pendant de nombreuses années après la mort de son père, et est devenu mon ami ces dernières années. Il m'a beaucoup appris.\n\nAvant que nous ne quittions Bree pour accomplir la mission qu'Aragorn nous a confiée, il pourrait avoir des informations utiles sur le sujet..."
 rangers.0712.a:0 "Parle-moi du meilleur itinéraire vers Rhunlest."
 rangers.0712.b:0 "Y a-t-il des dangers potentiels sur la route ?"
 
 rangers.0713.t:0 "Parler avec les Locaux : Prosper Poiredebeurré"
 rangers.0713.desc:0 "L'auberge la plus populaire de Bree est le #italic Poney Fringant#!, appartenant depuis longtemps à la prestigieuse famille Poiredebeurré. L'aubergiste actuel, [barliman.GetFirstName], est un homme occupé mais distrait. Comme beaucoup d'autres Hommes de Bree, il se méfie des Rôdeurs, confondant leur discrétion avec de la malveillance. Heureusement, j'ai un Nain à mes côtés.\n\n« Maître Farin ! » s'écrie l'Aubergiste lorsque nous entrons dans la salle principale de l'auberge. « Quel plaisir de vous voir ! Comment vont vos voyages, ami ? » « Eh, assez bien, Prosper », répond Farin avec un sourire. En tant qu'ami de Farin, je pense que je peux me permettre de poser quelques questions..."
 rangers.0713.a:0 "Commandons simplement à manger et à boire."
 rangers.0713.b:0 "Avez-vous un contrat pour moi ?"
 rangers.0713.b.tt:0 "#weak Un nouveau [task_contract|E] générique devient disponible#!"

 rangers.0714.t:0 "Parler avec les Locaux : Le Forgeron de Bree"
 rangers.0714.desc:0 "Bree est une ville d'Hommes, et même s'ils ne possèdent pas nécessairement l'habileté des [dwarves|E] ou des [elves|E] en matière de métallurgie, ils fabriquent néanmoins des armes utiles et robustes. À Bree, on peut trouver un forgeron. Ses marchandises sont adéquates et ses prix équitables.\n\nSi je le souhaitais, je pourrais lui demander un nouvel équipement avant notre départ pour notre mission vers le nord."
 rangers.0714.a:0 "J'achèterai une épée"
 rangers.0714.a.tt:0 "Vous gagnez un artefact d'arme"
 rangers.0714.b:0 "J'achèterai un arc"
 rangers.0714.b.tt:0 "Vous gagnez un artefact d'arme"
 rangers.0714.c:0 "Je n'ai besoin de rien pour le moment."
 rangers.0714.c.tt:0 "Vous partez sans rien acheter"
 
 rangers.0721.t:0 "Parler avec les Locaux : Imladris"
 rangers.0721.desc:0 "Le val caché d'[imladris|E] est un refuge pour beaucoup de [noldorelves|E] qui demeurent encore en [middleearth|E]. Sous la direction d'[elrond|E], ils ont maintenu cette vallée en sécurité pendant de nombreux siècles.\n\nNommée « La Dernière Maison Simple », la résidence d'[elrond.GetFirstName] se trouve à côté d'une grande cascade, car c'est ici que la puissante rivière Bruinen se précipite depuis les [mistymountains|E].\n\nPendant que mes compagnons et moi nous reposons ici, il y a quelques personnes avec qui nous pourrions converser..."
 rangers.0721.a:0 "Je parlerai avec Maître [elrond.GetFirstName]."
 rangers.0721.a.tt:0 "Vous décidez de parler avec Elrond."
 rangers.0721.b:0 "Nous devrions trouver les fils d'Elrond."
 rangers.0721.b.tt:0 "Vous décidez de parler avec [elladan.GetFirstName] et [elrohir.GetFirstName]."
 rangers.0721.d:0 "J'aperçois la fille d'Elrond, [arwen.GetFirstName] à proximité."
 rangers.0721.d.tt:0 "Vous décidez de parler avec Dame Arwen."
 rangers.0721.c:0 "J'ai entendu dire qu'un Magicien séjourne ici en ce moment..."
 rangers.0721.c.tt:0 "Vous décidez d'approcher le Magicien"
 rangers.0721.e:0 "Nous avons terminé ici."
 rangers.0721.e.tt:0 "Vous retournez à vos aventures"
 
 rangers.0722.t:0 "Parler avec les Locaux : Elrond"
 rangers.0722.desc:0 "[elrond.GetName] est le Seigneur d'[imladris|E] et allié de longue date des [dunedainnorth|E]. Nombre des Chefs de mon peuple ont été élevés ici dans leur jeunesse, et Fendeval a longtemps été un lieu de repos bienvenu pour les Dúnedain après de longs voyages et épreuves à travers l'[eriador|E].\n\nOn peut souvent trouver Elrond dans sa bibliothèque. Tandis que mes compagnons et moi approchons, je décide de laisser [andriel.GetFirstName] mener la conversation. Imladris est sa demeure, et elle y a vécu en compagnie d'Elrond pendant plus d'un âge."
 rangers.0722.a:0 "Quelles nouvelles de l'étranger, Maître Elrond ?"
 rangers.0722.b:0 "Avez-vous un contrat pour moi ?"
 rangers.0722.b.tt:0 "#weak Un nouveau [task_contract|E] générique devient disponible#!" 

 rangers.0723.t:0 "Parler avec les Locaux : Elladan et Elrohir"
 rangers.0723.desc:0 "Les Fils d'[elrond|E] ont croisé notre chemin lors de notre investigation dans la cité en ruines de [GetTitleByKey('c_rhunlest').GetNameNoTier]. Depuis lors, ils ont tenté de pister la mystérieuse silhouette sombre qu'ils ont rencontrée et combattue au sommet du donjon en ruines de la cité. [andriel.GetFirstName] nous conduit vers [elladan.GetFirstName] et [elrohir.GetFirstName] qui se trouvent sur l'une des passerelles de Fendeval, contemplant l'immense cascade en contrebas.\n\n« Comment s'est déroulée votre enquête depuis notre séparation ? » demande Andriel. « Nous savons que notre ennemi est allé vers le nord », répond Elladan. « Nous avons perdu sa trace à la lisière des Landes d'Etten », ajoute Elrohir."
 rangers.0723.a:0 "Quelles techniques avez-vous utilisées pour le pistage ?"
 rangers.0723.b:0 "J'aimerais améliorer mon maniement de la lame..."
 
 rangers.0724.t:0 "Parler avec les Locaux : Gandalf le Gris"
 rangers.0724.desc:0 "Avant même que je ne fasse un pas vers le Magicien, il me remarque déjà et se tient bientôt devant moi. J'ai entendu parler de lui - ce n'est autre que [gandalf.GetFirstName] le Gris, un ami de longue date des Hobbits du Comté que nous, les Rôdeurs, gardons en sécurité.\n\n« [andriel.GetFirstName], ce sont tes amis, je présume ? » dit le Magicien, se tournant vers moi. Je me présente, tout comme [farin.GetFirstName], et Gandalf hoche la tête. « Je suis heureux de voir la tâche de garder l'[eriador|E] en sécurité entre des mains si compétentes. D'autres affaires m'appellent ailleurs, sinon je vous assisterais. » Il soupire, trahissant les signes d'une aura inébranlable, mais lasse."
 rangers.0724.a:0 "Y a-t-il d'autres Magiciens actifs dans le Nord ?"
 rangers.0724.b:0 "Que savez-vous de la Sorcellerie ?"
 
 rangers.0725.t:0 "Parler avec les Locaux : Arwen"
 rangers.0725.desc:0 "Alors que j'approche d'[arwen.GetFirstName], fille d'[elrond.GetFirstName], je suis surpris de trouver une silhouette familière à ses côtés. C'est [aragorn.GetFirstName], mon Chef, que nous avons vu pour la dernière fois au Poney Fringant à Bree.\n\n« C'est bon de vous revoir, mes amis », nous salue Aragorn et nous présente à la Dame à ses côtés. Arwen sourit à [andriel.GetFirstName], car elles se connaissent depuis longtemps, et hoche gracieusement la tête lorsqu'elle apprend les noms de [farin.GetFirstName] et moi-même.\n\n« Longtemps des guerriers comme vous trois ont maintenu le Nord en sécurité », dit-elle respectueusement. « Je perçois qu'un grand danger se trouve sur le chemin devant vous. Mais si vous restez fidèles les uns aux autres, vous prévaudrez. »"
 rangers.0725.a:0 "Merci pour vos encouragements, Dame Arwen."
 rangers.0725.b:0 "Nous prévaudrons, mais nous aurons besoin de provisions."
 
 rangers.0731.t:0 "Parler avec les Locaux : Nordinbad"
 rangers.0731.desc:0 "Après que les [dragon|E]s aient chassé les [dwarves|E] du Peuple de Durin des Montagnes Grises, on a longtemps cru qu'aucune présence naine ne subsistait si loin au nord. Et pourtant, la demeure de [GetTitleByKey('c_nordinbad').GetNameNoTier] a persisté, survivant jusqu'à ce jour.\n\nLa cité est très petite. Elle a été taillée directement dans la roche abrupte de la grande montagne qui l'abrite. Profondément en dessous se trouve le lac sacré d'Azan-zâram, dont la beauté a toujours été son plus grand trésor.\n\nOn nous a accordé l'accès à ce refuge caché, et nous sommes libres d'explorer ses salles. Il y a quelques nains ici avec qui nous pourrions parler..."
 rangers.0731.a:0 "Je parlerai avec le Seigneur de Nordinbad, [gorin.GetFirstName]."
 rangers.0731.a.tt:0 "Vous décidez de parler avec [gorin.GetName]"
 rangers.0731.b:0 "Nous devrions voir ce que fait [nordri.GetFirstName]."
 rangers.0731.b.tt:0 "Vous décidez de parler avec [nordri.GetFirstName]"
 rangers.0731.c:0 "Voyons si [gundri.GetFirstName] s'est remis du voyage."
 rangers.0731.c.tt:0 "Vous décidez de parler avec [gundri.GetFirstName]"
 rangers.0731.d:0 "Nous avons terminé ici."
 rangers.0731.d.tt:0 "Vous retournez à vos aventures"
 
 rangers.0732.t:0 "Parler avec les Locaux : Gorin"
 rangers.0732.desc:0 "[gorin.GetName] règne sur Nordinbad depuis de nombreuses années. Rejeton des Montagnes Grises d'antan, c'est un souverain nain fier et sage.\n\nAlors que j'approche le Seigneur de Nordinbad, il me remercie une fois de plus pour le sauvetage de son fils, [nordri.GetFirstName]. Il me raconte volontiers l'histoire de sa forteresse montagneuse cachée et me narre comment les nains de Nordinbad ont juré de garder à jamais le lac sacré d'Azan-zâram en sécurité, jusqu'à ce que la lignée de Durin revienne dans le Nord."
 rangers.0732.a:0 "Il est étonnant que Nordinbad ait réussi à survivre aux Dragons."
 rangers.0732.b:0 "Avez-vous un contrat pour moi ?"
 rangers.0732.b.tt:0 "#weak Un nouveau [task_contract|E] générique devient disponible#!" 
 
 rangers.0733.t:0 "Parler avec les Locaux : Nordri"
 rangers.0733.desc:0 "Près des forges de Nordinbad, nous croisons [nordri.GetFirstName], qui travaille dur à la fabrication d'une nouvelle lame pour lui-même. Parmi les [dwarves|E], me dit-il, il n'est pas inhabituel, même pour les princes et les fils de seigneurs, d'apprendre l'art du marteau et de l'enclume, et la fabrication des armes et armures.\n\n« Si vous le souhaitez, vous pourriez prendre une nouvelle arme pour l'un de vos compagnons dans nos armureries », propose [nordri.GetFirstName]. « Ce serait une belle récompense pour votre aide à [gundabad|E] ! »"
 rangers.0733.a:0 "[farin.GetFirstName] devrait recevoir une nouvelle hache !"
 rangers.0733.a.tt:0 "Farin gagne un artefact d'arme"
 rangers.0733.b:0 "Un nouveau bâton pour [andriel.GetFirstName] serait formidable."
 rangers.0733.b.tt:0 "Andriel gagne un artefact d'arme"

 rangers.0734.t:0 "Parler avec les Locaux : Gundri"
 rangers.0734.desc:0 "Après une courte recherche, nous croisons [gundri.GetFirstName] dans l'un des nombreux couloirs de Nordinbad. Le vieux guerrier semble être plongé dans ses pensées et ne nous remarque que lorsque [farin.GetFirstName] prononce son nom.\n\n« Heureux de vous voir, mes nouveaux amis. Êtes-vous venus demander mon aide pour votre prochaine aventure, où qu'elle puisse vous mener ? » « Nous ne vous éloignerions jamais de force de votre foyer », répond [farin.GetFirstName]. « Mais si vous pouviez épargner une heure ou deux, vos sages conseils nous seraient certainement utiles... »"
 rangers.0734.a:0 "Combattre sous terre doit être une spécialité naine !"
 rangers.0734.b:0 "Est-il possible d'apprendre votre technique ?"