 lotr_thani_hazad.3000.t:0 "Une Affaire de Romance"
 lotr_thani_hazad.3000.desc_arimith:0 "Depuis longtemps, [imrazor.GetName], mon voisin septentrional, s'est efforcé de gagner mon affection. Ce à quoi j'ai répondu il y a quelques mois seulement, ayant développé des sentiments romantiques envers lui. \n\nNotre relation nous place dans une situation délicate. Naturellement, nous souhaitons annoncer notre union et que nos mains soient jointes en mariage. Ceci, toutefois, n'est guère susceptible d'être accepté par les [balan_lai|E], nos semblables souverains du [GetTitleByKey('e_thani_hazad').GetName]. \n\nJe dois décider si je me concentrerai sur les désirs de mon cœur et tenterai de mener à bien notre union, même contre l'opposition des autres Balan-lai. \n...ou s'il serait plus sage de demeurer amants en secret."
 lotr_thani_hazad.3000.desc_imrazor:0 "Mon cœur a aspiré à la compagnie d'[arimith.GetName], le doux rossignol de mes rêves, depuis notre première rencontre il y a maintes années. \n\nCe n'est qu'il y a quelques mois qu'elle a finalement changé sa contenance envers moi, dépassant mon espoir en me faisant savoir que ses sentiments romantiques sont réciproques ! \n\nBien sûr, nous souhaitons désormais tous deux annoncer notre union au public, et que nos mains soient jointes en mariage, car nous sommes las de garder la relation secrète. Ceci, toutefois, n'est guère susceptible d'être accepté par les [balan_lai|E], nos semblables souverains du [GetTitleByKey('e_thani_hazad').GetName]. \n\nJe dois décider si je me concentrerai sur les désirs de mon cœur et tenterai de mener à bien notre union, même contre l'opposition des autres Balan-lai. \n...ou s'il serait plus sage de demeurer amants en secret."
 lotr_thani_hazad.3000.a:0 "Je convaincrai les princes d'autoriser cette union !"
 lotr_thani_hazad.3000.b:0 "Ils n'accepteraient jamais que nous soyons ensemble..." 
 
 lotr_thani_hazad.3001.t:0 "Amants Séparés"
 lotr_thani_hazad.3001.desc_arimith:0 "C'est le cœur et la main lourds que je m'assois pour rédiger une lettre à mon bien-aimé, [imrazor.GetFirstName]. \n\n#EMP Mon doux prince,#! \n\n#EMP Je crains qu'il n'y ait désormais nul moyen pour que nos rêves de mariage se réalisent.#! \n\nJe pose ma plume, m'arrêtant un instant pour réfléchir aux prochains mots que je souhaite coucher sur le papier. \n\nQu'adviendra-t-il maintenant de ma relation avec le Prince de mes rêves ?"
 lotr_thani_hazad.3001.desc_imrazor:0 "Le chagrin emplit mon cœur tandis que je m'assois pour rédiger une lettre à ma bien-aimée, [arimith.GetFirstName]. \n\n#EMP Ma radieuse fleur,#! \n\n#EMP Je crains qu'il n'y ait désormais nul moyen pour que nos rêves de mariage se réalisent.#! \n\nLes larmes aux yeux, je pose ma plume, hésitant à réfléchir aux prochains mots que je souhaite coucher sur le papier. \n\nQu'adviendra-t-il maintenant de ma relation avec la femme de mes rêves ?"
 lotr_thani_hazad.3001.a:0 "Nous demeurerons amants en secret."
 lotr_thani_hazad.3001.b:0 "Cette relation doit s'achever - pour le bien du royaume."
 
 lotr_thani_hazad.3002.t:0 "Visiter les Princes : Le Grand Voyage"
 lotr_thani_hazad.3002.desc_arimith:0 "Ayant décidé que nous verrons notre amour reconnu publiquement, [imrazor.GetFirstName] et moi planifions de convaincre les autres [balan_lai|E] d'autoriser notre mariage. \n\nNous avons conclu qu'il serait préférable que seul l'un de nous se rende à la cour de chacun de nos semblables Princes et leur adresse une requête personnelle. \n\nJ'accomplirai ce voyage, parcourant la longueur du [GetTitleByKey('e_thani_hazad').GetName], tandis qu'Imrazôr s'occupera de nos royaumes jusqu'à mon retour. \n\nÀ présent, il ne me reste plus qu'à décider quand partir pour la cour du premier Prince..."
 lotr_thani_hazad.3002.desc_imrazor:0 "Ayant décidé que nous verrons notre amour reconnu publiquement, [arimith.GetFirstName] et moi planifions de convaincre les autres [balan_lai|E] d'autoriser notre mariage. \n\nNous avons conclu qu'il serait préférable que seul l'un de nous se rende à la cour de chacun de nos semblables Princes et leur adresse une requête personnelle. \n\nJ'accomplirai ce voyage, parcourant la longueur du [GetTitleByKey('e_thani_hazad').GetName], tandis qu'Arimîth s'occupera de nos royaumes jusqu'à mon retour. \n\nÀ présent, il ne me reste plus qu'à décider quand partir pour la cour du premier Prince..."
 lotr_thani_hazad.3002.a:0 "Je ne tarderai plus ! Amenez-moi mon destrier !"
 lotr_thani_hazad.3002.b:0 "Non, pas encore..."
 
 lotr_thani_hazad.3003.t:0 "Visiter les Princes : Le Chef des Balan-lai"
 lotr_thani_hazad.3003.desc_arimith:0 "[phorakon.GetName] est le chef des [balan_lai|E] et occupe cette prestigieuse fonction depuis maintes années. Ses paroles portent une signification particulière, mais l'âge le rattrape désormais. \n\nIl me reçoit avec un sourire chaleureux sur son visage âgé. \n\n« Quelle agréable surprise de voir la Fleur du Sud elle-même en mes salles ! » dit-il respectueusement, « C'est une pause bienvenue dans les bavardages coutumiers auxquels je fais face ces jours-ci. À présent, chère Arimîth, dites-moi – pourquoi êtes-vous venue ? » \n\nIl ne faut guère longtemps pour présenter ma requête, et bientôt, le sourire de Phôrakon s'élargit doucement. « Vous aurez ma bénédiction, Phazanêl de Karasalas. Je suis heureux de savoir que le destin de mon ami [imrazor.GetFirstName] repose entre des mains à la fois capables et belles. » \n\nEn me retournant, je pousse un rapide soupir de soulagement, ayant obtenu un vote en ma faveur."
 lotr_thani_hazad.3003.desc_imrazor:0 "[phorakon.GetName], chef des [balan_lai|E], se considère comme un mentor pour moi et est un cher ami. Une fois arrivé à sa cour, il me reçoit familièrement et joyeusement, et il ne faut guère longtemps pour que j'explique la raison de ma présence ici. \n\nJe réalise combien je suis fortuné d'avoir un tel ami à mes côtés. « Va en paix, mon fils », dit-il, après avoir promis de voter en ma faveur lorsque le prochain conseil des Princes se réunira pour discuter de l'affaire du mariage entre [arimith.GetFirstName] et moi-même."
 lotr_thani_hazad.3003.a:0 "Un début encourageant pour mes voyages !"

 lotr_thani_hazad.3004.t:0 "Visite aux Princes : Un Différend Commercial"
 lotr_thani_hazad.3004.desc_arimith:0 "Arrivant à la cour de [karaag.GetName], je suis accueilli par des courtisans qui m'expliquent que le Prince est présentement occupé. Après avoir longuement attendu dans sa salle, il arrive finalement de fort méchante humeur, peu enclin à m'accorder audience mais s'y trouvant contraint en raison de mon rang parmi les [balan_lai|E]. \n\nAprès avoir entendu ma requête, il paraît visiblement peu impressionné, jetant des regards furtifs vers les issues de la salle comme s'il pouvait à peine se retenir de retourner à quelque tâche qui l'occupait lorsque j'ai pénétré dans sa forteresse. \n\n« Des groupes de marchands se querellent dans la cour extérieure à propos d'injustices perçues et de tarifs inéquitables », déclare Karaag. « Résolvez ce différend pour moi, et vous aurez mon vote en votre faveur. » \n\nIl est évident qu'il ne daignerait pas résoudre lui-même cette situation. \n\nUne infime part de moi le plaint. Le Prince Karaag pourrait être un souverain brillant s'il daignait seulement, eh bien, #EMP régner.#"
 lotr_thani_hazad.3004.desc_imrazor:0 "Arrivant à la cour de [karaag.GetName], je suis accueilli par des courtisans qui m'expliquent que le Prince est présentement occupé. Après avoir longuement attendu dans sa salle, il arrive finalement de fort méchante humeur, peu enclin à m'accorder audience mais s'y trouvant contraint en raison de mon rang parmi les [balan_lai|E]. \n\nAprès avoir entendu ma requête, il paraît visiblement peu impressionné, jetant des regards furtifs vers les issues de la salle comme s'il pouvait à peine se retenir de retourner à quelque tâche qui l'occupait lorsque j'ai pénétré dans sa forteresse. \n\n« Des groupes de marchands se querellent dans la cour extérieure à propos d'injustices perçues et de tarifs inéquitables », déclare Karaag. « Résolvez ce différend pour moi, et vous aurez mon vote en votre faveur. » \n\nIl est évident qu'il ne daignerait pas résoudre lui-même cette situation. \n\nUne infime part de moi le plaint. Le Prince Karaag pourrait être un souverain brillant s'il daignait seulement, eh bien, #EMP régner.#"
 lotr_thani_hazad.3004.a:0 "Les inquiétudes des marchands peuvent sûrement être apaisées par quelques pièces d'or ?"
 lotr_thani_hazad.3004.b:0 "Je les persuaderai de trouver un terrain d'entente !"
 lotr_thani_hazad.3004.c:0 "Je ne suis point quelque roturier que vous puissiez commander à votre guise, [karaag.GetFirstName] !"
 lotr_thani_hazad.3004.a.success:0 "Vous convainquez les marchands"
 lotr_thani_hazad.3004.a.failure:0 "Vous échouez à convaincre les marchands"
 lotr_thani_hazad.3004.a.success.tt:0 "Le différend entre marchands a été résolu, au grand soulagement du Prince Karaag."
 lotr_thani_hazad.3004.a.failure.tt:0 "Le différend entre marchands persiste. Vous n'avez pas réussi à obtenir la faveur du Prince."
 lotr_thani_hazad.3004.c.tt:0 "Vous refusez d'accomplir des tâches si manifestement indignes de votre rang."
 lotr_thani_hazad.3004.c.it:0 "[karaag.GetFirstName] est déçu par votre choix"
 lotr_thani_hazad.3004.c.it.tt:0 "[karaag.GetFirstName] ne votera probablement pas en votre faveur le moment venu."

 lotr_thani_hazad.3005.t:0 "Visite aux Princes : Une Décision Capitale"
 lotr_thani_hazad.3005.desc_arimith:0 "La position de Karaag étant ferme, je dois décider si je souhaite poursuivre mon périple ou rentrer chez moi pour l'heure. \n\nNon loin vers le nord se trouvent les capitales des deux Princes les plus septentrionaux des [balan_lai|E], les souverains de [GetTitleByKey('d_inzilloni').GetName] et de [GetTitleByKey('d_holzoreth').GetName]. \n\nMais voilà bien des jours que je suis éloigné de [GetTitleByKey('d_karasalas').GetNameNoTier] - peut-être serait-il plus sage de regagner mes terres pour le moment, et de poursuivre mes visites princières à une date ultérieure ?"
 lotr_thani_hazad.3005.desc_imrazor:0 "La position de Karaag étant ferme, je dois décider si je souhaite poursuivre mon périple ou rentrer chez moi pour l'heure. \n\nNon loin vers le nord se trouvent les capitales des deux Princes les plus septentrionaux des [balan_lai|E], les souverains de [GetTitleByKey('d_inzilloni').GetName] et de [GetTitleByKey('d_holzoreth').GetName]. \n\nMais voilà bien des jours que je suis éloigné de [GetTitleByKey('d_alsarias').GetNameNoTier] - peut-être serait-il plus sage de regagner mes terres pour le moment, et de poursuivre mes visites princières à une date ultérieure ?"
 lotr_thani_hazad.3005.a:0 "Je dois poursuivre ma route !"
 lotr_thani_hazad.3005.b:0 "Pour l'heure, je dois retourner dans mon royaume et auprès de ma bien-aimée."
 lotr_thani_hazad.3005.b.tt:0 "Vous rentrerez chez vous. Vous pourrez reprendre votre voyage ultérieurement."

 lotr_thani_hazad.3006.t:0 "Visite aux Princes : L'Appel du Nord"
 lotr_thani_hazad.3006.desc_arimith:0 "Ayant fait une pause dans ma visite aux Princes des [balan_lai|E] et étant rentré chez moi il y a quelque temps, je me demande si le moment n'est pas venu de reprendre mon périple. \n\nDevrais-je me diriger vers les cours septentrionales des Princes de [GetTitleByKey('d_inzilloni').GetNameNoTier] et de [GetTitleByKey('d_holzoreth').GetNameNoTier] ?"
 lotr_thani_hazad.3006.desc_imrazor:0 "Ayant fait une pause dans ma visite aux Princes des [balan_lai|E] et étant rentré chez moi il y a quelque temps, je me demande si le moment n'est pas venu de reprendre mon périple. \n\nDevrais-je me diriger vers les cours septentrionales des Princes de [GetTitleByKey('d_inzilloni').GetNameNoTier] et de [GetTitleByKey('d_holzoreth').GetNameNoTier] ?"
 lotr_thani_hazad.3006.a:0 "L'heure est venue ! Je chevaucherai vers le nord."
 lotr_thani_hazad.3006.b:0 "Je dois encore réfléchir à la meilleure façon de les rallier à ma cause..."

lotr_thani_hazad.3007.t:0 "Visite aux Princes : La Cour d'Arthazroc"
 lotr_thani_hazad.3007.desc_arimith:0 "[arzathroc.GetName] m'a accordé audience et a écouté patiemment ma requête. Tandis que j'attends sa réponse, je ne puis m'empêcher de nourrir quelque suspicion quant à son comportement et ses manières. \n\n« Une union entre deux des [balan_lai|E], n'est-ce pas ? » dit calmement le Prince, fixant son regard sur moi. « Nos royaumes ont longtemps existé dans un équilibre de pouvoir soigneusement maintenu », poursuit Arthazroc. « Votre union ne ferait-elle pas grandement pencher la balance en faveur d'un seul Prince ? » \n\nSes paroles me font frémir, et tandis que je tente de dissimuler cela, je dois trouver un argument convaincant qui persuadera ce Prince méfiant de voter en ma faveur..."
 lotr_thani_hazad.3007.desc_imrazor:0 "[arzathroc.GetName] m'a accordé audience et a écouté patiemment ma requête. Tandis que j'attends sa réponse, je ne puis m'empêcher de nourrir quelque suspicion quant à son comportement et ses manières. \n\n« Une union entre deux des [balan_lai|E], n'est-ce pas ? » dit calmement le Prince, fixant son regard sur moi. « Nos royaumes ont longtemps existé dans un équilibre de pouvoir soigneusement maintenu », poursuit Arthazroc. « Votre union ne ferait-elle pas grandement pencher la balance en faveur d'un seul Prince ? » \n\nSes paroles me font frémir, et tandis que je tente de dissimuler cela, je dois trouver un argument convaincant qui persuadera ce Prince méfiant de voter en ma faveur..."
 lotr_thani_hazad.3007.a:0 "Assurez-le que des concessions seront faites si les deux royaumes n'en forment plus qu'un."
 lotr_thani_hazad.3007.a.it:0 "Les craintes d'Arthazroc se dissipent et son vote est acquis"
 lotr_thani_hazad.3007.a.tt:0 "Il a accepté de voter en votre faveur le moment venu."
 lotr_thani_hazad.3007.b:0 "L'or pourrait le convaincre là où les mots échoueraient..."
 lotr_thani_hazad.3007.b.it:0 "Le Prince Arthazroc refuse votre corruption"
 lotr_thani_hazad.3007.b.tt:0 "Courroucé, il a déclaré qu'il voterait contre votre cause le moment venu."
 lotr_thani_hazad.3007.c:0 "Discutons plus avant de cette délicate affaire, mon ami."
 lotr_thani_hazad.3007.a.success:0 "Vous parvenez à convaincre le Prince Arthazroc"
 lotr_thani_hazad.3007.a.failure:0 "Vous échouez à convaincre le Prince Arthazroc"
 lotr_thani_hazad.3007.a.success.tt:0 "Persuadé par vos arguments, le Prince Arthazroc accepte de voter en votre faveur."
 lotr_thani_hazad.3007.a.failure.tt:0 "Insensible à vos paroles, le Prince Arthazroc ne votera probablement pas en votre faveur."


 lotr_thani_hazad.3008.t:0 "Visite aux Princes : Le Bastion Septentrional"
 lotr_thani_hazad.3008.desc_arimith:0 "Alors que j'approche de la citadelle de [GetTitleByKey('d_holzoreth').GetNameNoTier], je trouve [daroc.GetName] scrutant des cartes, entouré de ses commandants. Après qu'il les ait congédiés, je lui explique mon dessein quand soudain, il m'interrompt : \n\n« Oseriez-vous discourir de choses si futiles quand des menaces d'invasion et de guerre se profilent à l'horizon ? » \n\nIl est clair que ni mes paroles ni mes ardeurs ne sauraient influencer son vote. Je dois choisir mes mots avec soin pour ne point attiser davantage son ire. « Votre vigilance le long des frontières septentrionales nous garde tous en sécurité, mon Prince. Pour vous prouver que je respecte et admire votre ardue tâche, je vais... » \n\nDaroc me considère, les bras croisés."
 lotr_thani_hazad.3008.desc_imrazor:0 "Alors que j'approche de la citadelle de [GetTitleByKey('d_holzoreth').GetNameNoTier], je trouve [daroc.GetName] scrutant des cartes, entouré de ses commandants. Après qu'il les ait congédiés, je lui explique mon dessein quand soudain, il m'interrompt : \n\n« Oseriez-vous discourir de choses si futiles quand des menaces d'invasion et de guerre se profilent à l'horizon ? » \n\nIl est clair que ni mes paroles ni mes ardeurs ne sauraient influencer son vote. Je dois choisir mes mots avec soin pour ne point attiser davantage son ire. « Votre vigilance le long des frontières septentrionales nous garde tous en sécurité, mon Prince. Pour vous prouver que je respecte et admire votre ardue tâche, je vais... » \n\nDaroc me considère, les bras croisés."
 lotr_thani_hazad.3008.a:0 "...dépêcher certains de mes soldats pour vous prêter main-forte."
 lotr_thani_hazad.3008.a.tt:0 "Vous enverrez des troupes pour renforcer les garnisons frontalières de Holzôreth."
 lotr_thani_hazad.3008.b:0 "...fournir des fonds supplémentaires pour vos garnisons."
 lotr_thani_hazad.3008.b.tt:0 "Vous utiliserez une partie de vos revenus pour payer les soldats de Holzôreth."
 lotr_thani_hazad.3008.c:0 "...promettre de vous porter secours en cas d'invasion."
 lotr_thani_hazad.3008.c.it:0 "Vos paroles ne convainquent point le Prince"
 lotr_thani_hazad.3008.c.tt:0 "[daroc.GetName] n'est point convaincu par vos vaines promesses."
 sent_soldiers_to_holzoreth:0 "Soldats Envoyés à Holzôreth"
 sent_soldiers_to_holzoreth_desc:0 "Des soldats ont été envoyés pour renforcer les défenses septentrionales de Holzôreth, affaiblissant vos forces."
 holzoreth_border_bolstered:0 "Frontière Renforcée"
 holzoreth_border_bolstered_desc:0 "Les garnisons frontalières ont été renforcées par des troupes envoyées par les autres Balan-lai."
 paying_soldiers_of_holzoreth:0 "Financement des Soldats de Holzôreth"
 paying_soldiers_of_holzoreth_desc:0 "Une part de vos revenus est utilisée pour rémunérer les soldats de Holzôreth."
 holzoreth_soldiers_paid:0 "Solde des troupes assurée"
 holzoreth_soldiers_paid_desc:0 "Une partie de la solde de vos soldats est fournie par les autres Balan-lai."

 lotr_thani_hazad.3009.t:0 "Visite aux Princes : Le Chemin du Retour"
 lotr_thani_hazad.3009.desc_arimith:0 "Mes entretiens avec le Prince Daroc étant achevés, je dois décider si je poursuis mon voyage ou si je rentre chez moi pour l'heure. \n\nJe pourrais aisément affréter un navire pour me mener vers le sud, aux rivages de [GetTitleByKey('d_gimileth').GetNameNoTier], où réside le prochain Prince. \n\nMais voilà bien des jours que je suis éloigné de mon royaume de [GetTitleByKey('d_karasalas').GetNameNoTier] - puis-je me permettre de m'abstenir plus longtemps encore de mes devoirs princiers ?"
 lotr_thani_hazad.3009.desc_imrazor:0 "Mes entretiens avec le Prince Daroc étant achevés, je dois décider si je poursuis mon voyage ou si je rentre chez moi pour l'heure. \n\nJe pourrais aisément affréter un navire pour me mener vers le sud, aux rivages de [GetTitleByKey('d_gimileth').GetNameNoTier], où réside le prochain Prince. \n\nMais voilà bien des jours que je suis éloigné de mon royaume de [GetTitleByKey('d_alsarias').GetNameNoTier] - puis-je me permettre de m'abstenir plus longtemps encore de mes devoirs princiers ?"
 lotr_thani_hazad.3009.tt:0 "Votre décompte de votes assurés est actuellement de [Var('imrazor_success_chance').GetValue]."
 lotr_thani_hazad.3009.a:0 "Continuons jusqu'à la cour du Prince Derei."
 lotr_thani_hazad.3009.b:0 "Des affaires requièrent mon attention à ma cour."
 lotr_thani_hazad.3009.b.tt:0 "Vous rentrerez chez vous et pourrez reprendre vos visites princières ultérieurement."

 lotr_thani_hazad.3010.t:0 "Visite aux Princes : De Retour sur la Route"
 lotr_thani_hazad.3010.desc_arimith:0 "Voilà quelque temps que je n'ai point visité l'un des Princes des [balan_lai|E]. Je me demande si l'heure n'est pas venue de reprendre la route...\n\nDevrais-je me diriger vers la cour sud-occidentale du Prince de [GetTitleByKey('d_gimileth').GetNameNoTier] ?"
 lotr_thani_hazad.3010.desc_imrazor:0 "Voilà quelque temps que je n'ai point visité l'un des Princes des [balan_lai|E]. Je me demande si l'heure n'est pas venue de reprendre la route...\n\nDevrais-je me diriger vers la cour sud-occidentale du Prince de [GetTitleByKey('d_gimileth').GetNameNoTier] ?"
 lotr_thani_hazad.3010.a:0 "Que le voyage se poursuive !"
 lotr_thani_hazad.3010.b:0 "Je dois encore différer quelque peu..."

 lotr_thani_hazad.3011.t:0 "Visite aux Princes : Le Benjamin des Balan-lai"
 lotr_thani_hazad.3011.desc_arimith:0 "[GetTitleByKey('d_gimileth').GetName] est un royaume que l'on dit fort proche des [avari|E] de [GetTitleByKey('k_drel').GetNameNoTier] - bien que nombreux soient ceux qui doutent qu'un tel royaume existe encore. Les rares voyageurs qui osent passer sous les arbres séculaires de la vaste forêt longeant la frontière méridionale de Gimilêth et qui parviennent à en revenir parlent d'un interminable labyrinthe d'arbres. \n\nPourtant, on murmure que [derei.GetName] aurait reçu en de rares occasions la visite des [elves|E]... \n\nDebout à l'entrée de la salle du trône de Derei, je me prépare à exposer ma requête."
 lotr_thani_hazad.3011.desc_imrazor:0 "[GetTitleByKey('d_gimileth').GetName] est un royaume que l'on dit fort proche des [avari|E] de [GetTitleByKey('k_drel').GetNameNoTier] - bien que nombreux soient ceux qui doutent qu'un tel royaume existe encore. Les rares voyageurs qui osent passer sous les arbres séculaires de la vaste forêt longeant la frontière méridionale de Gimilêth et qui parviennent à en revenir parlent d'un interminable labyrinthe d'arbres. \n\nPourtant, on murmure que [derei.GetName] aurait reçu en de rares occasions la visite des [elves|E]... \n\nDebout à l'entrée de la salle du trône de Derei, je me prépare à exposer ma requête."
 lotr_thani_hazad.3011.a:0 "Je dois trouver un moyen de le convaincre."
 lotr_thani_hazad.3011.tt:0 "Vous tentez de convaincre le jeune prince."

lotr_thani_hazad.3012.t:0 "Visite aux Princes : Un Hôte Inattendu"
 lotr_thani_hazad.3012.desc_arimith:0 "Alors que je pénètre dans les salles du Prince [derei.GetFirstName], j'entame mon discours \n\n« Derei, je suis venu pour - » mais je suis interrompu par une voix inconnue. \n\n« Pour plaider la cause du véritable amour, n'est-ce pas ? » \n\nJe me tourne et découvre une silhouette appuyée contre un pilier. Entre ses mains repose un luth, et la figure joue quelques notes. \n\n« Roi [terilaen.GetFirstName] ! » s'exclame Derei, sa voix mêlant surprise et soulagement. Il confie promptement ses craintes à l'Elfe, leur manière de converser me révélant leur grande proximité : « Mais si le vote devait échouer, même avec mon soutien ? Si les autres Princes considéraient cela comme un affront ? » \n\n« Et si cela devait échouer ! » La voix du roi elfique résonne désormais claire comme le cristal, perçant toutes les ombres. La jovialité qui le caractérisait s'évanouit telle une éclipse, laissant place à une assurance âpre et froide. « L'amour est sans prix. Et c'est pour cette raison que l'amour est un adversaire plus terrible et redoutable que toute haine. Si vous leur barrez la route par crainte de calamité, vous pourriez l'inviter par un autre chemin. » Et aussi soudainement, la chaleur revient. « Et j'apprécie tant les fins heureuses. Ainsi parlerais-je en faveur de la bienveillance et de l'amitié. Mais comme toujours, mon précoce disciple, la décision doit être vôtre et vôtre seule. Car c'est vous et les vôtres, non moi et les miens, qui devrez vivre avec elle ! » \n\nAprès un bref moment de réflexion, le Prince Derei déclare son plein soutien à mon dessein - en grande partie grâce à l'intervention du Roi Terilaen de [GetTitleByKey('k_drel').GetNameNoTier]."
