 lotr_thani_hazad.2110.t:0 "Le Fléau du Tyran"
 lotr_thani_hazad.2110.desc:0 "Durant d'innombrables années, les Anbalûkkhôri d'[anbalkumagan|E], peut-être notre plus grande menace hormis [sauronthedarklordcharacter|E] lui-même, ont brutalement et sauvagement réprimé leurs sujets ; particulièrement ceux qui ne sont point de sang [adunaic|E].\n\nContre cette oppression, il y a eu maintes révoltes, et nulle n'a connu grand succès. Pourtant, récemment, la nouvelle s'est répandue d'un certain [tulwangi_leader.GetName], un dissident et rebelle à la langue d'argent qui a gagné des partisans parmi les esclaves et les indigènes du [southerndragonarmyadunaic|E].\n\nPeu de tentatives de révolte dans la mémoire ont atteint un tel succès, et bien que beaucoup repose encore entre les mains du destin, avec une aide supplémentaire, ce rebelle pourrait mener [anbalkumagan|E] vers un âge nouveau et libre."
 lotr_thani_hazad.2110.a:0 "Nous leur offrirons un petit contingent."
 lotr_thani_hazad.2110.b:0 "Nous devons donner tout ce que nous pouvons !"
 lotr_thani_hazad.2110.c:0 "Toute rébellion contre les Anbalûkkhôri est vouée à l'échec."

 lotr_thani_hazad.2111.t:0 "Aide du Premier Seigneur"
 lotr_thani_hazad.2111.desc:0 "PLACEHOLDER - Felaya offers a small army"
 lotr_thani_hazad.2111.a:0 "Toute aide est bienvenue !"
 lotr_thani_hazad.2111.b:0 "C'est trop peu."

 lotr_thani_hazad.2112.t:0 "L'Armée de Felaya"
 lotr_thani_hazad.2112.desc:0 "PLACEHOLDER - Felaya offers a large army"
 lotr_thani_hazad.2112.a:0 "Nous serions insensés de refuser ceci !"
 lotr_thani_hazad.2112.b:0 "Nous n'avons nul besoin d'armées étrangères."

 lotr_thani_hazad.2113.t:0 "Rebelles au Nord"
 lotr_thani_hazad.2113.desc:0 "Des nouvelles me parviennent d'une rébellion qui couve dans le Royaume des Anbalûkkhôri, le plus grand de nos ennemis. Bien qu'il soit simplement naturel que nous, [adunai|E], ayons domination sur des peuples moins avancés, les Anbalûkkhôri traitent leurs sujets guère mieux que du bétail ; les exploitant et les utilisant sans une seconde pensée.\n\nAinsi ont-ils affronté maintes rébellions, et récemment un certain [tulwangi_leader.GetName], un insurgé réputé habile et charismatique, a recruté esclaves et indigènes dans sa rébellion. Bien qu'il soit loin d'être garanti que ce rebelle connaisse grand succès, les Anbalûkkhôri sont parmi nos plus grandes menaces. Dès lors, aider ce rebelle pourrait s'avérer utile pour affaiblir et retarder l'Armée-Tempête, pour le moins."
 lotr_thani_hazad.2113.a:0 "Nous enverrons quelques volontaires."
 lotr_thani_hazad.2113.b:0 "Peut-être qu'avec assez d'aide, ils pourraient complètement paralyser les Anbalûkkhôri."
 lotr_thani_hazad.2113.c:0 "Je préférerais utiliser mes hommes pour défendre mon propre royaume."

