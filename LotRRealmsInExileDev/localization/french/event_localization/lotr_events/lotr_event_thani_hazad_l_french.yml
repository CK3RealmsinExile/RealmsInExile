 lotr_thani_hazad.2116.t:0 "La Grande Rébellion Tûlwangi"
 lotr_thani_hazad.2116.desc:0 "Le [southerndragonarmyadunaic|E] affronte le feu de la révolte. Il a longtemps opprimé mon peuple, et maintenant ils se sont dressés contre la tyrannie. Bien que je sois vassal des Anbalûkkhôri, ils n'ont jamais dissimulé leur mépris pour moi et mon peuple.\n\nPourquoi, alors, devrais-je m'incliner devant mes maudits maîtres ? Pourquoi devrais-je les servir et les aider tandis qu'ils massacrent mes parents ? Je pourrais conquérir les confins de la terre au nom de mes maîtres, et pourtant ils me rejetteraient encore et me traiteraient comme un barbare, ne méritant rien d'autre que la servitude.\n\nPeut-être est-ce maintenant l'heure où je pourrai combattre pour mon honneur et venger l'oppression de mon peuple."
 lotr_thani_hazad.2116.a:0 "Esclave de la maudite Ténèbre, je ne serai plus !"
 lotr_thani_hazad.2116.b:0 "C'est voué à l'échec."

 lotr_thani_hazad.2120.t:0 "Le Destin de Tûlwang"
 lotr_thani_hazad.2120.desc:0 "Sous soleil et douce brise et ciel d'azur baignait le Tûlwang, et dans les vallées couraient ruisseaux et rivières qui brillaient tels les plus beaux joyaux, et la mer chantait. Désormais, sous la fumée ils gisent, et sur le vent flotte la fumée.\n\nDans le couchant, les plages luisaient d'or, et maintenant y reposent les morts pourrissants, et la mer est teintée d'écarlate. Les bosquets d'émeraude de [GetTitleByKey('c_rumyar').GetNameNoTier] s'étendaient éternellement, et en été y chantaient les oiseaux et les cigales à l'ombre. Maintenant, ce n'est que cendre.\n\nLes champs sont une mer de cendres et de fer, et à l'horizon s'élève la fumée.\n\nLes lances de mes hommes se hérissent, et dans les yeux de mes lieutenants brille la soif de sang. Mes ennemis sont brisés. Le Tûlwang est à ma merci."
 lotr_thani_hazad.2120.a:0 "Que terre et mer ruissellent de sang."
 lotr_thani_hazad.2120.a.tt:0 "Vous ordonnerez à vos hommes de massacrer tout être vivant qu'ils pourront trouver, de piller la terre et de vous rapporter tout ce qui a de la valeur."
 lotr_thani_hazad.2120.b:0 "Pourquoi gaspiller tant de vies quand nous pouvons les mettre à profit ?"
 lotr_thani_hazad.2120.b.tt:0 "Vous réduirez en esclavage de vastes étendues d'indigènes, les mettant à profit dans vos propres terres au prix des taxes et levées que vous pourriez recevoir de vos vassaux."
 lotr_thani_hazad.2120.c:0 "Ah, ils sont suffisamment humiliés !"
 lotr_thani_hazad.2120.c.tt:0 "Vous ne pillerez pas davantage les terres indigènes, bien que beaucoup de dégâts soient déjà faits."
 
